        </h2>
        <p id="summary-contents">
物質科学は周期律表に記載されているあらゆる種類の原子の組み合わせで、多様な物性を発現させることを目的としており、現代社会の様々な基盤をなしている。物質の性質を自在に操るためには、物質科学の基礎的な概念、および様々な解析手法を習得する必要がある。本講義では物質を舞台とする諸現象を、量子力学の第一原理に立脚した計算手法で解き明かすための基礎となる概念および計算手法を論ずる。凝縮系物理学におけるエネルギー帯計算の手法、多体問題解決の手法などを解説する。        </p>
