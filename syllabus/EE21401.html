<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <p id="style">
地球上で繰り広げられる様々な人間活動のなかでも,所有者や利用者の強い意志が反映された結果としての「土地利用」に焦点を当て、地誌学的見地から多角的に捉える。<BR>(1)土地利用に関連する諸問題について,具体例を5つ以上挙げることができる。<BR>(2)土地の利用形態の変化とその要因を,具体例を挙げながら系統だてて説明することができる。<BR>(3)自らの身の回りにみられる土地利用の問題について,特徴や諸問題,その解決策等を自ら調べることができる。            </p>
