$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生体物質の構造、性質、代謝を知ることによって人体がどのような物質から成り立っているのかを理解させる。また、それらの物質が生体システムの中でどのような働きをし、それがどのように制御されることによって正常な生命現象が営まれているのかを教授する。同時に様々な病態の生化学的理解を深める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
【受入上限数220名】<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)<BR>対面<BR>基本対面で実施。ただし、受講者が73名を超えた場合には、オンラインで実施する。オンライン授業の場合も試験は対面で実施する（試験教室：1D201,1D204,1H101）。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>

人間の健康と疾病の理解            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
生体物質の構造ならびに性質を学び、それら物質の生成および分解過程を理解する。<BR>(1) 生体を構成する物質の基本性質とその特徴を理解し、説明すができること。<BR>(2) 細胞を構成する化学成分を列挙し、その構造が描けること。<BR>(3) タンパク質の基本構造と機能の関係を理解すること。特にミオグロビンとヘモグロビンの構造と機能を説明ができること。<BR>(4) 酵素の機能と調節機構、ミカエリスメンテン式について説明ができること。<BR>(5) 糖代謝について、特に解糖系、グリコーゲン合成、糖新生、ベントースリン酸経路について説明できること。<BR>(6) クエン酸回路と電子伝達系について、特にエネルギー産生の観点から説明ができること。<BR>(7) 脂質代謝について、特に脂肪酸の分解と合成、コレステロール合成、リポタンパク質について説明できること。<BR>(8) アミノ酸代謝、特にアミノ酸の分解と合成の概略、尿素サイクル、ヘムの分解について説明ができること。<BR>(9) ヌクレオチド合成、特にプリントヌクレオチドの合成と分解について説明ができること。<BR>(10) 個体での代謝制御、代謝と重要疾患の関係について説明ができること。            </p>
