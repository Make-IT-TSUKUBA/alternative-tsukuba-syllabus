                        }

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ライフサイクルアセスメント(LCA)は広く使われているフレームワークであり、環境が製品、サービス、エネルギーシステムに及ぼす影響を査定するものである。LCAにより、代替システム設計を環境パフォーマンスの観点から一貫して比較できる。これには気候変動、酸性化および毒性の影響など、複数の環境影響カテゴリが含まれる。ライフサイクルの視点を中心として、気候変動を緩和しようとする努力が環境に悪影響を与えないことを確認する。さらに、システム境界を一貫して選択することが重要である。LCAはこれらの問題を取り扱うものとする。本講義ではライフサイクルアセスメントの修士課程レベルの導入講義を二つのセクションに分けて行う。第一セクションではLCAの理論背景と方法論的な重要事項を扱う。これにはLCAの数学的構造、生産システムのモデル化、環境への影響のアセスメント方法が含まれる。第二セクションは様々な製品やシステムへのLCAの応用を扱う。学生はこれらのケースから一つを選択し、一連の問題を通して解析するよう指導を受ける。        </p>
