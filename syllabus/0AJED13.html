<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
光機能材料に関する研究を理解する上で重要な基礎化学について幅広く解説した後、近年のトピックスを挙げながら、研究手法および材料としての応用側面について解説する。光吸収の原理等の光化学の基礎、およびポテンシャルエネルギー曲面や光反応ダイナミクスに代表される光反応機構とその解析方法の概要を解説した後、光反応を利用した超分子、液晶、高分子、生体関連材料、およびゲル等の材料の基礎物性について解説する。さらに、光機能性相転移材料、光機能性接着材料、および光機能性自己修復材料について解説する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
物質・材料に関する広い知識を有する人材、特に、基礎科学的な知識をマテリアルイノベーションに活かすことのできる人材の育成のための集中講義。化学と材料科学が関わるマテリアルズイノベーションに関連する学際的な知識と視点を身につけるための基礎力を養う。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
光機能材料に関する有機化学、光化学、物理化学、および材料化学の基礎を習得し、その知識を活用しながら光機能性材料に関する最近の研究例を学ぶことにより、光機能材料に関する研究手法・概念を理解できる能力を身に付ける。            </p>
        </div>
