<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
金属系機能材料として形状記憶・超弾性合金、ゴムメタル、高強度材料、高温材料等について概観する。さらに、これらの材料開発に必要な基礎として、無拡散相変態の結晶学、内部組織の形成、転位の性格等について学ぶ。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1) 熱力学の法則を用いて金属の相変態を説明できること。<BR>(2) マルテンサイト変態の特徴について簡単に説明できること。また、マルテンサイト変態時に複数のバリアントが生成する理由を説明できること。<BR>(3) 格子対応を理解し、変態歪みが計算できること。<BR>(4) 晶壁面および双晶について理解し、格子不変変形が必要な理由が説明できること。<BR>(5) マルテンサイト変態の現象論の数学的展開を理解すること。<BR>(6) 等温変態、非等温変態、1次変態、2次変態について理解すること。<BR>(7) 熱弾性型変態と非熱弾性型変態の特徴について説明できること。<BR>(8) 形状記憶効果と超弾性の原理と応用について説明できること。<BR>(9) 最新の合金開発と組織制御法について説明できること。<BR>(10) 相安定性の制御による新機能特性発現の原理を理解すること。            </p>
        </div>
