$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
心理専門職の国家資格である公認心理師の職責について学ぶ。<BR>具体的には、以下の8項目を中心に、その概要を学ぶ。<BR>(1)公認心理師の役割<BR>(2)公認心理師の法的義務及び倫理<BR>(3)心理に関する支援を要する者等の安全の確保<BR>(4)情報の適切な扱い<BR>(5)保健医療,福祉,教育その他の分野における公認心理師の具体的な業務<BR>(6)自己課題発見・解決能力<BR>(7)生涯学習への準備<BR>(8)多職種連携及び地域連携        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
公認心理師科目。公認心理師受験資格取得を希望する心理学類生に限る。<BR>実務経験教員<BR>オンライン(オンデマンド型)        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、心身の健康と人間性・倫理性、協働性・主体性・自律性、人間観察力、	行動分析力、心理学的支援力、普遍性と多様性の理解、心理学的問題解決実践志向、実証的な志向性と探究心            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 公認心理師の役割について理解できるようになる<BR>(2) 公認心理師の法的義務及び倫理について理解できるようになる<BR>(3) 心理に関する支援を要する者等の安全の確保について理解できるようになる<BR>(4) 情報の適切な取扱いについて理解できるようになる<BR>(5) 保健医療、福祉、教育、司法・犯罪、産業・労働の主要5分野における公認心理師の具体的な業務について理解<BR>できるようになる<BR>(6) 自己課題発見・解決能力が身につく<BR>(7) 生涯にわたり学習を続ける意欲や態度が身につく<BR>(8) 多職種連携及び地域連携について理解できるようになる            </p>
