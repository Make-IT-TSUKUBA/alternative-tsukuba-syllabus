            授業概要
            
        </h2>
        <p id="summary-contents">
今日グローバルに展開される国際スポーツビジネスについてヨーロッパ、アメリカ、アジア、途上国の現状を理解し、それぞれの地域で必要な高度な知識、ビジネススキル、ビジネスマインドを学ぶ。また国際スポーツビジネスで必要なマネジメント能力を非常勤講師や招聘する実務家を通じて学び、グループごとに示されたテーマに沿った分析を行い、グループ発表することでコミュニケーションスキルも身に着ける。        </p>

            <p id="style">
