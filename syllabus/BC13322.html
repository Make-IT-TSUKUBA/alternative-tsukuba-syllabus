<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス:批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性。<BR>2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
[国際関係学主専攻]<BR>1. 国際政治学、国際法、経済学、言語学、文化人類学等の各領域の専 門的知識と、ITスキルに裏打ちされた多角的な方法論を踏まえた、文理融合型の学際的見識を修得できる。<BR>2. 高度の論理的思考力と多様な価値観を前提とした表現力を習得できる。<BR>3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。<BR><BR>[国際開発学主専攻]<BR>1. 経済開発、社会開発等の社会科学、または情報学、環境学等に関する専門的方法論を駆使しうる、文理融合型の学際的見識を修得できる。<BR>2. 高度の数理的ないし論理的思考力と実践的な技法を習得できる。<BR>3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

国際学, 国際関係学, 国際開発学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1. 6月第4金曜日までに独立論文題目届を提出すること(正式には掲示にて通知する)。<BR>2. 独立論文提出期間:システム情報エリア支援室に確認すること。<BR>3. 提出方法：独立論文のＰＤＦファイルをmanabaの独立論文のコース頁にアップロードすることによって提出（詳細は別途通知）。<BR>4. 独立論文のスタイル (1)使用言語 原則として,日本語または英語とする。ただし,他の言語を用いる場合には,指導教員による了承の上,学類長に許可願を提出し,学類長の許可を得ること。(2)長さ 日本語の場合... 5,000字以上(注釈を含む。ただし、図表等は除く。) 英文の場合 文のダブル・スペース(A4用紙に約 20-23行)で 7ページ以上(本文と注釈を含む。表紙,目次,図表,参考文献リストは含まない。) 上記の長さは,ミニマム要件であり,上限はない。(3)様式 A4版(片面印刷),横書き。穴を開けず,クリップでとめて提出。製本するために,左マージンは 3.5センチあけること(厳守)。卒業論文の様式(A),(B),(C)を参考にすること。本文にはページ番号を付し、各章節のページを目次から参照できるようにすること。 <BR>5. その他形式等については、「国際総合学類履修ガイド」を参照すること。<BR>http://www.kokusai.tsukuba.ac.jp/curriculum/pdf/h31guide21-24.pdf                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
1.独立論文は3年次対象である。<BR>2. 「国際学ゼミナールI」(3単位)、「国際学ゼミナールII」(3単位)および「独立論文」(3単位)のうち、2科目(計 6単位)を取得することが、卒業要件となる。<BR>3. 原則として、独立論文と卒業論文とを、同一年度内に、履修することはできない。 <BR>4. 留学・休学する学生への注意:(1)BC13系の科目は、留学中に取得した科目との読替え(単位の認定)ができない。 <BR>5. 協定校への交換派遣「留学」(3年次から 4年次)、休学による「海外研修」(「外国の大学等(外国の大学、研究所等の教育・研究機関)」への留学のケースに限る)を行う学生は、学類長及び学群長の承認を得た後、関係学則に基づき、「国際学ゼミナールI」の継続履修申請を行うことができる。 <BR>6. 留学し、4年間で卒業する場合は、ゼミナールを 2つ履修することができないので、独立論文の単位取得が必要となる。3年次に独立論文の履修登録をし(年度初めの履修期間に不在予定の場合は留学前に(予定)指導教員の了承を得ておくこと)、3年次の 1月末必着で、留学先からシステム情報エリア支援室に書留便等で郵送提出する。あるいは帰国後、独立論文の継続履修申請をして、9月末までに提出すること。 <BR>7. 3年次から 4年次にかけて、上記5以外の理由で休学する学生は、「国際学ゼミナールI」を継続履修することはできない。このような学生のために、実施学期をずらした「独立論文」科目がある。当該学生は 3年次に指導教員の了承を得て、学務に指導教員届けを提出し、復学後の 4年次、この「独立論文」の履修登録をし、学年度内に独立論文を提出する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
1. 評価基準:(1)研究の焦点が定まっているか、(2)相応の独創性が認められるか、(3)論理的整合性があるか、(4)論文としての構成・体裁が整っているか、(5)先行研究を十分にこなしているか、(6)適切なデータ、資料に裏付けられているか。<BR>2. 数字による10段階評価とし、A+(10)、A(8-9)、B(5-7)、C(2-4)、D(1)(不合格)で評価する                </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
                <p id="style">
1. 論文の印刷は、必ず提出の前日までに、済ませておくこと。ＰＣの故障等は、提出遅延の理由にはならない。論文提出期間以後に提出された論文は、受理されない。 <BR>2. 文書ファイルのバックアップは、複数保管しておくこと。「ファイルが読めない」「ファイルが消えた」といった理由は、一切認められない。異なる機種で ファイルを開いた場合、フリーズしたり消えたりすることがある。執筆時にはファイルの保存はこまめに行い、バックアップは最新のものを複数とっておく自衛が必要である。(ソフトウェアには必ずバグがある) <BR>3. 決められた様式(表紙の体裁やマージンの取り方など)を守ること。<BR>4. これまでの独立論文は、3K棟2階のラウンジと学類事務室に保管されており、閲覧可能。                </p>
