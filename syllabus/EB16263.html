$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

菌類分類学野外実習        </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
真菌類および偽菌類をフィールドで探索し、その膨大な多様性を体感するとともに、それらを体系的に理解するための系統分類の基礎を学ぶ。キノコ・地衣・粘菌などの大型菌類については野外採集、顕微鏡観察による分類同定技術を、カビ、コウボ、水生菌などの微小菌類については野外サンプリングと培養技術についても修得する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
履修条件:原則として3年次以後での履修が望ましい。前提科目:実習前もしくは実習後に植物系統分類学IIIを併せて受講すると理解が深まる。<BR>9/13-9/18<BR>菅平高原実験所で実施する。<BR>前年度の履修調整で許可を受けていること。<BR>学研災に加入していること。<BR>履修登録は事務で行う。<BR>英語対応可(要相談)<BR>対面        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
真核微生物の一群である狭義の菌類(真菌類)は動物と単系統群をなすオピストコンタの一員で、その推定総種数は150万種に達するといわれる。本実習では、大型菌類(キノコ)、微小菌類(カビ、コウボ)を対象とし、講義ならびに実習により、野外での採集、サンプリング、実験室内での培養、分離の技術を習得し、顕微鏡観察により分類同定をして、その多様性を体得し、菌類に関する理解を深めることを目的とする。            </p>
        </div>
