<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
看護教育に必要な教授・学生理論と看護教育における教育方法について講義や討議、演習を通して学ぶ。具体的には、看護教育課程の特徴と変遷、カリキュラムの構築、教育観・教材観・学習者観の理解に基づく授業設計の方法、内的動機付け理論、問題解決学習理論、成人学習理論、目標達成理論などの教授ー学習理論について講義を行う。また、授業の後半には実習指導案を作成するとともに、受講生によるプレゼンテーション討議を実施する。        </p>
