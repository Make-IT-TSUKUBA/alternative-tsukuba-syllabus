        <p id="summary-contents">

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
以下の汎用コンピテンスと関連する。「1コミュニケーション能力、2批判的・創造的思考力、6協働性・主体性・自律性」。以下の専門コンピテンスと関連する。「1社会科学の基礎、2社会科学の素養、3社会問題の発見、4社会的事象の理解・分析、5社会問題の解決、6社会科学的な表現・議論」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
法哲学的語彙や知識について説明することができる。法哲学的語彙や知識を用いて現実の法的・社会的・政治的争点を分析・評価することができる。法的・社会的・政治的争点に対する自らの立場の擁護を試みることができる。            </p>
        </div>

        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下を予定する。あくまで予定であり、学生の要望をもとに柔軟に変更する。<BR>前半は文献購読(事前の読了にもとづくもの)、後半は哲学対話を行うことを予定するが、受講者の人数によって柔軟に変更する。<BR><BR>まず、前半について。<BR>学生から研究報告(道徳・政治・法哲学に関わるもの)の申し出があった場合はそれを優先して行う。それ以外では法哲学の基本文献について輪読を行う。2020年度秋学期は、「平等」のテーマに関連する諸文献の輪読から行う予定である。概ね、1日の前半1コマ(75分)で以下のリストから諸文献を1論文ないし章ずつ読み進める予定である<BR><BR>広瀬巌著齊藤拓訳『平等主義の哲学』(勁草書房、2016年)<BR><BR>(他候補<BR>リン・ハント著松浦義弘訳『人権を創造する』(岩波書店、2011年)<BR>もし英語でも輪読を行いたい学生が多ければ、以下を読み進める。<BR>Buchanan, Allen, The Heart of Human Rights (Oxford University Press 2013).<BR>Moyn, Samuel, The Last Utopia: Human Rights in History (The Belknap Press of Harvard University Press, 2010))<BR><BR>さらに、1コマで1論文ないし1章分では飽きたらないという学生が多ければ、1コマ2章のペースで輪読を行う。なお、研究報告に当てられるコマを除き、平等論に関する文献(例えば広瀬巌編『平等主義基本論文集』(勁草書房、2018年))の輪読へ移ることを予定しているが、輪読対象は学生の要望を参考に決定したい。<BR><BR>以下、後半について説明を行う。<BR><BR>最初の2回の授業で以下を読む。<BR>梶谷真司(2018)『考えるとはどういうことか:0歳から100歳までの哲学入門』幻冬舎新書。<BR>その後の回は、哲学対話形式で対話を進めていく。<BR><BR><BR>第一回目の授業はガイダンスであり、この演習について説明を行い、翌週以降のハンドアウト(レジュメ)担当を決めることができる範囲で決定する。必ず出席してほしい。(第一回目では、後述の「文献コメントシート」の提出は求めない。)<BR><BR>第二回以降、輪読、研究報告を行う。適宜、近い回のハンドアウト担当者を決める。                    </p>
