        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際関係論において高度な研究を推進し得る基礎的能力を開発し、変動する国際関係やグローバルな政治経済上の課題に対して、多様な視点から対応策を提示できる柔軟な思考力を育成することを主な目的とする。特に、国際政治学や国際関係論に加え、文化人類学、国際政治経済学の分析視角も含めて、雑化・多様化・重層化する国際関係現象を総合的・学際的に理解することを目指す。        </p>
