$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
我々は生活環境、ライフスタイル、食生活を介して、日常的に多種多様な環境ストレスに晒されている。例えば、食事を通じて生命維持に必要な栄養素を摂取している一方で、栄養過多とその欠乏で健康を損なう。また、水や食品に混入している化学物質がヒトの健康に影響することも知られている。本講義ではまず、五大栄養素(炭水化物、脂質、タンパク質、ビタミン、ミネラル)の体内での代謝・合成を学び、身体の発育成長・維持・老化へ果たす役割、疾患との関連、食糧からの摂取、について学習する。次に、水や食品に混入している環境汚染物質による健康被害について学ぶ。        </p>
    </div>
