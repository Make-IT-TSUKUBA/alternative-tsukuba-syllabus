                        }

});

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
この科目は、家族支援専門看護師に求められる家族看護分野において特定の健康問題を有する家族員とその家族に対して卓越した看護、高度な看護を提供できる能力を養う科目である。本科目では、こどもと家族に関する知識、診断や治療に関する知識を活用し、さまざまな環境下や状況下で主としてこどもを養育する家族を対象とした援助活動を展開するための能力を培うこと、こどもと家族の置かれた環境や状況に加え、健康・不健康を問わずあらゆる健康状態のこどもとその家族についての卓越した知識を習得し、ディスカッションを通して家族をアセスメントする能力を身に付け、家族看護実践および研究への応用を検討できることを目標とする。<BR>行動目標<BR>1.看護援助を必要とするこどもと家族のおかれている状況や問題点を自ら整理することができる。	<BR>2.援助を必要とするさまざまな状況にあるこどもと家族の、診断・治療に関する内容がわかる。<BR>3.さまざまな状況下でこどもを養育する家族の健康および家族の生活についてアセスメントし、援助を立案することができる。	<BR>4.養育期の家族における家族支援専門看護師の役割を述べることができる。	<BR>5.養育期の家族における家族支援専門看護師として必要な知識と技術を具体的に考えることができる。            </p>
