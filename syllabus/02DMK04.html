    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の伝統的な家業経営体であるイエの構造、その組織原理としての特性やイエが育む個人主義を比較歴史制度分析の視点からとらえることを目指して、組織原理としての「家」を巡る歴史観や理論を演習を通して再検討する。一休の転生と破戒の思想―日本個人主義の一源流、「近代」の脱オリエンタリズム的再定義―産業革命はなかった、「家」社会の個人と組織―西洋と日本の近代、日本における暴力の宗教的正統化、イエ社会の盛衰とイモセの絆、「甘え」の破綻と「いき」の復権、母性社会論の脱構築、といった論点について、『平山朝治著作集 第4巻 「家」の伝統と現代社会』(中央経済社、2009年)をテキストとして検討する。        </p>
    </div>

日本の伝統的な家業経営体であるイエの構造、その組織原理としての特性やイエが育む個人主義をとらえる。<BR>第1回は、受講生の問題意識や関心などについて議論する。<BR>第2回以降はテキストを輪読する(進行は一応の目安とする)<BR>一休の転生と破戒の思想―日本個人主義の一源流(第2、3回)<BR>「近代」の脱オリエンタリズム的再定義―産業革命はなかった(第4、5回)<BR>「家」社会の個人と組織―西洋と日本の近代(第6回)<BR>日本における暴力の宗教的正統化(第7回)<BR>イエ社会の盛衰とイモセの絆(第8回)<BR>「甘え」の破綻と「いき」の復権(第9回)<BR>母性社会論の脱構築(第10回)                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
『平山朝治著作集 第4巻 「家」の伝統と現代社会』(中央経済社、2009年)をテキストとして輪読する。<BR><BR>参考文献<BR>授業の内容と補完的なものを、自習用として例示します。随時更新する予定です。<BR>10〜21は教科書1、I・一章の読書案内(78-80頁)をもとにしていますが、他の私の授業のリーディングリストとの重複を避けるため、年号がアラビア数字のものに入れ換えるなど若干手を加えました。<BR><BR>1.	R. イングルハート 三宅訳 1978『静かなる革命:政治意識と行動様式の変化』東洋経済新報社<BR>2.	D. ベル 林訳 1976-7『資本主義の文化的矛盾 上中下』講談社学術文庫<BR>1, 2は、近代化・産業化の進展がそれ自身を支えてきた価値観を掘り崩してしまうという逆説を指摘し、1960年代末の若者の年長世代に対する反逆を説明し、先進国の脱近代・脱産業化の流れをとらえた。<BR>3.	H. ブル2000『国際社会論:アナーキカル・ソサイエティ』岩波書店(原著は1977)<BR>4.	田中明彦『新しい「中世」:21世紀の世界システム』日本経済新聞社<BR>5.	R. Inglehart and C. Welzel 2005, Modernization, Cultural Change, and Democracy: The Human Development Sequence, Cambridge University Press.<BR>6.	S. P. ハンティントン、鈴木訳1998『文明の衝突』集英社<BR>3~6: 近代化が終了した先進国は国家権力が相対化した新しい「中世」を迎えたという3をうけて、4は、新中世圏と、近代化途上にある近代圏、近代化に失敗した混沌圏の三つに分けてグローバル化した世界システムをとらえている。先進諸国からなる新中世圏に他の地域も向かう傾向がある、あるいは向かうべきだという含意を読みとることができる。5の世界価値観マップ(p. 57, Figure 2.1., p. 63, Figure 2.4.)は、近代化段階差と伝統的な文明圏のまとまりとの間にかなり明瞭な対応関係があることを示しており、6は文明間の対立が冷戦後深刻化すると予測した。<BR>7.	水上勉 1975『一休』中央公論社<BR>8.	山岸凉子 1994『日出処の天子 第1〜7巻』白泉社文庫<BR>9.	大山誠一 1999『&lt;聖徳太子&gt;の誕生』吉川弘文館<BR>7~9: 日本における近代の終焉は60年代末から1973年の石油危機のころに訪れた点で、他の先進諸国と大差ないが、日本的ポストモダン思想には独自の特色がある。思想史上の偉人の評価としては、7, 9にみられるような聖徳太子の権威失墜と、8やアニメ『一休さん』にみられるような一休再評価である。<BR>10.	D.C.ノース、中島正人訳『文明史の経済学──財産権・国家・イデオロギー』春秋社、一九八九年 取引費用とイデオロギーの役割に着目した制度変化の理論によって、人類史を俯瞰しようとした、経済史分野で最初のノーベル賞受賞者による野心作。歴史叙述は西洋に偏っているとはいえ、産業革命否定論は周到で説得力がある。<BR>11.	K.E.ボールディング、岡本康雄訳『組織革命』日本経済新聞社、一九六七年<BR>12.	同、猪木武徳ほか訳『社会進化の経済学』HBJ出版局、一九八七年<BR>11, 12: いわゆる産業革命は革命的出来事ではなく、一九世紀後半における科学技術の成立が引き起こした組織革命こそが時代の画期だったと、ボールディングは早くから主張してきた。このような見方から、組織革命以前の画期的新技術の大部分は中国起源であり、幕末維新期の日本は西洋より遅れて産業革命を迎えたのではなく西洋とほぼ同時に組織革命に突入したと彼は主張し、オリエンタリズムから解き放たれた自由な歴史観を展開している。<BR>13.	小谷汪之『マルクスとアジア:アジア的生産様式論争批判』青木書店、一九七九年<BR>14.	──『共同体と近代』青木書店、一九八二年<BR>13, 14: マルクスがいかにオリエンタリズムに深くとらわれたため誤ったアジア観を持っていたかを明らかにし、前近代共同体から近代市民社会へという進歩史観もオリエンタリズムの産物であると論じた研究であり、マルクスの経済学がそれらと表裏一体の誤った資本主義論であることをも暗に含意している。<BR>15.	内藤湖南「支那近世史」『内藤湖南全集 第十巻』筑摩書房、一九六九年<BR>16.	──1921「応仁の乱に就て」『内藤湖南全集 第九巻』筑摩書房、一九六九年 <BR>15で内藤は、宋代以降を近世(西洋ではルネサンス以降市民革命まで)とする、新しい中国史の時代区分を提唱した。一九一八〜二〇年という日本の大陸進出熱の高まっていた時期に中国文明の先進性を偏見無く認めた点でも画期的な観点を示している。それをふまえて、16で内藤は、日本の近世は応仁の乱以後だとした。内藤によれば、近代化は中国にはじまり、西洋と日本は中国を追ってほぼ並走していたことになる。<BR>17.	梅棹忠夫2001『文明の生態史観はいま』中央公論新社&nbsp;&nbsp;ユーラシア大陸の東西端に位置する西欧と日本の同質性を説くなど、西洋中心主義や日本人の西洋コンプレックスから脱した視座を提供した、戦後日本の代表的文明論の提唱後の発展を概観。<BR>18.	川勝平太『日本文明と近代西洋:「鎖国」再考』NHKブックス、一九九一年<BR>19.	──1997『文明の海洋史観』中央公論社&nbsp;&nbsp;<BR>18, 19: 近代西洋と鎖国日本はいずれも、ユーラシア大陸の大文明から自立した独自の文明を育むものであったことを、新しい経済史の枠組みで論じた、刺激的な論考。<BR>20.	E.トッド、荻野訳 2008『世界の多様性:家族構造と近代性』藤原書店&nbsp;&nbsp;『新ヨーロッパ大全』などより前のトッドの著作である、1983『第三惑星』と1984『世界の幼少期』をまとめたもの。<BR>21.	網野善彦『東と西の語る日本の歴史』そしえて、一九八二年&nbsp;&nbsp;同質的とされがちな日本社会・文化には、東と西の大きな違いが見られることを、考古学・歴史学の成果に基づきながら展望し、日本という国民国家の枠組みを相対化する視点を提供している。天皇制は東西交通の要に成立し(「日本社会と家1A」「日本文化と経済思想1A」のリーディングリスト12:大山誠一『聖徳太子と日本人』)、東西のバランサーとして機能・存続した。江戸時代においても西国には土佐山内など関ヶ原の戦いで家康に味方して国持となった豊臣系有力大名が多数存在し、長州毛利、薩摩島津、肥前鍋島など関ヶ原の負け組だが生き残った国持大名もいたので、京都の天皇の権威なくして幕府の威令が西国にまで及ぶことはなかったし、鎖国によって海外交流に有利な西国と外国との接触を厳格に制限することなくして東国の優位も保てなかったと思われる。幕末開国後は西洋列強と独自に通商し軍事技術を導入できた西南雄藩・薩長土肥が台頭して尊皇倒幕維新の中心勢力となったが、明治になると天皇は東国に依拠してきた幕府の本拠・江戸城本丸を皇居とし、東西一体化による国民国家の確立が成し遂げられた。<BR>22.	土井健郎 1971『「甘え」の構造』弘文堂<BR>23.	中根千枝 1967『タテ社会の人間関係』講談社現代新書<BR>24.	── 1978『タテ社会の力学』講談社現代新書<BR>25.	中井久夫 1982『分裂病と人類』東京大学出版会<BR>26.	河合隼雄 1982『昔話と日本人の心』岩波書店<BR>22-26: 母性社会、タテ社会などと言われる日本社会や日本人の心理の特色をこれらの書物は論じている。それらは日本の不変の特色(丸山真男のいう執拗低音)ではなく、日本型産業化に適合したものとして台頭した社会や心理のあり方である。<BR>27.	山口昌男 1975『文化と両義性』岩波書店<BR>28.	江藤淳 1993『成熟と喪失:〝母〟の崩壊』講談社文芸文庫<BR>29.	九鬼周造 1979『「いき」の構造 他二篇』岩波文庫(原著は1930)<BR>27は、安定的構造を脅かすものはその周縁に位置し、構造の弛緩とともに周縁のものが中心に侵入するというような、ポスト構造主義的ダイナミックスを描いており、28が明らかにしたような母性社会の構造の崩壊とともに、母性社会においては周縁に位置していた日本の伝統的価値である「いき」が復権してきた。<BR>30.	S. フロイト 懸田訳1973『精神分析学入門』中公文庫(『世界の名著』より文庫化、他社諸訳あり)<BR>31.	B. マリノウスキー 阿部・真崎訳1972『未開社会における性と抑圧』社会思想社<BR>32.	R. ムジール&nbsp;&nbsp;加藤訳 1992-5『特性のない男 I〜IV』松籟社<BR>33.	五味文彦 1984「院政期政治史断章」『院政期社会の研究』山川出版社<BR>34.	氏家幹人 1995『武士道とエロス』講談社現代新書<BR>35.	三成美保 2014.07.15「【セクシュアリティ】旧約聖書にみる同性愛禁忌(ソドムの町)と近親相姦(ロトの娘たち)」『比較ジェンダー史研究会ホームページ』 http://ch-gender.jp/wp/?page_id=6128 2015.3.2閲覧<BR>30などでフロイトが説くような、エディプス・コンプレックス(母子相姦願望とその抑圧)と対比しつつ、マリノウスキーは31で、トロブリアンドのような母系社会では異性きょうだい相姦願望とその抑圧を巡るコンプレックスが重要になるとする。ムジールの長編小説32、山岸凉子8などは、社会の権威主義的構造の弱体化と異性きょうだい相姦的心理の解放とが密接に関係していることを示唆している。西洋のポストモダン思想は同性愛の復権を強調するが、日本では院政期以降の法皇・公家・武家・僧侶など支配エリートの間ではバイセクシュアルが正常で(33)、2065人の女性と関係したとされるドン・ジョバンニに対し、西鶴『好色一代男』の世之介は「たはふれし女三千七百四十二人 小人(少年)のもてあそび七百二十五人」と描かれ、歌舞伎十八番「毛抜」で活躍する粂寺弾正が腰元や若衆をナンパしてフラれるなど、庶民にも一般化しており、とりわけ明治維新を担った薩摩藩では同性愛が盛んで、同性愛は旧制高校に蔓延していた(34)。このように、日本の近代化においては同性愛の抑圧は少なく、武家官僚制に由来する日本型組織を動かしていたのは男同士の同性愛的感情であり、そのような構造の周縁にあったのが、「いき」や異性きょうだい関係で、日本型ポストモダン思想の核になったと思われる。それと対比して、キリスト教では、アダムと彼の肋骨から作られたイブは近親相姦的であり、彼らの子孫には近親相姦があったことになるが、それらのことが反倫理的とみなされることはなく、初期教父たち以降、同性愛の象徴と解釈された町ソドムが神に滅ぼされた際に脱出したロトと娘2人の近親相姦は非難されず(35)、ロトは義人とされ(『ペトロの第二の手紙』2:6-8)、ロト父娘の住んだとされる洞窟は巡礼地となって修道院が建てられた(世界遺産暫定リスト入り http://whc.unesco.org/en/tentativelists/1551/ 2015.3.2閲覧)。このように、西洋では同性愛を禁ずる神は子孫を得るための近親相姦を祝福すると信じられていたようである。<BR>36.	蔭木英雄 1991『中世風狂の詩:一休「狂雲集」精読抄』思文閣出版<BR>37.	中本環 1998『一休宗純の研究』笠間書院<BR>38.	今泉淑夫 2007『一休とは何か』吉川弘文館                    </p>
