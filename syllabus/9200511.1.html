        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代社会における学校教育の意義について、公教育の理念と歴史を踏まえながら幅広い視野で考えることができるように議論を進める。その上で、学校教育をめぐる最新の政策・実践に関する題材をもとに学校の自律性に向けた学校組織・学校経営の在り方を考える。そうした議論を通じて、子どもの成長と安全、教職員の協働、地域社会・保護者・学校の連携、学校の危機管理に関わる基礎的・実践的な力の修得を目指す。        </p>
