    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
教育学研究を展開する上で、関連する学問分野の理論的な基礎を学ぶ。「教育」に関わるテーマを研究するのは教育学だけでなく、関連領域として様々な学問分野においてもテーマとなりえる。そのため、様々な学問分野における基礎的な理論や方法について学ぶことで、教育学研究を進めるための視野を広げ、複眼的な視点から教育学を研究する素養を身に付ける。具体的には、教育をテーマにした以下の学問分野における研究から教育学への知見を導く。教育学と思想・哲学/歴史学/外国研究/地方行政学/政治学/社会学/経営学/法律学/文化人類学/福祉学の各学問分野が検討される。        </p>
