<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="note">
西暦奇数年度開講。<BR>その他の実施形態<BR>欧米文化論IV(AC25551, AC61631)ないしロシア言語文化特講b(AB98221)の単位取得者は履修できない。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
初級文法を確認しながら、中級文法を身に着ける。辞書を引きながらロシア語で書かれた文学を読めるようにする。文脈から単語の意味範囲を解釈できるようになることをめざす。ロシア文化の粋であるロシア文学についての知識を深め、作品を味読してゆきたい。            </p>
        </div>
    
        <div id="style-heading-style">

ロシア文学, ロシア文化, ロシア近代            </p>

                                    <td nowrap="nowrap">

                                    </td>

            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
開講時のロシア語運用能力は問わないが、ロシア語力の向上、ロシア語の文章を読解する力をつけたいと努力すること                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
授業でとりあげる文章は予習として辞書をひいて下読みしてくることを求める。辞書に載っている意味のうち、文脈から当該箇所でその語が意味していることを読み取れるように授業中に指導する。読み切った作品(章)について確認のための筆記試験を行う。評価は絶対評価とする。ここの到達目標と成績評価基準を授業内で説明する。<BR>毎回の授業の予習としてのテキスト研究(50%)、および期末試験(50%)で評価する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
下読みを十分に行うこと。単語の意味だけでなく、文法、意味内容などをよく考える。かけるべき時間は、個々のロシア語の基本的知識などによって異なるので、授業内で予習指導を行う。<BR>演習(100%)。講読対象文献テキストに関しては、あらかじめ読み、自分なりの理解をして授業に臨むこと。授業内で予習の際理解できなかったこと、興味をひかれたことについて積極的に明らかにする。また授業内での議論を踏まえて事前の理解をより深めること。                </p>
        </div>
