<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
節足動物による病気の媒介は生物生産において多大な損害を引きおこす.本講義では媒介節足動物とそれらの媒介する病気について解説し,動物生産システムにおける媒介節足動物の防除方法について理解を深める.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>

授業は2D206で行う(生農C813ではありません)。2015年度より廃止。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>

Develop a clear understanding of the importance of arthropods as vectors of disease.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
Agriculture and human life is greatly affected by the transmission of diseases to animals, including humans, and plants so this course will look at the mechanisms of disease transmission with an emphasis on the physiological processes of the vector.            </p>
        </div>

vectors, physiology, disease, pathogens, immune, responses, vector-borne, diseases, vector, control.            </p>
