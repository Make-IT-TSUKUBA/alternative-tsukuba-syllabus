        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報や知識は、コミュニティが繋がり、断絶し、ときに衝突し、影響を与え合うインタラクションの中で生み出され、活性化され、伝達される。本講義ではコミュニティ研究の基礎理論を学ぶとともに、エスニシティ、地域、言語等、コミュニティのカテゴリごとにフィールドワークなどの質的調査に基づく既存研究をレビューする。さらに公民館、図書館、学校、病院、地域コミュニティなどの場でコミュニティ間にインタラクションの必要な場面が生じた際に、メンバー特性を踏まえ、コミュニティ内の情報や知識がどう発生・受容・変容するかを学ぶ。        </p>
