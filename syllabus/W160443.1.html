<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
有疾病者や高齢者の健康体力水準を高めるためのエクササイズ・プログラムを立案し、それを実際の現場で提供することを目標とする。        </p>

            備考
            
        </h2>
        <p id="note">
健康運動指導士。キャリア形成インターンシップA~Cについて,キャリア支援科目として認定する単位数は1.5単位とし,それ以上取得した単位は自由科目とする。・新型肺炎感染症への対応の影響で、実習の受け入れが7月以降あるいは秋以降に遅れることが予想されます。 ・ガイダンスは学生の登校が可能になってから開催する予定です。 ・健康運動指導士の資格取得を考えている履修者は大藏倫博先生まで連絡を取り指示を受けて下さい。<BR>その他の実施形態<BR>ガイダンスは対面で実施（5C317）        </p>
    </div>
