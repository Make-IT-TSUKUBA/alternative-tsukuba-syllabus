$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
パブリックガバナンス(共治)が、政治、政治哲学、公共経営、経営管理、図書館情報学など幅広い学問領域で議論されてきている。この中心には、市民とコミュニティが位置付けられており、知識・情報サービスを市民に提供する図書館はパブリックガバナンスの基盤となる。また、パブリックガバナンスの概念も情報技術の影響を受け、イーガバナンスなどの電子的な領域にまで拡張してきている。この授業では、パブリックガバナンスにおける図書館の意義・役割を学修する。        </p>
