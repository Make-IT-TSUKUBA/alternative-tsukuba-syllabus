<object >    <h1 id="course-title">
        <span id="course">
EC23133        </span>&nbsp;
        <span id="title">
環境工学基礎実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春AB金4,5            </span>
            <br>
            <span id="assignments">
野口 良造, 小林 幹佳, ネヴェス マルコス, 水野谷 剛, ヤバール ヘルムート, 内海 真生, 雷 中方, 中川 明子, 江前 敏晴, 梶山 幹夫, 足立 泰久, 石井 敦, 張 振亜, 楊 英男, 杉本 卓也            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
水,土,圃場,森林,大気などの生産環境やバイオマス,食品などの生物資源を対象として,これらの特性を明らかにする諸理論,試験,計測,解析のための基礎的手法を理解・習得する。また実験を通じて,環境工学的なアプローチや科学技術研究における問題の発見とその解決のための実践的能力を養成する。<BR><BR>This course aims to provide basic concepts of environmental engineering necessary to analyze various phenomena present in environments, biomass, or bioresources.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
生物資源学類生に限る(受入上限数30名)。「計測工学実験」(EC23113)、EC23113、EC23123を修得済みの者は履修できない。<BR>EG60663と同一。<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物資源学が対象とする環境工学を扱う学問分野について、環境工学分野の実験を通じてその基礎を理解する。<BR>(汎用コンピテンス)<BR>1コミュニケーション能力<BR>実習中のグループワークを通じて、コミュニケーション能力を修得する。<BR>2批判的・創造的思考力<BR>環境工学分野に関して実験を前提とした体系的理解をベースにした思考能力を修得する。<BR>3データ・情報リテラシー<BR>コンピューターを用いたデータ解析を行い、情報処理能力を修得する。<BR>6協働性・主体性・自律性<BR>実習中のグループワークにより、チームワークを学び、自律的に学び行動する能力を修得する。<BR><BR>(専門コンピテンス)<BR>1体系的な専門知識<BR>環境工学に関する体系的な専門知識を実験を通じて修得し、生物資源の利用を本質的に理解する知識を修得する。<BR>2専門の基礎となる教養<BR>環境工学に関する体系的な専門知識を実験を通じて修得し、生物資源利用に関する高度な専門的探究ができる能力を修得する<BR>4ICTの活用<BR>コンピューターを用いて、生物資源に関するデータ解析を行い、情報処理能力を修得する。<BR>5問題意識の醸成力<BR>生物資源の工学的利用に関する体系的な専門知識を修得し、問題解決に対する貢献意欲を持ち、自己成長を続ける力を修得する。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(汎用コンピテンス)<BR>1コミュニケーション能力、<BR>実験での共同作業におけるコミュニケーション能力の重要性を理解する<BR>2批判的・創造的思考力、<BR>実験での共同作業における批判的・創造的思考力能力の重要性を理解する<BR>3データ・情報リテラシー、<BR>実験での共同作業、実験データの解析におけるデータ・情報リテラシー能力の重要性を理解する<BR>6協働性・主体性・自律性、<BR>実験での共同作業、実験データの解析における協働性・主体性・自律性の重要性を理解する<BR><BR>(専門コンピテンス)<BR>1体系的な専門知識、<BR>環境工学の基礎となる実験を踏まえ、環境工学での現場を通じた測定や制御の実際を理解する。<BR>2専門の基礎となる教養、<BR>環境工学の基礎となる実験を踏まえ、専門の基礎となる教養の重要性について理解する。<BR>4ICTの活用、<BR>環境工学の基礎となる実験を踏まえ、専門の基礎となるICTの活用の重要性について理解する<BR>5問題意識の醸成力 <BR>環境工学の基礎となる実験を踏まえ、環境工学分野における問題意識の醸成を行う。<BR>            </p>
        </div>
