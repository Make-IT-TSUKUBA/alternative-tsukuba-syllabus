<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講の2/3は、微生物における代謝生理、ゲノムプロジェクト・DNAチップによる生体機能の解析、分子進化工学を概説する。また、酵素・タンパク質の機能や遺伝子発現制御を分子レベルで解説するとともに、それらの物質生産への応用を概説する。残りの1/3では、生体機能解析のための動物における発生工学を概説する。        </p>
    </div>

受講希望者が教室定員を超えた場合、制限を設ける場合があります。<BR>COVID-19の感染状況等により授業形態や授業内容を変更する可能性があります。履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR>応用生物コース<BR>対面        </p>
    </div>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
研究を行う上で、どのようなテーマを設定するか、どのような実験系を組むか、得られたデータや現象をどのように解釈するか、また、どのように研究を展開させるかは、極めて大事なことです。特に、本講の1回目にまず「考えること」の重要性をお話します。本講の2/3は、近年のゲノム研究や試験管内進化工学等の展開について概説します。また、生命現象の根幹を成す「代謝(Metabolism)」を分子レベルで理解することも重要です。ややもすれば遺伝子解析中心のサイエンスにおいて、実際に生体内で機能する主な分子はタンパク質・酵素であり、それによって「代謝」が行われます。代謝生理についてお話し、さらに、生体機能を解析することで得られる基礎的知見がどのように応用へ還元し得るかも、実例等を紹介しながら概説したいと思います。さらに、残りの1/3では、生体機能解析のための動物における発生工学を概説します。            </p>
