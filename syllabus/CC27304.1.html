<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
対人関係,特にインターネット,メディア,コミュニケーションなどに関わる文献購読を行い,社会心理学における様々なテーマや研究手法について理解を深める。また,現代における社会現象との関連付けや,受講生間でのディスカッションを通して,受講生各自の興味・関心を明確化する。        </p>
    </div>

    </div>

            <p id="style">
1. 汎用コンピテンス<BR>批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、心身の健康と人間性・倫理性<BR>2.専門コンピテンシー<BR>人間観察力、行動分析力、心理学的支援力、普遍性と多様性の理解、心理学的問題解決実践志向、実証的な志向性と探究心            </p>
        </div>

            <p id="style">
・受講生による研究論文の輪読およびプレゼンテーション，その内容に対するディスカッションを通して，各自がもつ関心や興味の所在を明確化する。<BR>・社会心理学領域における研究知見を，現実に起きている社会現象に援用しながら，より新たな観点から理解し捉え直すとともに，これから起こりうる「一歩先の未来」の在り方について予測・議論する。<BR>・上記を通して，受講生各自が卒業論文の執筆に向けて，自身の関心・興味を研究テーマへと練り上げる（scrapboxを利用予定）。            </p>
