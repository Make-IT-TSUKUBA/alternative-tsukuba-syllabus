<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
バスケットボールの技術や戦術の構造,及びルールを理解し,1980年代にイギリスで,1990年代にはアメリカで画期的な授業方法としてその成果が確認された戦術学習を中心にゲーム展開の方法とそれらの指導を実習する。具体的には,バスケットボールにおける個々人の技能の獲得および集団でのゲームパフォーマンスの向上を図るために,ボール非保持者の「サポートプレイ」に着目した「ゲーム-発問-練習-ゲーム」という流れによる授業展開を通して最新の学習法を学修する。        </p>
