        agents.push(el.text());

        // URL

                        }
                    }
                });
            },

                console.log('error');
            }
        });

});

        <span id="title">
医療概論III        </span>
    </h1>

                    3.0 単位,
            </span>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
全人的医療を提供できる医療人に求められる能力について包括的に学ぶ。本科目では医学類の教育進度に合わせて、ヘルスプロモーション、行動科学、職種間連携の基礎について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
平成31年度以降入学者対象<BR>7/5-7/14,9/1-9/30<BR>オンライン(オンデマンド型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義、演習及び実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス「プロフェッショナリズム」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」が関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
【行動科学・地域ヘルスプロモーションの目標】<BR>・Prochasca の行動変容のステージを列挙し、個々のステージの特徴を説明できるようになる。<BR>・人々の健康の維持・向上に必要なセルフケアに必要な「ヘルスリテラシー」の意義を理解して、その普及にむけて医療者の果たす役割を述べることができるようになる。<BR>・一人一人の多様な価値観を尊重し、ライフステージを踏まえ各段階に必要なセルフケア支援の計画を立案し、医学生として参加することができるようになる。<BR>・将来医療者として患者や地域住民の健康の維持・増進に効果的な働きかけを行えるようになるために、健康行動理論に基づき、個々のライフサイクルをふまえた健康を維持向上のためのセルフケア支援についての計画をたて、学生としてその支援に関わることができるようになる。<BR>・現代の健康格差社会の実態とそれをとりまく健康の社会的な決定要因(SDH: Social Determinants of Health)を説明できるようになる。<BR>・社会における多様性(価値感、宗教観、性の多様性など)を認識し、広く受け入れることの重要性を理解できるようになる。<BR>・将来医師としてキャリアを重ねる時に必要なセルフケアを行うと同時に、ワークライフバランスをとることの大切さに気づき、そのあり方の多様性をイメージできるようになる。<BR><BR>【ケア・コロキウム(チームワーク演習)の目標】<BR>Goal<BR>専門領域の異なるメンバー間での疾病や障害がある人とその家族に対するケアに関する討論を<BR>通して、保健医療福祉に関わる職種の役割や視点、当事者の力を引き出すエンパワメントの意義、<BR>多職種が連携してホリスティック（全人的）なケアを実践する重要性を理解し、チームの一員として<BR>貢献することができる。<BR>Objectives<BR>１）保健医療福祉に関わる職種の役割や視点を理解し、多職種連携の重要性を理解する。<BR>２）当事者の力を引き出すエンパワメントの意義を理解する。<BR>３）患者のケアについて、医学的な問題にとどまらず、ホリスティック（全人的）に対応する視点を身<BR>につける。<BR>4）立場の異なるチームメンバーとのコミュニケーションをとることができる。<BR>5）目標の達成に向けて、チーム形成の課程を理解し、リーダーシップを発揮し、チームに貢献<BR>することができる。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
【行動科学】ライフサイクル, 行動変容, 行動科学, 行動変容ステージモデル, 健康行動理論, 地域医療, 臨床研究, サンプリング, 現場への適用, ヘルスリレラシー, 健康信念, ヘルスコミュニケーション, キャリア, ワークライフバランス, 健康格差社会, 健康の社会決定要因, 貧困と健康, ソーシャルキャピタル, ライフステージ, ライフスタイル, セルフケア支援, 多様性, 個人差, SOGI/LGBT, アンコンシャスバイアス, ヘルスビリーフモデル, 社会環境, 価値観, 行動規範<BR>【ケア・コロキウム】ホリスティック、チームワーク、エンパワーメント、リーダーシップ            </p>
        </div>
