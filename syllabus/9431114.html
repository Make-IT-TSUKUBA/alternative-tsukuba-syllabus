        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
中学校および高等学校の理解領域(古典を含む読むこと)および知識・技能について実際の指導方法を経験したうえでグループ別に教材を選定し教材研究を行い、それに基づく模擬授業を行う。模擬授業ではこれまで提案された指導方法について検討することを通して、学習指導案作成や授業研究の基礎を学び、その力量を向上させる。<BR>第1回から第11回では、理解領域および知識・技能に関する領域の既存の教科書の検討を通して教材選定の理由および教材研究の観点を理解する。第12回から第19回では、既存の実践事例を参照しつつ作成した指導案に基づき模擬授業を行う。        </p>
