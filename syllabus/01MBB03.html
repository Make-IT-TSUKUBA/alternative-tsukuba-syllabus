<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報推薦システムの諸側面について学習する。まずこれまで情報推薦に用いられてきた協調フィルタリング、内容ベースフィルタリング、アソシエーションルール、様々な情報を機械学習で統合的に利用した推薦、といった代表的手法について学ぶ。情報推薦は、利用者が興味を持つアイテムの推薦を目的とする。興味を持つ要因としてはいくつかあるが、推薦では利用者の問題関心と合致していることに加え、目新しさや思いがけなさ、即ちセレンディピティも重要となる。適切・有効な推薦が行えたかを判定する評価基準についても学ぶ。        </p>
