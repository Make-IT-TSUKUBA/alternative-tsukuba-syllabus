<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
都市開発は、緑地スペースとの繋がり、多様な交通システム、多目的の開発を促進する持続可能な計画とマネジメントにより行うべきである。企業と政府のスマートなパートナーシップから、持続可能で住みやすいコミュニティが形成され、歴史的、文化的、環境的な資源を保護しつつ汚染を低減し、人工と自然のバランスをとらねばならない。本コースでは都市の持続可能性と概念に影響する重要な側面と、より優れた持続可能な都市を作るのに必要なアプローチについて議論する。学生は、環境に優しい設計に必要な、持続可能な都市の理論と原則に関する十分な知識を身につけることができる。        </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
Week 1 Introduction: Sustainable urbanism<BR>-Introduction to sustainable urbanism and other similar principles such as new urbanism, smart growth, compact city and green urbanism. <BR>-Challenges of Urbanisation - Technology, Infrastructure, Climate Change, Social Cohesion etc. in achieving sustainable cities.<BR><BR>Week 2 National Framework and policies towards sustainable development in Malaysia<BR>-Government Transformation Program and National Key Results Areas, National Urbanization Policy 2006, National Green Technology Policy 2009, National Climate Change Policy 2009 and Malaysian Low Carbon Cities Framework (LCCF)<BR><BR>Week 3 Elements of Sustainable Cities<BR>-Characteristics of sustainable cities such as Governance, Community well-being, Equality and Diversity, Economy, Services, Natural Environment, Built Environment, Transport and Accessibility. The sustainable city elements address the three tenets of sustainable development, namely economic, social and environmental.<BR><BR>Week 4 Urban Environment and the eco - city<BR>-Theory and principles of eco- city and environmental planning. Incorporation of natural resources and considerations of the bio diversity within the urban areas in the planning and design of urban settlements.<BR><BR>Week 5 Urban transportation<BR>-Urban traffic management and land use planning, principles of walkability and transit oriented development.<BR><BR>Week 6-7 Case Study: Sustainable cities<BR>-Case study discussion on approaches towards sustainable cities from all parts of the world. <BR><BR>Week 8 Mid-Summary<BR><BR>Week 9 Sustainable Urban Design<BR>-The concept of sense of place and identity of place for social and cultural sustainability. Introduction to urban design theories and principles that affect the sustainability of cities.<BR><BR>Week 10 Green Buildings and Climatic Design<BR>-Principles of green building and Green Building Index. Passive design, climatically responsive architecture, energy efficiency, Heating, ventilation and cooling system efficiency and Renewable energy generation.<BR><BR>Week 11 Waste Management and urban infrastructure<BR>-Infrastructure provision, solid waste, energy and water management in urban areas. <BR><BR>Week 12 Urban regeneration and dynamics<BR>-Principles of urban regeneration and conservation, infill development and brownfield development. Environmental, social and economic gains from conservation and regeneration.<BR><BR>Week 13- 14 Project<BR><BR>Weel 15 Presentation                    </p>
