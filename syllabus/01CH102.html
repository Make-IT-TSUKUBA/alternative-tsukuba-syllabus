<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、染谷・シャノンの標本化定理を取り上げ、ディラックのデルタ関数をベースにした超関数論を用いることにより、アナログ信号とディジタル信号の同型性を保持しつつ、その定理を完全に証明する。これにより、染谷・シャノンの標本化定理においてこれまで明確に議論されていない様々な問題とそれらの解についての見通しが良くなることを示す。そして、染谷・シャノンの標本化定理の一般化であるフルーエンシ理論について概説する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ICT(Information Communication Technologies)技術を語るための関数解析・超関数論を学ぶことにより,現実のアナログ情報とコンピュータネットワークの世界で取り扱われるディジタル情報の間の同型性が数学的にどのように保証されるのかを理解する.<BR>1) 波形解析におけるフーリエ変換とフーリエ級数の数学的関係を理解する.<BR>2) 波形解析において超関数論の考え方が何故重要なのかを理解する.<BR>3) 超関数論に基づきシャノンの標本化定理の完全な証明を理解する.<BR>4) シャノンの標本化定理の一般化であるフルーエンシ標本化定理を理解する.<BR>5) フルーエンシ理論とその考え方を理解する.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
超関数論, &delta;関数, 染谷・シャノンの標本化定理, フルーエンシ標本化定理, フルーエンシ理論            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本講義では, 染谷・シャノンの標本化定理を取り上げ, ディラックのデルタ関数をベースにした超関数論を用いることにより, アナログ情報とディジタル情報の等価性を保持しつつ, その定理を完全に証明する. これにより, 染谷・シャノンの標本化定理においてこれまで明確に議論されていない様々な課題とその解決策についての見通しがよくなることを示す. そして, 染谷・シャノンの標本化定理の一般化であるフルーエンシ理論について概説する. .<BR>1)フーリエ級数とフーリエ変換(第1週)<BR>2)波形解析のための超関数論(第2週)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>3)超関数論によるシャノンの標本化定理の証明とその意義(第3週~第8週)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>4)シャノンの標本化定理の一般化であるフルーエンシ標本化定理(第9週)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>5)現代情報理論としてのフルーエンシ理論(第10週)                    </p>
