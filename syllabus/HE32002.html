        <span id="title">
生化学成分検査学        </span>
    </h1>

            </span>
            <span id="timetable">

            <br>
            <span id="assignments">
正田 純一, 蕨 栄治, 會田 雄一, 松坂 賢, 宮本 崇史, 村越 伸行, 矢作 直也            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
血清や尿などの検体中の生体成分の生化学分析について基礎的事項から専門的事項にわたって広く講義する。測定法が進歩し,多岐にわたっており,また専門的知識が要求されるようになった現状をふまえ,最新のテクノロジーにいたるまで理解を深めさせる。定量分析法や分離分析法の原理など基礎的検査学から,酵素分析法,自動分析法などについて分かりやすく解説する。また生化学成分検査の生理的・臨床的意義と診断への応用について解説し,検査結果をどのように臨床に活かすかを教授する。        </p>
    </div>

    </div>

            <p id="style">
生体試料（血液，尿など）中の各種生化学成分に関する検査法の原理と方法について学び，測定された検査結果より，それらの生理的・臨床的意義について考察し，説明できるようになる．            </p>
        </div>
