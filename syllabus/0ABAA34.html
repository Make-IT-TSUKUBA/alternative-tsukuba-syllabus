<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
本授業科目は演習科目であり、「知覚の問題」をテーマとし、その問題を概観しうる諸論文を、分析哲学における手法で検討することにより、その問題の全体的な理解と諸解決策の検討を目標とするものである。そしてその目標のために、本授業では、「知覚の問題」とは何か、「知覚の問題」と呼ばれるものに対して提案されている解決策にはどのようなものがあるか、等を、英語文献の輪読により確認する。そして、それらを理解した上で、それぞれの解決策の問題点について議論する。        </p>
