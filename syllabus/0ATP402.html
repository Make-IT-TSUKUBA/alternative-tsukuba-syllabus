<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツ動作や様々な基礎的運動をバイオメカニクス的側面から考察するために必要な基礎事項や分析手法、特に逆動力学的計算について解説する。具体的には、並進運動および回転運動における力学的法則を確認した後、剛体リンクモデルによる関節トルク算出手法について解説する。その際に、身体部分慣性特性係数についても解説するとともに、体育総合実験棟において身体運動の計測方法、地面反力の計測方法についても実演を行う。さらに、得られたデータをもとに、動作の変動性係数や動作逸脱度を用いた身体運動を評価する方法を解説する。        </p>
    </div>

2020年度については、新型コロナウィルス感染拡大防止のため、原則manaba経由のオンライン授業(オンデマンド形式)でを行うことにする。なお,動作計測および地面反力計測に関する機器の説明については(各1回)、体育総合実験棟(SPEC)で実施する(対面授業になるため、希望者のみ)。<BR>オンライン(オンデマンド形式)授業の資料は、manabaで正規授業開始時刻までにmanabaに掲載する。<BR>成績評価方法にも記載したが、各回の授業に関する小レポート(manaba上で実施。5分程度で回答できるもの)&times;8回&times;5点(SPECで実施する回はレポート無し)、期末のレポート60点を合計して評価する。<BR><BR>第1回 スポーツバイオメカニクスの研究(研究の進め方、研究手段、論文の書き方) <BR>第2回 スポーツバイオメカニクスの力学的基礎(並進運動の力学、回転運動の力学) <BR>第3回 バイオメカニクスの研究法(1)(2次元関節トルクの算出)<BR>第4回 バイオメカニクスの研究法(2)(関節トルクパワー、関節力パワー、エナジェティクス、3次元関節トルク)<BR>第5回 バイオメカニクスの研究法 (3)(高速度カメラ、加速度計,3 次元自動動作分析装置)@SPEC<BR>第6回 バイオメカニクスの研究法 (4)(フォースプラットフォーム、地面反力、ストレインゲージ)@SPEC<BR>第7回 コンピュータシミュレーションによる運動の最適化、動力学的貢献<BR>第8回 スポーツ技術の評価方法 (有効性指数、標準動作)<BR>第 9 回 身体運動のバイオメカニクス的原則 (1)(反動動作、振込動作)<BR>第10 回 身体運動のバイオメカニクス的原則 (2)(運動連鎖、ムチ動作)                    </p>
