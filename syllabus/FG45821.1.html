        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
建物や社会基盤施設等の構造システムの防災・減災に直結した,地震,強風,降雨等による大きな外乱に対する広範囲な工学知識を得させ,大きな外乱とそれを受ける構造システムの被害を定量的に捉えるための,確率・統計理論をベースとした専門知識を講述する.        </p>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)自然現象としての地震・津波,強風,降雨などによる大きな自然外乱の不確定性を定量的に評価する方法を理解でき,確率モデルを適用して自然外乱の発生確率を計算することができる.<BR>2)自然外乱の評価を踏まえ,構造システムの安全・信頼性の評価方法について理解し,大きな自然外乱を受ける構造システムの被害確率を計算することができる.<BR>3)時間的・空間的に変動する荷重の取り扱いや荷重の組み合わせの方法について理解し,確率・統計の基礎理論を適用して,自然外乱の発生確率と構造システムの被害確率の計算を行なうことができる.<BR>4)地震・津波,豪雨,地盤災害に関する災害事例と,これらに対する広範囲な防災関連技術の適用事例を理解して,防災工学に関する最新動向について論理的に説明することができる.            </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:建築物やインフラなどの構造システムの防災に関わる地震・津波,強風,降雨などの大きな自然外乱に対する広範囲な工学知識を得させるとともに,自然外乱の作用を受ける構造システムの被害の定量化と安全・信頼性の評価に関わる専門分野の最新知識を獲得することを授業の狙いとする.これより,自然現象を工学的に捉え,構造システムに関わる防災問題を工学的に解決できる能力およびセンスを涵養する.<BR><BR>関連情報:地震・津波,強風,降雨などの自然現象による大きな自然外乱が建築物やインフラなどの構造システムの抵抗を越えて作用すると,構造システムに被害が生じ,災害として発現する.このような構造システムに関わる災害発生の枠組みを踏まえると,構造工学関連の諸科目は全て本講義と関連することになる.材料力学基礎,応用材料力学I,II,構造力学I,IIは構造システムの抵抗と静的応答を扱う構造工学の基礎である.地震や強風が作用した場合の動的応答を学ぶためには振動工学I,IIが基礎となる.各種構造システムの損傷や崩壊を扱う科目としては鋼構造学や鉄筋コンクリート構造学などがある,土質力学や地盤工学は地盤災害のもととなる土質材料や地盤・基礎構造の崩壊を扱う.本講義は,「各週授業計画」の中の1)から10)でフォーカスするような自然災害に関わる大きな自然外乱の評価方法を講述することに重点が置かれるが,結果的には,上記諸専門科目を学ぶことの重要性を認識させる科目と位置付けることもできる.<BR><BR>受講生にのぞむことや受講上の注意点:防災工学の基礎は,大きな自然外乱が構造システムに作用した場合の被害の定量的な評価にある.受講を通じて,そのベースとなる確率・統計理論を学びなおし,理論の適用の醍醐味を十二分に味わってほしい.これらの内容を秋A及び秋Bにわたって講述するので,授業内容の間の繋がりを強く意識して受講してほしい.そのためには,特に,授業の節目で課す,宿題を十分に復習するとともに,マスメディアやウェブを通じて防災関連技術の最新動向について関心を寄せて知識を蓄えていくことが肝要である.                </p>
