    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
分子細胞生物学領域に立脚した生命現象の基礎を複数教員のオムニバス形式の講義によって理解させる。特に、真核細胞(植物細胞と動物細胞)の構造と機能、細胞膜の構造と機能、細胞の運動と代謝、エネルギー産生、細胞内情報伝達、細胞分裂のメカニクス、細胞周期とその制御などを取り上げ、総合討論も実施する。        </p>
    </div>

        </h2>

    </div>
