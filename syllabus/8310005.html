<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
アスレチックデパートメントが開催している自由科目の「スポーツが変われば、大学がかわる」の実習授業として開講するものです。<BR>約一週間の滞在の中で大学スポーツが大学や地域にもたらす意義や筑波大学が目指す大学スポーツの世界観について訪問先の大学スタッフ・教員からの以下の内容について講義を受講します．<BR>1.	現地文化に触れる<BR>2.	大学スポーツ観戦における大学スポーツの価値の理解<BR>3.	アメリカの大学スポーツ局による大学スポーツマネジメントの実態(サービス、エコシステム、地域連携など)の英語による講義<BR>4.	訪問先大学の学生との交流(ディスカッションやイベント参加)<BR>        </p>
    </div>

学士課程の汎用コンピテンスの中で，以下のコンピテンスを修得することを目的とする．<BR>・コミュニケーション能力<BR>・広い視野と国際性<BR>・心身の健康と人間性・倫理観<BR>・協働性・主体性・自律性            </p>
        </div>
