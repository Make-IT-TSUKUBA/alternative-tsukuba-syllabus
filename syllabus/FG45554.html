<object >    <h1 id="course-title">
        <span id="course">
FG45554        </span>&nbsp;
        <span id="title">
材料力学基礎        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春BC火1            </span>
            <br>
            <span id="assignments">
金久保 利之            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
弾性一次元部材に関して、部材の内力、変形、応力、歪に関する基礎的事項および諸定理等を紹介する。演習も行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
必修科目。2019年度以降入学生対象。2018年度以前入学者で環境開発工学、エネルギー工学主専攻 の学生は所属主専攻の科目番号で履修登録すること。材料力学I(FG45414, FG55414)履修者は履修不可。<BR>FG10864, FG55554と同一。<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・単一線材(棒材・梁・柱)の応力と歪(ひずみ)を理解する。<BR>・力、せん断力、曲げモーメント、回転角、たわみの関係を理解し、単一線材の応力と変形を求めることができる。<BR>・断面力から部材断面の応力を求め、許容応力度設計を行うことができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
断面力、軸力、せん断力、曲げモーメント、力学的性質、応力、歪、梁、たわみ            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
0.材料力学概説<BR>材料力学の目的、強さとかたさ、材料のかたさと形状のかたさ、座標系の約束、正負の取り方                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
1.断面力(1)<BR>力のつり合い条件、部材の支持条件、支点反力                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
1.断面力(2)<BR>内力のつり合い、断面力、梁に作用するせん断力と曲げモーメント、せん断力分布図、曲げモーメント分布図                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
2.材料の力学的性質<BR>各種工業材料、力と変形の関係                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
3.応力と歪(ひずみ)(1)<BR>一軸応力下における棒材の応力と歪(ひずみ)、ヤング率、横歪(ひずみ)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
3.応力と歪(ひずみ)(2)<BR>静定トラスの軸力と変形、平衡条件、構成則、適合条件                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
4.梁の曲げ理論(1)<BR>断面力と梁に生じる応力、断面の性質                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
4.梁の曲げ理論(2)<BR>断面二次モーメント、断面係数、許容応力度設計                                    </td>
                                    <td nowrap="nowrap">

第9回                                    </th>
                                    <td>
4.梁の曲げ理論(3)<BR>梁のたわみ、曲げ剛性、たわみに関する基礎微分方程式による解法                                    </td>

                                    </td>

                                    </td>
                                </tr>
                    </table>

                <p id="style">
剛体の力学における力のつり合いを理解していること。                </p>
        </div>

                <p id="style">
演習問題点数:期末試験点数を50%:50%の配分で評価する。単位取得には60%以上の得点を要す。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
演習課題を解き、次回講義時間に必ず提出してください。本講義では「力のつり合い(平衡条件)」と「変形の適合(適合条件)」をイメージできるようになることが大切です。特に「力のつり合い」に関しては、「力学」をよく復習しておいてください。                </p>
        </div>

                    <p id="pretopics">
「材料力学」と名のつく教科書は、非常に数多く出版されています。ある程度自分で材料力学を学んだあと、図書を見比べて、自分にあった教科書を見つけることをおすすめします。                    </p>

                    <table summary="topsics">
                                <tr>
                                    <th>
1. 材料力学分野における古典的な基本書である。チモシェンコは「工業力学の父」と呼ばれている。だだし、内容が古い。                                    </th>
                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <th>

                                    <td>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
3. 工業高校向けである。本講義の内容は網羅していない。                                    </th>
                                    <td>
                                    </td>
                                </tr>
                    </table>

                <p id="style">
授業の狙い:<BR>単一線材の断面力(軸力、曲げモーメント、せん断力)、応力および変形を求める方法について学びます。<BR>関連情報:<BR>本講義で講述する内容は、今後展開される固体力学関連講義のすべてにおいて、重要な基礎項目となります。「応用材料力学I、II」では、本講義で扱った一次元(一部二次元)の応力および歪(ひずみ)を一般的に拡張した表現を学びます。「構造力学I」では、本講義で扱った単一線材の組合せ(トラス、ラーメン)の力と変形を学びます。                </p>
