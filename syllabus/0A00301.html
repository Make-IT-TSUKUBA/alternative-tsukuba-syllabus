        </h2>
        <p id="summary-contents">
巨大な隣国である中国は、1976年の文化大革命の終結以降、経済の改革開放政策の成果により、大きな変貌をとげた。21世紀初頭の今、ますます存在感を増した中華人民共和国の現在の諸相を、学生にとって身近な目線で講じる。中国と日本の関わりを実際の動きの中で捉えていくことを目論む。<BR> 現在中国との関わりの深い筑波大学OBを講師とし、現代中国の文化、社会、経済、環境、日中翻訳など、様々な観点から、現場に立つ講師ならではの姿を描き出す。既成の学問の枠で説明されたものを理解して満足するのではなく、実社会の動きの中で課題を捉え、みずから解決していくために何が必要か、講義中から受講者自身で考えだすことを望みたい。        </p>
