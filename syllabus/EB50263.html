    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
藻類(陸上植物以外の光合成生物)を中心とした原生生物の生物学的・系統的多様性について,池沼での採集,培養株の作成,光学・電子顕微鏡用試料の作成と観察などを通して学ぶ。<BR>Collecting, observing, identifying and culturing unicellular freshwater protists (algae and protozoa). Students will use light and electron microscopes and a few basic molecular techniques.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
植物系統分類学Iの事前又は同時履修が必要。<BR>英語で授業。<BR>前年度の履修調整で許可を受けていること。<BR>多様性コース<BR>学研災に加入していること。<BR>履修登録は事務で行う。<BR>対面<BR>EG30263修得者の履修は認めない。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
陸上植物を除くすべての光合成生物と藻類に近縁の鞭毛菌類、原生動物を対象とする。特に藻類を中心とするが、これはほとんどが肉眼ではみえない真核微生物である。真核微生物の研究はどのようにして始めればいいのか,その実際を野外での採集,培養,光学,電子顕微鏡試料の作成と観察,スケッチ,写真撮影などを通じて学ぶ。ここで観察する多くの微細藻類は系統的には動物や植物にも匹敵する生物群に属している。多種多様な体制をもつ光合成生物についての細胞構造の理解は植物分類の基礎であり,陸上植物を理解する助けにもなる。また生物の系統進化を考える際には分子系統学的手法も有効であるので、併せてその技術を習得する。実験や観察には前提となる知識が必要なので,植物系統分類学Iとの関連を意識してほしい。これが実験に必要な好奇心や探求心の鍵になる。            </p>
        </div>
