    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
社会心理学の諸領域、動向について概説する。人間関係の様々な認知・感情・行動、および集団・社会の中で垣間見られる心理を主要なテーマとする。そして、社会的存在としての人間に対する理解を深めることを目的とする。さらにその理解を踏まえ、現代社会における諸問題についても議論を広げ、それぞれの問題に対してどのような解決・対処方法があるかについて、多角的な視点から検討していく。また、社会心理学の理論や知見を、日常場面にどのように応用していくことができるかについて、受講生各自が自分なりの解答を見出す。        </p>
    </div>
