世界遺産条約について、条約の成立に至る歴史的背景を含む制度の詳細、運用の実態の分析を通して、 またそれをユネスコが行う文化と自然に関わる総体的な活動の中に位置付けて 理解することで、現代社会における世界遺産条約の役割、特に文化遺産・自然遺産保護の国 際的な枠組みにおける条約の位置づけ、その現状と今後について考察する。 授業は以下のトピックに沿って進める。<BR>第1回世界遺産条約の概要、第2回ユネスコの概要、第 3回世界遺産条約の歴史、第4回世界遺産条約の運営の実態、第 5回世界遺産の申請・審査・登録の仕組み、第 6回世界遺産の保全状態の審査の仕組み、第7回 ユネスコの文化と自然に関わるその他の条約とプログラム、第 8回世界遺産と地域社会、第9回世界遺産と国際協力 世界遺産条約の今後、第10回 世界遺産条約の今後                    </p>
