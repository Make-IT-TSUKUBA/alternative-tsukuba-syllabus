<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
経営戦略の概念を複数の視座から理解する。その後、環境変化と組織の適合をはかる戦略立案、資源ベース観点からの戦略立案、市場の競争構造を意識した戦略立案を古典的な分析ツールとともに理解する。古典的な分析ツールには、SWOT分析、RBVブレームワーク、ファイブフォース分析、PPM分析を含む。さらに、企業競争上、重要な位置を占めるイノベーションについて幾つかのキー概念(プロダクト・イノベーションとプロセス・イノベーション、アーキテクチャー・イノベーション、ディスレプティブイノベーション等のイノベーションダイナミクス)を学ぶ。授業は講義形式で行う。        </p>
