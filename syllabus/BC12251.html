            授業概要
            
        </h2>
        <p id="summary-contents">
This course is offered to students who are interested in the historical development of Japanese education. The course looks at the processes of the foundation of the Japanese education system and the formation of a modern state in Japan. Special reference is made to the past and present dimensions of patterns of the cross-national transfer of policy for education. Thus international and comparative perspectives are welcome throughout the course.        </p>

            <p id="style">
The course explores processes within which education has played a vital role in the formation of a modern state and society in Japan. The course often invites students to participate in in-class and group discussion and to demonstrate homework assignment orally and in writing. Students are expected to understand international relations, analyse the complexity of them, express their own anlaysis. These aspects are particularly important to the contribution to general competence, such as communication ability particularly in English, presentation ability and collaborative as well as independent academic performance. Furthermore, current issues in Japanese education are explored based on my professional experiences as a school teacher in lower and upper secondary education. They are essential criteria for special competence in respect to understanding and analysing the complexity of international relations.            </p>
