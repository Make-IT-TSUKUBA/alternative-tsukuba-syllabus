<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:西欧近世における南北の美術と近代における受容について、文字史料と視覚資料の参照と分析を通じた理解を深める。<BR> 授業の概要:西洋近世の北方およびイタリア美術の具体的な作例について多面的に講述する。<BR> 授業計画:(1) 授業目標および内容に関する説明、(2) 中世末期の西欧美術、(3) 近世西欧美術の南北交流1 ジョルジョ・ヴァザーリ『列伝』、(4) 近世西欧美術の南北交流2 バルトロメオ・ファツィオ『名士録』、(5) 近世西欧美術の南北交流3 カーレル・ファン・マンデル『絵画書』、(6) 近世西欧美術の受容様態1 ブリュッヘからヴェネツィアへ、(7) 近世西欧美術の受容様態2 ローマからアントウェルペンへ、(8) 近代西欧美術の展開1 「英国美術秘宝展」(1957)、(9) 近代西欧美術の展開2 「プリミティフ・フラマン展」(1902)、(10) まとめ        </p>
