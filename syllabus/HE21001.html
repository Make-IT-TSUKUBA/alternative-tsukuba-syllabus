<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
歴史は現代と未来の礎である。医療史では、医療が発展してきた時代背景を理解し、それに寄与した顕著な人物の功績を辿りながら、医療の体系と展望を各分野からの視点で紹介する。        </p>
    </div>

            <p id="style">
医療科学主専攻:医療人としての倫理性と人間性、臨床検査の知識と実践力<BR>国際医療科学主専攻:生命科学の倫理と人間性、医科学分野の知識と技術            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
本授業を受講すると以下のことについて理解し説明できるようになる。<BR>1.	医療の原点としての古代の思想と哲学<BR>2.	解剖学と病理学の発展に寄与した主要な業績と学説およびその意義<BR>3.	免疫学と微生物学の基礎となった主要な発見とその意義<BR>4.	癌に対する考え方の変遷と治療的進歩<BR>5.	麻酔、放射線の黎明とその医学への寄与<BR>6.	疫学の医療への貢献            </p>
        </div>

                    <p id="pretopics">
歴史は現在を理解する礎である。医療(学)史は、医学を学ぶものの基礎教養科目であり、人類が、病気という脅威とどのように対峙してきたかというドキュメントでもある。<BR>歴史的発見や時代を背景とした学説などを通して、医療の本質と現代医療の礎を理解する。<BR>講義では、まず古代に遡り思想としての医学の発祥から人間における医学の意味を考える。続いて、近代医学の基礎となった解剖学、病理学、微生物学、免疫学の発展に寄与した発見や学説について理解する。さらに近代最大の脅威である癌および外科学の進歩に大きく寄与した麻酔学の歴史について理解を深め、最後にこれらの医学の発展を医療として具現するための医療制度の歴史について学ぶ。                    </p>
