<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <p id="style">
ハードウェアコースでは、アーケードゲーム・アミューズメントからFA・OA・車載・医療機器まで多様な組み込み機器で使用される実時間映像処理用のシステムLSIの開発過程回路設計、FPGA実装、CPUによる制御プログラミング、動作検証に関するスキルと知識を、ハードウエアとソフトウエアの協調設計の観点から実践的実習を通じて教育する。<BR>ソフトウェアコースでは、組込機器の高度化がもたらすモバイル化に伴い、タッチパネルに代表されるUX実現が必須技術となったソフト開発。プラットフォームをまたがり求められる高度大規模な開発課題はWeb技術による統合に向かう。組込ソフトウェア開発の将来像をしっかり捉え、自ら考え、行動する創造指向育成を目標に教育する。            </p>

                    <p id="pretopics">
ハードウェアコースでは、「映像信号の入出力」をテーマに、基本的なハードウエア記述言語の記述方法を学んだ後、ディスプレイに映像を出力するための表示回路と、カメラから映像を取り込むためのキャプチャ回路を構築し、基礎を固めます。<BR>ソフトウェアコースでは、Webへの統合が加速されるソフト開発分野において、直近の中心的な手法HTML5に関し、「今何ができるか」「今後どういうことが実現できるか」のアウトラインの理解とともに、文法やスタイル、UX等、Webソフト開発技術を実践的に学習します。                    </p>
