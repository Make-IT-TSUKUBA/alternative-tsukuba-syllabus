        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
デザインの根本はプロダクトが感覚機能をインターフェースとして人体の作用をコントロールすることにある。この過程では、広く感性という語にカテゴライズされる複数の高次脳機能現象が中心的役割を担っている。感性という、本能と経験により個人ごとに形成され、人生の中で絶えず変化し続ける現象を深く理解するためには、脳と人体の基本的な生理構造に関する知識が不可欠である。同種の物理特性を持つ現象のうち、感覚機能に影響する範囲のものだけが感性に作用することがその一例として挙げられる。本講では感性の理解に必用な人体構造の生物学的側面について概説する。また、その応用として、感覚刺激や経験の効果で誘発される脳活動など身体反応の特性、およびそれらを捕捉して解析する技法を紹介し、捕捉された生理反応をデータとして、デザインが感性、感情や身心にもたらす効果を分析する先端的研究の概要を説明する。        </p>
