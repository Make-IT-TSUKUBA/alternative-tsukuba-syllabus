<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <div id="topics">
                    <p id="pretopics">
(池田潤)歴史言語学・記述言語学・実験言語学・セム語学に関連するテーマの論文指導を行う。<BR>(池田晋)現代中国語の語彙・語法・語用論に関連するテーマの論文指導を行う。<BR>(石田尊)現代日本語を主な対象とした統語的・意味的研究に関する論文指導を行う。<BR>(臼山利信)言語政策に関するテーマの論文指導を行う。<BR>(大倉浩)日本語史について中世・近世の語彙・語法を中心に論文指導を行う。<BR>(大矢俊明)現代ドイツ語の文法論に関して,他のゲルマン語や日本語などと比較しながら,研究の実践,指導を行い,ドイツ語と他言語の比較文法論について論文指導を行う。<BR>(小野雄一)テクノロジーを活用した言語処理、言語分析や学習支援システムの言語教育への利用などに関する論文指導を行う。<BR>(加賀信広)生成統語論に関連するテーマの論文指導を行う。<BR>(金谷優)構文論・英語語法研究・語用論に関連するテーマの論文指導を行う。<BR>(金仁和)韓国語学及び韓日対照と関連するテーマについて論文指導する。<BR>(佐々木勲人)中国語文法研究,日中対照研究に関連するテーマの論文指導を行う。<BR>(澤田浩子)構文・談話・コミュニケーションを対象に、日本語学・日本語教育学に関する論文指導を行う。<BR>(島田雅晴)生成統語論に関連するテーマの論文指導を行う。<BR>(杉本武)コーパスを用いた研究方法で、主に現代日本語の動詞が関わる文法現象の記述に関する論文指導を行う。<BR>(住大恭康)ドイツ語の機能語に関して,他の言語と比較しつつ,文法的,意味的,語用論的な論文の指導を行う。<BR>(田川拓海)日本語を対象とした形態論・統語論研究のテーマを取り上げ,特定の理論・モデルを用いた分析に関する論文指導を行う。<BR>(那須昭夫)日本語の音声・音韻・韻律にかかわる諸現象のうち、とくに近年変異が進行しつつある事象を複数取り上げ、変異の機序および要因の解明を課題とした研究を実践するとともに、考察を進めるうえで必要となる論文指導を行う。<BR>(沼田善子)人類の体験や記憶の言語化のメカニズム、および記憶の共有、継承への言語関与について、心理学、社会学、歴史学、文学等の関連領域の研究との連携を視野に入れて、実践的な論文指導を行う。<BR>(橋本修)日本語史・他言語との対照を含めた、広義日本語文法論に関する中長期的な研究計画・企画推進について論文指導をおこなう。<BR>(松崎寛)音声学・日本語教育学に関連するテーマの論文指導を行う。<BR>(宮腰幸一)主に日本語/英語の意味論・文法論の論文指導を行う。<BR>(矢澤真人)言語教育や翻訳・通訳、辞典編集など、今後の多言語多文化社会に向けた、言語研究の実践的な応用のあり方について考える。<BR>(柳田優子)言語類型論、生成文法の枠組みで、言語の文法変化に関連するテーマの論文指導を行う。<BR>(山村崇斗)生成統語論に基づいて、英語・史的英語に関するテーマの論文指導を行う。<BR>(和田尚明)時制・アスペクト・モダリティに関連するテーマの論文指導を行う。                    </p>
