        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の文明化のプロセスと日本文明の特性を、比較歴史制度分析の視点からとらえることを目指す。自由民による支配者選択の伝統、華帝国の藩王としての大王、聖徳太子とは何者か、国家神道は護国仏教の邦訳版、仏教による荒ぶる神々の鎮憮、普遍と特殊が天皇制で交錯する、思想史的巨人としての空海、恕しの契機を孕む怨霊思想、荘園制の下での文明の成熟、日本的なタテ関係の「やさしさ」、慈悲は法より優先される、産業発展の求心性という伝統、一揆と革命の違い、神道は「日本らしい」か、「日本らしさ」の現代的意味、といった論点を、平山朝治『「日本らしさ」の地層学』(情況出版、1993年、 http://hdl.handle.net/2241/00126546 )をテキストとして講義する。        </p>
