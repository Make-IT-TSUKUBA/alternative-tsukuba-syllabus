        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
An introduction to linguistic anthropology, this course explores the relationship between language and culture, especially on how language reflects culture and how culture creates language. Through the lectures, required readings, group discussions, and student projects, we will learn the roles and functions of language in creating universal as well as cultural-specific worldviews. Enrollment will be limited to 100 students.        </p>

            <p id="style">
An introduction to linguistic anthropology, this course explores the theories and concepts that help us understand the dynamic relationship between language, culture, and society. The class will be based on the lectures by the instructor and in-class activities in a pair or group format.<BR><BR>1. General-propose competence: critical and creative thinking skills, broad perspective and internationalism, collaborative, independent &amp; autonomous skills.<BR>2. Special competence: understanding international relations, understanding international development, analytical skills on international relations.            </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1)	Develop a systematic overview and an understanding of how language, speaking, and discourse shape human culture and society and vice versa.<BR>2)	Develop critical reading and thinking skills by studying the readings, joining in class discussions, and working on your review writings.<BR>3)	Learn technical vocabulary and terminology associated with linguistics anthropology.<BR>4)	Strengthen your intercultural awareness and your own sense of being as a linguistic and cultural person.<BR>5)	Shape critical perspectives about language use and communication issues within the globalized world.            </p>
