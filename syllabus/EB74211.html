    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
細胞の基本的な物質およびエネルギー代謝および制御系について解説する。特に、炭素代謝、窒素代謝、硫黄代謝等の一次代謝系に焦点を合わせる。先端研究の例を取り上げつつ講義をするが、生化学の基礎知識の充実に資するよう丁寧な解説を行う。<BR>The main topics for this course will be photosynthetic energy conversion, primary and secondary carbon metabolism including C3, C4 and CAM metabolisms, photorespiration, and mitochondrial respiration.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
対面での開講を検討中。<BR>COVID-19の感染状況等により授業形態や授業内容を変更する可能性があります。履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR><BR>This lecture is planned as face-to-face, but it may be changed to online depending on the situation. See Syllabus or recent information from manaba for detail.<BR>英語で授業。<BR>分子細胞コース<BR>JTP<BR>EG24211修得者の履修は認めない。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
本学期においては,植物の基本的特徴である光合成の機能,物質代謝およびそのメカニズムについて詳細に論ずる。「光合成」は現在でも新たな特徴をもつ光合成生物が発見され,光合成機能の遺伝的転換により新たな環境耐性を有する植物の開発が試みられるなど非常にアクテイブな学問分野である。本講義では,光エネルギーの獲得およびその利用によるCO&lt;SUB&gt;2&lt;/SUB&gt;固定およびその代謝に焦点を合わせ,種々の反応のしくみとその生物学的・生理学的意義等について多くの新知見を紹介しつつ解説する。<BR>This semester, we will discuss the functions of photosynthesis, assimilative metabolism, and their mechanisms, which are the basic characteristics of plants and photosynthetic organisms. Photosynthetic organisms with new characteristics are discovered, and attempts are made to develop plants with new environmental resistance through genetic modification of the photosynthetic functions. It is a very active academic field. This lecture will focus on CO&lt;SUB&gt;2&lt;/SUB&gt; fixation and its metabolism by acquisition and utilization of light energy and many new findings on various reactions and their biological and physiological significance.            </p>
        </div>

        		    <h2 id="style-heading">備考 (受講生に望むこと)</h2>
                <p id="style">
授業で配布される資料やWebで得られる情報のみでは体系的な学問の習得に不足が生じます。是非、テキストを購入して読むことを強く求めます。また、講義で紹介する内容は、「代謝生理・生化学」の一部分でしかありませんので、意欲的に自ら学ぶ姿勢が大切です。地球温暖化回避のため、植物・藻類によるCO&lt;SUB&gt;2&lt;/SUB&gt;固定産物が再生可能なエネルギー(renewable energy)源として注目されています。これらの技術開発は光合成・代謝機能の理解なくしては不可能です。<BR>The materials distributed in class and the information obtained on the Web are not enough to understand the systematic knowledge of this field. By all means, I strongly recommend you to obtain at your hands and read either textbook introduced. In addition, the contents introduced in the lectures are only a part of &quot;the metabolic physiology/biochemistry&quot;, so it is important to have an enthusiastic attitude to learn by yourself. In order to avoid global warming, products produced via photosynthesis from CO&lt;SUB&gt;2&lt;/SUB&gt; are attracting attention as renewable compounds. These technological developments are impossible without an understanding of photosynthetic and metabolic functions.                 </p>
