<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
法は現代社会にとって役に立つのか立たないのか、立つとしてどの程度か、それはなぜか、といった問いについて、受講生各人が自分の頭で考え、調べ、結論を出すことができるようになることを目標とする。グローバル社会における日本が抱える現代的な法的問題について考察するために、生殖医療、義務教育、校則、少年犯罪、就職活動等、現代日本の社会問題について法的な観点からディスカッションを行う。受講生は、各回のテーマについて、指定する教科書・参考書等を読んで理解を深め、新聞・テレビ・インターネット等のメディアを通じて最新の情報を収集し、質疑応答に臨むことが要求される。        </p>
