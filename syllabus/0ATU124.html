<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
木の葉を例として思い浮かべると判り良いように、生き物をデザインの対象物とする場合、葉脈や葉の成り立ちといった詳細な生物学的知識を前提にデザインした場合と、そうでない場合で、デザインの深みや精度に大きな違いが生じる。本科目では、肉眼解剖学・組織学・生理学(筋、骨、皮膚、各種感覚器の構造と機能)といった医学的知識のうち、人および擬人化キャラをデザインするうえで有用と思われる知識のみをセレクトし、デザイン的観点から判りやすく概説する。さらに、「ゆるキャラ」や「盛り」に関する最新の研究を紹介し、人を対象としたデザインとサブカルチャーの世界も論じたい。        </p>
