<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この授業では、すでにロシア語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
主として生物・地球・数学・物理・化学・創成対象。他学群・学類の学生も可。「基礎ロシア語BII」は選択・自由科目だが、「基礎ロシア語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。ロシア語で授業。英語での説明も行う。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>
    </div>

            <p id="style">
1.コミュニケーション能力<BR>2.批判的・創造的思考力<BR>4.広い視野と国際性            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
コミュニケーション活動をより重視し、適宜英語による説明を加えるが、ロシア語で授業を行い、以下の目標を達成する。また、２年次以降の継続的な学習にも配慮する。<BR><BR>(1)200から1000までの個数詞を使うことができる。<BR>(2)動詞の過去形を理解し、使うことができる。<BR>(3)動詞の未来形を理解し、使うことができる。<BR>(4)1から10までの順序数詞を使うことができる。<BR>(5)名詞の複数形のつくり方を理解し、使うことができる。<BR>(6)所有代名詞の単数形（男・女・中）と複数形のつくり方を理解し、使うことができる。<BR>(7)場所・位置を表す表現の形式（в/на＋名詞の前置格）を理解し、使うことができる。<BR>(8)ся動詞の形式と意味を理解し、使うことができる。<BR>(9)形容詞の硬変化型と軟変化型の形式の違いを理解し、使い分けることができる。<BR>(10)人称代名詞の与格の意味を理解し、使うことができる。<BR>(11)名詞および人称代名詞の生格の用法を理解し、使うことができる。<BR>(12)目的地・方向を表す表現の形式（в/на＋名詞の対格）を理解し、使うことができる。<BR>(13)数詞と名詞の結びつきの規則と形式を理解し、使うことができる。<BR>(14)時間を表現する形式と意味を理解し、使うことができる。<BR>(15)形容詞および副詞を用いた感嘆文の形式を理解し、使うことができる。            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
対面授業の場合：<BR>普段の授業への取り組みを重視する。授業は60%以上出席すること。<BR>試験,課題提出の状況などに基づいて総合的に評価する。具体的には,試験を70点,課題提出等の平常点を30点とする。<BR><BR>オンライン授業の場合：<BR>主として普段の授業への取り組み（小テスト、課題提出の状況など）に基づいて成績評価を行う。<BR>具体的には、課題提出等の普段の取り組み（70％）、学期末試験（30％）を標準とする。<BR>ただし、諸事情により学期末試験が実施できない場合には、課題提出等の取り組みで成績評価を行う。                </p>

                <p id="style">
「基礎ロシア語A」は日本人教員、「基礎ロシア語B」はネイティヴ教員が担当し、同一の教科書をリレー方式で進めていく。日本人教員は日本語で文法事項の詳細などを丁寧に説明し、ネイティヴ教員がロシア語によるコミュニケーション重視の言語活動に力点を置いた授業を展開する。ネイティヴ教員の授業で消化しきれていない部分が生じた場合には、日本人教員がしっかりとフォローする。 <BR>　モスクワ大学やサンクトペテルブルグ国立大学などロシアやCIS諸国への留学を考えている学生は、ロシア語を履修することが望ましい。                </p>
