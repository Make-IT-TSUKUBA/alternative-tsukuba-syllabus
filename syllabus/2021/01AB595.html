<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
保護地域管理は地縁技術と密接に関わり、地域住民の伝統知など適正技術の持続的転換にも資する。そこで,保護地域学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士前期課程2年次における学習に必要な保護地域管理学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
