<object >    <h1 id="course-title">
        <span id="course">
CC27194        </span>&nbsp;
        <span id="title">
心理学上級(発達臨床心理学演習)        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>
            <span id="timetable">
春AB火3,4            </span>
            <br>
            <span id="assignments">
濱口 佳和            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
幼児期から青年期までの子どもの社会性とパーソナリティの発達、心理社会的不適応、問題行動、精神疾患および親の発達や育児の問題についての内外の文献を輪読し、専門分野の理解を深める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「発達心理学」「臨床心理学」領域の演習に相当。<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス<BR> コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、心身の健康と人間性・倫理性、協働性・主体性・自律性<BR>2.専門コンピテンシー<BR> 行動分析力、心理学的支援力、普遍性と多様性の理解、心理学的問題解決実践志向、実証的な志向性と探究心            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.児童・青年の心理社会的適応・不適応とその規定要因に関する様々な概念と関連する理論について説明することができる<BR>2.児童・青年の心理社会的適応・不適応とその規定要因に関する実証的研究論文の内容を論理的に理解することができる<BR>3.児童・青年の心理社会的適応・不適応とその規定要因に関する実証的研究で使用される様々な統計的分析法の持つ意味について理解できる<BR>4.児童・青年の心理社会的適応・不適応とその規定要因に関する既存の実証的研究を批判的に検討し、自分自身で研究を構想することができる            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
養育行動 児童虐待 教師 仲間関係 外在化問題 攻撃行動 いじめ 反社会的行動 非行 内在化問題 抑うつ 不安症 アサーション            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
児童・青年の心理社会的不適応とその規定要因や保護要因について、基礎理論の講義を受けたうえで、個々のトピックスに関する実証的研究論文を精読し、発達臨床心理学の研究の実際を学ぶ。各回の授業で学んだことについてショート・レポートの提出を求める。1回2時限分の割り当てになる。第1回~第6回は児童・青年の仲間関係と心理社会的不適応について、主に攻撃行動に焦点を当てて、この分野で世界的に影響を与えた優れた英文論文を取り上げる。一流の研究論文を精読することで実力をつけることを狙いとする。第7回~第10回は、抑うつ,アサーティブネス、養育行動をとりあげ、各分野における研究の背景説明を講師が行ったうえで、国内の一流誌に掲載された論文を取り上げて精読する。適宜参考となる論文を示すので、たくさんの研究論文を読破し、児童期青年期の発達臨床心理学のテーマの多様性に目を向け,研究の組み立てや論文のまとめ方を学ぶことを目的とする第7回~第10回は、抑うつ,アサーティブネス、養育行動をとりあげ、各分野における研究の背景説明を講師が行ったうえで、国内の一流誌に掲載された論文を取り上げて精読する。適宜参考となる論文を示すので、たくさんの研究論文を読破し、児童期青年期の発達臨床心理学のテーマの多様性に目を向け,研究の組み立てや論文のまとめ方を学ぶことを目的とする。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
4月13日(火)12:15~15:00<BR>仲間から受け入れられる子どもと拒否される子どもの違いは何?<BR>児童期の仲間関係と社会的行動ーソシオメトリック地位類型の観点から―<BR>仲間関係の発達と適応に関する講義と下記論文の精読<BR>Coie,Dodge, &amp; Coppotelli(1982). Dimensions and types of socsial status: A cross-age perspective. Developmental psychology, 18, 557-570.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
4月20日(火)12:15~15:00<BR>仲間に対する子どもの行動の違いは何に起因するのか?<BR>児童の社会的情報処理(social information-processing)と攻撃行動<BR>社会的情報処理(SIP)モデルが生み出された歴史的背景についての解説と下記論文の精読並びにSIPモデル研究のその後の展開についての解説<BR>Dodge, Pettit, McClaskey &amp; Brown(1986). Social competence in children. Monographs of Society for Research inChikd development. No.213,51,1-79(一部)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
4月27日(土)12:15~15:00<BR>2タイプの攻撃行動―暴発と支配ー<BR>能動的攻撃(proactive aggression)と反応的攻撃(reactive aggression):2種類の攻撃概念についての理論的背景の概説と下記論文の精読<BR>Dodge &amp; Coie(1987). Social information-processing factorsin reactive and proactive aggression. Journal of Personality &amp; Social Psychology, 53,1146-1158.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
5月11日(火)12:15~15:00<BR>児童期の能動的・反応的攻撃が青年期の心理・社会的不適応に弁別的に及ぼす影響ーそしてそれは親の異なった養育行動によって調整されるー<BR>下記論文の精読<BR>Brendgen, Vitaro, Tremblay, &amp; Lavoie(2001). Reactive and proactive aggression: Predictions to psychological violence in gifferent contexts and moderating effects of parental monitoring and care giving behavior. Journal of Abnormal Child<BR>Psychology,29, 4, 293-30                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
5月18日(火)12:15~15:00<BR>攻撃行動は手荒な養育で獲得される<BR>親の養育行動・養育スタイルについての説明と下記論文の精読<BR>Xu, Faver, &amp; Zhung(2009). Temperament, harsh and indulgent parenting, and Chinese children's proactive and reactive aggression. Child Development, 80, 244-258                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
5月25日(火)12:15~15:00<BR>不都合な真実ー青年期の関係性攻撃は仲間内の地位を向上させるー<BR>関係性攻撃(relational aggression)の概念と児童期における関係性攻撃の心理社会的影響への関連の説明と下記論文の精読<BR>Cillessen &amp; Mayeux(2004). From censure to reinforcement :Developmental change in the association between aggression and social status. Child Development, 75,147-163.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
6月1日(土)12:15~15:00<BR>児童の抑うつに関する研究―うつは大人だけじゃない<BR>児童・青年の抑うつについての説明と下記論文の精読<BR>竹島克典・松見淳子(2015).児童期の抑うつと対人関係要因の関連:コーピング, ソーシャルサポート, 仲間関係, 対人ストレッサーに焦点をあてた前向き研究 発達心理学研究, 26(2),158-167.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
6月8日(火)12:15~15:00子どものうつを予防する<BR>児童・青年の抑うつへの心理的介入についての説明と下記論文の精読<BR>堤亜美(2015).中学生・高校生に対する抑うつ予防心理教育プログラムの効果の検討 教育心理学研究,63,323-337.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
6月15日(火)<BR>児童・青年のアサーティブネスと心理社会的適応ー仲間関係不適応のプロテクティヴ・ファクター<BR>児童期青年期のアサーティブネスに関する解説と下記論文の精読<BR>柴橋祐子(2004).青年期の友人関係における「自己表明」と「他者の表明を望む気持ち」の心理的要因 教育心理学研究, 52(1), 12-23.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
6月22日(火)<BR>親の養育行動と子どもの心理・社会的不適応ー不適切な養育(マルトリートメント)は何をもたらすか?<BR>養育スタイル・養育行動の捉え方と子どもへの影響についての解説と下記論文の精読<BR>伊藤 大幸他(2014).肯定的・否定的養育行動尺度の開発:因子構造および構成概念妥当性の検証 発達心理学研究, 25(3),221-231.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
