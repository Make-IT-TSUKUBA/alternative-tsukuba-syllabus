    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
子どもが人として生まれ、人間として形成されていく過程で、大人・教育者はどのようなはたらきかけを行うべきか。また、社会は社会的存在としての人間の形成にどのように関わるべきか。こうした課題を、人間の発達、教育の目的、内容、方法、制度的・組織的原理等に関わる教育の基礎理論・基本的概念をふまえながら、多面的に考察する。        </p>
    </div>

        </div>
