$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
レファレンスサービスは,図書館や情報サービス機関等において,情報を求めている利用者に対して,レファレンス担当者によって提供される人的援助である。現代の図書館では,各種のレファレンス資料を活用しながら,多様なレファレンスサービスを展開することが求められている。この講義では,広義のレファレンスサービスを対象として,レファレンスサービスの目的,構成,方法,各種情報源の利用法,参考調査図書館の組織と運営,等について総合的に解説する。        </p>
