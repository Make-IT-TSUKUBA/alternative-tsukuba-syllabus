    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
様々な外部刺激により多様な生理反応を引き起こす植物について,主要な生理反応とその制御因子を中心に,植物生理学の基礎的事項を解説する。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
対面・リアルタイムオンライン（同時双方向性）の併用を検討中、<BR>履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR>専門導入科目(事前登録対象)<BR>英語の教科書使用        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
本科目では、植物が示すさまざまな反応を理解する上で必要な基本的な思考方法を中心に、植物の多様な生理反応・代謝反応の理解に必須な基礎知識を解説する。また、このような各種の生理・代謝反応を制御する機構についても、その制御因子や制御遺伝子を中心に解説する。さらに、このような植物の生理・代謝反応を研究するために必要な植物分子生物学・生化学の基礎的な研究方法とそこから導き出された考え方についてもあわせて解説する。<BR><BR>(1~10回の順番等に変更が有る場合は授業で随時指示する)            </p>
        </div>
