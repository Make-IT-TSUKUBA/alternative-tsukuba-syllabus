    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代社会において普及が期待されている再生可能エネルギー、燃料電池、水素エネルギーなどについて学ぶ。基礎的な原理、最新の技術開発動向と課題、エネルギーインフラ・システムにおける役割、エネルギーシステム工学の基礎、ステークホルダーを含めた社会への影響について解説する。再生可能エネルギーの現状と課題に多角的な視点から取り組み、環境・エネルギー問題を解決できる能力を身に付けることを目的とする。<BR>また、他研究群(他研究科)の学生にとっては、電力工学、システム制御工学、リスク工学、社会工学といった様々な専門の応用としてエネルギーシステム工学を学ぶことが可能となる。        </p>
    </div>
