<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
大学1,2年次で履修した代数学や解析学などの数学は統合してこそ現実の問題に役立つことをマルチメディア信号について解析・処理を施すことを通じて示す。この考えを基にマルチメディア信号解析理論を習得する。        </p>

・専門コンピテンス<BR>4. 知能情報メディア分野の専門能力            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
マルチメディア信号の情報表現とその解析・処理法について講述する。<BR>1.超関数論の考え方による「染谷・シャノンの標本化定理」の完全な証明を理解させる。<BR>2.数式と物理的リアルワールドのイメージをリンクできるように理解させる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
染谷・シャノンの標本化定理, 標本化関数, sinc関数, 超関数, デイラックの&delta;関数, フーリエ級数, フーリエ変換, 畳込み積分, 区分的多項式            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1回 ディジタルとアナログ: 現実の世界で扱われるアナログ信号とインターネットの世界で扱われるディジタル信号との等価な関係をどのように保証すればよいのか? その保証を与える一つの定理である染谷・シャノンの標本化定理とは何か?標本化関数を用いて表されるアナログ信号の工学的意義は何か？<BR>第2回 フーリエ級数・フーリエ変換・畳込み積分: 信号解析におけるフーリエ級数・フーリエ変換および畳込み積分の役割は何か? <BR>第3回 &delta;関数の基本性質: ディラックの&delta;関数とは何か、またディジタル信号に対してそれと等価なアナログ表現は&delta;関数列を用いてどのように表わすことができるのか? &delta;関数列をフーリエ級数展開するとどうなるのか? &delta;関数列の周波数特性はどのようになるのか?<BR>第4~8回 sinc標本化関数の物理的解釈: 染谷・シャノンの標本化定理を授業で提示する10個の&quot;直感的な絵図面&quot;と&delta;関数系列を用いて証明すると、どのような新たな知見が得られるのか? <BR>第9回 誤差解析: アナログ信号をディジタル処理する際の誤差解析について概説する。まず、開無限区間のアナログ信号を有限台に打ち切ったときの誤差、そして次に、有限台のアナログ信号を一周期とする周期関数で元々のアナログ信号を表現した時の誤差について考える。 <BR>第10回 区分的多項式からなる標本化関数： 2次の区分的多項式の線形結合で表される実用的な標本化関数を導出する。                    </p>
