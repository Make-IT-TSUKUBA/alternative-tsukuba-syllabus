    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
高等教育論とは,「現実の高等教育についての問題意識から調査分析をおこない,それを理論化し,そこで得た知見を蓄積することを目的とする」営みです(金子元久(2012)「高等教育論」『日本労働研究雑誌』No.621).対象は高等教育に限定されていますが,様々な研究手法を援用するところに特徴があります.<BR>ところで,学士課程の段階で学ぶ高等教育論には,もうひとつの特徴があります.それは,いままさに自身を取り巻いている環境について知ることになる,ということです.高等教育・大学の制度や仕組み,実態を知ることで,大学に入って不思議に思ったことに答えを与えられるようになったり,疑問にも思わなかったことを疑問に思えるようになったりするかもしれません.ひいては,履修後の学生生活や卒業後に役立てられる知識にめぐり合うこともあるでしょう.こうした&ldquo;将来&rdquo;の場面のことも念頭に置きつつ,本授業では,高等教育論が蓄積してきた知識等を獲得することを目指します.        </p>
    </div>

            <p id="style">

        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.我が国の高等教育における制度・組織,内容・過程,機能のいずれかの領域に関して知識を身に付けたことを示せる(基礎的体系的知識に対応).<BR>2.学習した内容に関して，量的データを処理した結果等を交え，自身の見解を論理的かつ省察的に述べることができる(総合的思考力に対応).            </p>
        </div>

                    <p id="pretopics">
秋学期の内容については，特に次のとおりです．<BR>　1. 一般化線形モデルは今回は扱えません．学修を希望される場合は申し出てください．<BR>　2. 学修の進捗状況に応じて，内容が変更される可能性があります．<BR>　3. 教育現場において生じるデータの性質を考慮した説明が多めになります．数理的な説明については適宜補足するか参考資料を配布します．                    </p>
