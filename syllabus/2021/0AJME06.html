<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
固体物質に外力が負荷した際の変形を基礎力学に基づいて取り扱い、応力-ひずみ関係に代表される材料特性および強度について概説する。応力、ひずみの数学的記述方法および両者を関連付ける基本的な構成モデルの枠組み、材料特性の一般的な評価方法を学ぶとともに、変形と強度の要因である物理メカニズムとの関係を議論する。一次元レオロジーモデルから三次元弾塑性構成モデルまでを対象とし、実習として構成モデルを用いた数値シミュレーションを実行することで、材料特性の役割を理解する。また、材料の不均質性とその平均的な材料挙動・応答を関連付ける理論を学ぶ。        </p>
    </div>
