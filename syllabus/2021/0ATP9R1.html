<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
弓道に関する文献(古伝書を含む)を読み下し、弓術・弓具・指導法等に関する理解を深める。伝統的弓道とその指導法を理解し、現代における基本的指導のあり方を理解・修得する。弓道における「五射六科」の内容を学習し、その理解と現代的応用方法について考え、論議する。年齢や経験の違う対象者に対する弓道指導の留意点について理解する。安全で効果的に弓道指導を行う上での現代的課題と弓道指導の将来展望を俯瞰できる能力と実践力を養う。        </p>
