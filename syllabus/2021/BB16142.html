$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
社会学の面白さは、その対象や切り口の自由さだけなく、データ利用や調査法においてもかなりの自由が認められていることである。社会学を楽しみながら身に着けるためには、社会学における数々の調査法(社会調査法)を広く学び、自分の力で世の中の様々な社会(学)的なデータを集めてゆく方法(インタビュー調査やアンケート調査、参与観察だけでなく、インターネット調査、図書館・文書館で行う文献調査など)に関する知識を得ていることが重要である。ゼミでは、いろいろな調査法の「さわり」を体験し、その性能(長所と短所)をまず「体感すること」を目指す。最終的には、自分のなかに芽生えつつある社会学的関心と調査法を適切に結び付けられるように、あるいは、複数の調査法を組み合わせられるようになってほしい。<BR>(1)社会学および隣接分野における社会調査や資料論・データ論を幅広く学び、どのような資料や方法が利用可能なのかについての幅広い知識をえること。<BR>(2)既存の社会学のテクストを読み進める際に、どのように集められた、どのような根拠によってその結論を得ているのか、という視点を持てるようになること。<BR>(3)いろいろな種類のデータと出会い、収集し、整理するという社会調査の実践を柔軟に組み合わせて、自分の力で「説明」と「理解」を深めてゆく能力を身につけること            </p>
        </div>

                    <p id="pretopics">

(1)「さわり」の体験学習が困難を極めることが予想されるので、文献講読を増やさざるを得ません。非常に自修課題(宿題)の多いゼミになる予定です。<BR>(2)上記古市『希望難民ご一行様』を通読し、各自批評(肯定的&amp;批判的)を加えなさい。A4レポート用紙2枚が目安。これを第2回のゼミまでに提出すること。<BR>(3)「社会学研究法A」を履修済か履修中であることを条件とします。<BR>(4)初回(4/30)以降manabaに必ずアクセスし、そこにあげてあるガイダンス資料を閲覧・通読すること。                </p>
