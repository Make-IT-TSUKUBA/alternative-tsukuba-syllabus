<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
宇宙機設計に関連した熱制御技術や構造技術、宇宙環境利用技術、月探査技術が理解できる。            </p>

        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
3回の集中講義により授業到達目標を達成するために、下記の内容について述べる。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
無重力、高真空、高宇宙放射線、広大な空間などの特色を利用して様々な宇宙実験や技術開発が行われている。そこで必<BR>要となる宇宙開発技術について具体例を示しながら解説し、巨大プロジェクトを進めるに必要なシステム工学の基礎につ<BR>いて学ぶ。また、月探査技術について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
宇宙構造の設計においては、ロケットによる打ち上げ時の機械環境に耐える構造設計技術が必要となる。<BR>さらに、特に大型衛星では、軌道上環境を考慮した構造設計の重要度が増している。<BR>これらの設計に必要な一連の基礎知識を解説し、実際の設計例を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
人工衛星や探査機などの熱制御系および構体系は、過酷な環境下でミッションを完遂のために、効率的な設計と高い信頼<BR>性が求められる。本講義ではこれらの設計思想、設計手法および検証方法について概説し、具体的なミッションを紹介す<BR>る。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
