    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人の中で行われる情報の処理プロセス,様式について,機能的,モデル志向的にとらえ,認知過程の分析という視点から人間を捉えることができるように,認知心理学の講義,文献講読,ミニ実習を通して,視点・考え方と,問題の焦点化の仕方,研究方法の選択と記述,結果の記述と解釈といった研究の進め方について獲得する.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「教育心理学」領域の演習に相当。受講までに講義「知覚・認知心理学」を履修した場合は,2年生でも履修可とします.<BR>その他の実施形態<BR>基本的に対面。新型コロナウィルスの感染状況によりオンライン(同時双方向型)。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
人間の認知に関する基本的な知識体系を理解することで、日常的な認知的活動、またこの分野の研究成果に対して批判的・創造的に指導する能力を培う(批判的・創造的思考力)。人間の認知に関する研究で説明されるデータや情報を理解し、解析・処理する能力を養う(データ・情報リテラシー)。人間の認知の基盤を修得することにより、人間とは何かをより深まった視点で考え,心身の健康維持への考え方へと繋がる(心身の健康と人間性・倫理性)。また研究領域について,より深い議論を推し進めていく体験から互いを尊重しながら,本質的な議論を行う能力を養う(コミュニケーション能力).<BR>さらに、「人間観察力」「行動分析力」「心理学的支援力」を向上させ、「普遍性と多様性の理解」「心理学的問題解決実践志向」「実証的な志向性と探究心」を育成する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
人の記憶・理解・思考・問題解決などの認知過程、機序に関する体系的な知識を獲得し、その有用性,可能性,限界についても理解する。これらのはたらきが人の日常生活とどのように関わるのかをより深く考えることで、人の環境を改善できることを理解し、その実践を行う基礎能力を養う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
人間の記憶, 理解, 思考と意思決定, 問題解決, 認知工学, 認知的デザイン, 認知的加齢            </p>
        </div>

                                    </td>

「思い出そうとする記憶」:Craik &amp; Lockhart (1972)に基づきつつ,その本質的意義について考える.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">

                                <tr>

第3回                                    </th>

「思い出さずともそこにある記憶」:潜在記憶について,種々の知見と仮説をまとめ,顕在記憶,意味記憶などとの関係性について,考える                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
認知的制御(その1)抑制: Stroop課題の諸研究を中心に,抑制機能とは何か,反応競合とは何か,それらが意味するところは何かを検討する                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
認知的制御(その2)課題切り替え:各種のtask switching課題に関する研究を中心に,人の柔軟な課題達成について考える.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
問題解決課程を観る:言語プロトコル分析の方法とその有効性,限界を体験的に学ぶ.また問題解決という枠組みを日常生活の中に活かしていく視点を確立する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
対話と言語:言語の基礎理論を確認しつつ,人がそこで行っている対話とは何かについて,検討する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
人間の学習を考える:漸次的な行動変容ばかりではなく,人間が様々に見せる多様な学習について考え,認知過程からみた学習,知識獲得について考える.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
感情,動機づけと認知的過程,そして加齢:特に近年の脳神経科学との融合により明らかになってきた,人の学習における感情,動機づけがもたらす影響について検討する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
認知的デザイン:認知工学,人工物デザイン,アフォーダンスと意味,など認知心理学を背景とする「環境のデザイン」について考える                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
