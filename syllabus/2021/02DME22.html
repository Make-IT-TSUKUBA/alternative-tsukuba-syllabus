        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この講義の目的は、金融論の様々な論点を19世紀から現在までの日本経済の発展を事例として学ぶことである。本講義では、特に、債権・債務関係、貨幣および決済の視点を中心に、各種の金融問題を整理する。日本の銀行システムの歴史的形成過程や機能の議論について学ぶ。例えば、高度成長期、バブル経済の崩壊、非伝統的金融政策について概観する。頼母子講や模合等の民間金融の世界についても触れる。参加者には、授業で扱った金融問題のいずれかの論点について、日本の歴史的経験と他国の歴史的経験を比較する形で検討する課題が与えられる。博士論文として金融と関わる論点を検討する参加者には、博士論文の一章として成立するような形で、期末レポートをまとめてもらう。「金融3A」とは異なるトピックスを扱う。        </p>
