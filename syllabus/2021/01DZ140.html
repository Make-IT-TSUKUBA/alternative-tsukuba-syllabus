        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この講義の目的は、19世紀から現在までの日本経済の発展について学ぶことである。本講義では、特に、中心国と周辺国の間の非対称的な国際関係の視点から、19世紀の日本経済がグローバル経済に参入する際に直面した課題を検討する。現在の日本は世界経済をけん引する国の一つとなったが、19世紀末においては、当時のグローバル経済に関わり始めたばかりの新興国の一つであった。当時の日本経済の経験を学ぶことは、現在のグローバル経済に関わらざるを得ない新興国にとっても有益な示唆を与えるであろう。参加者には、中心国と周辺国の非対称的な関係という視点から、ある国の歴史的な発展過程を検討する課題が与えられる。        </p>
