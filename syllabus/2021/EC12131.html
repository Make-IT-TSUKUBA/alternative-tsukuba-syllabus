    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
酸と塩基、化学平衡、酸化還元反応など化学の原理一般にわたり、分析化学の基礎となる「一般化学」に加え、 化学現象をエントロピー、エンタルピーを用いて説明する「物理化学」の一部と、原子や分子の構造、化学結合の本質などを学ぶの「量子化学」の一部と、炭素化合物やアルコールなどを対象とした「有機化学」の一部とを併せて講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「化学」(EC12101)、「化学Ⅰ」(EC12111)及び「化学II」(EC12121)を修得済みの者は履修できない。<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
「一般化学」「量子化学」「物理化学」「有機化学」の基本を理解することで、化学を基礎とする「分析化学」「生物物理化学」「有機化学」等の専門科目Iを学ぶための知識を身につける<BR>専門コンピテンス 2. 専門の基礎となる教養            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「物理化学」：エンタルピー，エントロピー，ギブスの自由エネルギー(ギブズエネルギー)を理解し、これらを用いて現象を説明できる。<BR>「一般化学」：化学平衡と活性化エネルギーを理解し、反応速度を説明できる。酸化と還元，酸と塩基について理解し、酸性度等の算出ができる。<BR>「量子化学」：量子化学に基づく原子モデルがどのように構築され、発展してきたかを理解し、それらがどのようなものかを説明できる。量子力学的モデルに基づく化学結合の種類や性質について理解し、分子の形やその振る舞いについて予測・説明できる。<BR>「有機化学」：IUPAC命名法を理解し、有機化合物の構造や名前を書ける。基本的な反応を理解し、説明できる。異性体について理解し、説明できる。            </p>
        </div>
    
        <div id="style-heading-style">

化学反応、気体、液体、固体、原子と分子の構造、化学結合、化学平衡、エンタルピー、エントロピー、ギブズエネルギー、有機化合物            </p>
        </div>
