<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
本年度は新型コロナウイルス感染拡大の影響によるオンライン授業への移行を考慮して、主として普段の授業への取り組み(予習状況など)に基づいて成績評価を行う。具体的には、普段の取り組み(70%)、学期末試験(30%)を標準とする。ただし、諸事情により学期末試験が実施できない場合には、課題提出等の取り組みで成績評価を行う。なお、同時双方向授業に出席できない受講生には別途課題を課す。                </p>
