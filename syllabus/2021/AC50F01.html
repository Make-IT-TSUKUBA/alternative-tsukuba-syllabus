        </h2>
        <p id="summary-contents">
テクスト文化について学ぶ基礎として、さまざまな文学理論・文化批評理論を概観し、広い問題意識を養う。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
様々な文学やアート作品などを深く理解するための理論を概観した上で、具体例を分析しながら理論の応用の方法を学ぶ。<BR><BR>1.テクスト文化作品研究に必要な批判的・創造的思考力を養う。<BR>2.テクスト文化作品研究に必要な広い視野と国際性を身につける。<BR>3.表現や文化における事象をグローバルな視点から理解できる力を養う。<BR>4.表現や文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。<BR>            </p>
