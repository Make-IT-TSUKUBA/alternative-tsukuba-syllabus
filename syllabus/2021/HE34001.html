<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
生理機能検査学        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    4.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>

春ABC集中            </span>
            <br>
            <span id="assignments">
小池 朗, 石津 智子, 中馬越 清隆, 和田 哲郎, 廣瀬 由紀, 田中 秀峰, 町野 智子, 田渕 経司, 中山 雅博, 石川 栄一, 増子 裕典, 早川 幹人, 松野 洋輔, 腰野 結希, 際本 拓未, 鶴淵 隆夫            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生理機能検査(循環機能検査,呼吸機能検査,脳波検査,平衡機能検査,経皮的ガス分圧測定,睡眠時無呼吸の検査など)について,その基礎となる生理学的事項から説き起こし,検査の基本手技と臨床的意義,結果の評価法について教授する。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
授業スケジュールは後日周知。<BR>4/8,4/9,4/16,4/20,4/23,4/26,4/27,4/28,5/17,5/18,5/25,5/26,5/28,6/1,6/4,7/2,7/9<BR>実務経験教員<BR>対面        </p>
    </div>

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医療科学主専攻:臨床検査の知識と実践力<BR>国際医療科学主専攻:医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
１．各種の生理機能検査について、その適応となる疾患の基本的病態を理解する。<BR>２．各検査の基本手技を理解する。<BR>３．各検査の意義を理解する。<BR>４．各検査から得られる結果について基本的な評価ができるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
生理機能、検査            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
循環器系の検査の実務経験がある小池を含め、生理機能検査の実務経験を有する教員が、以下のテーマについてオムニバス形式で講義を行う。<BR><BR>心電図：電気現象の基礎（解剖、生理）心電図の基礎的事項、心電図記録の実際と正常心電図、徐脈性不整脈、頻脈性不整脈、異常心電図（心房負荷、心室肥大、心筋梗塞、狭心症、ST-T異常、肺塞栓、右胸心、電解質異常、薬剤、QT異常、心筋疾患、弁膜症、先天奇形）、負荷心電図、ホルター心電図<BR>心音図・脈波（疾患を含む）<BR><BR>呼吸機能検査：呼吸生理の基礎、換気機能検査、換気力学、肺胞機能、血液ガス、酸塩基平衡<BR><BR>脳波検査：脳波の基礎的事項、正常脳波、年齢による変化、睡眠脳波、異常脳波、賦活脳波、脳波計、誘発脳電位、導出法と電極<BR><BR>神経・筋機能検査<BR><BR>聴力検査・平衡機能検査・味覚検査・嗅覚検査<BR><BR>睡眠時無呼吸の検査                    </p>

                    </table>
                </div>
            </div>
