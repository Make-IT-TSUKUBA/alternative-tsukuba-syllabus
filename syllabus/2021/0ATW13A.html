$(function() {

        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
知識についての論考とそれを獲得するための方法について学ぶ。前半は、知識とは何かについて検討する。まず、「正当化された真なる信念」という知識の定義やそれに対する批判(ゲティア問題等)を紹介した上で、知識の共有について意味論との関わりを踏まえ、相対主義とその批判という視点から講義する。後半は、知識構造の分析により得られる様々な知識表現の方法について、その特性を含めて考究する。続いて、知識と情報、データの関係についてアフォーダンスの視点で検討する。最後に、様々な事象から情報やデータを取得する方法と知識を形成するための方法について学ぶ。        </p>
