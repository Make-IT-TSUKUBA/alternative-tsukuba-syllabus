<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
この授業は英語でメディアに関する研究方法を学習する。実証研究における分析手法を学ぶ。多変量解析などの活用方法を理解できるようになる。この授業では、指定された文献を図書館のデータベースよりダウンロードし、授業のときまでに読み、事前にレポートをウェブにて提出する。授業では文献に関するディスカッションとプレゼンテーションを行い、他の履修生と情報共有し、授業後にその活動内容を報告する。これを、各回実施する。「Media Research 1」とは異なるトピックスを扱う。        </p>
