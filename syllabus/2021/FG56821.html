        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
世界が持続可能な発展を遂げていくためには経済成長の中で、省資源と環境保全を図る社会を築いていくことが求められている。本講義では、世界およびわが国のエネルギー・環境問題を、資源、経済、環境の点から多角的・総合的に理解し、エネルギー・環境面から持続可能な社会発展の方向性とこれを実現するための技術開発のあり方について学ぶ。        </p>
    </div>

            <div id="topics">
                    <p id="pretopics">
教科書は指定せずに、講義資料を配布する。<BR><BR>広範なエネルギー問題の全貌を本授業だけで網羅することは難しいため、学生諸君が各自の興味に応じて自主的に学習を進めることを期待する。以下に、授業内容と関係が深く、発展的学習に役立つと思われる文献を紹介する。興味のある所から手に取ってみて、自分自身の視点や問題意識を育てる一助としてほしい。                    </p>

                <p id="style">
授業の狙い:エネルギー問題への取組には、工学を軸としつつ資源・経済・環境等の諸学の知見を取り入れた分野融合的なアプローチが求められる。この授業では、日本と世界が直面するエネルギー問題の現状やその分析法について、講義・演習の双方を通じて学習する。工学の枠に捉われない多角的な視点から問題の全体像を理解し、工学の専門家として何ができるかを考えるための基礎的な素養を身に着けることが目的である。<BR><BR>関連情報:本授業の内容は、エネルギー・環境問題の社会的側面に重点を置くものであり、エネルギー機器、電力システム、水素システム等を工学的観点から扱う他の授業と併せて履修することでより理解が深まる。<BR>授業で行う演習に参加しないとレポートを提出できない場合がある。演習・レポートの詳しい内容は第1週の授業で説明するので、かならず出席すること。<BR><BR>履修しておくべき関連科目は特にないが、専門基礎科目で扱う程度の物理・数学の知識を前提として授業を進める。また本授業は、答えのない現実問題への取り組み方を身に付けることに主眼を置いているため、演習への主体的な参加や授業中の積極的な質疑・発言を歓迎する。                </p>
