<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
ヒューマンバイオロジー学位プログラムの担当教員が主催する海外の研究室のうち、学生自身が興味ある1~2の研究室を選択し、その研究室で8週間以上博士論文研究の一部を実施し、研究の目的や研究の進め方、得られた研究成果、今後の研究方針について派遣先の指導教員ならびに帰国後に研究指導教員と議論する。これにより、学位論文作成に多様な研究遂行能力や結果の評価能力を習得する。学生からの活動報告ならびに派遣先の教員からの評価に基づき、教務委員会が研究指導教員の研究室の研究内容との相違を含めた派遣の必要性・意義、活動内容、成果について総合的に評価を行う。        </p>
