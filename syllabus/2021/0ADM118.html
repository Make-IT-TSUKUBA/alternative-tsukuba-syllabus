<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、経営、マーケティング、金融などの分野におけるさまざまなビジネスデータを分析するための中心的手法である回帰モデルの基礎理論、推定手法、仮説検定などを、具体的な分析例を通して修得することを目標とする。最初にモデルや推定手法を理解するための必要な確率・統計の知識を解説した上で、重回帰モデル、残差の系列相関や不均一分散の問題と対処、一般化最小二乗法、同時方程式モデルと操作変数法、パネル回帰などを学ぶ。また、情報量規準によるモデル選択や、符号条件や有意性にもとづく結果の解釈なども説明する。        </p>
    </div>

            <p id="style">
汎用コンピテンス：「1. 知の活用力」<BR>専門コンピテンス：「2. 経営に関する問題発見能力」，「3. 経営に関する問題解決能力」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1) 回帰モデルの理論的な基礎について理解できるようになること.<BR><BR>(2) 回帰モデルの推定，係数に対する検定，モデル選択などのフレームワークを理解できるようになること．<BR>実データに対して適切に適用できるようになること．<BR><BR>(3) 不均一分散や系列相関などに留意して，実データに対して回帰モデルを適切に適用できるようになること．<BR><BR>(4) 同時方程式モデルに対して適切な推定ができるようになること．<BR><BR>(5) パネルデータの分析手法を理解できるようになること．<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
確率分布，モーメント公式，最尤法，回帰分析，モデル選択，不均一分散，系列相関，2段階最小二乗法，パネルデータ            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
回帰モデルを用いて分析を行う際に必要となる理論や分析技術，分析結果の解釈などを，データ分析例を交えながら解説する．                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
(1) 確率変数と分布<BR>確率変数とデータ，分布の表現と特性量，代表的な分布，モーメント公式，大数の法則，中心極限定理，尤度<BR><BR>(2) 重回帰分析<BR>古典的回帰モデル，回帰係数の仮説検定，複数の係数に対する検定(F検定)<BR><BR>(3) 変数選択，多重共線性<BR>過少定式化と過剰定式化，多重共線性，最尤法，情報量規準による変数選択<BR><BR>(4) 不均一分散・系列相関<BR>加重最小二乗法，不均一分散の検定，一般化最小二乗法，系列相関の検定，実行可能な一般化最小二乗法<BR><BR>(5) 説明変数と誤差項の相関・パネルデータ<BR>新古典的回帰モデル，同時方程式，操作変数法，2段階最小二乗法，固定効果と変量効果，パネルデータの推定<BR>                    </p>
            </div>
