<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
微生物用バイオリアクター,通気と攪拌,計測と制御,発酵生産物の回収と精製などについて解説し,微生物を用いた有用物質生産技術について講義する。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物資源学を利活用して人類社会にとって有用な物質の生産を行う上で必要な生物反応工学の体系的な専門知識を習得する。<BR>1体系的な専門知識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
バイオサイエンスが進歩しても、その知見を利用した有用物質の生産など産業規模で活用する手立てが無ければ人類社会にとって真に有用なものとならない。生物資源を有効に活用するそのためには、酵素や微生物などの生体触媒を利用した物質生産技術が必要とされる場合が多く、その基礎となる生物反応工学を体系的に習得必要がある。このため、下記を達成目標とする。<BR>専門コンピテンス1体系的な専門知識<BR>・酵素およびその反応機構を理解する。<BR>・固定化酵素とその反応挙動の取り扱いについて理解する。<BR>・バイオリアクターおよびバイオリアクターにおける生物反応挙動の工学的取り扱いについて理解する。<BR>・バイオリアクターを利用した有用物質の生産の概要について理解する。            </p>
        </div>
