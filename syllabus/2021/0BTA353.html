                $('.officehour-address').each(function() {

                        }
                    }
                });
            },

            授業概要
            
        </h2>
        <p id="summary-contents">
言語教育(国語教育・母語教育・日本語教育・英語教育)に関する調査研究に関して、代表的な研究や最新の研究を読んだり各自の調査研究を報告し合ったりすることで、実験的調査や観察調査・フィールドワークなどの手法を洗練させることをねらう。第1回から第5回は基礎的・代表的な文献を批判的に検討する。その際、国語教育だけでなく日本語教育や英語教育などの研究もみることで他領域の研究目的や手法との共通性や差異についても考え研究手法の幅を広げていく。第6回から第10回は、各自の調査研究について報告を行いながら討究する。その際、当該調査手法の適否だけでなく、他の視点からの分析や別手法・分析が行えないかなどについても検討することで 、さらなる調査や分析に発展させる。        </p>
