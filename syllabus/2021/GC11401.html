<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「線形代数I」に続き、ベクトル空間、内積空間、線形変換、不変空間(核・像・固有空間)、固有値と対角化、標準形等の線形代数の基本概念が学べる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
GC11801と同一。「線形代数I」を履修していること。情報メディア創成学類の2018年度以前の入学者対象。        </p>
    </div>

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「5.数理的基盤」に関連する線形代数の基礎が学べる。特に、線形ベクトル空間と線形写像の幾何学的解釈と特性を重点的に理解できる。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
線形代数Iに続き、線形代数の基本概念を学ぶ。特に、線形ベクトル空間・内積空間における種々の不変集合の幾何学的イメージを理解し、工学的応用に必要な抽象的問題への思考力を鍛錬する。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ベクトル空間, 線形変換, 核と像, 内積空間, 固有値・固有ベクトル            </p>
        </div>
