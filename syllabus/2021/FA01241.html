$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

            授業概要
            
        </h2>
        <p id="summary-contents">
大学数学の基礎を学ぶ.数学リテラシー2では,各種の空間図形,空間ベクトル,数列や関数の極限を厳密に議論するためのイプシロン・デルタ論法の初歩を学ぶ.また,授業中に適宜演習を行う.        </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:大学数学の基礎を学び,高校数学と大学数学との間の大きなギャップの解消 (高大接続)を目的とする.また,大学数学を学ぶ上での基本的な「リテラシー(読解記述 力)」を身につけることも目的とする.<BR>関連情報:数学リテラシーは大学で数学を学ぶ上での基礎となる内容をまとめた科目であ り,微積分1,2,3/I,II,III や線形代数1,2,3/I,II,III などの授業でも前提にすることが ある.数学リテラシー1,2の,「写像」「行列と一次変換」「空間図形」は線形代数のプロ トタイプであり,多変数の微積分の理解にも不可欠な内容である.数学リテラシー2の「イ プシロン・デルタ論法」は微積分の理論の基盤となる内容である.このように数学リテラ シーの内容を理解することで,線形代数や微積分の概観をつかむこともでき,数学リテラシ ー3を含めた1年次の数学科目との関係を能動的,発展的に調べていくことは,各科目の学 習内容の理解を深めていくのに役立つ.<BR><BR>受講生にのぞむこと:<BR>講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例,問については,受講生が自主的に検討していくことが望まれる.自ら手を動かして予習,復習に努めること.また,修得できるまで繰り返し学習すること.                </p>
