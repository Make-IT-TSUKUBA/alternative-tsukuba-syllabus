<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自己と文化の理解を促進し、コミュニケーションスキルを向上させ、個々の学生が人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリア・デザイン)の準備に不可欠の基礎作りをすることを目的とします。特に、社会と関わる力、変化する社会の中で主体的に生きるために必要な力を発展させることを目指します。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
・授業参加(グループディスカッション、チーム貢献)への積極性についての自己評価(30%)、毎時間の振り返りレポート(20%)、期末レポート(50%)に基づき、A+~Dの評点を総合的に評価する。<BR>・自己評価は、5点満点で行う。manabaのアンケート欄より提出。<BR>・毎時間の振り返りは、授業を受けての感想、考えなどを140文字以内でまとめること。manabaのアンケート欄より提出。<BR>・自己評価と振り返りは、時間割通りに受講できなくても、事後にビデオを視聴し、グループでのディスカッションにコミットしてから同じく行ってよい。<BR>・授業および期末レポートについては、自らの未来の姿とそのためのキャリアデザインの明確化、異文化理解・協働に関する態度など到達目標に関する課題を課し、到達度を評価する。                </p>
        </div>
