                        }

            授業概要
            
        </h2>
        <p id="summary-contents">
『源氏物語』注釈所引の年代記類をとりあげ、私撰国史のひろがりについて考える。あわせて、問題を自分のものとするために考察を進める技術、知識を得る。具体的には、『源氏物語』、『源氏物語』注釈史と、時代をつうじてさまざまに書かれた年代記類とが不可分にかかわりをもつことを、年表型、三国対照型の形式をもつものに中心的に注目して考察する。また、『源氏物語』の全巻注釈の早い段階の注釈書類が依拠したと指摘されている『一代要記』をとりあげ、双方のかかわりを具体例の精査のなかで展望する。        </p>
