$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
微積分1, 2, 3の続きとして、講義と演習を通じて、実関数の微積分についての理解を深め定着を図る。講義には発展的な内容も含まれる。関数と極限、微分、積分、偏微分、重積分、などを扱う.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
必修科目。2019年度以降入学生対象(2年3, 4クラス)。講義はオンライン（オンデマンド型），中間（春Ａ予備日）期末試験は対面を予定．<BR>その他の実施形態<BR>解析学I(FG10314, FG10324), 解析学II(FG10354,FG10364)の単位を取得した者は履修不可。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">

    </div>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:実関数の微積分に関する基本事項について理解を深める.このことを通して,論理的・<BR>数学的な思考力と解析力を養う.<BR><BR>関連情報:履修条件に記した科目ならびに本科目は,多くの応用科目の学習において基礎となるも<BR>のである.単に問題を解くだけでなく,論理の出発点と展開に注意して学習を進めること.なお,通<BR>例,微積分で学習する級数にかかる事項は,「常微分方程式」ならびに「応用数学A(前半)」の中で<BR>扱われる.また,本科目に直接続くテーマとして,微分方程式については「常微分方程式」ならびに<BR>「応用数学B」で,フーリエ解析については「応用数学A(後半)」で,関数論については「複素解<BR>析」で,それぞれ議論される.<BR><BR>受講生に望むこと:講義の進度に応じて演習を行うが,教科書にある演習問題等については,受講生<BR>が自主的に検討していくことが望まれる.                </p>
