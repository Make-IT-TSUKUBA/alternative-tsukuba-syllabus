        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
中国・韓国(朝鮮半島)・日本の東アジア地域は、古くから漢字文化圏、それにちなんで儒教文化圏とも呼ばれてきた。本授業では、東アジアにおける儒教思想、特に中国宋代の新儒学の勃興以降の展開と特徴を比較的な観点で考察することを目的とする。とりわけここでは、日本の幕末・明治期の儒学思想の展開と特徴を考察する。主に大塚退野、横井小楠、元田永孚といった熊本実学派の文献を講読しながら、大勢の西洋文明の流れの中で朱子学(退渓学)的な儒教の復活を唱える、その時代的意義を当時の中国、韓国の儒学界との比較において考察する。        </p>
