        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
グローバル化する世界のスポーツの文化状況を踏まえながら、これからのスポーツプロモーションにおけるビジョンと課題を検討し、諸外国のスポーツ文化状況を通じた多様なスポーツライフスタイルを構想して、スポーツプロモーションに関する具体的な問題意識を醸成する。概念レベル、歴史レベル、社会レベルのスポーツプロモーションに関わる文化的課題を取り上げ、それらの課題を相互比較し、我が国のスポーツプロモーションの在り方を検討する。こうして養われるスポーツプロモーション政策形成の具体的分析力を基礎に、それぞれの学生の現職経験に基づくスポーツプロモーション問題を取り上げ、そこに作用する政治課題のベクトルと生活課題のベクトルをシミュレーションすることによって政策課題を明確にし、スポーツの文化的アイデンティティに基づく政策立案のモデル化について演習する。        </p>
