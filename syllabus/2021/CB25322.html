<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
文献を講読し、討議・検討することで、社会学的な探究を必要とする問題に着目する。次いで、問題のテーマ化を図りながら探究の視点を定めることにより、探究すべき課題を導出する。さらに、課題解明のための方法を学習し、調査を企画設計する。質問紙やインタビュー・ガイドの作成を試みると同時に、調査の実施、データの分析、結果の報告について学習する。        </p>
    </div>

    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
教育社会学や関連領域の基本概念および理論を学び、様々な教育事象を社会学的な観点から分析する力を身に着ける。文献を読みながら、教育社会学研究の課題設定、問いの立て方、研究方法などについて学び、最終的には各受講者が学んだ視点や方法を取り入れた研究構想を発表する。            </p>
        </div>
