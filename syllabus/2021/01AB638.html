<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

論により、自らの視点で考察し新たな課題や手法を発見・考案する3 選定した専門分野の文献の内容を理解し評価を行うため精読すると共に、文献を評価し、新たな課題や手法を発見・考案するため、既往の文献と比較検討<BR>第29回 共生進化生物学関連分野の専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する4 文献内容のまとめ、及び、評価に基づく新たな課題や手法の提案のまとめ<BR>第30回 共生進化生物学関連分野に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する5 グループにおけるまとめの発表と議論、また、発表と議論の内容を振り返ってまとめ、課題や手法を発見・考案について理解を深める                                    </td>
