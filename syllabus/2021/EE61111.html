$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
物理学の基礎を俯瞰するとともに、物理学を通じて自然界の様々な現象を理解する。これらにより、物理学を一般的かつ包括的に学習する。        </p>
    </div>

            備考
            
        </h2>

    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
物理学の基本的な法則に基づき、自然界の現象の背後にある物理的な機構についての幅広い知識を持ち、これらを理解し説明する力を身に着ける。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
近代自然科学・物理学の研究はガリレオ、ニュートンらの活動に始まる。 現在では微視的な素粒子の構造・力学から宇宙の成り立ちや構造にいたる森羅万象の自然現象を少数の法則によって体系的に理解できるようになった。その物理学的な原理や法則は現代の科学技術を支える基礎となり、人類が直面するさまざまな問題を理解し解決する方策を創出する原動力となる。本科目では、物理学の基礎的な概念と現代的な応用例について具体的な例を通して学ぶことにより、身の回りの自然現象をより深く理解するための基盤を得る。<BR>以下の点を到達目標とする。<BR>1.&nbsp;&nbsp;ニュートン力学を理解し 簡単な問題が解けるようになる。<BR>2.電磁気学の基礎を理解し 簡単な問題が解けるようになる。<BR>3. 物質のさまざまな階層を理解し その性質を説明できるようになる。            </p>
        </div>
