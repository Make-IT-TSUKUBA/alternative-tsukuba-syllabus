$(function() {

                        }

<object >    <h1 id="course-title">
        <span id="course">
HB21181        </span>&nbsp;
        <span id="title">
日常生活の中で見られる神経筋疾患        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
秋AB応談            </span>
            <br>
            <span id="assignments">
石井 一弘            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
高齢化社会を迎えてアルツハイマー病やパーキンソン病などの神経変性疾患は益々増加しつつある。本講義では日常生活の中で見られる頻度の高い神経筋疾患について概説するとともに,神経症候が如何にして生じてくるかに関して平易に説明する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
【受入上限数180名】<BR>曜時限の詳細は、シラバスを確認すること。<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)<BR>その他の実施形態<BR>試験のみ対面で実施。<BR>※期末試験について注意事項あり。シラバス「履修条件」を必ず読むこと        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
21世紀は「脳の世紀」と呼ばれ、脳に由来する疾患は最後に残されたブラックボックスと考えられてきたが、脳の疾患を扱う神経内科学は神経科学の発展を基盤に多くの神経疾患の病態を明らかにしてきた。本講義では、日常生活の中で経験するありふれた症状と関連の深い神経筋疾患の病態についての最新の知見を紹介し、神経筋疾患に対する理解を深める。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
神経系の構造や機能に関する基本的な知識を獲得し、日常生活の中で見られる頻度の高い神経筋疾患につい<BR>て概要を理解するとともに、神経症候が如何にして生じてくるかに関して簡単に説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
頭痛, 物忘れ, ふるえ, 脱力, 視力低下, 瞼の下がり, 後頸部痛, 腰痛, しびれ            </p>
        </div>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
【10月11日】瞼の下がりと重症筋無力症 中馬越清隆<BR>眼瞼下垂をはじめとする筋無力症状について概説し、その障害をきたす代表的疾患としての重症筋無力症について紹介する。                                    </td>
