        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
比較歴史制度分析の観点から日本のアイドルの特質を明らかにし、明治以降の日本経済の長期波動とアイドル・ブームの関係を、映像・音源を視聴しながら検討することを通して、現代日本の社会経済と文化についての洞察を深めることをめざす。平山朝治「アイドル150年:アイドル・ブームと長期波動」『経済学論集』70号、2018年、http://doi.org/10.15068/00150843 などをテキストとして講義する。        </p>

            <p id="style">
