    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            break;
                        }
                    }
                });
            },

                console.log('error');
            }
        });
    }
});

<object >    <h1 id="course-title">
        <span id="course">
01ER201        </span>&nbsp;
        <span id="title">
食料健康科学演習I        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
秋AB応談1,2            </span>
            <br>
            <span id="assignments">
ロンバルド ファビエン クロード レノー, 鄭 齢, 山岡 裕一, 熊谷 嘉人, 江面 浩, 北村 豊, 大根田 修, 阿部 淳一 ピーター, 市川 政雄, 松倉 千昭, 森川 一也, 大庭 良介, 大林 典彦, 新開 泰弘, 石井 敦            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
少なくとも1名の担当教員のラボセミナーに参加し、「食料と健康」に関する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、問題点、残された課題について討論する。また、場合によっては、原著論文の代わりに特許などイノベーションに関わる事項を対象としてもよい。食料健康科学演習Iでは筑波大学の担当教員のもとで学習することで、健康と食資源に関する専門基礎知識、物質の生体への効用・安全性評価に関する専門力などを涵養する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
0AVC101と同一。<BR>英語で授業。<BR>オンライン(同時双方向型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
食料健康科学の基礎専門力（健康と食資源を繋ぐ力、健康安全保障、食糧安全保障）と実践力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	自ら教員が実施する研究を調べることができる。 <BR>2.	主要科学雑誌や online の検索システムを用い、最新の原著論文の中から、読むべき論文を選ぶことができる。 <BR>3.	選んだ論文を読んで理解し、定められた時間内にその概要を他の学生に説明することができる。 <BR>4.	他の学生が選んだ論文を事前に読み説明を聞いて理解し、疑問点や当該研究の意義について討論することができる。 <BR>5.	個々の原著論文の食料健康科学の諸問題中における位置づけを説明することができる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
論文発表、論文紹介            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下のテーマを担当する教員が主催するセミナーに 10 回以上参加する。<BR>複数の担当教員のセミナーへの参加を認める。参加学生は、10 回のセミナー中、少なくとも 1 回は自身の選んだ論文・特許などを発表しなければならない。 <BR>テーマ 1：環境医学（熊谷嘉人）<BR>テーマ 2：グローバルヘルス（市川政雄）<BR>テーマ 3：幹細胞生物学（大根田修）<BR>テーマ 4：細菌遺伝学（森川一也）<BR>テーマ 5：健康情報総合学（大庭良介）<BR>テーマ 6：実験病理学（鄭齢）<BR>テーマ 7：遺伝分子育種（江面浩）<BR>テーマ 8：植物分子育種学（松倉千昭）<BR>テーマ 9：植物寄生菌（山岡裕一）<BR>テーマ 10：菌根類（阿部淳一ピーター） <BR>テーマ 11：農産食品加工（北村豊） <BR>テーマ 12： 植物生理学 （Lombardo Fabien Claude Renaud ）<BR>テーマ 13：毒性学（新開泰弘）<BR>テーマ 14：細胞情報制御学（大林典彦）<BR>テーマ 15：水資源環境工学（石井敦）<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>

        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
授業中の積極性（質疑応答状況等）（50％）、発表・議論（25%）、レポート課題（25%）で評価する。 <BR>レポートのテーマは、「自身の紹介した原著論文や特許などの要約（1 つ）と食料健康科学分野における課題との関連性」。 <BR>出席率 80％以上で、発表とレポートから、自ら論文を選び、論文・特許などの概要とその分野における意義を理解していると判断されれば（C 以上）とする。加えて、セミナーにおいて、建設的な議論ができたと判断されれば B とする。さらに、論文・特許が食料健康科学分野での課題の中に位置づけられていると判断されれば A とする。これに加え、総合的に到達目標を達成し極めて優秀と判断されれば A+とする。 <BR>                </p>
        </div>
