        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ヨーロッパにあって、古代末期から中世初期にかけて次第に重要性を増し、中世盛期から近世にかけては政治外交面においても大きな影響力を持つことになった「永遠の都」ローマ(ないしヴァティカン)の宗教的意義と役割について考究する。具体的には、(1)ラテン語(ないしギリシア語)で記された教父文献に基づく神学的考察、(3)教会法文献に見るローマ教皇の首位性の確立と変遷をめぐる歴史的考察,3)各時代の公会議文書に見る教会合同の諸相、(4)現代におけるヴァティカンの活動をめぐる考察を中心に、現代政治と宗教の関わりにも論究する。        </p>
