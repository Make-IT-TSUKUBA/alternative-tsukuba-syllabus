<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                    <p id="pretopics">
(1)活動先の選択<BR>履修説明会(4月開催予定、日程等の詳細は掲示します)で配布される「研究会・社会的活動一覧」から関心のあるものを選択し、指導教員に参加を認めてもらってください。参加が許可されたら速やかに世話人教員まで連絡してください。<BR><BR>(2)活動中の留意点<BR>総活動時間は30時間を超えるものとします。ただし、年度途中で30時間を超えても、そこで活動を止めることなく、指導教員の指示にしたがって最後まで活動を続けてください。実際の活動内容は指導教員に一任されますので、その指示に従って学習活動を展開してください。また「一行日誌」は忘れずに毎回記録するようにしてください。<BR><BR>(3)振り返り授業<BR>秋Cモジュールに「振り返り授業」を集中形式(2月初旬の週末1日を予定)で実施しますので参加してください。日程等の詳細は後日掲示します。<BR><BR>(4)レポート<BR>秋学期末に、「一行日誌」と「まとめ感想」の二点を提出してもらいます。「一行日誌」には指導教員の署名・捺印が必要となります。詳細は履修説明会および振り返り授業にて説明します。<BR><BR>履修説明会と振り返り授業は、新型コロナウィルスの感染状況により、オンラインもしくは中止になる可能性があります。その場合、レポートの様式も若干変更になります。<BR>諸連絡はｍanabaによって行いますので、ニュース等が読めるように設定しておいてください。<BR>                    </p>
