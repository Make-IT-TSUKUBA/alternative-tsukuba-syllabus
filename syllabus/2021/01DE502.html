<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
啓蒙主義、古典主義、ロマン主義の時代のドイツにおいて文化形成の問題がどのような角度から論じられてきたかを、主要な思想家(ヴィンケルマン、ヘルダー、ゲーテ、シラー、シェリング等)の原典や文化理論についての研究書を精読しながら考察する。当時の社会的・思想的背景を踏まえて、特に文化と芸術、古代と近代、文化と自然といった問題について考える。解釈学、文化記憶論、感性論、芸術論の諸議論を手がかりにして、多角的に考察を進める。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
