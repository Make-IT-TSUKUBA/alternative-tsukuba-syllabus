<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境工学コースに関係する様々な分野の英文教科書・学術論文をテキストとした講読を通して,専門分野の英文読解能力を養う。さらに,国際会議での発表や英語学術論文を作成するための論理構成力・手法を学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
本授業では、4年次での卒業研究や大学院進学後の研究活動へつなげることを前提に、以下のような具体的な目標を設定している。<BR>3年次(本授業)<BR>1) 学生実験のレポートを英語で書くことができる。<BR>2) 自分が興味のある研究テーマを英語で説明することができる。<BR>4年次<BR>1) 卒業研究の要旨を英語で書くことができる。<BR>2) 外国人研究者と英語で意見交換することができる。<BR>大学院進学後<BR>1) 研究成果を英語の論文にまとめ、国際雑誌に投稿することができる。<BR>2) 国際的な研究会や学会において発表や討論を行うことができる。            </p>
        </div>
