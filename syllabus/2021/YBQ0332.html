<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

建築デザインに関わる広い視野と確かな基礎学力を身につける。<BR>建築デザインに関わる柔軟な発想力と豊かな表現力を身につける。<BR>汎用コンピテンス : 批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、心身の健康と人間性・倫理性、協働性・主体性・自律性 / 専門コンピテンス : 問題解決能力、幅広い知識に基づく論理的思考力、感性豊かなコミュニケーション能力、自律的・社会的な創造活動のための基礎力            </p>

        </div>
