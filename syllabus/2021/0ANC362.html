<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人文現象における空間データの見方、分析の仕方、研究方法を講義と演習を通じて学ぶ。データの可視化、集計単位の意味、空間分析の基礎を、ベクターデータ(点データ・線データ・面データ)およびラスターデータを用いて、地理情報システム(GIS)を利用しながら修得する。題材は都市・農村における社会経済現象、土地利用、それらに関する統計データないし個別データである。これらに関する研究手法と研究成果を表現する手法も学ぶ。        </p>
    </div>

            <p id="style">
汎用コンピテンス「知の活用力」<BR>専門コンピテンス「知識と理解力」「問題解決能力」<BR>「地球環境の構造と変化を科学的に追究する専門的な研究者・大学教員の育成と、地球環境や地域に関するさまざまな課題に対処しうる 高度専門職業人の養成」に関連する.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
人文地理学にかかわる地理学的問題に地理情報システム(GIS)を用いて取り組む研究手法と,その結果得られた研究成果を表現する手法を理解する            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
地理情報システム(GIS), 経済, 社会            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
地理情報システム(GIS)を用いた研究手法と,その結果えられた研究成果を表現する手法を,農村研究や土地利用を題材に,GISを活用しながら修得する.<BR>授業計画<BR>第1回:農業・農村の地理学とGIS<BR>第2回:GISを用いた統計の地図表現<BR>第3回:GISを用いた統計の空間分析<BR>第4回:GISを用いた土地利用の地図化<BR>第5回:GISを用いた土地利用の空間分析<BR>第6回:GISを用いた土地利用のシミュレーション<BR>第7回:小地域統計の活用<BR>第8回:小地域統計の活用とメッシュデータ<BR>第9回:小地域データの統合<BR>第10回:農業・農村研究とGISについての展望<BR>定期試験に代えて期末課題を課す.                    </p>
