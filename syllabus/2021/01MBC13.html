$(function() {

        // URL

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、生涯学習社会における学校図書館や公共図書館、ネットワーク環境などを含むアナログからデジタルまでの学習環境の在り方、これらの学習環境におけるメディアの利活用や教育等を統合的に扱い、その基盤となる理論やモデル、実践について学ぶ。具体的には、メディアを活用して効果的に情報を収集・判断・創造・発信するために必要とされる「メディアリテラシー」の概念、メディア教育や学習環境の整備の重要性、現状や課題等についての理解を深め、今後の展開等について考察する。        </p>
