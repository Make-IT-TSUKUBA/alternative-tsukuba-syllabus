<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本は基礎・応用科学分野の研究が盛んで、多くの科学技術分野においても同様である。最先端の科学がハイテク産業を支え、科学は産業界からの研究インフラによって支えられている。この授業では、惑星探査、リモートセンシング、気候変動・予測、そして海洋・地質探査、さらに脳科学研究、ロボット工学、ナノサイエンス・テクノロジー、そしてもちろん金属や物質科学にいたるまで、注目されている研究に目を向ける。それぞれの研究から科学の基礎、基本を学び、推論、応用の知識を身につけるとともに、自身の学際的研究に役立たせることを狙いとしている。特に研究手法、材料科学研究への応用に十分時間をかける。        </p>
