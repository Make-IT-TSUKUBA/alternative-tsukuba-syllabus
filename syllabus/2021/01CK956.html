<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

研究者は,時に研究目的・研究意義・研究計画を策定し,限られた紙面内でそれを第三者に対して表現することが求められる.本授業は,その一つである研究提案書に着目し,将来的には提案書を学術機関に実際に提出することを視野に入れて実施される.<BR><BR>具体的には,研究提案書を作成すると共に,ディスカッションをとおした意見交換を行い,自身の研究の目的・研究意義.および研究計画について高い視点からとらえなおす.あわせて,研究提案書に一般的に必要とされる,書類作成の基礎についても解説する.<BR><BR>本演習は知能機能システム専攻に所属している学生のみを対象とする.また,演習内容は受講者にあわせて適宜変更する.                    </p>
