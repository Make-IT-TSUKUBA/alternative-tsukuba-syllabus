        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
半導体の光物性の基礎、およびレーザー分光法を用いた研究手法などについて講義または輪講を行う。また量子ドット研究の最近のトピックスを解説する。主な講義内容は、半導体の基礎、光と物質の相互作用、励起子・励起子分子・トリオン、励起子の光学特性、ポラリトン、量子構造中のフォノン、局在励起子、時間分解分光法、非線形分光法、単一量子ドットの分光技術、等である。その他、発展的内容について、原著論文の講読によって学ぶ。        </p>
