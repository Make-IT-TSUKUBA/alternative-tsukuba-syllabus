<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
エネルギー工学専門実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    3.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
春ABC火3-6            </span>
            <br>
            <span id="assignments">
金子 暁子, 藤野 貴康, 岡島 敬一, 嶋村 耕平, 秋元 祐太朗, 庄司 学, 松田 哲也, 西尾 真由子, 白川 直樹, 金川 哲也, 森田 直樹, 安芸 裕久            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
固体材料,流体,熱流体,燃料電池,内燃機関の実験を実施する。実験の計画,データの整理,結果の考察をレポートにまとめる演習を行う。        </p>
    </div>
    <div id="note-heading-note">

            備考
            
        </h2>
        <p id="note">
2018年度以前入学者対象。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>その他の実施形態<BR>実験テーマにより対面あるいはオンライン（オンデマンド型）<BR>（できる限り全テーマ対面とする方針）        </p>
    </div>

実習･実験･実技        </p>

授業の狙い:エネルギー工学の基礎的なテーマについて、実験の計画法ならびに実験知識と技術を習得するとともに、データの整理、解析、考察を通じてレポートをまとめる力を養う。その過程を通して、学類教育目標における「自主性と行動力」を身につける。<BR><BR>実験前にテキストを読み、実験内容を十分に把握しておくことが必須である。また、各テーマに関連して1,2年次に履修した科目(数学関連科目や力学関連科目、基礎実験など)を復習しておくこと。実験中は各自が自分の頭と手を働かせ、積極的に行動することが望ましい。<BR><BR>関連情報:応用実験や卒業研究において本実験の内容が発展的に展開される。                </p>
