<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
微生物機能利用学分野における研究法・実験技術を教授・指導し,高度の研究能力を養成することを目指す.特に,研究計画の立案能力と研究推進能力の養成および論文の論理構成と表現力の涵養を中心に指導する.        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
微生物機能利用学に関する課題に取り組み、微生物機能利用学に関連する各学問分野で必要な理論と実験手法を修得し、多角的に微生物機能利用学を学ぶ。定期的に成果の進捗状況に関する報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力を修得する。成結果のまとめ方を学び、得られた成果を発表することで、プレゼンテーション技法を身につける            </p>
        </div>

        </div>
