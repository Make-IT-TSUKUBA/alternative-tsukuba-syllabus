        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
映像コンテンツのデジタル化が進み、その利活用が盛んになるに従い、映像メディアに対する知識と理解が強く求められるようになっている。平成期の30年間は、テレビからインターネットへとメディアの主役が転換し、コミュニケーションの革命が生じた人類史上まれにみる時代だった。一方向から双方向へというメディアの転換は、どのように起こったのか。それを知ることは、テレビとインターネットそれぞれの特質を知ることであり、現代におけるコミュニケーションのありかたを探ることでもある。この講義では、かつてない劇的な変革の経緯をたどり、広い意味での情報学としての観点から映像メディアをとらえて、その特性を考察する。また、映像コンテンツの利活用にあたって、必ず身につけておくべき映像リテラシーの基本を教授する。        </p>
