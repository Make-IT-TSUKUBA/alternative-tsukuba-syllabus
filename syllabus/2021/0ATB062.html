$(function() {

    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },

                console.log('error');
            }
        });

});

        </h2>
        <p id="summary-contents">
心理学の研究法ならびに最先端の研究成果について、Web教材、ビデオ教材等を用いて英語で学習し、特に自分自身の研究興味に関連する領域について、国際レベルの知識を体系的に身につけていくことを目的とする。<BR>加えて、英語で国際的な視点、方法により情報発信していくための基礎技能を身につける。        </p>

本科目は,心理専攻の学生が国際的な研究活動を推進していく認知的技能並びに知識を獲得することを目的として,a) 心理学に関係するweb教材による学習,あるいはb)国際学会,ワークショップ,実習活動などを通した学習に対し,その学修効果が専攻で認められた場合に,単位認定をする            </p>

            <div id="topics">
                    <p id="pretopics">
A. e-learningによる心理学の学修<BR> 下記の要件を満たすe-learning心理学学習教材について,事前に指導教員が内容を検討し,受講生の研究計画,研究目的に合致した内容であることを確認し,そのことをあらかじめ学位プログラム教育教育会議に報告・承認を得ている場合,その学修活動をもって単位の取得を認める,<BR>*対象とする教材の要件:下記のすべてを満たすことを要件とする.<BR> 1)他大学において作成・運営されている心理学に関係するweb教材による学修<BR> 2)主たる使用言語が英語である<BR> 3)一方的な視聴など受動的な学習様態のみではなく,discussion,debate,presentation,action paperなどのreporting活動を含む<BR> 4)当該のe-learningを修了したことを確認できる文書がある<BR><BR>B.国際的な活動による心理学の学習<BR> 下記の要件を満たす国際学会,シンポジウム・ワークショップ,インターンシップについて,事前に指導教員が内容を検討し,受講生の研究計画,研究目的に合致した内容であることを<BR> 確認し,そのことをあらかじめ対象とする活動の要件:下記のすべてを満たすことを要件とする.<BR> 1)学会あるいは大学,あるいはそれに匹敵すると認定される研究施設等で計画・運営される心理学に関係する研究活動に通算2日間(6.5時間/日として,13時間)以上の活動に参加でき<BR>&nbsp;&nbsp;る.国際学会での発表,国際シンポジウム,国際ワークショップなどの他,心理学の専門家を対象とした国際インターンシップも対象として含める.<BR> 2)主たる使用言語が英語である<BR> 3)一方的な聴講など受動的な学習様態のみではなく,discussion,debate,presentationなどのアクティブな活動を含む<BR> 4)当該の活動を修了したことを確認できる文書がある<BR> 学位プログラム教育会議に報告・承認を得ている場合,その活動をもって単位の取得を認める                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">

                </div>
                    <p id="pretopics">
A.e-learningによる心理学の学修<BR> 1)受講生は履修を希望する学修プログラムを自ら選択し,指導教員に対し,その有用性,必然性を申請する.<BR> 2)指導教員はその学修が受講生の研究目的・計画に合致することを確認する.また,学位プログラム教育会議に報告し,単位取得の承認を得る.<BR> 3)単位取得の承認が得られたら，受講生は学修活動を行う.その前後に,TWINSにて履修申請をしておく.<BR> 4)学修課程修了後,受講生は報告書を提出し,指導教員はそれを確認,承認した場合は,科目責任者(学位プログラムリーダー)に単位認定を連絡,依頼する.同時に学修内容ならびに報告書の内容，取得した成績から成績を認定する.<BR><BR>B.国際的な活動による心理学の学修の場合<BR> 1)受講生は履修を希望する国際活動を自ら選択し,指導教員に対し,その有用性,必然性を申請する.<BR> 2)指導教員はその学修が受講生の研究目的・計画に合致することを確認する.また,学位プログラム教育会議に報告し,単位取得の承認を得る. <BR> 3)単位取得の承認が得られたら，受講生は国際活動を行う.その前後に,TWINSにて履修申請をしておく.<BR> 4)学修課程修了後,受講生は報告書を提出し,指導教員はそれを確認,承認した場合は,科目責任者(学位プログラムリーダー)に単位認定を連絡,依頼する.同時に学修内容ならびに報告書の内容から成績を認定する.なお,報告書においては,13時間の学習活動が行われたことを示す内容とする(例:国際学会などでは,自分自身の発表の他,複数の学会セッションでの学習活動についても報告する).                    </p>
