<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
放射線診療・治療及び放射線健康リスク、精神医学・災害精神支援、麻酔・蘇生・集中治療・救急医学、臨床薬理学、地域医療・医学教育、臨床疫学、生物統計学、橋渡し研究、創薬研究など、臨床病態解明に関する諸分野において、学生は自らの最新の研究内容を発表し、研究結果と今後の研究方針に関する討論を行うとともに、それぞれの分野の重要な課題に関する議論を行う。授業は研究グループ単位で行う。各研究グループのキーワードは以下の通りである。特論Iでは主として各領域の基礎的側面に焦点を当てる。<BR><BR>・新井哲明, 佐藤 晋爾 脳科学の進歩を踏まえた臨床精神医学の追究<BR>・放射線診断学 放射線医学の臨床応用の最新の知見<BR>・櫻井英幸 粒子線を含む放射線を利用した癌治療を学ぶ<BR>・磯辺智範 放射線防護の最新技術と放射線健康リスクに関する最新の知見を学ぶ。<BR>・太刀川弘和&nbsp;&nbsp;災害精神医療や自殺予防など災害・地域メンタルヘルスの探究<BR>・田中誠 麻酔・蘇生に関わる研究を遂行する能力を獲得する<BR>・井上貴昭 初期診療から多臓器不全までテーマは広範<BR>・本間真人 薬物の効果・副作用と関連する薬物動態の解析方法と変動因子を学ぶ。<BR>・横谷省治 家庭医療・地域医療および地域専門職連携に関する研究<BR>・我妻ゆき子 臨床試験と臨床疫学に関する理論とその応用<BR>・五所正彦 生物統計学の理論および実践研究<BR>・橋本幸一 橋渡し研究、多施設共同臨床研究の実施およびマネジメント方法を学ぶ<BR>・荒川義弘 橋渡し研究、臨床研究の推進<BR>・高野晋吾, 小柳 智義 腫瘍生物学における橋渡し・臨床研究<BR>・松阪諭 橋渡し研究:臨床現場での液性診断<BR>・前野哲博 地域医療と医学教育に関する研究を行う<BR>・伊東洋行(連) 創薬現場における魅力的バイオイメージング<BR>・成松久(連) 生体を構成する個々の分子の構造と機能が総合して機能する調節系が生命活動を規定していることを理解し、有用な生体分子を創出する事も目指す<BR>・宮本憲優(連) 機能ゲノミクス及び薬理学的手法を用いた創薬科学研究        </p>
