<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
放射線腫瘍学・放射線健康リスク科学、精神医学、災害・地域精神医学、麻酔・蘇生学、救急・集中治療医学、臨床薬剤学、地域医療・医学教育学、臨床疫学、生物統計学、橋渡し研究、臨床研究地域イノベーション学など、臨床病態解明に関する諸分野において、学生は自らの最新の研究内容を発表し、研究結果と今後の研究方針に関する討論を行うとともに、それぞれの分野の重要な課題に関する議論を行う。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。各研究グループのキーワードは以下の通りである。特論Iでは主として各領域の基礎的側面に焦点を当てる。<BR><BR>・脳科学の進歩を踏まえた臨床精神医学の追究 <BR>・粒子線を含む放射線を利用した癌治療を学ぶ <BR>・放射線防護の最新技術と放射線健康リスクに関する最新の知見を学ぶ<BR>・災害精神医療や自殺予防など災害・地域メンタルヘルスの探究 <BR>・麻酔・蘇生に関わる研究を遂行する能力を獲得する <BR>・初期診療から多臓器障害、COVID-19、災害医療など、様々な救急・集中治療医学を学ぶ<BR>・薬物の効果・副作用と関連する薬物動態の解析方法と変動因子を学ぶ<BR>・地域医療と医学教育に関する研究を行う <BR>・家庭医療・地域医療および地域専門職連携に関する研究 <BR>・臨床試験と臨床疫学に関する理論とその応用 <BR>・生物統計学の理論および実践研究 <BR>・橋渡し研究、多施設共同臨床研究の実施およびマネジメントによる地域医療、地域産業の活性化 <BR>・腫瘍生物学における橋渡し・臨床研究 <BR>・橋渡し研究:臨床現場での液性診断<BR><BR>・創薬トランスレーショナルサイエンス<BR>・分子創薬学<BR>        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
【汎用】知の創成力、コミュニケーション能力<BR>【専門】研究課題設定力、先端研究遂行力、専門知識運用力、情報発信力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 研究の目的、方法、結果とその意義について理解し、プレゼンテーションを行うことができる。<BR>2. 当該領域の世界の研究について把握し、自らの研究の位置と独創性について説明できる。 <BR>3. 自らの研究結果に対する質問や意見を理解し、議論の内容を以後の研究のに反映できる。<BR>4. 臨床研究法、研究倫理、利益相反について理解し、遵守できる。&nbsp;&nbsp;<BR>5. 他の学生の発表内容を理解し、その向上のため建設的な質問や討論をすることができる。 <BR>6. 自らの研究成果を学会および学術誌に発表することができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
キーワードとして研究グループ名を挙げる:精神医学, 放射線腫瘍学, 放射線健康リスク, 災害・地域精神医学, 麻酔・蘇生学, 救急・集中治療医学, 臨床薬剤学, 地域医療教育学, 臨床試験・臨床疫学, 臨床研究地域イノベーション学, 生物統計学, 橋渡し・臨床研究学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>

                    <p id="pretopics">
