<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物材料の有機化学的性質を深く理解させ、合理的な利用法に結び付る。生物材料を有効利用するために、その材料特性を化学的な面から明らかにする。特に木材等の植物材料の化学的性質の関係、構成成分の化学的特性及びそれらの相互作用、生合成、組織内での分布等について講述する。下記の項目に沿って講義を進める。<BR> (1) 生物材料化学の基礎・主要成分の組織内の分布および生合成、(2) セルロースの化学的特性 I、(3) セルロースの化学的特性 II、(4) ヘミセルロースの化学的特性 I、(5) ヘミセルロースの化学的特性 II、(6) リグニンの化学的特性 I、(7) リグニンの化学的特性 II、(8) 生物材料の主要成分分析における化学反応、(9) 生物材料の最新機器分析法、(10) 生物材料利用における化学反応機構        </p>
    </div>

            <p id="style">
生物材料の有機化学的性質を理解させ、合理的な利用法を考察させる。<BR>1.有機電子論 2.成分分離法 3.環境負荷の小さい化学物質の性質<BR>学術論文の紹介を通じて、研究計画の立案能力を伸ばし、実験手法を広げることに努力することが期待される。            </p>

            <div id="topics">
                    <p id="pretopics">
生物材料を有効利用する目的で、高分子化学的な点から材料特性を明らかにする。特に、木材および農産廃棄物を構成する各成分の構造的特徴を理解させ、成分分離の原理と方法を理解させる。<BR>第1回	第1回から第10回まで、生物材料化学分野の博士課程修了者が、2000年頃から順次公表してきた学術論文の中から、各回の講義で1~2件を紹介しながら、リグニン、セルロース、ヘミセルロースの構造的特徴と成分分離の原理と方法を説明する。                    </p>
