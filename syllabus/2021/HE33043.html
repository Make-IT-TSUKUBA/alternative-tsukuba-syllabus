<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
病原微生物学で学習したことをもとに具体的な方法を学ぶ。病原細菌の性状と同定法,染色法,感受性試験法などの検査方法を身に付けさせる。また病原微生物の無菌操作,滅菌などの取扱い法について習熟させる。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
医療科学類生に限る。平成31年度以降入学者用。<BR>10/4,10/6-10/8,10/13/-10/15,10/20<BR>実務経験教員<BR>対面        </p>

・病原細菌の種を同定できるようになる。<BR>・薬剤感受性を測定できるようになる。<BR>・真菌感染症の起因菌を検査できるようになる。<BR>・結核検査ができるようになる。<BR>            </p>
        </div>

            <p id="style">
病原体, 細菌, 真菌, 薬剤感受性            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
集中で行う。10月4,　6-8,　13-15日を予定。コロナ対策として一部オンラインで提供するので、manabaを確認すること。状況により、実習室での実習は2部制(入れ替え制)で、20名弱ずつで実施する可能性がある。<BR>病原微生物の取扱法・培養の条件、病原細菌の性状と同定方法および、抗生剤の効力測定方法を学び、検査材料の採取や保存方法および、細菌検査法の実際を習得する。<BR>第一週 森川一也、他 <BR>・病原細菌の分離同定検査I<BR>・真菌感染症の起因菌検査<BR><BR>第二週 森川一也、他<BR>・病原細菌の分離同定検査I<BR>・細菌毒素の検出法<BR>・肺結核患者の喀痰検査<BR>                    </p>
