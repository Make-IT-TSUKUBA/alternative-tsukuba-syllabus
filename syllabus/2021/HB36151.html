$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

<object >    <h1 id="course-title">
        <span id="course">
HB36151        </span>&nbsp;
        <span id="title">
医学総括        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    10.0 単位,
            </span>
            <span id="grade">
                    6 年次,
            </span>
            <span id="timetable">
春C集中; 夏季休業中集中; 秋A集中; 秋B集中            </span>
            <br>
            <span id="assignments">
山縣邦弘 檜澤伸之 他            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
最終学年までに得た知識を系統的に整理し、臨床の各部門、疾患に対する理解を深め、社会医学全般を含め、疾患の予防法、診断法、治療法を実践できる医師としての基盤を確実なものとするために、講義を通じて学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>7/7-8/5,9/7-9/30,10/1-11/10,11/11-11/12<BR>オンライン(オンデマンド型)<BR>対面<BR>その他の実施形態<BR>対面授業と同時にライブ配信も実施。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「診療の実践」、「医療の社会性」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
医学類の統合カリキュラムの最終段階において、これまでの学習により得た知識と技術を臨床医学各領域および社会医学それぞれの立場から総括し、医師として必要な基本的臨床能力を身につけることができるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
運動系臨床, 眼形臨床, 耳鼻咽喉系臨床, 皮膚系臨床, 精神臨床, 呼吸系臨床, 循環系臨床, 消化系臨床, 血液系臨床, 自己免疫系臨床, 神経系臨床, 内分泌代謝系臨床, 腎・泌尿系臨床, 診断治療総論, 小児臨床, 婦人・周産期臨床, 人間集団医学, 感染症, 医療総論            </p>
        </div>
