        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
市場の存在を自明とする基本的な経済認識を人類学的観点から批判的に検討した上で、途上国開発における中心的概念として扱われている「持続可能な開発」および持続可能な開発目標（SDGs）を地域文化や、文化的現象としての人間の感情の視点から考察し、「開発」「援助」の向かうべき方向性と、実践的行為者としてそれらに関わる人類学の可能性について論じる。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
開発援助の潮流は、1980年代以降、その重点を経済開発から社会開発へ徐々に移し、BHNの充足、その実現のための参加型開発や環境保全の持続性を強調する社会開発へ向かい始めた。このような、いわば社会開発のメインストリーム化は、開発援助の世界が人類学者の研究フィールドに近づいてきたともいえる。本講義では、現在途上国開発における中心的概念として扱われている「持続可能な開発」、あるいは持続可能な開発目標（SDGs）を取り上げ、それらを「文化」の視点から捉えることの意味と意義について、具体的事例を交えながら論じる。<BR><BR>1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<BR>2. 専門コンピテンス:国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 人類学的視点を開発援助に導入することの意義を説明することができる。<BR>2. 持続可能な開発論を文化の視点から説明することができる。<BR>3. 開発地における人々や実務者(支援者)の感情を文化として捉え、合理的に説明することができる。<BR>4. これからの途上国開発のあり方について、自らの意見を表明することができる。            </p>
