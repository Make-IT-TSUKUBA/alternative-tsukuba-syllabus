        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
This course provides a general introduction to the field of International Relations (IR) and major themes in world politics. It is designed to introduce students to IR by encompassing various approaches. The course will cover basic theories as well as empirical coverage of core aspects of current international relations, including sources of conflict and cooperation, the role of non-state actors, and contemporary global issues (e.g. US-Japan relationship, migration).        </p>

         		   <h2 id="style-heading">Course Objectives(Learning Outcomes)</h2>
            <p id="style">
The learning goals of this course are:<BR>1. to understand the major theories and approaches in the discipline of IR and IPE<BR>2. to critically evaluate and apply such theories and approaches<BR>3. to obtain knowledge of major themes in IR and IPE<BR>4. to learn about the major international and regional institutions in world politics as well as significant developments in world politics<BR>5. to apply theories to existing case studies as well as critical thinking towards the case studies            </p>
        </div>

                <p id="style">
