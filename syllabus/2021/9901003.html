<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
9901003        </span>&nbsp;
        <span id="title">
博物館実習        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    3.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>
            <span id="timetable">
通年随時            </span>
            <br>
            <span id="assignments">
滝沢 誠, 上松 佐知子, 林 みちこ, 寺門 臨太郎, 水野 裕史            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
全国の博物館(人文系、自然系、美術系博物館)および学内において館務に関する実習を行う。学内で実施する事前・事後指導などを含む。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
博物館実習以外の学芸員資格取得に必要な科目をすべて履修済みであること。<BR>実務経験教員        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
博物館施設の実際と博物館活動の実態について理解するとともに、学芸員実務の一端を体験することによって、学芸員としての素養、心構えの何たるかを体得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(1)                                    </th>
                                    <td>
前年度の1月に全体の第1回事前指導(ガイダンス)をおこない、実習の概要を説明する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(2)                                    </th>
                                    <td>
実習は主として学生の専攻分野にしたがって、人文系、自然系、芸術系の3分野に分け、各分野それぞれの教員の指導のもとに実施する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(3)                                    </th>
                                    <td>
4月に全体および分野別の第2回事前指導(ガイダンス)を実施する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(4)                                    </th>
                                    <td>
各実習の前に、必要に応じて分野別のガイダンスをおこなう。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(5)                                    </th>
                                    <td>
実習時期は夏期が中心であるが、実習先博物館の都合によって不定である。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(6)                                    </th>
                                    <td>
実習の履修方法は次のとおりである。<BR>A 大学で指定する学外の博物館に依頼して館務実習をおこなう。<BR>B 学生が自ら実習館を選び、大学がこれを認めて館務実習をおこなう。<BR>C 教員が学外の博物館見学や、学内または学外での実務実習などを指導する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(7)                                    </th>
                                    <td>
実習の履修日数は、これらのうちの一つまたは複数を履修し、その合計が12日以上にならなければならない。ただし、学外での館園実習は最低6日以上を必要とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(8)                                    </th>
                                    <td>
実習終了後、報告会などの事後指導を実施する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

        		    <h2 id="style-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
                <p id="style">
それぞれの博物館によって、実習の方法は大きく異なる。各博物館の方針にしたがって、筑波大学生として恥ずかしくないマナーをもって、真摯な態度で実習に望むこと。実際の多様な博物館業務をつうじて、その大変さと楽しさを体感してほしい。                </p>
