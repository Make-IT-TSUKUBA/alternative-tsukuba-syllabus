$(function() {

    var agents = new Array();

    if (agents.length > 0) {

                        }
                    }

            },

                console.log('error');
            }

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
細胞検査学は,患者に侵襲を与えない病理検査法で,治療効果判定,経過観察,予後の推定などに広く用いられている。細胞検査学では,細胞検査の手法の基本原理,医療への役割を理解し,主要な疾患についてその細胞像を学ぶ。また,実際の標本を用いて,1)正常細胞と病的細胞の違い,2)婦人科領域,呼吸器領域,消化器,尿路系,内分泌臓器,体腔液など,各臓器の主要な疾患について,組織像と対比させながらその細胞像についての理解を促す。細胞検査学の履修には病理組織学を受講しておくことが望ましい。        </p>
    </div>
