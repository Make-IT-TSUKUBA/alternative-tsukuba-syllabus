$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
広告やメーカーなどの現場において,インタラクティブメディアに関するプロトタイピング能力についてのニーズが高まっている.この講義では,ハードウェアやソフトウェアを用いたデジタルコンテンツを学生が主体となって制作する.どういった問題を解決し,そのためにどのような技術を用い,最終的なアウトプットを作り,それをプレゼンテーションするという一連の流れの中でインタラクティブメディアのプロトタイプ作りを実習する.        </p>
