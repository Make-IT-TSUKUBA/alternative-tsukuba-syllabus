$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

<object >    <h1 id="course-title">
        <span id="course">
0ADM134        </span>&nbsp;
        <span id="title">
サービスマーケティング        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1・2 年次,
            </span>
            <span id="timetable">
秋C集中            </span>
            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
多様化・高度化した現代の顧客が求める価値はモノからコトへと移行している。サービス産業のみならず、製造業がサービス提供によって価値向上を図るケースも増えている。今後、サービスのマーケティングはさらに重要性を増すものと考えられる。サービスは無形性があり、その購買行動や評価は顧客の主観によるところが大きい。そのため、心理学分野との関連も深い。また、モノの財では生産管理にあたるサービス提供プロセスの管理や、人材開発や組織論などの広範な領域を扱うことになる。本講義では、サービス財の性質を理解し、その性質に基づくサービスのマーケティング理論と応用を学ぶ。        </p>
    </div>

        </h2>

    <div id="note-heading-note">

        <p id="note">
講義        </p>

            <div id="style-heading-style">
                    <h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
                <p id="style">
                </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">授業の到達目標（学修成果）</h2>
                <p id="style">
サービス・マーケティングの基本理論および最新の動向を理解し、実務に応用できることを目標とする。                </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">キーワード</h2>
                <p id="style">
サービス、エコシステム、価値共創、サービス化                </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">授業計画</h2>
                <div id="topics">
                        <p id="pretopics">
（受講人数により、変更があり得る）<BR>第1回　講義：サービス・マーケティングの理論とフレームワーク<BR>サービス化経済の現状、サービス・マーケティング・ミックスの７Pなどの基礎知識の講義。<BR><BR>第２回　ケースディスカッション：「B銀行の自動車ローン再構築」<BR>第1回の内容の理解を深めるため、実ビジネスケースで応用力をつける。事前にケースを購入し、課題（【８．学修時間の割り当て及び授業外における学修方法　第2回講義課題】参照）について個人で考察した内容をシェアし、ディスカッションを行う。<BR><BR>第3回　講義：製造業サービス化の動きと現状課題<BR>サービス化経済の元での、製造業のモノからコトへのトランスフォーメーションの現状を把握し、課題や成功要件を理解する。<BR><BR>第4回　講義：価値共創とサービス・マーケティング<BR>サービス研究は、S-D Logicを契機に、旧来のモノとサービスという二元論から大きく理論的に変化している。S-D LogicやS Logicといった基本理論を学ぶとともに、最新の研究・実務動向を理解する。<BR><BR>第5回　事例発表：優れたサービス共創価値創造事例のグループ発表<BR>顧客との価値共創で成功していると考えられる企業を１社選択肢し、その成功要因を講義で学んだフレームワークを使用して分析、発表し、ディスカッションを行う（価値共創事例研究）。<BR>なお、分析に以下のポイントは必ず含めること。<BR>・顧客との共創はどのような面で行われているか？<BR>・共創によって顧客・企業・従業員は、どういう価値を得られているか？<BR>発表資料の作成手順、提出期限、提出方法等の詳細は、下記【学修時間の割り当て及び授業外における学修方法（第5回講義　課題）】参照。                        </p>
                    <div id="topic-assignments">
                        <table summary="topsics">
                        </table>
                    </div>
                </div>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">履修条件</h2>
                    <p id="style">
本講義は、「マーケティング」の基礎知識があることが求められるので、不安がある場合は履修前に講師に相談すること。                    </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">成績評価方法</h2>
                    <p id="style">
成績評価は、以下の基準で行う。<BR>１．出席とクラス内発言・質問などによる貢献　５０％<BR>２．ケースディスカッションと事例発表における貢献のピアレビュー　５０％<BR><BR>グループワークについての評価<BR>１．発言の正確性（ケースの読み込み具合など）<BR>２．発言の独自性（新しい分析の切り口や視点の提供）<BR>３．コミュニケーション配慮（わかりやすさ、異なる意見も尊重する態度など）<BR>４．資料作成への協力・貢献度<BR>５．ミーティング等への出席度合<BR><BR>発表についての評価<BR>１．講義で学んだフレームワークが活用できているか<BR>２．設問に対する回答論旨が明らかで、論理的に整合しているか<BR>３．発表資料は見やすく、わかりやすく作成されているか<BR>４．発表の態度（声の大きさ、態度などの適切さ、時間厳守など）                    </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                    <p id="style">
（第2回講義　課題）<BR>1. B銀行の自動車ローンについて、サービス・マーケティング・ミックスの7Ｐに分けて整理せよ。<BR>2. 競合他社と７Ｐを比較し、優位劣位を論ぜよ。<BR>ケースは、別途教材購入が必要になるので、早期に手続きを行いケースの熟読し、課題への回答準備を始めること。<BR>なお、本ケースは製本版のみの提供となるので受け取り方法に注意すること。<BR>(注)各自でケースは事前購入すること（購入手順は、下記【教材・参考文献・配付資料等】参照）。<BR><BR>（第5回講義　課題）<BR>顧客との価値共創で成功していると考えられる企業を１社選択肢し、その成功要因を講義で学んだフレームワークを使用して分析、発表し、ディスカッションを行う。<BR>なお、分析に以下のポイントは必ず含めること。<BR>・顧客との共創はどのような面で行われているか？<BR>・共創によって顧客・企業・従業員は、どういう価値を得られているか？<BR><BR>枚数：パワーポイント8枚以内（15分程度の発表を想定。但し、受講人数によりチーム発表もしくは個人発表、発表時間等の変更があり得る）<BR>発表資料提出期限：2月8日（火）12：00（休講等の変更があった場合も当該クラスのある週の火曜日正午。正当な理由のない遅延は認めない）。提出されたパワーポイントの発表資料を最終レポートに代える。<BR>提出先：<BR>・発表資料は、i.ktoya@gmail.com宛にファイルを添付して送付<BR>・メールタイトルを「筑波サービス・マーケティング+個人名、またはグループ名」とし、本人、またはリーダーが送付すること。<BR>注意事項：<BR>事例研究は、実務で通用するレベルを想定して進める。そのため、テーマに関しては、新聞・雑誌、各社・各ブランドのホーム・ページや決算報告書など使用可能なものは全て資料として使い、実務においてマネジメント層に報告するに耐えうる内容を目指すこと。                    </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">教材・参考文献・配付資料等</h2>
                <div id="topics">
                        <p id="pretopics">
【テキスト】<BR>書　籍：『ゼロからわかる金融マーケティング』、（金融財政事情研究会／2019年）、戸谷　圭子<BR><BR>ケース：「B銀行自動車ローン再構築」＊本ケースは以下サイトから購入可能。<BR>購入サイト：日本ケースセンター　https://casecenter.jp<BR><BR>１）購入時の入力フォームに下記を入力すること。<BR>・授業名：Service Marketing（英語入力）<BR>・対象：大学院教育<BR>・利用開始年月：2022/01<BR>・講師名：Keiko TOYA（英語入力）<BR>・所属機関名：University of Tsukuba（英語入力）<BR><BR>２）受け取り方法は下記のいずれかを選択する。<BR>・宅配便による配送（ケース購入代金＋配送費）<BR>・キンコース店頭での受け取り（ケース購入代金のみ）<BR><BR>現在、コロナウイルス拡大防止に伴い、一部店舗で営業時間の短縮や休業しているため、受け取り可能な店舗について以下で確認しておくこと。<BR>https://www.kinkos.co.jp<BR>ケースの購入方法、受け取り方法がわからない場合は&ldquo;よくある質問&rdquo;を確認すること。<BR>https://casecenter.jp/faq/<BR>＊どうしても講義までにケースが間に合わない場合は、購入手続き済みであることを証明できる場合のみ、緊急措置としてPDFを配布する。<BR><BR>【参考文献】<BR>『リテール金融マーケティング―顧客を知って儲かる仕組みを作る』、（東洋経済新報社／ 2006年）、戸谷　圭子<BR>『B2Bのサービス化戦略　―製造業のチャレンジ』、（東洋経済新報社／ 20 20年）、戸谷C.コワルコウスキー、W.ウラガ、戸谷圭子、持丸正明                        </p>

            <div id="style-heading-style">
                    <h2 id="style-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
                    <p id="style">
参考　ケースメソッドとは<BR>ケースメソッドとは、「討議用ケース」を用いて行う討議型授業の総称。その教育目的は「実践能力」の育成である。この場合、講義型の授業はあまり行われないので、討議型授業に参加した経験のない者が、はじめてケースメソッド授業の場に参加したとしたら、少なからず講義型授業を恋しく思う。もしかすると、何も学べていないような気がするかもしれない。<BR>しかし、学習の入り口に横たわっている不安感に飲み込まれることなく、その先に広がっている教育効果を見据えている講師と学習者で構成する教室は、討議による叡智を生む可能性に満ちている。<BR>ケースメソッド教育の真骨頂は、ケースをもとにした分析や意思決定訓練を相当量繰り返して行うことで、難題に果敢に立ち向かう能力と姿勢を身につけたマネージャーを育成できるところにある。これは実践能力という言葉の意味を超えて、相互に尊重しながら協働してソリューションを導くことのできるスキル、専門性の高いハイタレントたちを束ねることのできるスキル、倫理観の確かさや豊かな人間性をも含む。<BR>ビジネススクールの学生としての生活は、知力、体力、精神力のすべての面において、非常に厳しいものになる。予習のために約６～９時間、グループ討議とクラス討議で約６～９時間、を要す。言うまでもなく、中心は、グループとクラスのふたつのレベルで行うケース討議なので、予習をおろそかにすると６～９時間の意味と価値がほとんどなくなってしまう。さらには成績がつかない。 <BR>ケースで学ぶことで身につくのは「実践能力」であり、その中身は、分析力、洞察力、情報統合力、計画立案力、概念構成力、戦略構築力、意思決定力などである。これだけの力が、個人差があるとは言え、かなりのレベルで向上する。それと同時に、こうした課題を乗り越えたことで得ることのできる、不屈の精神力、人間としての幅や深み、相互信頼を確かに伴った豊かな人間関係などが、学習者の身体に刻み込まれていく（慶應義塾大学HP加筆修正）                    </p>
            </div>
