$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学分野における電磁力応用の基礎について学ぶ。電気・力学系、電磁流体力学(MHD)、MHD加速・発電などの基礎を理解する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
FG55761と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>

            授業方法
            
        </h2>

講義        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・マックスウェル方程式(4本)、フレミングの右手・左手の法則を、ベクトルを使って数学的に正しく記述した上で、それらの物理的意味を説明できる。<BR>・磁気回路のオーム則を使って、種々の磁気回路の磁束を求めることができる。<BR>・種々の磁気回路の磁気エネルギー、磁気随伴(共)エネルギーを求めることができる。<BR>・可動部を持つ電磁システムにおいて、磁気エネルギーや磁気随伴エネルギーから電磁力を求めることができる。<BR>・可動部を持つ電磁システムにおいて、電気回路方程式及び可動部に対する運動方程式を立てることができる。<BR>・電磁流体相互作用項を持つ流体方程式について説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Maxwell方程式，電磁力，磁気回路，電磁場-力学の相互作用系，電磁場-流体力学の相互作用系            </p>
        </div>

                <p id="style">
授業の狙い:電磁気や力学をもとに、電気と機械のエネルギー変換過程について学ぶ。<BR>また、電磁流体力学(電気と流体の相互作用)の基礎とその工学応用について学ぶ。<BR>これらを学ぶことで、電動機等の実応用電気機器の最新知識を獲得するための能力を獲得する。<BR><BR>関連情報:本講義で学ぶ磁気回路や磁気エネルギ&minus;変換の知識は、講義「電力工学」等で<BR>取り扱われる種々の電気機器の深い理解に必要不可欠である。                </p>
