$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            <div id="topics">
                    <p id="pretopics">
「土星に環があることを、私は知っている」、「ここに手があることを、私は知っている」。いずれも、外的世界に成立している事実に関して、自分の知識を述べているようにみえる。しかしながら、２つの「私は知っている」には大きな違いがあるというのが、ウィトゲンシュタインの洞察である。後者はG.E.ムーアが懐疑論への論駁として取りあげた命題であり、ウィトゲンシュタインは彼に触発され、&rdquo;&Uuml;ber Gewissheit&rdquo;（邦題『確実性の問題』）で「私は知っている」の分析を展開した。このうち、ウィトゲンシュタインの問題意識が提示されているI部（1～65節）を読む。<BR><BR>・初回の授業で、テキストの担当範囲、担当予定日を割りふる。2回以降、担当者には自分の範囲について以下の観点からレジュメを作成し、発表してもらう。<BR>(1) テキストの和訳、(2) 疑問点やそこで提示された議論に関する自分の考え<BR>分量の目安：wordならA4で1, 2枚程度、powerpointならスライド5枚程度<BR>その発表について他の参加者は検討し、議論する。<BR>・期末レポートを課す。テキストの解釈、あるいはテキストで提示された哲学的な問題について、参考文献や授業での議論を踏まえ、論じる（3,000字程度）。<BR><BR>第１回　授業ガイダンスとイントロダクション：外界に対する懐疑とG.E.ムーア「外界の証明」「常識の擁護」解説<BR>第２回　ムーアの主張に含まれる諸問題<BR>第３回　「私は知っている」はどう使われるのか<BR>第４回　ムーアの挙げる諸命題を疑うことはできるか<BR>第５回　常に計算をまちがうことはできるか<BR>第６回　「物理的対象は存在する」という命題は無意味である<BR>第７回　計算の確かさはどのように確信されるのか<BR>第８回　ムーアの挙げる諸命題の論理的位置づけ<BR>第９回　ムーアの「私は知っている」は有意味か<BR>第１０回　まとめ：ウィトゲンシュタインが提示した諸問題（仮）（参加者が関心をもった論点についてまとめる）<BR>                    </p>
