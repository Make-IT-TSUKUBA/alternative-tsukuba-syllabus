<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
高齢者と家族を対象にした効果的なヒューマン・ケアリングを探求するために、ビギナーレベルでの質的研究の理論と実際を学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
高齢者ケアリング学の今日的課題をさまざまな観点から論じることができる。高齢者ケアリング学に関わる研究手法を概観後、質的研究法のグラウンデット・セオリー法について、初心者として、インタビューやデータ分析までを手掛けることができる。<BR>Upon completion of this course, students will be able to examine<BR>current major issues on caring the older adults and the stakeholders such as their family, health care providers and the community by understanding of various disciplines and research methods. Students also will be able to manage the very first step of Grounded theory method.            </p>
