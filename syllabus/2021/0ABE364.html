$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
この講義の目的は、金融論の基本的議論を19世紀から現在までの日本経済の発展を事例として学ぶことである。本講義では、特に、債権・債務関係と決済の視点を中心に、各種の金融問題を整理する。金融2は、日本と国際金融システムの関わりを中心に学ぶ。具体的には、金本位制やブレトンウッズ体制などの国際金融制度、あるいは大恐慌やアジア金融危機等の国際金融危機について一通り学ぶ。参加者には、授業で扱った金融問題のいずれかの論点について、日本の歴史的経験と他国の歴史的経験を比較する形で検討する課題が与えられる。例えば、プレゼンテーションを行ってもらったうえで、期末レポートとしてまとめてもらう。        </p>
