<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
演習。運動生化学に関する国内外の専門書、文献、研究論文等を講読し、運動生化学の対象領域、基本概念、研究方法などを学習することによって研究に必要な能力を向上させる。運動が身心に及ぼす影響とトレーニング効果に関して運動生化学の立場から理解を深め、健康や運動パフォーマンスの維持・増進のメカニズムを理解する。研究力を向上させ、修士論文を作成できるようにする。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
運動が身心に及ぼす影響とトレーニング効果に関する分子〜行動からの理解を深め、健康や運動パフォーマンスの維持・増進のメカニズムの理解を深める。<BR>1)健康体力学の実装に応用できる運動生化学の知識を得ること。<BR>2)プレゼンテーションや討論を通して、論理性や表現力を高めること。<BR>3)運動生化学における先端的研究の展開と背景について知識を得ること。<BR>4)研究計画を立案・実行する実践力をつけること。<BR>5)運動生化学研究における倫理観を確立すること。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>

運動ストレス, 認知機能, 海馬神経新生, 筋の肥大と萎縮, 筋記憶, 臓器連関            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第 1 回 運動生化学領域における研究倫理書類の作成、審査、留意点について(担当:征矢)<BR>第 2 回 「運動ストレスの有益な効果」の分析手法に関する英語文献(担当:征矢)<BR>第 3 回 「オーバートレーニングとストレス調節」の分析手法に関する英語文献(担当:征矢)<BR>第 4 回 「運動時のグリコーゲン代謝と中枢疲労」の分析手法に関する英語文献(担当:征矢)<BR>第 5 回 「運動時のグリコーゲン代謝と糖尿病」の分析手法に関する英語文献(担当:征矢)<BR>第 6 回 「認知機能を高める海馬グリコーゲンロング」の分析手法に関する英語文献(担当:征矢)<BR>第 7 回 「低強度運動による海馬神経活性化とBDNF発現」の分析に関する英語文献(担当:征矢)<BR>第 8 回 「海馬神経新生と記憶能を高める軽運動効果」の分析手法に関する英語文献(担当:征矢)<BR>第 9 回 「運動による海馬神経新生を高める神経基盤」の分析手法に関する英語文献(担当:征矢)<BR>第 10回 「海馬神経新生を高めるサプリメント」の分析手法に関する英語文献(担当:征矢)<BR>第 11回 「軽運動によるヒト海馬パターン分離能の向上」の分析手法に関する英語文献(担当:征矢)<BR>第 12回 「アルツハイマー病への軽運動効果」の分析手法に関する英語文献(担当:征矢)<BR>第 13回 「記憶能と有酸素能の相関性」の分析手法に関する英語文献(担当:岡本)<BR>第 14回 「高齢者への軽運動介入と記憶能の向上」の分析手法に関する英語文献(担当:岡本)<BR>第 15回 「低酸素環境での運動による認知疲労」の分析手法に関する英語文献(担当:岡本)<BR>第 16回 「骨格筋におけるトレーニング記憶」の分析手法に関する英語文献(担当:大森)<BR>第 17回 「筋痛・筋損傷における繰り返し効果」の分析手法に関する英語文献(担当:大森)<BR>第 18回 「事前の低強度運動と本運動後の筋損傷との関係」の分析に関する英語文献(担当:大森)<BR>第 19回 「筋肥大と熱ショックタンパク質の関係」の分析手法に関する英語文献(担当:大森)<BR>第 20回 「サルコペニアに対する運動とサプリメントの効果」の分析に関する英語文献(担当:大森)<BR>第 21回 「ヒトの遅発性筋痛に対するアミノ酸摂取の効果」の分析手法に関する英語文献(担当:大森)<BR>第 22回 「長時間運動時の早発性筋痛・筋損傷と酸化ストレス」の分析に関する英語文献(担当:大森)<BR>第 23回 「長距離走におけるペース低下と筋損傷の関係」の分析手法に関する英語文献(担当:大森)<BR>第 24回 「一過性運動がレナラーゼ発現に及ぼす影響」の分析手法に関する英語文献(担当:大森)<BR>第 25回 「持久性運動時の骨格筋N-アセチルタウリンの増加」の分析に関する英語文献(担当:大森)<BR>第 26回 「長時間運動時の血糖低下とタウリン摂取の影響」にの分析関する英語文献(担当:大森)<BR>第 27回 「シトルリン投与と走運動時のアンモニア代謝」の分析手法に関する英語文献(担当:大森)<BR>第 28回 「運動による気分改善と唾液ストレスマーカー低減」の分析に関する英語文献(担当:松井)<BR>第 29回 「一過性運動が臓器連関に及ぼす影響」の分析手法に関する英語文献(担当:松井)<BR>第 30回 「継続的運動が臓器連関に及ぼす影響」の分析手法に関する英語文献(担当:松井)                    </p>
