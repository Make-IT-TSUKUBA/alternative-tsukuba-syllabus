<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
体力科学、体力・運動能力、体力トレーニング、運動遊びなどに関する国内外の学術論文、解説、著書、マニュアルなどを参考に、体力学領域における文献研究、研究計画、研究方法について演習する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
体力学領域の緒知識、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<BR><BR>1)体力・運動能力研究における倫理観を確立すること。<BR>2)体力・運動能力に関する幅広い知識を理解し、説明できるようになること。<BR>3)さまざまな種類の体力・運動能力に関する研究方法論の違いを理解すること。<BR>4)研究計画を立案できるようになること。<BR><BR>(コンピテンス:知の活用力、コミュニケーション能力、研究力、実践力、倫理観)            </p>
        </div>
