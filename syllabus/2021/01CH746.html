<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
データベースシステムやそれを支えるネットワークインフラの発展に伴い、個人の移動履歴、購買履歴、医療・保険情報、Web閲覧履歴、 Web検索履歴、 その他各種のサービス利用履歴等、あらゆる分野の情報の蓄積が開始されて久しい。このようなビッグデータは社会に高い価値を与えるサービスを与える潜在能力を持つが、その多くは個人情報に属し、その取扱いには慎重さが要求される。 この授業では、このようなビッグデータが提供しうる新しい社会のデザインについて学ぶとともに、準同型暗号や秘匿回路評価など暗号理論的安全性に基づく秘密計算の考え方、秘密分散など情報理論的安全性に基づく秘密計算の考え方、k-匿名性や差分プライバシーなど統計的なプライバシ保護の考え方とそのデータ解析への応用、社会科学の観点からソーシャルネットワークにおけるアイデンティティと匿名性の捉え方、個人情報保護法の観点から個人情報の保護と匿名加工情報を通じた個人情報の活用など、データプライバシーの様々な問題とその対処を、技術、社会、法律、経済の観点から俯瞰する。        </p>
    </div>
