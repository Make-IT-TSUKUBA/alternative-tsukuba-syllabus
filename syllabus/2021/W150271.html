<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
運動栄養学IIは今年度は最終テストを行わず、履修期間中に提出が必要とされるレポートおよびmanaba, MS-streamの閲覧履歴をもとに総合的に評価を行います。1回のレポートは10点満点として評価します(10点&times;10回分)。未提出、提出遅れ(on line環境のトラブル等については適切に申し出てください。 このような場合は提出遅れの取り扱いは行いません)、提出しただけの不十分な内容、明らかなコピーアンドペーストレポートは減点の対象となりますので、動画、学習コンテンツを理解した上でのレポートの作成をお願いします。したがって、ただ10回分の課題レポートを全部提出しているだけでは60点以上にはならない可能性もあります。 新しい学びのスタイルに基づく 新たな評価の枠ぐみですが、今後の皆さんの生活の意義あるエッセンスとなる学びとなることを期待しています。                </p>
