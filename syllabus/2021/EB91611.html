$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
放射線及び粒子線が細胞に与える影響(呼吸,励起,イオン化,ラジカル形成,生体高分子の変化,突然変異,代謝阻害等)について,線量,線質効果を説明し,放射線による生物現象の解析法について述べる。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
放射線(紫外線を含む)は現代人の社会活動になくてはならないものであるが、一方で過剰に被曝すると生物に対して悪影響があることが知られている。また、自然界の放射線や太陽からの紫外線などによって進化が進んだとも言われている。生物学的には、現在の分子生物学の発展に放射線の利用は不可欠であったといえる。しかしながら放射線の生物に対する効果の発現機構はまだ多くの解明すべき点が残されている。本講義では、放射線が生物に影響を及ぼすまでの一連の過程を理解し、放射線に対する正しい知識を持ってもらうことを目的として、放射線照射によって引き起こされる物理的過程、化学的過程、生化学的過程、生物的過程について概観する。最後に人間に対する影響について紹介して、放射線防護の立場から、放射線のリスクの考え方、実際の放射線管理基準についても紹介する。            </p>
        </div>
