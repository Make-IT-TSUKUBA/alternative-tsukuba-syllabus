            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
サンスクリットの入門。インドの宗教、神話、哲学、文学など膨大な数の典籍に用いられてきた古典語サンスクリットは、仏教などを通じてアジアに広く影響を与えた言語であり、その知識はインドのみならず、アジアの思想・文化を学ぶ上でも必須である。<BR>また、インド・ヨーロッパ語族の中でも特に古い文献資料を豊富に有するという意味で比較文法の重要な素材でもあり、言語学を学ぶ者にとっても、その知識は極めて重要である。本授業では、サンスクリット文法の初歩を平易に解説し、練習問題を解きながら動詞の基本構造を理解しつつ、デーヴァナーガリー文字やサンスクリットの文化的側面の習得を目標とする。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
サンスクリットは音韻論や文法が複雑で難解な言語として知られるが、その大部分は確たる理窟に支えられているため、体系的に地道に学習していけば、初級レベルの知識を習得することはさほど困難ではない。<BR>本授業では、欧米でも定評のある平易で簡潔な教科書(和訳)を用いつつ、サンスクリット文法の概要を学ぶ。授業は、教科書の解説と練習問題の読解を交互に行うことによって、習得した文法知識を確実に身につけながら進める。            </p>
        </div>
