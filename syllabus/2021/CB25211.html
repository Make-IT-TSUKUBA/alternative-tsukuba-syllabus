    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {

                        }

        </h2>
        <p id="summary-contents">
本授業では教員を中心に据え、途上国の教育について学習します。社会の変化とともに学校教育に求められる教育成果や授業形態は大きく変化しています。その中で教員が如何に養成され、採用、配置されているか確認します。その上で学校や社会における教員の在り方を各国の「教師観」を中心に検討していきます。        </p>
