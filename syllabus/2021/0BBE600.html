<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ミクロ経済学と非協力ゲーム理論の主に数理的側面の基礎と発展に関する研究テーマの研究の指導をする。この準備のために位相数学もしくは測度論のテキストを輪読する。これらの数学の学習と並行して、ゲーム理論や数理経済学等の専門雑誌から、履修者の興味に沿った最新研究論文を抜粋して精読を行い、履修者各自の研究テーマを絞り込んでいく。取り上げるトピックには次のようなものがある。不完備情報ゲームの基礎研究(common knowledge と universal belief spaces),不完全観測を伴う繰り返しゲーム理論の研究、ネットワーク形成ゲームの最新の展開など。        </p>
