        </h2>
        <p id="summary-contents">

&lt;2020年度の授業実施および計画は以下の通りとする&gt;<BR>オンライン(同時双方向型 と オンデマンド型のハイブリッド)で実施します。<BR>基本的なプラットフォームをTeamsで実施し,そのアクセスURLはmanabaにて周知します。<BR><BR>詳細な授業計画は、第1回目の授業開始時に配布する。<BR>-----------------------<BR>第1週: (#1水谷・善甫):講義全般の説明、研究・開発の意義、学術論文作成要領(1)、研究発表要領(1)、研究論文(中間)課題提示・説明<BR>第2週: (#1石川):民間企業における研究・開発の意義と産業技術の利用等<BR>第3週: (#2水谷・善甫):産業技術と科学技術、学術論文作成要領(2)、研究発表要領(2)、個人研究論文指導(1)<BR>第4週: (#1篠田):国の科学技術政策と研究機関等における科学技術の運用の概要<BR>第5週: (#3水谷・善甫):個人研究論文指導(2)<BR>第6週: (#4水谷・善甫):【中間試験】(研究論文(中間)提出・プレゼン・口頭試問)研究論文(最終)課題提示・説明<BR>第7週: (#2石川・石川):民間企業及びその中央研究所における研究・開発システム<BR>第8週: (#5水谷・善甫):研究発表指導(3)<BR>第9週: (#2篠田・水谷):国及び国の研究機関等における研究・開発システム<BR>第10週: (#6水谷・善甫):研究発表指導(4)<BR>第11週: (#7水谷・善甫・石川・篠田):【期末試験】(研究論文(最終)提出・プレゼン・口頭試問)                    </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>●講義と研究課題によって構成される。2回に分けて付与される研究課題と発表により、学生のリサーチ能力、プレゼンテーション能力等が着実に向上するよう複数回の個人指導を実施する。それらは【中間試験】と【期末試験】によって評価され、「新たな技術を企画・立案する能力」が習得できることを目指す。<BR>------------------------<BR>●論文執筆能力とプレゼンテーション能力の付与には特に心がけている。純技術的な知識を求めるだけではなく、技術等が生まれた背景、技術等の必要性や社会的な効果、将来動向などを分析・評価するための思考力や解析力を、講義と実習によって習得させる。この科目においては、一部グループ実習も行うために協調性やコミュニケーション能力、プレゼンテーション能力が求められる。<BR>●全体の1/3は非常勤講師の先生方による講義を実施するとともに、課題研究(含発表)等を通じて分析・発表能力及び協調作業の向上にも努める。<BR>●授業形式: 講義(50%)+ 実習(50%)<BR>------------------------<BR>●数度の経験により、企画・学術論文の執筆要領、学術研究の発表要領が把握できる。<BR>●新たな企画を立案して企画書の作成及び用具を用いてのプレゼンテーションができる。<BR>●少ない指導で、卒業研究論文の執筆および卒業研究の発表準備ができる。<BR>------------------------<BR>●本科目の履修に際して、特段の注文を付けることはしません。事前に勉強しておく事項などは特にありません。特に、論理的な思考をすることに自信のない人、作文(論文)の不得手な人、人前で話をするのが不得意な人は、この授業で克服してください。<BR>●ただし履修に際しては、積極的に授業と実習に参加することを望みます。                </p>
