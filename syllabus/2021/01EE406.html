$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

01EE406        </span>&nbsp;
        <span id="title">
臨床心理査定演習I(心理的アセスメントに関する理論と実践)        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
臨床心理学の研究法で、同時に様々な心理臨床の現場で不可欠の技術でもある心理学的査定の理論と方法について学ぶ。演習Iでは、WISCや田中ビネー等の個別式知能検査、発達検査、ASDやADHDのスクリーニング検査、CBCL等の子どもの問題行動の概括的な評定尺度を扱う。理論的に学習するとともに、グループによる実技指導を通じて検査の具体的手続き等、査定技術の習熟を目指す。        </p>
    </div>

            備考
            
        </h2>

心理臨床コース必修。心理臨床コースの学生に限る。秋学期の実施日程については未定。<BR>0ATB116と同一。<BR>その他の実施形態        </p>
    </div>

演習        </p>

汎用コンピテンス<BR>1.知の活用力,2.マネージメント能力,3.コミュニケーション能力,4.チームワーク力<BR>専門コンピテンス<BR>1. 心理学的問題発見と人間理解力,&nbsp;&nbsp;2.心理学的問題解決力, 3.心理臨床実践力, 4.心理学的情報発信力, 5.多領域間コミュニケーション力            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.心理アセスメントの意義について理解し,説明できる<BR>2.個別式知能検査の開発の経緯について説明できる<BR>3.WAISIVをスムーズに実施でき,正確な記録と解釈ができる<BR>4.WISCIVをスムーズに実施でき,正確な記録と解釈ができる<BR>            </p>
        </div>

            <p id="style">
心理アセスメント, 個別式知能検査, WAISIV, WISCIV, 田中ビネーV            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
心理臨床の実践でよく用いられる個別式知能検査や発達検査について,それぞれの検査の背景 理論の理解を深めるとともに,演習を通じて,検査の実施・採点,個人の知能・発達水準の評価 の仕方を身につける.公認心理師の業務の中でのアセスメントの意義を理解を深める.<BR>第1回 公認心理師の実践における心理的アセスメントの意義<BR>第2回 WAISIV知能検査1理論的背景とテストの全体像<BR>第3回 WAISIV知能検査2言語理解下位尺度の理論と実際<BR>第4回 WAISIV知能検査3知覚推下位尺度の理論と実際<BR>第5回 WAISIV知能検査4 ワーキング・メモリ下位尺度の理論と実際<BR>第6回 WAISIV知能検査5 処理速度下位尺度・補助検査の理論と実際<BR>第7回 WAISIV知能検査6 結果のまとめと解釈<BR>第8回 WAISⅣの実習<BR>第9回 WISCIV知能検査1 理論的背景とテストの全体像,言語理解下位尺度の理論と実際 <BR>第10回 WISCIV知能検査2 知覚推理,ワーキング・メモリ―,処理速度各下位尺度の理論と実際<BR><BR>各回は 2時限分                    </p>
