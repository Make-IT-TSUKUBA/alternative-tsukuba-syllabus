$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

            授業概要
            
        </h2>
        <p id="summary-contents">
近年のわが国では、企業価値を意識した経営を求められることが多くなってきている。そこで本講義では、どのような原理で企業価値が計算されているのかを確認し、その企業価値を戦略的に高めるにはどのようにしたらよいのかを、主に財務会計の視点から議論する。具体的には、企業価値評価に関する講義を行った後、学生同士でチームを組んでもらい、特定の企業が企業価値を高めるための施策についてプレゼンテーションを行ってもらう。        </p>
