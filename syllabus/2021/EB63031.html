        <p id="summary-contents">

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
生物は基本的に同じ仕組みであるという一様性を持つと同時に、実にさまざまな生物が存在するという多様性も持つ。したがって、生物を対象とする情報学に も一様性に関する情報学と多様性に関する情報学がある。生物多様性を認識する方法には系統的手法と分類的手法とがあるが、この科目では後者について生物多 様性データベースを中心として取り扱う。話題はデータベースに関する技術的なものから、言語哲学、集合論、分類学をめぐる社会学など多岐にわたる。            </p>
