<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
経営学や経済学、計量経済学等を基礎として、農業経営やアグリビジネスならびに消費者の動向を分析し理解するための理論的枠組みや実証の具体的方法について理解を深める。地域農業について考察する有用な手法である離散選択モデルについて、背景理論や分析手法を身につけ、自身で実際に分析できるようになることを授業の達成目標とする。授業では、経済学、経営学、 統計分析およびモデル分析などの手法を学ぶ。授業は、統計学ならびに計量経済学についての基礎的知識を前提として進める。        </p>
