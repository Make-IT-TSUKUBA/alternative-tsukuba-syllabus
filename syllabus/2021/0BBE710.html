                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
近代市民社会において成立した法は、一定の理念、価値に基づいている。他方、グローバル化、情報化、少子高齢化が進む中で、法は変容を続けている。このような中で、我々は、法の根底にある理念、価値を学び直し、変えてはいけないものと変えるべきものを切り分ける能力を持たなければならない。そこで、市民社会において現に起きている事件や論争などの法的問題を、憲法、刑事法、民事法、他国との比較などの観点から検討し、法の理念、価値を理解した上で、現実の対応策を提言できるようになることを目指す。授業計画と形式であるが、受講生からテーマを募り、そのテーマの理解に必要な基礎的知識について講義をした上で、そのテーマに関する具体的な事件や論争を取り上げ、討論する「法と市民社会1A,1B,2A,2B,3A,3B」とは異なるトピックスを扱う。        </p>
