        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際関係の主要な理論を、英語文献を通して学習する。国際政治における対立と協調に関する論文を取り上げ、様々な角度から諸理論・アプローチを理解することにとどまらず、実際のケースに理論を応用する能力を身に付ける。また、理論の政策的なインプリケーションについても検討し、理論が国際関係を理解する上で、どの程度役立つかあるいは妨げとなるかも検証する。        </p>
