$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
どの言語も社会や社会変化の影響を受けて変化し、さまざまなバリエーションが生まれる。一時的にのみ流行るバリエーションもあれば、定着するものもあり、それぞれを日本語教育に取り入れる必要性や困難について考える。受講者が順番に先行研究を踏まえて発表を行う。発表者には、博士論文完成のため、そして学会参加の際の質疑応答のため、徹底的な議論を行えるような、ハンドアウト作成・発表技術を求め、受講者には批判的かつ建設的な意見を述べられるようなトレーニングの場とする。授業での使用言語(日本語・英語)は受講者と相談のうえで決める。「社会言語学研究1A,1B」とは異なるトピックスを扱う。        </p>
