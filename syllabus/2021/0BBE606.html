        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
資源・エネルギー経済学の標準的なテキストである洋書を輪読する。受講者の報告・議論を通じて資源・エネルギー問題について経済学的視点から取り組むための理論を習得し、環境政策および、その課題を検討する。持続可能な経済成長の分析に必要な、入門的なマクロ経済動学理論も学習する。ミクロ的な個々の経済主体の意思決定が資源量の変化や気候変動により、どのようにマクロ的な一国全体あるいは国際社会・経済に影響を与えるかについての分析能力の向上を目指す。        </p>

            <p id="style">
汎用コンピテンスのうち「知の創成力」「コミュニケーション能力」「国際性」に関連する。専門コンピテンスのうち「研究力」「専門知識」に関連する。            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
天然資源は時間を通じて再生できるものと、枯渇していくものがある。ある時点の社会での希少資源の配分、時間を超えた希少資源の配分を分析するために必要な動学的最適化手法を修すること。<BR>1.	再生可能資源、非再生資源、環境資源について説明ができる。<BR>2.	ラグランジュ未定乗数法を理解し、離散時間の動学最適化問題に応用できる。<BR>3.	最大値原理と動的計画法を理解する。<BR>4.	数値的配分問題の解法について理解できる。<BR>5.	非再生資源の経済学での基本モデルについて理解できる。<BR>6.	ホテリング・ルールについて理解できる。<BR>7.	非再生資源の経済学での逆需要関数について理解できる。<BR>8.	非再生資源採掘・価格経路について議論できる。<BR>9.	蓄積性汚染物質による損失関数と厚生について議論できる。<BR>10.	蓄積性汚染物質に関して排出税と排出取引について議論できる。            </p>
