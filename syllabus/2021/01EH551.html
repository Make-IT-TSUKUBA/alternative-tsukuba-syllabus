<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
目標:運動能力とその発達、体育、運動・スポーツにおける測定学および評価学の基礎的および先端的な研究方法について理解する。専門とする研究分野における基礎的および先端的な実験方法、調査方法における測定方法を理解する。<BR> 授業計画の概要:尺度水準と水準ごとの記述統計量、体育評価で用いる達成度評価テストの構成、運動技能の達成度評価、動作技能の達成度評価、戦術技能の達成度評価、構造方程式モデリングを適用した因果関係の測定、実験デザインと分散分析による平均値の差で要因の効果を測定する。スポーツビッグデータからプレーの達成度を測定する。        </p>
