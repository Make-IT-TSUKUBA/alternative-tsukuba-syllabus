<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
体操競技コーチング論の基礎的な理論領域を体系的に理解し、研究法について学習する。体操競技の競技特性、技術、体系論、安全確保と指導法などについての国内外の研究論文を講読し、討議を行うことで専門性を養う。発生運動学における発生分析の方法論と、構造分析論における始原論的分析論、体系論的分析論、地平論的分析論を体操競技コーチング論領域で用いるための方法について学習し、修士論文を作成するために必要な専門的知識を養い修士論文を作成する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
体操競技コーチングに関する文献と研究論文を題材として討議を行い, 研究と指導を行うための専門的知識と技能を身につける.<BR>体操競技コーチングの特性と研究倫理を理解できること。体操競技の採点規則の構造を理解し、演技の採点ができること。技の構造を理解し、分析ができること。様々な指導法を理解し、効果的な指導を実践できること。安全対策に関する専門的知識を身に着け、幇助を用いることができること。体操競技に関する研究法を理解し、修士論文をまとめることができること。            </p>
