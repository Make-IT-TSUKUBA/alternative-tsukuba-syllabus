<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本におけるデザイン保護法制の主な柱である、意匠法及び不正競争防止法(商品形態の保護)を中心として基本的な知識を得るとともに、デザインという切り口から法的な取扱いを理解できるような思考の涵養を目指す。講義形式による検討を中心とするが、参加人数によっては適宜、判例演習のようなゼミ形式の導入も考えられる。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス:基礎的専門知識、文献・判例の調査・分析能力、特定の企業法学分野に係る深い知識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
市場経済の成熟化に伴って、商品におけるデザインが有する経済的意義は、今後益々高まりつつある。デザインのもたらす付加価値が高まるにつれて、その利用に対する法的保護・法的規制のあり方は新たな意義を有しているといえる。本講義では、意匠法に加えて、不正競争防止法における商品形態保護も含めた、より包括的なデザイン保護法制についての基本的な知識と理解を得ることを到達目標とする。<BR>方針としては、各法制についての基本的な枠組みの理解と知識の獲得を主な目的として、今後の問題として思考を深めるための素材となることを期する。主要項目をカバーしつつ、学説上・実務上議論となっている重要な論点についてもできるだけ紹介し、時間的に余裕があれば、至近の裁判例の検討の機会もできるだけ提供したい。            </p>
        </div>
    
        <div id="style-heading-style">

デザイン保護 意匠法 不正競争防止法 商標法 基本構想 基礎概念            </p>

講義形態としては、不正競争防止法、商標法におけるデザイン保護に関連する部分、意匠法について、その基本事項の解説と各法における守備範囲の違いや法制度の基本思想について解説形式を中心とする予定である。                    </p>
