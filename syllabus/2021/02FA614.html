<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ドイツの裁判制度、民事訴訟手続に関する文献を講義形式で概説した後、講読する。講読する文献の分野や内容は、年度によって異なる。ドイツ民事手続法に関する基本的なドイツ語文献を講読する。文献は、特定の論点に関するものを読み込むというより、できる限りドイツの学説・判例を読む際にベースとなるような基本的な知識等が得られるような文献を選定する予定である。報告担当者が講読予定部分をあらかじめ邦訳したレジュメをメールによって事前に受講者全員に配布し、各受講者においてこれを検討していることを前提として、受講者全員で議論を行う。専門用語を含めて正確に文意を把握することだけでなく、文献を理解するために必要な背景的あるいは基礎的知識を習得することも目的としているので、それらの知識等については、適宜演習の中で触れていく。ドイツ語の文法等の基礎知識があることが望ましい。<BR>        </p>
    </div>
