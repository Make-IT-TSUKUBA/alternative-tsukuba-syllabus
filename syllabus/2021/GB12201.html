<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
回路の振る舞いを、正しく把握できるようになることを目標とする。そのために、計算ミスを誘発しやすいキルヒホッフの法則をできるだけ「使わないで」回路を解析できるようになることを目標とする。<BR>1. 直流回路の理解を通して、回路に慣れる(第1〜2週)<BR>2. 正弦波交流回路を理解する(第3〜5週)<BR>3. 2端子対回路が扱えるようになる(第6週)<BR>4. 非正弦周期波の性質を理解する(第7週)<BR>5. 過渡現象を理解する(第8〜9週)            </p>
        </div>
