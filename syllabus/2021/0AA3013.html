$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では持続可能な開発・経済成長の分析に必要となる基礎的な経済成長理論であるソロー・スワンモデルを習得する。主に物的・人的資本蓄積、人口、生産性、技術進歩に焦点を当てて経済成長の決定要因を学び、生産要素としての自然資源の重要性を理解する。さらに経済成長が環境に影響を与え、環境の質が生産性に大きく影響するメカニズムを学ぶことにより、持続可能な開発・経済成長において人的資本蓄積と技術進歩の重要性についての理解を深めることを目標とする。        </p>
