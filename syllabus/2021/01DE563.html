        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では、現代文化の諸事象を取り上げ、身体の原初的な次元にまで遡って、感覚の次元のシンボル機能の契機をどのように記述できるかを探究するための方法論を習得する。問題としては、感性と言語、社会、諸制度を感性的なものがどのように基礎付けているかを、身体に定位して考察する。あるいは反対に、すでに成立した文化形成体において、身体の感覚的な次元の気づきを働かせるにはどうすればよいかを考える。方法的には、メルロ=ポンティ、レヴィナスらの現象学的身体論、ドゥルーズの思想、シモンドンのイメージ論やフーコーのテクノロジーに関する議論を批判的に検討することによって、二一世紀の文化的な諸現象を分析する方法を探る。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
