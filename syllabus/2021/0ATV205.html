            授業概要
            
        </h2>
        <p id="summary-contents">
持続可能性概念について様々な保全制度と地域実践事例から学ぶ。自然と文化の遺産管理において、持続可能性概念や国連の持続可能な開発目標(SDGs)をいかに結びつけて社会実装を進めるか。その上で、持続可能な社会づくりに向けたグローバルとローカルの協働のあり方と将来方策についての自身の考えを深める。        </p>
