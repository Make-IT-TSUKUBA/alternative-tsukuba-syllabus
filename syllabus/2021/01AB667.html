<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    </h1>

                    3.0 単位,
            </span>

                    1 年次,

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本演習では,ゲノム情報にプログラムされている細胞・個体生理機能の調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し,講読と討論を行い研究動向の把握と専門知識の深化を目指す.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
01AB668と同時実施。<BR>対面<BR>概ね対面だが、ディスカッション等は、必要に応じてオンラインで実施する        </p>
    </div>

            授業方法
            
        </h2>
        <p id="note">
演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
遺伝子機能の発現・制御などの生命活動の普遍性・多様性の解明、蛋白質を中心とする生体高分子間の相互作用、細胞・個体レベルでの生命機能の調節機構や生物間および生物と環境との相互作用等についての研究を行うという目標に向け、その基盤となる知識・方法論・思考法等の習得を目指す。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ゲノム・エピゲノム研究の歴史的背景を踏まえ、最先端の生命機能のダイナミクスを理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ゲノム, エピゲノム, 転写制御因子, 受容体シグナル, 遺伝子改変モデル生物            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本演習では、ゲノム情報にプログラムされている細胞・個体生理機能と調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し、講読と討論を行い研究動向の把握と専門知識の深化を目指す。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
・                                    </th>
                                    <td>
第1回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読1-対象分野の検討-<BR>第2回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読2-文献検索法<BR>第3回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読3-文献データベースを使用した対象分野の文献の検索<BR>第4回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読4-文献検索結果から購読学術文献の選択<BR>第5回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読5-選択した学術文献の概要理解とまとめ<BR>第6回 ゲノム情報生物学関連分野の課題に関連した優れた著書や学術文献等の収集・講読6-上記1~5のまとめとグループにおける発表と討議<BR>第7回 ゲノム情報生物学関連分野の課題に関する動向の把握1-調査対象分野の検討<BR>第8回 ゲノム情報生物学関連分野の課題に関する動向の把握2-文献データベースを使用した対象分野の文献の検索と情報抽出<BR>第9回 ゲノム情報生物学関連分野の課題に関する動向の把握3-抽出した文献情報の整理<BR>第10回 ゲノム情報生物学関連分野の課題に関する動向の把握4-整理した文献情報についての教員への紹介と議論<BR>第11回 ゲノム情報生物学関連分野の課題に関する動向の把握5-教員との議論を反映した動向のまとめの作成<BR>第12回 ゲノム情報生物学関連分野の課題に関する動向の把握6-グループにおける動向のまとめの発表と討議<BR>第13回 ゲノム情報生物学関連分野の課題に関する文献紹介1-課題に関する文献のデータベースを利用した調査と紹介文献の選択<BR>第14回 ゲノム情報生物学関連分野の課題に関する文献紹介2-紹介する文献内容の整理とまとめ<BR>第15回 ゲノム情報生物学関連分野の課題に関する文献紹介3-グループにおける精読した文献の紹介と討議<BR>第16回 ゲノム情報生物学の関連分野の課題に関する討論により、文献内容の理解を深める1-対象課題の検討<BR>第17回 ゲノム情報生物学の関連分野の課題に関する討論により、文献内容の理解を深める2-対象課題に関する文献調査<BR>第18回 ゲノム情報生物学の関連分野の課題に関する討論により、文献内容の理解を深める3-文献調査から討論する文献の選択と内容のまとめ<BR>第19回 ゲノム情報生物学の関連分野の課題に関する討論により、文献内容の理解を深める4-まとめた文献内容の発表と討論<BR>第20回 ゲノム情報生物学の関連分野の課題に関する討論により、文献内容の理解を深める5-討論の内容をまとめ、文献の理解を深める<BR>第21回 ゲノム情報生物学の関連分野の文献として求められる要素の理解1-課題に関連する文献の調査と対象文献の選定と構成要素抽出のための精読<BR>第22回 ゲノム情報生物学の関連分野の文献として求められる要素の理解2-文献から抽出した要素の整理<BR>第23回 ゲノム情報生物学の関連分野の文献として求められる要素の理解3-整理した要素に関する専門知識の習得<BR>第24回 ゲノム情報生物学の関連分野の文献として求められる要素の理解4-調査文献の内容と文献の結論に至る構成要素と論旨に関するまとめ<BR>第25回 ゲノム情報生物学の関連分野の文献として求められる要素の理解5-グループにおけるまとめの発表と討議<BR>第26回 ゲノム情報生物学の関連分野の文献の適切な評価1-対象文献の調査と選定<BR>第27回 ゲノム情報生物学の関連分野の文献の適切な評価2-選定した対象文献の内容を理解し評価を行うための精読と既往の文献との比較検討<BR>第28回 ゲノム情報生物学の関連分野の文献の適切な評価3-対象文献の内容と評価のまとめ<BR>第29回 ゲノム情報生物学の関連分野の文献の適切な評価4-グループにおけるまとめの発表と討議<BR>第30回 ゲノム情報生物学の関連分野の文献の適切な評価5-発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める                                    </td>
