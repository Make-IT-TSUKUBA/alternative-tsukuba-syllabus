<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
W160531        </span>&nbsp;
        <span id="title">
スポーツの技術を人文社会科学から考える        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
春BC月1            </span>
            <br>
            <span id="assignments">
國部 雅大, 坂入 洋右            </span>
        </p>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツの技術について,技術とは何か,ドーピングと倫理,スポーツとルール,スポーツの文化史,スポーツの学び方・教え方,スポーツと心理,日本人の技術観など,人文社会学的側面からアプローチする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.人文・社会科学の視点からスポーツ技術を捉えることができる。<BR>2.実際のスポーツに対する応用面への理解を深め、説明することができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
スポーツ, 技術, 人文社会科学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
授業はオンデマンド形式にて行う。<BR>受講者は講義動画を視聴し、担当者から提示された小レポートを期間内（授業日からおよそ1週間を予定）にmanabaを用いて提出する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
5/24　イントロダクション：授業の進め方について解説する<BR>スポーツ技術と知覚(國部 雅大)<BR>スポーツが「うまい」人は一体何を見ている（見えている）のか。知覚・認知心理学的な視点から、スポーツ熟練者の技術を考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
5/31　スポーツ技術の哲学(深澤 浩洋)<BR>「スポーツの技術とは何か」について、スポーツにおける「技」、スポーツ技能などとの関わりにおいて、哲学的な立場から考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
6/7　ルールとテクノロジー(坂本 拓弥)<BR>スポーツにおけるルールとテクノロジーの関係とはどのようなものか。テクノロジーの発展とルール変更の背景にある、人間の欲望の在り方を考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
6/14　スポーツの文化と技術(仲澤 眞)<BR> スポーツ文化の構成要素を理解し、スポーツ技術のスポーツ文化に果たす役割について、スポーツ観、スポーツ規範、スポーツ用具等との関係から考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
6/21　スポーツ技術や競技水準の向上と公共政策(成瀨 和弥)<BR>現在、日本を含めた世界中の国々が、オリンピックなどの国際大会で自国選手が活躍できるように様々なサポートを展開している。いわば、公共政策として、金メダルをとるための施策が展開されているのである。本講義では、国際競技力向上政策の概況を説明するとともに、その是非について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
7/5　武道の技術観(大石 純子)<BR>日本の武道は特有の技術観を有しているが、これを映像を介して理解し、国際社会における日本人のアイデンティティーについて考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
7/12　スポーツ技術史(大林 太朗)<BR> 明治時代の走り方と現代の走り方はどのように違うのか(もしくは一緒なのか)。また映像がない中で、どのように当時の技術を知ることができるのか。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
7/19　アダプテッド・スポーツと技術(齊藤 まゆみ)<BR> スポーツをする「人」にあわせて、ルールや用具の工夫・変更が行われるアダプテッド・スポーツと技術について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
7/26　スポーツ技術の学び方と教え方(長谷川 悦示)<BR>運動技能を習得していく道筋を解説する。また、これを習得するために有効な下位の学習材や支援装置の作成の仕方、指導者の支援の仕方、技術確認と技能習得との関係などについて、具体的な運動例(VTR)を見せながら解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
8/2　スポーツ技術のコツとカン(中村 剛)<BR>技術を習得する際の「コツ」や「カン」とは何か。また、そのような「コツ」や「カン」は、その人独自のものなのか。運動学の立場から考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>

※6/28は春AB試験期間のため授業は行われない                    </p>
