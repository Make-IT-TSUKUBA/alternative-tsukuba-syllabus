<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
本演習の内容は、刑事事件の事件受任から終了までの一連の流れを基本的な事件を中心に説明し、議論することを通じて基本的技能を修得することを目的とする。<BR> 演習では、特定の刑事事件を題材として、被疑者段階の刑事弁護活動を中心に、時々刻々変転する受任から公判準備に至るまでの刑事手続の流れの中で、被疑者(被告人)との模擬接見等に基づき、事案の把握・問題点の拾い出しをしつつ、弁護方針を決定することを学び、もって、法律家として必要とされる聴き取り能力、問題点を発見する能力、問題点を処理・解決する能力を養うとともに、刑事手続全体の中で被疑者弁護活動及び公判準備の位置づけを理解することができるようにする。        </p>
