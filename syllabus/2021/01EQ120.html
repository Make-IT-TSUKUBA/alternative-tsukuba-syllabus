<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現在、製薬企業をはじめとする創薬分野では、従来型の経験や偶発的事象に基づく創薬から、コンピュータシミュレーション技術を駆使した論理的な創薬へとパラダイムシフトしている。つまり、ゲノムワイドでの創薬ターゲットタンパク質分子の同定と創薬リード化合物のin silicoスクリーニング/分子設計及びコンビナトリアルケミストリーなどの手法による化学合成が行われるようになってきている。また、薬物体内動態の評価系や薬物送達系の進展も目覚しい。このような新薬開発のプロセスを俯瞰的に基礎から理解するとともに、医学-薬学の連関を深めることを目的とする。        </p>
    </div>
