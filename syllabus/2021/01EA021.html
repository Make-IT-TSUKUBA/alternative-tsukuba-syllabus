<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
エビデンスに基づき、対象の臨床判断を行うために必要な知識と技術について教授し(e-ラーニング)、専門看護師として複雑な健康問題を持つ対象のフィジカルイグザミネーションとアセスメントに必要な看護の知識や技術については、シュミレーションを活用した発表やグループ間での討議等による演習をとおして教授する。        </p>
    </div>

eラーニング科目を含む科目<BR>CNS共通科目B<BR>関東がん専門医療人養成プログラム開講科目        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.器官系統別の基本的なアセスメントの視点について説明できる。 <BR>2.臨床判断に必要なフィジカルイグザミネーションを実施できる。 <BR>3.臨床判断に必要な検査法ならびに検査値について理解できる。 <BR>4.複雑な健康問題を有する臨床事例を対象に、病態に関する知識、フィジカルイグザミネーション、検査値等に基づき、対象の身体・精神面で生じている状態の解釈ならびに必要なケアに関する判断ができる。            </p>

            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
e-learnigを全回受講した上で,e-learnig以外の授業日数の2/3以上の出席が単位取得の条件とする。e-learnig以外の授業では以下の各授業における課題(レポート,プレゼンテーション,討議)を20点として計100点満点で得点化して,最終的にA+~Dで成績の評価を行う。課題に関しては各授業担当の教員が,授業の前あるいは授業時間内に説明する。                </p>
        </div>

                <p id="style">
本科目は病態生理学,臨床薬理学とともに専門看護師教育課程用に構成されている。本科目では,自らの専門領域だけでなく,専門領域外の病態やイグザミネーションを学習することにより科学的根拠に基づいた臨床判断力を身に付けるために主体的に学習してください。                </p>
