$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
中央ユーラシア史、人類学に関する研究文献を講読し、その内容について議論する。とくに19世紀以降のロシア帝国・ソ連期の中央ユーラシア諸国の政治、社会、経済、文化に関する歴史学、人類学を中心とした諸分野の研究論文を取り上げながら、その内容を議論する。またシルクロード探検事業から今日の中央アジアプラス日本の外交枠組み構築に至るまでの、19世紀後半以降の日本とユーラシア諸国との関係史について学ぶ。        </p>
