$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
ローリスク妊産褥婦および新生児に対して、高度な助産実践者として確かな技術と科学的根拠に基づいた助産ケアを提供するための基本的知識・技術を習得する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
助産診断において科学的根拠に基づく探究力を養い,対象のニーズに合わせた専門性の高い助産ケアを実践する力を向上できる。<BR>1.仰臥位における分娩介助方法について説明できる<BR>2.シミュレーターを用いて仰臥位における分娩介助ができる<BR>3.分娩進行の診断と分娩予測を理解できる<BR>4.正常分娩における助産診断・分娩予測・助産ケアについて理解できる<BR>5.正常分娩事例での助産過程の基本をロールプレイで展開できる<BR>6.正常分娩時に必要な助産ケアを根拠を基に、実践できる<BR>7.分娩直後の助産診断およびケアを実践できる<BR>8.フリースタイルにおける分娩介助方法のポイントおよび注意点を理解できる            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
実技試験100%<BR><BR>&lt;評価基準&gt;<BR>評価の視点は以下のとおりである<BR> 1.適切な助産診断を設定できる<BR> 2.設定した助産診断の根拠を先行研究を用いて説明できる<BR> 3.設定したに助産診断対してどのような助産ケアがあるのかを導き出せる<BR> 4.個別性を踏まえた助産診断および助産ケアを述べることができる<BR> 5.自らの学びと課題を具体的に述べることができる<BR> 6.他の学生からも、学びを得ることができる<BR> 7.基本的な助産技術および助産ケアができる<BR>上記に対応した評価基準(コンピテンスを踏まえた評価基準)は以下のとおりである。<BR>&nbsp;&nbsp;A+上記1~7を自身で達成できる(2つのコンピテンスがより優れている)<BR>&nbsp;&nbsp;A 上記1~7をほぼ自身で達成できる(2つのコンピテンスが優れている)<BR>&nbsp;&nbsp;B 上記1~7を教員の指導を受けながら達成できる(2つのコンピテンスが標準的である)<BR>&nbsp;&nbsp;C 上記1~7を教員の指導を受けながら概ね達成できる(2つのコンピテンスのうち1つが標準的である)<BR>&nbsp;&nbsp;D 上記1~7について教員の指導のもとでも達成できない(コンピテンスが達成できていない)                </p>
