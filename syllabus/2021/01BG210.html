$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <p id="summary-contents">

            <div id="topics">
                    <p id="pretopics">
ランジュバン方程式、フォッカー・プランク方程式等である。固体から溶液、生体分子まで、あらゆる凝縮系において、原子分子構造やそのエネルギーは熱的にゆらいでいる。これを理解することは、凝縮系の化学反応過程や光学過程の機構を解明するために本質的に重要である。講義は古典統計物理の範囲で、入門的な内容から解説する予定であるが、量子輸送現象や光学過程に関するより高度な話題に進むための基礎となることも期する。                    </p>

                    <p id="pretopics">
授業計画<BR>第1回:ブラウン運動とは何か学ぶ<BR>第2回:ブラウン運動を確率過程として定式化する。<BR>第3回:拡散方程式を現象論的に導く。<BR>第4回:遥動散逸定理の例としてアインシュタインの関係を導く。<BR>第5回:拡散方程式を解く。<BR>第6回:拡散方程式で記述される過程がマルコフ過程であることを理解する。<BR>第7回:拡散方程式の解が中心極限定理を表していることを理解する。<BR>第8回:正規分布、特性関数などについて学ぶ。<BR>第9回:モーメント、キュムラントなどについて学ぶ。<BR>第10回:中心極限定理を証明する。<BR>第11回:ランダムウォークなどが中心極限定理に従うことを理解する。<BR>第12回:Winener-Khinchinの定理を学ぶ。<BR>第13回:ランジュバン方程式について学ぶ。<BR>第14回:ランジュバン方程式について調和解析を行う。<BR>第15回:ランジュバン方程式について遥動散逸定理を導く。<BR>第16回:ガウス過程と何か学ぶ。<BR>第17回:ガウス過程における関係式について学ぶ。<BR>第18回:ブラウン運動をガウス過程として定式化する。<BR>第19回:一般化ランジュバン方程式について学ぶ。<BR>第20回:一般化ランジュバン方程式について遥動散逸定理を導く。                    </p>
