    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工業化、グローバル化が私たちの生活や社会経済システムに与えてきた変化とそのインパクトについて学び、これからの社会のあり方について考えるゼミである。自動化・デジタル化・グローバル化・市場自由化という大きな変化の中で、働き方・生活の仕方や地域社会・地球環境などが大きくその構造を変えつつある。この歴史的転換について、社会科学を基盤に学際的に学びつつ、今後の社会のあるべき方向について、様々な視点を持つ全学の学生が集まり、文献を読みながら少人数で議論していく。文献講読だけでなく、様々な現場に調査にでかけつつ、個人の研究を進めていく。若干名のみ募集。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスとしての批判的・創造的思考力、広い視野と国際性を大きく広げる。<BR><BR>･ 批判的・創造的思考力を育てるため、全学から集まった少人数のゼミ生の中で、徹底的に一つのテーマについて一年間議論する経験を積み、人の意見をよく聞き、自分の意見を述べ、議論を建設的に展開する演習を積む。<BR>･&nbsp;&nbsp;広い視野と国際性を大きく広げるため、日本や世界が直面する本質的な社会課題を取り上げ、集中的に一つの問題についての文献をみなで毎週読みながら議論することで、専門知識と読解力･理解力を飛躍的に高める。<BR>･ 机上の学問にとどまらないように、ゼミ生全員でテーマと関係するいろいろな現場を訪れ、話を聞きたい人へのインタビューや調査を企画･実行し、学園祭で学内研究企画としてシンポジウム、講演会、展示･冊子作成などのイベントを企画・実行する中で、企画力･運営力･事務能力･ネットワーク力をはじめ、現場を動かしていく経験を演習として積むことで、将来に向かっての基礎的実力を身につける。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
工業化と経済発展に伴って生じた社会経済システムの変化が、現在私たちにもたらしつつある社会課題について、社会科学として考察を深めるための演習である。<BR>これまで、「食の工業化」「ワーク・シフト」「ビールと経済学」「地域経済とまちづくり」「経済と社会格差」「コーヒーからみた世界」「感染症の世界経済史」などのテーマを扱ってきた。今後も、デジタル化による労働の構造転換、環境問題の歴史的位置をはじめ、あるべき未来社会のあり方について、様々な視点を持つ全学の学生が集まり、学際的で総合的な観点から少人数でテーマを掘り下げ、現代社会を歴史的、国際的に相対化してみる目を養うことを目標とする。<BR>            </p>
