            授業概要
            
        </h2>
        <p id="summary-contents">
青年の自己理解に役立つ知見を講義し、受講生が講義内容をきっかけに自身の青年期を振り返り,自身について整理していくことを求める。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
オンライン授業での成績評価方法:&lt;1&gt;各回のmanaba「アンケート」による内容確認コメントペーパー提出,及び&lt;2&gt;学期末のmanaba「レポート」によるレポート提出から,到達目標の基準に照らして成績評価を行う。配点比率は,&lt;1&gt;約60%,&lt;2&gt;約40%とする。<BR>教育実習,就職活動,卒業研究活動などに関しては若干の配慮をする用意があるので,3・4年生など青年期が深まった上級生にもぜひ受講してほしい。<BR>／(2019年までの記載も残しておきます)毎回の講義の中で,課題を出す。課題の多くは,講義内容に関する発展的考察,感想,コメントなどである。提出された課題の内容を得点化し,授業への参加度と理解度として評価する(約60%)。また,テストは行わずに,学期末レポートを課す(約40%)。これらを総合して単位の判定を行う。得点の配分上,学期末レポートで逆転することはできないので,欠席が多い場合,単位取得は困難になることが予想される。／<BR>                </p>
        </div>
    
        <div id="style-heading-style">

                <p id="style">
講義中に,自己理解と講義内容の理解を進めるために,受講生自身が質問項目に回答し,結果を出して結果を知ることを積極的に実施する。なお,回答するしないは任意であり,回答を強制するものではない。<BR>また,青年心理学に関連する心理学の研究に実際に触れるために,質問紙調査等への回答協力を依頼することがある(強制ではありません。回答への協力は自由です。質問内容を見ることに懸念がある人は回答しないこと。)。参加に同意できる場合は,実際に体験して研究に対する理解を深める機会とすることを推奨する。                </p>
