<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
医療・福祉現場でのふれあい等        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
医療現場(附属病院,介護老人保健施設等)での患者さんの身の回りの世話や介護,附属病院施設等見学,高齢者・妊婦疑似体験実習等を通して医療現場での実際を早期に体験する。<BR>医療現場における医療者としてのマナー(服装,個人情報保護等)を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類生に限る。総合学域群からの医学類移行学生は、2年次で受講すること。<BR>4/13-5/18,5/20-6/30,7/1-7/29<BR>CDP<BR>対面<BR>基本対面で実施。対面での実施が困難な場合は、e-ラーニングやオンラインで実施する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス「プロフェッショナリズム」、「コミュニケーション」、「医学の社会性」が関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・看護師の視点から入院患者の生活を述べられるようになる。<BR>・福祉施設、医療施設それぞれの働きを自分の言葉で述べられるようになる。<BR>・医療機関の持つ機能、各職種の仕事内容の概要を述べられるようになる。<BR>・コミュニケーションの成り立ちを理解して、医療面接における医師患者関係の構築できる医師になるために、必要な要素を述べられるようになる。<BR>・BLS (Basic Life Support) をすすんで行えるようになる。<BR>・高齢者/妊婦の人々の身体的条件を述べられるようになる。<BR>・外来患者の視点で大学病院の外来診療を述べられるようになる。<BR>・医学研究者に出会い、研究の意義や楽しさを述べられるようになる。            </p>
        </div>
