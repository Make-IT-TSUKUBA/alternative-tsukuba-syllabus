        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業はグローバル競争下における地域産業の衰退あるいは再生・活性化に関して、グローバル競争に突入する以前の地域産業あるいは産業集積の発展と対比させつつ専門的に検討することを目標とする。特に本授業では、グローバル競争下における産業集積の縮小や機能低下あるいは地域内の基軸産業の衰退に直面するなかで、新たに取り組まれている再生・活性化策やイノベーション・ダイナミズムと地域産業との関連などについて具体的に検討することを主なテーマとする。授業にあたっては、教員が着目する事例を予め提示し、その事例の重要点について説明する。それを踏まえ担当者が当該事例に関する調査結果を持ち寄り報告し、受講生全員による検討・討論を行うという形で授業を進める予定である。        </p>
