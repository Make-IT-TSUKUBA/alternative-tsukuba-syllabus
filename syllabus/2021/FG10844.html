    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
電磁気学1, 2, 3の続きとして、講義と演習を通じて、電磁気学についての理解を深め定着を図る。講義には発展的な内容も含まれる。マクスウェル方程式の解釈、その展開としての物質中での電磁界および電磁波、などを扱う.        </p>
    </div>
    <div id="note-heading-note">

        </h2>
        <p id="note">

    </div>

                    <p id="pretopics">
1.電界と磁界の本質ならびに関連する現象を理解する。<BR>2.微分表現によるマクスウェル方程式とその物理的意味が分かる。<BR>3.物質中や境界での電磁界形成の概念が説明できる。<BR>4.電磁波の波動方程式を導出し、その意味を理解する。                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
電磁気学総論では、電磁気学1,2,3からの発展として、微視的および動的な取り扱いに基づく電磁界の基本法則と関連する現象を学ぶ。前半では、静電界と静磁界の復習(第1週)から、巨視的&rarr;微視的の数理関係の上で、微分形でのマクスウェル方程式の表記とその意味を詳述し(第2,3週)、物質中での電磁界(第4,5週)に関して理解を深める。後半では、電磁波の伝搬(第6,7週)やその反射透過(第8,9,10週)について学ぶ。                </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
教科書は指定せず、講義ノートを用いる。<BR><BR>電磁気学の参考書や演習書は多く存在し、本学図書館にも多数配架されているので、自分に合ったものを参考にしていただきたい。代表的な参考書を以下に提示する。<BR>1は全体が積分形式で記述されているので、初学者が電磁気の概念を学ぶために、適している。また、最後の6章の電磁波の項目では、微分形式のマクスウェルの方程式が導入され、わかりやすく説明されているので、微分形式に慣れる手掛かりとなる。<BR>2は上記の書と同じ著者による、上級者向けの電磁気学の名著である。積分形式と微分形式の両方で記述されており、式の導出も詳述されているので、この本1冊で古典電磁気学の理論内容は、ほぼすべて事足りる。「電磁気学 初めて学ぶ人のために」の内容をさらに深く理解したい人のために薦める。                    </p>

授業の狙い: 電磁気学総論では、電磁気学1,2,3からの発展として、微視的および動的な取り扱いに基づく電磁界の基本法則と関連する現象を学ぶ。前半では、静電界と静磁界の復習から、巨視的&rarr;微視的の数理関係の上で、微分形でのマクスウェル方程式の表記とその意味を詳述し、物質中での電磁界に関して理解を深める。後半では、電磁波の伝搬やその反射透過について学ぶ。<BR><BR>関連情報: 本科目の履修には、電磁気学Iの履修が前提となる。本科目は、電気回路、パワーエレクトロニクス、電磁力工学、電力工学の電気系科目を学ぶための基礎知識として必須である。<BR><BR>電磁気学1,2,3の知識は必須。比較的難易度が高いこともあり、予習、復習は必須など、能動的な姿勢で取り組む必要がある。                </p>
