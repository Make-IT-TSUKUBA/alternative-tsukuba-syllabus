<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

バイオアントレプレナーシップトレーニング        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
アジア企業におけるR&amp;D やプロジェクトマネジメントの基本を学習する。特に食料・農業分野の事例を中心に学習する。さらに、台湾での起業に必要な、社会事情、政策、産学共同の現状について学習する。最終的には、グループ学習を通じて、台湾現地での社会事情に即した起業案を作成する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>

国立台湾大学にて英語にて実施 <BR>01ER301と同一。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
台湾でバイオ企業を立ち上げるのに必要な基礎知識を修得する。食料健康科学の専門知識の活用能力、異分野・異業種間での交流・連携も含めたプロジェクト・マネジメント能力を習得する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	台湾企業の現状を説明できる。 <BR>2.	マーケティング、財務、連携、ブランド、ポジショニング、バリュープロポジションなどの企業経営について説明できる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">

企業家精神、プロジェクト・マネジメント、マーケティング、産官学連携            </p>
