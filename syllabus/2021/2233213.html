<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
既成のスポーツ競技や種目にとらわれることなく、大学生によって新たに開発されたスポーツ種目のフライングディスク競技やあまり一般的には知られていないスポーツ種目(ユニホック、グランドゴルフなど)を体験する。また、昔から受け継がれている世界各国の伝統的なスポーツ種目(インディアカ、ペタンク、綱引き)についても改めて体験してその楽しみについて再考する。さらに、これらの実践を通して、基礎体育で養った自分の体力に応じた「新たなスポーツ」を楽しむ方策などを見つけ出し、スポーツそのものに対する自分の価値観について考えてみる。        </p>
