<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
The aim of the Clinical Communication in English course is to equip students with the communicative skills they will need to function in English-language clinical settings. In this first part of the course, students will learn to conduct history-taking interviews in English. Aspects of the interview will include greeting the patient, taking the history of the present illness, and gathering background information. To consolidate learning, students will practice interviewing through role-plays.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。平成31年度以降入学者対象<BR>英語で授業。<BR>G科目<BR>対面        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
Students will be able to use English as the lingua franca to obtain medical histories from patients whose first language is not Japanese.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
The course is structured so that students become progressively familiar with the English language needed for the different steps of the history-taking interview: greeting the patient; taking the history of the present illness, the past medical history, and the social and occupational histories; and asking about the patient&rsquo;s concerns and beliefs about the illness. Topics such as empathic communication and cross-cultural differences in the patient-doctor encounter will also be introduced. For active learning, students will engage in pair/group dialogues and role-playing.            </p>
        </div>
