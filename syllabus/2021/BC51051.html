        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際法の基礎概念につき解説する。特に、国際法の法源、国際機構法ないし国際連合法、個人（人権法）、戦争・安全保障問題に着目する。岩沢雄司（国連国際司法裁判所(ICJ)裁判官）著『国際法』（東京大学出版会、2020年）を教科書として授業を進め、併せて、英米語その他の外国語テキストも使用する。        </p>
    </div>

        </h2>
        <p id="note">

    </div>

            <p id="style">
