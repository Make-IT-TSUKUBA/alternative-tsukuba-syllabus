        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
東アジア地域において同じ儒教文化圏に属しながらも、武人政権の長い歴史を持っている日本文化は、儒教的身心論の展開においても中国と朝鮮とは異なる特性を表している。一つは「文武二道」として、日常生活のなかでの身体的能力の錬磨の重視であり、もう一つは「賞罰を施すと云も、此身のはたらき上に従て置施ぞ」というような、身体的行動がもたらす結果を心的な動議よりも重視している点である。この授業では、こうした点をベースにおいて、江戸時代の儒学者の言説を取り扱い、日本人が伝統的に受け継いできた身体的所作について、中国、韓国との比較においてその文化的意義を学ぶ。        </p>
