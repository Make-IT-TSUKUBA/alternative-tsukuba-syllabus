<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

0A00405        </span>&nbsp;
        <span id="title">
魅力ある理科教員になるための生物・地学実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">

            </span>

                    1 - 5 年次,
            </span>
            <span id="timetable">
春C夏季休業中集中            </span>
            <br>
            <span id="assignments">
横井 智之, 田島 淳史, 山岡 裕一, 澤村 京一, 中山 剛, 八畑 謙介, 野口 良造, 角替 敏昭, 上松 佐知子            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
気象、地質、岩石、昆虫、植物、菌、微生物、内燃機関といった、「生物」と「地学」を合体した内容をフィールドワーク重視の実習形式で実施することにより、受講者が将来理科教員になった場合に役立つ実践的な実習・実験の高度専門知識を身につけることを目的とする。        </p>
    </div>
