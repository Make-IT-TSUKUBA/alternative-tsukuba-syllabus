    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
昆虫を含めた様々な動植物が生物資源生産において影響を及ぼしている。これらの生物の特性や機能を理解することで、より適切な総合的有害生物管理(IPM)を行うことができる。この講義では、農業上重要な昆虫を取り上げ、その形態、生理、行動、生態、適応性、機能利用などについて詳説し、様々な管理手段をいかに組み合わせて害虫管理を行うべきかを解説する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
横断領域科目「食料」<BR>その他の実施形態        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
⽣物資源学が対象とする応用動物昆虫学を扱う学問分野である昆虫生理学とその応⽤に関する基礎を理解する。<BR>1体系的な専⾨知識、2専⾨の基礎となる教養、3問題意識の醸成⼒。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1体系的な専門知識<BR>・応用動物昆虫学の基本となる昆虫生理学、応用昆虫学を体系的に理解する。 <BR>・昆虫生理学の基本となる昆虫の体のつくりや機能を理解する。 <BR>・応用昆虫学の基本となる総合的害虫管理理解を深める。<BR>専⾨コンピテンス2専⾨の基礎となる教養<BR>・総合的害虫管理における応用動物昆虫学の位置づけと役割を説明できる。<BR>・環境問題などの応⽤的課題における応用動物昆虫学の位置づけと役割を説明できる。<BR>専⾨コンピテンス3問題意識の醸成⼒<BR>・環境問題について問題意識をもつ。<BR>・持続的な農林⽔産業の実現について問題意識をもつ。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
昆虫生理学, 消化系, 循環系, 呼吸系, 神経系, 脱皮変態, 生殖系, 応用昆虫学, 総合的害虫管理, 殺虫剤, 選択毒性, 残留, 耐虫性品種, 天敵昆虫, 不妊虫放飼, 有用昆虫, 昆虫機能利用            </p>
        </div>

本授業は基本的に対面授業で実施する予定であるが、COVID-19の感染状況等により授業形態や授業内容を変更する可能性があります。履修に際し、適宜、最新のシラバスやmanaba等の情報を確認してください。<BR><BR>応用動物昆虫学は、農業を行うにおいて有害となる、昆虫やその他節足動物の個体の機能や生態を対象とする学問であり、生物と作物・環境との相互作用、生物、生物多様性、個体の行動などがその研究範囲となる。講義の前半では、応用動物昆虫学の基礎を、「ヒトとの関わり」「昆虫生理」「環境適応」という系列で体系的に概説する。後半では、害虫防除の歴史、害虫防除の種類、殺虫剤の利用、天敵利用、昆虫機能利用について概説する。                    </p>
