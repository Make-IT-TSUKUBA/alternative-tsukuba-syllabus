$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
巨大地震や津波,台風・ハリケーン等の自然極端事象(extreme event)は,多数の人的被害に加え,社会基盤施設にも甚大な被害を及ぼす.多くの地球温暖化モデルがこれらの極端事象の急激な増大を予測している現在において,過去の事例から多くの工学的・社会学的側面を学び,これらのリスクを低減することは極めて重要である.本授業では,過去に起こったいくつかの典型的な自然極端事象を取り上げ,それらに対する現在の工学的な設計法やリスク管理法等の基礎を学んだ後,少人数グループに分かれ,事前の災害対策や,災害への脆弱性,緊急対応の柔軟性等,様々な観点から深く掘り下げ,それらを紹介し議論し合うことで理解を深める.        </p>
