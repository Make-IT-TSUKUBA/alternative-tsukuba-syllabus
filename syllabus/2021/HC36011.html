$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
小児期に特有な小児科疾患と小児外科疾患を中心として、子どもの健康が障害された状態やそれによって生起する問題点などを学ぶ。        </p>

            <p id="style">
心身の健康と人間性・倫理性<BR>看護の専門知識・技術<BR>ヘルスケアの専門知識・技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
&ldquo;特有な疾患をもつ小児&rdquo;の例から、毎回の授業で、子どもの疾病について学び、小児看護に関する専門的な知識を獲得することが出来る。<BR>また、子どもの障害や療養について理解することで、子どもの心身の健康が障害された状態、それによって生起する問題点等、小児看護を実践する専門職として必要不可欠な知識を身に付け、ケア役割を明確にすることが出来る。<BR>子どもの健康、疾病や障害について、子どもの健康の保持増進、子どもの疾病予防や慢性期のケア、家族のレスパイトの観点から総合的に理解することで、小児看護実践の知識の習得だけでなく看護者としての人間性・倫理性を兼ね備えた包括的な看護支援についても考えることが出来るようになる。            </p>
        </div>
