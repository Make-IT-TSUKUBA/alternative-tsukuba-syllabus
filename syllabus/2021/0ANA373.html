    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動物発生・生理学分野における各人の研究課題に対して、分子生物学的解析、遺伝学的解析、生化学的解析、生理学的解析、各種オミクス解析などに基づきデータを取得する方法や、得られたデータを解析する方法について教授する。また、学生には、実際の実験と観察の過程で得られた結果から、結論を得て問題点を明らかにした過程について報告してもらう。報告内容に関して、参加学生と教員が全員で討議し、結論の妥当性や問題点について吟味し、今後の方策を検討する。研究法IISでは主として、上記サイクルを加速することで、実験結果や結論の妥当性を検証しつつ、研究をさらに推進する。ただし、履修順序によっては、研究法IIFの内容とする。        </p>
    </div>

            <p id="style">
汎用コンピテンス:<BR>チームワーク力<BR><BR>生物学学位プログラム コンピテンス:<BR>生物学の知識<BR>生物学研究の探求力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
動物発生・生理学研究法Iの学修成果に基づき、動物発生・生理学の諸分野(生殖生物学、海洋生物の発生学、再生生物学/生理学、生殖内分泌学)のデータ取得・解析法について正確に把握し、自らの研究の目的、方法、結果、結論、問題点などについて簡潔にまとめて発表し議論する能力を養う。また、自らの専門とする分野以外の関連分野のデータ取得・解析法についてもさまざまな視点から学び、専門分野の実験に応用できるようになることを目指す。            </p>
