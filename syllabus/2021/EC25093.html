$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
農林生物(資源生物)の生理および生態についての分析・解析法と形態観察法の基礎を修得する。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
生物資源学類生であり、かつ教員免許取得希望者に限る。<BR>（コース共通）農林生物学コース　応用生命化学コース<BR>8/16,8/20,9/6,9/7<BR>その他の実施形態        </p>
    </div>

        </h2>

実習･実験･実技        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
1.体系的な専門知識、2. 専門の基礎となる教養、3.ICTの活用力、4.問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1 体系的な専門知識、2. 専門の基礎となる教養<BR>農林生物学が対象とする資源生物について、実際の試料を用いながら実験実習を通してその形態、生理および生態について体系的に学ぶと共lに、その基盤となる分析・解析手法を習得する。<BR><BR>専門コンピテンス3.ICTの活用力<BR>・画像解析等を通して資源生物の形態観察に関する技術を習得する。<BR><BR>専門コンピテンス4 問題意識の醸成力。<BR>・農林生物学に関する国際的な状況について問題意識を持つ。<BR>・資源生物の持続的な利用について問題意識を持つ。            </p>
        </div>
