<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
Feeding RNAi法による線虫の遺伝子発現阻害実験,マウス胎児を使用した発現解析実験、細胞におけるストレス応答など分子細胞生物学の実験手法を習得する。<BR>Learn experimental techniques for molecular cell biology, such as gene knockdown experiments using nematodes by feeding RNAi method, gene expression analysis using mouse embryo and stress response analysis of cells.        </p>
    </div>
    <div id="note-heading-note">

英語で授業。<BR>前年度の履修調整で許可を受けていること。<BR>分子細胞コース<BR>遺伝子組換え実験を含む<BR>学研災に加入していること。<BR>履修登録は事務で行う。<BR>対面<BR>EG35153修得者の履修は認めない。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
生命現象を分子レベルで理解するためには、遺伝情報の基となる遺伝子自身の解析やその遺伝子産物の機能解析などの研究が必要不可欠である。従って核酸(DNA・RNA)やタンパク質などの生体内高分子の基本的な扱い方や、その解析ツールとしての酵素類やバクテリアなどの基本的な取扱法に十分習熟しておく必要がある。分子細胞発生学実験では、まずFeedingRNAi法による線虫の遺伝子発現抑制実験を通じて、線虫の培養やプラスミドDNAの取扱い法について基礎的な技術と概念とを取得する。さらにマウス骨髄由来細胞の増殖・分化・細胞死に関する実験を行い、分子細胞生物学の実験手法を習得する。            </p>
        </div>
