$(function() {

    var agents = new Array();

        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }

});

            授業概要
            
        </h2>
        <p id="summary-contents">
この講義では,図書館の経営や情報システムの構築に必要な,経営概念,経営管理,意思決定,組織,人間行動等についての基礎を概説する。経営管理機能は,一般に人々が共通の目標を達成するために協同で活動する場合に,常に存在する機能である。そこで,この講義では,経営管理一般についての入門的解説に重点を置いて講義を展開し,あわせて,経営管理論の視点から図書館や情報システムのとらえ方について解説する。        </p>
