        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
1) 本実習は、学校における「スクールカウンセリング」の実習のため、その理論と技術に関する知識を身につけ、事例検討を通して、これを学習、習得する。<BR>2) 「スクールカウンセリング」とは何か<BR> 「従来、学校教育において行われてきた教員による教育相談、平成7年度から導入された専門家が行うスクールカウンセリング、その他さまざまな問題や悩みを抱える児童生徒、教師、保護者などへの学校(教育)における援助、さらには心の教育の一環として行われる児童生徒のメンタルヘルスに関わるさまざまな支援と教育、予防のための教育を広く包括するもの」と考える。<BR>3) スクールカウンセリングに関係する対象は<BR>・主な対象:1児童・生徒 2教師 3保護者(家庭・家族) 4仲間・友人<BR>・主な実践者:1教師(担任、教科担任、学年主任、部活顧問、生徒指導主任、教育相談担当教員等)、2養護教諭、3カウンセラー、4相談員、5その他学校に関係して児童生徒の援助を行うもの(医師、警察、福祉関係者などでカウンセリングに関わる援助を行う者)<BR>・教育環境:1家庭環境 2地域社会 3社会・文化 など<BR>4) 授業は、理論と技法の演習、学生によるレポート、教育現場での教員、臨床心理士、学校心理士、および学校ボランティア学生の参加による事例検討、集団討議を通し、援助のための児童生徒理解と支援技術の習得を目的として進める。        </p>
    </div>
