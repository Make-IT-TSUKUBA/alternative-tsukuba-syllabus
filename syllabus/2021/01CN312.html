<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
前近代に成立した都市の構成が、如何なる影響を現状の都市空間に与えているか、またどのような都市計画的行為が加えられて来たかにつき、事例を示しながら講義する。講義では現地見学も行い、実態に即した知識の教授を行う。講義と平行して文献・絵図・地図史料の分析、フィールドワークを受講者自身が行い、個別の都市空間の形成プロセスを解明する課題にグループで取り組む。国内および国外の都市に関する形成の歴史とその調査法を学ぶことで、国内はもちろん多様な文化的背景に基づく国際協力においても通用する都市計画・都市経営のための基本的なスキル・知見を体得する。        </p>
