<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
文化地理学的な地域研究のための基礎的技法の習得を目的とする。Iでは、地形図の利用方法、空中写真の判読、都市および農村における景観観察・調査の技法,地図作成などについて実習を行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
文化地理学実験実習II (AC62G13)を併せて履修することが望ましい。AC22543, AC62253, EE21533の単位取得者は履修できない。<BR>対面        </p>
    </div>

実習･実験･実技        </p>
    </div>

            <p id="style">
データ・情報リテラシー,協働性・主体性・自律性,文化的現象の分析力に関わる.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
地域・環境・景観を地理学的視点から実証的に調査分析するための基礎的な技法を習得する。文献の探索、地域情報の入手、地形図の利用、空中写真の判読、都市および農村における景観観察・調査の技法などを理解する。これらの過程に関わり,データ・情報リテラシーを高め,協働的・主体的・自律的に文化的現象を分析する力をつける.            </p>
        </div>

地理学調査法, 地図, 空中写真, 統計, 聞き取り, 野外観察            </p>
