    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人間の成長・発達・加齢の過程の特徴を生涯発達の考え方に基づき多面的に理解した上で、人間の発達段階および発達課題に応じた援助の方法について学ぶ。また、家族看護の視点から家族の位置づけや役割・機能について理解しながら家族支援のあり方を学ぶ。        </p>
    </div>

            <p id="style">
