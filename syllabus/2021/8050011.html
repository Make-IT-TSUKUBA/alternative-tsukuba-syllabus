        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
産業革命を契機として人間は地球に過度な負荷をかけるようになり、アントロポセンの時代が始まりました。その結果、環境問題が深刻化し、人間にとっても生存の危機になっています。人間中心主義・資本主義を基盤とするアントロポセン時代の先にある社会像、科学技術のあり方を検討するために、人文社会系、生命環境系、人間系の教員が中心となって、「チーム ポスト・アントロポセン」を立ち上げました。科学技術振興機構（JST）ムーンショット型研究開発事業 新たな目標検討のためのビジョン策定（ミレニア・プログラム）に採択され、調査研究を行っています。本科目は、同調査研究の経過を共有し、2050年やそれ以降の社会像、科学技術の役割について議論します。<BR>Since the Industrial Revolution, human makes a significant impact on the Earth, and the Anthropocene began. As a result, the environmental issues become severe ones, and human survival is at risk. Members of the Faculty of Humanities and Social Sciences, Faculty of Life and Environmental Sciences, and Faculty of Human Sciences established a &ldquo;Team Post-Anthropocene&rdquo; to think about the society and the role of science and technology after the Anthropocene, which is based on human-centrism. The team&rsquo;s project was selected by the Japan Science and Technology Agency (JST) as a part of the MILLENNIA Program, and the team is conducting research. This course shares the project&rsquo;s progress to discuss society and the role of science and technology in and after 2050.        </p>
