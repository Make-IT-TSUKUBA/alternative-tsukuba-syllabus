<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
・自然科学における現象とその性質を実験によって確認し,各テーマで与えられる物理現象に対する理解を深めている.<BR>・測定機器の動作原理や取扱方法を習得し,長さ,重さ,時間などの物理量を計測する方法を修得している.<BR>・誤差論を理解し,誤差評価を正しく使いこなすことができる.また,有効数字の取扱についても修得している. <BR>・得られた実験結果の物理的解釈や,理論と実験の違いの考察ができるとともに,口頭試問を通じて第三者に分かりやすく説明することができる.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
全14回の実験を行う。全14回のテーマを実施し、各テーマについて教員の口頭試問に合格する必要がある。遅刻は減点対象とする。サークル活動などによる欠席は認めない。単位取得には60%以上の評点を必要とする。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
力学Iで学んだことを実験で確認する機会である.本実験で学んだ内容は,誤差論,物体の比熱,光の干渉,運動方程式のシミュレーション,オシロスコープの使い方,磁化特性など広い範囲におよんでいるが,これらは電気回路,熱力学,構造力学,流体工学,流体力学等でより詳しく学ぶ.また,オシロスコープの使い方などは,基礎実験,専門実験,応用実験等の基礎となるものである.                </p>
