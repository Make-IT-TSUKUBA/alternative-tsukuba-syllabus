<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
CEGLOCでは、オンライン授業が秋学期にも一斉実施されるため、主として普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。<BR>具体的には、課題提出等の普段の取り組み(70%)、学期末試験(30%)を標準とする。<BR>ただし、諸事情により学期末試験が実施できない場合には、課題提出等の取り組みで成績評価を行う。<BR>期末試験などの課題は以下の基準で評価する。<BR>①、②、③の基準は課題の内容によっては適用されないのもある。<BR>（A+）90点以上<BR>①課題の指示内容に沿って表現や文法に間違いなく作成されている。<BR>②課題（作文など）のよっては、一定の量を満たしている。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがみられる。<BR>（A）80-89<BR>①課題の指示内容に沿って作成しているが、表現や文法に若干の間違いがある。<BR>②課題（作文など）のよっては、一定の量を満たしている。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みが少々みられる。<BR>（B）70-79&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>①課題の指示内容に沿って作成しているが、表現や文法に間違いが多い。<BR>②課題（作文など）のよっては、一定の量を満たしていない。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがあまりみられない。<BR>（C）60-69&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>①課題の指示内容に沿って作成していない。また、表現や文法に間違いが多い。<BR>②課題（作文など）のよっては、一定の量を満たしていない。<BR>③課題（作文なと）によっては、学習内容を反映しながら、独自の試みがみられない。<BR>（D)&nbsp;&nbsp;60未満&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>未提出である。                </p>
