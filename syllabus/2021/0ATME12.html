        <span id="title">
家族看護学演習        </span>
    </h1>

        <p>

            </span>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
講義および討議をとおして、家族看護専門看護師による卓越した介入が必要な患者やその家族の健康や生活に関するアセスメント、家族への具体的な看護介入の方法、家族員の健康障害に関わる治療の過程について教授する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>

CNS専攻分野共通科目        </p>
    </div>

        </h2>

演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
科学的根拠に基づく探求力<BR>専門領域における実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
科学的根拠を基に、家族の発達段階の特徴を踏まえたうえで卓越した介入が必要な患者やその家族の健康や生活に関するアセスメント、家族への具体的な看護介入の方法、家族員の健康障害に関わる治療の過程を習得することができる。<BR>また、それらを習得することで、家族看護分野において卓越した看護実践能力を養うことができる。<BR>行動目標<BR>1.家族の発達段階から捉えた家族看護の特徴や課題を理解できる。							<BR>2.家族の発達段階に応じた特有の保健医療制度や福祉制度、看護実践の動向、現状などを考え、その領域の家族員の健康レベルにおける全体像を明確化できる。							<BR>3.健康障害を有する家族員と家族への卓越した援助が必要な患者やその家族の事例を用いて、科学的・理論的な視点から家族を理解し、家族像を形成できる。							<BR>4.家族のライフサイクルの段階に則した事例を用いて、家族員の疾病・障害に対する診断・治療ができ、科学的・論理的な視点から家族のアセスメント、家族の健康と生活の関連のアセスメントなどを行い、アセスメントに基づく家族看護介入方法の看護計画を立案をできる。							<BR>5.上記の内容をプレゼンテーションし、科学的・論理的な視点からディスカッションできる。            </p>
        </div>
