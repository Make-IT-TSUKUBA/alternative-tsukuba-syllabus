$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');
            }

});

        </h2>
        <p id="summary-contents">
山岳域と下流域の関わりに着目しつつ、同位体トレーサー・地理情報システム(GIS)・数値シミュレーション等を駆使した水循環研究の基礎・応用事例・問題点を学び、流域圏の再構築に向けた課題について理解を深める。前半では、トレーサー水文学の基礎と複合アプローチによる応用例を中心に講義し、後半では最新の研究事例を紹介しながら方法論的な問題点や社会実装に向けた今後の課題などについてディスカッションを行う。        </p>
