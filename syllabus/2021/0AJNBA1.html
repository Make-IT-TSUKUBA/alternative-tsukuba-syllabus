<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
分子と結晶の対称性を群論によって理解し、量子力学への応用を講じる。物質の振動状態および電子状態を群論によって理解することを目指す。<BR> 量子力学は、ミクロな物質の量子状態を理解するための基幹理論である。この理論は、互いに相補的な解析学的な手法(微積分)と幾何学的な手法(群論)によって構成されている。通常の量子力学の授業では、前者の解析学的な手法を主体とした枠組みのみが紹介されている。ここでは、後者の群論と量子力学の関係を中心とした講義を行い、従来の解析学的な理解とは異なった切り口で、物質の量子状態を理解し深化させる。        </p>
    </div>

第1回 	対称性と群の関係について学ぶ 		<BR>第2回 	どんなときに群論が使われるか例を通して学ぶ 		<BR>第3回 	群の定義を学ぶ 		<BR>第4回 	積表と組み換え定理などを学ぶ 		<BR>第5回 	対称操作を学ぶ 		<BR>第6回 	対称操作による関数の変換を学ぶ 		<BR>第7回 	群の表現(I)群の表現と基底とは何かを学ぶ 		<BR>第8回 	群の表現(I)同値な表現について学ぶ 		<BR>第9回 	群の表現(I)可約な表現、既約な表現について学ぶ 		<BR>第10回 	量子力学への応用(I)1次元井戸型ポテンシャルの例 		<BR>第11回 	量子力学への応用(I)2次元井戸型ポテンシャルの例 		<BR>第12回 	群の表現(II)既約表現行列の直交性、指標の直交性にいて学ぶ 		<BR>第13回 	群の表現(II)可約な表現の簡約などについて学ぶ 		<BR>第14回 	量子力学への応用(II) 摂動への応用について学ぶ 		<BR>第15回 	積表現とその簡約について学ぶ 		<BR>第16回 	積表現と選択則について学ぶ 		<BR>第17回 	点群とは何か学ぶ 		<BR>第18回 	点群の既約表現について学ぶ 		<BR>第19回 	分子振動への応用について学ぶ 		<BR>第20回 	分子の電子状態への応用について学ぶ 	                    </p>
