$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスについては1「コミュニケーション能力」、3「データ・情報リテラシー」に、専門コンピテンスについては4「国際的なコミュニケーション能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
サンスクリット初等文法の後半部に相当する。インドの宗教、神話、哲学、文学など膨大な数の典籍に用いられてきた古典語サンスクリットは、仏教などを通じてアジアに広く影響を与えた言語であり、その知識はインドのみならず、アジアの思想・文化を学ぶ上でも必須である。<BR>また、インド・ヨーロッパ語族の中でも特に古い文献資料を豊富に有するという意味で比較文法の重要な素材でもあり、言語学を学ぶ者にとっても、その知識は極めて重要である（汎用コンピテンス3に関連）。本授業では、サンスクリット文法の初歩を平易に解説し、教科書の練習問題を解きながら、動詞を用いた簡単な文章が読めるようになることを目標とする（汎用コンピテンス1および専門コンピテンス4に関連）。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
サンスクリット、インド、南アジア            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
サンスクリットは音韻論や文法が複雑で難解な言語として知られるが、その大部分は確たる理窟に支えられているため、体系的に地道に学習していけば、初級レベルの知識を習得することはさほど困難ではない。<BR>本授業では、教科書に付された練習問題の解説を交えつつ、習得した文法知識を確実に身につけながら進める。                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
成績は平常点によって評価し、試験は課さない。ただし、毎時間のように課される練習問題は、授業に出席するにあたり必ず解いてくること。練習問題の回答状況が悪い場合には評価が低くなる。<BR>なお、3分の1以上（4回以上）欠席した場合には欠格となる。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
演習（100%）。授業で解説した文法事項に対応する練習問題を課題として課す。教科書に付された語彙集を活用しながら、和訳すること。単に和訳するだけではなく、各単語の語幹や性・数・格を確認しながら、音論に関する規則に習熟することが求められる。                </p>
        </div>
