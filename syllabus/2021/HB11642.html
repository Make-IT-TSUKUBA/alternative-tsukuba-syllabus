<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
The aim of the Clinical Communication in English course is to equip students with the communicative skills they will need to function in English-language clinical settings. In this second part of the course, students will rotate through the following 5-week modules taught by 3 different instructors: Module 1 Explaining a Diagnosis; Module 2 Taking a Physical Exam; Module 3 Reading and Writing SOAP notes.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。平成29年度から平成30年度入学者対象<BR>英語で授業。<BR>G科目<BR>対面        </p>
    </div>
    <div id="note-heading-note">

演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
Students will be able to use English as the lingua franca in various clinical settings.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
Students will continue to build on the English clinical communication skills acquired in CCE-1. In this course, however, they will rotate through 3 modules, each taught by a different instructor.<BR><BR>Taking a Physical Exam Module<BR>Students will become familiar with phrases they will need to examine non-Japanese-speaking patients in a professional way.<BR><BR>Explaining the Diagnosis Module<BR>First, students will learn to accurately convert the Subjective and Objective parts of the SOAP note into a valid assessment in English. Then, they will learn to explain the assessment in simple terms to the patient.<BR><BR>Reading and Writing SOAP Notes Module<BR>Students will learn basic medical abbreviations and how to read, write, and present SOAP notes.<BR><BR>For active learning, in all 3 modules, students will engage in pair/group dialogues and role-playing.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
English for Medical Purposes, Physical Examination, Explaining the Clinical Diagnosis, SOAP Note, Active Learning            </p>
        </div>
