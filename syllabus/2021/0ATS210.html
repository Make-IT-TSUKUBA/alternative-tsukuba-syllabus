        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地域のスポーツクラブと学校の運動部、それぞれの活動における問題点を明確にし、今後、取り組むべき課題とそれらを解決するための具体的な取り組みについて概説する。また、ジュニアからシニアにいたるまでのコーチング・トレーニングのマネジメントについても講義する。地域のスポーツクラブと学校の運動部の共存共栄がわが国のスポーツの更なる発展には求められている。マネジメントの面から、それぞれの活動における問題点を明確にし、今後、取り組むべき課題とそれらを解決するための具体的な取り組みについて概説する。また、ジュニアからシニアにいたるまでのコーチング・トレーニングのマネジメントについても講義する。        </p>
