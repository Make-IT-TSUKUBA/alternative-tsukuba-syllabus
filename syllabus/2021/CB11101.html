                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
1ヵ月ほどのタイへの派遣(日本語教員の補助)を目的として,そのための講義を行う。<BR>国際教育協力の知識と考え方を習得するとともに,タイでの日本語補助教員としてのボランティア活動ができる資質を養う。<BR>国際教育協力のあり方を概観し,ボランティア活動をするためのタイの社会,文化,教育について学ぶ。タイ語とタイにおける日本語指導について学ぶ。昨年度タイへ派遣された学生たちの体験談を聞き,モチベーションを高めるとともに,引き継ぎをおこなう。8月~9月,11月~12月,2月~3月の3期に分けて,国際協力実習としてタイへ派遣する。実習を行うためには,この講義をとっておくとこが条件である。実習においては、基本的な社会ルールとマナーを守ること、および、実習校で受けた助言をよく理解し、省察することが求められる。これらの点についても、この授業を受講する時点から意識すること。水曜日第5時限の第1回の授業に必ず参加して下さい。<BR>第1週 この授業についての注意事項<BR>第2週 派遣日程の確認<BR>第3週 国際教育協力の概要<BR>第4週 タイの地理<BR>第5週 タイの教育<BR>第6週 前年度派遣生による体験談(1)<BR>第7週 前年度派遣生による体験談(2)<BR>第8週 前年度派遣生による体験談(3)<BR>第9週 派遣における注意事項と模擬授業<BR>第10週 模擬授業と最終確認<BR>第11週 調整、その他<BR>(タイ語の学習も行う。学習の単元は変更・調整する場合もある。)<BR>授業への取り組み,レポート,出席状況などを総合して評価する。<BR>授業中の指示に従ってください。        </p>
    </div>
