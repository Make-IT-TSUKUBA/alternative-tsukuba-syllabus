<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自らの研究テーマに関して指導教員(複数が望ましい)の指定する学習教材、文献、 各種資料などをはば広く集中的に学習し、また関連する学会、シンポジウム、会議、公開講座等に参加し、そこでの学習成果を「リサーチ・プログラム開発ノート」に記録する。それを指導教員に報告し、学習の進捗度について指導を受ける。学習の進捗状況、学習内容について「可」としての判断が出た場合、最終レポートを執筆し、レポートが合格になれば単位が与えられる。学習内容、レポートは通常の10回分の講義 および予復習を通じて身につけられる程度に相当する質と量が必要である。レポートおよび「リサーチ・プログラム開発ノート」はウェヴ上で公開することを原則とする。本演習は早期修了予定者が修士論文作成に必要な知識を習得することを念頭に置いて開講するものであり、履修に先立っては、指導教員の許可がいる。早期修了予定者以外の学生で特別な理由があり、本演習を受講したい者は、事前に指導教員、学位プログラムリーダーの承諾がいる。許可があれば、同一の研究 テーマで複数の「リサーチ・プログラム開発」授業・演習を履修することができるが、「リサーチ・プログラム開発ノート」に記録される学習内容、レポートは「リサーチ・プログラム開発1,2,3」とは別のものでなくてはならない。        </p>
    </div>
