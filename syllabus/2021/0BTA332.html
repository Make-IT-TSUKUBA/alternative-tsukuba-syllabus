<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
キャリア教育の内容について、受講者による研究報告に基づき議論することを通して、研究能力の向上を図る。具体的には、小学校・中学校・高等学校における児童生徒の発達の段階に即して育成すべき資質・能力とそれらにふさわしい指導内容の検討(国内外の先行研究の分析)を中核に据えつつ、資質・能力をめぐるベンチマーク(到達目標)の設定や学習状況のモニタリング、学習成果の評価の在り方も視野に収めて議論する。その際、それぞれの研究における課題の設定・研究対象の選定・分析の方法などについても検討を加えることを通して、受講者の研究能力の向上を図る。        </p>
    </div>

            <p id="style">
受講者の研究関心を基にキャリア教育の内容に関するテーマを取りあげ、関連する学術論文・実践報告等の先行研究の検討を行うことを通して、研究目的及び課題の設定、研究方法の検討、研究計画の策定、論文の作成等をめぐる研究的力量の向上をねらいとする。            </p>
        </div>

        </div>

            <div id="topics">
                    <p id="pretopics">
毎回の授業では、受講者それぞれの研究テーマとキャリア教育の内容との構造的な関連性について受講者全員でディスカッションし、それを踏まえて個々の研究発表を行う。研究発表者は輪番制を原則としつつ、各自の研究の進捗等も勘案して学期ごとに決定する。                    </p>
