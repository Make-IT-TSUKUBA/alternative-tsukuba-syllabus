        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の文学が海外の文学との関わりの中でどのように形成され評価されてきたのか、主に英語圏を中心とする日本文学の翻訳・受容との比較を通して学ぶ。合わせて、日本の近現代文学作品を分析する際に必要な文学理論(ポストコロニアル批評やジェンダー批評等)の概念を学ぶ。        </p>

            <p id="style">
1．日本文学と海外の文学との関わり、特に海外における日本文学の受容について、理解を深める。<BR>2．日本文学の様々な作品や文体について、知識を深める。<BR>3．翻訳作品との比較を通して、日本語・日本文化を客観的に捉えることができる。<BR>4．日本の近現代文学作品を分析する際に必要な文学理論の概要を理解する。<BR>            </p>
