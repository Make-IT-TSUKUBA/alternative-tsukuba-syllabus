<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
現在、人類が直面している環境問題や関連する重要課題に対し、学生が幅広い科学的知識を得ることを目的とする。環境の異なる分野の専門家による講義を通して、環境経済、環境政策、環境倫理、地理学、生物学、化学、生態系科学、気候システム科学、都市工学、リモートセンシング、および環境健康リスク分析など、多面的な観点から環境科学の基礎を学ぶ。また、人間の社会経済活動が自然や環境に与える影響とそのトレードオフ関係を理解する。さらに(局所的、地域的、地球規模など)異なるスケールで、環境科学に関する知識と環境問題の解決法の統合的な見方を養う。これらにより、社会経済活動のもつ外部不経済性の問題やその内部化、環境財の最適管理について理解し、持続可能な社会を実現するための基礎的能力を身に付ける。        </p>
