<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報ネットワークの抽象的構造及び具体的構造の理解と情報ネットワークの構築・運営による便益とコストの分析について学ぶ。まず、現実世界における情報ネットワークの様々な構造とその特徴について理解する。その際、互換性とプロトコルの社会的な意義とその価値について考察する。その上で、ネットワークという形態がもたらす経済的な便益について議論し、ネットワークの構築に必要な費用との比較においてその意義を議論する。<BR>2020年度は講義をStreamsでオンデマンド配布する予定である。講義の時間を3割程度縮小し、その分を指定時間で討論・質疑を行う予定である。        </p>
