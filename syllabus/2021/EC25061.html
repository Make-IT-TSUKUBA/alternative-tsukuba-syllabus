<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
経済発展と農業,食料の需要と供給,資源・環境と農業,農産物貿易,フードシステムといった食料・農業を取り巻く諸問題について,経済学的な視点から講述する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「経済学Ⅰ」「経済学Ⅱ」の受講を前提に講義する。 横断領域科目「食料」「環境」　(コース共通) 農林生物学コース　 社会経済学コース<BR>その他の実施形態        </p>
    </div>

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
経済学の基礎理論について理解を深めるとともに、生物資源に対する経済学的な探究ができる能力を修得する。。<BR>1.体系的な専門知識<BR>2.専門の基礎となる教養<BR>5.問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門的コンピテンス　1.体系的な専門知識<BR>・経済発展と農業に関する経済理論について体系的に理解する。<BR>・食料の需要と供給の特質について体系的に理解する。<BR>・環境経済学の基礎について体系的に理解する。<BR>・農産物貿易の経済理論について体系的に理解する。<BR>専門的コンピテンス　2.専門の基礎となる教養<BR>・食料品の流通に関する基礎知識を習得する。<BR>・農業政策の現状と歴史についての基礎知識を習得する。<BR>・農業労働力に関する基礎知識を習得する。<BR>専門的コンピテンス　5.問題意識の醸成力<BR>・世界の農産物需給が直面する課題に関する体系的な専門知識を修得し、問題意識を持つ能力を修得する。<BR>・環境問題に関する体系的な専門知識を修得し、問題意識を持つ能力を修得する。<BR>・農業の持続的発展に関する体系的な専門知識を修得し、問題解決に対する貢献意欲を持ち、自己成長を続ける力を修得する。<BR>            </p>
        </div>
