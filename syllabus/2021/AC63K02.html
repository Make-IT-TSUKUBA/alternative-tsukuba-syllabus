            <p id="style">
Thinking about &quot;Immunity&quot;:<BR>&quot;Immunity&quot; has become an important keyword in our dealings with the coronavirus pandemic. In this class we will look at the concepts of &quot;immunity&quot; from various aspects in the humanities and social studies. We will investigate how this term came about, how it was and is understood, what it means to us today, and how it has been presented in various historical, literary and cultural texts.<BR>The class will be based on reading and discussing Eula Bliss' essay &quot;On Immunity&quot;. It will introduce literary, cultural, and discursive interpretation tools, and offer opportunities to practice discussions (in English) based on critical thinking.            </p>
