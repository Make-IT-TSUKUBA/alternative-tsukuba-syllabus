$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
This course focuses on &ldquo;Relational Studies in Literature&rdquo; and analyzes and discusses how texts connect in literature, culture and politics in an international framework. The course will be based on the analysis and interpretation of interconnected primary literary texts proposed by the instructor or participants. It will also introduce and discuss various conceptualizations of &ldquo;intertextuality&rdquo;, &ldquo;relationality&rdquo;, &ldquo;multilingualism&rdquo; and translation&rdquo;.        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
A Critical Review of Psychoanalytic Criticism for Scholars in the Humanities and Social Sciences:<BR>Psychoanalysis, with it's outstanding figures Freud and Lacan, presented the master discourse of interpretation in the 20th century. This class inquires critically into the question of what remains of psychoanalysis in the early 21st century. The class will present systematic basic knowledge in Freudian and Lacanian psychoanalysis. If time permits, it will discuss rival theories, such as Butler's, Deleuze's/Guattari's, Irigaray's, Derrida's. The starting point of this class will be the analysis and theorization of &quot;desire&quot;, assuming that this is one of the key elements that connects 21st century interpretative interests with classic psychoanalytical discourse.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

Psychoanalysis, Freud, Lacan, Butler, Artistic Representations of Desire, Critical Thinking, Creative Thinking, English Language            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
