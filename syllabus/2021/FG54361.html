        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境・エネルギー分野にとって物質を構成している原子・分子をミクロな視点で見ることは非常に大切である。本講義では原子の構造や化学結合,分子運動や状態変化などについて理解が深まるよう,量子論の基礎事項について概説する。        </p>
    </div>

            <p id="style">

                <p id="style">
授業の狙い:<BR>構造物,環境・エネルギーと物質の関係を考える上で、物理化学は重要な基礎学問である。この講義ではその基礎事項を理解することを目標とする。<BR>関連情報:<BR>原子・分子、物質の状態といった物理化学で取り扱う概念はエネルギーおよび環境開発にとって基盤となるものである。本講義で紹介する分子運動については、関連科目である熱力学I,IIにおいて、その発展的内容である熱力学第一法則、第二法則、内部エネルギーなどが紹介される。<BR>受講上の注意点:<BR>・教科書および関数電卓を必ず持参すること。<BR>・毎回授業内容に係る課題を実施するので、予習・復習をしておくこと。                </p>
