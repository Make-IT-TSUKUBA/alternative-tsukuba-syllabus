         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
真の意味で〈主体的〉にものを考える(=哲学〈対話〉する)ことができるようになる。<BR>西洋哲学の基本的諸問題を〈主体的〉に考えてみて、内容を理解し、解決案を提示できるようになる。<BR><BR>いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイト・スピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を哲学のコンテクストの中で解き明かすために哲学の基本問題を学びつつ、来るべき社会のありかたについて考える。すべての市民がみずからの宗教と倫理に立ち向かわざるをえない現状を痛感してもらう。            </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
単なる歴史的事実として哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずから問題を考えることを奨励する。<BR>「哲学する」ことを体感するには、リアルタイムの〈対話〉が不可欠なので、オンラインでもZoomを用いる。詳細をmanabaでこの授業のコースへ自己登録して確認のこと(自己登録キー)。授業直前まで変更の可能性があるので、確認をお願いします。<BR><BR>〈主体的〉にものを考える訓練として正義論の検討を学期を通して継続するが、同時に西洋哲学史上の基本的諸問題を各回ごとに体験する。以下は予定です。 学生さんとの関係のなかで適宜修正されます。<BR><BR>第1回 科学的知は価値中立的か？　観察的知と実践的知<BR>第2回 トラシュマコスの正義　プラトン<BR>第3回 トマス・ネーゲルの理性の事実<BR>第4回 「しあわせ感」に優劣をつけられるか？　ミル<BR>第5回 「生きるに値しない命」は本当にないのか? ベンサム、ピーター・シンガー<BR>第6回&nbsp;&nbsp;市場における「同意」の限界 ジョン・ロールズ<BR>第7回 「自由」の肝は選択か? ミルトン・フリードマン<BR>第8回&nbsp;&nbsp;奴隷制に正義はないか? アリストテレス<BR>第9回&nbsp;&nbsp;「義務」とは何だろう? ローベルト・シュペーマン<BR>第10回 総括                    </p>

                <p id="style">
毎回の〈対話〉で真理の探求(この意味を授業にて確認せよ)を深めてゆき、その成果を集大成した最終投稿で成績を評価する。<BR>各回のリアクション、アサインメント、発言は、この探求の過程であるので、皆に特に際立った貢献をしたものを除いては直接評価の対象とはしない(ただし、授業回数の3分の2以上の投稿(アサインメントでもリアクションでも可)があることを成績評価の前提条件とする)ので、忌憚のない発言等をお願いします。最終投稿が授業内容を結実させたものであることを厳密に見るので、そこまでの積極的な〈対話〉参加が効いてくる。一発逆転できた人はいないことを申し添えておきます。                </p>

・授業前に課題テクストを読んで公開レポートを投稿する。<BR>・授業後に授業内容について公開レポートを投稿する。<BR><BR>「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合、実は一人ではできません。だから自分の理解を公表し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは苦痛を伴ないます。でも、脱落せず完走した人が得たものは大きそうです。既修完走者に聞いてみてください)。                </p>
