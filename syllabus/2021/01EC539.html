<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自然遺産地域における現地調査を通じて、自然遺産地域の保全と管理、およびそれに対する地域住民や専門家の参加について学ぶ。自然遺産地域の管理計画、科学委員会・地域連絡会議を通じた専門家、地方自治体、地域住民、NPOなどの役割分担と協働、外来種対策やエコツーリズムなどの事例を現地調査から学ぶ。        </p>
    </div>

            <p id="style">
1.知の活用力:高度な知識を社会に役立てる能力<BR>2.マネジメント能力:広い視野に立ち課題に的確に対応する能力<BR>3.コミュニケーション能力:専門知識を的確に分かりやすく伝える能力<BR>4.チームワーク力:チームとして協働し積極的に目標の達成に寄与する能力<BR>5.国際性:国際社会に貢献する意識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
世界自然遺産小笠原諸島を事例として、世界遺産の管理計画と行動計画、希少種の保護と外来種対策、国立公園と森林生態系保護地域との関係、エコツーリズムの推進と観光管理などについて学び、世界自然遺産管理の理論と方法を習得する            </p>
        </div>

        </div>
