            授業概要
            
        </h2>
        <p id="summary-contents">
国際的価値の実現と国内的価値の保護との葛藤という現実的な課題に社会科学の立場から深く取り組み、国際社会における普遍的価値の理解を踏まえ、国際的な公共の利益に資するための最適な処方や有意義な提言を行うための思考力や研究能力を養成する。特に、政治学、社会学、国際関係論、政治経済学の分析視角から公共政策の実践と参画について深く考察する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
〇専門分野の異なる講師陣によるオムニバス形式で提供される本講義では、各講師それぞれの社会科学における研究領域での実践的な課題解決や協働の経験が紹介され、研究者の社会的な役割について考えてゆく。各講師が問題解決や提言のために協働してきた主体は、市民、NPO、国際NGOから様々な規模の企業、各レベルの行政、国際機関と多岐にわたり、人文社会・ビジネス科学双方の学生にとって、示唆の大きな内容となる。<BR>〇国際公共政策に関する知識を社会に役立てる能力、広い視野から国際公共政策の課題に的確に対応するマネジメント能力について基礎的素養に修得することができる。<BR>〇国際公共政策に関する専門知識を他者に伝えることができるコミュニケーション能力を修得し、国際社会に貢献する意識と素養を修得することができる。<BR>〇研究倫理を踏まえた上で、国際公共政策に関する基礎的研究力を修得することができる。            </p>
