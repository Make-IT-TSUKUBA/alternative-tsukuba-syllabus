            <p id="style">
(1)ヒトの視覚系における情報の流れを理解する。<BR>(2)初期視覚で画像が要素に分解され、中次視覚で再構築される原理を理解する。<BR>(3)動き・奥行き・色が、視覚系でどのように処理されているかを理解する。<BR>(4)物体を認識するためには、どのような情報や機構が必要なのかを理解する。<BR>(5)特定の問題について、ヒトがどのような視覚特性を持つであろうかを、自ら考えることができる。<BR>このようにして視覚系における情報処理の基礎知識を身に付ける。同時に、大学院において視覚科学・画像工学・神経工学等を専攻するのに必要な基礎を身に付ける。            </p>
