    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
原子分子の結合状態,相互作用,化学反応経路などを電子のレベルで考えることを学ぶ。分子の電子構造をどのように記述し,どのように化学現象に適用するのか,分子軌道法の基礎と応用を中心にして解説する。        </p>
    </div>

            備考
            
        </h2>

「化学1」を履修していることが望ましい。2017年度以前に「量子化学(FE12501)」を履修済みの者は履修できない。2019年度以前に物理化学2A(FE12351)または2B(FE12361)を履修済みの者は履修できない。<BR>オンライン(オンデマンド型)        </p>
    </div>

            <p id="style">
批判的・創造的思考力(汎用コンピテンス), 基礎化学の知識と理解力、量子化学・分光学分野の知識と理解力・応用力(専門コンピテンス)            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
量子論の基本的な概念が理解できる。量子力学を用いた基礎的な計算が正しく実行できる。原子軌道と分子軌道の概念を理解し、これらを化学の諸問題に適用できる。            </p>
        </div>
