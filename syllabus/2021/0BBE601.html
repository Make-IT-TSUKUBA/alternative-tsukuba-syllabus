<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
非協力ゲーム理論を社会・経済現象のミクロ的側面に応用して分析している研究テーマの研究の指導をする。その準備のために特にオークション理論、コンテスト理論もしくはマッチング理論の研究書レベルのテキストを輪読する。これらの学習と並行して、経済学、政治学もしくはゲーム理論等の専門雑誌から、これらの応用分野の研究論文を抜粋して精読する。これによって履修者の興味に即した研究論文のアイディアの醸成と応用性に富んだモデル構築技術の習得をうながし、博士論文作成の基礎力を養う。        </p>
