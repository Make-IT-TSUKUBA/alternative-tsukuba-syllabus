<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
生涯学習・社会教育学に関する研究方法について、国内外の先行研究を踏まえながら、各自の研究テーマに即した方法論を検討する。そのうえで、それぞれの研究方法について発表しあい、課題と方法の整合性や理論的枠組みの考察、調査方法の正確性、仮説の設定と結論を導く論理構成などついて受講生の間で討議を行うことで、研究論文を作成するために必要な研究能力を育てる。        </p>

1. 知の創成力:未来の社会に貢献し得る新たな知を創成する能力<BR>2. マネジメント能力:俯瞰的な視野から課題を発見し解決のための方策を計画し実行する能力<BR>5. 国際性:国際的に活動し国際社会に貢献する高い意識と意欲<BR>6. 研究力:教育学分野における最新の専門知識に基づいて本質的な研究課題を設定して、自立して研究計画を遂行できる能力<BR>7. 専門知識:教育学分野における先端的かつ高度な専門知識と運用能力<BR>9. 国際性:国際的な視野で教育課題を捉え、その解決策を国内外に発信できる能力<BR>以上の各コンピテンスに関連する            </p>
