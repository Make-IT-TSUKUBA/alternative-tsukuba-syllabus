<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
スポーツ産業学演習II        </span>
    </h1>

            </span>

                    2 年次,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツ産業研究に必要な理論や実務的な知見について学ぶととともに、研究テーマの設定、仮説の設定、研究方法論の検討、研究倫理の手続き、研究の独自性・意義、学位論文の作成に必要な実践的な内容を習得することを目的とする。本授業はいずれの回においても複数指導体制(299 仲澤眞、257 嵯峨寿)で行う。        </p>
    </div>

    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
授業の到達目標(学修成果)	消費社会論を中心に、スポーツに関わる消費の特性について理解し、それらについて議論するための理論や情報を身につける。<BR>スポーツ産業研究の基本的な視点と主要な研究の系譜、研究方法論について知り、スポーツ産業研究の基本的な研究方法論を身につける。<BR>スポーツ産業における CSR(社会の要請に対する企業等の対応力) について知り、スポーツ産業の果たすべき社会的な役割を説明できるようになる。<BR><BR>スポーツ産業学領域における教育及び研究に関する倫理観を身につける。            </p>
        </div>

研究方法, 研究倫理, 実践研究, アクションリサーチ, リサーチクエスチョン            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
授業計画	第1回 スポーツ産業研究とは(使命、役割、社会的期待)(仲澤)<BR>第2回 スポーツ産業研究における研究倫理(仲澤)<BR>第3回 消費社会論(仲澤)<BR>第4 回 スポーツ産業における消費者主権(仲澤)<BR>第5 回 ガルブレイスの描いた社会(依存効果)(仲澤)<BR>第6 回 モノより豊かさ論とバブル経済(仲澤)<BR>第7 回 ニュー・エコノミーと格差社会(仲澤)<BR>第8 回 社会志向の産業振興(仲澤)<BR>第9 回 社会的消費者と企業の CSR 活動(仲澤)<BR>第10 回 集団討議(仲澤)<BR>第 11 回 産業政策とスポーツ産業振興(仲澤)<BR>第 12 回 レジャー産業研究の系譜(仲澤)<BR>第 13 回 社会の変化とハビタスメンタリス(仲澤)<BR>第 14 回 スポーツ産業における製品政策(仲澤)<BR>第 15 回 スポーツ産業における価格政策(仲澤)<BR>第 16 回 スポーツ産業におけるプロモーション政策(仲澤)<BR>第 17 回 スポーツ産業における流通政策(仲澤)<BR>第 18 回 スポーツ産業におけるマーケティングミックス論(仲澤)<BR>第 19 回 スポーツ企業の企業行動論(仲澤)<BR>第 20 回 集団討議(仲澤)<BR>第 21 回 ナイキのブランディング戦略に関わる先行研究についてレビューと討議(嵯峨)<BR>第 22 回 スポーツ産業の公益的性格に関わる先行研究についてレビューと討議(嵯峨)<BR>第 23 回 スポーツサービス論に関わる先行研究についてレビューと討議(嵯峨)<BR>第 24 回 スポーツの著作権、放送権に関わる先行研究についてレビューと討議(嵯峨)<BR>第 25 回 スポーツの商品化権に関わる先行研究についてレビューと討議(嵯峨)<BR>第 26 回 CSR活動とスポーツに関わる先行研究についてレビューと討議(嵯峨)<BR>第 27 回 スポーツ企業のコミュニケーション政策に関わる先行研究についてレビューと討議(嵯峨)<BR>第 28 回 スポーツプロダクトの特異性に関わる先行研究についてレビューと討議(嵯峨)<BR>第 29 回 スポーツのカテゴリーキラーおよびOEM戦略に関わる先行研究についてレビューと討議(嵯峨)<BR>第 30 回 集団討議(嵯峨)                    </p>
