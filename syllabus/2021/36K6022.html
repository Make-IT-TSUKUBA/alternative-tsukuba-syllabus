<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
初修者を対象にしたこのスペイン語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
国際・情報対象。主に日本語で授業。英語での対応可能。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>
    </div>

演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1.コミュニケーション能力<BR>2.批判的・創造的思考力<BR>4.広い視野と国際性            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)直説法現在のすべての不規則動詞の人称変化形を理解し、使うことができる。<BR>(2)直接目的格・間接目的格・前置詞格の人称代名詞を理解し、使うことができる。<BR>(3)101から1億までの基数詞を使うことができる。<BR>(4)Gustar型動詞を理解し、使うことができる。<BR>(5)再帰動詞を理解し、使うことができる。<BR>(6)無人称表現を理解し、使うことができる。<BR>(7)動詞の命令法を理解し、使うことができる。<BR>(8)不定詞の役割を理解し、使うことができる。<BR>(9)動詞の現在分詞の役割と進行形的な表現を理解し、使うことができる。<BR>(10)動詞の過去分詞の役割と直説法現在完了(複合過去)を理解し、使うことができる。<BR>(11)動詞の直説法点過去(単純過去)を理解し、規則動詞も不規則動詞も使うことができる。<BR>(11)3種類の受動文の違いを理解し、使い分けることができる。<BR>(12)縮小辞や増大辞に込められたニュアンスをある程度理解できる。<BR>(13)知覚・使役・放任・命令・許可の動詞を理解し、使うことができる。<BR>(14)否定語と、その反対語である不定語の用法と役割を理解し、使うことができる。<BR>(15)動詞の直説法線過去(不完了過去)を理解し、使うことができる、<BR>(16)動詞の直説法過去完了(大過去)を理解し、使うことができる。<BR>(17)間接疑問文を作ることができる。<BR>(18)因果関係を表す接続詞を理解し、使うことができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
スペイン語, 正書法, 基礎文法            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1回 スペイン語についての概説、履修上の注意など<BR>第2回 -3回 Lecci&oacute;n 7.<BR>1.直説法現在-不規則活用(verbos irregulares en presente de indicativo) 2.目的格人称代名詞(pronombres personales objeto) 3.基数詞(101〜100.000.000, numerales cardinales)<BR>第4回 -5回. Lecci&oacute;n 8.<BR>1.前置詞(preposiciones) 2.前置詞格人称代名詞(pronombres personales con preposiciones) 3.gustar 型動詞.<BR>第6回 -7回. Lecci&oacute;n 9.<BR>1.再帰動詞(verbos reflexivos) 2.無人称文(oraciones impersonales) 3.曜日・日付の表現(los d&iacute;as de la semana y del mes).<BR>第8回 -9回. Lecci&oacute;n 10.<BR>1.命令法(imperativo) 2.不定詞(infinitivo) 3.過去分詞(participio pasado) 4.現在分詞(gerundio).                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
第10回 -11回. Lecci&oacute;n 11.<BR>1.直説法現在完了(pret&eacute;rito perfecto de indicativo) 2. 直説法点過去-規則活用(pret&eacute;rito indefinido) 3.受動文(oraciones pasivas) 4.縮小辞と増大辞(diminutivos y aumentativos).<BR>第12回 -13回. Lecci&oacute;n 12.<BR>1.直説法点過去-不規則活用(verbos irregulares en pret&eacute;rito indefinido) 2.知覚・使役・放任・命令・許可の動詞(verbos de percepci&oacute;n, permiso y mandato) 3.不定語と否定語(indefinidos y negativos).<BR>第14回 -15回. Lecci&oacute;n 13.<BR>1.直説法線過去(pret&eacute;rito imperfecto de indicativo) 2.直説法過去完了(pret&eacute;rito pluscuamperfecto de indicativo) 3.間接疑問文(oraciones interrogativas indirectas)&nbsp;&nbsp;4.因果関係を表す接続表現(causales y consecutivas).                    </p>
            </div>
        </div>
    
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
CEGLOCでは、オンライン授業が秋学期にも一斉実施されるため、主として普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。<BR>具体的には、課題提出等の普段の取り組み(70%)、学期末試験(30%)を標準とする。<BR>ただし、諸事情により学期末試験が実施できない場合には、課題提出等の取り組みで成績評価を行う。                </p>
        </div>
