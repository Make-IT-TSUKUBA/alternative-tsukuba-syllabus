<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
材料学基礎        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
金属材料の基礎的な反応における結晶組織の変化を理解するために、代表的な結晶構造と状態図について概説する。2018年度以前入学者は所属主専攻の科目番号の科目番号で履修登録すること。材料学I(FG42231,FG52231)履修者は履修不可。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2019年度以降入学生対象。2018年度以前入学者は所属主専攻の科目番号の科目番号で履修登録すること。材料学I(FG42231,FG52231)履修者は履修不可。<BR>FG12021, FG22301, FG32301, FG52261と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,工学システム学類の学習・教育到達目標「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)金属材料の結晶構造や結晶組織などの微視構造に関する知識を有していている。<BR>2)平衡状態図を利用して結晶組織の生成機構を知ることができる。<BR>3)金属材料に種々の熱処理を行うことで,様々な強化特性に変化することを理解できる。            </p>
        </div>

            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
小テスト(30%)と期末試験(70%)で評価する。成績評価は、大学の基準に準拠して行う。<BR>ただし、オンライン開催の場合には、小テストに代わって授業毎に演習を実施し、期末試験はレポート相当のものに変更する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
オンサイトの場合には講義の他に授業中に演習を行います。<BR>その際には教員とTAが巡回するので、わからない場合には積極的に質問することを推奨します。<BR>その後、演習の解説を行うので、次の授業までに各自で必ず復習すること。<BR><BR>オンラインの場合には授業動画とは別にmanabaの小テスト機能を使って演習を行うので、<BR>「①解答編」と「②解説＆自己採点編」を提出すること。<BR>質問等はメールやmanabaのコレクション等を用いて積極的に連絡することを推奨します。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
特別に指定はしないが、以下で列挙された中から1冊は購入することを薦める。<BR>以下の3冊は状態図などの金属材料の化学的性質に関して詳細に解説されているため、材料学基礎のみを受講する学生に薦める。<BR>・「金属材料組織学」松原英一郎他、朝倉書店<BR>・「図解機械材料」打越二弥、東京電機大学出版局<BR>・「機械・金属材料学」黒田 大介 、PEL編集委員会(監)，実教出版<BR>一方、以下の2冊は化学的性質だけでなく、力学的特性も網羅しているが、若干状態図の説明が薄い。<BR>そのため、材料学Iで応用材料学も受講する学生のうち、学術的知識に貪欲な学生には両方とも購入することを薦めるが、<BR>以下から1冊のみを購入して何とかなると思われる。<BR>・「機械材料学(JSMEテキストシリーズ)」、日本機械学会<BR>・「よくわかる材料学」 宮川大海、吉葉正行著 森北出版                    </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>平衡状態図を通して金属材料が形成される過程、および応力ひずみ線図などを通して金属材料の機械的性質について、<BR>理解を深めることによって、開発・設計・製作に資する能力を養うことを狙いとする。<BR><BR>関連情報:<BR>材料力学基礎を受講していることが望ましい。<BR>また、本講義で紹介する平衡状態図を理解することで、<BR>その発展である応用材料学で金属材料の機械的性質についてさらに理解を深めることができる。<BR><BR>注意点:<BR>関数電卓を必ず持参すること。<BR>授業では演習を実施するので、予習・復習をしておくこと。                </p>
