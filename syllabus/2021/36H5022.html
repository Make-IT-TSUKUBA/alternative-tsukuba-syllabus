$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

(1)スペイン語のアルファベットの名称と音価がわかる。<BR>(2)アクセントの位置およびアクセント符号のつけ方がわかる。<BR>(3)名詞の文法性(男性・女性)を区別し、使い分けることができる。<BR>(4)名詞の単数形と複数形を区別し、使い分けることができる。<BR>(5)冠詞と形容詞の男性形・女性形・単数形・複数形を、名詞の文法性と数に応じて使い分けることができる。<BR>(6)直説法現在の規則動詞の人称変化形を理解し、使うことができる。<BR>(7)2種類のbe動詞的な動詞と、存在を表す動詞を理解し、使い分けることができる。<BR>(8)直説法現在で一人称単数だけが不規則な動詞を使うことができる。<BR>(9)直説法現在の語幹母音変化動詞の人称変化形を理解し、使うことができる。<BR>(10)直接目的語と間接目的語の形式と役割を理解し、使うことができる。<BR>(11)否定文を作ることができる。<BR>(12)疑問文を作ることができる。<BR>(13)指示代名詞と指示形容詞を使うことができる。<BR>(14)形容詞から副詞をつくることができる。<BR>(15)感嘆文を作ることができる、<BR>(16)所有形容詞について理解し、使うことができる。<BR>(17)接続詞を使って複文を作ることができる。<BR>(18)1から100までの基数詞と1.oから10.oまでの序数詞をつかうことができる。            </p>

履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<BR><BR><BR>第1回 スペイン語についての概説、履修上の注意など / アルファベット、アクセント、発音.<BR>第2回 Lecci&oacute;n 1.<BR>1.母音(vocales)2.子音 (consonantes) 3.音節の分け方(separaci&oacute;n de s&iacute;labas) 4.アクセントの位置 (posici&oacute;n del acento) 5.基数詞(0〜10)(Numerales cardinales)<BR>第3回 Lecci&oacute;n 1. 練習.<BR>第4回 Lecci&oacute;n 2. <BR>1.名詞の性 (g&eacute;nero de los sustantivos) 2.名詞の数 (n&uacute;mero de los sustantivos) 3.冠詞 (art&iacute;culos) 4.形容詞 (adjetivos).<BR>第5回 Lecci&oacute;n 2. 練習.<BR>第6回 Lecci&oacute;n 3.<BR>1.肯定文 (oraciones afirmativas) 2.主格人称代名詞 (pronombres personales sujeto) 3.直説法現在 (presente de indicativo) 4.否定文 (oraciones negativas) 5.疑問文 (oraciones interrogativas) 6.目的語と前置詞 a (Preposici&oacute;n &ldquo;a&rdquo;) 7.基数詞(11〜100)(Numerales cardinales).<BR>第7回 Lecci&oacute;n 3. 練習.<BR>第8回 小テスト.練習.<BR>第9回 Lecci&oacute;n 4.<BR>1.ser の直説法現在 2.estar の直説法現在 3. Hay (Diferencias en el uso de los verbos ser, estar, hay) 4. 前置詞 a,de +定冠詞 el. (art&iacute;culos constractos al, del) 5.疑問詞 (interrogativos).<BR>第10回 Lecci&oacute;n 4. 練習.<BR>第11回 Lecci&oacute;n 5.<BR>1.直説法現在-不規則活用(1)Conjugaci&oacute;n de verbos hacer, conocer, dar, saber, ver 2.指示詞 (adjetivos demostrativos y pronombres demostrativos) 3.-mente の副詞 (formaci&oacute;n de adverbios terminados en &ldquo;mente&rdquo;) 4.感嘆文 (Exclamativos) 5.序数詞 (n&uacute;meros ordinales).<BR>第12回 Lecci&oacute;n 5. 練習.<BR>第13回 Lecci&oacute;n 6.<BR>1.直説法現在-不規則活用(verbos irregulares en presente de indicativo) 2.所有詞(posesivos) 3.接続詞 (conjunciones).<BR>第14回 Lecci&oacute;n 6. 練習.<BR>第15回 全体的な練習.                    </p>
