<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
収穫物が工業的変換過程を経て人類に利用されている繊維料作物,油料作物,糖料作物,澱粉料作物,嗜好料作物などの工芸作物について,その多様性,特徴と利用ならびに生産について体系的に講述する。        </p>
    </div>

        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1:体系的な専門知識<BR>・工芸作物の多様性を知り、工芸作物を類型化して、その生産、来歴、生理・生態、栽培技術などを体系的に理解する。<BR>・工芸作物の農業生産上における特性を抽出し、具体的事例を説明できる専門知識を修得して本質的に理解する。            </p>
        </div>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
作物の中には生産物をそのままの形で利用するのではなく人間が比較的多くの手を加えた後に利用する作物があり、一般に工芸作物と呼ばれている。工芸作物は注意してみてみると、身近に極めて多く利用されており、私たちの生活にとってたいへん重要な作物である。本講では工芸作物の多様性について概説すると共に、用途により類型化してそれらの特徴を講述する。更に、繊維、油蝋料、糖料、澱粉および糊料、嗜好料、ゴムおよび樹脂料、染料、薬料として利用されている工芸作物を具体的に取り上げて、その生産、来歴、生理・生態、栽培技術などについて述べる。これらを通して工芸作物の農業生産上における特性について理解する。                    </p>
