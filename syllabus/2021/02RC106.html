<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
博士論文を執筆するために、各自の所属研究室において、研究計画を立案し、立案した研究計画に基づき、研究を行う。研究の進捗状況を定期的に発表し、議論を深めることにより、専門分野だけでなく関連分野における意義を明確にし、研究の新たな展開について検討し、取り組む。さらに、得られた研究成果を国際学会や筆頭英語論文として発表する。また、発表のための補足研究に取り組む。この科目はライフイノベーション博士後期研究I秋(0BXA11F)、I春(0BXA11S)、II秋(0BXA21F)、II春(0BXA21S)、III春(0BXA31S)と補完関係にある。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
0BXA31Fと同一。<BR>主専攻必修科目        </p>
    </div>

        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の創成力、マネジメント能力、コミュニケーション能力、リーダーシップ力、国際性、イノベーション力、専門知識、高度英語実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1) Capable of formulating a working hypothesis.<BR>(2) Capable of planning experiments/surveys based on a working hypothesis.<BR>(3) Capable of conducting experiments/surveys adequately.<BR>(4) Capable of analyzing data and validating the analyzed data statistically.<BR>(5) Capable of interpreting the results logically.<BR>(6) Capable of explaining scientific significance of findings<BR>(7) Capable of reporting research activity adequately and effectively.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Graduate research            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
(1) Students will plan experiments/surveys based on a working hypothesis, perform them and then analyze the acquired data.<BR>(2) The results and interpretation will be reported, and critically discussed with supervisors, collaborators and lab members.<BR>(3) Based on the discussion, students will formulate an improved working hypothesis and plan to improve scientific soundness.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
ライフイノベーション博士後期研究II秋(0BXA21F)およびライフイノベーション博士後期研究II春(0BXA21S)の単位を修得済みであること。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
Grading will be carried out based on reports and/or presentation reporting a postgraduate research. The report/presentation contains scientific background, newly acquired results, discussion on scientific significance and originality of the results, and future work/perspectives. Students fulfilling the criteria below will pass.<BR>(1) Achieve 50% (out of 100%) for every item (background, research progress, discussion, future work/perspectives).<BR>(2) Achieve 60% (out of 100%) for the integrated score (background, 15pt; research progress, 40 pt; discussion, 30 pt; future work/perspectives; 15pt). Note that grades (A+, A, B and C) are to be determined based on the score (A+, 100~90; A, 89~90; B, 79~70; C, 69~60).                </p>
        </div>
