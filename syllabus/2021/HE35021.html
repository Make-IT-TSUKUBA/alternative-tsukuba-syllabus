        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
医療の現場では良質な医療とその適切な量について様々な議論がなされている．記録とその保管や通信は紙媒体から電子媒体に移り，さらに議論が活発なものとなっている．本授業では，医療情報とは何か，医療情報システムの基礎とITの進歩が医療に及ぼす影響，医療事故等を通して情報の価値判断や伝達方法が問題になったこと，また，人々の健康志向，患者中心の医療や地域保健への取り組みが展開する中で，健康や疾病予防そして安全に関する情報提供が重要となっていることについて学ぶ．さらに，臨床試験／治験を取り上げる．情報の収集，管理，活用が集中的に行われる好例である．医薬品や治療器具，医用材料，治療・診断装置，機能性食品の開発においては，科学技術的シ－ズがいかにして臨床現場に結び付けられているのかの全体プロセスとその中で医療情報がどのように利用されているかを理解する必要がある．併せそのプロセスの効率的な運用のために必須な各種の情報処理技術，各種規制・手続きなど情報の管理プロセスについても学ぶ．                     </p>
