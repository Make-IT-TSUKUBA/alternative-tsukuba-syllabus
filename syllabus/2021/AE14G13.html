        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
特定の地点でのフィールドワークを中心とした実習科目である。事前学習の期間に自ら調査する内容を検討し、事後学習の期間では調査結果の整理とプレゼンテーション等を行う。調査のテーマとしては、アクセントを含む音韻・音声および動詞や名詞などの語彙調査を中心とする。なお、COVID-19の影響により、授業予定が大幅に変更となる可能性がある。第１回にガイダンスを行うので参加すること。        </p>
