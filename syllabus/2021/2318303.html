<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
泳ぎを科学的に理解し、個々の泳能力に応じて4泳法のスキル向上を図る。さらに、日本泳法、水球、リズム泳などの種目にチャレンジし基本スキルを習得するとともに、水中保全技能・知識を学び、幅広くアクアティックスポーツを楽しむ能力を培う。        </p>
    </div>

☆自己を成長させ続ける力を習得し,より豊かなスポーツライフを形成する。<BR>(1)	自分の健康や体力を知り、心身の体調管理に生かすことができる<BR>(2)	身体を動かす楽しさを知り、生活に運動を取り入れることができる<BR>(3)	体育・スポーツの意義や価値を理解できる<BR>(4)	水泳の基本知識を学び、実戦への興味・関心を高める<BR>(5)&nbsp;&nbsp;&nbsp;サバイバルスイム、着衣泳、救助法などを体験し、水中保全技能・知識を高める<BR>(6)&nbsp;&nbsp;&nbsp;アクアティックスポーツを幅広く学習し、生涯スポーツとして安全に楽しむ能力を培う            </p>
