<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
紹介した技法の基本的な部分を進められるようになる。また、基本的で簡便なアセスメントについて実施手順を習得し実施できるようにする。ケースマネジメントの基本的な進め方を理解し実施できるようにする。            </p>

            <div id="topics">
                    <p id="pretopics">
相談援助の知識と技術に関わる他の科目との関連性も視野に入れつつ、社会福祉士に求められる相談援助に関わる知識と技術について、特に集団を利用した相談援助の能力を涵養する。またケースマネジメントや相談援助の過程におけるアセスメント技術について、演習を通して習得する。なお、本授業では、担当者の実務経験を適時生かし講義を行う。<BR>特に担当者が関わっている高齢者福祉、地域支援事業、認知症ケアの分野の題材をもとに、集団を利用した相談援助・活動では回想法(傾聴技術の復習も含め)、ソーシャル・スキルトレーニング、社会生活力プログラムについて演習を行う。またアセスメントについては、ADLやIADL、簡便な認知機能検査、行動・心理状態や関する簡便な検査、QOL尺度、行動観察技法について演習を行う。最後にケアプラン作成や支援につなぐためのケースマネジメントの基礎的な演習を行う。                    </p>
