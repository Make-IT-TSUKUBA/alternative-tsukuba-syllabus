$(function() {

                        var agent = obj[i][0];

                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本コースには主に2つの目的がある。第一は、持続可能な管理、政策、統治に関する理論とその実際を示すことであり、持続可能な消費や生産、非構造的管理、持続可能な政策設定などの概念を含む。公共および民間セクターの統治と、環境、社会、経済的な統合的課題への異なるアプローチに重点を置く。第二は、現在の環境政策 &ndash; 水、エネルキー、廃棄物 - についてであり、第一の目的で述べた理論と関連させ、政府と企業双方の水準で分析する。マレーシアおよび地球規模の視点で、これらの環境政策を分析する。さらに、グローバル・レポーティング・イニシアティブ(GRI)のような、最新の国際的な持続可能性報告プロセスにおいて重要となる、政策策定についてもカバーする。終了時には、i)企業や公的な持続可能戦略の効果の評価、およびii)異なる持続可能アプローチの企業または公共セクターの設定への統合ができるようになる。事例研究は地域および国際的なシナリオから引用する。チームワークと効果的なコミュニケーションスキルを特に重視し、参加者が行動変化アプローチや企業の持続可能戦略に貢献できるようにする。        </p>
