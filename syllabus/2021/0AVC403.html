<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
栄養・生体制御と主要疾患        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
糖尿病や心臓血管病など代表的な人の慢性疾患は、遺伝的背景と重要な栄養成分が関連する生活習慣の相互作用が特徴である。極端な場合、障害が「メタボリックシンドローム」を引き起こし、グルコースホメオスタシスや心臓血管に影響を与えることもある。 近年、肥満や栄養に関連する疾病が増加し、栄養や生活習慣が健康に影響を与える根拠を理解する必要性がさらに高まっている。通常の、および修正後の栄養ホメオスタシスモデルと実例を紹介し、動物モデルへの影響を学習する。全身、臓器、細胞レべル、分子レべルでの栄養のシグナル伝達、統合、短期的な実験効果、長期的な疫学調査を中心に学ぶ。        </p>
    </div>

        </h2>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
糖尿病や心臓血管病等、栄養摂取や肥満に起因する疾病のメカニズムや、それらが健康に与える影響を学修することにより、健康と食資源の結びつきに関する専門力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・栄養状態が、いかに主な重要機能を制御し、生理学的設定値を定義し、それに影響を与え、変化させるのかについて総合的視野を持つ。 <BR>・栄養素や薬の分子的影響だけでなく、実験的・治療的アプローチについて情報を得る。 <BR>・システムに影響を与える遺伝的景観の基礎知識を得る。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
・栄養感知、エネルギー分配、ホメオスタシスについて学ぶ。 <BR>・栄養ホメオスタシスと心臓血管機能の分子、細胞、統合レベルでの基本概念について学ぶ。 <BR>・これらの研究で現在用いられている動物モデルと細胞モデルについて学ぶ。 <BR>・類似調査の結果を読み取り、理解し、統合する方法を学ぶ。 <BR>・人の健康にプラスとマイナスの影響を与える定義された病態と分子、および治療法の例から当該分野を探究する。 <BR>・公開データの分析手法を修得する。 <BR>・健康や病気における一部制御回路の事例研究を学ぶ。 <BR>                    </p>
