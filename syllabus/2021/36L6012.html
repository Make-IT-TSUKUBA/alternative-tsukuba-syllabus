$(function() {

        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];

                        }
                    }
                });
            },

                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
この授業では、すでにスペイン語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)要求や依頼及びそれに対する諾否を表現できる。<BR>(2)物の所有権についての情報をやり取りできる。<BR>(3)友人関係や家族構成を説明できる。<BR>(4)語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりできる。<BR>(5)100以上の数の情報をやり取りできる。<BR>(6)勧誘したり、それに対す諾否を表現したりできる。<BR>(7)簡単な買い物ができる。<BR>(8)好みや意見及びそれに対する賛否の表明。<BR>(9)余暇の活動についての情報をやり取りできる。<BR>(10)天気についての情報をやり取りできる。<BR>(11)身繕いの習慣、食習慣、健康習慣について話せる。<BR>(12)日程についての情報をやり取りできる。<BR>(13)主語をぼかした表現ができる。<BR>(14)現在継続中の活動の情報をやり取りできる。<BR>(15)過去の出来事や経験についての情報をやり取りできる。<BR>(16)過去の出来事の言い訳や事情説明ができる。            </p>

            <div id="topics">
                    <p id="pretopics">
履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<BR><BR><BR>第1回 スペイン語についての概説、履修上の注意など<BR>第2回 Lecci&oacute;n 6.<BR>文法的な内容: 1.直説法現在-不規則活用(verbos irregulares en presente de indicativo) 2.所有詞(posesivos) 3.接続詞 (conjunciones).<BR>機能的な内容: 願望を表現する。物の所有権について質問し答える。友人関係や家族構成を説明する。お願いごとをする。語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりする。<BR>第3回 Lecci&oacute;n 7.<BR>文法的な内容: 1.直説法現在-不規則活用(verbos irregulares en presente de indicativo) 2.目的格人称代名詞(pronombres personales objeto) 3.基数詞(101〜100.000.000, numerales cardinales)<BR>機能的な内容: 未来の計画についての情報を求めたり与えたりする。勧誘と諾否。人に選択肢を提供するときの丁寧な表現。助けを求める。<BR>第4回 -5回. Lecci&oacute;n 8.<BR>文法的な内容: 1.前置詞(preposiciones) 2.前置詞格人称代名詞(pronombres personales con preposiciones) 3.gustar 型動詞.<BR>機能的な内容: 勧誘と諾否。意見を求めたり表現したりする。余暇の活動について情報を求めたり与えたりする。 説明を求めたり説明したりする。<BR>第6回 -7回. Lecci&oacute;n 9.<BR>文法的な内容: 1.再帰動詞(verbos reflexivos) 2.無人称文(oraciones impersonales) 3.曜日・日付の表現(los d&iacute;as de la semana y del mes).<BR>機能的な内容: 天気について話す。日常の習慣的な行動について質問し答える。身繕いの習慣、食習慣、健康習慣について話す。日取りや日程について話す。主語を言わずに質問したり表現したりする。<BR>第8回 -9回. Lecci&oacute;n 10.<BR>文法的な内容: 1.命令法(imperativo) 2.不定詞(infinitivo) 3.過去分詞(participio pasado) 4.現在分詞(gerundio).<BR>機能的な内容: 命令する。願望を表現する。意見を表現する。予定や習慣的な行動について情報を求めたり与えたりする。現在継続中の活動について話す。<BR>第10回 -11回. Lecci&oacute;n 11.<BR>文法的な内容: 1.直説法現在完了(pret&eacute;rito perfecto de indicativo) 2. 直説法点過去-規則活用(pret&eacute;rito indefinido) 3.受動文(oraciones pasivas) 4.縮小辞と増大辞(diminutivos y aumentativos).<BR>機能的な内容: 最近起きた出来事について話す。過去の経験についての情報を求めたり与えたりする。お店の営業時間を確認する。語の指示内容に話者の感情や評価を付け加える。<BR>第12回 -13回. Lecci&oacute;n 12.<BR>文法的な内容: 1.直説法点過去-不規則活用(verbos irregulares en pret&eacute;rito indefinido) 2.知覚・使役・放任・命令・許可の動詞(verbos de percepci&oacute;n, permiso y mandato) 3.不定語と否定語(indefinidos y negativos).<BR>機能的な内容: 過去の出来事について情報を求めたり与えたりして会話する。<BR>第14回 -15回. Lecci&oacute;n 13.<BR>文法的な内容: 1.直説法線過去(pret&eacute;rito imperfecto de indicativo) 2.直説法過去完了(pret&eacute;rito pluscuamperfecto de indicativo) 3.間接疑問文(oraciones interrogativas indirectas)&nbsp;&nbsp;4.因果関係を表す接続表現(causales y consecutivas).<BR>機能的な内容: 過去の特定の時点に継続していた出来事や状態について情報を求めたり与えたりする。言い訳や事情説明をする。                    </p>

スペイン語は未来の言語です。スペインやイスパノアメリカ諸国への留学を考えている学生は特に、スペイン語を履修することが望ましいでしょう。出席、課題の提出、積極性、リスニングはこの授業を受ける上で、また、スペイン語を習得する上でもとても大切です。スペイン語の発音は日本語に似ているので、日本人の学生にとって親しみやすい言語だと思います。                </p>
