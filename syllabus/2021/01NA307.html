$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
本講義を通じてtransnationalな取引・事業活動に関わる様々な諸問題に対して、適法かつ有効にこれらの問題を解決し、適切なリーガル・サービスやリーガル・プランニングを提供し得る基礎的能力を養成することを目指す。<BR> 講義では、物品、資金、役務、知的財産に関わる国際取引(合弁等の国際企業活動を含む)に関する法領域を扱う。国際企業活動の枠組み、国際物品売買、製造物責任の国際的側面、国際企業進出、販売店と代理店、国際合弁事業、国際企業買収、国際取引と紛争解決などについての法理とケースを検討することにより国際取引法の全体構造を学ぶ。<BR> 授業は講義形式とする。        </p>
