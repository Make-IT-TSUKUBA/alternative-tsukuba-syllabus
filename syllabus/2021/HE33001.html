        <span id="title">
病原微生物学        </span>
    </h1>

            </span>

            </span>

森川 一也, 宮腰 昌利, 福重 瑞穂, 竹内 薫, 人見 重美, 加藤 広介, 川口 敦史            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
感染症の原因となる細菌、ウイルス、真菌について解説し,病原体とは何か,どのような種類があり,人体にどのような影響を及ぼすのかを理解させる。さらに感染症を診断するための検査法について教授する。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>

臨床検査技師国家試験受験を前提とした講義内容が中心となる。<BR>オンライン(オンデマンド型)        </p>
    </div>

            <p id="style">
医療科学主専攻:臨床検査の知識と実践力<BR>国際医療科学主専攻:医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・グラム陰性通性嫌気性桿菌の特徴および検査法を説明できること。<BR>・グラム陰性好気性桿菌、らせん菌の特徴および検査法を説明できること。<BR>・グラム陽性桿菌、抗酸性菌の特徴および検査法を説明できること。<BR>・グラム陽性球菌・グラム陰性球菌の特徴および検査法を説明できること。<BR>・グラム陰性嫌気性菌、非定型細菌の特徴および検査法を説明できること。<BR>・臓器および病態別に主たる細菌感染症を説明できること。<BR>・病原性真菌の特徴および検査法を説明できること。<BR>・細菌検査と臨床の実際を説明できること。<BR>・ウイルス学の基礎的項目と宿主応答を説明できること。<BR>・ウイルスの病原性および検査法を説明できること。            </p>
        </div>
