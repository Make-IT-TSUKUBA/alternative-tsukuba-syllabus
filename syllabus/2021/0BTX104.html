<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
エネルギー代謝に関する生化学・分子生物学、ホルモンの生理機能とシグナル伝達機構、ホルモンの異常により引き起こされる疾患の分子メカニズムと治療法について解説する。<BR> 目標:ヒトの内分泌代謝疾患の成因と発症に至る病態生理について論じることができる。        </p>
    </div>

            備考

講義        </p>

専門力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・ホルモンの合成、貯蔵、化学的特性、生理的役割を説明できるようになる。<BR>・グルコース、脂肪酸、コレステロール、アミノ酸の代謝を説明できるようになる。<BR>・エネルギー代謝の転写調節機構を説明できるようになる。<BR>・肥満、食欲、体重調節機構の分子メカニズムを説明できるようになる。<BR>・糖尿病の分子機構を説明できるようになる。<BR>・脂質異常症と動脈硬化の分子機構を説明できるようになる。<BR>・主要な内分泌疾患の分子機構および臨床像を説明できるようになる<BR>・骨代謝の分子機構を説明できるようになる。            </p>
        </div>
