            授業概要
            
        </h2>
        <p id="summary-contents">
広義でのテクスト作品(文学テクスト作品、図像・映像を併用した作品を含む)を通じた文化交流の諸相を知るために、日本語もしくは英語で書かれた、近現代テクスト作品に関する、研究論文(日本語・英語)の読解演習を行う。学術論文を読解し、論理構成を理解し、自分の研究に応用するための基礎力を養成する。研究論文読解の前提となる、対象テクスト作品の精読を合わせて行う。ジェンダー、階級、マイノリティ表象に注目した、複数の文化・言語・地域を交流・交差させる作品について書かれた学術論文を取り上げる。        </p>
