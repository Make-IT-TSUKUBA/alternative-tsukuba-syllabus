<object >    <h1 id="course-title">
        <span id="course">
0AJC046        </span>&nbsp;
        <span id="title">
原子核物理学II        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1・2 年次,
            </span>
            <span id="timetable">
秋AB木2            </span>
            <br>
            <span id="assignments">
橋本 幸男, 江角 晋一            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
高エネルギー重イオン衝突反応、クォーク・グルーオン・プラズマ(QGP)相の性質について学ぶ。これまでのハドロン衝突や重イオン衝突実験における、ハード、ソフトな指針を用いて得られた温度、集団運動、エネルギー損失、ハドロン生成などに関する研究結果や計算結果等との比較をおこない、QCD相図やQGP相転移について学ぶ。また、原子核の変形・集団運動(回転、振動)の微視的な原子核モデルの理論的な機構について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
01BC107と同一。<BR>要望があれば英語で授業<BR>講義の実施形態については今後決定する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の活用力、物理力、論理力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
到達目標:<BR>現代物理学の最先端の一つである原子核物理学について、特徴的なトピックを通して理解を深める。<BR>有限量子多体系の数々の現象、クォーク・グルーオン・プラズマの性質を理解するため、実験および理論の技法や<BR>概念の基礎を身につける。<BR>テーマ:<BR>宇宙につながる原子核物理学の基本を習得する。<BR>１．原子核の基本的な性質（飽和性、束縛エネルギー、核半径、変形、中性子過剰核）について復習し知識を整理する。<BR>２．原子核の集団運動の典型例として巨大共鳴を取り上げ、双極型巨大共鳴GDRの平均励起エネルギーについて和則を利用して<BR>　　巨視的な考え方から求める。また、流体力学的なモデルによるGDRの描像とその物理的考え方を理解する。<BR>３．巨大共鳴の四重極型振動GQRについて和則と原子核の持つ自己無撞着性から平均エネルギーを導き、量子流体としての<BR>　　原子核の性質の重要性を理解する。<BR>４．原子核の変形の背景にある殻効果を理解する。また、変形した平均場の考え方（変形調和振動子模型）を理解する。<BR>５．変形した原子核は回転運動を伴う。クランキング模型の考え方を理解し回転運動は変形で破った対称性を回復する運動と<BR>　　みなせることを理解する。<BR>６．高エネルギー重イオン衝突の基本的な物理的性質を理解する。<BR>７．原子核ー原子核衝突における基礎的な性質を理解する（粒子生成におけるラピディティ分布、横運動量分布）。<BR>８．Bjorkenエネルギー密度とソフトハドロンの生成機構を理解する。<BR>９．クオーク・グルーオンの熱統計力学的性質を理解する。<BR>１０．ジェット抑制効果とQGPの流体的性質を理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
原子核の自己無撞着性, 巨大共鳴, 和則, 変形, 回転運動, Quark-Gluon Plasma, hydrodynamics, photons, hard probes, heavy flavor(クォーク・グルーオン・プ, ラズマ(QGP), 流体力学, 光子, ハードプローブ(硬散乱), 重クォーク)            </p>
        </div>

                                    <td nowrap="nowrap">

原子核-原子核衝突の基礎、バルクな粒子生成(ラピディテ分布、横運動量分布)<BR>(担当:江角晋一)                                    </td>

                <p id="style">
レポート問題の解答により、原子核の集団運動、QGP物理に対する理解が深まり、基本的なモデルによる物理量<BR>(励起エネルギーなど)の計算や、高エネルギー原子核衝突における計算(エネルギー密度、クォーク・グルーオンの<BR>熱統計力学的諸量など)を実行することができるかどうか、評価する                </p>
