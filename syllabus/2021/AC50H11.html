授業はmanabaを使って行う(コンテンツに資料のPDFファイル、講義の動画や音声ファイルなどがアップロードされている)。<BR><BR>第1回(4/28)<BR>担当教員:五十嵐沙千子<BR>授業概要:&lt;言語&gt;とは何か。<BR><BR>第2回(5/12)<BR>担当教員:五十嵐沙千子<BR>授業概要:ハイデガーの思想を学ぶ。<BR><BR>第3回(5/16、土曜日)<BR>担当教員:五十嵐沙千子<BR>授業概要:ハーバーマスの思想を学ぶ。<BR><BR>第4回(5/19)<BR>担当教員:井川義次<BR>授業概要:現代に直結する近代啓蒙思想の形成にはキリスト教イエズス会士を仲介とする中国儒教古典の翻訳が深く関与していた。その実相をマテオ・リッチの儒教研究のうちにたどる。<BR><BR>第5回(5/26)<BR>担当教員:井川義次<BR>授業概要:ヨーロッパに対する「四書」の翻訳紹介の系譜をルッジェリ、マルティノ、クプレ、ノエルのラテン語訳文のうちにたどる。<BR><BR>第6回(6/2)<BR>担当教員:嚴錫仁<BR>授業概要:幕末の思想界は、まもなく到来する未知なる「近代化」を前にして、道徳論、経世論、自国論などをめぐってさまざまな考え方が衝突し、新しい方向を見出そうと競っていた。ここでは熊本実学派の横井小楠と元田永孚の思想営為を取り上げ、そうした夜明け前の思想界の模様を概説する。<BR><BR>第7回(6/6、土曜日)<BR>担当教員:嚴錫仁<BR>授業概要:同上。<BR><BR>第8回(6/9)<BR>担当教員:橋本康二<BR>授業概要:ヨーロッパに生まれた哲学の古代、中世、近世から現代にいたる歴史を概観する。<BR><BR>第9回(6/16)<BR>担当教員:橋本康二<BR>授業概要:現代哲学をスタートさせたフレーゲによる論理学革命と言語論的転回を概観する。<BR><BR>第10回(6/23)<BR>担当教員:橋本康二<BR>授業概要:フレーゲの思想を受け継いで主に英米で展開された言語思想を概観する。取り上げるのは、ラッセル、ウィトゲンシュタイン(前期)、論理実証主義者の言語思想。                    </p>
