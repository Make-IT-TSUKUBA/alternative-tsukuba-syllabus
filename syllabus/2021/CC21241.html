CC21241        </span>&nbsp;
        <span id="title">
発達心理学        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
秋AB火3,4            </span>
            <br>
            <span id="assignments">

        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
以下の内容を講義する。<BR>(1)認知機能の発達及び感情・社会性の発達<BR>(2)自己と他者の関係の在り方と心理的発達<BR>(3)誕生から死に至るまでの生涯における心身の発達<BR>(4)発達障害等非定型発達についての基礎的な知識及び考え方<BR>(5)高齢者の心理        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「発達心理学」領域の講義に相当。公認心理師科目。<BR>実務経験教員<BR>その他の実施形態<BR>オンライン(オンデマンド型)またはオンライン(同時双方向型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス<BR>批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、心身の健康と人間性・倫理性<BR>2.専門コンピテンシー<BR> 人間観察力、行動分析力、心理学的支援力、普遍性と多様性の理解、心理学的問題解決実践志向、実証的な志向性と探究心            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
この授業は学部の公認心理師カリキュラム「発達心理学」に準拠しています。<BR>人間の心身の発達に関する心理学的な理論と知見を,発達心理学領域の教員がリレー方式で、胎生期から老年期に亘って概説する.公認心理師試験のブループリントの項目をカバーする.各教員の担当セクションは下記のとおりである.<BR>濱口佳和:発達の原理, 児童期の発達<BR>安藤智子:胎生期・申請時期・乳幼児期の発達,養育スタイル,母性衛生<BR>佐藤有耕:思春期・青年期・初期成人期の発達<BR>大川一郎:中年期の発達, 老年期の発達            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
生涯発達の遺伝的基盤(遺伝, 環境の 相互作用, 行動遺伝学, エピジェネティクス) DOHaD仮説, 新生児期・乳児期, 幼児期, 児童期, 青 年 期, 成 人 期, 中 年 期, 老 年 期&nbsp;&nbsp;家族形成&nbsp;&nbsp;&nbsp;心の理論 共感性向社会的行動 自己制御&nbsp;&nbsp;道徳性 アタッチメント&nbsp;&nbsp;&nbsp;&nbsp;社会化と個性化&nbsp;&nbsp;仲間関係, 友人関係, 異性関係&nbsp;&nbsp;不適切な養育(虐待, ネグレクト)&nbsp;&nbsp;自己概念, 自我同一性 中年期危機&nbsp;&nbsp;生成継承性            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
まず,初回においては,心理学における「発達」の概念と原理について説明し,心身の発達を大きく規定する遺伝的要因と環境的要因の働きについて概説する.その後,第2回から第10回までは,胎生期から老年期までの各時期の心身の発達についてその概要を説明するとともに,重要な概念,現象について詳しく説明する.各回(1回2時限をセットと考える)のテーマは授業計画に示す通りである.<BR>【オンライン授業としての実施方法】<BR>この授業はオンライン・オンデマンド方式で実施します。以下に詳細を示します。<BR>1.動画視配信<BR> 配信開始日時:授業日当日の午前中~12時15分までの間にアップロードします<BR> 配信終了日時:翌週の月曜23時55分まで&nbsp;&nbsp;&nbsp;閲覧可能期間は1週間とします <BR>*第5回(濱口担当回)は11月5日(木)のため,この日から1週間後(12日)までを閲覧可能にする<BR>*第6回(佐藤先生担当回)は11月17日(火曜).11月10日は秋Aの試験予備日となっているため開講しません。<BR> StreamのURLをmanabaコンテンツで回ごとに示します<BR>2.MS Teamsによる配信制限:「CC21241「発達心理学」秋AB火3・4時限」という名称のチームを作成してあります。動画はこのチームのメンバーだけに制限して公開します。<BR> 以下にチームコードを示すので,受講生は各自でこのチームのメンバーに登録してください。チームコードは ryb69mg です。<BR>3.資料配信:manabaのコンテンツにアップロードします。期間は動画配信期間と同一とします。<BR>4.視聴確認:「レポート」機能を用いて各回の感想・質問等を200字程度で書いていただきます。                    </p>
