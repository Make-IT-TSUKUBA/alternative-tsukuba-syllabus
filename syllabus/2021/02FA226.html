<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
本講義では、情報通信技術が急速に発展した現代社会においても必要不可欠な、「もの」の流れと保管、サービス、加えて関連する情報を計画、実施およびコントロールする過程であるロジスティクスを、その発生地から消費地までの全体最適を指向した統合的なシステムとして捉え、過程に内包されるさまざまな意思決定問題を数理最適化モデルとして扱い、オペレーションズ・リサーチの理論や手法の適用方法を修得することを目的とする。ロジスティクスに関するいくつかの最新の研究論文を題材に、そのモデル化と問題解決方法を講義するとともに、関連するトピックスについて関連論文を読み、発表を行うことで理解を深める。        </p>
