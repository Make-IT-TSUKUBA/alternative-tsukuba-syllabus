<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:環境デザインの多様な課題と総合的な設計論について理解する。<BR> 授業の概要:公共空間、商業・業務施設、住宅地における総合的なサイトプランニング手法とプレイスメイキング手法を論述。<BR> 授業計画:(1) 街路の課題と滞留環境のデザイン手法、(2) 公園の課題と多面的利用環境のデザイン手法、(3) 公共施設の課題と多面的利用環境のデザイン手法、(4) 商業施設の課題と公的利用環境のデザイン手法、(5) 業務施設の課題と創造的な仕事環境のデザイン手法、(6) 公的施設の課題と創造的な場づくりの手法、(7) 住宅団地の課題と共用環境のデザイン手法、(8) 住宅の課題とインテリア環境のデザイン手法、(9) プレイスメイキングの実施と枠組み環境のデザイン手法、(10) 現代の環境デザインの多様性について        </p>
