<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
精神医学の基礎知識を学び,精神神経疾患を生物学および心理学の両面から把握できるようにする。主たる研究テーマとしては、認知症、うつ病、統合失調症、摂食障害、周産期メンタルヘルス、自殺予防、災害精神支援等があり、介入研究、画像、社会医学、神経病理学、分子生物学等の手法により,これら疾患の病因を探求するとともに診断法・治療法の確立に寄与する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
患者さんの思いと精神医学の果たすべき社会的役割を認識しつつ、一般的な精神疾患と神経科学に関する基本的な知識を身に付ける。<BR>Acquire the basic knowledge of common mental disorders and neuroscience with consideration of patients&rsquo; feeling and the social aspects of psychiatry.            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
精神医学の実践は心を病む人を対象とする。その人の持つ精神医学的問題点を明らかにし、対応策を講じる。考え得る治療法の中から、その人の価値観と決定に従って最善のものを実行する。<BR>In the clinical settings of psychiatry, psychiatrists treat those who suffer from mental disorders. For such individuals, we need to assess their mental problems accurately and figure out&nbsp;&nbsp;strategies. Then we select and practice the best remedy for them, taking the value and decision of our patients into consideration.                    </p>
