<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人文学類中国史サブコース3・4年生のゼミ。内陸アジアの歴史を研究しようとする学生を対象とする。自らの研究テーマに関係する先行研究を精読し、そこに批判的検討を加えることを通して、卒業論文に向けて自らの研究課題を明確化していくことを目標とする。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
担当者はレジュメを用意して当該論文の概要を報告し、他の受講生や教員とともにその論文の魅力、意義、疑問点、残された課題について議論します。また、論文の批判に際しては、史料の欠如のため絶対的に究明不能な問題をあげつらっても不毛なので、どうすれば「検証可能な問い」を立てられるかを重点的に考えます。その過程を通して、「データ・情報リテラシー」を養うと同時に「史学の理解」を深めます。            </p>
