<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
最適化基礎理論を概観した上でいくつかの応用事例を紹介し、実践につなげる。具体的には、線形計画法を概観したうえで、非線形計画法や組合せ最適化の基礎理論やスケジューリングやデータ包絡分析法、配置問題などの応用事例を紹介する。そして、実問題に対して、課題に取り組みながら、モデリングから問題解決まで学ぶ。サービスの現場で、最適化手法を活用できる人材となるべく、最適化の基礎理論とその応用可能性について理解する。        </p>
