            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では、小学校における音楽科教育の意義、目標、指導内容について理解を深めるために、講義と音楽科教育の諸活動(表現・観賞)を通して教材研究および指導法の演習を行う。音楽科における「表現」領域の内容は、歌唱・器楽・音楽づくりに分けられるが、これらを更に具体的な活動に分けて演習を行う。「観賞」領域については、基本的な考え方から具体的事例を基に指導法を学ぶ。また、「まとめ」として、グループによる模擬授業を行う。        </p>
