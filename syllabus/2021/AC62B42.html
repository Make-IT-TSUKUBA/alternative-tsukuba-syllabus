        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
民俗学の主要な研究テーマについて文献を講読し、その内容を纏め、批判的に検討することにより、創造的思考力を養成し文化現象の分析力を高めます。主要な民俗学研究テーマについて著作・論文を参加者の研究関心に応じて選定し、講読した上で、演習形式で発表・討議を行う事により、民俗学研究についての知識を深め、資料の読解・分析・プレゼンテーションと討論の能力を高める事を目標とします。対象とする研究テーマは、日本国内の民俗を中心としますが、テーマによってはアジア圏のものを含み広い視野と国際性、ならびに国際的な主体性を涵養します。演習発表においては、グループを構成して協働して準備・発表を行います。テーマや分析視点の設定はそれぞれの主体性・自律性に基づきます。            </p>
        </div>
