        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
進化ゲーム理論及びプレイヤーの学習モデル、そしてこれらに基づいた非協力ゲーム理論の均衡選択問題に関する研究の指導を行う。受講生の理解の水準に合わせて、これらの研究書もしくは必要となる確率過程や微分方程式のテキストの輪読を行う。これと並行して最新の研究論文を精読する。具体的なテーマは、ポテンシャル・ゲーム、確率進化ゲーム、選好進化の理論、言語の進化モデル分析などを予定している。これらの最新理論の経済学や政治学への応用研究論文も扱い、受講生の関心に沿った研究テーマ設定をして論文指導を行う。        </p>
