<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
少年法は、少年による犯罪から社会を防衛するという意味で、刑事法の領域における特別法であるのとともに、真の犯罪者と化す危険から少年を保護するという意味で、社会福祉や教育に関する法の領域を構成する要素でもある。<BR> このような性格をもつ少年法の意義と役割そして今後のあり方について受講者が深く学ぶために、本講義では、少年法の理念とその歴史を明らかにしたうえで、少年非行の動向・実状に関する認識をたしかにするのとともに、少年事件の手続・処分のしくみおよび課題をそれぞれの段階・種別ごとに紹介・検討する。<BR> 非行少年の処遇に関する制度・運用の理解ならびに少年法の意義と今後のあり方を模索するための知見の獲得を目標とする。        </p>
