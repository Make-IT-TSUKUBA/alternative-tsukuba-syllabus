<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

生物の中でも複雑な体制を発達させた動物。その動物界を構成する全ての動物門について多様な体制と生活史を概観し, 進化の道すじを考察する。        </p>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
動物界には150万以上の種があります。 しかし、実際の進化の歴史を振り返ることはできません。 このため、動物の系統発生と進化についてはこれまでにさまざまな仮説が提案されており、今なお議論は続いています。 この講義では、現時点で最も信頼性の性の高い系統樹に沿って、動物界を構成する全ての動物門について、その体制、分類、生活史、進化、および系統関係を概観します。<BR>この講義を通して、動物系統分類学の実際の側面を学んでください。            </p>
