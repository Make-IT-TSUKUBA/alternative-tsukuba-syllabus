            授業概要
            
        </h2>
        <p id="summary-contents">
地図・航空写真・気候気象図の作業と基礎的な野外観察・観測法,地層・化石・岩石・鉱物などの基礎的な取り扱い方・観察方法・データ処理を実習する。また、2回分をまとめて半日野外実習を集中で行う(7月下旬の火曜3-6限)。教科書は「地球学調査・解析の基礎」(古今書院)。<BR>平成24年度までの地球学実験(EB00413,EC12133,EE11303,EE11313,EE11323)を修得済みの者は履修できない。        </p>
