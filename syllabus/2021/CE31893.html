<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>

1.実習する社会福祉施設の概要と設置背景・理念ならびに業務を理解し、適切に業務を行うことができる。<BR>2.基本的な介護を行うことができる。<BR>3.施設利用者への理解を深め、適切に接することができる。<BR>4.実習で得られた知識・態度・技術を福祉科授業において活用できるようまとめることができる。            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
この授業は、事前指導、実習、事後指導により構成される。<BR><BR>事前指導では、実習手帳(配付する)に基づき、施設での業務、利用<BR>者への対応と心構え、常識的な勤務態度、実習指導者への報告・連絡・相談のあり方等に関して、具体的な説明を行う。<BR><BR>実習は、高齢者施設あるいは障害児・者施設で、計2週間行う。施設<BR>の実習指導者の指導を受けながら、援助・介護について経験を深める<BR>とともに、施設職員の業務、利用者とそのニーズ理解、関係諸機関と<BR>の連携等についても学ぶ。経験は実習手帳を通して更に深められる。<BR><BR>事後指導では、実習の体験がその後の福祉科教員としての体験に生かされるように、体験の内容を確認し、深める。また福祉科指導の内容とも関連づけて整理させる。<BR><BR>※その他必要なことはオリエンテーションと事前指導で説明する。<BR>※事故等に備え、予め保険に加入すること。保険の種類や加入手順についてはオリエンテーションで説明する                    </p>
