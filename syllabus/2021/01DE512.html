        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
イメージ人類学のアプローチを具体的な芸術文化研究に応用する。本授業では、いわゆる「純粋芸術」のみならず、美術史研究では取り上げられることのなかった装飾や人工的なモノ(宗教的な奉納物、日常品等)、ファッション、インテリア、ダンスなども考察の対象とし、そのようなものの中に潜まれるイメージの力を問題にする。文化的にも歴史的にも多様な題材を取り上げ、イメージ人類学の射程を広げる試みを行う。文化的な所産物である日常品が生み出す「日常の美学」、「完全」ではないものが持つ「不完全なものの美学」にも迫りたい。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
