         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
①企業からみたスポーツ、スポーツからみた企業それぞれの姿を捉えることができる。<BR>②現代社会あるいは歴史における、スポーツと企業の関係を理解できる。<BR>③スポーツと企業の連携・協力が社会や文化に及ぼすインパクトを知ることができる。            </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
どんな授業なのか、手前味噌にならないよう昨年度の受講生に紹介を頼みました。学年は昨年度のもの<BR>　「この授業では、スポーツが持つ市場価値をテーマに企業がどのような戦略のもとで消費者に対して働きかけを行っているのかについて事例をもとに理解を深めていく。健康増進や組織づくり、人々の文化の構築など、近年では様々な側面からスポーツが持つ可能性や有用性について注目が集まるようになった。スポーツの持つ効果的な側面を多くの消費者のもとへ届けるための顧客獲得手法は、チームがファンを獲得するための方策と通ずるものがある。ここでは各回の講義ならびにそれぞれのテーマについて熟考することを通して、事象の表面的な部分のみならず本質的な核心部分や周囲を取り巻くステークホルダーに目を向け、批判的な思考力を身につけることを目指す。現代社会において、スポーツは人々の心に直接的に働きかけることができる影響力の大きい存在として確立している。それらの影響力や可能性を効果的に活用し、スポーツの支援者を拡大することができる能力は、今後のスポーツ界を担う人材に不可欠なものである。正面から向き合った者だけがその強力な武器を手にする。」 （体育３年 兵藤秋穂）                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
ナイキとスプリングボクス～挑戦者の発掘～<BR>　第１回では南アフリカラグビー代表チームのスプリングボクスの優勝の価値について考え、大企業のナイキに関して疑問を投げかける。さらに、いかに本授業が厳しいかという現実に直面する。しかし、それでもなお挑戦する者を鼓舞し、受講生の中の挑戦者を発掘する。（体育３年 福井陽香）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
冷戦下のモスクワ五輪とナイキ<BR>　スポーツ用品メーカーが五輪に照準を合わせ、新商品を発売する商法は良く見られるものであり、ナイキも例外ではなくモスクワ五輪前年にテイルウインドを発売している。しかし、冷戦下でのモスクワ五輪は規模が縮小されている。それでも新商品を発売したナイキの狙いについて考える。（体育２年 若狭智也）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
スティーブ・プリフォンテーン。<BR>　この名前を知っている人などいるのだろうか。激しい性格の彼は長距離界のスターだった。その生き様には今日のナイキのコンセプトに共通するある考えがある。そこを彼の一生と学ぶ。途中で紹介されるある競技場にも注目だ。（体育２年 國井辰磨）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
新たなライフスタイルを<BR>　この授業の主役であるバウワーマンは、ジョギングというそれまでなかったライフスタイルを生み出した。市場・習慣者を創造していくことは自社の顧客を拡大させることができる。そして創造したスタイルを第一人者として引っ張り、盛り上げていくことが他企業と差別化を図ることができる。（体育２年 込山瞳）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
nikeと✓の由来から学ぶブランドの役割<BR>　オニツカとの解約に先駆け、自社製品の製造・販売を開始したブルー・リボン・スポーツ。空っぽな状態で生まれたネームnikeとマーク✓は今ではナイキの企業価値を支えるまでとなったが、そこに至るのは容易ではない。CIの１つ、MIとの一貫性がカギとなる。（体育２年 玉村如捺）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
&ldquo;just do it &rdquo; means &hellip; <BR>　本時では、ナイキの代名詞ともいえる「just do it」誕生の経緯を学び、そのＣＭに込められた意図を紐解いていく。日本語で表面的に読み取れば「さあ、やるぞ」、この言葉に隠された意味とは何か。このキャンペーンがアスリート、スポーツ愛好家だけでなく、全人類に響いた理由を、brandingの定義とともに学ぶ。（体育３年 田中彩菜）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
Look for your questions　<BR>　実にバリエーションに富んだ、数多くのヒントがこの講義の中に鏤められている。それは皆を導くためのヒントだ。それらを受け、考え、自らが心底抱く疑問とは何か、見つけ出してほしい。時系列を意識することで事実を正しく認識でき、比較することで新しい視点が生まれるであろう。あなたの「挑戦」の時間だ。（体育２年 清水朱夏）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
アパルトヘイトからOne Countryへ　<BR>　南アフリカでは長年続いたアパルトヘイトが終わり新しい国へと生まれ変わろうとしていた。そんな中でリーダーのネルソン・マンデラは、1995年に開幕を控えたラグビーＷ杯に向けて、敵とも言える白人を突き放すのではなく、受け入れることで南アフリカをひとつにまとめようとする。（体育３年 加納貴文）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
本授業のクライマックス！<BR>　本授業の根幹に迫る回となります。いわゆるアンチと呼ばれる人々からも支持を得ることができるようになるためには、どのような考え方が有効なのでしょうか。成功したとされる過去の事例を用いながら、「好感度を上げる秘密の方法」において最も大切にすべき部分を学びます。（体育３年 岩浅歩杜）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
何のためにスポーツに時間を費やしているのか<BR>　これまでの講義内容を踏まえて、これから見据えたそれぞれの思考を発展させる。誰でも経験し得ないような遠い世界だと思っていた話から思考してきて、では自分がこれまで時間を費やしてきたことに無駄ではないと誇れるような意味を大事にして見えた次のステップを問いたい。（体育２年 小野琴子）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

                                    <th valign="top" nowrap="nowrap">
第11回                                    </th>
                                    <td>
試験                                    </td>
                                    <td nowrap="nowrap">
