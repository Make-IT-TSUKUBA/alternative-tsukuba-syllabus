<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
山岳科学センター井川演習林及びその周辺の森林において、森林植物の観察、採集を行う。植物標本を作製するとともに、森林植物の分類学的、生態学的な知識を習得する。暖温帯、冷温帯、亜高山帯における80種から100種の樹木を観察・採集する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
宿泊の関係上、人数制限を行う場合がある。「森林植物学」（EC31211）を履修していることが望ましい。本実習履修希望者は必ずガイダンスに出席のこと。参集する場所についてはTWINS掲示板で確認すること。<BR>対面        </p>
    </div>

            <p id="style">
森林資源と森林の生物多様性を構成する樹木を対象として各種の分類学的、生態学的特徴を野外実習を通じて理解する。<BR>1体系的な専門知識、2問題意識の醸成力            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1体系的な専門知識<BR>・主要樹木を同定できる。<BR>・主要樹木の生育立地を理解する。<BR>・樹木の標本作成法を習得する。<BR>2問題意識の醸成力<BR>・生物多様性の実態を理解し、その保全についての問題意識を持つ。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
樹木各種の分類学的、生態学的特徴を理解することを目的として現地実習を行う。実習では、暖温帯林や冷温帯林を歩きながら植物の観察・採集をおこなうことにより、森林植物の名前を覚え、その特徴、生育地、分布、利用、名前の由来などの知識を体得する。8月下旬を予定。現時点で、井川演習林での滞在型の実習を計画しているが、八ヶ岳演習林あるいは筑波大学とその周辺に変更される場合がある。また、春学期にガイダンスを行う。変更等についてはmanabaを参照すること。                    </p>
