$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
国際バカロレア(IB)認定校においてグローバルな文脈を取り入れた探究学習の授業実践を行う。まず、事前に学校訪問及び授業参観を行い、学校の特色や児童生徒の実態を把握しつつ、IBの各プログラムの授業について理解を深める。その後、IB校の教員の助言を受けながら探究学習のユニットプランナー(単元指導案)を作成し、実践する。毎回の授業後に振り返りを行い、授業実践スキルの向上を目指す。指導後には全体での振り返りを行い、各自の授業実践の振り返りを共有し、改善方策を検討する。        </p>
