        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
統計力学の応用、熱平衡状態における揺らぎの性質、臨界現象(揺らぎの発散)を学ぶ。授業内容は、アインシュタインの揺らぎ理論、熱力学量の揺らぎ、揺らぎの時間相関、揺らぎのスペクトル分解、一般化された感受率、線形応答理論と遥動散逸定理、相転移の熱力学、臨界現象とランダウ現象論、臨界揺らぎ(オーダー・パラメータの揺らぎ)と遥動散逸定理、臨界現象のモデル(イジング・モデル、ハイゼンベルグ・モデル)と解法(厳密解、転送行列法、平均場近似)である。講義に加え、充分な演習的学習を行う。        </p>
