$(function() {

    var agents = new Array();

        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
憲法の具体的事案について、これまで学んできた基本的理解を用いて、適切な解決策を論理一貫した文章で構成する実践的応用力を身につけることを目標とする。より具体的には、当該事例において最も重要な憲法問題を的確に発見でき、その問題について各当事者の観点から首尾一貫した根拠ある主張を構成でき、そして第三者的観点から適切な解決策を論じられる力を身につけることである。とくに、法令違憲の主張が的確に行える力を涵養することに重点を置く。<BR>最終学年の講義であるために、実践的応用力の到達すべき点を意識して議論を展開することになる。このため、受講生は、予め、憲法の基本的論点について、重要な学説や判例の論理構成を習得しておくことが期待される。            </p>
        </div>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
事例問題を素材に、それぞれの当事者の立場を意識した憲法論の構成を検討する。検討素材とする事例問題を予め配布するので、受講者は、問題に関連する基本的事項を復習したり関連判例を調べたりして、憲法上の論点を明らかにし、自分なりのおよその解決策を用意して(答案を構成しておく必要はない) 授業に臨んでいただきたい。授業では、受講者が予習していることを前提に、随所で受講者の発言を求めることにする。具体的に言葉で表現してみることが自らの考えを鍛え向上させることにつながるので、積極的な参加を期待する。なお、事例問題の検討においては、その問題の実体的論点のみならず、そこに至るまでの事例分析の方法も解説する予定である。<BR>また、予習の参考および講義における解説の補助とするために、レジュメを講義前に配布する。まずは自力で事例問題に取り組んでほしいので、事例問題配布より後にレジュメを配布する。事後の発展学習については、レジュメや講義において指示する。                    </p>
