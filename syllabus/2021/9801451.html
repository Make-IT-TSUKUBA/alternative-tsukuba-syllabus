            授業概要
            
        </h2>
        <p id="summary-contents">
暴力行為、少年非行、不登校、いじめなど生徒の問題行動は依然として深刻な状況にあり、これらに対応する生徒指導の重要性が高まっています。しかし、見落としてはならないのは、生徒指導の意義はこうした消極的目的のみならず、生徒の人格を発達させる積極的目的にもあるということです。生徒指導とは本来、一人一人の生徒の個性の伸長を図りながら、同時に社会的な資質や能力・態度を育成し、さらに将来において社会的に自己実現が出来るような資質・態度を形成していくための指導・援助であり、個々の児童生徒の自己指導能力の育成を目指すものです。本授業では、それを「子どもの問題解決や夢や希望の達成にかかわる専門的な援助サービスの提供」と捉え、その理論と方法、校内の組織体制、さらには外部との連携の在り方を考えていきます。        </p>
