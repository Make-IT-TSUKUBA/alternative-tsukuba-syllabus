$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
糖,脂質,タンパク質,ビタミンなどの食品の主要構成成分の生体における働き,およびその吸収や代謝について講義すると共に,食の不適当な摂取と疾病との関連についても概説する。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
食による栄養の補充は、生体の維持にとって最も重要な作業の一つである。本授業では、栄養素の消化・吸収・代謝に関する専門的知識を修得すると共に、食による健康維持や疾病予防を科学的に考える能力を養う。<BR>専門コンピテンス1.体系的な専門知識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1.体系的な専門知識<BR>・栄養素の消化・吸収に関わる器官の構造と機能の相関を理解する。<BR>・栄養素の消化・吸収、その後の代謝の詳細な仕組みを理解する。<BR>・微量必須成分の役割と欠乏による疾病の具体例を学ぶ。<BR>・食による健康維持や疾病予防を科学的に考える能力を養う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
栄養素, 消化・吸収, 消化酵素, 消化管ホルモン, 代謝調節, 生活習慣病            </p>
        </div>
