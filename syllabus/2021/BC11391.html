        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際公法は、国家間（又は国家と国際機関）の権利・義務関係を規律する。したがって、主権国家間又は国家と国際機関の間で様々な交渉や調整を行う外交に関する政策を立案し、執行する際には、国際公法に基づく法的整理が欠かせない。<BR>　本講義では、国際公法の規律内容そのものよりも、具体的な事例を通じて、外交実務において国際公法がどのように機能しているのか、外交実務において国際公法のどのような論点がどのように考慮・検討されるのかという点を学ぶことに力点を置く。特に、二国間外交と多数国間外交における国際公法の機能の異同や、国際公法の立法（条約等の国際約束の交渉・締結）、履行（国際約束に基づく外交政策の執行）及び解釈・適用（国際裁判）の各場面において、国際公法の諸法規・諸原則がどのように活用されているのかを学ぶ。<BR>　また、本講義では、外務省本省や在外公館における講師の職務経験等を紹介しつつ、行政官・実務家の観点から、目の前にある解決すべき問題について客観的かつ論理的に分析し、問題を整理・解消するための結論を導き出す思考の方法を解説する。このような観点から、本講義では、特に客観的な分析にとって不可欠な一次資料の重要性に着目し、その調査方法及び読み解き方を学ぶ。<BR>        </p>
    </div>

            <p id="style">
　本講の提出課題に取り組むことで、実務に携わる際に必要とされる問題解決型の思考を身に着け、客観的に分かりやすい文章の書き方を⾝につける。具体的なアウトラインのイメージは以下のとおり。<BR>（１）背景・経緯を明らかにして問題の所在を把握する（現実に発生している事柄の事実関係を正確に把握し、その中で具体的に何が問題になっているのか的確にとらえる。）。<BR>（２）（１）で把握した問題の解決のための分析枠組みを明確にする（本講義では、関連する国際公法を特定し、当該法の正確な解釈を確認・整理する。）。<BR>（３）解決すべき問題に、分析枠組みを当てはめて整理・検討する（（２）で整理した国際公法の解釈を、（１）で明らかにした問題に当てはめて整理・検討する。）。<BR>（４）（１）～（３）を踏まえて、客観的に妥当と考えられる結論を導き出す。            </p>

                <p id="style">
レポート提出（100%） による。<BR>課題:以下のテーマのうち１つを選び、4000-5000字で論ぜよ。<BR>課題レポート提出期限：4年生は2月15日（月）（注　卒業判定の資料とするため、少し早めています）、１～３年生は2月19日（金）まで<BR><BR>（１）日本の外交政策が直面する問題点（国際公法/国際約束の解釈が関連するもの）を１つ取り上げ、既存の国際公法の解釈に基づき、当該問題がどのように整理され得るかを論ぜよ。<BR>（２）国際司法裁判所、国際海洋法裁判所⼜は仲裁裁判( ただし、投資仲裁は対象外) の判例のうち、⽇本の外交政策との関連で, 関⼼があるものを選び、選択した判例のどのような論点が、日本の外交政策にどのように関連するのかについて論ぜよ。<BR>（３）その他（個別に講師に相談すること）<BR><BR>（注）日本政府の見解・立場との異同にかかわらず、①正確な事実関係及び問題の所在の把握ができているか、②関連法の正確な理解ができているか、③明確な根拠に基づく的確な分析ができているか、④上記の①～③を踏まえて論理的に妥当な結論に至っているか、との観点から客観的に評価するため、テーマや立場は自由に選択してかまわない。（質問があれば、個別に講師に質問すること。）<BR>                </p>
