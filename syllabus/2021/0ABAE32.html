        </h2>
        <p id="summary-contents">
古代和歌の表現に習熟し、古代文学と関連の深い歴史文献の扱い方を学ぶことを主な目的とする。『古今和歌集』から「寛平御時后宮歌合」歌を取りあげる。なかでも『新撰万葉集』所収歌について和歌を翻案した漢詩との表現の異同を考察する。あわせて漢詩表現を支える歴史文献の用語についても習熟することで、『万葉集』から『古今和歌集』に到る古代和歌の連続性に目を向ける。扱う資料の概観を行った後、92番歌、101番歌について演習担当者を決めて報告を求め、討議を行う。        </p>
