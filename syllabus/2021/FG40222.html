<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
演習を中心として,工学分野における英語力を高め,英語でプレゼンテーションを行いレポートを作成する能力を養うことを目的とする。        </p>

        </h2>
        <p id="note">
2019年度以降入学の環境開発工学主専攻、エネルギー工学主専攻の学生はそれぞれFG40222、FG50222で履修登録すること。2019年度以降入学生の主専攻必修科目。 専門英語II(FG45702, FG55702)履修者は履修不可。<BR>FG50222と同一。<BR>主専攻必修科目<BR>オンライン(オンデマンド型)<BR>提出物により成績を定めることを基本とする.期末試験を行う場合には1回目の講義で説明する.        </p>

武若聡・浅井健彦が担当する.工学・科学技術分野の英語記述に慣れ,基本的な語彙の獲得,英文表現の分析等を通じ,将来の英語論文執筆・学会発表に備える<BR><BR>(実施方法)<BR>教室，あるいは，オンラインで実施する（コロナの状況による）<BR>オンラインで実施する場合： ライブ講義+収録,オンデマンド教材による学習等.<BR>詳細説明は manaba に掲載する.<BR><BR>(課題)<BR>課題は manaba に掲載し,manaba に提出する.締め切りは課題の分量により定める.<BR><BR>(武若担当分)<BR>Dictation,技術英文の読解その他を通じて英語に関する基本的な能力を高める<BR><BR>(浅井担当分)<BR>振動工学の基礎である1自由度系の振動を英語で講義する.<BR><BR>第1回	講義の概要説明 Dictation (1),技術英文の読解・ライティング (1),その他	 	 <BR><BR>第2回	Dictation (2),技術英文の読解・ライティング (2),その他	 	 <BR><BR>第3回	Dictation (3),技術英文の読解・ライティング (3),その他	 	 <BR><BR>第4回	Dictation (4),技術英文の読解・ライティング (4),その他	 	 <BR><BR>第5回	Dictation (5),技術英文の読解・ライティング (5),その他	 	 <BR><BR>第6回	Single-Degree-of-Freedom (1)<BR>Free Vibrations without Damping	 	 <BR><BR>第7回	Single-Degree-of-Freedom (2)<BR>Free Vibrations with Viscous Damping	 	 <BR><BR>第8回	Single-Degree-of-Freedom (3)<BR>Forced Vibrations without Damping	 	 <BR><BR>第9回	Single-Degree-of-Freedom (4)<BR>Forced Vibrations with Viscous Damping	 	 <BR><BR>第10回	Single-Degree-of-Freedom (5)<BR>Examples and Applications                    </p>
