<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

1-6	9/26	浅野・日高・萩野谷・川口&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR><BR>7-12	9/27	浅野・日高・萩野谷・川口<BR>13-18	9/28	浅野・日高・萩野谷・川口<BR>19-24	9/29	浅野・日高・萩野谷・川口<BR>25-30	9/30	浅野・日高・萩野谷・川口<BR><BR>実習施設でのオリエンテーション <BR>電子カルテ操作講習<BR><BR>筑波大学附属病院および筑波メディカルセンター病院のどちらかに配置され、<BR>同じ病棟で5日間実習する。<BR><BR>病棟スタッフについて、看護実践の実際を学ぶ。<BR>1.	どんな看護技術がどのように提供されているか、看護場面を見学することによって知り、学内で学んだ基本技術との違いとその根拠を理解する。<BR>2.	対象に必要な看護技術を安全で安楽に行うためにレディネスを自ら整えることができる。<BR>3.	患者さんにこれから提供する看護技術について説明でき、同意を得ることができる。<BR>4.	学生自身が申し出ることにより、看護師または教官の指導・監視下で技術を実施することができる。                    </p>
