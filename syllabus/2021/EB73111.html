    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動物は多様かつ変化する環境の中で生きている。動物の行動を制御する神経系は、生物が進化させた環境適応の仕組みの中で、最も優れたものの一つである。本講義では、神経系の動作原理と多様性について理解するため、ニューロンの電気的膜特性とシナプスにおける信号伝達の様式について学ぶ。次に、これらの理解を基礎として、神経系がどのように環境から信号(刺激)を受容し、情報を統合するのか(知覚)、どのように情報を保持するのか(記憶と学習)、どのように環境に働きかけるのか(運動)について学ぶ。        </p>
    </div>
