        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
今後の日本社会における母語教育の必要性と,学習者が身につけるべき言語能力,およびその指導法について,主として日本語研究との関わりの中から考察し,学習者を指導するための基本的な知識や応用能力を習得する        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
多言語多文化社会,情報化社会に対応した言語能力や情報処理能力を身につけるために母語教育で習得すべき事項について検討する。        </p>

            <p id="style">
日本語研究と国語教育との関係に関わる比較的高度な知識を習得することで,教育内容の探究力を向上させる。また,これからのグローバル社会・情報化社会の母語教育で求められる言語分析力について検討して行くことで,知の活用力を向上させる。さらに,研究者と教育者という異なった立場を自身の中で融合させることを通じて,コミュニケーション教育のあり方に対する認識を深化させ,同時に自らのコミュニケーション能力の向上を図る。            </p>

            <p id="style">
日本語の文法研究史・文法教育史の関わりを取り上げることで、時代が要求する言語教育のあり方と、それに応じて提供された「文法論」について専門的な知識を身につけるとともに,今後の時代の要請に応じた文法教育のあり方について自らの意見を形成することを到達目標とする。            </p>
