$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
This practical training provides opportunities to use advanced skills of problem formulation and solution development through PBL (Problem Based Learning)-styled fieldwork to attack global issues in the fields of &ldquo;Earth Environment&rdquo; and &ldquo;Risk and Security&rdquo;. Firstly, students will develop fieldwork plan by themselves in the classroom. Then, students will visit selected sites that experienced a serious environmental problem and/or disaster. Students will set their own research question related to the selected sites, engage in survey and analysis to answer the question and give presentation on results of their survey and suggestion for the future of the sites.        </p>
