$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
理科の教員として必要な地学の基礎的な知識の習得のため、地球史、生命史、大陸形成史の基礎的な内容について講義する。授業の前半は、生命の誕生以降の地球の歴史と生物の進化およびそれらの相互作用によって作られてきた地球表層史を俯瞰する。また基本的な化石標本の調査と処理および同定記載、ならびに生層序対比、古生物地理、機能形態解析、系統樹作成を含めた進化理論、化石成因論、古生態復元、古環境復元、化学化石分析などの具体的な研究例に基づき、実際の研究を行う上で必要な概念と手法を理解する。後半は、地球を構成する岩石のうち、特に火成岩と変成岩について、基礎的な分類から、その生成過程、起源、テクトニクス等に焦点を当てて講義する。本授業により、知識と理解力および問題解決能力を向上させる。        </p>
