$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }
        });

});

        </h2>
        <p id="summary-contents">
学生の現職経験から導かれる国際競技大会における具体的な成功事例や失敗事例等を競技力開発と総合戦略の視点から捉え直し、そこにおける国際競技マネジメントの具体的課題を明らかにする。そして、現職経験との関係から見た課題解決のために必要な資源評価・査定・開発及びシステム編成のモデルをデザインし、そのモデルと現職経験の比較検討を通して、具体的な課題解決に向けたマネジメント戦略をシミュレーションする。        </p>
