    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「遺伝子検査学」で学習した人類遺伝学・ヒトゲノム解析の考え方・手法に基づく近年のヒトゲノム多様性解析の成果、その疾患研究や医療への応用の現状と将来への展望を、特にリウマチ・膠原病、がん、代謝疾患に関する最新の研究成果を題材に講義する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医療科学主専攻&nbsp;&nbsp;:人間の健康と疾病の理解<BR>国際医療科学主専攻:人間の健康と疾病の理解、医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 必修科目『遺伝子検査学』で学んだヒトの遺伝学の基礎知識や方法論が、どのように疾患研究やゲノム医療の実現に向けて応用されているかを理解し、説明できるようになる。<BR>(2) 遺伝統計学的解析法、基本的なゲノムデータベースの使用法と結果の解釈を理解し、使えるようになる。<BR>(3) 基本的な遺伝子工学の手法を理解し、説明できるようになる。<BR>(4) 疾患を対象としたゲノム解析の具体例として、自己免疫疾患、がん、代謝疾患における遺伝子解析研究の方法と成果を理解し、説明できるようになる。<BR>(5) ゲノム薬理学的検査の方法と結果の解釈を理解し、説明できるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ヒトゲノム多様性, 疾患感受性遺伝子, 薬剤応答性関連遺伝子, HLA, ゲノムワイド関連研究, エクソームシークエンス, 遺伝統計学, 関連解析, ゲノムデータベース, 遺伝子改変マウス, ゲノム編集, 合成生物学, コンパニオン診断薬, がんゲノム医療, precision medicine, IRUD            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
ヒトゲノムには多様性（個体差）が存在し、それが疾患感受性、薬剤応答性を含むさまざまな形質の個体差の一因となる。ヒトゲノム解析は疾患の本質的病因、創薬の分子標的や個別化医療のためのバイオマーカーを探る強力なアプローチである。本講義は、必修科目『遺伝子検査学』において学んだ基礎知識や方法論が、どのように疾患研究やゲノム医療の実現に向けて応用されているかを概説する。特に自己免疫疾患、がん、代謝疾患を具体例にとり、最新の遺伝子解析研究の成果をわかりやすく解説する。                    </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
ゲノム医療はすでに現実のものとなり、すべての医療関係者がゲノム医科学の考え方を理解している必要があります。ゲノム医科学を理解する上では、分子生物学のみならず、疫学、臨床医学、情報科学等を含めた多面的な考え方が必要です。この講義ですべてのゲノム医科学の分野を網羅することはできませんが、その考え方の基本を理解し、将来の学修の基礎としてほしいと思います。                </p>
