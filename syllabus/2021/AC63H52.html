「批判的創造的能力」と「広い視野と国際性」、「文化事象の理解力」および「専門、国際コミュニケーション能力」に関わる。            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「不要不急」という表現がかつてないほどに口にされた昨今、音楽とは何かについて考えさせられた人も多いだろう。音楽とは人間にとってなんなのか。音楽には意味があるのか。音楽と言語、音楽と動物（人間性／動物性）の関係性はどのようなものなのか。こうした問いを立てて、音楽と人間の関係性について分析する。人間の営みを人文学の視点から眺めることで、広い視野と洞察力、論理力やコミュニケーション能力を身につけるとともに、文化事象を深く理解する力を身につける。            </p>
        </div>

音楽、言語、芸術、人文学、文学。            </p>

                    <p id="pretopics">
ついで、音楽を構成する諸要素（メロディ、リズム、楽器）などを歴史的に考察し、古代神話や天文学・数学との関わりから、人間の感情を表現するバロック時代、さらには古典、現代を通して、音楽が自然をどう扱ってきたかについて考察する。                    </p>
