<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境問題の生じているフィールドに複数の専門分野からなる教員と学生が赴き、現場において、フィールドを読み解くための知識、技術、解析法等について教授し演習を行う。陸域・水圏生態系、水資源、水環境等の諸課題に関し、事前の文献レビュー、フィールドにおける基本的な環境観測、データ解析・解釈の演習、関係ステークホルダーとの意見交換等を行うことにより、問題設定力、情報解析力、コミュニケーション力、実践力等を涵養する。        </p>

            <p id="style">
さまざまな⾃然環境を対象としたフィールド調査を⾏い、得られた情報を基に、個々の問題を解決する実習形式をとる。⼭岳や環境に関わる科学的知識やデータ分析⼿法等を修得・活⽤することで、学⽣の理解・解析力と課題対応力を養う。<BR>汎⽤コンピテンス:知の活⽤力<BR>⼭岳科学学位プログラムコンピテンス:⼭岳科学の活⽤力、⼭岳科学の知識と技術力            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
環境科学に関する野外調査を実地で学ぶ。以下のようにリモートセンシングコースと長野コース、裏磐梯コースという3つのコースがあり、いずれかを選択すること。<BR>&minus;リモートセンシングコース: 北海道・本州・沖縄の、草原・農地・森林リモートセンシングに関するフィールド調査を⾏う。<BR>&minus;長野菅平コース: ⽇本冷温帯⼆次林を対象とした植生調査を⾏う。フィールド調査とデータ解析を通じて、森林動態にともなう植⽣構造パターンを学ぶ(⼭岳科学学位プログラム履修⽣⽤)。<BR>&minus;福島裏磐梯コース: 福島県裏磐梯の湿原や湖沼、⼭をめぐり、植物・水質・⽣息昆⾍等に関するフィールド調査を⾏い、⾃然⽣態系の成り⽴ちや外来種の侵⼊、⽣物間相互作⽤について理&ensp;する。            </p>
        </div>

リモートセンシング:リモートセンシング・植⽣調査、長野菅平:植⽣調査・LAI観測、福島裏磐梯:⽣物多様性・季節変化・水質・昆⾍相            </p>
