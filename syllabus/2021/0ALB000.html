                        }

        </h2>
        <p id="summary-contents">
「十人十色」といわれるように、人間には固有の特性が備わっている。そのため人々の消費行動は多種多様である。本授業では、前半の講義と後半の演習によって消費者心理を分析する。前半の講義では、心理学の基礎知識を理解したうえで、消費者に影響を及ぼす様々な要因について、社会心理学、認知心理学、コミュニケーションおよび意思決定の視点から論じる。後半の演習では、小グループにわかれ、グループごとに決めたテーマに基づき、消費者心理や行動と関連する様々な要因を検討・検証するための調査・実験等を行い、その成果を発表してもらう。        </p>
