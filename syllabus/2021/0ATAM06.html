$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
年少者が外国語として英語を習得・学習する際のメカニズムを文献講読によって理解し、国内の小学校英語教育について理論的・批判的に考えを深めることができることを目標とする。具体的に、外国語としての英語の習得における年齢要因について、各技能や動機づけ、方略使用の観点から検討する。また、小学校学習指導要領の目標と内容、ならびに学習理論についても扱い、英語学や応用言語学などの知見にも触れながら、子どもの発達をふまえた複眼的な検討を行う。        </p>
