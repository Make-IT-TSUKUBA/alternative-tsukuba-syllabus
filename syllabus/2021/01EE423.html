<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
　ミニ・カウンセリングの検討を行う。ミニ・カウンセリングは,各回,話し手と聴き手の役割をとった模擬面接場面の録音テープ(あるいはビデオ)と逐語録を作成し,それをもとに面接における話の聴き方を検討する。また、グループワークやロールプレイ等も適宜行う。受講者全員が「話し手」と「聴き手」の役割を体験し,個々の受講者の実情に合わせた面接法の基礎的なトレーニングを実施していく予定である。<BR><BR>《第１回目》レポーターの割り振りと「話を聴くこと」の概説を行う。「話を聴くこと」の概説の中では,話を聴くことについての「訓練の意味」などについても概説を行う。<BR><BR>《第２回目》ミニ・カウンセリング１：面接の始め方<BR><BR>《第３回目》ミニ・カウンセリング２：何を聴くのか、訴えに耳を傾けること<BR><BR>《第４回目》ミニ・カウンセリング３：相槌の役割と機能、「聴いている」ことを伝える<BR><BR>《第５回目》ミニ・カウンセリング４：沈黙の意味と対応、目の前で起こっていること、相手と私の間にあるもの<BR><BR>《第６回目》ミニ・カウンセリング５：There and Then と Here and Now<BR><BR>《第７回目》ミニ・カウンセリング６：体験過程（話し手の体験の流れにそう）、話し手と聴き手の体験の流れについて<BR><BR>《第８回目》ミニ・カウンセリング７：関与しながらの観察<BR><BR>《第９回目》ミニ・カウンセリング８：面接の終わり方<BR><BR>《第10回目》体験の振り返りと「話を聴くこと」についての概説・討論<BR>                    </p>
