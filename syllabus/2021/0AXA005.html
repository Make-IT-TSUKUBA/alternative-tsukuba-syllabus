        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動物学と植物学における研究例のいくつかを紹介し、自然史研究について概観できるようになることを目指す。各分野での概論を講義した後、動物学分野では、動物の進化における寄生生物の発生、寄生蠕虫類・動物地理学・生物多様性の研究、寄生蠕虫類の分類と多様性について講義を行う。寄生蠕虫類の分類については実習を行い、その理解を深める。植物学では、植物におけるフラボノイド化合物の特性と分布、コケ植物の生態学・形態学、コケ植物の分類学について講義を行う。コケ植物の分類学については実習を行い、その理解を深める。        </p>
