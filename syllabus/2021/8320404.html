        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、多様な属性の人々の存在とともに、我々の生き方も多様性に満ちていることが明らかとなっている。そこにある個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているのか。本授業では、「人の多様性」のうち、特に「ジェンダー」及び「セクシュアリティ」を切り口として、現代の社会現象を「ワーク・ライフ・バランス」「男女共同参画」「ダイバーシティ」の3つをキーワードにその本質について学ぶ。そのために、講師による話題提供とともにディスカッションを重ね、より広い視野と柔軟な発想をトレーニングしながら、受講生個人の生きる力、社会力を身につけることにつなげることを目指す        </p>
