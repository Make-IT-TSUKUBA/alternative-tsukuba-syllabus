<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
環境工学フィールド実習        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境工学分野の研究が食料やエネルギー,環境問題の解決にどのように役立てられるのかを,実習や見学を通じて学ぶ。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
生物資源学類生に限る(受入上限数30名)。 EC23283を修得済みの者は履修できない。<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物資源学が対象とする環境工学を扱う学問分野について、フィールド実習を通じてその基礎を理解する。<BR>(汎用コンピテンス)1コミュニケーション能力、2批判的・創造的思考力、3データ・情報リテラシー、6協働性・主体性・自律性、(専門コンピテンス)1体系的な専門知識、2専門の基礎となる教養、4ICTの活用、5問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(汎用コンピテンス)<BR>1コミュニケーション能力、<BR>実習での共同作業におけるコミュニケーション能力の重要性を理解する<BR>2批判的・創造的思考力、<BR>実習での共同作業における批判的・創造的思考力能力の重要性を理解する<BR>3データ・情報リテラシー、<BR>実習での共同作業、実験データの解析におけるデータ・情報リテラシー能力の重要性を理解する<BR>6協働性・主体性・自律性、<BR>実習での共同作業、実験データの解析における協働性・主体性・自律性の重要性を理解する<BR><BR>(専門コンピテンス)<BR>1体系的な専門知識、<BR>フィールドを活用した現場での実習を踏まえ,環境工学での現場を通じた測定や制御の実際を理解する。<BR>2専門の基礎となる教養、<BR>フィールドを活用した現場での実習を踏まえ,専門の基礎となる教養の重要性について理解する。<BR>4ICTの活用、<BR>フィールドを活用した現場での実習を踏まえ,専門の基礎となるICTの活用の重要性について理解する<BR>5問題意識の醸成力 <BR>ICTの活用、<BR>フィールドを活用した現場での実習を踏まえ,環境工学分野における問題意識の醸成を行う。            </p>
        </div>
