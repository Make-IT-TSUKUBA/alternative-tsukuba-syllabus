<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="credit-grade-assignments">
        <p>

                    3.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春B集中; 春C集中; 夏季休業中集中; 秋A集中; 秋B集中; 秋C集中            </span>
            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
全人的医療を提供できる医療人に求められる能力について包括的に学ぶ。本科目では医学類の学習進度に合わせて、在宅ケア、職種間連携、行動科学、プロフェッショナリズムについて学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。平成30年度入学者対象<BR>6/24-6/30,7/2-7/12,8/24-9/28,10/12-10/26,11/16-12/21,1/11-1/25<BR>CDP<BR>オンライン(オンデマンド型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義、演習及び実習･実験･実技        </p>
    </div>

            <p id="style">

        </div>

        </div>

                <p id="style">
A~Fすべてに合格していること<BR>A~Fの評価方法については、個別に定めているため、「医療概論II コースガイド」および「Medical Terminology」参照すること。原則として、参加態度、課題レポート、コアタイム評価（在宅ケアのみ）から評価を行う。                </p>
