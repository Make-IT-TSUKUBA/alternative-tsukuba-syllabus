            授業概要
            
        </h2>
        <p id="summary-contents">
日本語研究と国語教育との目的や方法論の違いを理解した上で、論理展開力の育成やアイデンティティ・共感力の育成のための母語教育のあり方と、それを支援する日本語研究のあり方について、具体的な事例をもとに検討していく。今年度は主として、国語辞典と国語教育との関わりについて考えて行く。        </p>

国語教育と英語教育,国語教育と日本語教育など,国語教育と日本語研究など、分野を横断して「母語教育」について考察することで、「知」の総合的な活用力を育成するとともに、それらを今後の社会情勢を見据えて実践的に授業や教材と結びつけることで、教育内容の探求能力を育成する。学年の違いや言語の違いによる論理構成の違いなどを踏まえた論理的表現のあり方、それらを支援するツール等に関する検討を通じて、多言語社会におけるコミュニケーションのあり方を再確認し、自らのコミュニケーション能力の向上を図る。            </p>
