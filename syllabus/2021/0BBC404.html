$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
この特別演習では、病院化社会やスピリチュアルケアなど西欧近代社会における社会学の歴史を背景とした医療社会学のいくつかの問題領域に、現象学的社会学や臨床社会学、コミュニケーション論などそれらに関連する古典的な理論枠組みを応用するなかで、博士学位論文の作成に際して必要な構想力を養うことを目標とする。とりわけ近代社会における死の医学化/医療化の展開と現代社会における病や死を巡るホスピスや緩和ケアの展開を再検討するなかで、それらの理論枠組みの射程と限界について検証する。AIでは近代社会における死の医学化/医療化の展開を主題化する。        </p>
