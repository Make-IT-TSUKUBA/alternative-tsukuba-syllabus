            授業概要
            
        </h2>
        <p id="summary-contents">
This course aims to develop and refine your academic skills that are imperative in analyzing legal, social, and ethical implications of environmental issues. You are asked to actively participate in discussing, presenting, critically reading and writing about these issues so that you will be fully prepared for your internationally competent career as an environmental scientist or leader. Our topics for discussion include (1) environmental leadership/ diplomacy; (2) eco-economy; (3) rights of nature; (4) climate change; (5) LMOs and ELSI; (6) biological diversity and ecological service; (7) global bioethics; (8) cultural diversity and indigenous knowledge; and (9) innovative approaches to environmental ethics. The examination of these wide-ranging topics will not only enrich your knowledge about environmental ethics but also enlarge your academic background as environmental science communicator.        </p>
