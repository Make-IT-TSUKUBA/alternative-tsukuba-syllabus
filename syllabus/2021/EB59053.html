モデル生物多様性実習        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代生物学の多くの研究は、ショウジョウバエやシロイヌナズナ、酵母などの「モデル生物」によって支えられている。本実習では、野外に出かけてモデル生物種やその近縁種の多様な実体を体感することにより、興味深い生命現象を進化させてきた自然の生態系と、そこでの多様な生き物との関わりを理解することを目的とする。モデル生物に興味のある学生だけでなく、将来、生物学関係の教育に携わりたい学生も歓迎する。        </p>
    </div>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">

                    <p id="pretopics">
メニュー①　微生物の世界<BR>　モデル生物として著名な出芽酵母（Saccharomyces cerevisiae）は天然ではどこにでも生息しているのでしょうか。一説によると、その生息地は、モデル生物のショウジョウバエの仲間の消化管ではないかと推定されています。また、ショウジョウバエ以外にも、多様な節足動物の消化管内には様々な微生物が生息しているはずです。宿主の消化を助ける相利共生、居候する片利共生、あるいは宿主を殺す寄生関係にある微生物もおり、これらは、生物間相互作用研究のモデルの宝庫といえます。多様な節足動物を採集し、それらの消化管や体表に住む微生物の観察を試みます。<BR><BR>メニュー②　ハダニの世界<BR>　ダニというと、「痛い」、「かゆい」というイメージがもたれがちですが、ダニは英語でtick（マダニ類）とmite（その他のダニ類）とよばれており、miteの方は、植食者、捕食者、分解者、寄生者が含まれるなど、様々な生態がみられることから、小さな昆虫のように受けとめられています。本メニューでは、ササ・タケ群落上でみられるハダニ類を中心としたミクロな世界の生物群集を観察してみましょう。また、新規モデル生物であるナミハダニを対象に、オスの繁殖ポテンシャルも計測してみましょう。<BR><BR>メニュー③　線虫の世界	Menu③　World of nematodes<BR>　線虫類は、一般的にはカイチュウやギョウチュウなどの寄生虫、ネコブセンチュウやマツノザイセンチュウなどの農林業害虫といった、人間生活とはネガティブな関わり方をするものが多く知られています。しかし、実際は大半の線虫は、土壌、枯死木、海水中で微生物食をしています。そして、この中には、一般生物学でもモデルとして用いられる Caenorhabidits elegans など、非常に重要、かつ有用な種類も含まれています。ここでは、モデルの比較対象として用いられる近縁種群、いわゆるサテライトモデル線虫類の採集、培養、観察を行います。<BR><BR>メニュー④　研究計画と発表<BR>メニュー①~③を経験した上で、各班で魅力的な研究計画を立ててもらいます。その計画内容でもって、みなさんがどれだけ最初の3つのメニューのエッセンスを取り入れ、これらメニューを発展させることができるのかを知ることができればと思います。                    </p>
