<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
新しいシステム科学として、マルチエージェント技術を用いたシミュレーション手法が注目を浴びている。近年、この手法を用いて、様々な経営課題や社会問題に適用し、多くの成果を上げてきている。本講義では、自律性と相互作用を考慮するエージェントモデルの基礎から、経営戦略モデルや市場制度設計などへの応用までを学ぶ。また、人とエージェントが参加するゲーミングシミュレーションへの発展も行う。演習を通し、実際にモデルを作成し動かすことで、実践的な経営シミュレーション手法を習得することを目標とする。履修にあたって、初歩的なプログラムが必要になるが、特に高度なプログラミングの経験は問わない。        </p>

            <p id="style">
社会シミュレーションは、流行現象・金融取引・リスク評価・組織行動・社会規範など、実験が困難な経営・社会現象を解明し、制度設計や意思決定を行うための新しい手法として注目されている。<BR>本講義では、エージェントモデル構築手法・繰り返しゲーム理論などを学び、エージェントモデルを用いた社会・経営シミュレーション研究への実践的展開を行う。関連文献の紹介やツールを用いたシミュレーションモデル作成などによって、講義に自律的に参加することを前提とする。ただし、プログラミングや数理モデルの経験は問わない。複雑なシステムをモデル化する手法に関心のある学生の受講を歓迎する。            </p>
