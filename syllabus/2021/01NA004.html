        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
重要(とされる)判例の学習を通じて行政救済法に関係する論点を把握し、当該論点に関する議論を理解する。また、抽象化された事例に学んだ知識を用いて、紛争解決に必要な法律論を展開できることを目標とする。<BR> 本講義では、いわゆる行政救済法と呼ばれる分野、具体的には、軸となる行政事件訴訟法および国家賠償法のほかに、行政不服審査法および損失補償法が扱われる。以上の4法領域に関する事例の解説を行いながら、受講生が基礎的な知識を習得し、事案の分析を自ら一定程度おこなえるようにする。<BR> 授業は講義形式で、あらかじめ配布されたレジュメに従い進行する。<BR> 行政救済法の基本的なフレームの解説、およびその理解に必要な重要(とされる)判例の解説あるいはその質疑応答に講義の重点がおかれる。        </p>
