<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本初の産学連携演習として、経営支援AI開発を行う。筑波大学は、&ldquo;サービス工学&times;AI&rdquo;の入門支援を行う。ウエルシア薬局株式会社は、現実のPOSデータと課題提供を行う。有限責任監査法人トーマツ Deloitte Analyticsは、ビジネス・アナリティクスおよびAIデザインの入門支援を行う。SAS Institute Japan株式会社は、AI開発プラットフォームの提供とテクニカルサポートを行う。受講生は、これらの筑波大学にしかない演習環境下で、3人1組のグループワークとしてウエルシア薬局に対する経営支援AI開発と導入提案を行う。        </p>
