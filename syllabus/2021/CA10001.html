    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人間学の根底には、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方が存在している。教育学、心理学、障害科学、の視点からなされる10名の教員によるオムニバス形式の講義を通じて、個としての人間、社会に生きる人間、人間と社会の関係性という側面を理解し、「人間とは」を多面的に学ぶ。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1)人間学の根底にある、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方について、教育学、心理学、障害科学の複数の観点から説明できる。<BR>(2)「人間とは」という命題に対し、個としての人間、社会に生きる人間、人間と社会の関係性という側面から考察し、自らの答えを導くことができる。            </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
人間学の根底には、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方が存在している。教育学、心理学、障害科学、の視点からなされる10名の教員によるオムニバス形式の講義を通じて、個としての人間、社会に生きる人間、人間と社会の関係性という側面を理解し、「人間とは」を多面的に学ぶ。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
【人間とは何か、という問い1】 「いまなぜ人間学なのか」&nbsp;&nbsp;4月12日(月)1限<BR>「人間とは何であるのか?」という古くからの問は現在においても問い続けていかなくてはならない。人間の固有性、理性的存在としての人間、人間の概念の拡張、人間社会、個と社会、について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
【人間とは何か、という問い2】「人間と動物 」&nbsp;&nbsp;4月12日(月)2限<BR>人間とはどういう動物なのか、それを理解するためには、心のしくみがどのように進化してきたかを知ることがカギとなる。愛や理性などの「人間らしさ」を形作る特性の一部が、他の動物でも観察される例を参考にしながら、動物としての人間の位置づけを考える。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
高橋 阿貴                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
【個と社会を結節する人間の形成1】 「学校制度と人間形成」&nbsp;&nbsp;&nbsp;4月19日(月)1限<BR>学校制度の成り立ちと機能を踏まえた上で、現代社会における学校教育が抱える問題を検討する。とくに、「選抜・競争」と「国民形成」という観点に着目し、教育における平等と公正さについて考察する。これまでの学校経験を振り返り、学校的価値を批判的に捉え返す契機としたい。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
菊地 かおり                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
【個と社会を結節する人間の形成2】 「教育を必要とする人間/人間を疎外する教育」&nbsp;&nbsp;&nbsp;&nbsp;4月19日(月)2限<BR>近代教育は、理性の名の下にヒトを人間へと形成し、近代的個人/近代的市民へと導こうとする試みである。近代教育をめぐっては、&lt;近代的個人の確立&gt;と&lt;市民の共同参画による社会の構築&gt;という二つの目的をいかに両立するかが大きな課題として認識されている。二つの目的の間に潜む近代教育のアポリアを明らかにし、教育と人間の関係性を肯定的/批判的に捉える視点について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
平井 悠介                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
【個としての人間理解と発達の視点1】 「乳幼児の発達:環境との関わり」&nbsp;&nbsp;4月26日(月)1限<BR>盲乳幼児・児童の研究・実践から、手は第二の脳、思考の発達と学習、経験と教育、教育環境・学習材をキーワードに、人間の発達と教育の本質にせままる。そして、障害のある子どもの学びから公平と平等の意味をつかむ。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
佐島 毅                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
【個としての人間理解と発達の視点2】 「人間の老いとは何か」&nbsp;&nbsp;4月26日(月)2限<BR>ヒトの老化には認知機能や運動機能などのさまざまな機能低下を伴う。一方、さまざまな機能が低下した状態であっても共生できるのが人間の老いである。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
山田 実                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
【人間の多様性と包摂、その課題1】 「他者との共生」&nbsp;&nbsp;&nbsp;&nbsp;5月10日(月)1限<BR>多様なマイノリティへの差別や排除の問題が大きな課題となっている。本講義では、外国人差別をテーマとして、多文化共生や特権、居場所などのキーワードを掘り下げながら、どのようにしたら他者との共生は可能なのかについて考えていく。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
德永 智子                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
【人間の多様性と包摂、その課題2】 「多様性と包摂を「阻む」心理」&nbsp;&nbsp;5月10日(月)2限<BR>我々は生を受けた瞬間からすでに，あらゆる点で「識別」され「区別」される。そして成長とともに社会へと参与していく中で，我々もまた他者を「識別」し「区別」しながら生きていく。そうした過程を通して我々の内に，いつしか他者を「差別」するための基盤が形成される。本講では，偏見，ステレオタイプ，外集団認知に関する社会心理学的知見を紹介しつつ，社会の多様性と包摂の実現を阻む「我々の中にある障壁」について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
藤 桂                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
【共生社会の実現に向けて1】 「基本的人権と集団的責任」&nbsp;&nbsp;5月17日(月)1限<BR>我々の社会はその発展の過程において、価値、慣習、文化が偏見による態度や差別的慣行・抑圧を生み、社会的に脆弱な層の自由を剥奪し、社会資源・機会の利用・社会参加を阻んできた。この講義では、こうした社会的不正義に対する基本的人権アプローチに基づいた介入とエンパワメントを紹介し、基本的人権と集団的責任の共存について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
大村 美保                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
【共生社会の実現に向けて2】 「人間と技術」&nbsp;&nbsp;5月17日(月)2限<BR>人間の進歩の歴史は、技術の発展の歴史でもある。そして技術は、人間の生存と安全を維持する方向のみならず、人間同士をあらゆる面で接続する方向へと進化しつつある。この講義では,人と人をつなぐ技術が、人の感情・行動・身体、ひいては我々の意識や心に対してどのような影響を及ぼすのかについて紹介し、これからの人間と技術のあり方について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
松田 壮一郎                                     </td>
                                </tr>
                    </table>
