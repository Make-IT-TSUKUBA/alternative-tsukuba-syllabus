        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
葉,根,花などの各器官からなる高等植物は,土壌と大気という全く異なる環境にまたがって生育しており,移動できないという特性から,器官間の相互作用を通してそれらの環境にうまく適応している.本講義では,高等植物の生活環において,光や温度,水分,無機栄養,病傷害など,植物を取り巻く環境要因とその変化に対する高等植物の生理的応答と適応のメカニズムに関して,主に個体から細胞レベルの観点から,最近の分子的知見も交えながら概説する.        </p>
