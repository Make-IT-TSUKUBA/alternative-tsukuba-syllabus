    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、有機化学、超分子化学、ケミカルバイオロジー、薬理学の基礎、ならびにこれらに基づく新薬開発への応用例を概説する。具体的には化学構造、官能基、反応、分子設計、合成、分子認識を中心として、創薬に必要な有機化学について説明するとともに、化合物スクリーニング、標的同定、リガンドおよび受容体相互作用について講義する。さらに薬物の作用様式と作用機序、in vitroからin vivo薬理の基礎、ならびに薬剤の生体機能への作用について特定の疾患に焦点を絞り解説した後、創薬開発の実践について紹介する。        </p>
