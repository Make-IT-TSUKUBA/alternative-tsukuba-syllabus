$(function() {

    var agents = new Array();

                        var agent = obj[i][0];

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

            }

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自然界におけるいろいろな現象は,体系化された熱力学を学習することによって論理的に理解することができる。生化学,生物学及びこれらの応用分野における物理化学的諸現象についても同様である。そのため,まず熱力学について説明し,エンタルピーやエントロピーの概念を理解する。そのうえで,化学ポテンシャル,相平衡,気体,溶液,化学平衡などについての基本的事項を解説する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物資源学で取り扱う様々な自然現象を論理的に理解する上で必要な生物物理化学の体系的な専門知識を習得する。<BR>1体系的な専門知識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
自然界における様々な現象は、体系化された熱力学を基礎とした学習を行うことにより論理的に理解することができる。生化学、生物学およびこれらの応用分野における物理化学的諸現象についても同様である。生物物理化学の体系的な専門知識を習得するため、下記を達成目標とする。<BR>専門コンピテンス1体系的な専門知識<BR>・熱力学の基礎を体系的に理解する。<BR>・エンタルピーやエントロピー、自由エネルギーの概念を理解する。<BR>・熱機関に関する学習から熱と仕事とその関係について理解する。<BR>・化学ポテンシャルの概念を理解した上で、相平衡や化学平衡、溶液論について理解する。<BR>・化学反応速度論の基礎を理解する。            </p>
        </div>
