            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
科目名は「東洋思想」というやや漠然としたタイトルであるが、実際には古代中世インドの宗教史・哲学史を取り扱う。古代インドの宗教・哲学は、現代世界でも非常に重要な位置をしめるヒンドゥー教・ヒンドゥー文化を生み出した淵源であり、また後に世界宗教となり日本の宗教・思想・文化にも多大な影響を与えた仏教を生み出したことでも知られる。こうした現代世界・日本の文化の理解にとって重要な思想の根源を学び、多様なものの考え方を理解することで、思考力を鍛錬するとともに、現代文明を今一度見つめ直す批判的視点を得ることを目指す。            </p>
