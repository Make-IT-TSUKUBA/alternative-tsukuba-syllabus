<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
森林を自然科学(遷移、植生、遺伝、樹病、木材利用)、環境(地形、土壌、温暖化)、レジャー、利用など多面的な視点から捉え、日本や海外の森林を取り巻く状況や諸問題を蓄積された研究成果だけでなく最新知見を含めた講義を行う。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
森林という環境を多面的な視点から捉えることにより、日本や海外の森林を取り巻く状況や諸問題を、最新の知見と研究成果を基にした講義を通して、多面的な森林に関する分野を関連付けて捉える礎を築くことを目的とする。<BR>コンピテンツ(批判的・創造的思考力):一般的・専門的知識の体系的理解をベースに批判的・創造的に思考する能力<BR>コンピテンツ(広い視野と国際性):自身の専門に留まらず文化・社会と自然・物質に関して幅広く理解したり異文化を理解・尊重したりする能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
