<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
精神的な問題を抱えた人とその家族に対して、専門性の高い精神看護を展開する上で必要な精神領域の治療に関する理論と方法、看護介入の理論と方法について、講義と演習、討議、またプレゼンテーションを通して学習を深める。<BR> また、精神科治療の技法を理解し、セルフケア理論や対人関係理論に基づく看護介入方法、ケースマネージメント及び精神科チーム医療について学習する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1)精神科薬物療法の概要と実際について説明できる<BR>(2)精神科薬物療法の実際事例を考察し、今後の課題を述べることができる<BR>(3)精神力動的介入、行動療法、認知行動療法、SST,心理教育、危機介入、集団精神療法の技法について説明できる<BR>(4)上記(3)の援助技法を用いた事例を考察し、援助技法の活用について述べることができる<BR>(5)看護介入に関する諸理論と方法について説明できる<BR>(6)看護介入の諸理論と方法に関する文献を系統的に熟読し、論理的にまとめてプレゼンテーションできる<BR>(7)上記(6)のプレゼンテーションについて科学的論理的な視点から討議できる<BR>(8)看護介入の諸理論と方法について事例を用いて説明できる<BR>(9)討議やプレゼンテーションを通して、精神看護の高度な実践を行う上での課題や方向性を述べることができる            </p>

        <div id="style-heading-style">

                <p id="style">
2/3以上の出席を以て単位取得の要件とする<BR>課題学習に対するプレゼンテーションと資料を以て評価をする<BR>評価基準:<BR>A+ 対象者になされている治療を踏まえ、対象者と家族に対して科学的根拠のある看護介入方法を決定するプトセスについて述べることができる<BR>A 対象者になされている治療をふまえ、対象者とその家族に対する看護介入方法について述べることができる<BR>B 対象者になされている治療を理解し、対象者への看護介入方法について述べることができる<BR>C 対象者になされている治療の意味、必要な看護介入を説明できる<BR>D 対象者になされている治療の意味、必要な看護について説明できない                </p>
