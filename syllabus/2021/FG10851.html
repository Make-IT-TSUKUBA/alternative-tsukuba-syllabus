$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

FG10851        </span>&nbsp;
        <span id="title">
流体力学基礎        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>

                    2 年次,
            </span>

            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
粘性と流れ、定常流と非定常流、層流と乱流など様々な流れを概説する。また、数学的に記述するための座標系、速度、圧力などについて説明し、完全流体の力学(静水圧、質量保存則、ベルヌーイの定理)等について講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
必修科目。2019年度以降入学生対象。2018年度以前入学者で環境開発工学、エネルギー工学主専攻 の学生は所属主専攻の科目番号で履修登録すること。 流体力学(FG45541, FG55541)履修者は履修不可。<BR>FG45571, FG55571と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 流体の粘性、圧縮性、圧力、せん断応力などによる物理現象を理解し、数式でモデル化できること。<BR>2. エネルギ保存則、運動量法則から圧力や力を計算できること。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
流体力学は、機械、航空宇宙、土木、化学工学、原子力に現れる様々な流れを理解するための学問であり、本講義では流体現象を物理的に把握しモデル化する方法について学ぶ。<BR><BR>講義内容は以下のとおり。各項目におよそ2コマの講義を行う。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
1)                                    </th>
                                    <td>
様々な流れ:液体と気体、粘性、圧縮性、層流と乱流                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
2)                                    </th>
                                    <td>
流れを表す量:座標系、速度、圧力とせん断応力、流線・流跡・流脈線、流体の物性値:密度、体積弾性係数、粘度と動粘度、比熱、表面張力                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
3)                                    </th>
                                    <td>
静止流体の力学:圧力、浮力、全圧力、相対静止                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>
                                    <td>
流管に沿う流れ:一次元流、連続の式、エネルギの保存                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
5)                                    </th>
                                    <td>
運動量法則と角運動量法則:ジェットの反力、ジェットエンジンの推力、急拡大管の圧力回復、駆動トルク                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
