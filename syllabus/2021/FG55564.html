<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
応用材料力学I        </span>
    </h1>

            </span>

                    2 年次,
            </span>

秋A金3,4            </span>

            <span id="assignments">
金久保 利之, 森田 直樹            </span>

    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
弾性性状における不静定梁の応力、変形、長柱の座屈、棒材のねじり、エネルギーに関する諸定理等を紹介する。演習も行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
材料力学I(FG45414, FG55414)履修者は履修不可。<BR>FG45564と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・単純な不静定梁の応力と変形を求めることができる。<BR>・弾性座屈荷重、丸棒のねじり強度を求めることができる。<BR>・エネルギーに基づく方法を理解し、これを利用して単一線材の応力と変形を求めることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
応力, 歪, 梁, 静定, 不静定, エネルギー, 座屈, ねじり            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
1. 不静定梁の基本解法<BR> 静定構造と不静定構造、重ね合わせの原理、不静定力                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
2. エネルギーに関する諸定理(1)<BR> 歪(ひずみ)エネルギー、棒材・梁に蓄えられる歪(ひずみ)エネルギー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
2. エネルギーに関する諸定理(2)<BR> Maxwell-Bettiの相反作用の定理、仮想仕事の原理、補仮想仕事の原理、単位荷重法、Castiglianoの定理、応力法と変位法                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
3. 長柱の座屈<BR> Eulerの座屈荷重、有効座屈長さ、支持条件、細長比、一般的解法、断面相乗モーメントと主軸(強軸、弱軸)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
4. せん断に関する基礎<BR> せん断変形、せん断弾性係数、せん断弾性係数とヤング率の関係、長方形断面梁のせん断応力、丸棒のねじり、せん断剛性                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>

授業の狙い:<BR> 不静定梁、長柱の座屈、棒材のねじりに関して、応力および変形を求める方法について学ぶ。<BR>関連情報:<BR> 本講義で講述する内容は、今後展開される固体力学関連講義のすべてにおいて、重要な基礎項目となる。「応用材料力学II」では、本講義で扱った一次元(一部二次元)の応力および歪(ひずみ)を一般的に拡張した表現を学ぶ。                </p>
