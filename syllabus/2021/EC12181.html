<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
物理学は,多様な自然現象をモデル化し,少数の基本法則によって理解・制御する学問である。本講義では,基礎的な力学に絞り,数学をベースにした物理学の考え方と,生物資源学(生物学・化学を含む)における物理学の有用性・必要性について学ぶ。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
生物資源での専門的学習・学究に必要な物理学の基礎を習得すること。物理学の論理体系を理解する考え方を習得すること。科学技術の基礎である物理学の知識、数学を使って自然現象を記述する能力を習得すること。クラスメートと相談・議論することを通して, 論理的なコミュニケーションの能力を習得すること。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
1.高校で物理を履修していない(または履修したが受験しなかった)学生を想定して授業を進める。つまり高校で物理をとっていなくても大丈夫で。ただ, 物理学には数学, 特に微積分学とベクトルの知識が必要不可欠である。 したがって高校数学の数IIIまでを履修していることを前提とする。<BR><BR>2.高校で数IIIを学ばなかった人には, 1年の間はまず「基礎数学I」をきちんと勉強し, その上で2年次以降にこの授業を履修することを勧める。<BR><BR>3.この授業の受講者は, 「基礎数学I」を受講(履修または聴講)すること。<BR><BR>4.自然現象の中で理論を確認することも大事なので, 「物理学実験」を併せて履修することが望ましい。                </p>
