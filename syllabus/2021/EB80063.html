<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
いくつかの生物活性物質を合成し,動物細胞に対する効果を判定すること及び植物の成長,生理代謝に及ぼす影響と植物体内における動態解析などの実験を行う。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
III-1では簡単な反応により生理活性物質を合成し、有機化学的な基礎手法を習得する。また、簡単な動物細胞実験を通じて生理活性天然物化学の基礎的手法を習得する。III-2では植物を対象とし、生理活性物質の体内挙動とその代謝系への作用解析に関連する基礎的手法を習得することを目的とする。挙動解析には放射性同位元素標識体を用い、その基礎的取り扱いや測定法、オートラジオグラフィー等についても実習する。また、光合成系等に対する作用や、活性物質の解毒に関係する物質、および、酵素の活性の測定法についても実験する。            </p>
        </div>
