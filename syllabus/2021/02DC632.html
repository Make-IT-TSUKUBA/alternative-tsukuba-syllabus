<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
古墳時代の考古資料には、近畿地方の政治勢力とのかかわりを示すものとは別に、特定の地域にのみ分布する考古資料も少なからず存在する。この授業では、そうした地域的偏在性を示す考古資料を取り上げて、古墳時代の地域色とその背景について理解を深める。<BR>地域的偏在性を示す古墳時代資料のうち、東海地方と関東地方の事例を取り上げて、毎回1名の受講生が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳時代の地域色について考察する。        </p>
