        </h2>
        <p id="summary-contents">
いわゆる Fintech の一つであるブロックチェーン技術に重点をおきながら、新たな金融インフラや技術の活用により、地域の未来をどのように創生可能かについて学ぶ。本講義では、特に、A.農村の持続、B.医療・介護・保育の充実、C.防災・減災の拠点形成に関連するイノベーション創出の可能性を検討することで、「地域未来創生」の実行可能性を議論する。        </p>
