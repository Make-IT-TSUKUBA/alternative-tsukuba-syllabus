<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
本講義では、中級以上の統計手法の中からいくつかのトピックを選び、実際のデータ解析事例に触れながら講義する。トピックの例としては、ベイズ統計、傾向スコア分析、欠測データ解析などが挙げられる。各分析手法の理論面の理解だけではなく、何らかのデータセットに手法を適用してみる解析事例の紹介によって、手法の特性や結果の解釈の仕方、あるいはそもそもどのようなデータに適用されうるかといったことに関する知識の獲得を目指す。        </p>
