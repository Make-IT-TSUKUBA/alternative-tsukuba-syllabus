         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1)科学教育という営みの全体構造を説明できる。<BR>(2)現代科学教育の諸課題を幾つかあげることができる。<BR>(3)現代科学教育の現状、特に「科学嫌い」の実態について説明できる。<BR>(4)現代科学教育の現状、特に「科学的探究心」の欠如について説明できる。<BR>(5)現代科学(理科)カリキュラム論研究の動向について説明できる。<BR>(6)現代科学(理科)学習論研究の動向について説明できる。特に子供たちの概念変容について説明できる。<BR>(7)現代科学(理科)授業論研究の動向について説明できる<BR>(8)現代科学(理科)評価論研究の動向について説明できる。<BR>(9)我が国の科学教育研究の動向と成果について説明できる。<BR>(10)諸外国の科学教育研究の動向と成果について説明できる。<BR>(11)科学教育と理科教育の関係性や違いについて説明できる。<BR>(12)教科「理科」が誕生した背景や歴史的解釈について学び、要点を説明することができる。<BR>(13)教科「理科」の性格について学び、科学教育との関連から教科としての独自性を説明することができる。<BR>(14)子どもの科学学力をめぐる諸問題について学び、その特徴を示すことができる。<BR>(15)成人の科学学力をめぐる諸問題について学び、その特徴を示すとともに、子どもの科学学力をめぐる諸問題との関連性について説明することができる。<BR>(16)科学的探究のプロセスについて学び、その意義や特徴を示すことができる。<BR>(17)科学の本質について学び、その特徴を示すことができる。<BR>(18)素朴帰納主義とその限界について学び、科学教育との関連を考察・説明することができる。<BR>(19)観察の理論負荷性について学び、科学教育との関連を考察・説明することができる。<BR>(20)第19回までの学びを踏まえ、現代の科学教育をめぐる課題を整理し、その解決に向けた取り組みについて考察・説明することができる。            </p>
