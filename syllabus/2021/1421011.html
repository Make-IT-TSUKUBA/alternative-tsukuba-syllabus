<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
1421011        </span>&nbsp;
        <span id="title">
新しい基礎医学における神経科学と免疫研究        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>
            <span id="timetable">
春AB火1            </span>
            <br>
            <span id="assignments">
武井 陽介            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
神経科学と免疫学はともに環境に個体が適応するために必須のシステムである。この科目では、神経科学と免疫学分野の研究を行っている研究者から最先端の基礎医学トピックを学ぶ。研究成果や研究をすすめるロジックを深く理解し、それらがいかにして疾患の病態理解や治療・予防につながるのかについて考察を深める。生命科学に関心がある医学類以外の学生にも聴講を勧める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
【事前登録対象】【定員300名】(医学開設)<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
        <div id="style-heading-style">
            		<h2 id="style-heading">科目群</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
『批判的・創造的思考力』『広い視野と国際性』が関係する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
神経科学・免疫学の研究の基本的な背景知識を持ち、研究の研究がどのように進められているか、疾患とどのように関連しているかを理解し、臨床応用について考察できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
神経回路、睡眠、シナプス、ゲノム、免疫応答、ウィルス感染、精神神経疾患、自己免疫疾患、神経発生、高次神経機能            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
動物モデル研究と精神神経疾患<BR>医学における動物モデル研究について概説し、精神神経疾患研究への応用を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
武井 陽介                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
睡眠覚醒の謎に挑む<BR>我々はなぜ眠る必要があるのか、「眠気」の物理的実体とは何なのか、 身近でありながら謎に満ちた睡眠について考えよう。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
柳沢 正史                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
神経発生学概論<BR>発生期における神経幹細胞の増殖、神経細胞の分化、軸索誘導、シナプス形成などのしくみを概説し、疾患との関わりについても講義する。                                     </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
桝 正幸                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
ヒトゲノム解析による自己免疫疾患の病因・病態解明<BR>難治性全身性自己免疫疾患である膠原病の病因病態解明を目的としたヒトゲノム解析からのアプローチを紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
土屋 尚之                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
新規神経ペプチドの機能解析<BR>神経ペプチドは中枢神経系において、重要かつ多彩な機能を有している。数種の新規神経ペプチドについてその生理作用を概説する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
櫻井 武                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
ウィルス感染に対する自然免疫応答と炎症<BR>ウィルス感染に対する自然免疫応答と、それによって誘導される炎症反応の分子メカニズムを概説する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
川口 敦史                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
ナチュラルキラー細胞の細胞生物学<BR>免疫学及びナチュラルキラー細胞の機能の概要に加え、近年発見されたナチュラルキラー細胞の適応免疫学的特性について解説する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
鍋倉 宰                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
睡眠中の記憶固定化メカニズム<BR>睡眠と記憶の関連は, PTSDなどの疾患と直接関連するが、そのメカニズムは不明な点が多い. 本講義では最新の研究成果を紹介しながら, それがどの様に臨床に応用できるかを考察する.                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
坂口 昌徳                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
報酬・認知機能とドーパミン<BR>ドーパミン神経系は脳の報酬機能の中枢として注目されているが、その異常は認知機能障害や運動機能障害など、様々な機能を誘発する。本講義では、最新のドーパミン神経系に関する研究データを紹介し、その機能について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
松本 正幸                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
次世代科学でひも解く、神経科学と精神・神経疾患<BR>次世代シーケンサー等を駆使したゲノムワイドな解析によって見えてきた、精神・神経疾患に関する最新の知見を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
増田 知之                                     </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
