<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
博士論文の中核となる研究を遂行し、その内容に関する考察力を高める。スポーツウエルネス領域に関する研究に、設定した各自の研究テーマに基づき、担当教員の指導のもとに、研究を実施し、資料・データの解析、プレゼンテーションの方法等について学ぶ。<BR> 中間報告会IIに終日参加すること、および、研究進捗状況や構想、データ収集および分析状況について発表する。<BR> スポーツウエルネス研究演習IIまたはIIIで、国際学会で1回以上の発表を行う(海外での調査研究に代えることができる)。        </p>
