<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
古墳時代は日本列島中央部における国家形成期と位置づけられ、各地域社会を横断する汎列島規模での重層的な政治構造が成立した時期と考えられる。この授業では、古墳の存在形態をめぐる従来の議論を批判的に検討しながら、古墳時代における政治構造の変遷とその特質について専門的知識を深めることを目標とする。<BR>毎回の授業では、古墳の存在形態をめぐるこれまでの議論とその問題点について、受講生1名が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳時代の政治構造を多角的かつ通時的に考察する。        </p>
