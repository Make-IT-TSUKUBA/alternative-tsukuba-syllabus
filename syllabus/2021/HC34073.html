            <div id="topics">
                    <p id="pretopics">
1.	ライフインタビュー、パフォーマンス、ノンバーバルコミュニケーション、参加観察法を通して高齢者の人生歴や生活像を把握し、これらの技法の効果を検証することができる。<BR>2.	加齢に伴う心身機能の変化や社会的役割への影響を分析し看護上のニーズを判断すること、および一日の生活リズムと生活行動を分析し、ヘルスプロモーションのための看護を計画することができる。<BR>3.	学生間の連携を図り、高齢者と共に看護計画を検討することができる。<BR>4.	医療チームの一員として、看護目標・計画を提案することができる。<BR>5.	看護目標・計画について、高齢者と学生・看護師間で目標を共有する過程を考察できる。 <BR>6.	高齢者の意思を尊重した看護ケアの実際を理解することができる。 <BR>7.	高齢者の安全性を確保するために、常に指導者の助言を受けて参加を依頼することができる。<BR>8.	看護の評価について、データの妥当性、科学的な根拠に基づいた分析、計画の実行性および高齢者の満足感から総合的に判断することの重要性を理解することができる。 <BR>9.	ソーシャルサポートチームの機能と役割を知り、医療と福祉の連携について理解することができる。<BR>10.	医療や福祉サービスを受ける権利の主体として高齢者を位置づけ、その擁護者（アドボケイト）として自己決定を支援する看護の役割を考えることができる。<BR>11.	専門的看護実践を学ぶ学修者として臨地実習体験の意味を整理し、今後の課題を明らかにすることができる。<BR><BR>実習施設：筑波大学附属病院                    </p>
