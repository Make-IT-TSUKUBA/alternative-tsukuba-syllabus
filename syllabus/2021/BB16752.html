            授業概要
            
        </h2>
        <p id="summary-contents">
現代社会では分断と排除が進行しているといわれます。現在進行形の問題としては、たとえば英国のEU離脱、米国のトランプ現象などが挙げられるでしょう。日本においても、社会的格差の進行や雇用をめぐる諸問題、学歴格差や学校現場での諸問題、あるいは逸脱行動の質的変容など、さまざまな現象が分断と排除というキーワードから分析できると思われます。そこでこの演習では、「現代社会における分断と排除」を統一テーマとし、学生の皆さんと一緒に考察していきたいと思います。        </p>
