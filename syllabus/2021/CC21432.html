<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
知識及び技能の基本的な水準の修得を目的とし、次の(ア)から(オ)までに掲げる事項について、具体的な場面を想定した役割演技(ロールプレイング)を行い、かつ、事例検討で取り上げる。<BR>(ア)心理に関する支援を要する者等に関する以下の知識及び技能の修得<BR> (1)コミュニケーション<BR> (2)心理検査<BR> (3)心理面接<BR> (4)地域支援 等<BR>(イ)心理に関する支援を要する者等の理解とニーズの把握及び支援計画の作成<BR>(ウ)心理に関する支援を要する者の現実生活を視野に入れたチームアプローチ<BR>(エ)多職種連携及び地域連携<BR>(オ)公認心理師としての職業倫理及び法的義務への理解        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
3年次秋B終了までに、取得可能な公認心理師科目すべて(「心理的アセスメント」と「心理学的支援法」については、そのいずれか)の単位を取得していること。公認心理師科目。公認心理師受験資格取得を希望する心理学類生に限る。<BR>実務経験教員<BR>オンライン(同時双方向型)        </p>
    </div>
    <div id="note-heading-note">

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
公認心理師科目である。この科目では、公認心理師で必要とされるコミュニケーション能力、批判的・創造的思考力、心身の健康と人間性・倫理性、協働性・主体性・自律性、人間観察力、行動分析力、心理学的支援力、普遍性と多様性の理解、心理学的問題解決実践志向、実証的な志向性と探究心に対応する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 心理に関する支援を要する者等に関する、コミュニケーション・心理検査・心理面接・地域支援等の知識及び技能が修得できるようになる。<BR>(2) 心理に関する支援を要する者等の理解とニーズの把握及び支援計画の作成について理解できるようになる。<BR>(3) 心理に関する支援を要する者の現実生活を視野に入れたチームアプローチについて理解できるようになる。<BR>(4) 多職種連携及び地域連携について理解できるようになる。<BR>(5) 公認心理師としての職業倫理及び法的義務について理解できるようになる。            </p>
        </div>
