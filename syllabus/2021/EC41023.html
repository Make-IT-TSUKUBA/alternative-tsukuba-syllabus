<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本講座は、開発途上国への開発援助に関心を持つ大学生及び大学院生を対象に、JICA筑波国際センターが実施する5日~6日間の講座で、農業技術あるいは生物資源の利用・保全・開発等に関する国際的理解の促進とキャリア形成を支援する科目です。農業コースについては、研修員受入事業というJICA事業の現場を体験し、途上国からの技術研修員と交流を図りながら専門分野の知識や実践的な技術を学ぶ内容です。国際協力実務コースは、援助の現場で働いている様々なアクターから直接、レクチャーやワークショップが実施されます。国際協力への関心を深め、将来、JICA職員やJICAボランティア、開発コンサルタントなど国際協力人材を目指す学生には最適のコースです。<BR>授業はJICAつくばで実施されます。<BR>令和3年度の内容について、以下の予定です。<BR>現在、新型コロナウイルス予防対策などの関係で、応募締切・実施スケジュールが変更されています。<BR>また、オンライン講座とする可能性もあり、状況によってはインターンシップを実施できない可能性もあります。                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
2年生以下は国際協力実務講座を受講可能、3年生以上は農業コースも受講希望可能。<BR>農業コースは海外の研修生が参加するコースで研修生と共に活動するため、すべて英語での講義・解説となります。参加できる学生はTOEIC600~650点程度の英語能力が必要となります。<BR>各コースとも全日程参加することが必要です。<BR>応募すれば受講できるものではありません。JICAによる受講可否の決定を受けて、受講できるかどうか、どのコースで参加できるかが決まります。<BR>現時点で国際協力実務講座の開講は決定しておりますが、農業コースの実施は未確定です。                </p>
