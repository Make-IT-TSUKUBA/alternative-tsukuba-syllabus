    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
卓越した看護実践の基盤となる看護における諸理論や看護に関する諸理論と看護現象との関係について理解を深める。さらに看護に関する普遍的な法則性の追究、看護の経験的あるいは実証的な合理性の明確化などを通して看護を科学的に探求する。        </p>
    </div>

    </div>

講義        </p>

            <p id="style">
汎用コンピテンス:1)知の活用力<BR>専門コンピテンス:1)科学的根拠に基づく探求力、2)専門領域における実践力、3)看護の学際性            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.看護実践の基盤となる看護における諸理論を説明できる<BR>2.看護に関する諸理論と看護実践との関係について討議を通して説明できる<BR>3.討議を通して自らの専門領域の科学性について考察し、説明できる<BR>4.討議を通して自らの看護実践の看護科学における位置づけとその意義を説明できる<BR>5.他の学生との討議の際には、他者の考えを理解し、その向上のためになる質問や討議を展開する            </p>
        </div>
