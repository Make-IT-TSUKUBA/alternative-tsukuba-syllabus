<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
教員によるスーパーヴィジョンのもとに行われる、子どもを対象とした実際の心理臨床活動の一端に触れる<BR>1.子ども相談室の相談事例への継続的参加<BR>子ども相談室の相談事例のチームに観察者として参加し,各回のケースに参加する.これには,セッション中の観察室からの子どもの遊戯療法のプロセスの観察・記録(筆記記録,ビデオ撮影)とともに,各回の事前・事後のミーティングとそこでの討論への参加が含まれる.所要時間は1回約2時間30分~3時間程度.<BR>2.講義<BR>春学期に発達臨床心理学の講義を行う.日程・場所未定(追って知らせる)「遊戯療法の理論と実際」(講師 濱口佳和)<BR>3.学年末のレポート提出<BR> 各自が担当したケースでの観察者としての経験について,学年末にレポートの提出を求めます.必ず提出してください.        </p>
    </div>
