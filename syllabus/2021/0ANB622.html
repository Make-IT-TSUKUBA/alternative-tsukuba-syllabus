<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
食品機能の概論、食品の一次、二次、三次機能とそれらに関連する機能性成分の化学的な性質、機能性成分の分離法と構造解析法、機能性を評価するためのバイオアッセイ法、食品機能性成分の生産法の開発に必要な応用微生物学的手法や酵素反応について解説する。<BR> (1) 食品化学概論、食品の機能性の分類、(2) 食品の一次機能とそれに関連する機能性成分、(3) 食品の二次機能とそれに関連する機能性成分、:保存料、殺菌料、防かび剤、(4) 食品の二次機能とそれに関連する機能性成分2:着色料、香料、(5) 食品の二次機能とそれに関連する機能性成分3:増粘剤、ゲル化剤、分散剤、(6) 食品の三次機能とそれに関連する機能性成分1:免疫系、(7) 食品の三次機能とそれに関連する機能性成分2:消化系、(8) 食品の三次機能とそれに関連する機能性成分3:分泌系、(9) 食品の三次機能とそれに関連する機能性成分4:神経系、(10) 市場における機能性食品の分類と関連法案、総括        </p>
