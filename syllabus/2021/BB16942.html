$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

                    <p id="pretopics">
春学期は参加者全員で共通の文献を会読し、学術的な文献の読みかたを習得するとともに、ゼミが扱うテーマの全体的なイメージを共有する。それを参加者各自がそれぞれに咀嚼したうえで、春学期終了までに自分の研究テーマを設定し、先行研究の文献リストを作成する。夏季休業中にリスト中の文献を各自で読み進め、秋学期にはその文献報告あるいはゼミ論構想報告を行い、最終的なゼミ論文の執筆を目指す。                    </p>

                    <p id="pretopics">
