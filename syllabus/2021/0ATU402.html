<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
建築設計業務を行う学外の建築士事務所等に出向き、建築士の指導を受けて従事時間120時間の建築物の意匠に係る実施設計のうち平面図・断面図・立面図等の一般図の作図を学ぶ。一級建築士免許登録に必要な「大学院における実務経験」の「インターンシップ」480時間の一部。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>

一級建築士受験資格「大学院における実務経験」の「インターンシップ」に該当する。「建築デザインインターンシップ1」を履修済であること。インターンシップ前後に面談を行う。<BR>実務経験教員<BR>その他の実施形態<BR>対面を中心として一部オンライン(同時双方向型)を組み合わせて実施        </p>
    </div>
