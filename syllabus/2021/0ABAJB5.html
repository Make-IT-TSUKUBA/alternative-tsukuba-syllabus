<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
この授業では主にヨーロッパや日本の展覧会、博覧会、音楽堂などを対象としたテキストを講読しつつ、そうした文化的な制度や施設を通じて、文化や芸術が各国・地域で、あるいは国際間でどのように影響を与えあい、現象し、発展していくのかを考える。受講者ごとに担当箇所を決め、訳読を行いつつ進める。<BR> また受講者は自らの関心のある課題を独自に調査・研究する。月1回程度の割合で各自の関心に沿った文献の紹介・調査研究の報告などの回を設ける。そうした議論を継続的に進めることで、受講者どうしがお互いの関心を把握し、建設的な議論を行う基礎知識を共有し、問題設定やアプローチ方法について検討しあえるような場を作っていく。また限られた時間内で必要な情報を要約し、的確に伝えるプレゼンテーションの力も鍛える。同時にまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
