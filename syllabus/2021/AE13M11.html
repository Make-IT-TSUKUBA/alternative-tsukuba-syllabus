        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
近代日本は西洋で発達した近代物質文明を大幅に取り入れ、それによる都市化、グローバル化に関しては、すでに世界の最先端を走っている。近代物質文明は国民生活を物質的には豊かにしたが、自然との断絶や共同体の崩壊で、精神的な幸福を与え得ないでいる。本講義は、江戸時代までの日本文化・文明と現代物質文明を比較しつつ、両者を活かした新日本文明のありかたを模索する。        </p>
