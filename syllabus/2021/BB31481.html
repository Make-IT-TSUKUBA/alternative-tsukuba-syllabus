この講義の目的は、中華人民共和国の政治と外交のダイナミズムに接近するために必要な基本的知識を提供することです。具体的には、中国の政治体制、体制の継続と変容、そして国内政治と対外関係の連動という3つの柱を中心に分析を進めます。<BR><BR>1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<BR>2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力。            </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
