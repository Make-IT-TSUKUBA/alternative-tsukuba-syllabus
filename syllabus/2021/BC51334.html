<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
During this course, students will participate in weekly discussions concerning current events, emphasizing media, politics, and news. We will also do a combination of pairwork exercises and small-group exercises.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
国際総合学類生のうち、2021年度入学者については別途クラス分けを指示する。原則として、国際総合学類の学生のみ履修可。履修者上限30名。BC51331を履修済みの学生は履修できない。<BR>英語で授業。<BR>JTP<BR>その他の実施形態<BR>オンライン        </p>
    </div>

講義及び演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
During this course, students will participate in weekly discussions concerning current events, emphasizing media, politics, and news. We will also do a combination of pairwork exercises, small-group exercises, and a group project. Guidance/lectures will be given on academic writing topics.<BR><BR>1. General-propose competence: communicative ability, critical and creative thinking skills, broad perspective and internationalism, collaborative, independent &amp; autonomous skills.<BR>2. Special competence: ability of logical expression on international relations, ability of logical expression on international development.            </p>
        </div>
