<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
多細胞動物の多様性を、進化生物学的な視点から科学的に理解する方法論を習得する。特に、多細胞体制の成立と起原、二胚葉動物、軟体動物、棘皮動物、脊索動物の体制の進化について、詳細に解説し、現生動物の比較から進化の歴史を再構築する方法について習得する。<BR>Students will learn the methodology to understand the diversity of multicellular animals from the viewpoint of evolutionary biology. In particular, learn in detail the origin of the metazoans, the evolution of the diploblasts, mollusks, echinoderms, and chordates, and learn how to reconstruct the evolutionary history by comparing modern animals.        </p>
