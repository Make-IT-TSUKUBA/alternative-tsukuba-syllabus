<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
カントのテクストを引き続き丁寧に読んで現代の哲学的諸問題を解決する(初学者から。他専攻・他学類歓迎。ただし電子シラバス熟読のこと)。        </p>
    </div>

2021年度より2年おき開講。<BR>オンライン(同時双方向型)        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>

「資料読解・分析力　ディスカッション力」に関連する            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
哲学のテクストを正確に読み解く方法を習得すると同時に、カントを中心とする西洋実践哲学の要諦を学ぶことができる。<BR>実践哲学についての思考力を向上させることができる。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
カント、実践理性の批判、道徳法則            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
カント実践哲学のリファレンスブックとも言うべき『実践理性の批判』を精読し〈対話〉することによって、読解力と思考力を向上させる。<BR>「哲学する」ことを体感するには、リアルタイムの〈対話〉が不可欠なので、オンラインでもZoomを用いる。詳細を早急にmanabaでこの授業のコースへ自己登録して確認のこと(自己登録キー)。授業直前まで変更の可能性があるので、確認をお願いします。<BR><BR>各回の予定は学生さんとの関係のなかで適宜修正されます。<BR>第1回 自由<BR>第2回 他律<BR>第3回 自律<BR>第4回 よい意志<BR>第5回 道徳性<BR>第6回 幸福<BR>第7回 最高善<BR>第8回 不死<BR>第9回 神<BR>第10回 総括<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
毎回の〈対話〉で真理の探求(この意味を授業にて確認せよ)を深めてゆき、その成果を集大成した最終投稿で成績を評価する。<BR>各回のリアクション、発言等は、この探求の過程であるので、皆に特に際立った貢献をしたものを除いては直接評価の対象とはしないので、忌憚のない発言等をお願いします(ただし、投稿機会の3分の2以上の投稿があることを成績評価の前提条件とする)。<BR>                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
授業前に担当者はレジュメ等を投稿する。ほかの参加者は、課題テクスト・レジュメを熟読し、考えをまとめてくる。<BR>授業後に公開リアクションを提出する。<BR>                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
・カントの実践哲学については、 まず鈴木崇夫「剱岳の測量記録としての義務論-偽証か死か-」を一読することをお勧めします(篠澤和久・馬渕浩二編『倫理学の地図』ナカニシヤ出版に収録)。 平易かつ魅力的にカントの思想が一望できます。<BR>・カント全般については、 オットフリート・ヘッフェ『イマヌエル・カント』(法政大学出版局)を通読することをお勧めします。<BR>・カント実践哲学の転回についての最良の参考文献は、 保呂篤彦『カント道徳哲学研究序説――自由と道徳性』(晃洋書房)と角忍『カント哲学と最高善』(創文社)です。 いずれも博士論文を出版したものなので、 初学者には難しいかもしれませんが、 この演習を通して読めるようにしたいと思います。<BR>http://www.tulips.tsukuba.ac.jp/mylimedio/dl/page.do?bookid=447296<BR>・中島義道『悪について』(岩波新書)は、 新書で読みやすいものですが、 著者の実感にそくして「根本悪と最高善に引きちぎられた人間」というカントの直観が鮮やかに表現されています。<BR>・カント実践哲学の到達点については、宇都宮芳明『カントと神』岩波書店<BR>・マイケル・サンデル『ハーバード白熱教室講義録』(早川書房)<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
・Stefano Bacin (ed.), The Emergence of Autonomy in Kant's Moral Philosophy, Cambridge Univ Pr 2020<BR>・Kate A. Moran (ed.), Kant on Freedom and Spontaneity, Cambridge Univ Pr 2020<BR>・Ansgar Lyssy (ed.), Kant on Morality, Humanity, and Legality : Practical Dimensions of Normativity, Palgrave Macmillan 2020<BR><BR>他はその都度紹介します。<BR>                    </p>
            </div>

                <p id="style">
(1)大学で哲学を学ぶ意義は演習にこそあります。 いちばん丁寧に対応します。哲学書の読み方を修得して一生の宝にしてもらいたい。<BR>(2)基本的にはドイツ語文法の初歩に触れたことのある人(独学でもよい)を対象としますが、 英訳等で読むことも認めます。<BR>(3)授業中、 わからないことは最後まで待たずに、 そのつど遠慮なく授業を中断してもらってけっこうです。<BR>また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。<BR>                </p>
