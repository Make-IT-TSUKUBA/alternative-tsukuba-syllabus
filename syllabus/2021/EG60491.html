$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
Thermodynamics is one of most fundamental subject when biological and envieromental issues are treated. In this lecture, the elementary thermodynamics will be explained with an orientation toward an application in life and environmental science. Lecture will start the concept of equilibrium system with an example of Brownian motion. It will be followed by the first and the second law of thermodynamics. Thermodynamic function, the concept of Gibbs free energy, chemical potential. Many example will be cited from the field of Colloid and Interface Science. Those, who want to join the lecture of environmental colloid engineering are strongly recommended to join this lecture.        </p>
