$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
博士論文作成に関わる指導の一環として、学期末に各自の研究成果を提示する口頭発表を行う。複数の教員による講評により、論文作成上の問題点について対処する機会とする。指導教員による事前の個別的な指導を含む、高度な演習。併せて、指導教員等から研究倫理に関する指導も行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
14条対応        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
デザイン学領域において、一定の学術的意義を有した独自の研究を遂行できる能力<BR>デザイン学領域で認められた信頼性ある学術的方法論を用いる能力、あるいは新規で有用な学術的方法論を提案できる能力<BR>デザイン学領域の学術進展に寄与する、新規で有用な信頼性ある結論を導く能力<BR>デザイン学領域の学術進展に寄与する、研究発展性が期待できる能力<BR>学術論文を執筆する十分な能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
自立的な研究活動や創造的な活動を行う。(査読論文作成と投稿、および、博士論文の全体構成の検討)            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
デザイン 論文作成 口頭発表 研究倫理            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
博士論文作成に関わる指導の一環として、査読論文の作成に関わる研究成果やそれに関わるデザイン学特別演習IIA等での反省点、博士論文作成に関わる論文の全体構成の検討について学期末に口頭発表を行う。複数の教員による講評により、論文作成上の問題点について対処する機会とする。指導教員による事前の個別的な指導・研究倫理に関する事項を含む、高度な演習。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
・                                    </th>
                                    <td>
10~12月<BR>研究の進捗状況確認<BR>論文投稿について検討                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
・                                    </th>
                                    <td>
1~2月<BR>博士論文の全体構成の検討<BR>公開発表会で口頭発表 特別講義                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
                    <p id="pretopics">
一部、オンラインにより行う。発表会を対面で予定しているが、新型コロナウイルスの状況により全てオンラインにより行う場合がある。その場合マイクロソフトTeamsを使用しオンデマンド型、と同時双方向型の両方にて行う。詳しくは後日Teamsで配付される実施要項を参照のこと。講義資料の配付、出席確認等はTeams内で行う。オンラインによる当該授業形態に基づく成績評価方法、成績評価方法における課題の取扱い等に変更はない。                    </p>
            </div>
        </div>
