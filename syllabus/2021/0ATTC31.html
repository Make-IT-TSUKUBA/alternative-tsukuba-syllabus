<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:<BR>・各自、表現のテーマやねらいに沿って作品を構想し、絵画表現を構築する手法を学ぶ。<BR>・自らの作品における色彩(色料)の表現効果を分析し、その傾向と独自性を把握して絵画表現を展開する力を身につける。<BR>・制作実践を通して、画家として自立的に活動するための独自の制作方法を確立する。<BR> 授業の概要:絵画表現の独自性を理解し、表現の主題と内容をしっかりと見据えて造形し発信する態度を養成する。また、作品の自主制作と発表を促し、対外的な評価の獲得によって活動の基盤を形成できるよう助言する。<BR> 授業計画:(1) ガイダンス、(2)~(6) 作品制作1~5、制作方法論の構築を見据えた制作実践とその評価、(7)~(10) 作品制作6~9 自作作品の色彩分析を踏まえた制作実践、(11)~(14) 作品制作10~13 参考作品の色彩分析を踏まえた制作実践、(15)~(17) 作品制作14~16 色彩・色料に着目した作品展開のための制作実践、(18)~(19) 作品制作17~18 表現主題と色彩の連関に着目した作品展開のための制作実践、(20) 作品講評        </p>
    </div>
