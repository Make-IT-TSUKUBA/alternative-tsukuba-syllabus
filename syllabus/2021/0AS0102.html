        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
次世代教育開発をテーマに、最新の教育時事の理論的検討やディスカッションを行う。本学が定める汎用コンピテンスである「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」、及び、教育学(前期)学位プログラムの専門コンピテンスである「教育課題発見能力」「教育内容探究能力」「教育学的分析能力」「教育課題解決能力」の基礎を培うことを目標とする。具体的には、『Society 5.0 に向けた人材育成』に関わる理論や国内外の実践事例等を中心に広範に調査し、学校教育、キャリア教育、教育工学など多様な視点から分析的・総合的な検討を受講者間の議論を通して行う。        </p>
