<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
本講義はMBA学生として学んでおくべきマーケティングの基礎概念と基本枠組みにつ いて概説する。本講義では,初めに消費者行動データを解析するための適切なアプ ローチとツールを学習し,次にそれら解析結果を実際のマーケティング戦略へ活かすための考え方を学習する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
マーケティングの4P(Product,Price,Promotion,Place)と呼ばれるマーケティングの基本的な施策について、各施策に典型的な意思決定問題を概説するとともに、意思決定をサポートする分析手法やマーケティングモデルについて講義形式で授業を進める。典型的な意思決定問題の種類、関連する理論、さらに意思決定をサポートする分析方法の3つを併せて身に付けることが目標である。            </p>
