                <p id="style">
授業の狙い:論理回路は、ディジタル情報伝送を実現する最も重要な回路である.また,基本となるブール代数は,数学の中でも非常に簡潔に構成された体系であり,論理回路の中に,数学と工学の密接な融合を見ることができる.本講義の狙いは,一義的には論理回路の構成法の基礎を習得し,コンピュータハードウェアの基礎を理解することにあるが,本講義を通じて,工学における数学の関わり方を理解して頂きたい.<BR><BR>関連情報:本講義の内容は,情報処理に関する理解を深めるための基礎となるだけでなく,論理的思考の育成に寄与する.必要な予備知識はブール代数の初歩程度でよいが,講義中は単に聴講するのみではなく,自ら思考することが要求される.そのため,講義後半ではレポート課題演習を行う.<BR><BR>本講義で取り扱う論理回路を構成するアナログ電子回路についての内容は,関連科目である「電子回路」において学ぶ.一方,本講義で取り扱う論理回路によって構成されるコンピュータの内部のアーキテクチャについての内容は,関連科目である「コンピュータ・アーキテクチャ」において学ぶ.<BR><BR>受講生にのぞむことや受講上の注意点等:予備知識はブール代数の初歩程度でよいが,本講義は,知的・機能工学システム基礎実験の「論理回路」と密接に関連するので,講義と実験を通じて理解を深めてもらいたい.<BR><BR>毎回の授業の後半に行われる演習は,レポート課題を兼ねているので,次の授業までにレポートを作成して,次の授業の開始までに提出すること.<BR><BR>本講義で学ぶ内容の準備的内容として,「関連科目」である「情報(講義)」で学んだコンピュータの基礎・データの表現が挙げられるので,講義前にはこれらの内容を復習しておくこと.                </p>
