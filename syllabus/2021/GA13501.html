        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報メディア創成学類の専門領域としての各学問分野を概観する。前半5週では、メディアアート、グラフィックデザイン、メタデータ、データ工学とデータベース、音響・音楽情報処理、認知心理学、数理と情報技術などの学問分野を概観する。後半5週では、メディア・コンテンツ産業の潮流や社会的ニーズを理解するため、第一線で活躍するクリエータ、プロデューサ、エンジニアを講師にお招きし、最先端の創作活動や最新のビジネス動向を議論する。        </p>
