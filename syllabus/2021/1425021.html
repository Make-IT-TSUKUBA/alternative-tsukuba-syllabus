    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、本授業では、これらを「創る」「観る」「支える」という3つの立場から捉える。オリンピックの芸術競技をはじめとした美術史におけるスポーツ芸術、2020年東京オリンピック・パラリンピックの「文化プログラム」、現代におけるスポーツとデザインの関わり等を、アーティスト・デザイナー・漫画家等の多様な視点から学び、新しいスポーツ芸術の表現について考える。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことです。本授業ではこのことの理解から始め、かつてオリンピックにあった「芸術競技」の史実と、その流れをくむオリンピック文化プログラムについて関心が持てるようになります。そして、現代のスポーツと芸術（アートとデザイン）の多様な関わりについて理解し解説できるようになります。「批判的・創造的思考力」「広い視野と国際性」を養います。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「スポーツ芸術表現学」とは何かについて理解できるようになり、オリンピック・パラリンピックをはじめとするイベントにおける、スポーツとアートの関わりが理解できるようになります。。            </p>
        </div>

        </div>

                                    <td>

【6月1日　大野益弘（ノンフィクションライター）】〔音楽で伝えるスポーツの魅力〕スポーツ大会の開会式や閉会式はもとより、スポーツと音楽には密接な関係があることは周知の通りです。近著で「古関裕而」について著したノンフィクションライターから、音楽資料と解説を聞きながらスポーツと音楽の関係史を学びます。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
