$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

日常的に国際化が著しい中にあって、物理学の学習・研究活動においても英語による情報発信と会話力はますます重要になりつつある。<BR>中でも、英会話特にリスニングは相手の主張を理解し自分の意見を述べるうえで是非とも訓練を積んでおくべき対象である。そのた<BR>めには英語の口語表現との日常的な接触が必要である。この授業ではラーニングを通して、まずは耳から聞く口語英語の絶対量を増やし、<BR>同時に自己研鑽を続ける道筋を経験し身に着けていく。そして、物理学はもちろんのこと、幅の広い話題を会話できる基礎力を<BR>身に着けて国際的に活躍できる基礎力を養う。            </p>
