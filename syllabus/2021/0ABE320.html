    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
中国・韓国(朝鮮半島)・日本の東アジア地域は、古くから漢字文化圏、それにちなんで儒教文化圏とも呼ばれてきた。本授業では、東アジアにおける儒教思想、特に中国宋代の新儒学の勃興以降の展開と特徴を比較的な観点で考察することを目的とする。とりわけここでは、「朝鮮半島と日中の思想文化1A」に引き続き、朝鮮時代の中期以後の儒学思想を概観する。李退渓と李栗谷に代表される朝鮮朱子学の定立と分化の様相、彼らの登場以後展開される嶺南学派と畿湖学派の対立、四七論争、人心道心論争、礼学論争、人物性同異論争などの朝鮮儒学の思想的争点を概観し、朱子学に反対した実学の思想的特徴を考察する。ここでは江戸の古文辞学と清朝の考証学との比較を取り上げる。        </p>
