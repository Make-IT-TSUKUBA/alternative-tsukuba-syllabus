<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
世界や日本におけるスポーツウエルネス領域リーダーとして、社会的問題や課題を解決できる論理的・実践的能力を身に付ける。スポーツウエルネス領域で学んだ知識や能力を実務に生かすための経験やトレーニングを行う。具体的には、スポーツウエルネス領域に関わる官庁、地方自治体、NPO、民間等の機関などの実際の受け入れ現場において、課題設定を行い、その解決のためのプロジェクトを実施する。<BR> この授業では、事前計画(実習テーマ設定、計画書の作成、発表)を行う。        </p>
