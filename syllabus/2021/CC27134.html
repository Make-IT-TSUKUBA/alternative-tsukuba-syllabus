    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「こころ」の理解を目指す行動神経科学の分野はどんどん発展してきており、様々な行動に関わる生物学的な基盤が明らかになりつつある。本講義では、情動や社会性、学習記憶など様々な行動について、どのような脳領域そして神経回路が関与するのか(行動神経科学)に加えて、行動が遺伝するしくみ(行動遺伝学)、ホルモンが中枢神経系に作用して行動に影響を与えるしくみ(行動神経内分泌学)、免疫系と中枢神経系の相互作用(精神神経免疫学)という多様な観点から学ぶ。        </p>
    </div>

「実験心理学」領域の演習に相当。<BR>その他の実施形態<BR>この講義は、2019年度「行動神経科学:ホルモンと行動」の内容とほぼ対応するものである。基本的に対面。新型コロナウィルスの感染状況によってはオンライン(オンデマンド型)。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
行動に関わる生物学的な基盤について学ぶ講義。遺伝子、脳の神経回路、内分泌系、そして免疫系が、どのように様々な行動(性、攻撃、養育、情動、社会認知、学習、記憶など)に影響を与えるかについて広い視野を育て、最新の研究からの知見も交えながら解説するなかで、批判的・創造的思考力を培う。行動に関わる生物学的な基礎についての幅広い知識に加えて、より実践的・発展的な研究知見に触れることで、広い視野からの思考力と理解力を持ち、さらには卒後の自身キャリア形成にも繋げられる。            </p>
