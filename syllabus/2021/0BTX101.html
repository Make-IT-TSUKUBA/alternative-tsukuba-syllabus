<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物の一種としてのヒトの体の構造を細胞、組織、臓器、器官系として理解する。肉眼解剖学として、総論講義、頭部、胸部、腹部および会陰部の5回の部位別の講義を行い、人体の生物としての特徴を理解する。また。そのような特徴がなぜ形成されるかを発生学総論1、発生学総論2、消化器系発生学、循環・呼吸器系発生学、頭頸部および神経系発生学の5回の発生学講義より理解する。理解した内容についてテーマを選択してレポートを提出する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
このコースの終了時には学生は次のことができるようにならなければならない。<BR>1. 解剖学的位置と平面を定義し、それらを正しく使用し、被験者への積極的なアプローチを開発します。<BR>2. 上行大動脈、大動脈弓、下行胸部大動脈の経過が説明できる。主要なブランチと、提供する構造に名前を付ける。<BR>3. 胸腔、腹部、骨盤腔、およびそれらに含まれる内臓について説明できる。<BR>4. 体の主要な関節、その動き、およびこれらの動きを生み出す筋肉を説明できる。<BR>5. 3つの胚芽層に由来する組織のタイプを説明できる。<BR>6. 人の発達のさまざまな段階を説明できる。<BR>7. 心臓の発達の分子制御を説明できる。<BR>8. 神経、神経管、および神経管閉鎖という用語の定義を含め、神経形成のプロセスを説明できる。<BR>9. 胚発生の3〜8週目が正常な発達にとって非常に重要であり、構造的欠陥の誘発に最も敏感である理由を説明できる。            </p>
