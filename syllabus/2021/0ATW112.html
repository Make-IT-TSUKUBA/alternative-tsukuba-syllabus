$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では機械学習手法の原理と実践的利用についての体系的な知識を学ぶ。特に、データサイエンスの基礎技法である画像認識や文書分類、クラスタリングを行うための機械学習手法として、ニューラルネットワークやベイズモデルに基づく教師あり学習と教師なし学習を扱う。線形代数や確率論に基づいた機械学習の基本的な原理について講義するとともに、画像データやテキストデータのパターン認識に関する演習を適宜交えることで理解を深める。また、データマイニングにおける応用や、大規模データに対する並列処理など、機械学習に関連した技法についても学ぶ。        </p>
