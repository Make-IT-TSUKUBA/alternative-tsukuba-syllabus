<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
グローバル経済の展開を歴史的にみる観点から、各国の経済発展とそれを支える社会経済的基盤の形成と変容について、少人数ないし個別面談の形で論文準備報告を行う。報告では、博士論文の一章分、ないし投稿論文、あるいは学会報告プロシーディングス等のフルペーパーを提出することを原則とする。これにもとづいてPPTで報告し、口頭報告、意見や質問に対する応答演習を行いつつ、コメントや全体での議論を通じて論文構成の長所および問題点についての認識を深める。論文の問題意識や論理構成、資料分析等について議論を通じてチェックするとともに、執筆のスケジューリング、国内外での学会報告の計画準備を確認しつつ、論文を一章ずつ書き上げていく。        </p>
    </div>
