            授業概要
            
        </h2>
        <p id="summary-contents">
原子核およびフェルミ粒子多体系において必要とされる、非相対論的量子多体系の理論とその基礎的な応用について学び、関連分野の原著論文等を読むための基礎を習得する。講義では、原子核構造およびフェルミ粒子多体系を微視的に理解するために必要な量子多体論を基本的なレベルから解説する。黒板での板書を基本とした講義を中心として、演習的な内容も一部に含む。原子核の基本的性質、量子多体論の基礎、(対凝縮相に対する)平均場理論、原子核多体問題とブルックナー理論などを解説する。        </p>
