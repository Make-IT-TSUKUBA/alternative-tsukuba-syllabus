        <p id="summary-contents">

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
日本語文法論の基本的な知識を身につけ、それを国語教育の場に実践的に結びつける「知」の総合的・実践的な活用力を身につける。これを通じて、社会情勢にあわせて、現在の国語教育の課題を解決し、今後の国語教育を開発していくために必要な教育内容の探求能力を身につける。日本語文典だけでなく、漢文典や英文典の内容を理解し、それと日本語文典との関わりを検討する中で、言語を超えた情報伝達の方法について自ら考え、自らのコミュニケーション能力の向上に結びつける。            </p>
