         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>

関連する法令・条約、関連する契約法理論についての理解を深め、また契約文書・契約書作成のための実践的な契約文書のDraftingの能力を養い、渉外実務家としての基礎能力を養成することを目的とする。            </p>

国際的な英文契約書の起案            </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
契約法理論としてそれぞれの契約条項の法律解釈、法律問題発生のポイント、国際(英文)契約書の構成などを学ぶ。ビジネス態様別に国際(英文)民商契約の対象となる国際取引を取り上げ、そこにおけるビジネスの内容、ビジネス利益の追求のメカニズム、ビジネス相手方との利害の調整、契約交渉、交渉内容をベースとしての国際(英文)契約書の作成、draftingに至るプロセスを学ぶこととする。10週の講義のうち、1回程度即日起案(英文契約の条項の起案)を行う予定である。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
契約類型毎に、当該契約条項が当該国際取引においてどのような意義・機能を有しているかなどにつき講義した上で、教科書中の英文契約書の条項を適宜翻訳してもらいながら進める。<BR>第1週<BR>国際取引と法:国際管轄、準拠法、条約・公的規制、強制・執行可能性(外国判決・仲裁判断の承認・執行)など<BR><BR>国際取引契約を作成する上での注意点:国際契約と国内契約との違い、国際取引契約の特徴、契約法理論(considerationなど)、Letter of Intent、国際契約書の概観、法律英語表現の注意点<BR> <BR>第2週<BR>「国際物品売買契約I」:国際契約一般論(Title, Whereas Clause, Signなど)、一般条項(解除条項、不可抗力、譲渡禁止、通知、完全合意など);国際売買契約におけるCISG、インコタームズ、売買条件概論<BR> <BR>「国際物品売買契約II」: 国際売買契約の主たる条項<BR> <BR>第3週<BR>「国際代理店・販売店契約」:代理店・販売店の違い、各契約の主たる条項(独占・非独占、競業禁止、最低購入数量、コミッションなど)、解除条項など<BR> <BR>【即日起案】<BR>&nbsp;&nbsp;<BR>第4週<BR>起案講評<BR><BR>「国際技術ライセンス契約」:特許・ノウハウの比較、ライセンス契約の主たる条項(独占・非独占、Royalty、技術援助、秘密保持、改良など)<BR><BR>第5週<BR>「国際合弁事業契約」:合弁形態の違い(合弁会社、Partnership, Unincorporated JV)、合弁契約の主たる条項(設立、組織運営、デッドロック条項、撤退問題など)<BR>「国際企業買収契約」:買収方法(資産と株式)、株式譲渡契約の主たる条項(表明・保証、covenants、条件、closingなど)<BR> <BR>準拠法・裁判管轄・国際商事仲裁など(外国判決・仲裁判断の執行問題など)、Legal Draftingのまとめ                    </p>
