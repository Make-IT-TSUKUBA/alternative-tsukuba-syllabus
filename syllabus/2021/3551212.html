<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
「基礎ロシア語AI/AII」「基礎ロシア語BI」で修得した言語知識を踏まえて、4技能(読む・聞く・話す・書く)の総合的な伸長に配慮しながら、ロシア語圏の文化と社会の理解をさらに深めることを目指します。        </p>

            備考
            
        </h2>
        <p id="note">
主として国際・生物・地球・応理・工シス・看護対象。「基礎ロシア語」A及びBの履修者に限る。主にロシア語で授業を行います。英語での対応可能。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「基礎ロシア語AI/AII」と「基礎ロシア語BI」で学んだ言語知識を基盤として、ロシア語の総合的な運用能力（４技能）をさらに伸長させる。また、授業活動に異文化理解、比較文化の視点を入れることで、ロシア語圏の文化と社会への理解を深める契機とする。<BR>コミュニケーション活動をより重視し、適宜英語による説明を加えるが、ロシア語で授業を行い、以下の目標を達成する。<BR><BR>(1)既習事項の内容を理解し、それらの関連表現を使うことができる。<BR>(2)女性名詞と男性名詞の対格補語の用法を理解し、使うことができる。<BR>(3)与格要求の前置詞кの用法を理解し、使うことができる。<BR>(4)前置格要求の前置詞наの用法を理解し、使うことができる。<BR>(5)ходитьとездитьの現在時制の用法を理解し、使うことができる。<BR>(6)ходитьとездитьの過去時制の用法を理解し、使うことができる。<BR>(7)３つ時制の所有表現の用法を理解し、使うことができる。<BR>(8)前置格要求の前置詞оの用法を理解し、使うことができる。<BR>(9)完了体動詞と不完了体動詞の語形成上の特徴を理解し、使うことができる。<BR>(10)完了体動詞と不完了体動詞の意味内容の違いを理解し、使うことができる。<BR>(11)特殊変化動詞のдатьとдаватьの違いを理解し、使うことができる。<BR>(12)特殊変化動詞のестьとпитьの語形変化を理解し、使うことができる。<BR>(13)生格要求の前置詞безの用法を理解し、使うことができる。<BR>(14)動詞поздравлятьの用法を理解し、使うことができる。<BR>(15)動詞желатьの用法を理解し、使うことができる。            </p>
        </div>
