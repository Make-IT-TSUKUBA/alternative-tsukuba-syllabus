<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
グローバル経済の展開を歴史的にみる観点から、各国の経済発展とそれを支える社会経済的基盤の形成と変容について、参加者が文献研究報告ないし論文準備報告を行い、議論を行う。報告では、A4で4枚程度のレジュメないし原稿を用意して発表し、口頭報告や質疑に対する応答演習を行う。さらに論文の問題意識や論理構成、資料収集とその分析等について、コメント、質疑応答、全員の議論を通じて内容を深めていく。修士論文の完成に向かって、論文の問題意識をまとめ、先行研究をサーベイし、収集した資料のまとめと分析を進めながら、論文執筆を行っていくための基盤とする。        </p>
    </div>

汎用コンピテンスのうち「知の活用力」「コミュニケーション能力」「国際性」に関連する。専門コンピテンスのうち「研究力」「専門知識」に関連する。<BR>歴史研究および現状分析を行うための専門知識を深め、歴史実証研究の方法にもとづいた研究力を養う。            </p>
        </div>

                    <p id="pretopics">
経済史研究の専門知識について学習しつつ、知の活用力、コミュニケーション能力、国際性の養成に不可欠な思考力を訓練し、経済史研究において論文執筆が可能な研究力を身につけることができる。                    </p>

第1回                                    </th>

オリエンテーション。これからどのように授業を進めていくかについての説明。参加者一人一人の研究課題・問題関心についての短い発表。論文・論文講読を進めていく時の担当者の決定。                                    </td>
                                    <td nowrap="nowrap">

                                    </td>

                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
２～10回まで、参加者の論文準備報告発表を中心に、以下の点について理解を進め、論文執筆の力をつける。(１)自分の問題関心から研究テーマをどう設定していくか、(２)どのような研究方法をとっていくか、(３)先行研究をどう調べるか、(４)資料の展望をどうつけるか、(５)どのような研究スケジュールをたてるか、(６)論文の構成をどのようにたてるか、(７)論文各部をどう書き進めるか、(８)注・文献リストをどう仕上げるか、(９)問題になりがちな点をどう克服するか、(10)論文の投稿・学会報告をどう進めていくか。                                    </td>

                                    </td>
