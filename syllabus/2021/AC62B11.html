         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
民俗学研究に関わるフィールドワークを実践し、分析を深めるには自らの調査・資料分析・考察に関わる方法論を自覚的に検討する必要があります。この授業では、民俗学研究に関わる主要な理論を講義しますが、適宜、具体的な事象説明を交え、受講者の理解を深めます。民俗学の主要な理論と、今日的研究課題について掘り下げて考察し、文化事象の理解力を深め、批判的・創造的思考力を養成します。また、日本の民俗文化に関わる様々な民俗事象を、アジア圏における国際的比較研究なども含めた分析方法論の観点から読み解くことにより、国際的な主体性に関する認識も深めます。            </p>
