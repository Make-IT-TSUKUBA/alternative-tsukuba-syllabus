    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
学校は子どもたちが学ぶ場所であると当時に、生活する場所でもあります。教科において、言語・数量・情報などの基礎的スキルや、それらを活用する思考力・判断力・表現力などを育成するのに対して、教科外活動である特別活動では、集団生活における自治的活動を通して実践力、すなわち人間関係を形成する力や社会に参画する力を身に付け、児童1人1人の自己実現を目指します。特に、21世紀を生き抜くための資質・能力の重要性が指摘される中で、非認知(社会情動)的能力の発達に寄与できる特別活動への期待が高まっています。<BR>特別活動は、集団での「生活づくり」を通じて「なすことによって学ぶ」活動です。本授業では、児童が自主的・自律的に活動を展開し、集団や社会の形成者になっていけるよう、教員がどのように指導すればよいのかを考えていきます。<BR>授業の進め方は、まず小学校における特別活動の4つの領域である学級活動、児童会活動、クラブ活動、学校行事に着目し、その理論、教育目標・内容、指導方法について、講義によって検討します。さらに、実際に特別活動の指導計画を作成し、それを発表・実践・評価していきます。        </p>
    </div>
