        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスは、批判的・創造的思考力、 データ・情報リテラシー、 広い視野と国際性です。<BR>専門コンピテンスは、 社会科学の基礎、社会科学の素養、社会的問題の発見、社会的事象の理解・分析、社会問題の解決、社会科学的な表現・議論、 実社会での応用です。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
汎用コンピテンスに即して、学生は経済学の思考方法を身につけ、経済データが表すことの意味を捉えることができるようになります。また、経済理論は、国境を越えて成立する普遍的な経済現象を説明することができます。その意味で、経済理論は、本質的に広い視野と国際性を持った理論論です。専門コンピテンスに即して、学生は、ほぼすべての経済学分野の共通の土台となっているミクロ経済学とマクロ経済学の基礎を習得することができます。これらの経済理論が基礎となり、様々な社会問題に対する処方箋を経済学を使って考えていくことができます。経済理論は、理論と実証が組織的に積み上げられた知見であり、国境を越えて成立する個人や集団の行動原理です。これを身につけることで、真の国際的な社会科学の基礎的知識を身につけることができると言えるでしょう。            </p>
        </div>

            <p id="style">
ミクロ経済学、インセンティブ、トレードオフ、家計と企業の理論、完全競争市場、マクロ経済学、GDP、金融、経済成長、景気変動            </p>
        </div>

                    <p id="pretopics">
皆さんが今、関心を寄せるのは、先進国の経済活動、発展途上国の経済活動、環境問題、国家間の様々な交渉、選挙における投票行動、年金・医療問題、財産権などの法的問題、いじめなどの社会問題、さらに皆さん自身の就職活動や人生設計など、実に様々なものがあるでしょう。しかし、これらは、すべて人間の営みであり、人間や人間集団の選択行動による現象です。上記の内容を順次身に着けていくことによって、人間行動の基本原則や社会的な選択の基本的な難しさのエッセンスを理解することができます。これらの経済学的発想を持たずに、上記のような応用分野や関心事項で、精度の高い予測や、真の意味の公平な問題解決策を描くことは不可能でしょう。                    </p>

        		    <h2 id="style-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
                <p id="style">
経済学は社会科学の女王、法学は社会科学の王と呼ばれます。そして、これらは、高校生までのいわゆる「社会科」とは印象が異なると思います。経済学は、世界共通のミクロ・マクロ理論を学んだ研究者が、理論を構築し、そしてデータによる実証をしていく、という科学的な営みが有機的に積み上げられた組織的な学問です。この科学的な知見であることが、高校までの社会科との違いを感じさせると思います。世間一般で語られる経済現象だけでなく、人間社会の様々な現象や人間行動の特性に関心がある諸君は、是非履修をして、これらを予測する強力な知的ツールを身につけてください。                </p>
