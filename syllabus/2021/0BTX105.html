<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
授業概要:我々は生活環境を介して様々な物質に曝露されており、地球規模の環境汚染と健康との関係が注目されている。医学的な立場で環境問題に取り組むには、疫学研究を基盤としたフィールドサイエンスと、実験動物や培養細胞を用いた実験科学の融合が重要である。本講義では、地下水を介した地球規模汚染が知られているヒ素を題材として、フィールドサイエンスと実験科学の基本的な考え方を学ぶ。<BR> 授業の達成目標:環境汚染地域でのサンプリング、断面調査および介入研究を理解する。ヒトの代替としての実験動物の使用およびメカニズム解明のための細胞実験を理解する。<BR> 授業計画:1.概論 2.ヒ素汚染の実態 3.フィールドサイエンス(その1) 4.フィールドサイエンス(その2) 5.フィールドサイエンス(その3)6.実験科学(その1)7.実験科学(その2)8.実験科学(その3)9.総合討論(その1)10.総合討論(その2)        </p>
