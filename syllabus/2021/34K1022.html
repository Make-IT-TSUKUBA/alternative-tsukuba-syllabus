<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

(1)普通話の声調を正しく発音することができる。<BR>(2)普通話の子音を正しく発音することができる。<BR>(3)普通話の母音を正しく発音することができる。<BR>(4)普通話の変調のしくみを理解し、正しく発音することができる。<BR>(5)普通話のピンインのしくみを理解し、正しく発音することができる。また聴きとった音声をピンインに書き起こすことができる。<BR>(6)中国で使用される漢字と日本の常用漢字の違いを理解し、初級レベルの語句であれば正しく読み書きすることができる。<BR>(7)中国語の人称代名詞を使うことができる。<BR>(8)動詞述語文、形容詞述語文、所在文、所有文等の基本的な文型を作ることができる。<BR>(9)(8)について、正しい否定文を作ることができる。<BR>(10)助詞&quot;的&quot;を使って簡単な連体修飾語を作ることができる。<BR>(11)簡単な疑問文（是非疑問文、省略疑問文、反復疑問文、疑問詞疑問文等）を作ることができる。<BR>(12)中国語の指示詞を使うことができる。<BR>(13)数詞と量詞を使ってモノの数を数えることができる。<BR>(14)&quot;在&quot;等の基本的な前置詞を使うことができる。<BR>(15)副詞（&quot;也&quot;&quot;都&quot;等）を正しく使うことができる。            </p>
