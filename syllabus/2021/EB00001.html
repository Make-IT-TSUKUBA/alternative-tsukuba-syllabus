<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、分子細胞生物学、遺伝学、進化系統学、生態学、動物および植物生理学など生物学全般について基礎から解説し、生物学の知識を身につけ生命現象についての理解を深めることをめざす。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
理科教職免状の取得を目指す学生(特に物理学類、化学類または工学システム学類の学生)は、所属組織が指定する学類開設の生物学序説を確認し、履修すること。また総合学域群の学生で理科教職免状の取得を目指す者は、移行後に所属組織が指定する学類開設の生物学序説を履修するのが望ましい。移行前に生物学序説を履修する場合は、希望する移行先の学類が指定する生物学序説を確認・履修すること。なお、この履修をもって、理科教職免状の取得を理由に、学群・学類への移行は一切影響を受けるものではない。<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>
