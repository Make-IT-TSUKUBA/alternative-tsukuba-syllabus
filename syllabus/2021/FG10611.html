<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>工学的システムとは何であるかを知ることから、工学システム学類で何を学ぶべきかを考え、そしてさらにそれを将来技術者としてどう生かすかを学ぶことを目標としている。そのためにいくつかの具体的な工学システムについて、知の蓄積が実際にどの様に応用されているかを知り、またそれらについて学ぶ上での基礎科目の重要性を認識する。さらに、社会と技術の関わりについて学習するとともに、技術者倫理の大切さを理解することも目的としている。この点は4年次の「工学者のための倫理」でさらに深めることになっている。<BR>なお、当該科目は、工業に関する一般的包括的内容として、工業技術基礎、情報技術基礎、機械、メカトロニクス、電気・電子、コンピュータ、建築・防災、土木、工業材料等に関連する内容を含むように構成されている。<BR><BR>関連項目:<BR>この講義では、社会と技術の関わりについて学習するとともに、技術者倫理の大切さを理解することも目的としている。この点は4年次の「工学者のための倫理」でさらに深めることになっている。<BR>講義資料はManabaに必要に応じて掲載する。<BR>担当教員によっては、講義資料をmanabaに掲載しないこともあり、講義で提示された内容のメモやノートを取っておかないと、後で復習できないことがある。講義には遅れずに出席し、毎回ノートを取り講義内容をその場で把握し理解することに努めること。<BR>レポートの提出は講義の開始時とする.講義中は受け取らず,講義終了後に受け取ることは拒まないが、遅れ提出として減点の対象とする。<BR><BR>授業に積極的に参加すること。レポートにおいては情報収集ののちに必ず自分自身の言葉で文章にまとめ、指定された期日に遅れることなく提出すること。また、小テストが実施される回では復習をすること。                </p>
