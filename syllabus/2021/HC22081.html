$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
保健統計資料の見方を学び、自ら、保健医療の現場や研究で得られるデータを解釈する上で必要な統計学の基礎知識を身につける。        </p>

            <p id="style">
批判的・創造的思考力<BR>データ・情報リテラシー<BR>学際的視点に基づいたヘルスケア            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
保健医療の現場や研究で得られるデータを解釈するうえで必要な統計学の基礎を理解できる。<BR>国や行政で実施されている保健統計を理解し、その推移と背景について説明できる。<BR>学術論文に用いられる統計分析の手法を理解し、統計的仮設検定及び推定の手順を説明できる。<BR>基本的な検定としてt検定、&chi;2検定について説明できる。<BR>大学院で学ぶ統計学の入門編として、重回帰分析などの基本的な多変量解析について理解できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
記述統計学と推測統計学, 人口静態統計(国勢調査), 人口動態統計, 出生率, 死亡率, 平均寿命, 健康寿命, 悉皆調査と標本調査, 国民生活基礎調査, 患者調査, 有訴者率, 受療率, データの種類, ヒストグラム, 平均値, 外れ値, 中央値, 標準偏差, 4分位, 変動係数, 正規分布, 基準値, 標準化, 相関と回帰, 統計的仮設検定, 推定, p値, t検定, カイ二乗検定, 分散分析, 多重比較, 多変量解析            </p>
