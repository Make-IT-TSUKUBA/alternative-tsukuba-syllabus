$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
比較歴史教育1で習得した内容をもとに、理論からより具体的事例に議論と考察を発展させる。具体例は、履修者の研究テーマおよび関心事例を中心に、Comparative History Education 2では取り上げないものを、日本及び諸外国の事例から選択する。比較歴史教育1では、特に戦争など国際紛争と教育という観点から歴史教育の在り方について考察したが、比較歴史教育2では、主にアフリカやアジア・ラテンアメリカで展開されてきた植民地支配の歴史を中心に扱い、特に発展途上国における歴史教育の在り方について考察する。        </p>
