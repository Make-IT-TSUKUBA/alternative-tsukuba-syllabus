<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
学校心理学は児童生徒の問題状況の改善や学校生活の質の向上を目指して、教師、保護者、スクールカウンセラー等のチームによる援助サービスに関する実践や研究を行う学問体系です。本講義の前半は現在の国内外の学校心理学の動向を講義し、後半は受講者による国内外の論文の発表を中心に進めます。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「教育心理学」「臨床心理学」領域の演習に相当。<BR>西暦奇数年度開講。<BR>オンライン(同時双方向型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
学位プログラムとの関連では，「心理臨床や学校教育における介入の効果を数量的に解析し、その知識・技能を通して、自己や他者の心身における健康の維持・増進に寄与でき、対人援助を行える人材」に関連している。汎用コンピテンス①―⑥を基盤とし，専門コンピテンス③心理学的支援力，⑤心理学的問題解決実践志向，⑥実証的な志向性と探求心と，特に関連が強い。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
①学校心理学が実践されている場を理解し，学校心理学の実践と研究の理解を深める。②学校心理学における実践スキルについて，アセスメント，カウンセリング，コンサルテーションの実際について学ぶ。③学校心理学における研究について様々なテーマに触れ，自身の関心に基づいて文献レビューや発表を行い，研究スキルを高める。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
学校心理学，アセスメント，カウンセリング，コンサルテーション，研究            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1. オリエンテーション，学校心理学とは<BR>2. 学校心理学の実践の場の理解：教師が行う援助<BR>3. 学校心理学の実践の場の理解：スクールカウンセラーが行う援助<BR>4. 学校心理学の実践の場の理解：海外の動向<BR>5. 学校心理学の実践スキル：心理教育的アセスメント（心理検査等）<BR>6. 学校心理学の実践スキル：カウンセリング（ソーシャルスキルトレーニング等）<BR>7. 学校心理学の実践スキル：コンサルテーション（チーム援助の実際等）<BR>8. 学校心理学の研究スキル：各自グループ内での発表①<BR>9. 学校心理学の研究スキル：各自グループ内での発表②<BR>10. 最終プレゼンテーション，まとめ                    </p>
