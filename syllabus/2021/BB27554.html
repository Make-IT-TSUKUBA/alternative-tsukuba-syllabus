$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">

        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
法哲学的語彙や知識について説明することができる。法哲学的語彙や知識を用いて現実の法的・社会的・政治・経済的的争点を分析・評価することができる。法的・社会的・政治的・経済的争点に対する自らの立場の擁護を試みることができる。            </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
毎週、2コマずつ授業を行うが、後半は講義形式をとる。ただし、適宜受講者間・教員と受講者間での対話などアクティブ・ラーニング手法を用いる。<BR>前半は、受講者に課したコメントシートの提出を前提に、演習・ワークショップ形式で議論を行う。<BR><BR>2021年2月段階で以下を予定している。ただし、輪読対象は最新文献状況や講義担当者・受講者の関心によって、変更となる可能性がある。<BR><BR>1. 授業へのイントロダクション　　　　　　　　　&nbsp;&nbsp;　法哲学への導入講義　　　　　&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>2. 法哲学とは何か文献討論（安藤ないしラートブルフ）功利主義講義<BR>3. 功利主義文献討論（児玉）　　　　　　　　　　　　義務論講義<BR>4. 義務論関連文献討論（スキャンロンないしアンダーソン）徳倫理学と共同体主義講義<BR>5. 徳倫理学関連文献討論（広瀬1）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;　確認と資源の配分講義<BR>6. 資源の配分関連文献討論（広瀬2）　　　　　ロールズ講義ないしその場で文献検討<BR>7. 分配的正義関連文献討論（広瀬3）&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;グローバルな貧困シンガー講義<BR>8.　シンガー批判文献討論（Wenar 1）&nbsp;&nbsp;　&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;グローバルな貧困ポッゲミラー講義<BR>9.&nbsp;&nbsp;資源貿易文献討論（Wenar 2）　&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行為者と法哲学ムクウェゲ講義<BR>10. 行為者輪読討論（アーレント）　　　　　　　　　まとめ講義<BR>                    </p>

        </div>
