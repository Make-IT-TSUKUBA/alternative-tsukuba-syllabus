<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
Animals are living on Earth by adapting themselves to various environmental conditions well. It sometimes goes far beyond our common sense. In this course, we learn how living animals overcome difficulties which they encounter in changing environment and how they keep their activity and metabolism to survive in such environment. At first, focusing on issues concerning foods, body temperature, respiration, circulation, osmoregulation and excretion, we learn basic principles and diversity of mechanisms which animals evolved to solve these issues. Next, we learn the endocrine system and the nervous system both of which coordinately regulate animal behavior. We further go onto the mechanisms underlying alternation of generations (reproduction and development) and a defense mechanism (immune system) in animals.        </p>
