<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

EE22113        </span>&nbsp;
        <span id="title">
地形学野外実験A        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
典型的な地形の発達する地域を対象として,地形の調査法,調査結果のまとめ方等を実地で学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「地形学」を履修していること。事前に参加申込みをして認められたものに限る。<BR>対面        </p>
    </div>

実習･実験･実技        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「地球学に関する専門的素養」、「科学的思考能力」、「フィールドワーク能力」、「研究企画・遂行・総括能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地形および地表構成物質を見る目を鍛え、地形調査法の基礎を身につける。対象地域の地形の成り立ちを正しく理解することができるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
野外調査(Fieldwork), 地形学(Geomorphology), 自然景観(Physical landscape), サイエンス・ウォーク(Science walk)            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
対象地域において3泊し,実習を行う。実習内容には,地形図の判読,各種地形の認識,地形計測,地形構成物質の記載,地形変化の時間スケールの認識等が含まれる。<BR>対象地域によって多少違いがあるが,基本的には次のような内容である。<BR>日中:野外を徒歩,バス等で移動しながら地形やその構成物質などが観察できる場所を移動し,地形の見方や簡単な測量法,堆積物の記載方法などを学ぶ。さらに配布資料を参照しながら地形プロセスや時間スケールについての理解を深める。<BR>宿:日中に学んだ内容を復習するとともに,翌日の訪問予定場所の地形の特徴を地形図判読で読み取り,配布資料を使って予備知識を得る。<BR>最後に対象地域の地形プロセスや発達史などをまとめる。                    </p>

1)                                    </th>
