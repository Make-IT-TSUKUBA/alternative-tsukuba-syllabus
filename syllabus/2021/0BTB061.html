<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
心理臨床学の各領域について、専攻する指導学生の研究実施ならびにより高度な臨床的技能の獲得を支援するための演習である。各専門領域における実践について、理論、技法、研究法を学ぶ。        </p>

                <div id="topic-assignments">

                    </table>

                    <p id="pretopics">
1回目：濱口 佳和	子どもの攻撃行動の基礎研究と臨床実践				<BR>2回目：濱口 佳和	いじめーその理解と予防に向けた取り組み				<BR>3回目：杉江 征	日々の実践を科学するⅠ：研究方法と学生相談の実践と研究①（概論と本学の歴史）				<BR>4回目：杉江 征	日々の実践を科学するⅡ：学生相談の実践と研究②（自殺対策と本学の取組など）				<BR>5回目：沢宮 容子	REBTの理論				<BR>6回目：沢宮 容子	REBTの実際				<BR>7回目：青木 佐奈枝　PTSDの臨床研究と支援の実際			<BR>8回目：青木 佐奈枝　解離性障害の臨床研究と支援の実際					<BR>9回目：菅原 大地　i-CBTの効果検証とツールの紹介					<BR>10回目：生田目 光	心の健康教育と効果測定の基礎				                    </p>
