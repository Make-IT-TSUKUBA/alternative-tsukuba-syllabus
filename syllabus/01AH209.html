<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境問題を理解し有効な対策を講じるには、フィールドの様々な現状の把握、つまりフィールドを読み解くことが不可欠である。さらに、一つの側面のみならず様々な側面からの現状把握が肝要である。本実習では多分野の教員が連携して、フィールドを読み解くための知識・技術・解析法等について、フィールド調査を通じて習得することを目指す。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
さまざまな自然環境を対象としたフィールド調査を行い、得られた情報を基に、個々の課題を解決する実習形式をとる。山岳や環境に関わる科学的知識やデータ分析手法等を修得・活用することで、学生の理解・解析力と課題対応力を養う。<BR>汎用コンピテンス:知の活用力<BR>山岳科学学位プログラム コンピテンス:山岳科学の活用力、山岳科学の知識と技術力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
環境科学に関する野外調査を実地で学ぶ。以下のようにリモートセンシングコースと長野コース、裏磐梯コースという3つのコースがあり、いずれかを選択すること。<BR>- リモートセンシングコース: 北海道・本州・沖縄の, 草原・農地・森林リモートセンシングに関するフィールド調査を行う。<BR>- 長野菅平コース: 日本冷温帯二次林を対象とした植生調査を行う。フィールド調査とデータ解析を通じて、森林動態にともなう植生構造パターンを学ぶ(山岳科学学位プログラム履修生用)。<BR>‐福島裏磐梯コース:福島県裏磐梯の湿原や湖沼、山をめぐり、植物・水質・生息昆虫等に関するフィールド調査を行い、自然生態系の成り立ちや外来種の侵入、生物間相互作用について理解する。            </p>
        </div>

- リモートセンシングコース:リモートセンシング・植生調査, - 長野菅平コース:植生調査・LAI観測, ‐福島裏磐梯コース:生物多様性・季節変化・水質・昆虫相            </p>
