    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
普通作物のうち世界で栽培されているイネや麦類,豆類,いも類などの食用作物を対象に,その来歴,品種,生理生態的特性,栽培管理技術,品質など,生産・利用のうえで知っておくべき要点を紹介する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
横断領域科目「食料」 <BR>その他の実施形態        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
食用作物の生産・利用に関する知識を体系的に学ぶ<BR>1:体系的な専門知識            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1:体系的な専門知識<BR>・食用作物の生産・利用に関する知識を体系的に理解する。<BR>・わが国および世界の食料の確保、新たな作物開発と持続的な生産・利用等の具体的事例を含め、食用作物学について体系的に理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
食用作物, 品種, 生理生態的特性, 栽培管理技術, 品質, 利用            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
普通作物は用途によって、人のエネルギー源となる食用作物、比較的多くの手をかけて利用される工芸作物、乳肉などを得るために家畜の餌とする飼料作物、および地力増進に使われる緑肥作物に分けている。作物学では、穀物としてのイネやムギ類、マメ類、イモ類および雑穀の、食用作物を対象に、その来歴、品種、生理生態的特性、栽培管理技術、品質など、生産・利用上重要な専門知識を学ぶ。                    </p>

第1回                                    </th>

                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
加藤 盛夫                                     </td>
                                </tr>

                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>

                                    <td nowrap="nowrap">

                                    </td>
                                    <td nowrap="nowrap">
加藤 盛夫                                     </td>
                                </tr>

第3回                                    </th>

                                    </td>
                                    <td nowrap="nowrap">
加藤 盛夫                                     </td>

第7回                                    </th>

イネの収量形成<BR>収量構成要素に着目してイネの多収栽培技術について解説する。                                    </td>
