$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
人、モノ、情報が国境を越えて絶えず飛び交う社会において、英語でコミュニケーションは、グローバル社会で活躍する人材の前提条件になっているといっても過言ではない。本講義は、英語の基礎的な知識を応用し、実践的なコミュニケーションスキルを向上させることを目的としている。さまざまな英語媒体の教材を通じ、その概要をとらえ、理解し、自分なりの考えを英語で表現する演習を行うことにより、実践的な英語力の向上を目指す。        </p>
