<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

0AVC302        </span>&nbsp;
        <span id="title">
生体分子の細胞ネットワーク        </span>
    </h1>
    <div id="credit-grade-assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目の内容は、細胞内の情報分子の紹介、作用メカニズム、参与プロセス、 及びそれが調節する細胞機能と生物反応である。これらの細胞情報伝達は、生物の中で独自性と共通性を持つ。このため、動物細胞の組織、植物、微生物内の重要なプロセスについて例を挙げて紹介する。本科目は、講義とテーマ討論の方法による。国立台湾大学がメインの実施校となり、筑波大学と京都大学とテレビ会議システムを用いて同時に実施し、国際的な学習交流とインタラクションを促進する。全ての授業は英語で行われる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
国立台湾大学にて英語にて実施 <BR>01ER438と同一。        </p>
    </div>
    <div id="note-heading-note">

生体分子の細胞ネットワーク学習を通じて、健康課題について分子と細胞レベルについて理解することができる。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
生体分子の細胞ネットワークに関わる講義とテーマ討論の方法により、①生体分子の働きについて細胞レベルで理解することができる、②京都大学とテレビ会議シス<BR>テムにより、英語を使用した国際的なディスカッション環境に慣れることができる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">

        </div>

講義 1.2&nbsp;&nbsp;イントロダクション <BR>講義 3.4 顕微鏡使用とセントラルドグマ、タンパク質構造、動力学、酵素学<BR>講義 5.6&nbsp;&nbsp;転写<BR>講義 7,8 環境要因に対する細胞応答と順応（I） --- 発達 <BR>講義 9,10 遺伝子発現調節 --- 動物の低分子 RNA 媒介遺伝子抑制<BR>講義 11,12 シグナル伝達 <BR>講義 13,14 ヒト疾患研究におけるモデル生物の今後と人類遺伝学序説 <BR>講義 15,16 環境要因に対する細胞応答と順応（II） --- 細胞遊走 <BR>講義 17,18 環境要因に対する細胞応答と順応（III） --- 細胞死 <BR>講義 19,20 遺伝子発現調節（I） --- 転写調節 <BR><BR>                    </p>
