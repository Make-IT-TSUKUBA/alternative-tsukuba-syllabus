        <span id="title">
工学システムをつくる        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>

春AB月3            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
いくつかの工学システムの先端的な話題を取り上げ,2年次までに学んだ専門的知識に基づきながら,現在のシステムの問題点やそれを解決するためのキーアイディアについて説明する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
【事前登録対象】【定員120名】（工シス開設）総合科目IIIの 1D16011「環境開発・エネルギー総合工学」または 1D16021 「知的なシステムをつくる II」の単位を修得した学生は、履修不可。<BR>その他の実施形態<BR>オンライン（オンデマンド型）とオンライン（同時双方向型）の併用        </p>
    </div>

            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
この科目は，汎用コンピテンス「4. 広い視野と国際性」および「5. 心身の健康と人間性・倫理性」に対応している．また，この科目は，工学システム学類の専門コンピテンス「2.1 科学技術と社会・全世界・地球全体との関連を理解する能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)いくつかの具体的な工学システムについて，その機能と仕組みの概要を理解する．<BR>2)学習した工学システムをどのように発展させることができるのか，また，その際の問題点は何か，等を考えることができる．<BR>3)工学システムがどのようでるべきか，その将来像を考えることができる．            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
人工知能，ロボット，VR，システム，エンターテイメント，音響，画像，HRI，人間，建築・土木，環境，力学，防災，電気・電力，材料            </p>
        </div>

                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
【望山洋　システム情報系】<BR>[触覚のサイエンス&amp;テクノロジー]<BR>触覚の科学と技術(ハプティクス)についての講義を行う。前半は、ヒトの触覚情報処理メカニズムについて、触覚の錯覚などのデモを交えながら解説する。後半は、触覚センサ・ディスプレイなどの触覚を利用したシステムの具体例を紹介しつつ、触覚テクノロジーの社会への広がりを展望する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
望山 洋                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
【若槻尚斗 システム情報系】<BR>[賢いセンシング技術]<BR>さまざまな物理現象や物理量を上手に検出・測定するセンサや、それらを組み合わせてより高度なセンシングを行うシステムについて解説する。またこれらの応用として、人間に利便・安全・快適をもたらすシステムについても紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
若槻 尚斗                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
【境野翔 システム情報系】<BR>[AIと制御の融合によるロボットの高速汎用物体操作]<BR>未知対象物の操作を含む汎用的な肉体労働を、ロボットが代替するための基盤技術を紹介する。遠隔操作制御を用いて人間の動作をロボットに教示しAIを学習させることで、人間並みの高速動作をロボットが模倣できるようになる。このとき、位置と力の双方の情報を教示できるため環境や物体の変動に対する高い適応能力を持つ。画像情報では判断できないような微細な接触の制御も力加減を制御できるため容易である。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
境野 翔                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
【宇津呂武仁 システム情報系】<BR>[言語分析技術とその応用入門]<BR>自然言語処理技術、ニューラルネット等の人工知能技術の応用例として、ニューラルネット機械翻訳、ワトソン、りんなのAI型対話モデル、ゲーム・レビューの主観分析、知的検索技術、およびその周辺の話題について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
宇津呂 武仁                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
【星野准一 システム情報系】<BR>[人工知能とエンタテインメント]<BR>ゲームやアニメーションを制作するための人工知能技術や、映画・SF小説に見られるロボットやアンドロイドの生命感・存在感の表現手法の考察を通して、未来の生活環境における知的なシステムのあり方について考える。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
星野 准一                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
【浅井健彦　システム情報系】<BR>[建築制振構造]<BR>振動工学、制御工学で学習した知識をもとに、地震動のような外乱から建築構造物を守るために実際に用いられているさまざまな振動制御技術を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
浅井 健彦                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
【亀田敏弘　システム情報系】<BR>[宇宙関連技術]<BR>工学システム学類には, ロケットや衛星などの宇宙関連技術を研究しているグループがある. 本講義では, 宇宙で観測されたデータの種類や, その取得技術について概説し，さらに工学分野に共通するデータの取得と活用システムについて述べる.<BR>                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
亀田 敏弘                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
【シェン　ビャオ　システム情報系】　　※英語による講義<BR>[沸騰電熱]<BR>（日本語）<BR>沸騰は，日常的な経験だけではなく，伝熱手段として性能が優れであり，原子炉の冷却から電子機器の熱マネジメントまで幅広くにおいて産業応用されている。本講義では，沸騰現象の複雑さ及び伝熱面の濡れ性制御による最先端の沸騰伝熱向上技術を紹介する。<BR>(English)<BR>[Enhancement of Boiling Heat Transfer]<BR>More than a daily experience, boiling process offers one of the most efficient heat transfer schemes, which makes it highly sought after in a wide range of industrial applications from cooling of nuclear reactors to thermal management of electronic devices. In this lecture, I will give an introduction to boiling phenomena including their complex physical nature, and the latest advances in boiling enhancement techniques based on surface wettability engineering.                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
SHEN Biao                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
【金川哲也　システム情報系】<BR>[連続体の非線形波動の数理物理]<BR>音波・水面波・地震波などの「波」は工学システムに現れる横断的要素であり、個々の専門家がこれらを独立に深める一方で、非線形波動の観点からは横断的な取り扱いも可能である。その媒質を連続体に一般化すれば、固体・液体・気体の統一的な表現も可能となる。本回では、既習の数学と物理に基づき、連続体力学と非線形波動の基礎を述べ、主として気液二相流れの環境等への応用動向に触れる。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
金川 哲也                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
【羽田野祐子 システム情報系】<BR>[環境汚染とリチャードソンの法則]<BR>自動車排ガスや火力発電所,各種工場からの排ガスについて,付近住民の健康に影響を及ぼすかどうか評価を行う必要がある。環境中の汚染物質濃度の推定方法を学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
羽田野 祐子                                     </td>
                                </tr>
