                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },

            }

});

            授業概要
            
        </h2>
        <p id="summary-contents">
　今般のオリンピックで話題となった「ダイバーシティ＆インクルージョン」という概念について深く考えたことがあるだろうか。この演習では、「多様性を大切に」「少数民族や外国人の文化・伝統を守ろう」という呼びかけに終わらない歴史認識を持ちつつ、私たちの生きる世界において「異なること」をどうとらえればよいのかを考えていく。具体的なテーマとしてはエスニック・マイノリティ、人種、障害について扱う予定とする。<BR>　授業形式は、古典を含む文化人類学的な論考を輪読し、各回の発表とディスカッションによって進める。毎回全員が読んでいることを前提として学生主体で進行してもらう。        </p>
