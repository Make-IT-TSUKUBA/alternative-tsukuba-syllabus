$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
癌化や老化およびアポトーシス(細胞死)などの細胞に起こる増殖・形態・機能変化の具体的な現象を例にとり,主に細胞の増殖制御に関わる分子メカニズムについて,分子細胞生物学的視点から分かり易く解説する。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
細胞は生物体の基本単位であり、細胞の機能の理解は生命科学の中心課題の一つになっている。講義の前半では、細胞周期と細胞分裂に焦点を絞り、細胞周期研究の歴史をたどりながら、細胞周期の調節機構とそれに関わる蛋白質を中心に解説する。また、細胞分裂を核分裂と細胞質分裂に分け解説する。講義の前半では、多細胞体を細胞レベルで理解するためにどのような研究が展開されてきたか、そして現在においては何が重要な問題として残されているかを解説する。            </p>
        </div>
