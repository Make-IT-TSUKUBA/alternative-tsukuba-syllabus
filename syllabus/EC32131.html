        </h2>
        <p id="summary-contents">
微生物における分子生物学を中心に講義する。セントラルドグマは動物・植物・微生物全てにおいて共通であるが,微生物だからこそ有する遺伝子あるいは発現調節機構も多く存在する。それらについての基礎を解析手法もあわせて講義する。また,医薬・食品・化学さらに環境などの分野に関与する微生物の分子遺伝学についても講義を展開する。        </p>
