        <div id="style-heading-style">

                    <p id="pretopics">
教科書は各自購入するようにしてください。その他の読書課題は授業中に指示します。<BR><BR>深く学びたい方は、六法や判例集を傍らに置いて授業に参加することをお勧めします。どのような六法でも構いませんが、以下は六法の一例です。<BR>&bull;	佐伯仁志・大村敦志（2019）.『ポケット六法　令和2年版』有斐閣。<BR><BR>判例集は、以下をお勧めします。<BR>&bull;	長谷部恭男・石川健治・宍戸常寿編（2019）.『憲法判例百選I』［第7版］（別冊ジュリスト No. 245）有斐閣。<BR>&bull;	長谷部恭男・石川健治・宍戸常寿編（2019）.『憲法判例百選II』［第7版］（別冊ジュリスト No. 246）有斐閣。<BR><BR>参考書：<BR>&bull;	高橋和之（2017）.『立憲主義と日本国憲法』［第4版］有斐閣。<BR>&bull;	渋谷秀樹（2017）.『憲法』［第3版］有斐閣。<BR>&bull;	野中俊彦・高橋和之・中村睦男・高見勝利（2012）.『憲法I』［第5版］有斐閣。<BR>&bull;	野中俊彦・高橋和之・中村睦男・高見勝利（2012）.『憲法II』［第5版］有斐閣。<BR>&bull;	佐藤幸治（2011）.『日本国憲法論』成文堂。<BR>&bull;	辻村みよ子（2018）.『憲法』［第6版］日本評論社。<BR>&bull;	樋口陽一（2017）.『六訂　憲法入門』勁草書房。<BR>&bull;	山元一（2019）.『グローバル化時代の日本国憲法』放送大学教育振興会。<BR>&bull;	長谷部恭男（2020）.『憲法講話』有斐閣。<BR>&bull;	高橋和之編（2011）.『ケースブック憲法』有斐閣。 <BR>&bull;	Shigenori Matsui (2011). The Constitution of Japan: A Contextual Analysis. Oxford and Portland: Hart Publishing.                    </p>

                <p id="style">
新型コロナウイルス対策のため、オンライン（同時配信型）で授業を実施します。詳細は、manabaに掲載します。<BR>オンラインでの授業参加には以下の4点が必要です。<BR>1. コンピュータ、スマートフォン、もしくはタブレット<BR>2. カメラ（コンピュータ等に内蔵のものを含む）<BR>3. マイク（コンピュータ等に内蔵のものを含む）<BR>4. インターネット環境<BR>インターネット環境は75分あたり、500MB程度が必要だと思われます。新型コロナウイルス対策という止むを得ない事態の中で、できるだけ有意義な授業を展開するため、ご理解ください。<BR><BR>manabaが整備され次第、登録キーをシラバスに掲載しますので、履修希望者の皆さんはご確認いただき、早期登録制度を利用してアクセスできるようにしてください。<BR><BR>なお、授業の模様はmanabaにアップする予定ですので、接続不良等で授業に参加できなかった際にはご活用ください。<BR>連絡はmanabaもしくは大学のメールアドレスを通して行いますので、それぞれ頻繁にご確認ください。<BR><BR>社会学類の学生だけでなく、憲法や統治機構（国会、内閣、裁判所、地方自治）に関心を持つあらゆる学類の学生の履修をお待ちしています。<BR>新型コロナウイルス感染拡大により従来とは異なる学びを強いられていますが、この授業を通して、大学で学ぶこと、憲法を学ぶことの意義を共に考えてみたいと思います。<BR>教員を使うのは学生の正当な権利ですので、気付いたことや質問は積極的にお知らせください。教員もお一人おひとりの力になれるよう努力します。憲法や統治機構を学ぶことで、新たな視野が開けることを願っています。                </p>
