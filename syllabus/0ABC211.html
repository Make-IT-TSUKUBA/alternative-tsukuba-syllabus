        </h2>
        <p id="summary-contents">
この講義では、社会移動と社会階層、教育や福祉をめぐる格差や不平等など近現代社会における社会学の歴史的展開とも同時代的に結び付いてきた社会階層論のいくつかの問題領域と、階級・階層論や社会移動研究、文化的再生産論や教育福祉論などそれらに関連する現代的な理論枠組みを概説することを目標とする。とりわけ近代社会における社会移動と社会階層、現代社会における教育と福祉をめぐる格差や不平等などを再検討するなかで、それらの理論枠組みの有効性と限界について概観する。Bでは現代社会における教育や福祉をめぐる格差や不平等を主題化する。        </p>
