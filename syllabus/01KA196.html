<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
経営、マーケティング、金融ではさまざまな時系列データを取り扱う。本講義では、具体的な時系列データの分析例を通して、時系列に固有の性質を理解した上で、さまざまな時系列データを分析するための知識と技術を修得することを目標とする。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1) 時系列データの記述統計を計算し，データの性質を理解できるようになること．<BR><BR>(2) データの定常性やその検定方法，および和分過程について理解できるようになること．<BR><BR>(3) 定常データをARMAモデルで表現するための推定，検定，モデル選択などを理解できるようになること．<BR><BR>(4) 多変量時系列データのモデル化や基本的な分析手法を理解できるようになること．<BR><BR>(5) ファイナンスやマーケティングなどのデータに対して，時系列モデルを応用した分析ができるようになること．<BR><BR>(6) 基本的な状態空間モデルを理解できるようになること．            </p>
        </div>

自己相関，定常性，ARMAモデル，多変量時系列，状態空間モデル            </p>

            <div id="topics">
                    <p id="pretopics">
ファイナンスやマーケティングなどの時系列データの分析を目的として，時系列データの集計，データの定常性，基本的な時系列モデル，多変量時系列，状態空間モデルなどを解説する．                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
(1) 時系列データの記述統計・定常時系列と非定常時系列<BR>トレンドと季節成分，自己相，正規性の検定，定常性，単位根検定<BR><BR>(2) ARMAモデル<BR>ARモデル，MAモデル，自己回帰性，ARMAモデルの推定，モデル診断，モデル選択<BR><BR>(3) 金融データの時系列分析・多変量時系列<BR>GARCHモデル，GARCHモデルの推定とモデル診断，VARモデル，VARモデルの推定と次数選択，Granger因果性，インパルス応答，時系列予測<BR><BR>(4)状態空間モデル(1)<BR>線形ガウス型状態空間モデル，状態推定，カルマンフィルタ，平滑化，平滑化事前分布<BR><BR>(5)状態空間モデル(2)<BR>トレンドモデル，季節調整モデル，時変係数モデル，マーケティング/ファイナンスでの適用例                    </p>
