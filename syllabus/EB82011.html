        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
微生物は自然界の様々な場所で生活しており,その生活様式も多様である。そのうち他の生物に寄生している微生物の生理的・生態的機能について解説する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
自然界には、細菌類、放線菌類、真菌類、藻類、線虫など様々な微生物が存在する。その中には、光合成や窒素固定をする能力があり独立に生きているもの、他の生物の遺体を分解し餌としているもの、他の生物に寄生または共生して生活するものなどがあり、その生活様式や生息場所は様々である。そのため、微生物はそれぞれの生活様式や生息場所にあった様々な機能を有している。本講義では、このうち他の生物(特に植物)に寄生して生活している微生物の生理的、生態的機能ならびに特定な環境下で腐生生活している微生物の機能について解説する。            </p>
        </div>
