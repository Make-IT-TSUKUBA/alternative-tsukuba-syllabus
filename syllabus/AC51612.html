<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <p id="style">
「批判的・創造的思考力」「データ・情報リテラシー」「心身の健康と人間性・倫理性」「協働性・主体性・自律性」「文化的現象の分析力」「文化的課題への対応力」「国際的なコミュニケーション能力」に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
イギリス帝国、スペイン帝国、ロシア・スラヴ、地中海世界、アメリカ合衆国の文化を分析する方法を学び、現代文化の諸課題について国際的な視点から理解・表現する能力を身につける。情報源となる文献の講読や演習形式による議論を通じて、複数の受講生との協働性や研究者としての倫理性を涵養し、批判的な思考力を養う。            </p>
        </div>
