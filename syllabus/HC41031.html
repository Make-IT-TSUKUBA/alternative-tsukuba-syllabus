$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地域で生活している個人および集団、コミュニティの健康を護り、支援する公衆衛生看護活動方法について教授する。公衆衛生看護活動過程、個および集団へのアプローチ方法としての活動手段の理論、技法等を実践的教育方法にて授業する。地域診断方法、地域保健活動計画の策定方法、家庭訪問、健康相談、健康教育の活動方法の各技法等を習得させる。        </p>
    </div>

        </h2>

    </div>

コミュニケーション能力、データ・情報リテラシー、看護における対象理解、看護の専門知識・技術、看護倫理とケアリング            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
地域で生活している個人と家族、集団、コミュニティ及び学校及び職域で活動する対象を理解し、彼らの健康を支える保健師の活動方法として必要な知識と技術等を習得する。<BR>公衆衛生看護活動過程である地域診断方法を公的な統計データや質的なデータを用いて指導のもと実施できる。また、地域診断から保健事業計画策定、事業評価方法まで検討することができる。<BR>公衆衛生看護活動の担い手である保健師の活動技法としての家庭訪問、健康相談、健康教育について、その理論、展開方法及び実践的技法等を講義及び演習により学習し、技術を修得する。            </p>
