    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
構造物や機械の自由振動と強制振動に関わる基礎理論を1質点系,多質点系,及び,連続体(弦,はり,膜)の順番で学習する.工学上重要な共振や振動モードの考え方を修得することがポイントとなる.また,ハミルトンの原理とラグランジュの方程式,及び,回転体の振動に関わる応用的な内容についても学習する.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
振動工学I,振動工学II履修者は履修不可。 FG45611と同一。<BR>FG45611と同一。<BR>対面        </p>
    </div>

            <p id="style">
この科目は,「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)1質点系及び多質点系における基本的な振動現象の運動方程式を導出でき,その微分方程式の解を得ることができる.<BR>2)共振,吸振などの現象を理解し,論理的に説明することができる.<BR>3)振動モードに対する考え方を理解して,基本的なモード解析ができるようになる.<BR>4)簡単なプログラミングにより,振動の波形や応答曲線を得ることができる.<BR>5)弦の振動、棒の縦振動、棒のねじり振動、はりの横振動および膜の振動について運動方程式を導くことができ,自由振動および強制振動の特徴を理解することができる.<BR>6)解析力学の基礎的内容であるハミルトンの原理を理解し,それを適用することでラグランジュの方程式を導くことができる.<BR>7)回転体の振動の基礎的内容である2自由度回転体のたわみ振動の運動方程式を導くことができ,それを踏まえて自由振動および強制振動の特徴を理解することができる.            </p>
        </div>

1自由度系の振動, 多自由度系の振動, 自由振動, 強制振動, 固有振動数, 重ね合わせの原理, 共振, うなり, 振動計, 粘性減衰, 地震応答スペクトル, 応答曲線, 伝達関数, 動吸振器, モード解析, 連続体の振動, 弦の振動, 棒の振動, はりの振動, ハミルトンの原理, ラグランジュの方程式, 回転体の振動, 危険速度            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
1. 安田仁彦, 振動工学 基礎編(改訂), コロナ社<BR>2. 安田仁彦, 振動工学 応用編, コロナ社<BR>3. 吉川孝雄, 松井剛一, 石井徳章, 機械の力学, コロナ社<BR>機械力学の基礎理論から応用までの内容を広範に扱う名著.本講義で取り挙げる理論的な内容をさらに深く勉強する際に役立つ.<BR>4. 井上順吉,機械力学(機械工学基礎講座),理工学社<BR>一般的な機械力学のテキスト.本講義で取り挙げた以外の複雑な境界条件の振動についても触れられており参考とすることができる.<BR>5. 大崎順彦, 建築振動理論, 彰国社(建築構造学大系の1つとして附属図書館に配架)<BR>建築工学の分野から振動理論がまとめられている古典的な名著.振動理論に関わる式が丁寧にトレースされていて非常に参考になる.また,「各週授業計画」の4)で勉強する粘性減衰強制振動に関わる理論展開の1つである地震応答スペクトルについてこの著述にまさる説明はない.<BR>6. 長松昭男, モード解析, 培風館(附属図書館に配架)<BR>モード解析の理論と実践が体系的にまとめられた古典的な名著.「各週授業計画」の8)で学ぶモード解析についておもしろさを感じたなら,是非,この書籍で発展的な学習にトライしてほしい.この書籍も式展開が丁寧で,大変ためになる.<BR>7. J.P. Den Hartog, Mechanical Vibrations, Dover Publications, Inc.(附属図書館に配架)<BR>「各週授業計画」の6)で学ぶ動吸振器の理論を1900年代の前半に体系的に示した歴史的名著.授業で学ぶ内容のバックグランドが示されていて,授業ではそのエッセンスを講述している.応答曲線の理解を感覚的に深めるために,この書籍に即した動吸振器の内容をmatlabによる数値シミュレーションの課題として課している.                    </p>

授業の狙い:振動工学は,工学システム全般の振動現象を扱う基礎科目である.このためまず,1質点系及び多質点系の振動理論に関する講義と演習を通じて,論理的・数学的な思考力と解析力を培い,物理的な自然現象に対する理解を深めることを目的とする.さらに,構造物および機械の基礎的な振動系を対象として,連続体の振動(弦,はり,膜など),ハミルトンの原理とラグランジュの方程式,および,回転体の振動についての内容の理解を目標とする.振動現象は工学分野に広く見られ,本講義の内容を把握することにより物理的な自然現象である振動現象を理解することが出来るようになる.<BR><BR>関連情報:本講義で取り扱う1質点系及び多質点系の振動理論は,各種工学システムの振動現象を説明可能な基礎理論であるため,このような現象を取り扱う全ての専門科目において関与することになる.また,連続体の振動および回転体の振動の基礎理論を踏まえた上で,機械力学および機構学をさらに学習し,様々な機構の運動を理解することが推奨される.                </p>
