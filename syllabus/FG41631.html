$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:自動車、船舶、航空機、スペースプレーンおよびロケットなどの輸送機器を中心に、物体の3次元運動の力学について概説する。具体的な目的に対する知識の応用と問題解決の経験を積み,具体的なシステムを設計し運用する能力を養うことを目的とする。本科目は、力学をベースに各種輸送機器の運動について横断的に捉える科目である。具体的なグラフや図を多用するので、それから様々な情報を読み、輸送機器の運動について系統的に理解を深めよう。<BR><BR>関連情報:本科目で解説する運動学は、環境開発工学主専攻・エネルギー工学主専攻応用実験の実験テーマに関連する。また、本科目は1年生で修得する力学を輸送機器の動力学に発展させた内容となっているため、1年次の力学を履修していることが望ましい。                </p>
