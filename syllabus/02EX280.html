<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
血液内科学、消化器内科学、循環器内科学、呼吸器内科学、神経内科学、腎臓内科学、膠原病内科学、代謝内分泌内科学、臨床検査学、皮膚科学、小児科学、感染症内科学、臨床腫瘍学、について、学生は自らの最新の研究成果を発表し、研究結果と今後の研究方針に関する討論を行うとともに、内科学分野の重要な課題に関する議論を行う。授業は研究グループ単位で行う。<BR><BR>・千葉滋 正常造血及び造血器腫瘍の分子基盤<BR>・正田純一 消化器疾患の病態解明と治療法の開発治療など<BR>・谷中昭典 H.pylori及び酸関連疾患の病態と治療、消化管悪性腫瘍の疫学と予防<BR>・大原 信&nbsp;&nbsp;医療情報マネジメント学<BR>・青沼和隆 循環器疾患の病態について電気生理学的、血行動態学的ならびに分子生物学的アプローチにより解析し、新たな治療法を開発する<BR>・家田真樹 循環器疾患の病態解明と心臓再生<BR>・小池朗 心疾患における運動生理と心臓リハビリテーションについて<BR>・野上昭彦 不整脈の新たな診断・治療法の開発<BR>・本間覚 臨床応用を目標に心筋と血管の再生医療、生理的ペースメーカ細胞移植の開発の研究を行う<BR>・宮内卓 臨床応用を目標に心筋と血管への新しいエンドセリン遮断薬の開発研究を行う<BR>・檜澤伸之 主要呼吸疾患の病態を分子細胞生物<BR>・石井幸雄&nbsp;&nbsp;学的立場から討論・実験を行う<BR>・佐藤浩昭&nbsp;&nbsp;主要呼吸疾患(慢性閉塞性肺疾患、<BR>・玉岡晃&nbsp;&nbsp;神経変性疾患の分子病態に関する研究<BR>・山縣邦弘 腎臓疾患の発症進展機構と治療法、予防法の研究<BR>・膠原病内科学 免疫難病発症の分子機構解明および新規分子標的治療戦略の開発<BR>・島野仁 野牛宏晃 松坂 賢 病態メカニズムを念頭に考えることの重要性<BR>・川上康 分子生物学的手法の検査と循環器生理検査<BR>・皮膚科学 皮膚・皮膚疾患を分子生物学、細胞生物学、免疫学などの視点から総合的に病態を研究し、新しい診断・治療法を開発する。<BR>・高田英俊 小児遺伝性疾患に対する診断・治療法の開発<BR>・堀米仁志 発生・発達過程の解析と小児疾患の治療開発<BR>・関根郁夫 悪性腫瘍の原因、病態、診断、治療に関する研究<BR>・人見重美 薬剤耐性菌の耐性機序の解明,病院感染の疫学        </p>
