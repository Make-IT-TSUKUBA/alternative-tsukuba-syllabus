$(function() {

                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土壌資源は,あらゆる生態系の基盤として,地球上の生命を育む貴重な資源である.本講義では,世界の特徴的な幾つかの異なる生態系における土壌資源,とくに, その分布・生成・性質および機能について詳細に解説すると共に,実際の土壌劣化・荒廃が生じている地域の土壌資源を例に挙げながら,土壌資源の管理・保全について学習する.</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">世界に分布している土壌資源の概要を理解し、その利用・保全について学ぶ</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">土壌は陸上生態系の基礎であり、現代では、水や鉱物と同様に資源として 捉えられる場合が多い。本講義では、世界および日本の土壌資源について、 その生成・ 分類学的な特徴を含めて説明する。後半では、各学生が世界に 分布する代表的土壌を1つ選び、その生成、分類、保全、利用について、 パワーポイントによる発表を1人30分(発表25分質疑応答5分)で行なう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1日目	はじめに・世界の土壌資源・日本の土壌資源・土壌資源の現状と問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2日目	学生によるプレゼンテーションとディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3日目      学生によるプレゼンテーションとディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
