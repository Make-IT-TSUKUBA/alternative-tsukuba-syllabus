<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">数学の美しさと楽しさを,統計的な考え方,代数的な考え方,幾何的な考え方,解析的な考え方を通じて解説する。</p>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から基礎から応用まで幅広く学ぶことを目的とする。 <br />
 高校数学では触れられなかった幾つかの話題を題材に大学の数学に触れてみよう。</p>

  <div id="aim-heading-aim">

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第2回 10月1日,10月9日(火):坂井  公(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:数学パズルを楽しもう<br />
---------------------------------------<br />
講義概要:パズル的ではあるが日常遭遇するような問題を解くのに数学的な考え方が役に立つことがよくあります。そのような問題をいくつか紹介し解法をなるべく初等的に解説します。解の中に潜むヒラメキに感動してもらえるとよいと思います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回-第4回 10月15日,10月22日:石井敦(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:結び目理論の紹介<br />
---------------------------------------<br />
講義概要:結び目は数学のトポロジーの分野で研究されています。結び目が数学でどのように扱われるかを紹介し、トポロジーの考え方に触れます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回-第6回 10月29日,11月12日:桑原敏郎(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:格子上の多角形とピックの定理<br />
---------------------------------------<br />
講義概要:碁盤の目や方眼紙のような等間隔に縦横の線がひかれた平面(格子)を考えます。いくつかの交点(格子点)を直線で結ぶことで多角形を描くことができますが、そのような多角形の面積は、その内部・辺・頂点にある交点の数を数えることで計算できるというピックの定理と呼ばれる公式が存在します。実際に色々な多角形を描いてみることで定理が成立しているかを確認することができますので、この講義では最初に学生の皆さんに実験してもらうことでなぜそのような公式が成り立つのかを考えていただき、その後に2つのまったく異なる証明を紹介する予定です。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回-第8回 11月19日,11月26日:塩谷真弘(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:数学語入門<br />
---------------------------------------<br />
講義概要:数学は「数学語」とでも呼びたくなるような、1つの言葉で書かれています。数学語の基本をマスターして、正しい議論ができる人になりましょう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回-第10回 12月3日,12月10日:相山玲子(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:幾何学としての相対論<br />
---------------------------------------<br />
講義概要:特殊相対論における双子のパラドックスなどの話題を,時空の幾何学として解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
