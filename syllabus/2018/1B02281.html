  <h1 id="course-title">
   <span id="course">1B02281</span>&nbsp;<span id="title">異文化との対話―欧米Humanitiesの愉しみ―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">異文化とは, 「異文化」と「自文化」の間に何らかの境界線が意識されるとき, 初めてそこに成立するイメージである。私たちは日頃, いったいどんな境界線を引いて, どんな「異文化」を作り上げているだろうか? この授業では, 私たちが「異文化」についてどんなイメージを持ち, どんな接し方をしてきているのか, 翻訳やジャポニズムの歴史, 日本やヨーロッパ, ロシアなどさまざまな文化圏における事例, さらには私たちの日常生活の中の異文化などをとりあげて, 異文化との対話のあり方を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />西暦偶数年度開講。<br />【受講制限数120名】</p>
  </div>

   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">異文化とは、「異文化」と「自文化」の間に何らかの境界線が意識されるとき、初めてそこに成立するイメージである。私たちは日頃、いったいど んな 境界線を引いて、どんな「異文化」を作り上げているだろうか? この授業では、私たちが「異文化」についてどんなイメージを持ち、どんな接し方をしてきているのか、翻訳やジャポニズムの歴史、日本やヨーロッパ、ロシア などさまざまな文化圏における事例、さらには私たちの日常生活の中の異文化などをとりあげて、異文化との対話のあり方を検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">身近でアクチュアルな問題として文化の問題を考えるいい機会であり、そのための考える素材として日本だけでなく、ドイツ、ロシア、フランスなどの歴史を見ることとする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化, 自文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月1日 相澤 啓一(文芸・言語)】  <br />
[異文化とは何か]<br />
難民問題への対応に苦しむヨーロッパでも、ほとんどの筑波大生が選挙権を持つことになった日本でも、「異文化」への寛容度を低くする方向に変容しつつある。第1回の授業では、異文化とは何かについて、さまざまな角度から考え、異文化や自文化のイメージについて、さらにはそれらを無意識に区分けしている私たちの中の先入観やイデオロギーの生成過程について、一緒に考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月9日 相澤 啓一(文芸・言語)】  <br />
[異文化と出会った明治日本]<br />
日本の伝統と呼ばれるものはどこまで私たちの「自文化」なのか? また、日本人は異文化と出会ったときにどのように対応したのか? 明治日本における翻訳の歴史と現代日本語の成立史を例に考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月15日 相澤 啓一(文芸・言語)】  <br />
[ナチスの経験と難民問題:ドイツの経験]<br />
ドイツにおける異文化との出会いの歴史をたどる。異文化を徹底的に排除したナチス・ドイツでいったい何が起きたのか? その経験から学んだドイツ社会は難民問題にどう対応しようとしているのか。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月22日 加藤 百合(文芸・言語)】<br />
[古代ルーシ ロシアの源]<br />
ロシア人は、森林の中で長い多神教文化の時代を過ごしてきた。西欧化以前の文化やフォークロアは現代ロシア人の心底に生きている部分がある。キリスト教伝播と西欧化とともに「ロシアは東か西か」という葛藤が生まれた。ロシア文字、ロシア正教、ロシア文学などの源流を知り、現在とのつながりを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月29日  加藤 百合(文芸・言語)】<br />
[幻影のペテルブルグ]<br />
18-19世紀のロシアの近代化について、日本の明治維新と比較しながら考えてみよう。ピョートル大帝の改革の性質、新都ペテルブルグの出現の意味を知り、ロシア古典文学のテーマを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月12日 加藤 百合(文芸・言語)】<br />
[日本人はロシア文学をどう読んできたか]<br />
明治時代以降、ロシア語の達人二葉亭四迷だけでなく、尾崎紅葉、森鷗外、内田魯庵など若き日の文豪たちがロシア文学を読んでまた翻訳している。大正時代、昭和時代にも一種のブームがあり、平成時代にも新訳が出続けている。理解や誤解のようすを振り返って考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月19日 増尾 弘美(文芸・言語)】 <br />
[オリエンタリズム]<br />
18世紀末のナポレオンによるエジプト遠征、そしてエジプト学の発展をきっかけとして、19世紀フランス文学、とりわけロマン派の作家たちは自身の東方旅行を作品に投影させた。単なる異国趣味に留まることのない、その足跡をたどる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日 増尾 弘美(文芸・言語)】<br />
[ジャポニスム]<br />
19世紀後半のフランスにおいて何ゆえにジャポニスムが興隆を見たのか、またいかにしてそれが印象派絵画やアール・ヌーヴォーに影響を与えたかを探る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月3日 増尾 弘美(文芸・言語)】 <br />
[バレエ・リュス]<br />
17世紀フランスにおいてルイ14世の指揮のもと基礎が築かれたバレエが、19世紀にロシアに伝わり、20世紀になると今度はバレエ・リュス(ロシア・バレエ)がパリで大成功を収めた。その成功の理由を探る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月10日 増尾 弘美(文芸・言語)】 <br />
[ワグネリスム]<br />
ワーグナーの音楽がフランスに導入された時、ボードレール、マラルメなどの象徴主義の詩人たちを中心に文学と融合した形で熱狂的に迎えられ、「ワグネリスム」という言葉が生まれた。その後、ワーグナーと反ユダヤ主義が結びついていくわけだが、フランスにおけるワーグナー受容の変化をたどる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
