<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC717</span>&nbsp;<span id="title">文化人類学演習III A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">オオツキ グラント ジュン</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This Post-Graduate Zemi is conducted in English.  The purpose is to delve into recent theoretical themes and methodological issues in anthropological research and writing in a largely Euro-American (socio-cultural anthropology) context.  Geographic area and topical interests are highly variable.  Previous Zemi topics have included posthuman, cosmopolitan, and affect oriented approaches.  Grades are based on papers, projects, and presentations.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。<br />英語と日本語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">Designing Research in Anthropology: The aim of this seminar will be to aid students in developing a proposal for a practical anthropological research project. Each session will focus on one aspect of research design, from conceptualizing a research question to developing a literature review to outlining possible research articles. Students will be required to write project memos for each session, and read and provide constructive commentary on other students’ memos. At the conclusion of the seminar, each student will have completed key sections of a research proposal. <br />
<br />
There are no required readings for this course except for other students’ work. Nevertheless, the instructor will provide supplemental readings at various points in the course (sample research proposals, etc.)  <br />
<br />
Seminars will be conducted in Japanese and English. Readings for this course will be primarily in English. Assignments may be submitted in Japanese or English.<br />
<br />
教育目的<br />
The aim of this seminar will be to provide students with a framework with which to develop and present research projects.  <br />
<br />
到達目標<br />
1.	Students will develop an understanding of the different aspects of a research proposal.<br />
2.	Students will learn to provide and receive constructive feedback on peers’ work.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction<br />
•	What goes into a research proposal? <br />
•	Examples: Wenner Gren Doctoral and Post-Ph.D. research grants; Kakenhi; Post-Doctoral Fellowship Applications.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Introduction, cont.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>“Siting” and “Peopling” a Project<br />
Research Memo 1 Due: Write a 2-page summary of your “site”. Where is your fieldwork? With whom? Why?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Memo 1 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Research Memo 2 Due: Write a half page abstract for your research project. What is the phenomenon that you are investigating? What is your main research question about this phenomenon? What methods will you use to answer it? Where will you look for the answer? What fields or sub-fields will your research to contribute to?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Memo 2 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Research Memo 3 Due: Write a 2-page overview of a possible literature review. What will be key references, and why? What academic “debates” will you enter?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Memo 3 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Research Memo 4 Due: Write three 1-page descriptions of three key “subjects.” Who/what are they? How are they constituted as a subject? (Structural, historical conditions.) How are they related to the aims of your research? Note that these subjects are not necessarily individual or people: they may be communities or networks, humans and non-humans.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Memo 4 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Research Memo 5 Due: Write a 3-page discussion of what methods you will use in your research and why. What kind of data does each method provide? How do the methods you’ve selected complement each other? Why are your selected methods more suited to exploring your research question than others?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Memo 5 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Research Memo 6 Due: Rewrite your research project abstract (half a page.) In addition, write a one-page reflection on how the abstract has changed from Memo 2, and why.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Memo 6 discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Concluding discussion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">Research Memos (50%): The research memos assigned for each pair of sessions must be sent 48 hours prior to the meeting to the professor and all students by e-mail (Tuesday 16:30). <br />
<br />
Peer Feedback (50%): Each week, each student will be assigned one peer whose memo he or she must read and write a one-page assessment. The assessment should highlight areas that were done well, areas that were lacking, and suggestions for improving the memo. This assessment will be presented in class and be the basis for group discussion of each students’ memo. This assessment should be e-mailed by the start of class time to every student and/or brought as a print out to class. Every student must read all of the other students’ memos but only the assigned peer needs to prepare a written assessment.</p>
  </div>
