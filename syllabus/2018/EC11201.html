$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC11201</span>&nbsp;<span id="title">生物資源現代の課題</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6; 春C 金2,3</span>
    <br />
    <span id="assignments">立花 敏, 林 久喜, 津村 義彦, 山岡 裕一, 中村 顕, 深水 昭吉, 吉田 滋樹, 内海 真生, 源川 拓磨, 納口 るり子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学入門の講義と関連させて、食糧、環境、生命、国際開発などの分野から、現在、我々が直面している生物資源に関わる現代の課題を提示し、解説する。このような現代的課題には決まった解答はない。受講者には問題を問題として見つめ、とらえる目を養って欲しい。本講義では、学生と教員参加型の討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源学類学生に限る。平成25,26年度の生物資源現代の課題I(EC11211)、II(EC12221)を履修済みの者は履修できない。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">現代社会が直面する諸問題について要点を理解させると共に、それに対して生物資源科学がどのように関わっているのか、どのような解決方策があるのかを考える力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">持続可能性, 環境, 食料, 食の安全・安心, 生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は、生物資源学類4コースの教員2~3名ずつが担当し、オムニバス形式で行う。授業中には可能な限り学生と教員との応答の時間を取る。また、授業内容の理解度を確認するためにリアクションペーパーの提出を求める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>-食料品の消費・流通から農業生産まで-<br />
食料品消費の特徴と変化、食品流通の現状と変化、農業生産の担い手と変化について、フードシステムという一連の流れとしてとらえて概説する。食の安全性・透明性を高める仕組み作り、消費者ニーズに適合した流通システムの多様化、新たな農業の特徴や企業参入などに注目して話を進める。</td><td> 担当:</td><td>納口 るり子</td></tr>
<tr><th><span class="format">第2回</span></th><td>-21世紀の食糧生産-<br />
20世紀は食糧生産が飛躍的に増大した。果たして我々はこの21世紀も同様に豊かな生活を営むことができるのであろうか。20世紀の農業の近代化によってもたらされた恩恵と、新たに発生した課題を的確にとらえ、21世紀をどのように生きるべきかを模索する。</td><td> 担当:</td><td>林 久喜</td></tr>
<tr><th><span class="format">第3回</span></th><td>-物質循環と微生物-<br />
微生物は自然環境中で様々な物質の循環に関与している。今回の授業では、微生物に関するshort introductionに続き、物質循環の一例として地球環境中の窒素循環に微生物が果たす役割と、人類が微生物による窒素循環を如何に利用しているのか、その問題点を含めて概説する。また、自然環境中の微生物を取り扱う際の問題点についても解説する。</td><td> 担当:</td><td>中村 顕</td></tr>
<tr><th><span class="format">第4回</span></th><td>-水圏と人間の生活-<br />
地球は水の惑星と呼ばれているが、人間が利用できる水(淡水)資源は実はそれほど豊富ではない。地球の水圏:水環境について様々な視点から概説し、人間の生活とのかかわりについて「水の世紀」とも呼ばれる21世紀に生きる我々は何を考えていくべきかを皆さんと一緒に模索したい。</td><td> 担当:</td><td>内海 真生</td></tr>
<tr><th><span class="format">第5回</span></th><td>-生物多様性保全と人間-<br />
生物多様性とは何か、また生物多様性がどのように創出されてきたかについて森林植物を中心として解説を行う。遺伝的多様性から生態系の多様性までをみて、現在の人間がどのように生物多様性と関わっていけばよいかについて考えよう。</td><td> 担当:</td><td>津村 義彦</td></tr>
<tr><th><span class="format">第6回</span></th><td>-化学生命学への誘い-<br />
【DNA→RNA→タンパク質】という生命の化学的原理の確立から、50年の時を経てiPS細胞が誕生した。これからの50年、人類は何を成し遂げるだろうか? 化学生命学が拓く、未来の『医農知(いのち)』を考えよう。</td><td> 担当:</td><td>深水 昭吉</td></tr>
<tr><th><span class="format">第7回</span></th><td>-植物寄生菌は敵か?見方か?-<br />
植物寄生菌の中には,有用植物に病害を引き起こし、甚大な被害をもたらしているものが存在する。しかし、植物寄生菌と人類とのかかわりはそれだけだろうか? ここでは、植物寄生菌(広義)と他の生物との共生関係を紹介し、植物病害の防除、ならびに植物寄生菌の生態的機能とその利用について解説する。</td><td> 担当:</td><td>山岡 裕一</td></tr>
<tr><th><span class="format">第8回</span></th><td>-食品と微生物の関わり、食品成分の機能性-<br />
食品の加工技術や食素材の生産技術としての微生物の利用、また食品衛生と微生物の関わりについて、また食品成分が人間の健康に与える様々な効果についての諸問題について解説する。</td><td> 担当:</td><td>吉田 滋樹</td></tr>
<tr><th><span class="format">第9回</span></th><td>-光を使った農産物・食品の品質管理-<br />
農産物の個体差や製造プロセスに依存する製品品質の変動を迅速に把握するために様々な分光分析技術が実用化されている。食のグローバル化を迎えた現代において、光を使った品質管理はますます重要になると考えられている。これらの分光分析技術と将来の展望について解説する。</td><td> 担当:</td><td>源川 拓磨</td></tr>
<tr><th><span class="format">第10回</span></th><td>-枯渇性資源と再生可能資源-<br />
枯渇性資源に代わる再生可能資源の活用について森林資源を題材に検討する。その態様と機能を、現場の実情を交え、地域レベルと地球レベルで捉えて解説し、どのような方策や取り組みが必要かを考える。</td><td> 担当:</td><td>立花 敏</td></tr>
</table>
</div>
