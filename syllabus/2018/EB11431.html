<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB11431</span>&nbsp;<span id="title">発生学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ショウジョウバエ、マウス、線虫、ウニ等のモデル動物を軸に、さまざまな動物の発生過程を概観するとともに、多細胞生物の形態形成を細胞、分子及び遺伝子レベルで制御するメカニズムについて最新の知見に触れつつ解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成26年度以前の入学者はEB11431で履修登録すること。<br />EB11421と同一。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">発生生物学の主要なモデル動物の発生過程と形態形成過程の概要について理解し、生物に共通する発生のメカニズムについて基本的な考え方を説明できること。また発生生物学の基本的な学術用語について、日英表記で理解し、内容を簡単に説明できることを到達目標とする。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>発生生物学の歴史と基本概念 (教科書2. 1章)</td><td> 担当:</td><td>古久保-徳永 克男</td></tr>
<tr><th><span class="format">第3回</span></th><td>ショウジョウバエのボディプランの発生 (教科書2. 2章)</td><td> 担当:</td><td>古久保-徳永 克男</td></tr>
<tr><th><span class="format">第4回</span></th><td>ショウジョウバエのボディプランの発生 (教科書2. 2章)</td><td> 担当:</td><td>古久保-徳永 克男</td></tr>
<tr><th><span class="format">第5回</span></th><td>脊椎動物の発生: 生活環 (教科書2. 3章)</td><td> 担当:</td><td>丸尾 文昭</td></tr>
<tr><th><span class="format">第6回</span></th><td>脊椎動物の発生: 実験発生学的解析 (教科書2. 3章)</td><td> 担当:</td><td>丸尾 文昭</td></tr>
<tr><th><span class="format">第7回</span></th><td>脊椎動物の発生: 体軸 (教科書2. 4章)</td><td> 担当:</td><td>丸尾 文昭</td></tr>
<tr><th><span class="format">第8回</span></th><td>脊椎動物の発生: 胚葉 (教科書2. 4章)</td><td> 担当:</td><td>丸尾 文昭</td></tr>
<tr><th><span class="format">第9回</span></th><td>授業内容の理解度の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
