<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第二次大戦後、ユネスコが偏狭なナショナリズムを除去し平和な共生社会の構築をめざし全世界に提唱した「国際理解教育」の原点を確認し、占領下での日本の受容過程、独立以降の今日に至る学校教育における受容・影響関係を概観し、今後のあり方を考える。グローバル人材育成と国際理解教育の関係も批判的に考察する。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ユネスコが提唱した「国際理解教育」の原点の確認、日本の国際理解教育の受容過程、国際理解教育の現状を理解し、平和な共生社会構築をめざす国際理解教育の課題を考察する視座を獲得する。</p>
