  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生たちは大学を卒業し、就職していくと、国際化が急速に進展してゆくグローバルな社会で、海外・国内の区別なく仕事をしていくことになる。そのために、今、なにを準備しておくべきなのか。この科目は3年生・4年生を対象に、グローバルに共存・共生する実社会の専門的知識・情報、実践・予測を、講義・演習形式等で提供する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">大学を卒業し就職していくと、国際化が急速に進展してゆくグローバルな社会で、海外・国内の区別なく仕事をしていくことになる。海外を避け地域だけで働いてもガラパゴスでは仕事ができない。在学時代の今、なにを準備すべきなのか。本科目は3.4年生を対象に、グローバル及びグローカルに共存・共生する実社会の専門的知識・情報、実践・予測を、多様な領域から、講義・演習形式で提供する。その結果、学生たちのグローバル、ローカルな世界の分析と、自らの思考・実践に、教育的効果を及ぼすことになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、毎回、異なるテーマで担当教員が講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>-------------------------------------------------------------------------------------------------------------------------------------------------------------------------<br />
10月5日<br />
「イタリアから見た日本/日本からみたイタリア」<br />
京都大学(元日本スポーツ社会学会会長)伊藤公雄<br />
日本とほぼ同じ時期に国民国家形成をしたイタリア社会を参照軸に、全体主義の経験や戦後のアメリカの傘のもとでの戦後政治の動き、日伊の若者文化の展開などについて考察を行う。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>10月12日<br />
「国際社会と向きあうために」<br />
上智大学特別招聘教授(前駐米特命全権大使)藤崎一郎<br />
前駐米大使が、40年余りの外交官生活をふりかえり、学生時代に考えるべきことを伝える。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>10月19日<br />
「教員養成・労働の実態と問題」<br />
早稲田大学 油布佐和子<br />
新自由主義的改革が全世界を席巻する中で、教員養成や教員の労働条件は米英や日本の状況が極めて近似してきているが、こうした改革と異なる政策を採る国もある。海外との比較で日本の「教師」をめぐる状況を考察する。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>10月26日<br />
「日本の常識は世界の非常識 -教育制度の観点から-」<br />
山梨県立大学(理事長・学長、前筑波大学副学長・理事)清水一彦<br />
日本では当たり前になっている教育制度や教育事象が、実は世界では常識化していない状況もある。また、モンスターペアレントはなぜ生まれたのか、その分析を試みながら正しい教育の知識を身に付ける。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>11月9日<br />
「グローバル・スポーツイベントの観戦文化の差異と構造 -若者・ジェンダー・コアファンの国際比較-」<br />
筑波大学 黄順姫<br />
オリンピック、W杯サッカー、WBC大会の観戦・応援の文化は当該社会の個人がいかにして体得し、差異を表しているのか。国家・ジェンダー・コアファンによって異なっている現状と構造を考察し、グローバル化社会の相対性を学ぶ。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>11月16日<br />
「自転車革命が社会を変える -ロンドン、アムステルダム、東京をつなぐ点と線-」<br />
成城大学 海老島 均<br />
世界的な自転車ブームの流れは加速している。環境、健康、都市交通の担い手、スポーツ振興等様々な観点からの追い風を受けて、世界中の大都市で自転車に対して熱い視線が注がれている。3つの都市における取り組みや市民運動を接合するファクターに関して、グローバル化をキーワードに探っていく。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【曜日振りかえ】11月28日(月)<br />
「スポーツ界におけるグローバル人材の育成の課題と展望 -IDS共同専攻大学院とSFTの取組から-」<br />
鹿屋体育大学 川西正志(前副学長)<br />
鹿屋体育大学・筑波大学・JSCで開設された共同専攻大学院とオリ・パラ2020東京大会に向けたSFT事業におけるスポーツ界のグローバル人材の専門教育の在り方とネットワーク形成への課題と展望について考究する。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>12月7日<br />
「グローバル時代のことばの教育~母語の土台をしっかり築く」<br />
筑波大学客員教授(元監事)・お茶の水女子大学名誉教授 内田伸子<br />
異文化で現地のことばを習得することのたいへんさを示唆する帰国子女の事例を紹介し、母語談話構造が、第二言語としての印欧語の習得にどんな影響をもたらすかを検討することのより、グローバル時代のことばの教育について提案する。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>12月14日<br />
「言語をこえることとジャンルをこえること -和歌翻訳とその作曲-」<br />
国際日本研究センター 坪井秀人<br />
20世紀初頭、ヨーロッパの芸術運動において、ジャポニスム(日本趣味)の潮流の中で、日本の和歌や俳句が翻訳され、それが作曲されるという現象が起きた。このことの意味を芸術のグローバル化という今日的現象と対比しながら考察する。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>12月21日<br />
「「感性」:日本独自の想念を説く」<br />
札幌市立大学(理事長・学長、元筑波大学教授) 蓮見孝<br />
「感性」という日本のことばが、「kansei」と表記され、国際的に用いられるようになっている。感性という日本独自の想念を、世界の人に、どのように説明したらよいのだろうか。<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>12月28日<br />
期末試験<br />
-------------------------------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
