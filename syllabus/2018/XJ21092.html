<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">XJ21092</span>&nbsp;<span id="title">キャリア支援日本語 N2聴解</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit"></span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">JLPTのN2レベル到達を目指す。特に、聴解を学ぶ。留学生に対するキャリア支援の一環としての授業。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生が受講できる。<br />人数制限あり。(25名程度)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">JLPTのN2レベルの聴解の合格レベルの習得を目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要・計画</h2>

    <p id="pretopics">第1週 第1回 レベルチェックテスト、<br />
第1週 第2回<br />
~第4週 第8回 実践練習<br />
第5週 第9回 最終テスト<br />
第5週 第10回 最終テストFB</p>

   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

N3合格相当レベル以上</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・出席70%以上であること。<br />
・最終試験 80%<br />
・各回の課題、授業参加態度20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

・参考書等による自習<br />
・テレビやラジオ、インターネット等でのニュース番組やトーク番組等の視聴</p>
