<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA232</span>&nbsp;<span id="title">経営科学総論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C春季休業中 集中</span>
    <br />
    <span id="assignments">鵜飼 孝盛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営の各ファンクションで使われる様々な「科学的な意思決定方法」について学ぶ。方法論それ自身を深いレベルで理解しようとするのではなく、むしろ「科学的な意思決定方法」の概略を知り、それを問題発見や問題解決に向けて自在に駆使できる能力を修得することを目的とする。現代的な課題を題材に、学外の講師が講義を担当する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2/9,3/9,3/16,3/23<br />非常勤講師 教室651ゼミ室(文京校舎6F)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">生産や営業上の拠点配置やレイアウト決定といった地理的,幾何学的な要因を含む問題の<br />
取り扱いやその解決について学ぶ.<br />
 計算機上で幾何学的な情報を扱うための基礎となる計算幾何学について概説したのち,<br />
 地理情報処理システムなども利用した空間分析の技術の習得を目指す.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・履修条件<br />
グラフ理論,データ構造とアルゴリズム等の知識があることが望ましいが,必ずしも必要とはしない.<br />
 課題レポート,最終レポート作成のために計算機環境を必要とする.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第一回(2月9日)幾何学的,地理的な情報を計算機上で扱うためのデータ構造や表現方法を学ぶ.<br />
 第二回(3月9日)計算幾何学で扱われる代表的な問題の解法について学ぶ.<br />
 第三回(3月16日)地理情報処理システムなどを利用した空間分析の技術に<br />
 ついて学ぶ.<br />
第四回(3月23日)空間分析のより高度な技術と計算幾何学の知識を用いた最適化問題をとりあげる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・キーワード<br />
計算幾何学,地理的最適化,施設配置問題,空間分析,地理情報処理</p>
   </div>

 評価は,課題に対して論理的な説明がなされているかに基づく</p>
