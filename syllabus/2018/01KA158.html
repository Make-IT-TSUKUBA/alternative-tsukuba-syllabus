<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <p id="pretopics">情報編 (初日):<br />
<br />
・手順を表現するってどういうこと? (1.5 コマ)<br />
    - まずは最初のスタートとして、プログラムの作成に必要な最低限の規則について説明します。<br />
      具体的には、subleq 命令だけでどんなプログラムも実行可能であることを説明します。<br />
    - プログラム作成における人間工学的問題を端的に理解してもらうため、これらシンプルな規則だけでアルゴリズムを記述することの困難さや、可読性の低さを実習により経験してもらいます (演習二つを予定)。<br />
<br />
・プログラムが大きくなると何が困る? (1 コマ)<br />
    - プログラムの可読性を上げる考え方として、プログラムの構造化について 説明します。<br />
    - また、プログラムの構造化に基礎を置いたシステム開発手法について説明し、そのメリット/デメリットについて議論します (演習一つを予定)。<br />
<br />
・拡張しやすいプログラムとは? (1.5 コマ)<br />
    - システム開発の目標が、生産性 (プログラムの可読性) から拡張性(プログラムの再利用性) へと変遷した事情について説明します。<br />
    - 可読性に配慮した手続き型言語によるプログラムの拡張における限界について説明し、プログラムの拡張性を上げる技術としてオブジェクト指向の考え方に基づくログラミング言語について説明します。<br />
    - プログラムの開発は開発者との意思伝達であることを理解してもらうため、 オブジェクト指向に基づいて記述されたプログラムの意図を見抜く実習をしてもらいます (演習一つを予定)。<br />
<br />
・情報系システム開発の現状は? (1 コマ)<br />
    - オブジェクト指向言語によるプログラムの再利用性を向上する考え方として、プログラムのデザインパターンについて説明します。<br />
    - デザインパターンの限界とシステム開発における現状を検討します (演習一つを予定)。<br />
<br />
通信編 (2 日目):<br />
<br />
・通信技術の基礎 (1 コマ)<br />
    - 通信技術におけるシステム開発を議論する最初のスタートとして、まずは、基本的な通信技術について説明します。<br />
    - 具体的には、ネットワーク アーキテクチャや通信パケットの導入、 回線交換とパケット交換による通信について説明します。<br />
<br />
・通信の信頼性を向上させる技術の基礎 (2 コマ)<br />
    - 通信の信頼性を向上させる技術として、ウィンドウ制御による再送について説明します。<br />
    - 通信品質と輻輳とはトレードオフの関係にあることを説明し、これを低減するため、サービスに応じたウィンドウ制御アルゴリズムを考えてもらいます (演習一つを予定)。<br />
    - 有料放送など特定かつ多数の相手に同時通信する方式として、マルチキャスト通信を紹介します。ケーブル TV などの比較的単純な域内ネットワークを制御する仕組みを、そのまま世界規模のネットワークに適用するだけでは、制御の負担が格段に増えて破綻を来してしまう例を紹介し、世界の放送を支える仕組みについて検討します (演習一つを予定)。<br />
<br />
・現在の通信基盤を支える技術 (1 コマ)<br />
    - 現在の通信基盤を支える技術として、ネットワークの仮想化を説明し、仮想化技術がもたらした通信系システム開発への影響について議論します(演習一つを予定)。<br />
<br />
・情報通信におけるシステム開発における将来 (1 コマ)<br />
    - 2 日間のまとめとして、現在のシステム開発における硬直化と衰退、および将来的に変革の生じる可能性がある適用領域などについて議論します(演習二つを予定)。<br />
<br />
<br />
# 計算機を用いてプログラムを作成する演習はありません。<br />
# 多人数により大規模な機能/サービスを開発するシステム開発という観点から、<br />
# 各演習は、複数のメンバーで協議して回答を導くという形式を想定しています。</p>
