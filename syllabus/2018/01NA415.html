<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA415</span>&nbsp;<span id="title">企業法務</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業活動に関連する広範な法的問題の中から、企業にとって特に脅威となるおそれがあり又は企業活動の適法性の確保のために重要と考えられるものを選び、それらの問題がいかなる法律と関係し、また、どのように対処されるべきかを検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">企業法務においてはカバーすべき問題が極めて広範に及ぶことに鑑み、その全てを網羅的・概略的に理解することではなく、特に重要な問題についての基礎的な理解を深め、実務上の要点を把握することを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">一部講義形式で行う場合もあるが、判例等を用いて可能な限り受講者に質問をし、双方向型の授業を行う。受講者は、事前に配布される判例や資料等(一部英文も含まれる)を予習して授業に出席することが求められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>株主代表訴訟、取締役・監査役<br />
企業法務の学習の開始にあたり、まず判例を通じて、如何なる場合に株主によって取締役や監査役の責任が追及されているか、そのような責任追及を防止するにはどのようにすべきかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>M&amp;A契約、ジョイント・ベンチャー契約、業務提携契約<br />
M&amp;Aに係る契約、合弁会社に係るジョイント・ベンチャー契約及び業務提携契約作成に関する論点について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>国際訴訟・国際仲裁<br />
国際訴訟に関し、企業にとってリスクの特に大きいアメリカにおける訴訟につきDiscovery等を中心に検討する。また、国際訴訟との対比において国際仲裁に関する論点を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>独占禁止法-カルテル、企業結合<br />
1 企業活動にとって極めて危険なカルテルについて判例・事例を中心に検討する。<br />
2 事例を中心に企業結合規制を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>コンプライアンス、企業法務と弁護士<br />
コンプライアンスのあり方について検討する。また、講義の締めくくりとして、企業法務における弁護士の役割について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
