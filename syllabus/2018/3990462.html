<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <p id="textbook-textbook">1. G30 Japanese 302:Course Overview            University of Tsukuba<br />
<br />
Semester: Spring 2018    Room: 9L201 International Lecture Building (Kokusaikougitou)<br />
Class Hours: Mon 12:15~13:30, Wed 10:10~11:25, Fri 12:15~13:30<br />
Office Hour: By appointment<br />
Instructor: Mio Sekiguchi, Ph.D        E-mail: sekiguchi.mio.fw@u.tsukuba.ac.jp<br />
<br />
Course Description:<br />
This class is the third semester of the G30 Japanese program and is a continued introduction to spoken and written Japanese. The goal is to be able to communicate in Japanese in concrete and real-life situations using culturally appropriate language. It also emphasizes the development of grammatical skills, idiomatic expressions, and vocabularies in context. In addition, this class has activities using linguistics performance.<br />
Required Textbook &amp; Materials: Handouts materials in-class <br />
Evaluation:                     Grading:<br />
Final Exam 40%                  A+ 90-100%<br />
My Story Writing (2times) 10%           A 80-89%<br />
My Story Presentation (2times) 10%         B 70-79% <br />
Project/Presentation (研究発表) 10%         C 60-69% (Passing)<br />
Homework &amp; Quiz 20%                 D 0-59% (Failure)<br />
Attendance/in class participation &amp;attitude 10%<br />
<br />
Attendance:<br />
 Insufficient attendance (If you miss 30% or more of your classes, your grade will be a D).<br />
 Students missing more than 4 periods in a row will no longer be allowed to participate in class activities (although it may still be possible to watch). The class regards as an absence when the student makes tardy more than 15 minutes at three times. The instructor does not teach to an absentee in particular. The absentee assumes it self-responsibility. (Please ask your classmate)   No makeup Quizzes!!!! No makeup presentation!!! <br />
Criterion Passing or Failure:<br />
 Students receiving a grade of C and above may advance to the next level. A grade of D means you have to repeat the class. A grade of D will result from the following circumstances: (1) your assessment points fall below 60%, (2) you miss more than 4 class periods in a row without official approval, (3) your overall attendance ratio falls below 70%. <br />
In-class Manners<br />
•	Turn off your all electric devices. No food or drink is allowed in the classroom.<br />
•	Chatting shows disrespectful behavior towards the other students.<br />
•	No cheating / When you quote the documents, please be careful. Show the source of the documents.</p>
