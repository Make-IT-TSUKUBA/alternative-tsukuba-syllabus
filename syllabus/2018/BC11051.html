<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義の目的は,中国政治とそれを取り巻くアジア太平洋のダイナミズムに接近するために、必要な基本知識と分析視覚を提供することです。具体的には、中国の政治体制、体制の継続と変容、そして国際政治における中国の役割という3つの柱を中心に分析を進めます。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">この講義の目的は,中国政治とそれを取り巻くアジア太平洋のダイナミズムに接近するために、必要な基本知識と分析視覚を提供することです。具体的には、中国の政治体制、体制の継続と変容、そして地域秩序における中国の役割という3つの柱を中心に分析を進めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.中国政治を多面的に理解する視座をもつこと。<br />
2.さまざまにある中国報道を批判的に検討する思考枠組みを持つこと。<br />
3.アジア太平洋の国際関係における中国の多様な役割を検討できるようになること。</p>
  </div>
