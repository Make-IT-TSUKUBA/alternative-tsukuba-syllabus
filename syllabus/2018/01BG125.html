<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BG125</span>&nbsp;<span id="title">半導体物性工学特論</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">半導体の結晶構造、結合の特性、バンド構造などの諸特性および各種の低次元人工構造について、基礎物性の理解と工学への応用の双方に力点を置きつつ解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />要望があれば英語で授業</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">半導体, 結晶構造, バンド構造, ヘテロ接合, 低次元構造, デバイス応用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 半導体のバンド構造<br />
 半導体の概観、結晶の対称性と群論、擬ポテンシャル法とk・p摂動、強束縛近似<br />
2. 半導体の諸物性<br />
 不純物の電子状態、電気伝導、光学的性質<br />
3. 半導体ヘテロ接合<br />
バンド不連続、有効質量近似、量子井戸、超格子のエネルギー構造<br />
4. 低次元構造の諸物性<br />
トンネル伝導、電場・磁場中の電子の運動、種々の近似方法、2次元電子系、低次元系の光学的性質</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">量子力学、固体物理学の基礎的事柄を理解していること。</p>
