<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業はマーケティングに関連するデータを統計モデルを用いて分析を行うコースとして位置付ける.回帰モデルを既に知っていることを前提とし、必要に応じて統計的手法を説明する. 前半の一時間は講義を行い、後半の一時間は内容に応じてRやエクセルで実際にモデルを構築する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">講義資料は全て英語。講義は英語と日本語で行う。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">MPPS:空間・環境/組織・行動(選択必修)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">マーケティングに関連した消費者行動の統計モデルを構築すること</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">この授業はマーケティングモデルコースとして位置付け、よく使用されているマーケティングモデルを取り扱う。 統計的手法を既に知っていることを前提とし、必要に応じて統計的手法を説明する. 前半の一時間は講義を行い、後半の一時間は実際に統計モデルを構築する.授業のトピクスは下記の内容から選択される。<br />
<br />
第1部 基本事項<br />
  1章 イントロダクション<br />
  2章 マーケティング工学のためのツール: 市場反応モデル<br />
第2部 マーケティング戦略の開発<br />
  3章 セグメンテーション<br />
  4章 ポジショニング<br />
  5章 戦略的マーケット分析:概念的フレームワークおよびツール<br />
    市場の需要 およびトレンド分析:時系列分析、コーザル分析<br />
第3部 マーケティングプログラムの開発<br />
  7章 新製品に関する決定-新製品の需要予測<br />
  9章 チャネル政策<br />
  10章 価格およびセールス・プロモーションに関する意思決定</p>
