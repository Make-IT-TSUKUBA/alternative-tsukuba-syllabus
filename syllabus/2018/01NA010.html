   <span id="course">01NA010</span>&nbsp;<span id="title">商法II〔企業法総論・企業活動法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、会社法に関する事項として、株式譲渡の自由と制限、自己株式取得に関する規律、子会社による親会社株式の取得の禁止、株式分割・株式無償割当て・株式併合・単元株式制度・株式消却、特別支配株主の株式等売渡請求制度、募集株式の発行等・新株予約権の発行、剰余金処分規制、事業譲渡および組織再編・解散、持分会社を扱い、商法総則・商行為法・手形法・小切手法に関する事項として、商人、商業登記、商号、商業使用人・代理商、商行為、手形・小切手の意義と原因関係、約束手形の振出、手形の流通等を扱うこととし、関連する重要論点を中心に検討を加える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この講義は、受講生が、授業概要に示した項目に係る会社法等の規律について趣旨・要件・効果等を的確に理解するとともに、関連する重要論点について判例・学説の状況を整理・把握し、法的思考力を涵養することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">商法Iと同様、時間に限りがあるため、条文およびテキスト等を読めば分かる手続等の技術的な説明は基本的に受講生の自修に委ね、講師からの説明も、重要事項(事前配布するレジュメの中で太字で表示)にとどめることとし、なるべく多くの時間を重要論点等の検討に充てることを考えている。また、検討対象とする重要論点等は、講師作成のレジュメに盛り込んでおき、事前に配布するので、授業の中ではこれを用いて質疑応答を行う。このほか、受講生の学修状況の確認のため、主に関連判例の理解を問うミニテスト(10分)を3回実施する。<br />
 各回の授業計画は、2時限分の取扱い項目を示すものであるが、授業の進行具合によって多少の変更があり得る。また、百選・〇〇事件とあるのは、岩原紳作他『会社法判例百選〔第3版〕』の掲載判例の事件番号を表しているので、予習の際に必ず目を通しておくこと。<br />
 なお、商法総則・商行為法および手形法・小切手法については、時間の制約から、それぞれ1回分の授業を充てるにとどまらざるを得ないので、予め承知おき頂きたい。また、商行為法に関しては、民法改正(2020年4月1日施行)に伴い、関連する商法規定も変更されることから、この授業では、改正商法の規定をもとに概説する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>自己株式の取得、全部取得条項付種類株式の取得、子会社による親会社株式の取得。百選・21事件・88事件・89事件。(コアカリ2次案:第1編第3章3-2-3・3-2-5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第1回ミニテスト。株式分割・株式無償割当て・株式併合・単元株式、特別支配株主の株式等売渡請求。最決平成29年8月30日金融・商事判例1530号8頁。(コアカリ2次案:第1編第3章3-2-2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>資金調達総説、募集株式の発行等。百選・22事件~24事件・27事件・29事件・97事件・98事件・101事件・102事件・東京高決平成29年7月19日裁判所HP(出光興産公募増資差止請求事件)。(コアカリ2次案:第1編第3章3-3-1・3-3-2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>新株予約権の発行。百選・28事件・99事件・100事件・A32・A38事件。(コアカリ2次案:第1編第3章3-3-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>手形法・小切手法。(コアカリ2次案:第4編第1章~第4章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
