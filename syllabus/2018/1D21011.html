<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D21011</span>&nbsp;<span id="title">新しい基礎医学における神経科学と免疫研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1</span>
    <br />
    <span id="assignments">武井 陽介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">神経科学と免疫学はともに環境に個体が適応するために必須のシステムである。この科目では、神経科学と免疫学分野の研究を行っている研究者から最先端の基礎医学トピックを学ぶ。研究成果や研究をすすめるロジックを深く理解し、それらがいかにして疾患の病態理解や治療・予防につながるのかについて考察を深める。生命科学に関心がある医学類以外の学生にも聴講を勧める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数160名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">個体が適応するためのシステムである免疫系と神経系の新しい研究について、背景知識・研究成果・研究を推進するロジック・疾患との関わり・臨床応用等について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">神経科学・免疫学の研究の基本的な背景知識を持ち、研究の研究がどのように進められているか、疾患とどのように関連しているかを理解し、臨床応用について考察できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">神経回路, 睡眠, シナプス, ゲノム, 免疫応答, ウィルス感染, 精神神経疾患, 自己免疫疾患, 神経発生, 高次神経機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 武井陽介 医学医療系】<br />
[ニューロンの細胞骨格と細胞内輸送]<br />
最初に科目のガイダンスを行う。微小管系の細胞骨格と細胞内輸送の基礎を概説し、脳の発達・可塑性・精神神経疾患との関わりを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 柳沢正史 国際統合睡眠医科学研究機構(WPI-IIIS)】<br />
[睡眠覚醒の謎に挑む]<br />
我々はなぜ眠る必要があるのか、「眠気」の物理的実体とは何なのか、 身近でありながら謎に満ちた睡眠について考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月1日 櫻井武 国際統合睡眠医科学研究機構(WPI-IIIS),医学医療系】<br />
[睡眠覚醒状態の制御機構]<br />
睡眠と覚醒の生理的意義および睡眠と覚醒を制御する神経回路・神経伝達物質について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月8日 川口敦史 医学医療系】<br />
[ウイルス感染に対する自然免疫応答と炎症]<br />
ウイルス感染に対する自然免疫応答と、それによって誘導される炎症反応の分子メカニズムを概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月15日 鍋倉宰 医学医療系】<br />
[ナチュラルキラー細胞の細胞生物学]<br />
免疫学及びナチュラルキラー細胞の機能の概要に加え、近年発見されたナチュラルキラー細胞の適応免疫学的特性について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月22日 桝正幸 医学医療系】<br />
[神経発生学概論]<br />
発生期における神経幹細胞の増殖、神経細胞の分化、軸索誘導、シナプス形成などのしくみを概説し、疾患との関わりについても講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月29日 土屋尚之 医学医療系】<br />
[ヒトゲノム解析による自己免疫疾患の病因・病態解明]<br />
難治性全身性自己免疫疾患である膠原病の病因病態解明を目的としたヒトゲノム解析からのアプローチを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月5日 水挽貴至 医学医療系】<br />
[神経系と免疫系における情報表現の違い]<br />
生体における情報とエントロピーの意味づけを考える。そのうえで、神経系と免疫系(さらには内分泌系など)における、情報の記録と伝達がどのように行われているか、その相違点や特徴などを説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月12日 松本正幸 医学医療系】<br />
[報酬・認知機能とドーパミン]<br />
ドーパミン神経系は脳の報酬機能の中枢として注目されているが、その異常は認知機能障害や運動機能障害など、様々な機能を誘発する。本講義では、最新のドーパミン神経系に関する研究データを紹介し、その機能について考察する。 <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月19日 増田知之 医学医療系】<br />
[次世代科学でひも解く、神経科学と精神・神経疾患]<br />
次世代シーケンサー等を駆使したゲノムワイドな解析によって見えてきた、精神・神経疾患に関する最新の知見を紹介する。 <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月26日】<br />
[予備日]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修者特に医学類の学生は基礎医学全般を広く学習するため原則として秋学期AB金曜1時限に開講される『新しい基礎医学における生命科学技術とがん・幹細胞』 を併せ受講すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">A:レポート(60%)・・・毎回の講義に対する理解度を授業時間内のレポートで評価する。レポートは返却しない。<br />
B:出席(40%)・・・・・・・7/10以上の出席(欠格条件)</p>
