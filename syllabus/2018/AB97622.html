<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB97622</span>&nbsp;<span id="title">ドイツ語学演習Ib</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これまでに身につけたドイツ語知識を基に,専門的テキストを精読しながらドイツ語学(特に意味論・語用論)に関する理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">談話分析、会話分析、語用論、社会言語学の研究領域における研究および分析方法を学び、研究遂行に必要な能力・知識を身につけることを目標とします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">毎回、講義のあとに演習を行います。議論する機会を多く取り入れます。この他、学んだ分析方法を使って、実際にデータを分析する練習をします。分析結果については、プレゼンテーションおよびレポートを課します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>言語コミュニケーションの概観・授業計画の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>対面コミュニケーション(1) 「雑談における『あいづち』の日独比較」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>対面コミュニケーション(2) 「初対面会話における『協調様式』の日独比較」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>チャット・コミュニケーション(1) 「チャットルームにおける『会話』の交わし方-日独比較研究-」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>チャット・コミュニケーション(2) 「日独のチャットにおける挨拶場面の特徴」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>分析練習・プレゼンテーション 現実会話をデータとして</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>文学作品におけるコミュニケーション(1) 「かけひきとしての『スタイルシフト』―F. Wedekindの戯曲『地霊』を資料として―」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>文学作品におけるコミュニケーション(2) 「『選好』されない返答―F. Wedekindの戯曲『地霊』を資料として―」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>映画作品におけるコミュニケーション(1) 「ドイツ映画『ラン・ローラ・ラン』冒頭部の会話構造」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>映画作品におけるコミュニケーション(2) 「登場人物の性格づけ―『ラン・ローラ・ラン』の電話会話を例にして―」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>分析練習・プレゼンテーション 疑似会話をデータとして</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>マルチモーダルコミュニケーション(1) 聞き手はトラブルをどのように可視化するのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>マルチモーダルコミュニケーション(2) 「視線はずし」に着目して</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>人とロボットのコミュニケーション ロボット演出:協奏型ロボットデザイン「人とロボットの漫才」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>総括・討論 これまでの講義内容のまとめと全体討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
