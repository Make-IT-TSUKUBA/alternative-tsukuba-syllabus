$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Content and purpose of this lecture is as follows.
(1)Understand the principles and basic concepts of Environmental Law and Policy(including international law and domestic law) to solve the environmental problems of domestic and global environmental issues.
(2)Outline the &quot;framework of Basic Environment Law&quot; and &quot;Environmental Assessment Law&quot;, and other environmental laws.
(3)Consider and discuss, for legal measures in developing countries and developed countries. As a result, develop the ability to understand and solve the environmental issues.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">予備日:12/15<br />英語で授業。<br />10/13,11/24,12/1,12/8</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">環境問題を包括的視点から考察し、具体的諸問題を題材に環境問題群の解決のための環境法について理解を深めていく。環境的課題や法政策的課題について分析・判断する能力、問題提起とその解決能力を身に付けつことを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は、国内法から国際法までを射程に入れて、新たに生起しつつある課題に対する環境政策を紹介しつつ、環境基本法の枠組みや環境アセスメントを始めとする個別法について概説し、これらに係る環境先進諸国の取組や開発途上国の法的対応について取り上げる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月13日(土)2~6限<br />
 ・環境法の概観<br />
 ・環境法の理念と環境権<br />
 ・環境基本法の基本理念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>11月24日(土)2~6限<br />
 ・環境基本法の法体系<br />
 ・環境アセスメント法<br />
 ・戦略的環境アセスメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>12月1日(土)2~6限<br />
 ・循環型社会と法<br />
 ・リサイクル法制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>12月8日(土)2~6限<br />
