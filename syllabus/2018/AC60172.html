<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC60172</span>&nbsp;<span id="title">日本文学演習8</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本近現代文学研究について、より専門的な実践を行なう。作品解釈のために受講者自らが専門的な調査・精読を行なうことにより、独自の課題の発見と解決のためのプロセスを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC12362と同一。<br />2018年度開講せず。<br />日本文学演習IV(AC12092)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本近現代文学研究について、より専門的な実践を目指す。<br />
作品解釈のために受講者自らが専門的な調査・精読を行なうことにより、独自の課題の発見と解決のためのプロセスを学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本文学, 日本近代文学, 日本現代文学, 19〜21世紀の文学</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者自身で調査したい作品を選び、それについて基礎調査・評価史報告・作品解釈の全3回の発表を行ってもらう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>演習用の作品選択について説明する<br />
演習担当の順番を決定する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近代文学研究の基礎1...基礎調査・評価史調査について</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="posttopics">演習で使用するテキトストおよび発表用レジュメは、各自で参加人数分を印刷し、準備すること。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">1人3回の演習担当およびその成果、かつ演習全体への参加態度によって評価する。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">以下は主に日本近代文学に関する全集本だが、このほかにも作家ごとの個人全集はより専門的に学べるので、積極的に手に取ってほしい。また、国立国会図書館の電子図書館や大学図書館では、初出資料等にもアクセスできるので、歴史的観点から文学作品を考える上で参考にしてほしい。</p>
    <p id="textbook-textbook">1. 『新古典文学大系明治編』(岩波書店)<br />2. 『明治の文学』(筑摩書房)<br />3. 『近代文学大系』(角川書店)<br />4. 『編年体大正文学全集』(ゆまに書房)<br />5. 『昭和文学全集』(小学館)<br />6. 『戦争×文学』(集英社)<br />7. 『文藝時評大系』明治〜昭和篇3(ゆまに書房)<br />8. 国立国会図書館の電子図書館</p>
    <p id="posttext"></p>
