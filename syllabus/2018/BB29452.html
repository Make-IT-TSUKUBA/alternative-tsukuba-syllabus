<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法財産法の問題について基礎法学の視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">報告と議論とを通じて、民法の重要な理念・概念・制度を歴史的観点から考察すること、それを基に具体的な法的紛争における多様な解決可能性を模索することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">全10回を通して1つのテーマを設定し、毎回受講生1~2名の報告を基に全員で議論する、という形式で行う予定である。受講生の人数にもよるが、1人最低1回は報告してもらうことになる。<br />
報告の論題は受講生各自の関心に基づいて、自由に設定して構わないが、適宜助言を与える用意はある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、2016年度は受講者全員が、民法にまつわる判例報告を行った。<br />
参考までに、2016年度の判例報告題目を挙げる。<br />
メモリーカード改変と同一性保持権の侵害(最判平成13年2月13日民集55巻1号87頁)<br />
売買契約を締結した買主には引取義務があるのか(最判昭和46年12月16日民集25巻9号1472頁)<br />
新築建物に重大な瑕疵があった場合の損害賠償請求における居住利益の控除の可否(最判平成22年6月17日民集64巻4号1197頁)<br />
前主の無過失と10年の取得時効(最判昭和53年3月6日民集32巻2号135頁)<br />
動産引渡請求本訴代金返還請求反訴事件(最判平成12年6月27日民集54巻5号1737頁)</p>
