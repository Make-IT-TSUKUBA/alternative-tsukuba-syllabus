<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC31051</span>&nbsp;<span id="title">果樹生産利用学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金2</span>
    <br />
    <span id="assignments">菅谷 純子, 瀬古澤 由彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">果樹産業,果樹の種類と繁殖,栽培環境,果実発育と栄養生理,栽培技術,収穫後果実の生理と取り扱い等について総論的に解説し,さらに代表的な常緑果樹,落葉果樹,熱帯果樹ついての各論を講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">近年、果実の食品としての特性と機能が注目され、バランスのとれた食事には果実は不可欠である。本講義では、果実の生産と利用について広い知見と詳細な知識、さらには果樹資源生産・利用の展望について学習し、課題解決に資する視座を函養できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">果樹, 果実生産, 落葉果樹, 常緑果樹, 熱帯果樹, 永年生作物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>果樹園芸の特徴:果樹園芸の特徴、果実生産と消費、貿易などについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>果樹の起源と日本の果樹栽培:果樹の起源、分類、日本の果樹栽培について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>果樹の育種と繁殖:果樹の各種育種法、繁殖法について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>果樹と環境(1):生育分布と気温、低温による休眠打破、霜害などについて論ずる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>果樹と環境(2):果樹生育、果実収量、品質などと降雨や日照との関係について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>果樹と環境(3):果樹の生育と土壌の条件について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>開園と改植:地形、立地条件と果樹経営を述べ、植付方法、土壌改良、深耕の意義等から栄養特性、必須元素と施肥、それらの役割について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>果樹の生理障害:果樹栽培で起こる生理障害について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>結実管理:結果習性、摘果、隔年結果の防止、病害虫防除等を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物成長調節剤の利用と整枝・剪定:PGR使用の目的とその効果について述べ、整枝・剪定の目的や新しい整枝法などを説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>果実発育と収穫後生理:果実の発育パターンの特徴と成熟に伴う変化について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>果実の収穫後生理:収穫後果実の呼吸生理とエチレンによる成熟制御機構と貯蔵技術について論ずる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>落葉果樹:リンゴの分類、栽培等の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>落葉果樹:ナシの分類、栽培等の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>落葉果樹:核果類(モモ、スモモ、ウメ等)の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>落葉果樹: ブドウ、キウイフルーツ、ブルーベリーの分類、栽培等各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>落葉果樹:カキ、クリ、イチヂクの分類、栽培等の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>常緑果樹:カンキツの分類、各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>常緑果樹(2):カンキツ、ビワの分類、栽培等の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>熱帯・亜熱帯果樹(バナナ、ココヤシ、ドリアン、パパイア、マンゴスチンなど)の分類、栽培等の各論を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
