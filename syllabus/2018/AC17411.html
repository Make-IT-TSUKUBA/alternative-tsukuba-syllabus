<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">映画の中の音楽という特異な側面から音楽をとらえ、映像(イメージ)と音楽(音声)の関係性について考える。日常生活において音がそれ自体として存在することはなく、イメージとともに出現する。だが、意図的に音とイメージを切断できる映画において音は本当に必要なのか。サイレント映画における音の不在(による存在)に触れたあと、サスペンス映画を中心に音の役割について考える。</p>
  </div>

   <div id="topics">
    <p id="pretopics">「音のない世界」の表現としての無声映画から音の本質を探る。そして、映像にたいして音声とは何かについて、具体的な作品分析を通して考える。とくにサスペンス映画おける音のあり方をとおしてイメージと音の関係性を考える。</p>

    <p id="posttopics">サスペンス映画においてはもっぱら効果音として音が用いられることもある。だが、作品によっては音が犯罪を予告する符牒の役割を果たすほか、サスペンスを引き延ばしたり、宙吊りにしたり、長引かせるというようにプロットに深く関わる場合もある。音がない場合、サスペンスは映像だけで成立するのか。音の重要性について考えて見たい。</p>
