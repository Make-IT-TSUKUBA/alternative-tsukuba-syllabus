<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EG50163</span>&nbsp;<span id="title">Fundamental Chemistry Laboratory</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4-6</span>
    <br />
    <span id="assignments">繁森 英幸, 山田 小須弥, 大徳 浩照, 小川 和義, 島田 秋彦, 中川 明子, 野村 名可男, 楊 英男, 康 承源, 吉岡 洋輔, 南雲 陽子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">無機化学,物理化学及び有機合成化学実験を通じて,平衡・速度の概念を理解する。同時に,反応生成物の分離・精製・確認を行い基本操作を習熟する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「化学実験」(EC12113)を履修済みの者は履修できない。10/5は2H101教室に集合すること。Number of G30 students are limited to 12. Venue for orientation of G30 on 5th Oct.: TBA<br />EC12163と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">無機化学、物理化学、および有機合成実験を通じて、化学平衡・反応速度の概念を身につける。また、反応生成物の分離、精製、および確認を通じて、物質の化学的性質を学ぶ。生物資源学類で学んでいくにあたり、礎となる実験科目である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">反応速度, 有機合成, 分子模型, 分子量測定, 分別結晶, 中和滴定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス<br />
担当教職員の紹介、実験内容および注意事項(レポート提出ルール等)の説明、実験器具操作のビデオ動画、班分け、実験器具の使い方の実演・実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>塩の分別結晶<br />
塩の混合溶液から溶解度の差を利用して結晶として分離・精製する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>pH<br />
中和滴定とpH変化等の実験を通してpHに関する理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>分子模型<br />
共有結合を持つ分子の構造を分子模型を用いて理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>均一反応速度の測定<br />
エステルの加水分解の反応速度を実測し、温度の影響を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>有機合成<br />
酸とアルコールからエステルを合成し、蒸留と抽出により分離、収率を計算、化学平衡を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>分子量の測定<br />
ベックマン温度計を用いて、凝固点降下法により有機物質の分子量を測定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">実験方法 <br />
毎週3項目を3室に分かれて行い、うち1項目を主に4人一組で実験。 <br />
各回の実験レポートはテキスト(ガイダンス時に配布)に記載してある指定日時に提出すること。<br />
受講者(班)により実験の順序が変わる。 <br />
必ず予習して実験手順をまとめておくこと。</p>
