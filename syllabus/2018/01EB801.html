<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB801</span>&nbsp;<span id="title">洋画制作A-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人体および選択されたモチーフによる絵画制作を行い、作家としての表現を確立するために深く追求する。特に素材や技法について、個別に指導する。学外で作品発表を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:6A410-1、6A413</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">人体及び選択されたモチーフによる絵画制作を行い、作家としての表現を確立するために深く追求する。特に素材や技法について、担当教員が個別に指導する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">洋画制作共通の課題に取り組み、それぞれの個性、特性に応じた表現の工夫がなされることを希望する。洋画制作A では特に技法について個別に質疑応答を行い、各々の目的に応じたより高度な表現を目指す。より積極的な基底材、地塗りやメディウムの工夫がみられ、さらに、制作工程、制作システムについて実験的な試みがなされることを希望している。アクリルやテンペラはもちろん、様々な材料に関心をもつと同時に、より高度な使用法を体得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>学外における展覧会に向けて制作する。会場は茨城県つくば美術館である。展示は例年秋に行う。年度初めに展覧会のための組織が結成され、展示計画、広報、搬入出等学生が運営する。制作課題ないしテーマは特に定めない。本人の大学院での研究課題に基づき決定する。但し、指導教員や授業担当教員の指導に基づきより充実した授業成果が期待される課題を設定してほしい。洋画制作A では特に技法的な問題点について質疑応答を行い、多様な表現技法を身につけると同時に、劣化の少ない画面を制作する技術を身につけることを目指す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>一定期間、洋画制作ABSD共通で人体モデルを用いる。人体は人間のもっとも関心のあるテーマであり、永遠のテーマでもある。現代に生きる私達は人体をどう認識しているのか、どんな価値観を持っているのか、などの考察とともに私達にとって人体の表現はどのようなものなのか追求する。<br />
洋画制作A では特に技法的な問題点について質疑応答を行い、多様な表現技法を身につけると同時に、劣化の少ない画面を制作する技術を身につける手とを目指す。が、洋画制作A では特に技法的な問題点について質疑応答を行い、多様な表現技法を身につけると同時に、劣化の少ない画面を制作する技術を身につける手とを目指す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>野外風景実習に備え、事前学習として学内風景を描く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
