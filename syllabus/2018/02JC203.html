<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JC203</span>&nbsp;<span id="title">社会科教育学研究法III</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科教育学の方法論について言及し、研究のオリジナリティーを追究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">社会科教育の内容について考察し,社会科教育の内容について,地理,歴史,公民の内容がどのようにかかわりながら社会科が構成されるのか,その構造が認識できるようにするとともに,相手に社会科の内容論が正しく伝えられるようなプレゼンテーションができることを到達目標とする。この授業のテーマは,「社会科教育の内容論の構造化」となる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者それぞれのテーマに合わせて,そのテーマと社会科の内容,構造について教員,学生を含めて討論し,発表者自身の研究テーマと,社会科の内容,構造がどのようにかかわっているのかを明確にしていく。そして,それをプレゼンテーションできるように検討を加えていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 社会科の内容と構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2~5回 受講者各人の研究テーマの設定と,テーマの目的と社会科教育の内容,構造との整合性の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第6~9回 受講者各人の研究課題の研究方法と,社会科教育の内容,構造との整合性の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第10回 受講者による研究テーマと社会科の構造についてのプレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第11回 受講者の研究テーマの論文構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第12~15回 受講者各人の研究テーマの論文構成と社会科の内容構造との関連の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第16~19回 研究テーマの論文それぞれの章と社会科の内容構造との関連の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第20回 論文構成と社会科の内容構造のついてのプレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第21回 研究テーマの分析・考察と社会科の内容構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第22~25回 受講者各人の研究テーマの分析・解釈と社会科の内容構造との整合性の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第26~29回 受講者各人の研究テーマの結論と社会科の内容構造との関わりについての検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第30回 研究テーマの結論と社会科の内容構造との関連性のプレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
