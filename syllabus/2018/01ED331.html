<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">春学期は、学校経営、学校改善に関する論文を検討する。
秋学期は、教師の職能発達、スクールリーダーの育成に関する論文を検討する。</p>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">年間を通じて、学校経営、学校改善、教師の職能発達、スクールリーダーの育成などについての最新の施策動向および研究成果に関する読解と討議を行う。日本教育経営学会、日本教育行政学会、日本教師教育学会をはじめとする関連学会の学術誌等の論文検討を行う。<br />
春学期のテーマ「学校経営、学校改善に関する研究課題と研究方法について」<br />
秋学期のテーマ「教師の職能発達、スクールリーダーの育成に関する研究課題と研究方法について」</p>
