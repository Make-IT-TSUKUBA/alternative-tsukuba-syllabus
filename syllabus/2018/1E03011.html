$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">1E03011</span>&nbsp;<span id="title">日本とは何かIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「日本とは何かIII」では、現代の私たちが自明のものとしている「日本語」「日本文化」の概念に、近年の研究動向を踏まえつつ再検討を加えることで、「日本とは何か」を考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設) 日本語・日本文化学類生の履修を認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「日本とは何かIII」では、現代の私たちが自明のものとしている「日本語」「日本文化」の概念に、近年の研究動向を踏まえつつ再検討を加えることで、「日本とは何か」を考えていく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">「日本語」や「日本文化」についての近年の研究動向を理解し、自分自身の考えを深めることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">方言文法, 可能表現の変遷史, 話者の文法的感覚, 日本語の類型論的特徴, 聖なるもの, 縁起, 宗教テキスト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">1回目から5回目までを石田尊(人文社会系)、6回目から10回目までを谷口孝介(人文社会系)が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 石田 尊 人文社会系】<br />
[日本語の再検討1方言文法の多様性]<br />
日本語の諸方言に見られる、標準語とは異なる文法形式(具体的にはアスペクト、ヴォイス、可能の形式など)について検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 石田 尊 人文社会系】<br />
[日本語の再検討2水海道方言の格の体系]<br />
本学からもさほど遠くない地域の日本語である水海道方言について、その格助詞の体系が示す興味深い特徴を検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 石田 尊 人文社会系】<br />
[日本語の再検討3可能専用形の成立をめぐって]<br />
いわゆる「ラ抜き言葉」を含めた可能表現の変遷史を概観し、可能をめぐる現代語の状況を検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 石田 尊 人文社会系】<br />
[日本語の再検討4話者の文法的な感覚の揺らぎ]<br />
授業の際に行うアンケートの結果などから、話者ひとりひとりの文法的な感覚の揺らぎ・ばらつきについて検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 石田 尊 人文社会系】<br />
[日本語の再検討5類型論的にみた日本語]<br />
日本語は世界の諸言語と比べてどのような言語であるのか、語順や格、動詞形態の問題を中心に検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 谷口孝介 人文社会系】<br />
[宗教と文学1聖遺物]<br />
聖徳太子信仰と聖遺物との存在から縁起テキストが生成する契機を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 谷口孝介 人文社会系】<br />
[宗教と文学2聖人伝]<br />
聖徳太子伝が証明しようとするものは何か。聖人伝の聖的根拠について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 谷口孝介 人文社会系】<br />
[宗教と文学3神仏習合]<br />
国家鎮護の宗教として仏教と習合しつつ展開する天神信仰について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 谷口孝介 人文社会系】<br />
[宗教と文学4神仏の顕現]<br />
現人神、御霊神など神仏の現れ方と表現とについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 谷口孝介 人文社会系】<br />
[宗教と文学5信仰心と布教]<br />
救済を希求する純粋な信仰を起心する布教活動の所産としての「当麻曼荼羅縁起」の展開を追う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 石田尊・谷口孝介 人文社会系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
