$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語(および、他のロマンス諸語)における動詞の時制、叙法について研究する。
 この学期はとくに、フランス語の半過去(ならびに他言語で対応する時制)に焦点をあてる。</p>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">フランス語文法論の最新の研究動向をふまえつつ、自らの立場を明確にして論ずることができるようにする。</p>

<br />
第1回:導入(授業に関する説明、および授業のテーマに関する概観)<br />
第2回から第6回:授業のテーマに関する講義。<br />
第7回以降:受講者に発表の順番をまわす。<br />
<br />
