<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH11031</span>&nbsp;<span id="title">社工専門英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>
    <br />
    <span id="assignments">川島 宏一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・地域計画に関わる基礎的概念を英語で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(平成25年度以降入学者)。都市計画主専攻学生に限る。<br />選択必修科目(平成24年度以前入学者)平成24年度以前入学者は,FH61061「社工専門英語別講」と併せて履修することでFH61031「Introduction to Urban and Regional Planning」に相当。平成25年度以前にFH61011,FH61021またはFH61031を履修したものの履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">This course aims to deepen students’ understanding in essential concepts in urban and regional planning in English. Through active participation in the class, students are expected to enhance their English communications skills on various topics related to urban and regional planning.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">Listed below are topics for weekly classes. A class will include a lecture, group discussion and quizzes.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>World’s Cities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Garden City</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Neighborhood Unit</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>The Image of the City</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>The Death and Life of Great American Cities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Social Capital</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Creative City</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Eco2 Cities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Group Project Presentation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">This course is offered to undergraduate students majoring in Urban and Regional Planning in the College of Policy and Planning Sciences.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">Class work will include a project presentation. No term paper.  About 40% of the grade will be based on the group project presentation, 30% on in-class quizzes and 30% on class participation, i.e. contributions to class discussions in class. Attendance is prerequisite for grading and will affect the class participation grade. In-class quizzes will be based on the day’s assigned readings or lectures.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">GROUP PROJECT PRESENTATION<br />
<br />
Topic: Assume you are a member of the city promotion office of Tsukuba City and your task is to advertise Tsukuba City to potential immigrants.  Make a 5-to-7-minute presentation in English. Presentations must include advantages and disadvantages of the life in Tsukuba (and what could be done to overcome the disadvantages). You need to specify who are the target potential immigrants, e.g., Japanese residents in Tokyo Metropolitan Area, Japanese residents in Ibaraki, foreign students in Japan, or those overseas, in the presentation.<br />
Format: Prepare presentation slides (ppt or pdf).<br />
Group: Groups will be formed with students who are willing to attract the same type of target potential immigrants.</p>
  </div>

   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. None<br />2. Birch, E.L. (ed.)(2009) Urban and Regional Planning Reader (Routledge Urban Reader Series), Routledge, New York, 441p.<br />3. Howard, E. (1902) Garden Cities of To-Morrow, S. Sonnenschein &amp; Co., Ltd., London, 195p.<br />4. Perry, C. (1929) The Neighborhood Unit, Regional Plan of New York and Its Environs, New York, 120p.<br />5. Lynch, K. (1960) The Image of the City, The MIT Press, Cambridge, 194p.<br />6. Jacobs, J. (1961) The Death and Life of Great American Cities, Random House, New York, 448p.<br />7. Putnam, Robert D (2000) Bowling Alone: The Collapse and Revival of American Community. Simon &amp; Schuster, New York, 544p.<br />8. Landry, C (2000) The Creative City: A toolkit for urban innovators, Earthscan, London, 352p.<br />9. Suzuki, Hiroaki, et al. (2010) Eco2 Cities, The World Bank, Washington DC, 329p.</p>
