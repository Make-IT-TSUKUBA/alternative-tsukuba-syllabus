<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25113</span>&nbsp;<span id="title">分析化学基礎実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">吉田 滋樹, 田村 憲司, 加香 孝一郎, 市川 創作, 橋本 義輝, 浅野 眞希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">定量分析を行う上で,基礎的なガラス器具や機器の取り扱いを学び,分析化学の基礎的な実験を行う。各実験項目に含まれる実験操作に加えて,その化学反応や理論を学ぶとともに,測定結果の取り扱いについても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物学コース* 応用生命化学コース 環境工学コース*<br />9/20-9/27<br />詳細はシラバス参照のこと。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">定量分析のための基本的操作能力と実験値の取り扱いに関する処理能力が得られる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">定量分析, 鉄, タンパク質, 還元糖, 中和滴定, 有効数字</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2018年度は、9月20日(木)〜27日(木)に開講予定。受講希望者は9月20日(木)8時40分に、2B203の学生実験室に必ず集合すること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実験の全体説明およびガラス器具・機器の基本的取扱いについて説明と次週の実験のためのガラス器具の洗浄などを含めた実験準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1・10フェナントロリンによる鉄の分光光度計による比色定量(検量線・吸収曲線作成を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>グルコースオキシダ−ゼによる還元糖の比色定量(微量容量ピペットの取扱いを含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ローリー法によるタンパク質(アルブミン)の比色定量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ブラッド法によるタンパク質(アルブミン)の比色定量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中和滴定(間接法: シュウ酸標準溶液を用いた水酸化ナトリウム溶液そして塩酸ファクターの計算)および中和滴定曲線の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中和滴定(直接法: 炭酸ナトリウム標準溶液を用いた塩酸のファクター計算)および中和滴定曲線の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>酸化還元滴定法(シュウ酸標準溶液による過マンガン酸カリウム溶液の標定と過マンガン酸カリウムを用いたモール塩溶液中の鉄の定量)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>酸化還元滴定法を利用したソモギ法による還元糖の定量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>器具の後片付け等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">実験台の関係上および安全性の観点から、受講者数を制限する場合がある。最終レポート提出期限は、別途、通知する(提出先:生物資源学類事務室)。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">原則毎回の出席と毎回のレポートによる実験結果で行う。各人に濃度既知の供試液を配布し、その定量結果と真の値の相対誤差に加え、提出レポートの採点結果から総合的に評価する。</p>
  </div>

    <p id="pretext">実験のテキストを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="postref"></p>
