<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE40301</span>&nbsp;<span id="title">学校図書館メディアの構成</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校図書館メディアおよび専門職としての司書教諭を理解し、学校図書館メディアを用いた学校教育活動の支援に関する認識を深め、多様なメディアを扱うことを可能とする、実際的な知識と技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修希望者が100名を超える場合は初回に受講調整。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">受講生が学校図書館メディアについて自分なりの考えをまとめていく機会を持てるよう授業を構成し、以下のような目標を達成する。<br />
(1) 学校図書館メディアに関わる基本的な知識・技術を習得する。<br />
(2) 学校図書館メディアに関わる様々な資料から学校図書館の持つ課題を理解し、司書教諭の役割と結びつけて考えられるようになる。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>メディアの種類、メディアにかかわる情報源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>コレクション形成の方針</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>コレクション形成の計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>メディアへのアクセス支援</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>学校図書館メディアの組織化 目録ー1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
