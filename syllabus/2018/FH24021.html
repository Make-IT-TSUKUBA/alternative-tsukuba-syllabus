<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゲーム理論は、複数のエージェント(人、企業、国家)が相互作用をしあうシステムを分析するツールとして、経済学及び様々な社会科学で広く応用されている。この講義では、複数の利己的なエージェントから成るシステムを分析するための数学的及び数理的基礎を学ぶ。また、ゲーム理論の基本的な概念とゲーム理論が経済的および社会的な現象をどう説明できるかを学ぶ。</p>

   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">ゲーム理論は、複数のエージェント(人、企業、国家)が相互作用をしあうシステムを分析するツールとして、経済学及び様々な社会科学で広く応用されている。この講義では、複数の利己的なエージェントから成るシステムを分析するための数学的及び数理的基礎を学ぶ。また、ゲーム理論の基本的な概念とゲーム理論が経済的および社会的な現象をどう説明できるかを学ぶ。</p>

   <div id="topics">
