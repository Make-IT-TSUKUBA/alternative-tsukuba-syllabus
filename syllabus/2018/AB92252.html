$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会相互行為としての日常会話を精緻に観察・分析する能力を養う。</p>
  </div>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">なにげない日常の会話が、社会的相互行為としてどのように組み立てられ、どのように理解されるのかということを学び、言語の社会的基盤や人間の社会性についての洞察を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">予めテキストや配布資料の指定範囲を読んできたこと、および、課題に取り組んできたことを前提として講義とディスカッションを行う。ディスカッションや課題への取り組みは、基本的に、グループで行う。毎回出席してグループメンバーとしての責任をきちんと果たすことを受講の要件とする。</p>
  </div>
