  <h1 id="course-title">
   <span id="course">1B02271</span>&nbsp;<span id="title">現代社会の基盤ができたとき―欧米の18~19世紀文学をとおして考える―</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会の基盤は, 18~19世紀の欧米で形作られたといっても過言ではないだろう。た とえば, 自然科学, 近代医学, 心理学, 法律学, 政治学, 社会学, 犯罪学などは, この時代に誕生している。また, テクノロジーの発展, 知識の大衆化, 女性の社会進出など, 現代社会の問題と重なる部分も多い。そこで, この時期のドイツ, イギリス, アメリカの文学・文化を通して現代社会を考え直してみよう。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">欧米の18~19世紀の文学作品を通じて、現代社会の基盤がいかに形成されたか、そしてそれが現代社会にどのような影響を与えているかを考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代社会の基盤は、18~19世紀の欧米で形作られたといっても過言ではないだろう。産業革命、フランス革命等の社会の大きな変動と同期して、時間、空間、身体の認識に根本的な変化が見られた。自然科学、近代医学、心理学、法律学、政治学、社会学、犯罪学などは、この時代に誕生している。また、テクノロジーの発展、知識の大衆化、女性の社会進出など、現代社会の問題と重なる部分も多い。そこで、この時期のドイツ、イギリス、アメリカの文学・文化を通して現代社会を考えなおしてみよう。<br />
---------------------------------------------------------------------------------------------------------------------</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月1日 中田元子 人文社会系】<br />
[序論] <br />
欧米18~19世紀文学を通して見えるもの<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月9日(火) 武井隆道 人文社会系】<br />
[18世紀中葉の啓蒙思想と身体イメージとの関係(1)]<br />
18世紀には社会の大きな変動(産業革命、フランス革命等)と同期して、時間、空間、身体の認識に根本的な変化が見られた。その態を美術の領域において探る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月15日 武井隆道 人文社会系】<br />
[18世紀中葉の啓蒙思想と身体イメージとの関係(2)]<br />
18世紀の身体観を文学と舞踊において探る。ゲーテにおける身体表現の特徴並びに当時のバレエ論から、近代の出発点であるこの時代において、身体とは何であったのかを論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月22日 武井隆道 人文社会系】<br />
[18世紀中葉の啓蒙思想と身体イメージとの関係(3)]<br />
18世紀の身体観を文学と美術において探る。ヴィンケルマンからヘルダー、ゲーテに至る18世紀後半の美学における身体観が文学における身体イメージと美術作品における身体表現にそれぞれどのように反映されていくかを論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月29日 ヘーゼルハウス、ヘラト 人文社会系】<br />
[Robert Louis Stevenson&#039;s “Strange Case of Dr. Jekyll and Mr. Hyde” Part I]<br />
The lecture will give an introduction to Stevenson&#039;s short story from 1885 and to literary critical analysis (for example genre and narrative) in relation to social changes in the late 19th century: especially urbanization and criminality.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月12日 ヘーゼルハウス、ヘラト 人文社会系】<br />
[Robert Louis Stevenson&#039;s “Strange Case of Dr. Jekyll and Mr. Hyde” Part II]<br />
This lecture will discuss Stevenson&#039;s “Strange Case of Dr. Jekyll and Mr. Hyde” by connecting societal issues such as urbanization and criminality with developments in police detection, hygienic prevention, and the study of psychology in the late 19th century.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月19日 ヘーゼルハウス、ヘラト 人文社会系】<br />
[Robert Louis Stevenson&#039;s “Strange Case of Dr. Jekyll and Mr. Hyde” Part III]<br />
This lecture will show how Stevenson&#039;s “Strange Case of Dr. Jekyll and Mr. Hyde” creatively reflects on and critically discusses innovative immunological research in the late 19th century.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日 中田元子 人文社会系】<br />
[19世紀英米小説にみる事務職の拡大と変質] <br />
ディケンズ「クリスマス・キャロル」、メルヴィル「バートルビー」における事務員の描写をもとに、現代人にとってもなじみ深い職種が産業の発展とともにどのように変質していったかをみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月3日 中田元子 人文社会系】<br />
[19世紀英米小説にみる女性の社会進出]<br />
女性の仕事の領域の拡大をトロロープ「電信局の娘」にみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月10日 中田元子 人文社会系】<br />
 [19世紀英米小説にみるテクノロジーの発展と女性の移動の自由の獲得]<br />
テクノロジーの発展による女性の移動の自由の獲得をギッシング『余った女たち』にみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月17日】<br />
試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
