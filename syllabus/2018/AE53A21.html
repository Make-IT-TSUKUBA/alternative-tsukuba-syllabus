<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の古典詩歌(和歌・連歌・俳諧)について、「共同性」の視点から取り上げ、その特質につき検討する。また、俳句、連句の実作体験を通じて共同制作の詩について理解を深めることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム 人文学類生、比較文化学類生に限る。日本語・日本文化学類生は専門基礎科目。短期留学生(日本語・日本文化研修留学生を含む)推奨科目。</p>

   <p id="aim">日本文学全体の特色、および古典詩歌(和歌・連歌・俳諧)の特質について理解を深める。</p>
  </div>

第4・5・6・7・8・9回 日本古典詩歌の流れ、表現的な特色について説明する。<br />
第10・11・12・13回 近代の詩歌としての「俳句」について説明し、句会および連句会を開催する。<br />
第14・15回 日本の古典詩歌の特色と近代に受け継がれたものについてまとめる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
