<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">VB30012</span>&nbsp;<span id="title">Seminars on Global Issues B-I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金5,6; 秋B 集中; 秋AC 水4,5; 秋BC 金3,4</span>
    <br />
    <span id="assignments">木田 剛, 柴田 愛, 久野 譜也, Ho Kiong, 澤江 幸則, 前田 清司, 大藏 倫博</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">These seminars will approach a wide range of academic knowledge, evaluation methods, coping and preventive strategies related to the issues of social diversity-inclusion as well as human health-wellbeing. For the former part, you will learn how to deal with issues in the international arena (i.e. UN type conferences). For this aim, the seminars will consider aspects of the problem-identifying-solving process in providing rules of procedure and communicative behavior-attitude in formal settings. As for the latter part, the course will approach health matters of aged people, as contemporary society requires information literacy and care of the elderly. You will learn basic concepts and techniques of survey to grasp problems in a real situation, processing methods and interpretative strategies for gathered information (documents, data). At the end, you will come up with an action plan and/or original research project aiming at finding and solving problems of a real situation.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Joint Use Facility Building A 302-02, Cooperative Research Building A112, 4B101, GSI301<br />英語で授業。<br />11/23-24,12/1<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This coursework links up with the academic goal of the GI &quot;Social diversity-inclusion&quot; and &quot;Health and wellbeing&quot;, with a special focus on:<br />
- [General competences] Problem-identification, Alter-understanding, Infomation-gathering, Presentation skills, etc<br />
- [Specific competences] Intercultural literacy, Debate-management, Evaluation methods</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">- to gather and organize information on a given issue related to a local community and/or country<br />
- to understand complexity of problems and obtain habits to share and discuss with others <br />
- to explore concrete solutions to approach a better inclusive society<br />
- to expand the student&#039;s knowledge of health problems and the methods of its promotion/prevention strategies <br />
- to enhance the student ability to identify important issuers pertinent to health, to identify its accepted and appropriate methods of assessment and evaluation, and develop the effective solutions for health problems in populations</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Public space, discourse, Identity, social discrimination</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">[Social Inclusion and Diversity]<br />
Class 1-2 (10/3): Introduction (course orientation) Agenda <br />
Class 3-4 (10/17): Agenda Learning 1<br />
Class 5-6 (10/24): Agenda Learning 2<br />
Class 7-8 (11/07): Agenda Learning 3<br />
Class 9-10 (11/14): Agenda Learning 4<br />
Class 11 (11/23): Brainstoming<br />
Class 12-13 (11/23): Workshop: Mechanism of Group Discussion &amp; UN-type Debate<br />
Class 14-15 (11/24): Rules of Procedure and Formulaic Expressions &amp; Simulation<br />
Class 16-17 (11/24): Workshop: Outcomes of Debate &amp; Closing Procedure<br />
Class 18-19 (12/1): Simulation: Total Rehearsal <br />
Class 20 (12/1): Strategy of Consensus Building<br />
Class 21-22 (12/12) : Retrospection<br />
Class 23-24 (12/19): Toward a Future Agenda 1<br />
Class 25-26 (12/26): Toward a Future Agenda 2<br />
Class 27-28 (1/9): Toward a Future Agenda 3<br />
Class 29-30 (1/16): Final Presentation</p>
