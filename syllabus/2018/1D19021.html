  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ICT社会に生きる我々は日々さまざまな情報メディアに囲まれ,それらと密接に結びつきながら日常生活を送っている.本科目では,映像やCGを含む画像系メディアおよび言語メディアを取り上げ,各メディアがどのような計算機処理を経て生活の場へ提供されているかについて,数理的な側面を交えつつ平易に概説する.</p>
  </div>

   <p id="note">情報メディア創成学類学生の受講は認めない【受入上限数120名】(創成開設)</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日常生活を送るうえで関わりの深い情報メディアについて、各メディア処理の数理的な基礎を理解することを通して社会インフラを構成している情報メディアに対する教養を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">- ICT社会における情報メディアの在りようを把握する。<br />
- メディア処理の数理的な基礎を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">組合せ最適化, 画像処理, コンピュータグラフィックス, CGアニメーション, 自然言語処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>【4月16日 工藤博幸(システム情報系)】画像処理と医用画像<br />
<br />
コンピュータによる計算で画像や映像を処理することを画像処理と呼ぶ。また、病気の診断にはCT、MRI、超音波など体の断面を輪切りにした医用画像が利用される。本講義では、画像処理の基礎と医用画像ができる仕組みについて、学生の興味を湧き出させるような研究事例を交えて解説する。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【4月23日 金森由博(システム情報系)】コンピュータグラフィックス<br />
<br />
コンピュータグラフィックスにおける、3D 形状の表現方法から画面への描画方法、画像処理への応用までを、最近の映画やゲーム、研究成果を交えて解説する。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【5月7日 藤澤誠(図書館情報メディア系)】CGアニメーション/シミュレーション<br />
<br />
CGアニメーション作成において、3Dモデルに複雑な動きをつけるために用いられている様々な技術の基礎とそこに使われている数理について解説する。さらに複雑な現象を再現できる流体シミュレーションなどの応用技術についても紹介する。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【5月14日 佐野良夫(システム情報系)】アルゴリズムと最適化<br />
<br />
地図の最短ルート検索や電車・バスの乗換案内検索などのサービスの背後ではコンピュータによる「最適化アルゴリズム」を用いた効率の良い計算が行われている。この回では、アルゴリズムと最適化の数理について解説する。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【5月21日 乾孝司(システム情報系)】自然言語処理<br />
<br />
日本語や英語など人間がつかう言葉のデータ(テキストデータ)を計算機で処理することを自然言語処理という。本講義では、テキストデータの数理的表現を紹介したのち、自然言語処理の基本技術について身近な応用例を交えながら解説する。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
