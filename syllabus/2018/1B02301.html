  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代文化を論じるために必要な基礎的な学際理論(現代思想, 文化理論, 社会理論, 精神分析理論, ポストコロニアル理論, アメリカ脱構築理論など)を入門的に紹介しながら, それらを用いて, 現代の文学・芸術・社会などのさまざまな文化現象について具体的に考察する。</p>
  </div>

   <p id="outcomes">現代文化を論じるために必要となる、基礎的な学際理論(現代思想、社会理論、精神分析理論、ポストコロニアル理論、アメリカ脱構築理論など)を入門的に紹介しながら、それらを用いて、現代の文学・芸術・社会などのさまざまな文化現象について具体的に考察する。</p>
