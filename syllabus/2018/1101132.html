<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1101132</span>&nbsp;<span id="title">フレッシュマン・セミナー</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学生活についての理解を深め、学問研究への動機づけを高める。とくに、人文学類における各主専攻分野の学習と研究について解説を行う。また、大学におけるコミュニケーションの取り方について指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

   <p id="outcomes">クラス活動と各種セミナーをつうじて、大学での学びと学生生活の基盤をつくる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.大学で何を学ぶのかについて理解を深める。<br />
2.学生生活の基礎知識、マナーを修得する。<br />
3.大学での学びに必要な技術や方法を修得する。</p>

   <div id="topics">
    <p id="pretopics">クラスごとの活動と全クラスを対象とした各種セミナーを実施する。クラス活動の前半では、クラス委員の選出、宿舎祭の企画・準備などをおこない、後半では、大学で何をどのように研究するのかについて考える。各種セミナーでは、学内外の講師による実践的内容の講義を受ける。</p>
