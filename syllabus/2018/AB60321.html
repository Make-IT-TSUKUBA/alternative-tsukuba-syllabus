   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な情報を提供するとともに、宗教研究(広義の宗教学)の諸相を概説する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">グローバル化した現代社会において、私たちはこれまで以上にさまざまな宗教(現象)と出会う可能性がある。そのような出会いに際して、「宗教に関心がない」と言って済ますことはできないであろう。宗教を理解するさまざまな視点を学ぶとともに、主要な諸宗教伝統に関する基本的な知識を習得することを通して、宗教とはいったい何であるのか、それは私にどのように関係するのかという問いを各人が深めることが本授業の目標である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は講義形式で行う。(a)客観的・記述的な学問であるとされる狭義の宗教学にとどまらず、主観的・規範的とされる諸学問をも含む広義の宗教学ないしは宗教研究について、成り立ちや方法論上の問題などに関する知識を獲得し、さらにそこからさまざまな宗教理解の可能性を学ぶ。(b)また、現代社会を理解するために必要になると考えられる諸宗教伝統(この授業では主に「ユダヤ教」「キリスト教」「イスラーム」「仏教」)に関する基本的な知識を主として視聴覚教材などを通して得る。(c)最後に、宗教学(宗教研究)が社会とどのような関わりをもちうると考えられるかについても若干の考察・解説を行う。</p>
  </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">事前に指示するが、次の回の授業で取り扱うテーマについて、教科書や参考文献の該当箇所、Manabaのコンテンツページに掲載する資料を読むなど、予習・復習をこころがけてもらいたい。授業においても、定期試験の出題・採点においても、指示された箇所を読んで理解していることを前提とする。また、本講義では限られた時間で広範囲の問題を取り扱うので、一つ一つのテーマについて深く掘り下げることができない。受講者は、それぞれ自分が興味をもったテーマについては、授業の際に紹介する文献や、Manabaコンテンツページ掲載の参考資料などを手がかりに、さらに発展的な読書・学習をするよう心がけてもらいたい。</p>
  </div>

    <p id="pretext">次の1を教科書に指定する。2と3はこの授業に直接関係する代表的な参考文献である。(3は少し高度な文献で、授業の内容を超えてさらに学びたい人向き。)</p>
    <p id="textbook-textbook">1. 棚次正和・山中弘(編著)『宗教学入門』ミネルヴァ書房、2005年<br />2. 石田慶和・薗田坦(編)『宗教学を学ぶ人のために』世界思想社、1989年<br />3. 田丸徳善『宗教学の歴史と課題』山本書店、1987年</p>
    <p id="posttext">すでに記したとおり、これ以外に必要な資料をManabaのコンテンツページに掲載するので、指示された資料を読むこと。また、このManabaコンテンツページでは、さらに進んで学ぶ人のための参考資料も掲載するので、積極的に利用されたい。</p>
