$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語史における古代日本語から近代日本語への転換について、動詞を中心にし
た文法体系の変遷を軸に議論する。具体的な事項としては、授受表現体系・敬語
体系・動詞活用体系の変遷とを扱い、変化の状況とその意義を扱う。 一部受講
者の発表と討議を含む。</p>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">日本語史における古代日本語から近代日本語への転換について、動詞を中心にした文法体系の変遷を基軸に論じる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本語史 文法史 古代から近代への文法体系の変遷 中世語</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1 中世(鎌倉・室町時代。13世紀~16世紀頃)を転換期として古代日本語(平安時代以前。12世紀以前)と近代日本語(江戸時代以降。17世紀以降)との間に生じた文法形式の変化について、その変化がなぜ生じ、日本語史上にどのような意義を持つ変化であったかを考察する。<br />
 2 上記の考察の過程で、従来通用している文法概念・用語(technical terms)についてその適合性について検討を加え、日本語史研究の方法についても議論する。<br />
 3また、実際の用例を挙げるに際し、中世期の用例については意識的に抄物資料からの用例を多く取り上げ、当該資料の性質について解説を加え、日本語史研究における用例採集の方法・注意点の学習ともなることを心がける。<br />
◇ 以下の三つの文法に関わる部分体系を取り上げ、動詞の使われ方に焦点を絞ってその史的変化を観察する。<br />
  a 授受表現体系  b 敬語体系  c 動詞活用体系<br />
◇ 講義では、最初に古代日本語における授受敬語動詞「給ふ(四段)/給ふ(下二段)/給はる」の三語に着目し、古代日本語においてはなぜ〈敬語体系〉が発達し〈授受表現体系〉は未発達だったのかについて考察する。また、この考察の過程で古代日本語の〈格体制〉を考えることの適否についても論ずる。<br />
◇ 次いで近代日本語における〈授受表現体系〉成立・発達の過程を観察し、近代日本語で〈授受表現体系〉と〈敬語体系〉が共存できた理由について考察する。また、この考察の過程で古代日本語と近代日本語での文法化形式の違いについても議論する。<br />
◇ 以上の考察を総合して、〈動詞活用体系〉における四段(五段)活用と下二段(下一段)活用との対応関係の在り方について考察し、〈自動⇔他動〉〈能動⇔受動〉等の〈VOICE概念〉、更には〈活用〉という概念・用語について検討を加える。</p>
