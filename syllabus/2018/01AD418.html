<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AD418</span>&nbsp;<span id="title">地域環境保健学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">Tin-Tin Win-Shwe, 小池 英子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境因子がどのようにヒトの健康に影響を及ぼしうるかを理解することを目標として,生活環境中の化学物質等を取り上げ,それらの生体影響について作用機序を含めて解説する.また、関連するテーマで討論を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。<br />連係大学院方式以外の学生も受講可能</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">有害化学物質等の環境汚染物質による環境問題と健康影響について、特にどのように生体に悪影響を及ぼす可能性があるのかを理解することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、地域規模から地球規模の環境問題とされている様々な現象とヒトの健康との関わりについて、国立環境研究所の研究者が最新の知見を交えながら解説する。主に、環境汚染物質として、ダイオキシン類や可塑剤、難燃剤等の化学物質や、ヒ素、微小粒子状物質、ディーゼル排気粒子などの例を取り上げ、それらの生体への作用について、分子機序を含めて解説し、討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>環境保健学概論、ヒトの健康と環境因子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>環境汚染物質の発生源と曝露経路、関連疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生活環境化学物質が免疫・アレルギーに及ぼす影響と作用メカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>環境化学物質の作用メカニズム-ジェネティクスとエピジェネティクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>環境化学物質や微小粒子状物質による健康影響と作用メカニズム各論 その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>環境化学物質や微小粒子状物質による健康影響と作用メカニズム各論 その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>環境化学物質や微小粒子状物質による健康影響と作用メカニズム各論 その3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境化学物質や微小粒子状物質による健康影響と作用メカニズム各論 その4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>環境化学物質や微小粒子状物質による健康影響と作用メカニズム各論 その5</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
