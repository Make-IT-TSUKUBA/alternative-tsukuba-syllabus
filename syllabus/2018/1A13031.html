 <body>
  <h1 id="course-title">
   <span id="course">1A13031</span>&nbsp;<span id="title">初めて学ぶ物理学I:物質の世界</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">橋本 幸男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等学校で物理学を学んでこなかった理工系以外の学生を主な対象として,物理学の概要を実験などを交えながら講義する。Iでは,力学,電気・磁気の法則と素粒子から原子,固体,宇宙に至る多様な物質構造を学ぶ。 なお,学期完結ではあるが,物理学の基本的分野全般を概観するためには,「現代人のための科学I」,「初めて学ぶ物理学II」を併せて履修することが必要である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)物理学類,応用理工学類,工学システム学類の学生は履修できない。他学類でも,大学入試で物理を選択した者,高校で物理IIまで履修した者は,開講の対象ではない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近代自然科学・物理学の研究はガリレオ、ニュートンに始まり,現在では素粒子から宇宙の構造にいたる森羅万象の自然現象を少数の法則によって体系的に理解できるようになった。その原理や法則は現代の科学技術を支える基礎となり,また人類が直面するさまざまな問題を理解し解決する方策を与える。本科目では,高等学校で物理学を学んでこなかった理工系以外の学生を主な対象として,物理学の概要を講義する。本科目を履修することにより,受講者は物理学の基礎的な概念を具体的な例を通して学び,身の回りの自然現象をより深く理解するための基盤を得る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 ニュートン力学を理解し,簡単な問題が解けるようになる。<br />
2 電磁気学の基礎を理解し,簡単な問題が解けるようになる。<br />
3 物質のさまざまな階層を理解し,その性質を説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ニュートン力学, 電磁気学, 物質の階層構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月1日 都倉康弘 数理物質系・物理学域】<br />
[運動の法則]<br />
運動の法則について,速度や加速度や力の概念とその数学による表現,ニュートンの運動の3法則などを考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月9日(振替授業日) 都倉康弘 数理物質系・物理学域】<br />
[様々な運動]<br />
第1週に学んだ運動の法則を基にして,ガリレオの相対性原理,慣性力,等速円運動,単振動,万有引力などについて理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月15日 受川史彦 数理物質系・物理学域】<br />
[電気と電子]<br />
電気について,電圧と電流の意味,正負の電荷に働くクーロン力や,電場,電位について学ぶ。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月22日 受川史彦 数理物質系・物理学域】<br />
[電流と磁場・電磁誘導]<br />
磁場が互いに及ぼす力,電流と磁石や電流同士の間に働く力を学ぶ。また,時間変化する電流や磁場の関係や電波を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月29日 橋本幸男 数理物質系・物理学域】<br />
[原子の構造]<br />
電子の発見の経緯と,電子と原子核からなる原子の構造を概観する。また,電子のエネルギー準位とメンデレーエフの周期律の関係を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月12日 岡田晋 数理物質系・物理学域】<br />
[分子から結晶まで]<br />
自然界の物質について,分子を基本単位として,気体,結晶,液体の三態と,その間の移り変わりを学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月19日 岡田晋 数理物質系・物理学域】<br />
[固体の性質]<br />
原子・分子・固体で,電子の占めるエネルギー準位がどのように変化していくか,金属,半導体,不導体の違いを理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日 矢花一浩 数理物質系・物理学域】<br />
[原子核]<br />
物質の質量の大部分を占める高密度の物質である原子核について、基本的な性質を学ぶ。<br />
-------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月3日 南龍太郎 数理物質系・物理学域】<br />
[プラズマ]<br />
物質の状態は、温度の上昇と共に固体・液体・気体に続きプラズマ状態になる。テレビや半導体製造にも不可欠なこのプラズマの性質について学ぶ。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月10日 山崎 剛 数理物質系・物理学域】<br />
[素粒子]<br />
物質を細分化した究極の存在としての素粒子について,今日の素粒子に関する理解の最前線を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月17日 橋本幸男 数理物質系・物理学域】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理学類,応用理工学類,工学システム学類の学生は履修できない。他学類でも,大学入試で物理を選択した者,高校で物理IIまで履修した者は,開講の対象ではない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験:講義内容に関する簡単な問題を解くことができるか<br />
出席・レポート:講義内容の主体的な学習に取り組み,かつ理解しているか</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">予習,復習,教材・参考文献を読む,自分で手を動かして実際の問題を解く</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">高校の物理の教科書<br />
現代物理学(江沢洋,朝倉書店)<br />
Physics: Principles with Applications (D. C. Giancoli, Addison-Wesley)<br />
など</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">火 17:00 - 18:0<br />
連絡先 計算科学研究センター新棟B216<br />
 hashimoto.yukio.gb@u.tsukuba.ac.jp</p>
    <p id="officehour"><span class="officehour-address">1000940</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">真の理解のためには,自ら手を動かし、調査して思考することが大事である。<br />
物理学全般を概観するためには,「現代人のための科学I」,「初めて学ぶ物理学II」を併せて履修することが必要である。</p>
  </div>
  
  
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta">100番台・異分野入門的科目</p>
