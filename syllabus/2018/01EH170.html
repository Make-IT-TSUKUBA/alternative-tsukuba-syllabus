<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH170</span>&nbsp;<span id="title">体育授業観察分析演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 随時</span>
    <br />
    <span id="assignments">長谷川 悦示</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育授業の観察法に関する基礎的知識を習得する。受講者は模擬授業を計画・実施し、その授業を観察分析して、その活用方法について理解する。(H30年度は4月中に授業案作成、5月5,6日に模擬授業を実施する。)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">受講者は、第1回オリエンテーション(4月16日(月)17時~,5C212)に出席すること。<br />01B9083と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">体育授業の観察法に関する基礎的知識を習得する。また、実際の授業に観察法を分析し、その活用方法について理解することを学修する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講希望者はガイダンスに参加すること(4/16(月)17時から5C212予定)。また、5月5-6日に実施される模擬授業研修会に参加することが履修条件となる。<br />
本講義は以下の大きく三つの構成となっている。<br />
第1段階では、模擬授業の実施計画・立案を通してそこで必要な授業観察分析法について理解する。4月中の月曜午後5時から5C212で実施する。加えて各グループで模擬授業のリハーサルと分析法を確認する。<br />
第2段階はつくば模擬授業を利用して授業観察分析を実施する。5月5-6日に中央体育館バスケットボール場等で実施する。<br />
第3段階は、授業を観察分析した結果を基づいて、模擬授業の成果や課題について省察して発表をする。5月14日17時から5C212において最終反省会を実施する。<br />
また、受講者はe-Learning授業評価システムを活用して模擬授業動画を視聴しながら授業省察を学修することを最終課題として学修する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1段階:(1)体育授業の観察分析法、模擬授業の研究デザインの理解(全体検討会1:月曜17時から5C212)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第1段階:(2)体育授業の期間記録法と教師相互作用記録法、イベント記録と期間記録のデータの収集方法(グループ検討会1:原則、木曜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第1段階:(3)模擬授業の指導計画の理解と検討(全体検討会2:月曜17時から5C212)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第1段階:(4)学習者行動の記録法、学習者の情緒的雰囲気の記録法、ゲームパフォーマンス記録法の理解(グループ検討会2:原則、木曜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第1段階:(5)提案する模擬授業指導案と観察分析法の最終確認(全体検討会3:月曜17時から5C212)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第1段階:(6)各グループでの模擬授業の準備と観察分析する観点の準備(グループ検討会3:原則、木曜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第2段階:(1)授業提案の発表と模擬授業及び観察分析法の実施(5月5日午前の部:中体育館バスケットボール場等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第2段階:(2)授業提案についての観察分析データの結果・整理と授業省察協議会の実施(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第2段階:(3)授業提案の発表と模擬授業及び観察分析法の実施(5月5日午後の部:中体育館バスケットボール場等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第2段階:(4)授業提案についての観察分析データの結果・整理と授業省察協議会の実施(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第2段階:(5)観察分析データと授業省察に基づく修正指導案の検討(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>第2段階:(6)修正指導案による模擬授業及び観察分析法の実施(5月6日午前の部:中体育館バスケットボール場等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>第2段階:(7)修正点についての観察分析データの結果・整理と授業省察協議会の実施(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>第2段階:(8)修正指導案による模擬授業及び観察分析法の実施(5月6日午後の部:中体育館バスケットボール場等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>第2段階:(9)修正点についての観察分析データの結果・整理と授業省察協議会の実施(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>第2段階:(10)観察分析データと授業省察に基づく最終指導案の検討会の実施(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>第3段階:(1)各グループによる授業観察分析データと授業省察の再分析と最終指導案の検討(グループごとに実施:原則、木曜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>第3段階:(2)各グループによる授業観察分析データと授業省察に基づくプレゼンテーション作成(グループごとに実施:原則、木曜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>第3段階:(3)最終反省会の実施:各グループによるプレゼンテーション(5月14日午後17時から5C212)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>第3段階:(4)最終反省会の実施:全体の総括(同会場)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
