$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">欧米諸国、東アジア諸国、開発途上国における障害児教育の現状を理解するとともに、国際開発教育の意義とその必要性について学習する。また、国際社会と国内における教育協力の動向について理解するとともに、日本の障害児教育におけるコンテンツを活用し、グローバリゼーション、国際協調、平和教育、インクルーシブ教育などの観点から、開発途上国への教育開発や協力の可能性について模索する。</p>

・国際教育開発の意義と目的を理解する。<br />
・日本の障害者教育における国際教育開発と協力の可能性を探求する。<br />
・日本の国際教育開発と協力のあり方を検討する。</p>
