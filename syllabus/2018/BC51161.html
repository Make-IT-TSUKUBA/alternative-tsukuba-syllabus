$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">From “traditional” media, such as newspapers and television, to new media formats including websites, blogs and social media channels, in this course, students will examine the intersection between media and politics from historical and theoretical perspectives. Special emphasis is placed on the use of the internet and “new media” by political actors for the purpose of effecting political outcomes.</p>
  </div>

   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This course will combine instructor-centered models of knowledge acquisition (lectures) with student-centered models (discussion, expression, and the creative integration of lecture materials and readings.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1)	Enhance student knowledge about the relationship between media and politics; (2) Provide discussion forum for students to discuss topics related to media and politics in a learning atmosphere; and (3) Provide guidance to students with regards to their written work for the class.</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">All class materials are distributed using either Moodle or Manaba, students are expected to be familiar with both of these course-management programs. Assignments are also submitted using these course-management programs. Also, as students will be creating videos as part of their group assignment, they should try to learn video-editing techniques by the end of the first month (first four lectures) of the class.</p>
  </div>

   <p id="assessment">Class participation and attendance (20%);<br />
Group Project (30%); <br />
Individual Project (final paper) (30%); <br />
Weekly assignments (20%).<br />
<br />
Student assignments will be marked on the basis of: (1) Technical quality and presentation (grammar, spelling, and structure); (2) Integration of material (how well the assignments reflect what you learned in class); (3) Expression, quality, and completeness (ability to communicate and express yourself in written work, group discussions, and presentations); and (4) Creativity and critical thinking.</p>
