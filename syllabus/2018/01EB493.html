<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB493</span>&nbsp;<span id="title">芸術鑑賞論A-1</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術鑑賞での解釈や意味生成においてメタファーがどのように関与するのかという問いをめぐって、視覚的メタファー(visual metaphors)の機能や課題について考察する。美術作品やポップカルチャーの事例を検討しながら、視覚的メタファーの特質を理解し、鑑賞における意味生成についての議論を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:芸術B234<br />西暦偶数年度開講。<br />01B9573と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">1. 文献レビューと事例研究から視覚的メタファーの機能や課題を理解する。<br />
2. メタファーによる解釈や意味生成についての議論を深め、それぞれの事例研究をまとめたレポートを作成する。</p>
  </div>

第2回 (10月16日)Parsons M.(2010) Interpreting Art through Metaphors<br />
第3回 (10月23日)文献レビュー(1) レイコフ &amp; ジョンソン (1986)<br />
第4回 (10月30日)文献レビュー(2) ガードナー(1991)「14 子どもは隠喩(メタファー)の父である」<br />
第5回 (11月13日)文献レビュー(3) エフランド(2011)「第6章 認知における想像力」<br />
第6回 (11月20日)事例研究:ルネ・マグリットの《大家族》<br />
第7回 (11月27日)各自の事例研究(アイディア発表と討論)(1)<br />
第8回 (12月4日)各自の事例研究(アイディア発表と討論)(2) <br />
第9回 (12月11日)各自の事例研究(最終発表)(1) <br />
第10回 (12月18日)各自の事例研究(最終発表)(2)</p>
