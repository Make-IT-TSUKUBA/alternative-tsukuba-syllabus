<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">応用言語学演習IIIaで学んだ基礎知識を用いて、実際の相互行為場面を分析するフィールドワークを行う。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">なにげない日常の「会話」が、社会的相互行為としてどのように組み立てられ、どのように理解されるのかということを学び、言語の社会的基盤や人間の社会性についての洞察を深める。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">予めテキストや配布資料の指定範囲を読んできたこと、および、課題に取り組んできたことを前提として講義とディスカッションを行う。ディスカッションや課題への取り組みは、基本的に、グループで行う。毎回出席してグループメンバーとしての責任をきちんと果たすことを受講の要件とする。</p>
  </div>

   <div id="topics">
    <p id="pretopics">様々な言語使用状況の中でも、最も一般的で社会的活動の根幹を成す「日常会話」を主たる研究対象とする「会話分析」の研究手法について学ぶ。春学期に学んだ事を踏まえ、秋学期は、グループで、語順の逆転、フィラー的表現の使用、1・2人称の使用/不使用、「言いさし表現」などの「言語的現象」を相互行為的視点から見直すプロジェクトに取り組み、年度末に、リサーチプロジェクトとしてまとめる。</p>
