<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・地域・環境経済学的な手法・テーマ・データで実証分析を行い,政策的な課題を分析する視点・手法を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。地域科学エリア(平成25年度以降入学者), 都市・地域・環境の経済エリア(平成24年度以前入学者)。平成24年度までの「都市地域経済学演習」に相当。<br />FH48012と同一。<br />社会工学類3・4年次生を優先する</p>
  </div>

   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">空間データベースの作成、それを用いた計量経済分析を通じて、政策評価がどのように行えるのかを学習する空間計量経済分析手法を身につける。</p>
