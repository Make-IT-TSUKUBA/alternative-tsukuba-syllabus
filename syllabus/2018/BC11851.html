$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界は今日、日々めまぐるしく変化し、多種多様な国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、トランプ政権下の米国の行方、欧州に押し寄せる大量難民と欧州のイスラム化など、どれも世界と日本の将来を左右しかねない大きな問題である。本講義では、こうした諸問題の複雑な背景を紐解きながら、日本として、それらをどのように捉えたらよいか、どのような対応策がありえるのか、日本の将来はどうなっていくのか、といった点について学習し、一緒に考えていく。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">世界は今日、日々めまぐるしく変化し、多種多様な国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、トランプ政権下の米国の行方、欧州に押し寄せる大量難民と欧州のイスラム化など、どれも世界の平和と日本の安全保障にかかわる大きな問題である。本講義では、以上のような具体的事例を取り上げ、現実の安全保障問題について学びながら、安全保障問題について理解を深めるための様々な概念や理論、ものの考え方等についても学ぶことになる。安全保障概念、勢力均衡論、同盟論、国連の集団安保システム等の伝統的安全保障論を学ぶとともに、グローバリゼーションと経済安全保障、人間の安全保障、民主化と国家崩壊、国際テロリズムなどについても学習する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">安全保障問題の本質について理解する。個々の具体的脅威や危険に対して、どのようにすれば世界平和と国家の安全が保障されるのかについて、考える力を習得する。</p>
