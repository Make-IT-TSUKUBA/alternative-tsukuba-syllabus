$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">AB60111</span>&nbsp;<span id="title">哲学通論a</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室も参照しながら、哲学の基本問題を考える(他専攻歓迎。ただし、電子シラバス熟読のこと)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文学類生にとっての専門基礎科目。人文・文化学群コアカリキュラムとして履修できるのは比較文化、日本語・日本文化学類生のみ。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイト・スピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を哲学のコンテクストの中で解き明かすために哲学の基本問題を学びつつ、来るべき社会のありかたについて考える。すべての市民がみずからの宗教と倫理に立ち向かわざるをえない現状を痛感してもらう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずから問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下は予定です。 学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回 他人や他人の意見を批判すべきだろうか?<br />
第2回 きみは公正で正しい人だろうか? プラトン<br />
第3回 勉強よりも遊ぶことのほうが幸せか? ジョン・スチュアート・ミル<br />
第4回 ウソをついてもいいのか? イマヌエル・カント<br />
第5回 暴力をふるってもよいときはある? キング牧師<br />
第6回 他人といると、いごこちが悪く感じる? シモーヌ・ド・ボーヴォワール<br />
第7回 人類が技術を支配しているのか、技術が人類を支配しているのか? マルティン・ハイデッガー<br />
第8回 ものが動くということが、どうしてわかるのか? ゼノン<br />
第9回 言ったことを真実にするものはなにか? アリストテレス<br />
第10回 自分の存在を疑うことはできる? デカルト<br />
第11回 だれもいない森の中で、木は音をたてて倒れるか? ジョージ・バークリー<br />
第12回 重力の法則は、ほんとうに法則なのか? デイヴィッド・ヒューム<br />
第13回 「知っている」ということは、どうしてわかる? イマヌエル・カント<br />
第14回 ほかの人に、きみの気持ちがわかるだろうか? ルートヴィヒ・ウィトゲンシュタイン<br />
第15回 おおぜいの人が真実だと思ったら、それは真実なのか</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">真理の探求への貢献度にて評価(平常の〈対話〉的投稿が3分の2以上なされていることが前提)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合、実は一人ではできません。だから自分の理解を投稿し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは苦痛を伴ないます。でも、脱落せず完走した人が得たものは大きそうです。既修完走者に聞いてみてください)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">1から毎回の課題を出します。書籍部で割引販売の予定です。<br />
<br />
1. デイヴィッド・A・ホワイト『教えて! 哲学者たち(上)(下)』大月書店 <br />
2. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />
3. ゴットフリート・マルティン『形而上学の源流』みすず書房<br />
4. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />
5. 中島義道『「思いやり」という暴力 哲学のない社会をつくるもの』(『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP研究所<br />
6. 北川達夫・平田オリザ『ていねいなのに伝わらない「話せばわかる」症候群』日経ビジネス人文庫(『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂)<br />
7. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット<br />
8. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />
9. 多賀一郎・苫野一徳『問い続ける教師 教育の哲学×教師の哲学』学事出版<br />
10. 澤井陽介『授業の見方―「主体的・対話的で深い学び」の授業改善』東洋館出版社<br />
11. ケヴィン・バレット『シャルリー・エブド事件を読み解く』第三書館</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1) 特に予備知識を必要としませんが、内向きのプライドを捨ててください。<br />
(2) 授業中、わからないことは最後まで待たずに、そのつど遠慮なく授業を中断してもらってけっこうです。また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。<br />
(3) 他専攻歓迎! 真の意味での多様性尊重をめざします。<br />
(4) 「見ないふり、というのが、実は一番怖いこと」(木皿泉)<br />
(5) 「ある問題が哲学的であるのは、哲学者と呼ばれる人がそう考えたからではない。その問題にすでに哲学的な答えが存在するからではなおさらない。直接問題を扱うことを避けて偉大な哲学者の後ろに隠れるのは、優雅なやり方ではあるが、要するに逃げである」(フランス高校(哲学)教師)</p>
