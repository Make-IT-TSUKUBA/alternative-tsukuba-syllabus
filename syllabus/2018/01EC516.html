<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EC516</span>&nbsp;<span id="title">建築遺産論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多様な歴史的背景や立地条件に根差した建築遺産の総論を学ぶ。日本における事例を中心に、建築遺産の幅広い保存・活用の理念と技術を学ぶことで、調査研究の方法や多様な評価基準などを習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">本講義は「知の活用力」「コミュニケーション能力」「国際性」「共通知の活用力」「専門地の活用力」「共通技能の活用力」「専門技能の活用力」の向上に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">横断的な研究分野(建築学・考古学・地盤工学・保存科学・材料学・年代測定学・修復設計学等)の連携を要する建築遺産の保存修復のために,必要とされる調査・研究方法を多様な事例を通じて学ぶ。建築遺産のおかれた立地条件や歴史背景,意匠,構造・材料上の特質に基づき,対象とすべき建築遺産の保存や活用のために求められる専門分野や調査研究の手法を判定・適用する能力が獲得される。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保存工学, 建築学, 考古学, 地盤工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義は二コマ連続の計5回にて実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. ガイダンス(文化財-建築-建築学とは)<br />
2. 建築遺産の各種類型にみるオーセンティシティーの所在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>3. 日本建築史の概説(神社仏閣)<br />
4. 日本建築史の概説(民家)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5. 建築遺産の保存<br />
6. 建築遺産の活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>7. 日本の木造建築における修理工事<br />
8. 伝統的建造物の修理工事報告書解題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>9. 伝統的建造物群保存地区の制度<br />
10. 伝統的建造物群保存地区における保存・修理・新築</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">建築遺産演習を併せて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">授業中の積極性20%,各講義の小レポート80%の割合で評価する。</p>
  </div>
