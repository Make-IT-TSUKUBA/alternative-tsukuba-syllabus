<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB72922</span>&nbsp;<span id="title">東洋史研究b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>
    <br />
    <span id="assignments">上田 裕之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋史に関する卒業論文の執筆に向けて、自らの研究課題に即して具体的に先行研究や史料の扱い方を修得する。期間中に卒論中間発表会を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「東洋史演習Ia・Ib・IIa・IIb」を既に3.0単位以上履修している東洋史コース4年生のみ履修を認める。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">東部ユーラシアの歴史を題材として卒業論文を作成するために、先行研究・漢文史料の調査・収集・読解のための知識・方法を習得し、卒業論文の完成を目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">教員の添削指導を受けながら卒業論文を完成させます。完成後は、口述試験を実施します。<br />
卒論においては、最低限、以下の要件を満たすことを要求します。ひとつでも満たせていない場合は、いかなる事情があろうとも絶対に単位(東洋史研究b1.5単位および卒業論文6.0単位)を認定しません。<br />
1.  史料を引用して独自の分析を行っていること。<br />
2.  史料・先行研究の出典を詳細かつ正確に記載していること。<br />
3.  表紙・目次を除いて20ページを超えていること(1ページあたりの行数・文字数は別途指示する)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1月最終週~2月第一週に口述試験を実施します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">卒論は、持ち前の論理力・文章力をそのまま発揮して執筆しても何の意味もありません。書き進めるなかで自身の議論の問題点を発見したり、先行研究や史料の意義に新たに気づいたり、それらのことを教員の添削指導によって指摘されたりして、何度も何度も書き直し、その過程を通して持ち前の論理力・文章力の限界点を突破してこそ、卒論を書く意味があるというものです。そのような努力を積み重ねているかどうかを総合的にみて、評価を決定します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">論文(卒論を含む)とは、「研究の成果」であって、決して「学習の成果」ではありません。先行研究で既に言われていることを要領よく吸収し要領よく配列するのではなく、自ら問いかけ、自ら考え抜き、自ら解決しなければなりません。そこにおいて先行研究はあくまでも素材に過ぎません。そのことを、あらゆる場面を通して身に付けていってください。あらかじめ設定してもらった個別的・具体的・直接的な課題をこなす、という考え方は捨て去ってください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">文献は、適宜紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">特に定めていません。面談を希望する場合は、事前にメールで連絡をください。<br />人文社会学系棟&nbsp;B814&nbsp;<span class="officehour-address">1002610</span></p>
    <p id="postoffice">随時、メールで面談を申し込んでください。個別指導こそがこの授業のメインです。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">卒業論文をめぐる一連のプロセスでは、狭い意味での「知力」だけでなく、総合的な自己マネージメント能力が(想像以上に)必要となります。助けを求めるべき時に求め、自分を追い込むべき時に追い込む、その姿勢が求められます。<br />
なお、本演習は、「東洋史演習Ia・Ib」または「東洋史演習IIa・IIb」を既に履修した東洋史コース4年生を対象とします。</p>
  </div>
