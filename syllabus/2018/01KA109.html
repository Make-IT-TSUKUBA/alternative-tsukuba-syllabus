<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA109</span>&nbsp;<span id="title">マーケティングサイエンス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マーケティング意思決定における諸問題を,市場や顧客に関するデータを用いて科学的に捉えるための技術について学ぶ.特に,統計的手法を用いたマーケティングデータの解析法を解説し,その内容に関して実際に演習してもらうことで,マーケティングにおけるデータ分析の実際を体得してもらう.</p>
  </div>
  <div id="note-heading-note">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">マーケティング意思決定における諸問題を,市場や顧客に関するデータと論理に基づいて科学的に捉えるための方法論を習得してもらうことを目的とする.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回,第2回:マーケティング・サイエンスの概要(講義)<br />
第3回,第4回:集計型市場反応分析(講義:20%,演習:80%)<br />
第5回,第6回:市場の発見と知覚マップ(講義:20%,演習:80%)<br />
第7回,第8回:市場セグメンテーション分析(講義:20%,演習:80%)<br />
第9回,第10回:非集計型市場反応分析(講義:20%,演習:80%)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

教科書:現代マーケティング・リサーチ,照井伸彦・佐藤忠彦著,有斐閣<br />
参考書:マーケティングの統計モデル,佐藤忠彦著,朝倉書店</p>
