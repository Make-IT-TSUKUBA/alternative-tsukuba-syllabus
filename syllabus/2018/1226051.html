 <body>
  <h1 id="course-title">
   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水6</span>
    <br />
    <span id="assignments">宮村 新一, 吉田 武男, 佐野 伸行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する機会ともする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教養教育機構企画)【受入上限400名】<br />履修申請締切4/14(金)17時まで。受講調整結果を4/14(金)18時に掲示板に発表する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2,3<br />
学長はじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、大学で学ぶ意義や自分の今後の生き方をじっくり考える機会を提供する。<br />
学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくり</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学長講義, 大学生活, 学問と人生, 研究とは, 筑波大学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月19日 永田恭介 筑波大学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月26日 Gursel Ismayilzadaギュルセル・イスマイルザーデ 駐日アゼルバイジャン共和国特命全権大使】<br />
[独立国家25周年のアゼルバイジャン - 達成した目標]<br />
アゼルバイジャンは1991年に独立国家になり、昨年は独立国家として25周年を祝いました。若い国であったアゼルバイジャンは如何に国家建設の方針を立てたか、そして国際社会の一部になってどんな海外政策を行ったか、講義で語ります。アゼルバイジャンの国家建設では、特に若者の役割についても講義します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月1日 落合 陽一 図書館情報メディア系助教/Pixie Dust Technologies CEO】<br />
[ユビキタスからデジタルネイチャーへ:アート・エンターテイメント・デザイン]<br />
我々はユビキタスコンピューティングの先に「計算機自然(Digital Nature)」の到来を見据えています.計算機自然では,人と機械,物質世界(Material World)と実質世界(Virtual World)の間に,今までの工業化社会よりも多様な未来の形が起こりうると考えられます.本研究室は,そういった物質性と実質性の間で,計算機応用のもたらす様々な選択肢を想定し,それらを計算機科学的に実装することで,産業・学問・芸術に至る様々な問題解決に挑戦し,人・計算機・自然における新たな文化的価値の創成を目指しており,そのケーススタディや現在に至るメディア史などを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月10日 柳沢正史 筑波大学教授、筑波大学国際統合睡眠医科学研究機構(WPI-IIIS)機構長】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といっ<br />
た誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月17日日比谷 潤子 国際基督教大学学長】<br />
[世界の人々とともに]<br />
大学入学を機に、住み慣れた土地を離れた人も少なくないだろう。それまでの限られた世界から一歩外に出たみなさんを待っているのは、さまざまな出会いである。新たな学生生活では、異なる背景や価値観を持つ人々と協働する力、対話と交渉によって物事を進めていく力が求められる。この講義では、このような力を身に付けるにはどうしたらいいかを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月24日 熊倉 功夫 MIHO MUSEUM館長】<br />
[日本の食文化]<br />
文化とは、人間が自然環境と歴史的環境の中で形成してきた生活技術と世界観の総体といえる。食生活はまさに文化の曲型で、日本には温暖なモンスーン気候と日本列島という風土に根ざし、異文化の接触の中で形成された日本文化の一つである。しかし、食文化が学問の対象となったのは比較的新しい。食文化を考える様々な視点を提示してみよう。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月31日 逢坂 卓郎 エンパワーメント情報学プログラム特命教授】<br />
[科学と芸術の融合“宇宙芸術 - 光・水・生命”]<br />
「なぜ、人は宇宙を目指すのか」この問いに挑戦すべく、2008年から実施された宇宙ステーションJAXA  JEM“KIBO”に於ける芸術実験について報告する。そして、無重力環境と地球外からの視点が新たな世界観を生むことを宇宙飛行士の体験やピラミッドなどの巨大な遺構の検証に基づいて考察する。また、航空機による学生無重力フライト実験についても紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月7日 中鉢 良治 産業技術総合研究所理事長】<br />
[読書の楽しみ]<br />
読書は知識を広め深めるだけでなく、人生をより豊かなものに変えてくれます。私も読書好きで、特に会社の経営に携わっていて時間に追われ、ともすると自分を見失いそうになるときでも、少しの合間に読んだ本が心の安定剤になったものと思います。講義では、私と読書との関わり、趣味と仕事との関わり、職業はじめ選択に伴う決断と覚悟などの経験を紹介します。今後の長い人生を楽しく幸せに働き、暮らす術を考える参考にしていただければと思います。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月14日 山海嘉之 システム情報系・教授 サイバニクス研究センター長】<br />
[最先端人支援技術【サイバニクス】による未来開拓最前線]<br />
「重介護ゼロ®社会」「Society5.0」の実現に向けて、人とテクノロジーが創る共生社会のあり方、社会課題解決のための「革新的サイバニックシステム」を中心に、世界初のロボット治療機器「医療用HAL」、医療・福祉・生活(職場を含む)分野におけるサイバニクス技術、これらと再生医療・薬を組み合わせた革新的医療技術に関して事例を交えて概説し、文系理系の垣根を超えた新領域開拓の重要性や次世代の経済のあり方について言及する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月21日 田嶋 幸三 日本サッカー協会会長】<br />
[世界を目指す日本サッカー]<br />
常に、どんな時も世界を意識し、世界ナンバーワンを目指して日本サッカー協会は活動を続けている。その具体的な内容を紹介し、フレッシュマンである筑波大学の後輩の皆さんに、常に世界を目指すことの重要性を伝えたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
