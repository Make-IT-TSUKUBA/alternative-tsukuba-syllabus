   <p id="summary-contents">河川を中心とした水環境について、自然の特性、人間の働きかけ、そして両者の関係という三つの面から学ぶ。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">(国際総合学類)河川と人間社会の関わりを、自然の一部としての河川の性質、人間の河川利用のあり方、そしてそれらが複合した環境問題、という三つの面から学びます。<br />
<br />
(工学システム学類)目標:2.1 科学技術と社会・全世界・地球全体との関連を理解する能力[30]</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(国際総合学類:到達目標)<br />
1.河川の自然特性を理解し,正しい用語を用いてその構成要素を説明できる。<br />
2.人間の河川に対する働きかけを理解し、現在使用されている標準的な手法や値の長所と欠点を説明できる。<br />
3.水環境の多様性が人間社会の多様性を導いていることを説明できる。<br />
4.水環境と人間のあるべき姿について相当の根拠を持って論じられる。<br />
<br />
(工学システム学類:授業の狙い)<br />
水環境は自然と人間社会の接点にあり,両者が互いに深い影響を及ぼしあう場となっている.<br />
本講義では,科学技術を用いた人間のはたらきかけが水環境をどのように変容させ,逆に人間社会がどのように水環境に制約を受けているかを学ぶ.<br />
これにより科学技術と社会・全世界・地球全体との関連を理解する能力を養い,望ましいあり方を議論できるようになる.</p>
