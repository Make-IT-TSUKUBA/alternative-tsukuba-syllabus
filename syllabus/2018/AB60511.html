                        }

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">思想とは人間とは何かを問う学である。人間とは文字通り、人と人との間に在る存在者であり、その「間」をつなぐものは「愛」である。よって、この講義では、日本の近代の諸文献を手掛かりとし、日本人にとって「愛」とは何であったかを問い、以て、思想の学の一端に触れたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は原則として講義形式で行う。ただし、講義中の質問は講義の進行に支障がない範囲で可とする。学習目標は、受講生各位が、日本人にとって「愛」とは何かを真摯に問うに至ることに存する。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本において、「愛」という語が肯定的に用いられたのは明治期以降のことであった。それ以前の日本人は、もっぱら「慈悲」という語を使用していた。よって、日本人にとって「愛」とはというテーマは、日本人にとって「慈悲」とは何かということでなければならない。この講義では、近代の念仏者たちの「慈悲」の思想を検討し、それが現代においていかなる意義を担うのかを検討してみたい。</p>
