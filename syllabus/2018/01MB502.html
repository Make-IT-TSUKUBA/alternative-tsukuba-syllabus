<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学術コミュニケーションとは,研究者たちの集団的営為である研究活動の根本を支える相互のコミュニケーションのシステムとその実践を指す。現在,このシステムは300年続いた紙の学術雑誌の時代からオープンアクセス,オープンサイエンスを背景とするデジタルメディアへと大きな転換を迎えつつある。本講義では,いまだ先の見えない学術コミュニケーションを理解し,今後を考える基礎なる知識を概説する。基本的には講義形式をとるが,2つのトピックに関しては受講生に事前に文献を調査,読解し,まとめておいてもらった上で,ディスカッションを行いたい。なお,トピックについては,受講生との相談の上で変更することもある。</p>

2)学術コミュニケーションのシステム全体を俯瞰できる<br />
3) 学術コミュニケーションの最新の話題を理解できる基礎知識を身につけている<br />
4)自分が勤務しているもしくは関心を持っている機関が,学術コミュニケーションに果たす役割について議論できる</p>
