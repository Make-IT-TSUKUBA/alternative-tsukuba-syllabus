<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EC560</span>&nbsp;<span id="title">プランニング演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中; 秋A 集中; 秋B 集中; 夏季休業中 集中</span>
    <br />
    <span id="assignments">伊藤 弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然および文化遺産の持続的な利活用方策に関して、特定の資源を対象に、課題の整理からテーマの設定、計画案の策定に至る一連の作業を体験し、計画の考え方や作業の流れを理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/13,10/1,10/15,10/29,11/12,11/26,12/10,9/8-9/10</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、マネジメント能力:広い視野に立ち課題に的確に対応する能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、チームワーク力、チームとして恊働し積極的に目標の達成に寄与する能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">各種観光計画の内容を評価できるようになる。地域資源を把握し域資源を把握し、資源を把握し、それを活かす観光計画を提案できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">観光, GIS, 計画, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大きく前半と後半に分けて行う。前半は観光の観点から、対象となる遺産資源に関して現状分析を文献およびGISを用いて行う。<br />
後半は課題抽出から目標設定・計画立案の作業を行い、計画案をプレゼンテーションする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。対象地に関して、特定のテーマで調査し取りまとめる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現地演習。現地で観光の現状を把握し、役場担当官のお話しを聞く<br />
(2泊3日)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現状の整理および課題抽出。計画テーマの設定(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>計画目標の設定(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>最終報告(プレゼンテーション)(グループワーク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
