<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化が特定の社会集団の世界観と価値観のあらわれだと考えれば、その探求の一つの方法として、その社会集団の中で模範的と考えられている人物の行動や信条を分析し、そこに現れた世界観、価値観を探るのも、有効な手法であろう。
 本講座はこの視点から、日本社会で尊敬されるべき業績を上げ、国際的にも称賛されている人物をとりあげ、彼らがどのような世界観、価値観で行動してきたのかを、受講者数名によるケース・スタディによって分析する。日本文化特講IVでは学者、社会奉仕家、政治家などを取り上げたが、特講Vでは経済人を対象に研究を進める。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本文化を概念的な知識だけでなく、その世界観、価値観を「生きる力」として身につけ、国際社会に自己の主張や生<br />
き方を通じて発信し、貢献しうる国際派日本人を育成することを目指す。また、留学生に対しては、自国の世界観、価値観と<br />
対比研究をすることで、自国の文化の特徴、および、日本文化との違いや共通性についても、体験的に理解する機会を提供する。</p>
