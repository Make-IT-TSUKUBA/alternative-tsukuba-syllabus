  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">〈比較芸術論〉「新しい波」を意味する1970年代の映画運動「ヌーヴェル・ヴァーグ」を中心とし、映像表現の比較をとおして、ヨーロッパ/日本/ハリウッドの思想や文化を分析する。</p>
  </div>
  <div id="note-heading-note">

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">戦後ヨーロッパの歴史・思想・文化を、おもに映像作品を概観することによって学ぶ。ヨーロッパで生まれ、ハリウッドとは異なる潮流を生み出した「ヌーヴェル・ヴァーグ運動」を中心に、それを生み出した文化的な土壌や思想を、映画史とヨーロッパ史の両面からとらえる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">二度の世界大戦の舞台となったヨーロッパでは、戦時中、映画はプロパガンダや思想統制の道具として使われていた。ところが、悪夢のような戦争が終わると、今度は荒廃した現実を見つめる装置となる。戦後ヨーロッパが経験した変化を証言する作品をみながら、映画のメディア性と表現性のみならず、未来のビジョンを作り出すその創造性に触れる。</p>

<tr><th><span class="format">第2回</span></th><td>第二次世界大戦後:「第三の男」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>語り得ない記憶を語ること:「夜と霧」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>遠くからながめて:「ベトナムから遠く離れて」/「地獄の黙示録」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>新しい戦争(内戦):「フォーエヴァー・モーツアルト」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>戦争の記憶と映画の歴史:「ラ・ジュテ」(マルケル)/「めまい」(ヒッチコック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ヌーヴェル・ヴァーグの誕生:「ルシアンの青春」、「いとこ同志」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ヌーヴェル・ヴァーグと作家主義:トリュフォーを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ヌーヴェル・ヴァーグと古典:ハリウッドとの関係をもとに。ゴダール(「勝手にしやがれ」「軽蔑」)/トリュフォー(「アメリカの夜」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ヌーヴェル・ヴァーグとジャンル;ゴダール(「アルファヴィル」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第13回</span></th><td>日本のヌーヴェル・ヴァーグ(大島渚とともに)2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">物語、映像、音響を統合する総合芸術としての映画は、時を経ることによってアーカイブとしての価値を持つ。映像に触れることで、われわれは同時代的な価値観からしばし離れ、別世界のリアリティを追体験することができる。感性や批評性を養う格好の対象が映像なのである。</p>
