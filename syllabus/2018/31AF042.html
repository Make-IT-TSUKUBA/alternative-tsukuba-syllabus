<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生命環境(地球)、理工(数学、物理、化学)B 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業の目標は主に以下の4点である。<br />
1.英文テキストを語順通りに理解し、その内容を自然な日本語で表す力を養う。<br />
2.英文構造の正確な把握と英文法の体系的な理解を目指す。<br />
3.精読力を鍛える。<br />
4.段落間の関係にも目を向けられる力を養う。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回、英文テキストを読み、その内容を自分のことばで自然な日本語にしてもらう。また、英文構造理解のために、意味のまとまりごとに解釈する練習も行う。随時英文法についての質問を行い、必要に応じて解説を行う。毎回担当者はランダムにあてる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、ならびに、Situation vs. Person Focus: Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Situation vs. Person Focus: Chapter 1 Ellipsis in Conversation Part 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
