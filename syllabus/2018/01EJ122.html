<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EJ122</span>&nbsp;<span id="title">人間関係論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会の人間関係について,いくつかのテーマをとりあげ,心理学の研究動向を説明する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・ねらい</h2>
   <p id="outcomes">現代の社会心理学の研究動向を学習し、日常生活の心理現象が社会によって規定されていることを理解し、科学的アプローチの基本的態度を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要詳細</h2>
   <p id="aim">現代社会の対人関係に関するトピックスを取り上げ、研究の動向を紹介します。<br />
春AB学期はコース行事・学校行事があるため、変則的な日程になります。<br />
補講が難しいため、行事があるときは早く開始します。<br />
2018/4/14 10:20-13:00<br />
2018/4/21 9:20-12:00(大学説明会のため)<br />
2018/4/28 10:00-13:00<br />

2018/5/19 9:20-12:00(大学説明会のため)<br />

2018/6/16 10:00-13:00<br />
2018/6/23 10:00-13:00<br />
2018/6/30 10:00-13:00<br />
部屋は原則120講義室。<br />
5月19日は122講義室。<br />
5月26日は116講義室。</p>
  </div>

   <div id="topics">
    <p id="pretopics">下記の中から適宜選択します。(初回にリクエストをとります)(時数)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>占いは当たるか:神秘主義の蔓延の社会心理的背景・心理学の方法(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>援助交際の心理的背景:性的非行の心理的背景・買売春の時代規定性(2~3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>男の未練と女の戦略:恋愛に関する理論・恋愛の性差(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>内面美人と外見美人:外見的魅力と性格の魅力(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>悲しむ人にできること:悲嘆の心理 (3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>消防士のストレス:職業的救援者の惨事ストレスへのケア(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>大地震の後に:災害時の行動・パニックなど(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>避難所の中で:災害時の避難組織(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>ヒットラーと血液型:血液型ステレオタイプ(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>カルトの手口:マインドコントロール(2~3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>血液型と性格:血液型と差別(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>ダイアナ妃の病理:パーソナリティー障害(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">初回に講義契約を結ぶので、初回講義には必ず出席すること。<br />
○受講態度...できるだけ受講生の意見や体験をもとに組み立てたいので、積極的参加を。<br />
私語・「内職」、居眠り、飲食、携帯<br />
○もし、講義内容が他の先生の意見と食い違っていたら...<br />
講師(松井)の誤解 他の先生の誤解 見解が分かれている部分<br />
○講師の話の誇張などに注意。<br />
○録音について...<br />
○統計や心理学の用語に関して...学部ではなく大学院の講義なので、心理学の大学院として一定の統計知識を前提としたお話しをします。できるだけわかりやすくお話しするつもりですが、統計の初歩的な知識は各自で自主的に学習してください。<br />
○講義内容によっては、性や死や外傷経験に関する話題も取り上げます。このようなテーマや話題について聞くことが辛い方は、当該時に適宜中座してください。</p>
