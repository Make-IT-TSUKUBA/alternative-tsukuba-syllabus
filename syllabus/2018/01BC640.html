  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">核融合実験の基礎としてのプラズマ物理を考察し、種々の磁場閉じ込め方式の特徴と課題を解説する。特に、ミラー型装置での実験を詳述する。また、プラズマ加熱、プラズマ壁相互作用、閉じ込め改善の物理を論ずる。
成績評価としては、出席,質疑応答,レポートを重視する。
教材は特に指定しないが、講義メモ等を配付する。</p>
  </div>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">プラズマ物理学を勉強する一つの目標である、核融合研究の分野についての広範な知識を身につけ、その中に内在する物理についての知見を得る。</p>
  </div>

   <p id="aim">核融合を実現する主要な方式の一つである磁場閉じ込め方式についての原理を理解する為の基礎知識を習得し、その中に潜む物理機構を明らかにし、核融合研究の将来について正しい見解を持てるようにする。</p>
  </div>
