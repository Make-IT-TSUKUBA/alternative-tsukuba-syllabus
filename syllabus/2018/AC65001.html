<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分析哲学において存在、認識、論理、意味、心、行為などの問題がどのように論じられてきたのかを考察する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">分析哲学のテキストの読解力を養い、哲学的に考える方法を身につける。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">分析哲学を学ぶためには論理学の初歩的な知識が必要となるので、最初の数回で論理学の基礎的事項を学ぶ。<br />
次に、分析哲学の古典的な論文を取りあげて、そこで論じられている哲学の諸問題を考察する。<br />
<br />
第1回<br />
オリエンテーション:分析哲学とはどういう学問であるのかを概観し、授業の進め方や評価方法などを説明する。<br />
<br />
第2回<br />
論証とその妥当性など、論理学の基本的諸概念を学ぶ。<br />
	 	 <br />
第3回<br />
伝統的論理学:アリストテレスによって完成された伝統的論理学(三段論法論理学)の基礎を学ぶ。	 <br />
	 <br />
第4回<br />
現代論理学1:フレーゲによって創始された現代論理学の基礎である命題論理学を学ぶ。	 	 <br />
<br />
第5回<br />
現代論理学2:命題論理学の続き。<br />
	 	 <br />
第6回<br />
現代論理学3:より進んだ論理である述語論理の基礎を学ぶ。 <br />
<br />
第7回<br />
現代論理学4:述語論理の続き。	 	 <br />
<br />
第8回<br />
現代論理学5:述語論理の続き。<br />
<br />
第9回<br />
フレーゲ「意義と意味について」:固有名や文は何を意味するのか、また、それを理解するとはどういうことなのかを考える。<br />
<br />
第10回<br />
ラッセル「指示について」:確定記述(英語ではtheで始まる単数名詞句)の意味を分析し、存在しないもの(例えば、the present king of France)について語るとはどういうことなのかを考える。	 <br />
<br />
第11回<br />
ラムジー「事実と命題」:人間の欲求と行動からその信念内容を確定する方法について考える。	 	 <br />
<br />
第12回<br />
ヘンペル「意味の経験論的基準における問題と変遷」:有意味な文と無意味な文の間に明確な境界線を引くことができるか否かを考える。	 	 <br />
<br />
第13回<br />
シュリック「事実的ア・プリオリは存在するか」:世界についての必然的な真理は存在するのか否かを考える。</p>
