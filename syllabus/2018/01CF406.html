$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01CF406</span>&nbsp;<span id="title">信頼性工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">山本 亨輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の前半では,構造物の信頼性・安全性評価において求められる確率・統計理論と構造信頼性解析の基礎理論について学修する.授業の後半では,それらの理論を踏まえ,構造物模型の設計/製作/性能検証の一連の流れをProject Based Learningの形態で課題設定し,取り組む.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">奇数年次は日本語,偶数年次は英語で授業を行う。準コア科目<br />01CM111と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">環境・エネルギーリスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">01CF406 信頼性工学特論について: 1.「リスク解析・評価のための基礎理論を習得している」 3.「リスク工学の対象である現実の問題について学習している」 4.「リスク工学の対象を広い視野で捉えることができる」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">講義と演習,及び宿題・レポート課題に対する自学自習を通じて,構造信頼性解析の枠組みを理解させ,構造信頼性解析の基礎理論とその応用的な取り扱い方法について習得させることを狙いとする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">1) 信頼性の定義とその定量化<br />
信頼性工学の概要,不確定性に対する考え方<br />
<br />
2) 信頼性解析で求められる確率・統計理論<br />
標本空間,公理と定理,確率変数,モーメント,代表的な確率分布<br />
荷重変数および強度変数のモデル化(推測統計)<br />
<br />
3) 信頼性理論の枠組み <br />
古典的信頼性理論:信頼度関数,期待寿命,故障率,危険度関数<br />
構造信頼性理論:荷重変数と強度変数の関係,信頼性指標,性能関数(限界状態関数),構造信頼性設計との接点<br />
<br />
4) 構造物の設計および模型製作<br />
模型製作を通じた構造物の設計・施工・評価、プレゼンテーション</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 信頼性解析に適用される確率・統計理論の基礎を習得する.<br />
2) 構造信頼性解析の枠組みとその中の基礎となる理論を理解し,シンプルでかつ本質的な問題に対して信頼性計算ができるようになる.<br />
3) 構造信頼性解析の基礎理論と構造信頼性設計との接続について理解する.<br />
4) 模型製作を通して,信頼性工学に関する知識の応用力を習得する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業中に実施する演習に参加し,宿題を全て提出すること:40%<br />
レポート(極値統計に関する計算課題+模型製作に関するレポート):60%<br />
宿題,及び,全てのレポートの最終提出日 → 期末試験日とする.<br />
全体の点数の60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">01CF406 信頼性工学特論について: 当該専門分野の学生には「専門基礎」に主に関連し,「現実の問題」及び「広い視野」にも関連する.他分野の学生に対しては「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">必要に応じてプリントを配布し,特に指定することはしない.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">例えば,以下の書籍が参考になる.</p>
    <p id="ref-ref">1. A. H-S. Ang and W. H. Tang, Probability Concepts in Engineering Planning and Design, Wiley, N.Y., 1975<br />2. P. Thoft-Christensen and M. J. Baker, Structural Reliability Theory and Its Applications, Springer-Verlag Berlin, Heidelberg, 1982</p>
    <p id="postref"></p>
   </div>
  </div>

   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">構造物に作用する荷重や構造物のシステム抵抗に対してモニタリング技術が進み,これらに関する情報がビックデータ化する中で,確率・統計理論に基づく構造物の信頼性・安全性評価の枠組みは今後,益々必要に迫られてくる有用な技術である.このため,授業内容から発展するトピックスについて,関連するウェブサイトや映像・画像,文献等を通じて,アンテナを張ってウォッチすることが望ましい.</p>
  </div>
  
  
  <div id="absence-heading-absence">
   <h2 id="absence-heading">関連情報</h2>
   <p id="absence">01CF406(リスク工学専攻科目)とコードシェア.構造エネルギー工学専攻の学生は01CM111を,リスク工学専攻の学生は01CF406をそれぞれ履修申請のこと.</p>
  </div>
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">自学自習</h2>
   <p id="tfta">確率・統計理論と構造信頼性解析の接続がポイントになるので,その点を意識して演習問題や宿題を取り組むこと.</p>
  </div>
