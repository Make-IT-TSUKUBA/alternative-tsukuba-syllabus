$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アーカイブズと市民社会との深い関連性に注目しながら、アーカイブズ学の出現とその歴史的な変容プロセス、世界各国の記録保存施設の特徴とその多様性を形容すると同時に、アーカイブズの構築やその内面的な構造、保存記録の存在の在り方とその利用方法等について幅広く論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE82401と同一。<br />情報資源経営主専攻生はGE82401,それ以外の学生はGE72201を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1. アーカイブズ学の特徴、そしてアーカイブズ学が直面している課題の理解を深める。<br />
2. 今日の市民社会におけるアーカイブズの位置およびその諸機能について基礎知識を得る。<br />
3. アーカイブズ施設の多様性を学び、アーカイブズ施設の活動への理解を深める。<br />
4. どうしたらアーカイブズ施設の利用を容易にし、その社会貢献を高めうるかについて考える。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>集団的記憶・記録・アーカイブズ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>ヨーロッパ各国の文書館とアーキビストという専門職の出現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>近代アーカイブズ学の基礎とその中心的な諸原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>ヒラリー・ジェンキンソンのアーカイブズ理論とアーキビストの姿―受入および保護事業を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>セオドア・シェレンバーグのアーカイブズ管理観と評価・選別プロセスの理論化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>アーカイブ記録の整理・記述事業―国際基準記録記述(ISAD (g))</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>ポスト近代的なアーカイブズ学のアプローチ―「シリーズ・システム」および「コンティニュアム・モデル」を事例に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>アーカイブ施設の活用―情報公開とアクセス管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>アーカイブ施設の活用―レファレンス・サービスと検索手段</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>情報時代のアーカイブズ学とその課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
