$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デジタルコンテンツ制作に必要とされる基礎技術を学びます。
普段何気なく目にしているWeb、広告、ポスター、カタログ、雑誌・書籍、TVCM、映画、製品パッケージ、工業製品からプレゼンテーションに至るまで、さまざまなビジュアル表現が使われています。InstagramやTwitterなどのSNSへの画像アップロード、LINEスタンプの利用、YouTube動画のアップロードなど、日常生活においてビジュアル表現を活用する場面も増えています。
Instagram向けの画像加工アプリでは一体どんな風に画像が加工されているのか、LINEスタンプはどのように作られているのか、YouTube向けに動画コンテンツを制作したいときどんなことを知っておくとよいのか、デジタルコンテンツにおいてビジュアル表現を活用するには、クリエイティブ技術の理解が必要になります。
現在、ビジュアル表現に関わる制作の大半はデジタル化されているので、デジタルクリエイティブ技術の基礎を理解することで、よりよいビジュアル表現のための知識が習得できます。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">プレゼンテーション、各種デザインから写真・動画投稿にいたるまで、デジタルコンテンツのビジュアル表現に必要とされる基礎技術を理解し、実際に活用できるようにします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・ビジュアル表現を構成する要素がどのようなものであるかを理解します。<br />
・写真表現、文字表現、カラーリング(色指定)、レイアウト技法などの各構成要素で使用されるデジタルクリエイティブ技術を理解します。<br />
・画像編集、LINEスタンプの制作、映像コンテンツの制作などを体験し、ビジュアル表現の活用方法を体感します。</p>
  </div>

  </div>

インストラクター:名久井舞子</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[ ビジュアル表現 ]<br />
ビジュアル表現を構成する要素を俯瞰します。写真表現、文字表現、カラーリング、レイアウト技法、導線設計、インタラクションなどの構成要素を支える技術の役割を解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[ ビジュアル表現(演習)]<br />
ビジュアル表現の全体構成について学びます。各構成要素がどのように機能するのかを理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[ 画像処理 ]<br />
現在のビジュアル表現で多用される写真表現、画像処理について学びます。画像形式ごとの特性や画像処理の仕組みについて理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[ 画像処理(演習)]<br />
画像処理の基礎として、色調補正、画像加工、切り抜きなどの画像編集の演習を行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[ カラーリング ]<br />
デジタル技術としてカラー情報の取り扱いについて学びます。メディアごとの色の扱い方の違い、特性、カラーリング(色指定)の考え方について理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[ カラーリング(演習)]<br />
デジタル技術としてカラー情報を扱うために必要なRGBなどのカラーモデル、カラー指定、カラー変換、配色技法などについて演習を通じて学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[ タイポグラフィーとレイアウト ]<br />
ビジュアルな文字表現としてのタイポグラフィーと、DTP (デスクトップパブリッシング)や Web におけるレイアウト技法について学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[ タイポグラフィーとレイアウト(演習)]<br />
文字表現の視覚的影響を理解するため、書体(フォント)の選択、サイズや字間・行間の調整、文字と画像の配置方法などの演習を行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[ 映像制作 ]<br />
映像コンテンツを支えるデジタル技術の基礎について学びます。映像編集の基本的な考え方、特殊効果、アニメーションや映像を扱う際に重要となるエンコード技術について理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[ 映像制作(演習)]<br />
撮影された映像や静止画を用いて、基本的なカット編集と静止画と文字によるモーショングラフィック・アニメーションなどの演習を行います。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
