<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG06121</span>&nbsp;<span id="title">生物学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物の基本単位である細胞を中心に構成要素の機能を概説し、遺伝子とその発現や働き、細胞内の情報伝達経路、さらに細胞の増殖・分化・死と遺伝子との関連について実験例を紹介しながら講義する。また、植物を中心に、生物の環境に対する応答とそのメカニズムを身近な植物を例に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG00401, FF00621, FF00631, FF00651既習者の履修は認めない。世話人:工学システム学類長。平成24年度以前入学者に対しては、「生物学A・B」を併せて「生物学I・II・III」に読み替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">秋学期A,B:生物の基本単位である細胞を中心に構成要素の機能を概説し,遺伝子とその発現や働き,情報の伝達経路、さらに細胞の増殖・分化・死と遺伝子との関連について実験例を紹介しながら紹介する。<br />
秋学期C:高等植物では、受粉による胚の形成と種子の休眠、発芽と栄養生長、生殖生長と老化・枯死により一個体の生活環が完了する。これらの生理現象のメカニズムと環境要因との関わりを概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋学期A,B:細胞の基本構造,ゲノム,遺伝子の発現,タンパク質の合成,環境因子、シグナル伝達、細胞の死、細胞のがん化<br />
<br />
秋学期C:<br />
1回目:環境要因と植物の関わり<br />
2回目:芽と種子の休眠と発芽<br />
3回目:花成誘導<br />
4回目:老化と頂芽優勢<br />
5回目:茎と根の屈性</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

秋学期C:毎回の小テスト(キーワード5つと自分で考えたことを含む)で評価する。遅刻厳禁。</p>
