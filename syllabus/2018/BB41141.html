<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB41141</span>&nbsp;<span id="title">マクロ経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 水3</span>
    <br />
    <span id="assignments">福住 多一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済学基礎論で学ぶ初級レベルのマクロ経済学の知識を前提として、中級レベルのマクロ経済学を講義する。古典派理論:貨幣と物価水準・労働市場の動学分析と自然失業率、景気循環理論:IS-LMモデル・マンデル=フレミング・モデル・総需要・総供給モデル、成長理論:ソローの成長モデルを講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11871と同一。<br />平成21年度までの「中級マクロ経済学」に相当する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">入門的なマクロ経済学の知識の上に、次のような中級レベルのマクロ理論を体系的に学ぶ。<br />
価格が伸縮的な長期モデル、価格が硬直的な短期モデル(景気循環モデル)、超長期的な経済成長モデル。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">テキストにそって講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>マクロ経済学のデータ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>古典派理論<br />
<br />
生産関数、生産要素、要素価格、消費・投資・政府購入・均衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>貨幣システム<br />
<br />
貨幣の機能と種類、銀行の役割、マネーサプライへの中央銀行の影響、貨幣数量説、インフレーション、フィッシャー効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>開放経済<br />
<br />
資本と財の国際的な流れ、開放経済の貯蓄と投資、為替レート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>失業と労働市場<br />
<br />
自然失業率、職探しと摩擦的失業、賃金の硬直性と構造的失業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>景気循環理論<br />
<br />
短期と長期の相違、総需要曲線、短期と長期の総供給曲線、安定化政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>総需要<br />
<br />
ISーLMモデルの構築、IS-LMモデルの応用、総需要曲線、大恐慌、流動性の罠</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>開放経済再訪<br />
<br />
マンデル=フレミング・モデルと為替相場制度、財政政策と金融政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>総供給、インフレーションと失業の短期的トレードオフ<br />
<br />
総供給の基礎理論、フィリップス曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>成長理論<br />
<br />
資本蓄積と人口成長、技術・経験・政策と経済成長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
