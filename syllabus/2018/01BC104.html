<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BC104</span>&nbsp;<span id="title">原子核物理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高エネルギー重イオン衝突反応、クォーク・グル-オン・プラズマ(QGP)相の性質について学ぶ。また、原子核の変形・集団運動(回転、振動)の微視的な機構について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">原子核物理学の基礎を学び、各専門分野における高度な知識を習得する。原子核の平均場描像に基づき、原子核の回転運動・振動運動の集団運動の性質について理解する。また、高エネルギー重イオン衝突反応、クォーク・グル―オン・プラズマ相の性質について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">原子核物理学の基礎を学び、各専門分野における高度な知識を習得する。原子核の平均場描像に基づき、原子核の回転運動・振動運動の集団運動の性質について理解する。また、高エネルギー重イオン衝突反応、クォーク・グル―オン・プラズマ相の性質に関する知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高エネルギー重イオン反応, クォーク・グル―オン・プラズマ(QGP), 原子核平均場, 殻効果と変形, 和則, 乱雑位相近似(RPA), 振動と回転</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) High Energy Nuclear Physics<br />
<br />
Lecture 1: Introduction, Relativistic kinematics<br />
Lecture 2: Rapidity distribution (dN/dy), pT distribution<br />
Lecture 3: Nucleon-Nucleon (pp) collisions, Collision geometry, Glauber model<br />
Lecture 4: Bjorken energy density, Soft particle production (Swinger mechanism, string model)<br />
Lecture 5: Thermal Equilibrium<br />
Lecture 6: Kinetic Equilibrium, Thermodynamics of quarks and gluons<br />
Lecture 7: High pT hadron production and jet quenching<br />
<br />
(2) Nuclear Collective Motion<br />
<br />
Lecture 1: Introduction<br />
Lecture 2: Nuclear Mean-field<br />
Lecture 3: Pairing correlations in Nuclei<br />
Lecture 4: Vibrations of Nuclei and sum rules<br />
Lecture 5: Shell effects, deformation, rotational motions of nuclei<br />
Lecture 6: Random phase approximation (RPA)<br />
Lecture 7: Time-dependent mean-field method</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
