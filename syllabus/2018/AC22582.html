<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC22582</span>&nbsp;<span id="title">比較文化地理学演習I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地理学における観光・まちづくりに関する研究論文(英語・日本語)を講読するとともに,現場(フィールド)において研究成果の実践を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC62292と同一。<br />比較文化地理学演習(AC22252)の単位取得者は履修できない。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習の到達目標及びテーマは,文化地理学,人文地理学に関する英語文献の講読・ディスカッションを通して,文化現象に対する地理学的なアプローチや分析手法を学ぶことである。また文化地理学コースで学修していくうえで必要な英語力を身につけることもあわせて目的とする。ここでいう英語力とは,英語の文献を適切な速さで読んで理解する能力をさす。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化地理学, 人文地理学, 文化の生産と消費, 景観, テキスト, アイデンティティ, 空間と場所 など</p>
  </div>
