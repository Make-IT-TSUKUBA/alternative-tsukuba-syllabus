<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「刑事訴訟法I」で得られた基本の知識・理解をもとに、刑事訴訟法の重要論点をとり上げて検討することで、刑事訴訟法に関する知識・理解を深化させるのとともに、法的な思考力・分析力を高めてもらう。</p>

   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">「刑事訴訟法I」で得られた基本の知識・理解をもとに、刑事訴訟法の重要論点をとり上げて検討することで、刑事訴訟法に関する知識・理解を深化させるのとともに、法的な思考力・分析力を高めてもらう。授業のねらいは、架空の事例あるいは判例の事案を用いた論点の検討によって、ポイントとなる事実関係を的確に把握すること、法の解釈に慣熟すること、そして、法のあてはめを具体的に会得することにある (「コア・カリキュラム(共通的な到達目標モデル(第二次案修正案)) : 刑事訴訟法」に示された項目に関して理解を深めることが目標となる)。<br />
前提となる知識・理解を簡単に確認してから法解釈・法適用の妥当性について検討するというながれで授業はすすめられるが、いずれの場面でも質疑応答の機会が設けられるため、解答や発言に困らないように準備したうえで授業にのぞむことが必要となる。<br />
<br />
注) シラバスにおける「授業形態」の項目には「講義」と表示されるが、授業の内容は実質において「演習」である。</p>
