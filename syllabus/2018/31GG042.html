<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31GG042</span>&nbsp;<span id="title">English Integrated Skills II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>
    <br />
    <span id="assignments">ブリンクマン ブルース ケネス</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、より深く実践的・総合的に4技能を強化し、その応用力を身につけることができる。CALL教室でのICTを十分に活用し、英語をインプットとアウトプットの両面から学ぶことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工(応理、工シス、社工)B 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The focus of this course is to improve the four English skills of reading, writing, speaking, and listening, using activities which are oriented toward empowering and preparing learners for their future academic and social endeavors. A significant growth in academic vocabulary and, more indirectly, grammatical proficiency are also goals. Through regular weekly conversations with different partners, students are expected to improve their fluency and comfort with conversation ranging from the everyday encounter with a new conversation partner to academic and philosophical discussions. Small group presentations are possible as a preparation for more challenging presentations in year 2. Regular listening activities may be drawn from songs, newscasts, documentaries, VOA, and other authentic sources rather than textbooks, as will be much of the reading material. Writing goals include writing note cards, weekly partner notes, composing e-mail, writing short answers and reactions, and at least one short essay. Critical thinking and media awareness are essential skills, as we will draw material from the internet. Topics will include current events, global issues, global social and technological change, sustainability, and global cultural literacy, with some variation to suit the interests and needs of the students. <br />
Speaking: Discussing more academic topics as well as more fluent “small talk”, Improved confidence when presenting planned or spontaneous arguments in English before individuals or a small group of peers. <br />
Reading: Increasing speed with simple English reading, more confidence with difficult or natural texts such as near-native-level short academic lecture-type content.<br />
Listening: More academic and unsimplified content than in the 1st semester. <br />
Writing: Paragraphs, short essays, moving from non-academic into more academic modes of writing. <br />
Vocabulary: A cumulatively larger set of academic vocabulary including AWL sublists 2, 3, 4, and 5.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">practical training, academic English skills, web-enhanced language learning, reading, listening, speaking, Writing, vocabulary</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The weekly schedule will be roughly as follows. <br />
Week 1: Re-orientation<br />
Week 2: Lexical goals: academic vocabulary including AWL sublists 2, 3, 4, and 5. <br />
Week 3-5: Project Cycle 1<br />
Week 6-8: Project Cycle 2<br />
Week 9-11: Project Cycle 3<br />
Week 12-14: Project Cycle 4 or presentation cycle<br />
Week 15: Review</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Grading will be based roughly on Speaking/Participation (20%), Writing (20%), Listening (20%), and a Final Examination (40%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Students are expected to assess their own knowledge and abilities of basic vocabulary, accent, pronunciation, listening, academic vocabulary, Greek and Latin root words, and numeracy; based on their self-assessment, they should choose what areas they need to improve by studying outside of class. Some activities, such as writing essays, conducting research, planning presentations, and completing reading assignments, are best done as homework outside of class. These assignments will be assigned in class. I recommend students maintain a steady daily input of English by reading (books, news, movie scripts, etc), speaking with people, or listening to some English content such as audio or video podcasts. Some possibilities are: CNN Student News BBC Learning English, VOA Learning English, Lit2Go, Project Gutenberg, and many others. Language learning software can be an efficient way to learn for many.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">No textbook is required, as we will use online resources, electronic documents, and handouts, but books may be assigned later if circumstances require. <br />
Students should be organized with such common-sense tools as a folder to hold paper documents they may receive and a USB storage for electronic documents. <br />
I strongly recommend a small physical (paper) English-English dictionary such as the Longman Handy Learner&#039;s Dictionary.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">I do not have office hours, so try to speak to me before, during, or after class. You can also send mail to me at the email address provided in class. Please include your full name, student number, class, and a subject line.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">In recent years, a few students show distracted and addictive behavior with their smartphones. As with distracted walking and distracted driving, distracted studying is dangerous, disrespectful to others, and slows students’ pace of learning. As a result of this extreme addicted behavior, the use of smartphones has to be banned during class unless an activity requiring the use of smartphones is initiated by the instructor. This is unlikely to happen, especially since we have the use of computers available in the classroom. Students are expected to be present, conscious, attentive, inquisitive, and equipped with traditional student tools such as writing instruments and paper.</p>
  </div>
