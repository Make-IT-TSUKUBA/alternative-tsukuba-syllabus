                        }

   <span id="course">BC11221</span>&nbsp;<span id="title">アジアの国際関係</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東アジアおよびアジア太平洋地域における地域主義の変遷と、グローバル化がもたらすアジアの国際政治経済学の課題や中国の台頭に伴う課題、および越境的なガバナンスの課題について、分析の枠組みを提示し、問題への理解を深めるようにします。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB31451と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">ASEANを中心にした東アジアの地域主義の制度的変遷とその政策的課題について、2000年代以降の中国の台頭に伴う状況の変化と影響もふまえて、多面的に考察します。また、ASEAN諸国の現在の開発政策の特徴と課題を総論と各論に分けて検討して、アジアにおける社会と国家と地域ガバナンスの関連性について考察します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 ASEANをハブとする東アジアの地域主義の変遷と、現状の特徴および課題について理解する。<br />
2  ASEAN共同体の主要な政策課題とその方法および課題について説明できる<br />
3.ASEAN諸国の長期的開発戦略の課題、およびそれに対する中国と日本の関与と協力について検討する。<br />
4.サブ地域レベルの多様な開発枠組みの現状と課題ーメコン流域の事例ーについて理解する<br />
5.地域秩序におけるパワーと規範の関係およびガバナンスの課題について検討する。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. 21世紀のアジアの国際関係ー歴史的なパワーシフトとグローバルな課題<br />
2. アジアにおける国家形成、国民統合の課題およびナショナリズムと地域主義の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1. アジアにおける地域主義の変遷ー地域的制度は紛争解決や開発、国際公共財の創出と維持に役立つか?<br />
2. ASEANの中心性とアジアの多国間制度の多様化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1. グローバル化時代における重層的な地域主義の機能と制度<br />
2. 中国の台頭とグローバルな権力移行(Power Transition)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ASEANをハブとするアジアの多国間制度の多様化-アジアの多国間安全保障レジームの評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ASEAN安全保障共同体と紛争の平和的解決の課題<br />
1. 安全保障共同体とは何か<br />
2. 中国とASEAN, 南シナ海領有権問題をめぐる展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ASEAN経済共同体(AEC)の政策課題<br />
1. インフラ開発の最近の動向ー官民協働(PPP)  官民産学協働による公事業等、中国主導のAIIB<br />
2. 市場のグローバル化とインフラ開発の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ASEAN社会文化共同体(ASCC)のプログラムー概要と実施方法の特徴<br />
1. ASCC の青写真(2016-2025)<br />
2. 国連SDGs との連携ー事例としての環境協力、保健衛生など<br />
3. 日本の協力ー防災メカニズムの強化、 高等教育人材育成プログラム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>メコン・サブ地域主義の可能性と問題<br />
1. インフラ開発をめぐる錯綜する枠組み<br />
2. 中国メコン流域の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>伝統的共同体とネオリベラリズム的「市民社会論」、アジアにおける越境的な市民社会の可能性と課題<br />
1. グローバル化時代の人の労働移動-地域的制度よる共通の枠組み、二国間政府による制度化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>越境的な問題への地域的ガバナンスの課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
