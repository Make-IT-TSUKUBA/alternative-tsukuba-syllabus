  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar will address the role of formulaic sequences in language acquisition and use. The aim is for students to gain an understanding of current issues and methodologies in this area, as well as an understanding of how research in this area has developed over time.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度より4年おき開講。<br />英語で授業。<br />日本語の論文を扱う場合は発表とディスカッションの使用言語は日本語とする。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">The principal aim of this course is for students to gain an understanding of trends in research on formulaic sequences in language acquisition and use. There will be an emphasis on exploring and evaluating a range of methodological directions. A secondary aim of this course is for students to improve their ability to discuss linguistics research, give oral presentations, and write papers in English.<br />
★ Keywords: formulaic sequences, language acquisition and processing, productive and receptive knowledge, longitudinal study, eye-movement tracking, self-paced reading, think-aloud protocol<br />
★ This course is strongly recommended as a prerequisite to 応用言語学論文演習(2B).</p>
  </div>
