<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33521</span>&nbsp;<span id="title">地域環境管理工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水4; 秋AB 火1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,土の物理学,土質工学,流れの科学をベースにして,土壌資源,水資源に関連する理工学的基礎を学ぶ。特に,土壌圏を媒体とした水や物質の移動現象,土壌固相表面での化学反応,土壌劣化とその対策,水処理の基礎について考究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前半春学期を山下が後半秋学期を小林が担当する。</p>
  </div>

   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">土壌圏を媒体とした水や物質の移動現象の解析手法,土壌固相表面での化学反応の解析手法,土壌劣化とその対策,水処理の基礎</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

3年次において水理学、土質工学、水文学、環境工学実験を履修すること</p>
