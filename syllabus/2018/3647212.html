   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Este curso pretende que los estudiantes desarrollen competencias para comunicarse efectivamente en español, que aumenten el conocimiento y la comprensión de distintos temas socioculturales contextualizados. A lo largo de quince sesiones, se realizarán actividades que faciliten al estudiante la posibilidad de exponer un tema sociocultural, argumentar, preguntar y dar su opinión.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Cada una de las sesiones será dictada en español, se fomentará la participación activa y se facilitarán las herramientas pedagógicas para que los estudiantes puedan expresar opiniones, argumentar o mantener una conversación en un registro formal e informal.<br />
Como tema para las exposiciones y las conversaciones nos basaremos en los festivales y tradiciones latinoamericanas. <br />
Durante la clase el alumno deberá participar activamente, haciendo y contestando preguntas, expresando opiniones sobre el tema que se esté desarrollando. Además, se espera que los alumnos demuestren el progreso en la competencia oral de la lengua, mediante la realización de exposiciones orales al final del semestre.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Asistencia (20%)<br />
Participación oral . (20%) . (Participación en las conversaciones, expresar opiniones sobre los temas desarrollados, argumentar, uso correcto de expresiones de registro formal e informal, uso de vocabulario nuevo, hacer los ejercicios de pronunciación de las palabras nuevas, cantar las canciones en clase y en una actividad especial de fin de semestre) <br />
Elaboración de un portafolio con todas las tareas revisadas. (20%). (Ensayos, listas de vocabulario y expresiones,etc) Se pedirá la entrega puntual de todas las tareas asignadas. <br />
Evaluación escrita. Elaboración de un ensayo sobre un tema elegido. (20%)<br />
Evaluación oral. Exposición de un tema elegido. (20%)</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習 preparación de la clase<br />
Antes de la clase el alumno deberá leer el material y encontrar aspectos socioculturales interesantes para conversar. Escuchar muchas veces los audios y ver los videos recomendados. Hacer los deberes.<br />
<br />
復習: repaso de la clase.<br />
Hacer una lista de nuevo vocabulario y expresiones útiles estudiadas en clase.<br />
Escribir un resumen sobre los temas socioculturales que se desarrollaron en clase.<br />
Ver los videos recomendados.<br />
<br />
課題: deberes<br />
Después de cada clase el alumno deberá escribir un ensayo sobre los temas estudiados y preparar una mini exposición del tema elegido para presentarlo en la siguiente clase.</p>
