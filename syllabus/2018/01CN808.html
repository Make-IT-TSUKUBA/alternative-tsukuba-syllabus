<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CN808</span>&nbsp;<span id="title">プレイスメイキング</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、具体の地区やテーマを対象として、グループによるフィールドワークとワークショップによる空間特性の分析、関係主体の整理、計画作成を通じて、地域にとって必要なサービスを提供する場や体制について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">サービス工学学位プログラムの学生のみ履修可
社会工学学位プログラムの学生はファシリテーター育成プログラムとして履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">MSE:コア(必修)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">本講義は、地域サービスに関する具体の地区やテーマを対象として、グループによるフィールドワークとワークショップによる空間特性の分析、関係主体の形成、計画提案を通じて、サービスを提供する場をどのように形成するかについて考える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">本講義でいう「場の形成(プレイス・メイキング)」とは、物理的な空間の設計方法という狭義の場づくりにとどまらず、様々な都市空間スケールの相互比較を通じたサービス対象や提供の範囲設定、サービスを実現するための関係主体の特定と巻き込み、空間の使いこなしと維持管理方法などを含む、まちづくりの現場で実践されている広義の「場の形成」を意味する。本講義では、実践を通じた場の形成力獲得のため、具体の地区を対象に、ワークショップとまちづくり提案を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>テーマの提示・現地見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>グループ編成・グループテーマ検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>調査計画発表・コメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フィールドワーク(現地調査)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フィールドワーク(ステークホルダーや市民との意見交換)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フィールドワーク(事例調査)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中間発表・コメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>最終発表に向けたグループワーク1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>最終発表に向けたグループワーク2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>最終発表会(市民公開のプレゼンテーションを予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験(報告書形式の可能性あり)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※数人のグループで最終発表会に向けてワークショップ運営・調査分析・計画提案をします.<br />
※グループでの現地調査は、講義時間外にグループメンバーで適宜実施することになります.<br />
※詳細日程・内容は第1回講義にて説明します.</p>

   <p id="prerequisite">地域サービス分野の科目で獲得した分析手法に加え、都市計画の基本知識を基盤とするが、必要な情報や資料は講義中にも提供する。<br />
グループでおこなうフィールドワークに積極的に参加すること。<br />
ケースでお世話になる学外の方々にマナーを守り、礼儀正しく接すること。<br />
社会工学ファシリテーター育成プログラムとの合同開講となる場合がある。</p>
