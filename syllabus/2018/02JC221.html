<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">数学教育学の内外の文献の検討を通して研究方法論の基礎を学ぶとともに、具体的な実証的研究事例を批判的に検討する。</p>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">受講者の問題意識と研究関心に基づく数学教育研究上のテーマを設定し,関連する国内外の文献と研究事例の批判的検討を通して,数学教育学研究のため問題発見,問題解決の力量を高めるとともに,研究方法論の理解に基づく研究推進のための高度な研究能力形成を図る。</p>

   <div id="topics">
    <p id="pretopics">最新の国際研究ハンドブック(Third International Handbook of Mathematics Education)及び専門的な国際研究誌(Journal for Research in Mathematics Education, Educational Studies in Mathematics等)を中心に,国内外の学会誌や書籍等から,各自が設定するテーマに即した文献を選択の上,クリティークを行いながら,受講者の問題意識と研究関心に基づく研究内容について発表,討議する。さらに,研究論文の構成についても学びながら,各自の研究成果を,国内の学会誌に投稿することを目指す。</p>

</table>
</div>
