<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業がグローバルに事業展開する上で必須の機能である「国際企業法務」を、中国・香港などのアジアをテーマとして概観する。将来、企業の法務部門や事業部門で、アジア関係業務を中心に実務的な専門性を深めて活躍したい参加者を想定している。基本的な民商法・経済関係法・国際取引法の知識を習得していることが望ましいが、必須ではない。なお、知的財産法は扱わない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">国際企業法務の対象となる典型的な分野に関し、事業・取引の法的イシュー・リスクを発見し、最適解を導き出すことにより、その持続的な成功を法的に担保するという、「リーガルリスクマネジメント(“LRM”)」の素養を身に着けることが目標である。原則として講師による講義中心で行うが、授業中に随時学生に意見を求め、議論を行うことがある。また、節目となる回の冒頭でその日のトピックスを含む簡単なクイズを行ない、授業の最後で学生に回答を求めることがある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)イントロダクション(アジアビジネスの今と企業法務の役割、国際取引の特色等)<br />
(2)(3)事業展開モデルと法(投資ストラクチャー・投資規制、リーガルリスクマッピング等)<br />
(4)(5)ビジネス拠点としての香港・シンガポール(役割、リーガルシステム等)<br />
(6)(7)事業投資案件の形成と撤退(ジョイントベンチャー、M&amp;A、中国)<br />
(8)(9)現地子会社の管理と法(ガバナンス・管理手法、コンプライアンス、独禁法リスク、贈収賄・腐敗リスク、労務リスクの概要・対応等)<br />
(10)紛争対応(国際商事仲裁、危機管理の概要等)<br />
*全体の進捗状況により多少変動する場合がある。</p>
