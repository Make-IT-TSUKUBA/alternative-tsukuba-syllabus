<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在,企業や研究機関・教育機関などの第一線で活躍する研究科修了生によるオムニバス形式のセミナー.大学院における研究活動や授業から得た専門知識や技術が,現在の活動に活かされているか経験談やディスカッションを通して,自らの将来のキャリアパス形成に資する.</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席とレポートによる。<br />
<br />
・レポート提出:2回<br />
<br />
第1回目提出期限 6月25日(月):第1回(5月21日)から第5回<br />
(6月18日)までの講義より最も興味深かったものを一つ選んで課題に答えよ。<br />
<br />
第2回目提出期限 7月30日(月):第6回(6月25日)から第10回<br />
(7月23日)までの講義より最も興味深かったものを一つ選んで課題に答えよ。<br />
<br />
・レポート課題:その講義の概略を説明し、どの点が興味深かったか述べよ。<br />
<br />

<br />
・提出先:数理物質エリア支援室大学院教務担当前カウンター</p>
