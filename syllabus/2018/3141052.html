<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3141052</span>&nbsp;<span id="title">English Presentation I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、学術的な口頭発表に必要となる英語運用能力の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理・地球・創成・知識優先 人数制限あり<br />2018年度開講せず。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The main goal of this course is to provide you with a basic set of skills that you can use to give effective presentations on a range of topics in a variety of situations. <br />
Successful participation in this course will result in:<br />
-	Experience planning, organizing, and delivering oral presentations in front of an audience.<br />
-	Experience collaborative learning through planning, organizing and delivering research based presentations in small groups. <br />
-	Improved awareness of your verbal and non-verbal communication skills.<br />
-	Strategies and techniques for designing effective presentations using PowerPoint.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">presentation, skills, English, PowerPoint</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Week 1: Introduction to “English Presentation I”; Basic components of a presentation<br />
Week 2: Unit 2 – A great vacation idea (Using PowerPoint and body language)<br />
Week 3: Unit 3 – Young people today (Conducting surveys and using visual aids)<br />
Week 4: Unit 4 – Let me explain (Giving a process presentation and answering audience questions)<br />
Week 5: Classroom presentations I (Individual presentations)<br />
Week 6: Unit 5 – In my opinion (Using stress and pauses for contrast)<br />
Week 7: Unit 6 – In the news (Pausing between phrases and leading group discussions)<br />
Week 8: Classroom presentations (Group presentations)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">-	Attendance and class participation (10%) <br />
-	Weekly assignments (30%)<br />
-	Classroom presentations (60%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Come prepared to discuss and give presentations in English on the topics assigned in front of a small group and occasionally in front of the entire class.</p>
