<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12181</span>&nbsp;<span id="title">物理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3</span>
    <br />
    <span id="assignments">奈佐原 顕郎</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学は,様々な現象を記述する法則を発見し,それらを体系化することにより自然を理解しようとする学問である。本講義では,基礎的な力学に焦点を絞り,現実の物体を抽象化した質点および剛体の運動と,それを記述するための数学的手法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「物理学」(EC12081)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">科学技術の基礎である物理学の知識、数学を使って自然現象を記述する能力。「物理って面白いし色んなことに役に立つんだ」という実感。楽器演奏者やアスリートには, 自分のスキルを科学的・物理的に見直す能力。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">運動の三法則, 力学的エネルギー, 運動量, 角運動量, 慣性モーメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物理学は,様々な現象を記述する法則を発見し,それらを体系化することにより自然を理解しようとする学問である。生物資源学類で扱う農学, 生命科学, 環境科学やそれらに関する技術においても, 物理学は非常に重要である。本講義では, 物理学の中でも最も基礎的であり, かつ実用的にも重要な分野である, ニュートン力学を学び, 「物理的にものを考える」スキルを養う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>力の法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>仕事とエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>運動の三法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>さまざまな運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>これまでの復習・演習(やど際お疲れ特集号)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>力学的エネルギー保存則(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>力学的エネルギー保存則(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>中間テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>運動量保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>熱力学入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>これまでの復習・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>角運動量保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>慣性モーメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>慣性力と慣性系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1.高校で物理を履修していない(または履修したが受験しなかった)学生を想定して授業を進める。つまり高校で物理をとっていなくても大丈夫で。ただ, 物理学には数学, 特に微積分学とベクトルの知識が必要不可欠である。 したがって高校数学の数IIIまでを履修していることを前提とする。<br />
<br />
2.高校で数IIIを学ばなかった人には, 1年の間はまず「基礎数学I」をきちんと勉強し, その上で2年次以降にこの授業を履修することを勧める。<br />
<br />
3.この授業の受講者は, 「基礎数学I」を受講(履修または聴講)し, 「基礎数学I」の授業よりも早いペース(約1.5倍)で「数学リメディアル教材」を自習すること。<br />
<br />
4.自然現象の中で理論を確認することも大事なので, 「物理学実験」を併せて履修することが望ましい。</p>
  </div>

   <p id="assessment">レポート, 小テスト, 期末試験の総合成績で評価する。</p>
