<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB70211</span>&nbsp;<span id="title">東洋史概説a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月6</span>
    <br />
    <span id="assignments">上田 裕之</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の研究成果に基づいて15世紀までの「東部ユーラシア史」を試験的に構築し、一般的な「中国史」像の相対化を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム  比較文化学類生、日本語・日本文化学類生に限る。人文学類生は専門基礎科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">近年の研究成果に基づいて15世紀までの「東部ユーラシア史」を試験的に構築し、一般的な「中国史」像の相対化を目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">前近代のユーラシア大陸東方では、漠南(内モンゴル、ただし大興安嶺地域を除く)から漢地北部(華北)にかけての地域を中心として諸民族の接触・共存・衝突・融合が継続的に展開していました。本講義ではこの点に着目して、近年の研究成果に基づいて15世紀までの「東部ユーラシア史」を試験的に構築し、一般的な「中国史」像を相対化し得る視座の獲得を目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>眼差しとしての「東部ユーラシア」―「中国史」を疑う―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>牧畜先進地域と農耕先進地域の成立(紀元前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>漢地北部における胡漢の混交(1~3世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>漢地北部の混迷と漠南との一体化(4世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>北魏の漠南・漢地北部統合と「漢化政策」(5世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>武川鎮軍閥の国家建設と漠北情勢(6世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>唐の覇権と「蕃将」「蕃兵」(7世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>唐の軍事力再編と安史の乱(8世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>唐の衰亡と沙陀の台頭(9世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>漢地に沈む沙陀、草原に昇るキタイ(10世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>キタイ/遼と周辺諸国家(11世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ふたつのキタイと大ジュシェン金国の苦悩(12世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>大元大モンゴル国の経済的繁栄(13世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>破局のなかの大明国(14世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>回帰の力と明朝の抵抗(15世紀)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">レポートによって評価を決定します。ただし、無断欠席が6回に達した受講学生は評価の対象としません(無断欠席が5回以下であれば、その多寡は評価に影響を与えません)。正当な理由によって欠席する(した)場合には、大学所定の欠席届にクラス担任または指導教員の署名ないし捺印をもらい受けて提出してください。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">初回授業でレポート課題を告知します。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">本講義と完全に視座を同じくする概説書・研究書はありませんが、ひとまずは以下の書籍をお薦めします。</p>
    <p id="textbook-textbook">1. 小松久男(編),『世界各国史4 中央ユーラシア史』山川出版社、2000<br />2. 森安孝夫,『シルクロードと唐帝国』講談社、2007<br />3. 杉山正明,『遊牧民から見た世界史 増補版』日本経済新聞出版社、2011<br />4. 岡本隆司(編),『中国経済史』名古屋大学出版会、2013<br />5. 冨谷至他(編),『概説中国史 上・下』昭和堂、2016<br />6. 歴史学研究会(編),『第4次 現代歴史学の成果と課題』績文堂出版、2017(特に第2冊の第1章「歴史学と時空間」所収の諸論文および第2章の中澤論文)</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">概説という性格上、個々のトピックを深く論じることはできないので、興味深い問題に出会った際は、本講義で提供する情報や図書館などを活用して積極的に自学自習を進めてください。<br />
本講義の内容は「東洋史概説b」と一体です。継続して履修することが望まれます。</p>
