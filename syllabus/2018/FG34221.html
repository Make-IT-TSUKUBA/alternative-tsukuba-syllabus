<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34221</span>&nbsp;<span id="title">論理回路</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">宇津呂 武仁</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">目的:論理回路の解析と設計法について講述する。 内容:ブール代数,組合せ回路,記憶素子,順序回路,計算機各種構成要素,論理システム。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24221と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">論理回路は、ディジタル情報伝送を実現する最も重要な回路である.また,基本となるブール代数は,数学の中でも非常に簡潔に構成された体系であり,論理回路の中に,数学と工学の密接な融合を見ることができる.本講義の狙いは,一義的には論理回路の構成法の基礎を習得し,コンピュータハードウェアの基礎を理解することにあるが,本講義を通じて,工学における数学の関わり方を理解して頂きたい.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎週行われる講義は,前半に前回のレポート課題の解説と講述,後半に演習(レポート課題)という形態をとる.講述による理解を,演習を通じて深める. <br />
 講述は以下のように進める.1つの項目を複数回で講義することもある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>論理回路概説:信号,ハードウェア,数系,進数変換,補数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ブール代数、論理関数、真理値表、演算、公理、標準形、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>論理関数の簡単化、カルノー図、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>組み合わせ論理回路:論理ゲート、組み合わせ論理回路の設計・解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>組み合わせ論理回路:デコーダとエンコーダ,加算回路<br />
順序論理回路:フリップフロップの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>順序論理回路:各種のフリップフロップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フリップフロップ応用回路の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>レジスタと計数回路(非同期式・同期式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>演算回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・記憶回路・カウンタ等の基本的な回路の動作原理が理解できる.<br />
・記憶回路・カウンタ等の基本的な回路が設計できる.<br />
・現在用いられている計算機の動作の基本知識が理解できる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">講義の後半で行われるレポート課題提出状況と学期末試験で評価する.評価はレポート課題提出を20%,学期末試験の点数を80%考慮する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義の内容は,情報処理に関する理解を深めるための基礎となるだけでなく,論理的思考の育成に寄与する.必要な予備知識はブール代数の初歩程度でよいが,講義中は単に聴講するのみではなく,自ら思考することが要求される.そのため,講義後半ではレポート課題演習を行う.<br />
<br />
本講義で取り扱う論理回路を構成するアナログ電子回路についての内容は,関連科目である「電子回路」において学ぶ.一方,本講義で取り扱う論理回路によって構成されるコンピュータの内部のアーキテクチャについての内容は,関連科目である「コンピュータ・アーキテクチャ」において学ぶ.</p>
  </div>

<br />
その他,必要に応じて,有用と思われる参考文献等を紹介する.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">予備知識はブール代数の初歩程度でよいが,本講義は,知的・機能工学システム基礎実験の「論理回路」と密接に関連するので,講義と実験を通じて理解を深めてもらいたい.<br />
<br />
毎回の授業の後半に行われる演習は,レポート課題を兼ねているので,次の授業までにレポートを作成して,次の授業の開始までに提出すること.<br />
<br />
本講義で学ぶ内容の準備的内容として,「関連科目」である「情報(講義)」で学んだコンピュータの基礎・データの表現が挙げられるので,講義前にはこれらの内容を復習しておくこと.</p>
  </div>
