<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB82011</span>&nbsp;<span id="title">機能微生物学I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物は自然界の様々な場所で生活しており,その生活様式も多様である。そのうち他の生物に寄生している微生物の生理的・生態的機能について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />応用生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">自然界には、細菌類、放線菌類、真菌類、藻類、線虫など様々な微生物が存在する。その中には、光合成や窒素固定をする能力があり独立に生きているもの、他の生物の遺体を分解し餌としているもの、他の生物に寄生または共生して生活するものなどがあり、その生活様式や生息場所は様々である。そのため、微生物はそれぞれの生活様式や生息場所にあった様々な機能を有している。本講義では、このうち他の生物(特に植物)に寄生して生活している微生物の生理的、生態的機能ならびに特定な環境下で腐生生活している微生物の機能について解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>微生物の生活様式と生息場所</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微生物と環境要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物寄生菌の寄生様式と生活環(1)絶対寄生菌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物寄生菌の寄生様式と生活環(2)条件的寄生菌、条件的腐生菌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物寄生菌の感染機構(宿主の認識、侵入、定着)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物寄生菌の病原性(1)宿主の抵抗性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物寄生菌の病原性(2)寄生菌の病原力と宿主抵抗性の発現抑制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>節足動物、小動物の寄生菌の生理、生態的機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>菌寄生菌の生理、生態的機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>腐生菌の生活様式と機能(基質と環境)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
