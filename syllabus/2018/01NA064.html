  <h1 id="course-title">
   <span id="course">01NA064</span>&nbsp;<span id="title">憲法III〔憲法訴訟〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法学未修者については1年次に、また法学既修者については当法科大学院入学前に、憲法(特に人権部分)に関する概論的知識の「インプット」段階の学修を一応一巡していることを前提として、具体的事案(判例または架空事案)を素材としながら、憲法訴訟論上の諸論点について取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">最高裁判例を主たる素材として、憲法訴訟論につき理解を深める。「共通的な到達目標モデル(第二次案修正案):憲法」が掲げる項目で言えば、「2-3 司法」に対応する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各単元の授業に先立ち、履修者に、検討対象判例、例題その他質問事項をかかげた授業案内レジュメを配布する。履修者は、例題や質問事項につき、答案とまではいかずとも、答案構成くらいは頭の中に用意して、授業に臨んでいただければ効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である(というか、その作業をやっておくのとしないのとでは、理解の定着度が格段に違ってくるであろう)。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>司法権の概念とその限界―総説(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-1)<br />
・法律上の争訟<br />
・客観訴訟<br />
・司法権の限界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>司法権の概念とその限界―各論(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-1)<br />
・部分社会(政党、宗教団体、地方議会、大学)<br />
・統治行為</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>付随的審査制(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・客観訴訟における憲法判断(津地鎮祭事件、愛媛玉串訴訟、空知太神社事件、沖縄代理署名訴訟など)は「司法権」の行使に付随したものといえるか?<br />
・憲法判断回避原則(恵庭事件)と傍論における憲法判断(八幡製鉄政治献金事件、皇居前広場事件、朝日訴訟など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>法令に対する一適用違憲判断(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・猿払事件第1審を参照しつつ検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>法令に対する部分違憲判断 (「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・郵便法違憲判決、国籍法違憲判決などを参照しつつ検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>処分審査(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・吉祥寺駅事件、立川テント村事件、大分県広告物規制条例などを参照しつつ、法令そのものを違憲審査対象とすべきケースと、法令の合憲性を前提に、それを根拠になされた個別具体的適用行為(憲法81条にいう「処分」)を違憲審査対象とすべきケースの見分け方につき検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>立法行為に対する国賠違法判断(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・在宅投票制度廃止訴訟、在外国民選挙権訴訟、女子再婚禁止期間規定部分違憲判決のそれぞれ上告審判決の構造を理解し、その応用法につき検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>過剰包摂(過大包含)(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・漠然不明確性または過度の広汎性による文面無効判断<br />
・合憲限定解釈<br />
・都教組事件、札幌税関検査事件、泉佐野市民会館事件、堀越判決などの判例を参照する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>過少包摂(過小包含)(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・実は人権問題の中には、過大包摂、すなわち不利益的規定の射程の“広過ぎ”の問題のみならず(授益的規定の射程の)“狭過ぎ”の問題もある。後者が問題となった実例として「国籍法違憲判決」を取り上げ、同判決の内在的論理構造の理解を目指す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>憲法上の争点の主張適格(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・第3者の権利の主張適格(第3者所有物没収事件)など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
