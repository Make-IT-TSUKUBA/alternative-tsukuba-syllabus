<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FE00012</span>&nbsp;<span id="title">化学基礎セミナー</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">興味のある化学分野について、小グループに分かれて自主的に学習し、学習した内容をお互いに発表し合うことで、化学に対する探究心を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学類1クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">本セミナーを通じて、様々な分野の自然科学について理解を深める。同時に、自然科学と科学研究のおもしろさに触れながら、自分の興味のある化学分野を見きわめる。各自の興味に応じて化学分野の基礎的知識を増やし、自然科学の基本的な考え方を学ぶ。また、学術著書、論文を読み、化学の基本原理についての理解を深めつつ、研究論文の読み方を学習する。さらに、研究結果のまとめ方など研究資料作成方法の基礎について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学技術, 科学技術の基礎, 化学の考え方, 化学の基本原理, 化学と社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">科学技術の進歩、発展はめざましく、人類の発展を支えてきた。科学技術の基盤は、言うまでもなく自然科学である。自然科学とは、自然現象を研究して普遍的な法則を見出そうとする学問であり、その研究対象は極めて多岐にわたる。そこで、自然科学全般を見ながら、受講する学生が各自興味のある化学分野のトピックスをテーマに選び、お互いに紹介し合うことによって、化学についての知識を広め、興味を深める。学生が主体となって授業をすすめ、担当教員は必要に応じて指導助言を行い、問題を提起して議論する。</p>
