<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「漁業」をとりまくサブシステンスの動態を対象に、民俗学的研究視角と方法について領域横断的に展望することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DQ360と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「漁業」をとりまくサブシステンスの動態を対象に、領域横断的な研究例の検討を行う。日本に事例を主として、日本以外の例をも参照し、今日の「漁業」研究の視角と方法について展望することを目的とする。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">課題テキストの発表の方法を中心とし、議論の導き方など、ディスカッションの方法をも評価する。理由や連絡のない欠席は減点する。ディスカッションには発表者でなくても、積極的な姿勢で臨むこと。</p>
