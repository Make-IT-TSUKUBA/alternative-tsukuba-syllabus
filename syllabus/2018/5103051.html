<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">目標</h2>
   <p id="aim">日本語の基本的な特性について自分なりの言葉で説明することができる。自分の考えを整った形式で短い文章にまとめることができる。</p>

    <p id="pretopics">言語表現に対する感覚を養うために、日本語の表記・文法・意味の3分野について、その特徴を考察する。あわせて、明確な文章を書くために注意すべき点について学ぶ。<br />
第1回~第3回 日本語のかたち(表記をめぐって)<br />
第4回~第6回 日本語のしくみ(文法をめぐって)<br />
第7回~第10回 日本語のこころ(意味をめぐって)<br />
実践的な文章力を育成するために、複数回、作文課題を出題する。</p>
