<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EC562</span>&nbsp;<span id="title">美術遺産演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国南北朝から唐時代(317~907)、中国各地で展開した仏教美術の様相に注目する。各地に現存する仏教美術作品を具体的に見ることで、それぞれの時代の地域の独自性あるいは統一的な様式、形式の成立を明らかにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">8/30-9/1</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、マネジメント能力:広い視野に立ち課題に的確に対応する能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、チームワーク力、チームとして恊働し積極的に目標の達成に寄与する能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">学生は、日本国内の美術館で、仏教美術をはじめとする中国美術がどのように展示、収蔵されているかを具体的に知り、また美術作品保護のためにいかなる工夫がなされているかを見ることで、美術作品がどのように保護、活用されているかを理解することができる。また、展覧会あるいは展示の内容について美術館の学芸員から説明を受けることで、美術作品の見方、見せ方について、新たな知識、観点を獲得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中国美術, 美術館, 展覧会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大阪市立美術館や大阪東洋陶磁美術館などを訪問し、作品を熟覧する機会を得るとともに、開催中の展覧会や展示の内容、その展示の意図について担当学芸員から話を聞く。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">演習中の積極性(30%)とレポート(70%)の割合で評価する。レポートは、演習の内容を理解し、授業目標に到達していることを評価基準とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">演習以前に訪問先の美術館についてホームページ等で、その成り立ちや所蔵作品について、基礎的な知識を得るようにする。また開催されている展覧会に関連する文献を配布するので、演習までにそれを読み、ある程度の知識を得て、担当学芸員に質問をできるように準備させる。</p>
  </div>
