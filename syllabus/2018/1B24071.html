  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1896年に始まった近代オリンピアードは、2020年東京大会で32回を数える。近代オリンピックの歴史において語り継がれるに値する素晴らしい大会にしたいとの思いは多くの日本人に共通する願望だろうが、その実現ために私たちにできることは、まず、オリンピックについてその本質を理解すること。そうすれば東京オリンピックの問題点が把握できるであろうし、改革のアイデアを構想できるかもしれない。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">東京2020が目前に迫った今、あまりにオリンピックを一面的に捉えてはいないか省みよう。本来オリンピックとは、この授業を通して徐々に明らかとなるように、多方面・異分野に広く開かれたムーブメントであり、2年に一度の競技大会はあくまでその1つの側面にすぎない。本授業を通して、オリンピックに対する従来の狭隘な見方を相対化する知識を修得し、歴史にも学ぼう。開催国の私たちには、オリンピックを正しく理解し、迎え入れる姿勢が求められているが、それこそが「おもてなし」の基本となるであろう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	オリンピックの多様性を理解し、説明できるようになる。<br />
2	東京2020を多面的・多角的に考察できるようになる。<br />
3	東京2020開催後に残すべきレガシーについて、自分の意見を述べられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピズム, オリンピアード, オリンピック・ムーブメント, オリンピック・レガシー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日  成瀬和弥 体育系】<br />
[オリエンテーション]<br />
16年目を迎える本科目の今年度のねらいや学習課題などを確認し、これからの講義に対する意欲と関心を高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日  真田久 体育系】<br />
[日本オリンピックの黎明期]<br />
日本オリンピックの礎を築いた嘉納治五郎や金栗四三。彼らを題材に19年の大河ドラマは制作される。嘉納や金栗はオリンピックを通して、日本社会をどのように革新しようとしたのか。-----------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日  本間三和子 体育系】<br />
[ジャッジの公平性]<br />
採点競技での審判の役割は非常に大きい。注目度が飛躍的に上がるオリンピックでは、審判は様々なプレッシャーにさらされる。ジェッジの公平性・独立性を担保するための工夫とは。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日  ◯◯◯◯ 芸術系】<br />
[芸術競技]<br />
 1912ストックホルムから1948ロンドンまでの間、「ミューズの五種競技」と呼ばれる芸術競技があった。クーベルタンはなぜ、オリンピックに芸術競技を構想したのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日  大林太朗 体育系】<br />
[スポンサー企業のアクティベーション]  <br />
青少年教育を端緒として始まったオリンピックは世界最大規模のスポーツイベントに成長した。筑波大学はオリンピック教育にどのような貢献をしているのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 望月敏夫 元駐ギリシャ日本大使】<br />
[Sport for Tomorrow]<br />
 100ヶ国、1,000万人以上を対象としたスポーツによる国際貢献活動が進んでいる。日本はどのような支援を行っており、その行為は外交上、どのような意味を持っているのか<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日  ◯◯◯◯ 東京オリンピック・パラリンピック組織委員会】<br />
[オリンピックビレッジ]<br />
東京晴海にある440,000m2もの広大な敷地に選手村は建設されている。宿泊する選手の交流を促す仕組みは、どのように計画されているのか。そして大会後の選手村のレガシープランとは<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日  花井素子 岐阜県現代陶芸未術館】<br />
[陶芸オリンピック] *1)2)のいずれかのテーマを予定<br />
 1964東京を契機に開催された「現代国際陶芸展」。「日本陶芸の敗北」と評されたほどの衝撃を日本陶芸界に与えた。初めて知った「世界」から何を学んだのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日  嵯峨寿 体育系 】<br />
[オリンピックスポンサー]<br />
オリンピック・ムーブメント(OM)の推進に、企業のサポートは欠かせない。OMの進展に企業はどのような貢献ができるのか。企業にとってオリンピックスポンサーになるメリットとは何か。<br />
--------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日  嵯峨 寿 体育系】<br />
[文化プログラム]<br />
 2020東京をチャンスと捉え、飛躍のきっかけにしようと奮闘している自治体がある。自治体が展開する文化プログラムはどのような内容なのか。---------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 期末試験 嵯峨 寿 体育系】<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

出席票裏面リアクションペーパー(毎時):5点×10回 優5点、良4、可3、並2、劣1、不可0点(50%)<br />
期末試験もしくはレポート:各目標への到達度、および講義の理解度を測る選択肢問題、論述問題による試験(40%)</p>
  </div>

   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">予習として、オリンピック関連のニュースに積極的にアクセスし、特に東京オリンピック・パラリンピックを巡る動向や問題をフォローし、復習としては、授業で得た情報や知識のほかに新たな関心、芽生えた疑問などを積極的に友人、家族などに話してみましょう。</p>
  </div>
