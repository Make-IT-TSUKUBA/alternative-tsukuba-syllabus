<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG35342</span>&nbsp;<span id="title">専門英語B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>
    <br />
    <span id="assignments">堀 憲之, 葛岡 英明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に知的・機能工学システム主専攻生が1,2年で学ぶ工学テーマを取り上げ,英語による授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門英語II(FG25322, FG35322)履修者は履修不可。<br />FG25342と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.1  国際的にも活躍できるコミュニケーション能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">工学システム学類生が1・2年で学ぶ基礎的な工学テーマを英語で復習することにより、専門英語能力の涵養を図る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>Operational Amplifiers:<br />
 Ideal Op. Amp., Negative-Feedback, Inverting Configuration</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>Op Amp Circuits:<br />
 Non-Inverting Configuration, Differential Configuration</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>Block Diagrams:<br />
 Block Diagrams, Potentiometers, Amplifiers, Motor, Gears</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>Block Diagram Modelling:<br />
 Torque-Load Dynamics, Block Diagram Simplification</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>Mason&#039;s Formula:<br />
 Black’s Formula, Mason’s Formula, Canonical Forms</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>Introduction to Human-Computer Interaction 1:<br />
 Human Perception, Weber-Fechner law, Visual System, Auditory System</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>Introduction to Human-Computer Interaction 2:<br />
 (Continued)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>Human-Computer Communication:<br />
 Nonverbal Communication, Speech Interface, Gesture Interface</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>Input Interface: Keyboard, Mouse, Touch screen, Fitts&#039;s Law.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>Computer Supported Cooperative Work:<br />
 CSCW, Groupware</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">英語で行われる講義に慣れることにより、専門的な工学内容を英語で理解する要領を知る。今後自ら専門英語を学習して行くための意欲、知識、習慣を身に着ける。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">前半部:学期末試験(35分):35%(毎回の課題)+ミニットペーパ:15% (英文による毎回の講義要約を提出)<br />
後半部:学期末試験(35分):35%(毎回の課題)+ミニットペーパ:15% (英文による毎回の講義要約を提出)<br />
総合評価:前半部と後半部の合計</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">1.本講義前に仮定する事項<br />
(日本語による)オペアンプ、ブロック線図、情報処理、コンピュータリテラシ、などの基礎概念と英語に関する興味を持っていること。<br />
<br />
2.本講義終了後の関連科目<br />
  卒業研究など(工学英語のリスニング、文献の読解、口頭発表など)。</p>
  </div>

    <p id="textbook-textbook"></p>

後半に関するもの<br />
Human-Computer Interaction, Jenny Preece, Yvonne Rogers, Helen Sharp, David Benyon, Simon Holland, and Tom Carey, Addison-Wesley, 1994.</p>
