<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">教育と社会の関係に関する今日的な研究動向に関し、修士課程相応の専門的事項を扱う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">日本教育社会学会編『教育社会学研究』の掲載論文を読み、発表と討議を通して、今日の教育と社会の関係に関する専門的知識を得る。教育のための行為や社会制度に関して、問題を提起し、考察のためのデータを収集・分析し、議論を組み立てていくのに必要な社会学の視点と方法を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">教育社会学, 教育と社会, 教育行為, 教育制度, 社会化, 社会過程, 全体社会</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教育と社会の関係に関する今日的な研究動向に関し、修士課程相応の専門的事項を扱う。文献の講読と討議によって、教育を「社会化」ないし「社会過程」として捉えたり、教育を「全体社会での機能・役割」から捉えたりする教育社会学の観点を学習する。</p>
