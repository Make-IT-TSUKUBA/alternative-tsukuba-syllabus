<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB565</span>&nbsp;<span id="title">生物材料工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">江前 敏晴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物材料の高度利用を図るための技術の中で,材料の特性を非破壊で調べることは重要であり、そのための画像処理法ついて学ぶ。画像データは、粒子、結晶、凝集体などの顕微鏡画像の他、人物写真や風景など形のあるすべてのものが対象であり、それを処理して数値データにすることは極めて汎用的な技術であるので、いかなる分野の学生にも有用である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">この授業は、奇数年 (2019, 2021, ...)は日本語で、偶数年 (2018, 2020, ...)は英語で講義を行う。<br />昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">代表的な生物材料である”紙”を例に、材料学的な特徴をより深く理解するための”画像処理法”について理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">紙を構造や物性の特徴を調べるための画像処理の具体的なやり方について説明する。また受講する学生は自分の研究に関連した観察や分布、風景などの実験データとなる画像を用意し、それをどのように画像処理すれば、定量的なデータになり得るかを考える。一部演習を含んでいる。広く使われているオープンソース画像処理ソフトウェアであるImage-Jを使用し、実際に処理を行いながら計測を各自で行い、簡単な画像処理技術を自分で行える技術を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">紙, 繊維, インクジェット印刷, 画像処理, フーリエ変換, 顕微鏡</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">一部は講義形式だが、画像処理法の習得に当たっては、Image-Jを利用して、顕微鏡画像等から材料の情報を計測する技術を学ぶ。ノートパソコンを持参のこと。授業中にImage-Jやその他必要な画像をダウンロードしてもらう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>画像処理の方法とbmp(ビットマップ)の読み方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ImageJのダウンロードとそれを使った画像処理演習-基本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ImageJを使った画像処理演習-粒子解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>画像の類似性評価と材料変形の分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>画像のフーリエ変換と繊維配向性評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>材料の光学顕微鏡写真の撮影</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>画像処理を使った分析の発表(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>画像処理を使った分析の発表(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>画像処理を使った分析の発表(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>画像処理を使った分析の発表(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし。画像処理をやったことのない学生を対象に行う。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">出席と画像処理を使った分析の発表の内容で評価する。</p>
  </div>

   <p id="prepostworks">Image-JのDocumentationファイルをダウンロードしてマニュアルを見ながら独習することも可能です。Tutorials and Examplesを利用して自習するのもよい。<br />
https://imagej.nih.gov/ij/docs/examples/index.html</p>
