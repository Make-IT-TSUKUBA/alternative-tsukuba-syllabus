<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各自が設定したテーマに沿ってプロジェクトワークを行う。これまで学習してきた日本語を駆使し、生の日本語に触れ、語彙、表現を広げることを目指す。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">留学生の視点でビデオを制作し、発信する。成果として、図書館で一般公開する。また、実際に日本文化体験(茶道教室など)もおこなう。<br />
ビデオ制作を通して、日本語の自然習得を目指す。</p>

3.ディスカッションとグループ発表<br />
 (例:日本の食文化、東京見学、筑波大学のキャンパス紹介、日本と海外の常識など)</p>

→第2回:過去の作品鑑賞1とディスカッション、<br />
