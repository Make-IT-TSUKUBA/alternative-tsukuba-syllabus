$(function() {

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半は金融監督を含む金融機関や市場等がどのような法制度により支えられているか(金融組織法)について,後半は証券化等の金融取引で発生する法的論点(資本市場法)などを解説し,金融法制の全般的な理解を深めてもらうことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">預金、公共料金支払い、住宅ローン、生命保険など金融機関との取引は、個人の生活にとってなくてはならない取引である。近時、個人向け金融商品にもデリバティブなどリスク性商品が増え、高齢者が損失を被るなどますます個人の生活に影響を及ぼしている。また、企業に目を向けても、銀行からの借入等の間接金融、債券発行による直接金融などによる資金調達は企業活動にとって不可欠である。更に近時は、資産流動化やシンジケート・ローン等、比較的高度な金融取引とも結びつき、金融取引をめぐる法改正も活発である。<br />
これら金融取引の重要性に鑑み、金融の分野では業法その他の規制法がきめ細かく整備されている。1990 年代の金融ビックバンにより規制緩和の方向に向かったものの、リーマンショック後の金融危機の世界的な流れの中で、金融法制はふたたび規制を強化する傾向にある。<br />
金融法の学問分野は、上記の金融取引分野と金融規制分野の双方を含む広大な領域であり、本講義で全てを網羅することはできないが、できるだけ実務に沿った金融取引法、規制法の基本を提示したいと考えている。近時、企業内弁護士の数は急激に増加しており、とりわけ銀行等金融機関の企業内弁護士の数が多くなってきている。金融機関はもとより金融機関以外の企業であっても、企業内弁護士になれば必ず金融取引の法務相談及び金融商品取引法等の規制法の相談対応は不可避である。また弁護士として一般民事に携わった場合でも、預金取引や金融商品の取引に絡む法律相談は頻繁に受けることになろう。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">講義形式を中心とするが、クラスの人数、企業経験者の多寡により、ディスカッション方式を取り入れる等柔軟に対応する。<br />
企業での勤務経験は企業活動の理解に役立つ。企業経験のない学生も、日頃から新聞(日本経済新聞等)・ビジネス雑誌に接して企業活動について知ることが望ましい。<br />
クラスの授業は、原則として予習は要求しないが、分野によっては次回までの条文や配布資料の読み込みや簡単なリサーチを授業中に指示することがある。また、基本の法律科目(民法、会社法など) に関連する分野については、既習部分をしっかり押さえてくることが望ましい。</p>
  </div>
