<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C26110</span>&nbsp;<span id="title">キャリアデザイン-働く自分-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable"> 集中</span>
    <br />
    <span id="assignments">五十嵐 浩也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地元企業における1週間程度の就業体験(インターンシップ)と事前・事後教育を通じて、働くこと及び社会で求められる基礎的な態度や能力についてリアルに体感するとともに、自身の学群以降のキャリア形成について考えを深めることを目的とする。同時に大学時代という時間の有限性を再認識し、学修と学生生活両面における能力開発目標や行動目標の設定、意欲の向上を支援する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター企画)<br />6/18,10/9,8/9<br />CDP<br />夏季休業中に5日間のインターンシップを行う。【受入上限数30名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">(授業概要に記載)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.「働く自分」のイメージを現実化し、社会で求められる基本的な態度や能力について考察できる。<br />
2.大学時代に学修・学生生活を通して高めるべき自身の能力開発目標が設定できる。<br />
3.人生における「今」の貴重さに気づき、有意義な学生生活を過ごすことに対する意欲を向上させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア, インターンシップ, CARIO</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【6月18日(月) 特設(18:15-19:30)】 <br />
[オリエンテーション]<br />
本授業の目的と進め方、就業体験の内容等について確認する。インターンシップ期間の希望調査を行うので、<br />
必ず出席すること。出席不可能で履修を希望する場合は、事前に必ず連絡すること。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【8月9日(木) 3限~5限】<br />
[事前講座]<br />
就業体験を有意義なものとするために、<br />
1.どのような目的を持って臨むべきかについてグループワーク、クラス討議を通して考えを広げ、深める。<br />
2.社会で必要とされる基本的なマナーやコミュニケーションのルールを学ぶ。<br />
3.就業体験に臨む姿勢、行動についての目標を定める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【就業体験5日間】<br />
地元企業における連続5日間の就業体験。実習先はオリエンテーション時に説明する。<br />
*8月下旬~9月中旬を予定。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月9日(火) 特設(18:15-19:30) 】<br />
[まとめ]<br />
就業体験を振り返り、各人の気付きを共有し、今後の大学生活の目標設定につなげる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(期末レポート提出)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">※第1回目授業(オリエンテーション)に必ず出席すること。<br />
第1回目授業に出席できず、本科目の履修を希望する場合は必ず事前に担当教員に連絡し、相談すること。<br />
※第 3 回の就業体験(全日程)に必ず参加すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への出席(30%)、就業体験出勤(30%)、授業への参加姿勢・振り返りシート・日報の内容(20%)、期末レポート(20%)<br />
*ただし、就業体験の全日程に参加することを単位取得の原則とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">・就業体験期間中、日報(毎日の体験内容と感じたこと・気づいたことの振り返り)を基に内省し、翌日の就業体験にどのような姿勢・行動の修正をして臨むかを考えること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">つくばキャリアポートフォリオ(CARIO)およびCARIOの各種ワークシート。その他必要な教材は授業時に配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">メール (career@un.tsukuba.ac.jp) またはダイバーシティ・アクセシビリティ・キャリアセンター (スチューデントプラザ 2F:就職課窓口と共通)で予約の上、随時。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">実際の仕事と職場を体験してみることで、多くの気付きを得られると思います。積極的な参加を期待します。</p>
  </div>
  
  
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta">100番台・学際的科目</p>
  </div>
