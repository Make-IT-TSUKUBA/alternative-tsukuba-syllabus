$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法科大学院、国家公務員(外務省など)、地方公務員、JICA、海外留学など海外での活躍を視野に入れた学生向け。</p>

   <p id="note"></p>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">憲法について理解を深めることを目標とする。日本語で講義を実施する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">下記は目安。講義の内容とスケジュールは学生の履修登録後の学生の人数に大きく左右される。社会・国際以外の履修者も歓迎する。<br />
憲法や行政法に関連する問題を検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>小泉良幸『個人として尊重』(勁草書房2016)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「法曹実務にとっての近代立憲主義」(判例時報2344号)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">不定期に実施する提出物、授業への参加状況、報告、最終試験を総合的に判断する。理由のない無断欠席者は厳しく評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書 講義初回に説明する。授業関連必読図書として指定する予定。<br />
昨年度度憲法I、憲法IIと行政法の教科書、参考書で差し支えない。</p>
    <p id="textbook-textbook">1. 原田 一明・ 君塚 正臣他,ロースクール憲法総合演習(法律文化社)<br />2. 北村 和生、 深澤 龍一郎他,事例から行政法を考える(有斐閣)<br />3. 渋谷秀樹,憲法起案演習―司法試験編(弘文堂)<br />4. 曽和俊文,事例研究行政法(日本評論社)</p>
    <p id="posttext">大学院(公共政策、国際地域、ASIPや法科大学院)や公務員(国連、外務省、JICA、JETRO)を進路のひとつとして検討している者、在学中にTOEICやTOEFL、行政書士や法学検定に合格し履歴書の資格に記載して一流民間企業に就職しよう とする者、特に2年生を歓迎する。就職活動において、この講義を通じて判例・学説を理解し、基本的なニュースの記事の内容を正確に理解することが求められる。<br />
憲法と行政法は国家公務員試験、地方公務員試験での重要な科目の一つである。<br />
http://www.jinji.go.jp/saiyo/saiyo.htm</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">講義の前後</p>
    <p id="officehour"></p>
    <p id="postoffice">新聞やニュースの政治的な問題が、憲法論とどのように関わっているかを視野に入れつつ、法的思考を養ってほしい。<br />
TED(https://www.coursera.org/ )やCoursera(https://www.coursera.org/)で法的問題に触れておくこと。<br />
学生の報告にはThe Japan Timesを参考にする。<br />
たとえば、下記のIntroduction to Key Constitutional Concepts and Supreme Court Casesをできれば事前に受講しておいてほしい。https://www.coursera.org/course/constitution</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">新聞やニュースの政治的な問題が、憲法論とどのように関わっているかも視野に入れつつ、法的思考を 養ってほしい。予習が前提となる。manabaやSNSを利用する可能性を留意してほしい。<br />
5/3憲法記念日の憲法に関する講演会出席、4-6月の週末のいずれか土曜に市民公開講座に出席する可能性に留意して予定を開けてほしい。希望者はTOEFLの定期的な受験を推奨する。</p>
