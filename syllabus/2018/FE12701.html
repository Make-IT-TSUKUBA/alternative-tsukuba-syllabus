<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE12701</span>&nbsp;<span id="title">生物化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金2</span>
    <br />
    <span id="assignments">山本 泰彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生体を構成する基本的物質である糖質,タンパク質,核酸について述べ,次いで酵素の機能と構造,種々の生物化学物質の代謝,及び遺伝情報の転写,翻訳について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生物化学の基礎を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遺伝子(Gene), 酵素(Enzyme), 代謝(Metabolism), タンパク質(protein), 脂質(Lipid), 核酸(Nucleic Acid), 糖質(Glucoside)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目では、内部環境を一定に保ち、外的刺激に対して速やかに対応し、成長、分化している生物の体内において、精巧にそして相互に調節し合っている様々な過程とそれらに関わる生体物質を学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物の基本単位、細胞</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生命の誕生、分子生物学のセントラルドグマ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>水の性質、生体分子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>分子間相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>アミノ酸、ペプチド結合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>タンパク質の高次構造(一次構造、二次構造、三次構造、四次構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>タンパク質の高次構造解析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>タンパク質の立体構造の安定化に寄与する相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ミオグロビン、ヘモグロビンの機能と構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>酵素の構造と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>酵素反応 (Michaelis-Menten式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>糖質の立体化学と性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>多糖の構造と性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>脂質と二分子膜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>生体膜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>核酸の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>DNAの複製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>DNA塩基配列決定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>遺伝子の構造と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>遺伝情報の転写</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>遺伝情報の翻訳</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>遺伝子の発現調節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>エネルギーと生命</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>高エネルギーリン酸化合物の熱力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>ATPの嫌気的合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>解糖系、糖新生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>ATPの好気的合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>ミトコンドリア、TCA回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>電子伝達系、酸化的リン酸化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>脂質の分解と脂肪酸の酸化、脂質の生合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
