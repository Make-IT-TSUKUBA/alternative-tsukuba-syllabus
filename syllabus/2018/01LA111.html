<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA111</span>&nbsp;<span id="title">企業法学特殊講義I</span>
  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法令遵守をめぐる諸問題について企業の実務家が講義し、受講者と議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">講義日程の前半に、相続法の基本的事項を解説し、後半では主に、昨年の私法学会で取り上げられたテーマについて検討し、相続法の基本的なルールの理解を深めたい。<br />
なお、講師自身は、財産の移転にともなって債務がどのように移転するかに興味を持っているので、相続の開始により財産と債務はどのように処理されるのかについて、財産引受という制度を紹介しながら検討したいと考えている。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(前半)<br />
1.相続法の基礎(相続の意義、相続法の沿革、相続の根拠等)<br />
2.相続人と相続分、相続の効力<br />
3.相続の承認・放棄と財産分離<br />
4.遺産分割<br />
5.遺言、遺留分<br />
6.紛争に関する手続き<br />
(後半)<br />
後半4回は、私法学会で取り上げられたテーマ(相続財産の性質論、金銭債権・金銭債務の共同相続、遺留分減殺請求、信託法と相続法、遺産共有法の解釈等の中から選んで講義し、合わせて財産引受についても紹介したいと考えている。</p>
