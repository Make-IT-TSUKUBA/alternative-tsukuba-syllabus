   <span id="course">AB61351</span>&nbsp;<span id="title">東洋哲学史a</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバルな比較文化を標榜しながらもその実われわれは明治この方150年の欧米文化の輸入超過により足下のアジアの思想をすっかり忘れつつある。本講義では16世紀~、アジアの思想がヨーロッパに影響を与えた史実を東西の文献的資料(の私訳)をもとに考察するに</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC31611, AC65061と同一。<br />比較思想研究I(AC31191)ないし比較思想研究II(AC31201)ないし比較思想研究III(AC31211)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本は東アジア文化圏に属し、ことに中国文化の影響が濃厚である。他方明治維新以降莫大な世オーロッパ文化の影響を受けており、自己のアイデンティティーにとまどうことが多い。自らを理解するためにはかつて学ばれた古典読解が必要である。本授業ではわれわれの祖先が精神的支柱とした儒教の発展形態宋明理学を取り上げその内容に分け入ってゆく。なお「四書」(『論語』『孟子』『大学』『中庸』)等の儒教古典はラテン語に訳され、ライプニッツ、ヴォルフ、ビルフィンガーフィンガー、ヘルダー、ヘーゲルなどが目を通しており、その影響についても検討したい。この考察を通じて、過去と現代を哲学面で関連づけて理解するよすがとなると考えられる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">日本は東アジア文化圏に属し、ことに中国文化の影響が濃厚である。他方明治維新以降莫大な世オーロッパ文化の影響を受けており、自己のアイデンティティーにとまどうことが多い。自らを理解するためにはかつて学ばれた古典読解が必要である。本授業ではわれわれの祖先が精神的支柱とした儒教の発展形態、宋明理学取り上げその内容に分け入ってゆく。なお「四書」等の儒教古典ははラテン語に訳され、ライプニッツ、ヴォルフ、ビルフィンガーフィンガー、ヘルダー、ヘーゲルなどが目を通しており、その影響についても検討したい。この考察を通じて、過去と現代を哲学面で関連づけて理解するよすがとなると考えられる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「四書」の重要な章節を取り上げ、その概念をオーソドックスな注釈を通じて理解する。また対応するラテン語訳(の現代語訳)を対照しつつ講読する。</p>

<tr><th><span class="format">第3回</span></th><td>フランシスコ・ザヴィエルの日本思想研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>イエズス会中国哲学有神論説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>イエズス会中国哲学無神論説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>典礼論争</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>クリスチャン・ヴォルフ『中国の実践哲学に関する講演』とフランソワ・ノエル、フィリップ・クプレ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ビルフィンガー『中国道徳政治学』</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第15回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">「四書」の中の重要概念を説く章節を抜粋して、教員による解説を与える。また対応するラテン語訳についても触れる。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">出席と、意見交換、討論など、授業への参加状況を重視し、試験は自由な論述方式をとる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「四書」については先数百年にわたり莫大な量の注釈、解説書があり、それらは筑波大学図書館で閲覧可能であり、授業の前後に読んでいってもらいたい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">「四書」に関しては解説書や訳文は無数にあり、さしあたり現代語訳でいいので読んでもらいたい。理解しがたい部分があっても、授業でそれを補うので、心配はない。</p>
    <p id="textbook-textbook">1. 「四書」岩波文庫、講談社学術文庫、明治書院、明徳出版社等多数あり。<br />2. 井川義次『宋学の西遷―近代啓蒙への道―』人文書院、2009年。(在図書館)</p>
    <p id="posttext">祖先が教養としていた『中庸』の情報をヨーロッパの哲学者も得ていたことを是非知ってもらいたい。</p>
