<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC11431</span>&nbsp;<span id="title">国際金融論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">Tran Lam Anh Duong, 秋山 英三</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、国際金融の理解に不可欠な基本知識である国民経済計算や国際収支会計などをはじめに学習し、その上で分析の鍵となる為替市場と金融市場との関係について学習する。そして短期・長期の為替レートの決定要因、国際金融と財政・金融政策の相互作用のメカニズムについて理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際・公共システムエリア(平成25年度以降入学者), グローバルシステムエリア(平成24年度以前入学者)。<br />FH21041, FH27031と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本授業では、国際金融の理解に不可欠な基本知識である国民経済計算や国際収支会計などをはじめに学習し、その上で分析の鍵となる為替市場と金融市場との関係について学習する。そして短期・長期の為替レートの決定要因、国際金融と財政・金融政策の相互作用のメカニズムについて理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">国際金融の基本知識を十分に理解し、講義で扱われる概念を用いて現実の経済問題に対して経済学的な観点から説明することができるようになることが本授業の目標である。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">第2週</span></th><td>貨幣市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>為替レート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>金利と外国為替市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>購買力平価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>為替レートと開放マクロ経済政策(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>為替レートと開放マクロ経済政策(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>為替政策:為替相場制度と為替介入</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>国際金融システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>経済統合、通貨同盟、基軸通貨</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
