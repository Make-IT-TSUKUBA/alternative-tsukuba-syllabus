<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH46013</span>&nbsp;<span id="title">住環境計画実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火・金3-6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・建築空間の設計能力向上を目指す演習である。2年次までに開講された設計関連科目(基本製図,設計演習I)を受講した学生が,これまでに習得した設計製図における基礎手法を用い,集合住宅の設計方法と設計技術を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として「基本製図」既履修者に限る。環境とまちづくりエリア(平成25年度以降入学者)。<br />FH42073と同一。<br />まちづくりと都市設計の実践エリア(平成24年度以前入学者, 「基本製図」と併せて履修することで「アメニティ創造のまちづくり実習」に相当)。平成24年度以前に「アメニティ創造のまちづくり実習」を履修したものの履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">建築物立案の企画力,建築空間の計画力,設計能力,および表現力に関する技術を身につけるため,複合施設(公共施設や業務施設)を含む都市型集合住宅を設計する。その中で建築設計に必要な地区計画の考え方,集合住宅計画論,設計技術等を習得する。課題は,社会情勢や実現性を考慮した具体的なものとする。</p>
  </div>
