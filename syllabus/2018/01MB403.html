<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">International librarianship focuses on the role of information in society, and the methods of its acquisition, processing, retrieval, and dissemination across national boundaries by means of international library cooperation through the formulation and development of common standards, policies, and practices. Comparative librarianship studies library systems within the context of geographical areas, regions, or individual countries in order to improve libraries and library services throughout the world. This course is a comparison of American and foreign library and information systems and services by placing them within various socio-economic, educational, and cultural contexts. The course addresses the investigation of fundamental concepts concerning international communication and cooperation in library and information science as a global profession through the study of international professional organizations and associations, international programs, inter-governmental and non-governmental agencies in the information field that are working together to achieve library development worldwide. The course will highlight national differences in library and information science philosophy, objectives, practices, and policies as well as local endeavors that led to the growth of librarianship in its global dimensions in the past two centuries.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2018年度開講せず。<br />講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・To introduce students to the current literature, research and studies involving international and comparative librarianship <br />
・To recognize the vital need for international communication and cooperation in our global profession <br />
・To become acquainted with current developments in the area of worldwide library cooperation<br />
・To enable students to acquire an understanding of library and information services in other countries<br />
・To acquaint students with the major issues and problems impacting the development and management of libraries worldwide<br />
・To provide students with a knowledge of outstanding and famous world libraries and library leaders<br />
・To provide international students with an opportunity to share library service experiences in their homelands<br />
・To enable students to analyze library and information services and systems and specific problems in the other national, cultural, and societal environments<br />
・To become familiar with the activities and contributions of professional organizations, inter-governmental agencies and non-governmental agencies in the information field that are working to achieve international library cooperation and the development of library and information services</p>
  </div>
