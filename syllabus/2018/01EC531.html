  <h1 id="course-title">
   <span id="course">01EC531</span>&nbsp;<span id="title">遺産整備計画論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遺産の歴史的価値を評価して未来へ残していくために、遺産の保存手法、環境整備等について論じ、社会的保護制度や遺跡、建造物の保存手法、地域再生事業などの活用計画について考究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、チームワーク力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">遺産保護制度や条例の理解およ保護計画事例を把握し、遺産の持つ歴史的価値に適した保護手法について評価、判断ができる能力をつける。また遺産保護に基づいた社会活用について理解し、具体的な活用案を考えだしていく計画能力を重視する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化財保護法, 伝統的建造物群保存地区, 木造建造物の保存, 古都保存法, 遺産の理解と解説</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>日本の木造建築と真正性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>遺産保存の体制(遺産整備、保存計画)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>遺産理解の促進と整備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>遺産の周辺整備と古都保存法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>伝統的建造物群保存地区と景観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本の世界遺産白川郷の建築的価値と保存整備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>建築遺産の保存・活用のための整備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>遺産保護の国際協力の仕組みと評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
