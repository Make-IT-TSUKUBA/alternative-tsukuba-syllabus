<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語という言語の内奥にメスを入れるとどのような姿が見えてくるか。英語学の基礎的な知識と考え方を学ぶとともに、特に、形式が語順などの統語面や形態などの語彙面にどのように反映されるかについて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム  比較文化学類生、日本語・日本文化学類生に限る。人文学類生は専門基礎科目。履修制限を設けることがある。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">一般言語学的視点のもとに、英語という個別言語の基本的な性質を概観する。ことばは大きく分けて、意味的側面と形態・統語的側面と音韻的側面から成るが、この授業では、形態・統語的側面を中心に、英語学に関する基本的な知識を習得することを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">主に生成文法の基礎的な知識と考え方を学ぶことにより、英語という言語において、形式が語順などの統語面や形態などの語彙面にどのように反映されるかについて考える。授業は基本的に講義形式で行う。</p>
  </div>
