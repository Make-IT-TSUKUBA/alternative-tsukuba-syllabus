<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA079</span>&nbsp;<span id="title">刑法III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月7,8</span>
    <br />
    <span id="assignments">山内 久光, 岡上 雅美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理論的・実務的に重要であり、刑法全体の総合的・体系的理解を必要とする刑法総論と刑法各論の重要トピックを選び、ソクラテスメソッド形式による授業を通じて、これらに集中的な検討を加える。授業は、研究者教員である岡上が理論面の論点を扱い、山内弁護士が実務的な観点から実践的な問題について解説する。受講者が、問題の所在、最新の学説および判例の状況を正確に把握した上で、実務的思考も重視しながらも論理的思考力を身に付け得るように、事例問題を通じて、総論および各論の基礎知識を見直し、それに基づき応用力を発展させるような授業としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本科目は、「刑法I」と「刑法II」で一通り刑法の基礎知識をもつ者を対象とし、刑法における理論上・実務上重要な問題点に集中的な検討を加えることにより、受講者の基礎的学識の深化をはかり、柔軟な法的思考力・事例分析力を涵養して、受講者に実務法曹として必要な問題発見能力および問題解決能力を獲得させることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">あらかじめ事例問題、予習用の小問および関連文献を指示したレジュメを配布する。授業中の質疑応答の準備として、また、到達目標の達成のため、十分な予習を持って授業に臨んでもらいたい。<br />
<br />
注)本科目のシラバス上の「授業形態」には「講義」と表示されますが、本科目の実質内容は「演習」です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記の順序は、一応の目安であり、またすべての論点を掲げたものではなく、大掴みに論点を列挙する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(岡上)実行行為論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(山内)因果関係論/暴行・傷害罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(岡上)違法性論/違法阻却論/自殺関与罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(山内)共犯論1(正犯論/広義の共犯/共同正犯の諸問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(岡上)共犯論2(狭義の共犯/共犯の諸問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(山内)財産犯論・窃盗罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(岡上)強盗罪/強盗殺人罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(山内)詐欺罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(岡上)横領罪/背任罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(山内) 放火罪/国家社会法益に対する罪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学年末において達成度確認の趣旨で行う筆記試験の評点(80%)を基本とし、授業中の質疑応答・発言等を平常点(20%)として考慮する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">刑法においては、ともかく判例が重要である。下記の2冊判例集は、必ず携えて受講されたい(改版の予定があるようである。その場合には新版がよい。)。講義の都合上、他の判例集では不可。<br />
各自で利用する基本書もともに参照できた方がよい。</p>
    <p id="textbook-textbook">1. 西田典之・山口厚・佐伯仁志著,『判例刑法 総論』『判例刑法 各論』(ともに第6版、有斐閣)</p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">とくに定めないが、必要に応じて授業中に指示する。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
