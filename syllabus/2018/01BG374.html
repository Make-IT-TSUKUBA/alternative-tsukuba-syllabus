<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BG374</span>&nbsp;<span id="title">物質応答論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱平衡の観点から応力や電場などの外場に対する物質の静的及び動的応答について解説し、結晶欠陥が及ぼす影響や非平衡状態での自己組織化についても言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会人に限る。<br />西暦奇数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">実験的な結果と理論的な考察を結びつける思考力に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質に外部から力(場)が働くとき、その強度が十分小さいときには巨視的状態に線形的な変化が観測される。このような場合に、原子や電子レベルでのミクロな応答が物質のマクロな状態変化にどのように反映されるかについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結晶(Crystal), 外場(applied, field), 弾性(elasticity), 伝導性(conductivity), 結晶(格子)欠陥(crystalline, defects), 定常状態(steady-state), 非平衡状態(nonequilibrium, state)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物質に外部から”場”を印加すると種々の応答を示す。ここではその線形応答の例として、外力による完全結晶性物質(主として金属)の弾性応答や輸送方程式に基づく電気・熱伝導について解説する。さらに、弾性応答に関して実在の材料に必ず含まれる結晶(格子)欠陥が与える影響や、非平衡状態において表れる散逸過程についても言及する。<br />
<br />
1.応力場と歪<br />
 準静的応答と動的応答(Boltzmannの重畳原理)<br />
ベクトルとテンソル<br />
弾性に関するテンソル量<br />
 弾性方程式と弾性波<br />
 点欠陥による歪双極子の応力場下での挙動<br />
<br />
2.輸送方程式と非平衡状態<br />
フェルミ気体<br />
 金属における電気伝導と熱伝導<br />
Boltzmannの輸送方程式<br />
 熱電効果<br />
 非平衡状態と散逸過程</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
