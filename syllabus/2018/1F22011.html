  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の少子高齢化の社会構造やストレス社会において、人々に様々な健康影響が生じている。今回は、自殺、がん、糖尿病などの健康問題を取り上げ、その介入アプローチや疾病予防のための健康づくり、さらにはセルフケアという視点での考察を通じ、働き方や生活の仕方を見直す機会とし、今後のあり方を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(看護開設)<br />【受入上限数120名】</p>
  </div>

   <p id="style-remark">F</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">少子高齢社会を含めた社会構造の変化は、生活習慣病や精神的不調者の増加など、人々の健康にさまざまな影響を与えている。また、ストレス社会の中で、国民一人一人が働き方や生活の仕方を見直す必要がある。そこで本科目では、社会的関心の高い様々な健康問題にスポットをあて、社会の歴史的変遷と施策を振り返りながら、いかに社会的要因が健康に影響するのかについて、考察を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 今日の社会的関心の高い健康問題について、歴史的な変遷や社会的施策から考察することができる。<br />
2. 健康問題の解決に向けて必要な専門的知識や技術について説明することができる。<br />
3. 健康を向上させていくために必要な介入アプローチを提案することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康, 社会, ケア, 介入アプローチ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代の少子高齢化の社会構造やストレス社会において、人々に様々な健康影響が生じている。今回は、糖尿病の管理、高齢者ケア、健康診断、在宅ケア、ストレス対処を取り上げ、その介入アプローチや疾病予防のための健康づくり、さらにはセルフケアという視点での考察を通じ、働き方や生活の仕方を見直す機会とし、今後の社会や自身のあり方を探る。<br />
---------------------------------------------------------------------------------------------------------------------</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>社会構造の変化と糖尿病(柴山)<br />
 代表的な慢性疾患である糖尿病の成り立ちとその管理方法について理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>糖尿病を社会全体で管理するための仕組みづくり(柴山)<br />
 糖尿病の管理にChronic care modelを適用することを例に、海外での実践例をふまえて糖尿病を管理するうえで実現可能性の高い社会システムについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>高齢者ケア(米国を例に)1(竹熊)<br />
前期高齢期、後期高齢期を生きるということや社会のなかで高齢者の人たちがどのように受け止められているか、また主体的に生きているかということなどを知り、高齢者と社会とのかかわりについて考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>高齢者ケア(米国を例に)2(竹熊)<br />
高齢者のケアをめぐる課題、医療制度、医療保険制度改革、人種、宗教、文化、ジェンダーなどの要素も含めながら高齢期を生きるといことを考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>健康診断の社会的意義(阿部)<br />
 健康診断が果たしてきた役割と、現在の考え方について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>健康診断の活用方法(阿部)<br />
 健康管理のために、さまざまに整備された健康診断をどう活用するか、受診後にどのような行動をとることが望まれるかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>在宅で死ぬこと(伊藤)<br />
 多死化社会を迎える中で、在宅で死ぬことの方策やリスク、制度背景を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>在宅で介護者になること(伊藤)<br />
 在宅で家族を介護する場面で必要な知識や技術、そしてそれをサポートする制度を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ストレス社会における生活者としてのセルフケア(1)(萩野谷)<br />
 社会構造の変化が生活者におよぼす影響について概観し、<br />
生活過程を整えることの必要性について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ストレス社会における生活者としてのセルフケア(2)(萩野谷)<br />
 学生自身の生活のあり方を考察し、生活過程を整えていく<br />
ために必要な要件と具体的方法について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">課題レポートは、以下の5つのテーマから2つを選択する。<br />
テーマ1. 糖尿病を地域で支えるには<br />
テーマ2. よりよい高齢者ケアにむけて<br />
テーマ3. 健康診断のこれからの活用方法<br />
テーマ4. 在宅で生きること~病気になり老いて死ぬこと~<br />
テーマ5. ストレス社会における生活者としてのセルフケア<br />
<br />
課題レポート内容:<br />
 講義後に自身でさらに当該テーマについて深掘りし、到達目標1~3の点(考察、説明、提案)を盛り込みレポートをまとめる。表紙はつけず、1行目に自身で掘り下げた課題名を示し、2行目に学籍番号と名前をつけ、4行目から本文をまとめる。1つの課題につき、字数は2,000字程度。必ず、文献をつける(文献は字数に含まない)。<br />
<br />
提出方法:<br />
 課題レポート1と2はファイルを分けて、WordまたはPDFにて、manaba上で提出する。ファイル名は、「健康と社会:課題レポート1:テーマ番号:学籍番号」「健康と社会:課題レポート2:テーマ番号:学籍番号」とする。<br />
<br />
提出期日:課題レポート1と課題レポート2ともに2018年6月18日(火)17:00</p>
