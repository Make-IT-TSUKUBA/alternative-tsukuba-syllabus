                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地震の実態・発生過程を理解するために有効な断層岩調査・解析、高速せん断摩擦実験、陸上・海洋での地震断層掘削に関する講義を行う。地震研究の地質学的・実験岩石力学的アプローチ解説がメイン。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連  Course Objectives</h2>
   <p id="outcomes">地震時に断層で起こる現象を計測・記載・解析・再現する方法を学び、地震の実態・発生過程を理解することを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">地震の実態・発生過程を明らかにするうえで、断層岩研究・実験岩石力学的研究、地震断層掘削がどのように貢献しているのか理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード  Keywords</h2>
   <p id="keyword">沈み込み帯, 付加体, 地震, 断層岩, 高速摩擦実験, 地震断層掘削</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">地震の実態・発生過程を理解するために有効な断層岩調査・解析、高速摩擦実験、陸上・海洋での地震断層掘削に関する講義を行う。地震研究の地質学的・実験岩石力学的アプローチ解説がメイン。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>沈み込み帯と巨大地震</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>地震のエネルギー収支</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>シュードタキライト解析に基づく摩擦熔融時の地震性すべりプロセス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>高速摩擦実験に基づく摩擦熔融時の地震性すべりプロセス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>地震時の断層強度低下メカニズム:fluidizationとthermal pressurization</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>高速摩擦実験で明らかになった断層強度低下メカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>断層における摩擦発熱指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>陸上における地震断層掘削</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>海洋における地震断層掘削</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>レポート作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
