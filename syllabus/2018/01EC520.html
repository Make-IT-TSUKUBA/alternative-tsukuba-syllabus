  <h1 id="course-title">
   <span id="course">01EC520</span>&nbsp;<span id="title">美術遺産論I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国で世界遺産に認定された雲岡石窟および龍門石窟を取り上げ、様々な角度から分析することで、この石窟の評価を行い、導き出されたそれぞれの特殊性を基盤として、石窟の保存を考えていきたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">学生は、世界遺産である雲岡石窟と龍門石窟に関する基礎的な知識を有し、それらを評価する方法論を取得できるようになる。またその評価を基盤として、個々の学生が、活用など保護の方法を自らの研究と関連して考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">雲岡石窟, 龍門石窟</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">雲岡石窟および龍門石窟について概観し、その価値がどこにあるかを理解し、それらにいかなる評価を与えることが可能かを考察できるようにする。講義形式で授業を進めるが、必要に応じて履修者とのディスカッションをおこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>雲岡石窟の概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>雲岡石窟第一期(曇曜五窟)について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>雲岡石窟第二期諸窟(編年)についてー第九・十窟を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>雲岡石窟第二期諸窟(造営思想)についてー明窓左右壁の山岳文様に注目して</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>雲岡石窟第二期諸窟(工人系統)についてー第五・六窟を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>雲岡石窟の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>龍門石窟古陽洞の造営過程について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>龍門石窟賓陽洞について(仏教美術の漢民族化の完成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>龍門石窟以外の北魏時代後期の仏教造像についてー道教との融合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>龍門石窟の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">雲岡石窟では、中国で最初の国家的造営の石窟であるとともに、皇家のために造営された石窟である点を評価し、龍門石窟では、漢民族化が進み、仏教美術の中国化の完成が認められる点を評価する。また、龍門石窟以外の地域では、道教との融合が見られることも注目し、これも仏教美術の中国化の一環であることを評価する。</p>
   </div>
