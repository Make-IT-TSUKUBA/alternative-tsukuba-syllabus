<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB11461</span>&nbsp;<span id="title">Population and Development(人口と開発)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火・木3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The course is designed to expose students to various population issues and the field of demography, with emphasis on demographic theories and empirical materials of Asian and European countries. The topics to be covered include historical patterns of population growth, modernization and population, technological progress and population, population and the environment, demographic transition and population policy.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12261, BE22571と同一。<br />英語で授業。<br />JTP、平成17年度までの「アジアと人口」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">See above.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Week 1  Course overview, Introduction: Demographic theories and their significance<br />
Readings: K. M. Leisinger, et al. Six Billion and Counting, International Food Policy Research, 2002, p.1-18.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Week 2  Thomas R. Malthus&#039;s principle of population and its influence <br />
Readings: T. R. Malthus, 1798(orig.), &quot;An Essay on the Principle of Population&quot; (1st edition), pp.1-35.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Week 3  Interpretation of Malthus by modern social scientists<br />
Readings: M. Levi-Bacci, 1989, &quot;A Concise History of World Population,&quot; Blackwell, pp.63-89.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Week 4  Karl Marx and his theory of population under capitalism<br />
Readings: K. Marx, 1965 (orig. 1867), &quot;Capital,&quot; Encyclopedia Britanica, Inc., pp.302-321.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Week 5  Population and technological change in agriculture: Boserupian optimistic view<br />
Readings: E. Boserup, 1965, &quot;The Conditions of Agricultural Growth,&quot; Aldine, pp.11-55.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Week 6  Mid-term exam and <br />
        What triggers technological innovation and invention?: J. L. Simon&#039;s &quot;Ultimate Resource&quot; and his Cornucopian view <br />
Readings: J. L. Simon, 1996, &quot;The Ultimate Resource 2,&quot; Princeton University Press, pp.23-37, 54-67.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Week 7  Impact of population growth on the environment<br />
Readings: G. Hardin, 1968, &quot;The Tragedy of the Commons,&quot; Science Vol.162, pp.1243-1248.<br />
         D. Meadows, et al. Limits to Growth -The 30-year Update-, Earthscan, 2004, pp. 17-49. <br />
         P. R. Ehrlich, et al. 1995, &quot;The Stork and the Plow,&quot; Yale University Press, pp.9-32.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Week 8  Between pessimists and optimists: U.S. National Research Council report<br />
Readings: National Research Council, 1986, &quot;Population Growth and Economic Development: Policy Questions,&quot; National Academy Press, pp.1-34.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Week 9  Demographic transition theory and its implication<br />
Readings: John C. Caldwell, Chapter 1, John C. Caldwell ed. “Demographic Transition Theory.”    Springer, Dordrecht, The Netherlands, pp.3-19. F. W. Nortestein, 1945, Population - The Long View, in T. W. Schultz ed. &quot;Food for the World,&quot; University of Chicago Press, pp.36-57. M. S. Teitelbaum, 1975, Relevance of Demographic Transition Theory for Developing Countries. Science, Vol.118, pp.420-425.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Week 10 Topic#1 Is demographic transition theory a universal theory?: European Fertility Project and its        aftermath<br />
Readings: Chapters 6 and 11,  A. J. Coale and S. C. Watkins eds &quot;The Decline of Fertility in Europe,&quot; Princeton University Press, pp.261-292, 420-449. P. Aries, 1980, &quot;Two Successive Motivations for the Declining Birth Rate in the West.&quot; Population and Development Review 6 (4): 645-650.<br />
Week 10 Topic #2 Second Demographic Transition<br />
Readings: Dirk J. van de Kaa, 1987 &quot;Europe&#039;s Second Demographic Transition,&quot; Population Bulletin 42(1):3-57.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Week 11  Final Exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
