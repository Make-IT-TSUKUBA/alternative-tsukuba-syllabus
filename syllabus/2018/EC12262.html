<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12262</span>&nbsp;<span id="title">数理科学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水3</span>
    <br />
    <span id="assignments">源川 拓磨, 小林 幹佳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学に関連した数学の基礎と,実際の応用について,例題を中心として紹介し,訓練する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「数理科学演習」(EC12062)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">物理学・化学・生物学・統計学・経済学等で必要な数理的手法の基礎.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数学・物理学・化学・生物学・統計学・経済学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半(8回)を源川,後半(7回)を堀田が担当する. <br />
 前半では, 主成分分析等を例に,「基礎数学」「統計学」等の内容に対応した演習を行う. 講義内容の理解度に応じて, サテライト教室にて統計解析ソフト「R」を使った演習を行う.<br />
 後半では, 現象のモデル化を主題に常微分方程式と偏微分方程式及びベクトル解析の入門を通し, 物理的保存則, 「場」の概念の重要性を強調する. 現象と数理モデルの関係を理解する目的で, 授業内で積極的に実験などを行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス(初回は2H101教室)/多変量解析,主成分分析,統計解析ソフト「R」について(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>多変量解析(2回目以降は2D202・203)/多変量データのベクトル表記, スペクトルと多変量データ(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>主成分分析I/主成分分析の概要と応用例(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>主成分分析II/主成分分析の準備,分散,共分散の理解(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>主成分分析III/軸の回転, Lagrangeの未定乗数法(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>主成分分析IV/固有ベクトル,分散・共分散行列の計算(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Rを使った演習I/主成分分析のアルゴリズム(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Rを使った演習II/スコア・ローディングプロットの解釈(担当:源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>物理現象のモデル化と常微分方程式I / 微積分と力学(担当:小林)(初回は2H101教室)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>物理現象のモデル化と常微分方程式II / 力の釣り合い,運動方程式(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>偏微分と偏微分方程式I / 単純な流れ場の支配方程式(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>偏微分と偏微分方程式II / 波動方程式の導出(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>偏微分と偏微分方程式III / 流れの数値シミュレーション(担当:堀田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>場の関数とベクトル解析I / 勾配と等ポテンシャル面(線)(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>場の関数とベクトル解析II / 保存則と発散, 流線, 回転(担当:小林)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">64名を限度とする。<br />
原則として「基礎数学I」と「物理学I」を履修し、単位を修得していること。受講生が64名を超える場合には単位取得者を優先する。<br />
未履修者および不合格者は10月2日までに源川・小林にメールで相談すること。また、初回までに 「数学リメディアル教材」を完全に習得しておくこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートと試験の得点を加えた数値による。さらに授業態度によって加算、減算される。<br />
単位取得は前半(源川)と後半(小林)の両方に合格することが必要。<br />
出席率70%未満の者は評価の対象としない。</p>
  </div>

「生物資源学のための基礎数学教材」<br />
その他,適宜資料を配布する.</p>
