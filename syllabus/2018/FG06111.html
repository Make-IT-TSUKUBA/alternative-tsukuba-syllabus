<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG06111</span>&nbsp;<span id="title">生物学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物における情報の伝達様式とその生理・生化学的バックグラウンドを中心に講義する。本講義では動物の進化、発生、生理及び神経機能について、様々な視覚教材を使用しつつ紹介する。また、海洋生態系における生物活動とそれに伴う物質の循環について概説するとともに、それらの地球環境との関わりについて議論する。高等学校における生物の知識は前提としない。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG00401, FF00611, FF00631, FF00641既習者の履修は認めない。世話人:工学システム学類長。平成24年度以前入学者に対しては、「生物学A・B」を併せて「生物学I・II・III」に読み替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">春学期A,B:遺伝子,発生,脳,老化といった現代生物学における諸問題を,視覚教材を使用しながら幅広く概観する。また,近年の遺伝子診断,遺伝子治療について紹介すると共に,これらの新技術が提起する倫理的側面についても導入の糸口を与える。<br />
春学期C:生態系における生物活動とそれに伴う物質循環について概説すると共に、それらの地球環境との関わりについて議論する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期A,B:遺伝子と発生,DNAと進化,遺伝子操作,病原ウイルス遺伝子,行動の遺伝子支配,脳と認識などについて紹介する。<br />
<br />
春学期C:地球環境と生物活動を関連づける上で重要な炭素の循環について、まず地球規模の循環過程を理解し、さらに、光合成、呼吸、食物連鎖などの生物活動と炭素循環との関係について紹介する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">1.学習上の注意:<br />
春学期A,B:授業で紹介された関連図書に目を通すととともに、積極的な質問を歓迎する。各回のミニレポートは試験に準じるものであり、不正に対しては厳正に対処する。また、9時以降は欠席となるので注意されたい。<br />
春学期C:特に予習・復習は必要ないが、積極的な質問を歓迎する。<br />
<br />
2.履修上の注意:<br />
春学期A,B:本講義は理工学向けの生物学入門である。このため、高校における生物学の履修は前提としてない。<br />
春学期C:高校における生物学の履修は前提としていない。<br />
平成24年度以前入学者には「生物学A・B」を併せて「生物学I・II・III」に読み替える。</p>
