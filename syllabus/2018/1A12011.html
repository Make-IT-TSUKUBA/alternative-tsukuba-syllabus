<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A12011</span>&nbsp;<span id="title">数学との出会い</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日常生活において数学がはたしている役割に光を当てる。特に,日々のありふれた事柄の背後にある数学的な考え方に光をあてて解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(数学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から基礎から応用まで幅広く学ぶことを目的とする。	<br />
高校数学では触れられなかった幾つかの話題を題材に大学の数学に触れてみよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">高校数学の先にある現代数学の世界に興味をもつ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">組合せゲーム, 魔方陣, 自然数, 証明, 計算数学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第2回 4月16日,4月23日:佐垣大輔(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:組み合わせゲーム入門<br />
---------------------------------------<br />
講義概要:「三山くずし(ニム)」などの組み合わせゲームの必勝法について数学的に考察する.<br />
参考文献:佐藤文広,『石取りゲームの数学 ー ゲームと代数の不思議な関係』,数学書房.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回-第4回 5月7日,5月14日:田崎博之(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:魔方陣と一次関数<br />
---------------------------------------<br />
講義概要:魔方陣を作るには、ラテン方陣とオイラー方陣を利用する方法があります。この方法を説明した後に、ラテン方陣とオイラー方陣を一次関数の考え方を使って構成できることを解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回-第6回 5月21日,5月28日:金子元(数理物質系数学域)<br />
---------------------------------------<br />
講義題目: 自然数に関する古くからの問題<br />
---------------------------------------<br />
講義概要:1、2、3...と続く数は自然数と呼ばれます。自然数は身近にある数ですが、実は数学の研究対象として奥が深いです。中には、2000年以上も考えられたにもかかわらず未解決な問題もあります。歴史上有名な問題を通じて、自然数について考察されてきたことを紹介をしたいと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回-第8回 6月4日,6月11日:星野光男(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:数学における証明について<br />
---------------------------------------<br />
講義概要:我々が普段何気なく使っている数学的事実,例えば「1 ?? 0 = 0」や「(?1) ??(?1) = 1」等,はどの様な数学的公理(約束ごとの様なもの)から導かれるのかを復習する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回-第10回 6月18日,6月25日:照井章(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:計算数学で世界に挑む<br />
---------------------------------------<br />
講義概要:インターネットのwebページを検索したときの検索結果の表示順番を決めるために線形代数が使われています。また、計算機で数学の大学入試問題を解くための研究が行われています。このような、計算機を用いた数学や計算機上で計算を行うための数学、ならびにそれらの応用を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
