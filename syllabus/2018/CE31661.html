<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31661</span>&nbsp;<span id="title">児童福祉論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会において児童の置かれている状況を概観し、その課題を理解するとともに、児童福祉の目的、対象及びサービスの体系について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。2012年度までのCE31131と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.児童・家庭の生活実態とこれを取り巻く情勢を理解できる。   <br />
2.児童・家庭福祉制度とその発展過程について理解できる。<br />
3.児童の権利について理解できる。<br />
4.関連する法制度について理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>児童・家庭の生活実態とこれを取り巻く情勢<br />
(少子化、いじめ、<br />
少年犯罪、育児機能低下、児童虐待、家庭内暴力、地域における子育て支援と青少年育成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>児童・家庭福祉制度の発展過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>児童の定義と権利<br />
(児童の定義、児童の権利、児童の権利に関する条約、日本及び海外での取り組み)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>児童福祉法の概要と諸サービス<br />
(目的、施設、専門職員、提供されるサービスと諸制度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>児童虐待とその防止・予防への取り組み<br />
(児童虐待の定義、現状、児童虐待防止法と運用の実際、虐待予防の取り組み、売春防止法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>家庭内暴力とその防止・予防への取り組み<br />
(家庭内暴力(DVの定義)、現状、配偶者からの暴力の防止及び被害者の保護に関する法律(DV法)、家庭内暴力の防止に対する取り組み)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ひとり親家庭の保健と福祉(ひとり親家庭、母子及び寡婦福祉法、母子保健法、父子世帯の現状と支援)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>児童手当法ほか関連法<br />
(児童手当、児童扶養手当、特別児童扶養手当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>次世代育成<br />
(次世代育成の目的と計画策定、次世代育成支援対策<br />
推進法、政府・自治体の取り組み)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
