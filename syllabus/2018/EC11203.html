<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC11203</span>&nbsp;<span id="title">生物資源科学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">柴 博史, 川田 清和, ダス ネヴェス マルコス アントニオ, 雷 中方, 高谷 直樹, 納口 るり子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源に関係する業務・研究の現場を小人数で見学し,生物資源についての具体的なイメージを持つと共に,見学内容についての報告会を開催し,生物資源を考察する際の視点を明確にする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1年次クラス担任及び次年度1年次クラス担任が各クラスを担当する。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源の利用や応用, 技術開発, 農業生産, 行政などについての幅広く柔軟な思考力を養う。視察・見学した内容をとりまとめ、適切に発表できる能力ならびに議論できる能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物資源, 生産, 利用, 開発, 行政, 環境</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2日間の事前学習会と2日間の現地見学に加えて報告会で構成される。事前学習会・現地見学は2016年9月26日(月), 27日(火), 28日(水), 29日(木)に実施する。報告会はクラス単位で実施し、各自が見学内容について報告・討論する。見学コースについては春Cに開催される生物資源科学演習内で公表し、決定する。 <br />
<br />
以下の様な訪問先を検討中だが, 状況により変更の可能性がある。<br />
<br />
(独)国際協力機構・JICA筑波国際センター<br />
(独)産業技術総合研究所 <br />
(独)理化学研究所・筑波研究所バイオリソースセンター<br />
株式会社 諸岡 <br />
レンゴー<br />
筑波大学 環境安全管理室 <br />
日立セメント株式会社<br />
(独)農業環境技術研究所 <br />
食と農の科学館 <br />
(独)農研機構・作物研究所<br />
宍塚大池(NPO法人 宍塚の自然と歴史の会)<br />
独立行政法人 食品総合研究所 <br />
独立行政法人 農村工学研究所<br />
牛久自然観察の森 <br />
明治 みるく館<br />
筑波大学 遺伝子実験センター <br />
筑波大学 生命領域学際研究センター(TARAセンター)<br />
霞ヶ浦環境科学センター <br />
霞ヶ浦流域下水道事務所</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学生は事前学習会と見学, 報告会のすべてに参加し、報告書に基づく報告および発表を実施する必要がある。成績は見学における質疑、報告書を元に評価する。報告会は、秋学期の生物資源科学演習の時間内で行う予定。</p>
