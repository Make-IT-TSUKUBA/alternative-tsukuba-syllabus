 <body>
  <h1 id="course-title">
   <span id="course">FG20144</span>&nbsp;<span id="title">複素解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">望山 洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複素関数論の講義と演習を行う。内容は複素数,正則関数,微分とコーシー・リーマンの関係式,積分とコーシーの積分公式,テーラ及びローラン展開,留数定理とその応用などである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">知的工学システム主専攻必修科目。<br />知的システム主専攻のみ履修可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">複素解析はシステム制御理論、電気回路、力学系などの分野を理解していく上で必要不可欠な学問です。しかし数学は工学の基盤となる科目であるため、特定の専門分野での応用を志向した講義内容とはせずに、複素解析が将来、幅広い工学の分野で活用できるように応用にとらわれない数学としての複素解析を講義します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1:複素数の基礎,2:複素関数,3:複素関数の微分とCauchy-Riemannの方程式,4:等角写像,5:複素積分,6:Cauchyの積分定理・Cauchyの積分公式,7:べき級数とTaylor展開,8:Laurent展開と特異点,9:留数の原理,10:留数の実積分への応用.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・複素数と複素関数に関する基礎知識に基づいて,複素関数の値を計算できる.<br />
・複素方程式に対応する複素平面上の図形を描画できる.また逆に,複素平面上の図形を複素方程式により表現できる.さらに,複素関数による図形変換を理解し,その図形を描画できる.<br />
・複素微分に関する基礎知識に基づき,複素関数の微分を計算できる.また,Cauchy-Riemannの関係式などを知識を用いて,複素関数の微分可能性を判別できる.<br />
・Cauchyの積分定理,Cauchyの積分公式など複素積分の知識を利用して,複素関数の積分を計算できる.<br />
・Taylor展開,Laurant展開の知識に基づいて,複素関数をベキ級数展開できる.<br />
・留数原理を利用して,複素積分を計算できる.<br />
・複素積分の知識に基づいて,実定積分の計算ができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験50%,期末試験50%。なお、三分の二以上の授業出席がないと単位が認定されない場合があるので要注意。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する「Laplace変換」,「Fourier変換」については,関連科目である「応用数学」で詳しく学習する.またそれらの応用は,「システム制御工学B」をはじめとするあらゆる科目で扱われる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">田代嘉宏:複素関数要論(応用数学要論シリーズ4),森北出版.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1)渡部隆一他:複素関数(改訂工科の数学4),培風館.<br />
複素関数の基礎が詳しく記載されているスタンダードな教科書である.ただし、絶版となっているため、新規購入は困難である.<br />
2)志賀浩二:複素数30講(数学30講シリーズ6)、朝倉書店.<br />
様々な数学の概念をわかりやすい言葉を用いて紹介してある非常に優れた全10巻のシリーズ本で,その第6巻が複素数に関する内容となっている.<br />
3)Priestley, H. A.: Introduction to Complex Analysis, 2nd Ed., Oxford Univ. Press.<br />
本授業の内容の多くは,この英語の本を参考にしている.内容が素晴らしく,ぜひチャレンジして読んでみてほしい.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">ほぼ毎回レポートを課しますので,自分で手を動かして計算をして具体的な問題を解くことによって,理解を深めてください.教科書を指定していますが,色々な教科書を読み比べてみるのも良いでしょう.<br />
なお,本講義の内容は実数の解析学を基礎としているので,「解析学I~III」の内容をしっかりと復習しておくこと.</p>
  </div>
