<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01AB364</span>&nbsp;<span id="title">媒介動物制御学演習I</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究課題に関連著書、原著論文等を収集、購読し、既存研究を評価、位置づける能力を養うとともに、研究動向の把握と専門知識の深化を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">本演習では病気の媒介者となる節足動物について生理学的・分子生物学的に研究し、防除や病気の媒介を防ぐ方法を構築する上の基礎的な知見を蓄積し、それらを社会に還元するための方法を考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">ダニなどの衛生害虫を含めた節足動物の栄養摂取や生殖、免疫反応を生理学的・分子生物学手法を用いて研究し、節足動物の基礎的な知識基盤を構築する。d</p>
  </div>
