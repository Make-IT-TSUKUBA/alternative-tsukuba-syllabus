$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1A26021</span>&nbsp;<span id="title">現代人のための科学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">野村 晋太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「現代人のための科学I〜III」は自然科学の素養を身につけ,将来とも自分自身で学び続けて行くための基盤を作る。現代人にとって必須の項目に的をしぼって物理学,地球科学,化学,生物学等の異なる分野からの視点で問題をとらえなおす。Iでは,科学の基礎法則である物理法則,特に現在人類が直面している世界規模の問題を理解する上で欠かすことのできない「エネルギー」と「エントロピー」について学ぶ。また後半では,原子分子のミクロ世界から銀河・宇宙に至る構造とその進化について考える。クリッカーを利用した双方向的な授業を行うとともに,グループ討論によって理解を深める。なお,学期完結ではあるが、現代科学全般を概観するためには現代人のための科学II,IIIを,また物理学の基本的分野全般を概観するためには初めて学ぶ物理学I,IIを併せて履修することが必要である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教養教育機構企画) 定員超過の場合,文系の学生を優先する。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">科学の基礎法則である物理法則、特に現在人類が直面している世界規模の問題を理解する上で欠かすことのできない「エネルギー」について学ぶ。また後半では、原子分子のミクロ世界から銀河・宇宙に至る構造とその進化について考える。クリッカーを利用した双方向的な授業を行うとともに、グループ討論によって理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	エネルギーの概念を身につけ、エネルギーの形とその変換とを関係づけて理解する<br />
2	エントロピーの概念を身につけ、エネルギーの利用とエントロピーの増大則を関係付けて理解する<br />
3	原子から宇宙にいたる構造の概略を関係づけて理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然科学の考え方・方法, エネルギーの保存, エントロピーの増大, 物質の階層構造, 進化, 宇宙の運命</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の他、討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 野村晋太郎 数理物質系】<br />
[科学とは何か]<br />
なぜ今を生きる人に科学が必要とされているのか?生活利便性の向上とより良く生きるために「科学とは何か」を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 野村晋太郎 数理物質系】<br />
[エネルギーは宇宙を巡る]<br />
エネルギーがあるから出来事が生じる。宇宙の構成と物質の階層構造に目を向け、エネルギーの循環と物理現象の関連を探る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 野村晋太郎 数理物質系】<br />
[形を変えるエネルギー]<br />
エネルギーはいろいろな形をとる。また、エネルギーは保存する。エネルギーの形とエネルギーの変換について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 野村晋太郎 数理物質系】<br />
[使えるエネルギーと使えないエネルギー]<br />
エントロピーは「無秩序の度合い」を表す。エネルギーの利用とエントロピーの増大則について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 野村晋太郎 数理物質系】<br />
[討論:エネルギーは保存されるか?]<br />
エネルギーの保存について、身近な現象を取り上げて討論し検証する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 野村晋太郎 数理物質系】<br />
[発光ダイオードはなぜ省エネ効果が高いのか?]<br />
CO2の削減に大きな効果が期待されている発光ダイオードの仕組みを、原子、電子、量子論に基づいて、概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 中井直正 数理物質系】<br />
[太陽系と惑星の運命]<br />
星の進化から惑星の運命を考え、万有引力の法則から太陽系の運動とブラックホールとは何かを理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 中井直正 数理物質系】<br />
[銀河と暗黒物質]<br />
宇宙の主要天体である銀河の世界を紹介し、その回転の様子から暗黒物質が必要であることを示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 梅村雅之 数理物質系】<br />
[ビッグバン宇宙]<br />
ハッブルの法則の発見,宇宙元素合成論の確立,宇宙背景放射の発見などを通して,ビッグバン宇宙論の成立を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 中井直正 数理物質系】<br />
[討論:発見はいかにしてなされたか?]<br />
発見がなされた過程を分析し、何が大切であったかを考え、それから我々は何を学ぶか、を一緒に考える。題材は自由である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
