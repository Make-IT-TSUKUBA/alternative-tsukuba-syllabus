  <h1 id="course-title">
   <span id="course">1226041</span>&nbsp;<span id="title">みんなで創ろう「つくばアクションプロジェクト」</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の興味や関心を活かし、自らが主体的に関わりたいと思える活動を企画し、それを実現するための方法について学ぶことが本授業の目的です。そのために、つくばアクションプロジェクト(T-ACT)という学生支援制度について知ってもらいます。また、新しい人間関係の構築もこの講義の狙いです。
 したがって、講義の他にワークやグループワークなども行い、自分たちの「やってみたい」を形にしていくこととなります。個人ワークは、ワークシートを用いて自己を振り返り、自己理解を深めるようなワークを行います。グループワークでは、初対面の様々な学生とコミュニケーションを取り、自己理解と他者交流についての体験的な理解を深めます。また、学類間の垣根を越えてチームを組み、ひとつの企画を立案していくことが求められます。したがって、既に固定された友人関係などの枠にとらわれず、初対面の様々な他者と交流し、一緒に課題に取り組むこととなります。これらのワークに関しては、授業時間以外の活動が必要となる場合も多いと予想されます。グループワークを通じて立案された企画について、授業の後半にてチームごとの発表を行います。パワーポイントを用いて、受講生の前でプレゼンテーションを行うという形式となります。これらの取り組みに関して、授業時間以外であってもワークの指導や支援を講師に頼むことが可能です。
 皆さんの学生生活がより実り多きものになるための一つのきっかけとして、本授業に取り組んでいただくことを期待しています。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1、3<br />
 「大学生活をどう過ごす?」――この問いへの答えを皆さんはお持ちですか? 学問、サークル、ボランティア、アルバイトなど様々な答えがあるでしょう。しかし、大学内では行われていない活動で参加したいことがある人や、漠然としているけれど「こんなことをしてみたい」という想いを密かにお持ちの人も多いのではないでしょうか。<br />
この授業では、自分の興味や関心を活かし、主体的に関わりたいと思えるような自発的活動(=「やってみたい」活動)を実現させるための方法や制度を学ぶ授業です。この先の大学生活をより充実したものにできる素地が育めるでしょう。<br />
上記の教育目的のために、本授業では講義の他にグループワークや授業時間外の活動を行い、グループで「やってみたい」活動を企画していきます。自分一人では実現困難と思われるアイディアでも、他の学群や学類の人たちと話す中で新たな可能性が見つかるでしょう。<br />
なお、つくばアクションプロジェクト(以下、T-ACT)とは、学生の皆さんの様々な自発的活動を支援する筑波大学独自の制度です。本授業に関係なく、学生であればいつでも活用できます。「やってみたい」を実現するために、あるいはおもしろい学生の活動に巻き込まれるために、いつでもT-ACTを活用してください。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新しい活動に物怖じせず参加できること、体験を通じて自分の気持ちや考えを深められること、協調して活動をするためのコミュニケーションができること、人に働きかけて統率できること、自らの想いを実現するために企画できること、これらの素地を育てるのが本授業の目標です。<br />
今後の大学生活で「やってみたい」活動が生まれたとき、それを支援する制度であるT-ACTを活用できるように、予備知識を得ておくことも目標です。<br />
副次的な目標としては、大学生活で必ず機会があるであろうこと(メールの作成方法やパワーポイントを用いた発表、発表での質疑応答など)を体験し、ある程度できるようになることも含まれます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「やってみたい」活動, つくばアクションプロジェクト(T-ACT), 参加力, 体験力, コミュニケーション力, 統率力, 企画力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日(月) 田中 博(計算科学研究センター) ほか 】<br />
[オリエンテーション――T-ACTって何だろう?]<br />
 つくばアクションプロジェクト(T-ACT)の全体の概要や理念を紹介します。また、授業の進め方や目的、位置づけ、心構えなどのオリエンテーションを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日(月) 黒田 卓哉(学生部)】<br />
[「やってみたい」はありますか?]<br />
 豊かな学生生活をつくるためのはじめの一歩を踏み出します。そのために、自分の「好きなこと」「やってみたいこと」を振り返り、他者と共有するワークを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日(月) 黒田 卓哉(学生部)】<br />
[新しい人間関係のはじめ方]<br />
 自分自身の「好きなこと」「やってみたいこと」を多くの他者と共有する体験を行います。それを通じて、気の合いそうな人と出会い、新たな人間関係を築きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日(月) 黒田 卓哉(学生部)】<br />
[グループのはじまりと企画立案のポイント]<br />
 また、T-ACTを活用する際のルールや企画立案のポイントを確認します。そして、前回までの授業をもとに集まったグループで「やってみたい」企画を考え始めます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日(月)  飯島 由香(学生部) ほか】<br />
[地域社会とT-ACTボランティア]<br />
 自分が参加する地域コミュニティとは何か、ボランティア活動の意義とは何か、を考えてみます。そして、地域での活動体験談も紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日(月) 黒田 卓哉(学生部) ほか】<br />
[実現への道1――ルールと支援]<br />
 企画を行うにあたって、守るべきルールや危機管理について簡単に解説し、活用できるT-ACTの支援内容も紹介します。それを踏まえ、企画の内容を考えていきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日(月)  黒田 卓哉(学生部)】<br />
[T-ACTアクションの実践例]<br />
 これまでT-ACTを活用して、「やってみたい」活動を形にしてきた学生たちの活動を紹介します。企画の実際や参加した体験を知り、自分たちの企画立案に活かします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日(月)  黒田 卓哉(学生部)】<br />
[実現への道2――仕上げと発表に向けて]<br />
 自分たちの企画を仕上げていきます。また、企画の発表にむけて準備を行います。講義では、発表の作法やパワーポイントの作成のコツなどをレクチャーします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日(月)  黒田 卓哉(学生部) ほか】<br />
[T-ACT案発表1]<br />
 グループごとに企画のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自らが評価していきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日(月)  黒田 卓哉(学生部) ほか】<br />
[T-ACT案発表2]<br />
 前回に引き続き、グループ別に企画案のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自ら評価していきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日(月) 田中 博(計算科学研究センター) ほか】<br />
[企画表彰とレポート提出]<br />
 企画発表において高評価であったグループを表彰し、各企画へのフィードバックを行います。また、本授業で課せられたレポートを提出します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

また、グループで企画を立案し、それを発表するので、授業時間以外を用いてグループで話し合いなどを進めること。</p>
