<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MB210</span>&nbsp;<span id="title">認知科学特論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学際的研究領域である認知科学に関する専門的なトピックをいくつか取り上げ,講義する(一部,学生が論文を担当して発表することもあり得る).取り上げる内容は,人間の認知過程に対する計算論的モデル化や心理学的研究の中から適宜選択し,実際の研究動向を知るだけでなく,それぞれのアプローチにおける研究手法や背景にある考え方なども学ぶ.背景として,コンピュータ科学(人工知能),心理学(主に実験系心理学)をはじめ,言語学,哲学等で人間の認知過程と関わりのある研究分野についての学部レベルの基礎知識を有し,関連文献,できれば専門書や研究論文などを講読した経験のあることが望ましい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度は英語で授業<br />講義科目</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">1)人間の高度な認知処理過程を計算論的観点から分析・モデル化する研究アプローチの基礎を理解する。<br />
2)具体的な対象として、音楽の認知過程やゲーム・パズル等の問題解決過程などでの研究例を紹介し、研究状況を把握する。<br />
3)視覚的注意、物体認知、手続き記憶等に関する最近の認知心理学的研究を理解する。</p>
  </div>
