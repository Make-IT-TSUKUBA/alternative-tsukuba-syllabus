<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AC502</span>&nbsp;<span id="title">地球変動科学特論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の変動を理解する上で重要な連続体力学について講義を行った後、地震動と地殻変動について説明をする。その後、破壊現象・摩擦すべり・レオロジーについて講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連  Course Objectives</h2>
   <p id="outcomes">地球表面で発生する固体地球のダイナミックな変動現象を理解することにより、「地球システムの全体像を理解する」ことを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">固体地球の変動を理解する上で重要な連続体力学を理解し、地震と地殻変動についての理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード  Keywords</h2>
   <p id="keyword">連続体力学, 地震波, 地殻変動, 破壊</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">本講義では、連続体力学の基礎を講義した後に、地震時の破壊とそれに伴う地震動と地殻変動について理解を深め、最後にデータ解析の基礎について講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>応力テンソル・平衡方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>歪みテンソル・構成則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>弾性体の運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>破壊・摩擦すべり・レオロジー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>地震現象のレビュー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>データ解析の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">地球ダイナミクス総論を受講すること</p>
  </div>

    <p id="textbook-textbook">1. 岩波講座 地球惑星科学〈6〉地球連続体力学 (松井 孝典, 林 祥介, 谷本 俊郎, 松浦 充宏, 寺沢 敏夫, 唐戸 俊一郎)<br />2. リアルタイム地震学 (菊地正幸)<br />3. 地震の物理 (金森博雄)<br />4. The Mechanics of Earthquakes and Faulting (Christopher H. Scholz)</p>
