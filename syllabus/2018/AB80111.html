<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB80111</span>&nbsp;<span id="title">先史学概説a</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類史を理解するための方法・内容について具体的な事例を提示しつつ概説する。人類の誕生・進化の過程をたどり、今や人口が70億人以上になり、地球上のほぼあらゆる場所に生息するようになった私たち自身がどのような存在であるのか考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">先史学の理論と方法について学び、約600万年間におよぶ人類の歴史を振り返りながら、私たち人類はどのような存在であるのか、どのような歴史を辿ってきたのかについて理解を深めることを目標としています。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">この授業では,先史学という学問領域の研究の歴史と方法論を解説しつつ、600万年前まで遡ることが明らかとなった人類の進化の過程を辿ります。直立二足歩行や脳の拡大、人類の交代劇、シンボル操作能力の発達などがもたらした人間の文化的特徴と現生人類の世界への拡散について紹介するとともに、遺跡や遺物の年代を明らかにする方法を紹介し、それが与えた影響について解説します。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>人類の誕生:直立二足歩行と初期人類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>出アフリカ:ホモ属の誕生と人類の拡散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>脳の拡大:道具の使用と火の利用(調理仮説)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ネアンデルタール人と現生人類(ホモ・サピエンス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>現生人類の拡散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>認知革命説をめぐって:ネアンデルタール人は絵を描いたか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本人の起源:日本列島にはいつ人類が到達したのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>リモート・オセアニアへの進出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ヨーロッパにおける先史学の歩み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>年代学と考古学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>相対年代:層位学と型式学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>絶対年代:放射性炭素年代測定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>絶対ではない絶対年代:年代の較正</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>年代測定が考古学にもたらしたもの</td><td> &nbsp;</td><td>&nbsp;</td></tr>
