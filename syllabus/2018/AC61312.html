<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC61312</span>&nbsp;<span id="title">ドイツ語圏文学・文化演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏文学・文化に関するテクストを読み、ドイツ語圏文学・文化についての深い知識を習得することを目標とする。
受講生には活発な議論を期待する。テーマによって、ドイツ語と日本語またはドイツ語と英語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC16312と同一。<br />ドイツ文学特講II(AC16101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">授業の到達目標及びテーマ<br />
本授業では、ドイツ語で執筆を行ったユダヤ人作家のフランツ・カフカ(Franz Kafka 1883-1924)の紹介を行い、彼が生前に出版した数少ない作品の一つである『変身(Die Verwandlung)』を考察の対象として取り上げる。カフカの作品はこれまで数多く日本語に翻訳されており、『変身』だけでもその数は10を優に超える。本授業では、ドイツ語の原文テクストだけでなく、様々な翻訳者による日本語翻訳も取り上げて分析を行う。その際、ユーモア(Humor)、アイロニー(Ironie)といった前学期の問題意識・関心を引き継ぎつつ、原文テクストの語りの状況がどのように日本語に翻訳されているかに注目しながら、翻訳テクストを通じて原文テクストの語りの特徴を捉えることを主題とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ文学, フランツ・カフカ, 翻訳論, 物語論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業ではまず、フランツ・カフカとその作品に関する概説的な紹介を行う。また翻訳論や物語論に関して、作品分析のために必要な基本概念を把握する。その後、原文テクストと諸翻訳の分析を行うが、その際には『変身』の構成にそって、第一部、第二部、第三部と順番に読み進めていく。</p>

<tr><th><span class="format">第3回</span></th><td>テクスト状況概観:テクスト編集の問題及び翻訳状況</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>翻訳論、物語論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作品・翻訳分析:『変身』第一部(I)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
