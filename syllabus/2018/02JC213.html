$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">言語教育研究の方法論についての基礎的事項を習得するとともに、個別の研究課題の設定と研究計画の立案を行う能力を養う。<br />
春学期のテーマ:言語教育研究の方法論ための基礎的事項について学ぶ。<br />
秋学期のテーマ:言語教育研究のための方法論について個別領域ごとの研究史について討議する。</p>

   <div id="topics">
    <p id="pretopics">言語教育研究方法論史の視座から最新の内外の研究動向にかかわる研究の課題と方法を取り上げて、主として研究方法論について討究する。はじめに、方法論をめぐる基礎的事項の検討を行い、言語教育研究における方法論上の成果と問題点を確認する。次に、言語教育の個別研究領域ごとに研究史を振り返り、現代的課題を確認する。これを受けて、受講生ごとに個別の研究課題を設定して、研究計画を立案し、研究上の課題を方法論を中心に検討する。</p>
