<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB402</span>&nbsp;<span id="title">生物環境工学特別講義II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農業土木学,生物生産機械・施設工学,森林・林産工学の研究領域に関する研究動向や生物環境工学分野の調和的・持続的利用と管理に係る工学的接近法並びに技術体系の特質について,国内外の最新の研究成果を含めながら解説する.</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">ラボと生産現場を繋ぐ分子分光学</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">本講義では農学・医学から工学分野に至る広範な分野で利用されている近赤外分光法を中心に,分子分光学全般について解説する.光を用いた分光法では迅速かつ非破壊・無侵襲な成分分析が可能なため,すでに果実の糖度選別や人体の血中酸素飽和度測定など,多くの場面で利用されている.本講義では波長や分光法の選択のための知識はもちろん,機械学習や多変量解析を利用した合目的なスペクトルの利用法についても解説する.物理化学や機器分析化学を履修していることが望ましいが,大学教養レベルの知識があれば十分理解可能である.</p>
