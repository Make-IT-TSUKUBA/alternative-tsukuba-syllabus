<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」(どの学問分野でも通用する学術的英語)に重点を置き、学術研究の場で英語が駆使できるようになることを目指して、それにふさわしい教養と言語技能を養う。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">授業初回当日中に希望クラスを履修申請すること。希望者が35名を超えた場合は受講調整することがある。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">主に論文や書物の精読を通して、基礎的な文法事項・語彙力を定着させるとともに、論理的・抽象的な思考力を培う。時折、講読文献にまつわる会話やニュースのディクテーションを行うことによって会話的な文体の理解もはかる。</p>
  </div>

- グループで寸劇を演じ、発表する。 <br />
- 発表試験のための原稿を書く。級友の前で発表した後、原稿を提出する。</p>
