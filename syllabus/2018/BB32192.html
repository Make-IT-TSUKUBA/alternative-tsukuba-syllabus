<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">【授業目標】輪読に基づく討論を通じて、日本の政治・外交、または政治学について研究するとともに、ゼミ論文もしくは卒業論文を完成させること。<br />
【授業概要】現代日本の政治、あるいは外交に関する文献を輪読するとともに、ゼミ論文(註・参考文献つき,400字詰め原稿用紙換算20枚以上)を完成させることを目指します。<br />
【学生への要望】ゼミ論文は、400字×20枚以上、註・参考文献リストつき、ワープロソフトで40字×30行/頁とし、フロッピーディスク及びアウトプットを提出してもらいます。テーマは、日本の政治・外交・政治史・政治思想、比較政治、政治学に関するものから、各自の関心によって選択してかまいません。ただし何度でも書き直しをお願いすることがありますので、それに耐えられるだけの忍耐力が必要です。卒業論文はゼミ論文以上の内容・分量等を要求します。</p>
