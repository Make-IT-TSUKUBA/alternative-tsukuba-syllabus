<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EJ104</span>&nbsp;<span id="title">生涯発達臨床心理学II</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火・木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">老人(老年期)をめぐる諸問題 -痴呆,生きがい喪失,性行動,就労,学習教養,死(尊厳死)などについて老年心理学の視点から考察する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE428と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">目的・ねらい</h2>
   <p id="outcomes">生涯発達的視点からみた老年期の心理的な特徴について学ぶ。老年期の一般的な心身の変化、日常生活に及ぼす影響について学ぶ。また、様々な高齢者に対する個別の理解、対応のあり方について学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要詳細</h2>
   <p id="aim">人間の生涯的発達の中での特に中高年期に焦点を当てる。「生まれてから死ぬまでの生涯発達の過程における中高年期の位置づけ」「その心理的な意味」「老いるとはどういうことなのか」「加齢に伴い、身体機能、知的機能はどう変化していくのか」「また、そのことが日常生活上にどのような変化をもたらすのか」そして、これらの知見を踏まえた上で、問題を抱えた高齢者をどのように理解し、どのように対応していったらいいのか」などのテーマについて実習や事例検討も含めて考えていきたい。</p>
  </div>
