<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数や解析学の発展として,画像修復などの逆問題解法として用いられる行列方程式の近似解法,主成分分析や判別法などのデータ解析手法,基礎的なパターン認識手法について,講義と計算機実習により学ぶ.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">近年急激な発展を見せている人工知能や機械学習の基礎となる数学の理解を目標とする.線形代数,解析,確率・統計を用いた線形代数や解析学の発展として計算機によるメディア処理の数学的手法を,画像修復などの逆問題解法として用いられる行列方程式の近似解法,主成分分析や判別法などのデータ解析手法,基礎的なパターン認識手法について,講義と計算機実習により学ぶ.理解を深めるために計算機を用いた演習を行う.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.	線形代数と解析の知識に基づき線形逆問題の近似的解法を説明できる.<br />
2.	確率統計の知識に基づきパターン認識の基本的な考え方を説明できる.<br />
3.	例からの学習に基づくメディア信号の変換と認識の手法を概説できる.</p>
  </div>
