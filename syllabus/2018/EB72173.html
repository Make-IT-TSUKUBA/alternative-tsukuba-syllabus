<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB72173</span>&nbsp;<span id="title">発生生物学実験II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木4-6; 春B 金4,5; 春B 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">脊椎動物の複数の分類群(魚類・両生類・鳥類・哺乳類)について、受精や初期発生、形態形成や細胞分化といった一連の個体発生過程を観察し、異なる分類群における発生過程の共通点ならびに相違点を考察する。また、骨髄球と末梢血の血球観察ならびに器官の再生実験を通して、未分化な細胞と分化した細胞の生物学的な特性を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />人間生物コース<br />学研災に加入していること。<br />履修登録は事務で行う。<br />EB72153修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本実験では、脊椎動物(魚類・両生類・鳥類・哺乳類)の発生や細胞分化、形態形成の過程や再生といった現象を古典的観察手法によって観察する。一連の実験を通じて、動物発生の本質を捉え、発生生物学における諸問題を認識することを目的とする。</p>
  </div>

   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、班分け、再生観察のためのイモリの手術等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>マウスの末梢血血球および骨髄球の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>マウスの発生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ニワトリ・イモリ・タイリクバラタナゴの発生の観察、イモリの再生の観察等、まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">前提科目:発生学概論<br />
履修上の注意:前年度の履修調整で許可を受けていること。履修登録は事務で行う。本実験では、動物の発生過程を観察する性質上、本来の授業時間以外にも観察や生き物の世話などをする必要がある。そのことを理解した上での履修を望む。なお、無脊椎動物(ウニ、ホヤ、カキ等)の発生は動物発生学臨海実習で扱うので、本実験では基本的に対象としない。</p>
  </div>
