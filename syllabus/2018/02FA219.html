<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02FA219</span>&nbsp;<span id="title">管理会計特論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">組織内における意思決定と業績評価への会計情報の適用を中心に、最近のトピックスを反映した研究課題を取り上げ、講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2/27,2/28,3/1,3/8,3/9<br />非常勤、2019/ 3/9(土)のみ(5-6限)それ以外は7-8限@2F講義室6</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">管理会計の中でも、業績管理会計やマネジメント・コントロール論と呼ばれる分野について学びます。その中でも重要なテーマに絞り、英語の書籍と日本語の研究論文に基づいて議論を行います。管理会計分野における最新のエンピリカルな研究について理解できる能力を身に着けることが本講義の目標です。なお、管理会計研究では定量的な研究・定性的な研究のどちらも行われるので、どちらの知識も一定程度持っており、かつ会計学分野の研究に関心がある人が対象となります。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・第1,2回:ガイダンス、マネジメント・コントロール・システム―理論と実践からの教訓<br />
・第3,4回:京セラにおける業績管理システムとしてのアメーバ経営の利用<br />
・第5,6回: 業績指標への組織外部からの影響―規制と産業ベンチマーク<br />
・第7,8回:業績管理の実践における行動科学的側面<br />
・第9,10回:非営利組織における業績管理システムの役割</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">チームを組んで毎回、事前にテキストもしくは論文を要約し、その内容について説明してもらいます。この課題を50%,期末レポートを50%として評価します。</p>
  </div>

    <p id="textbook-textbook">1. Harris ed. 2017. The Routledge Companion to Performance Management and Control, Routledge.</p>
