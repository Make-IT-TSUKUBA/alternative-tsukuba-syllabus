<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">36EH012</span>&nbsp;<span id="title">スペイン語基礎BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語の会話や発音を中心に学習し、基礎的な表現力の涵養を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報学群対象 当該学群の学生は原則として「スペイン語基礎」AB両科目を履修すること。「スペイン語基礎BII」は36EN012で代替してもよい。創成は2年次履修可。<br />G科目<br />主に英語で授業。「スペイン語基礎BI」の単位修得者のみ履修申請可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">日常会話の中でよく使われる会話を学習し、これを通じて基本的な語彙(約1,000)を覚え、発想の違いを理解し、コミュニケーションできるようにします。適切な単語の使用、発音をするように指導するが、先ずは話すこと、相手に理解できる方法を考えさせる。また、もし文化的な背景から間違って理解した場合はその理由を説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">初級スペイン語, 会話, 練習問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1 回 Lesson 1: Review L1-L5. (reference- book: p. 1-31). Review of most used phrases for daily communication: greetings, indications in the classroom, and courtesy words (thank you, please, you’re welcome).<br />
第2 回 Lesson 2: Irregular verbs (L6 p. 32). Possesive adjectives (L6 p. 34-35). Conjunctions (L6 p. 33). Conversation in pairs. <br />
第3 回 Lesson 3 : Irregular verbs (have, come, say, hear). Verb to go (ir). (L7 p. 38). Personal pronouns of direct object (L7 p. 39). Conversation in pairs.<br />
第4 回 Lesson 4: Personal pronouns of indirect object (L7 p.40).Cardinal numbers (L7 p.41; review L3, p. 17). Prepositions (L8 p.44). Conversation exercises in pairs: where is it? (use of pronouns and prepositions).<br />
第5 回 Lesson 5: Personal pronouns with prepositions (conmigo, contigo) (L8 p.45). Verb like (gustar) (L8 p.46). Adverbs of affirmation/negation (también, tampoco) (L8 p.47). Conversation exercises in pairs: who are you with? What do you like? Where is it? (use of pronouns, prepositions and adverbs).<br />
第6 回 Lesson 6: Review (from the book:L6-L8 p.32-p.47), Homework 1.<br />
第7 回 Lesson 7:  Reflexive verbs (L9 p.50). Impersonal sentences (L9 p.52). The hours, days a week, months of the year (L9 p.53). Conversation in pairs. Group exercises.<br />
第8 回 Lesson 8: Verbs: imperative, infinitive, gerund, past participle (L10 p.56-58). Conversations using the verbal modes. Practice in pairs.<br />
第9 回 Lesson 9: Review. (from the book: L9, L10 p.50- p.58) Homework 2.<br />
第10 回 Lesson 10: Activity for the development of communication skills.<br />
第11 回 Lesson 11: Perfect preterit using –have (haber)(L11 p.62). Perfect preterit simple/ indicative mode (L11 p.63). Diminutives, augmentatives (L11 p.65). Conversation in pairs using the perfect preterit verbal modes and descriptions. <br />
第12 回 Lesson 12: Passive sentences (L11 p.64). Irregular past tense (L12 p.68-69).Indefinite and negative expressions (algo/nada, etc.) (L11 p.70). Exercises.<br />
第13 回 Lesson 13: Imperfect Preterit/indicative (L13 p.74). Preterit plus perfect using the verb --haber (L13 p.75). Preparing conversation in pairs.<br />
第14 回 Lesson 14: Review (from the book: L6-L10). Preparation for the exam.<br />
第15 回 Lesson 15: Review (from the book: L11-L13). Preparation for the exam.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">最終回(第16回)2018年2月15日(木)<br />
授業内容についての、授業で解いた練習問題に基づいた、30分間の最終試験を行う。<br />
評価は、出席状況( 20%)、口頭参加( 20%)、宿題( 30%)、期末テスト( 30%)による。<br />
宿題: Homework 1+ Homework 2.</p>

   <p id="prepostworks">予習: 次回の授業で用いる教科書の該当箇所を確認してください。また、授業の理解を容易にするためにCDの該当箇所をあらかじめ聴いておいてください。<br />
<br />
復習: 授業で解いた練習問題を見直し、 わからないところは、授業の最後か次の授業の前に担当教員に質問してください。<br />
<br />
課題: 暇な時にCDを聴いてください。自宅での宿題を早めに行ってください。何かわからないことがあったら、質問を準備しておいてください。</p>
