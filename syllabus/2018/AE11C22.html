<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">第二言語習得研究分野における基礎的なトピックをとりあげ、日本語教育への応用について考える。本授業を通して受講生は、第二言語習得研究分野に関する知識を身につけることができる。</p>

    <p id="pretopics">講義および演習:前半は担当教員が講義を行い、誤用分析、中間言語、モニター理論、動機づけ、学習ストラテジー、フォリナートーク、その他諸々のキーワードについて、関連する基本的な話題および最近の動向について扱う。時々課題を指示する。後半は、各受講生が日本語の習得研究論文を1つとりあげ、発表をする。</p>
