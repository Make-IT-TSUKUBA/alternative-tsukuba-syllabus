<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">〈知識の社会史〉をテーマに、グーテンベルグによる活版印刷術の発明からディドロによる『百科全書』の編纂に至るまでの歴史を主題化した知識社会学の基本文献を講読する。</p>
  </div>

   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">授業では下記の文献を教科書として講読を行うので、授業開始時までに各自で用意しておくこと。<br />
Peter Burke (2000) A Social History of Knowledge: From Gutenberg to Diderot (Polity).</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Sociologies and Histories of Knowledge: An Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>Controlling Knowledge: Churches and States</td><td> &nbsp;</td><td>&nbsp;</td></tr>
