<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標(Arrival target of the subject)</h2>
   <p id="aim">〈啓蒙の運命〉を体現するアレクシス・ド・トクヴィル(Alexis de Tocqueville 1805~1859)の比較社会学的・歴史社会学的な文献や関連する史資料を再読するなかで、一九世紀における近代の観察がいかなる課題と向き合うことになったのか、二十世紀における社会の観察がそれらの課題をいかに受け継ぐことになったのか、さらには二一世紀における社会学的な構想力のゆくえはどうなるのか、を考察することにしたい。</p>
