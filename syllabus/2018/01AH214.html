<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AH214</span>&nbsp;<span id="title">里山管理実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">門脇 正史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習では学内における林・調整池において、竹林の間伐や水質浄化のための水生植物管理及び外来水生動物の捕獲調査・駆除といった里山管理の体験をする。これらを通じて里山管理・保全の方法を学びキャリアに活かすことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:山岳科学センター筑波実験林7/31-8/3、上限は10名程度。※全国公開実習(山岳学位プログラム専攻の学生を優先します。定員になり次第受け入れない場合があります)<br />7/31-8/3</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">里山は身近な山であり、人々の生業・生活の中で維持されてきた特殊な山である。また、一般的には生物多様性が <br />
高い環境である。しかし、近年は管理放棄や外来種が優占するなど多くの問題を抱える。これらの現状を把握すると同時に基礎的<br />
管理法への理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">里山の管理法を体験し、外来種の捕獲・野外調査を通した里山保全法の基礎を習得して、本学位プログラム修了後のキャリアに活かすことを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">里山, 外来種, 野外調査, 竹林管理, ため池管理, 外来種防除・管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学内の林や調整池を主として、竹林管理、スイレン除去等の里山管理体験、外来種の捕獲・野外調査等を実施する。<br />
実施時期は7/31(火)〜8/3(金)、筑波大学山岳科学センター筑波実験林10時集合。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>実習ガイダンス、安全講習<br />
調整池の水質調査、水生外来生物捕獲トラップ設置<br />
スイレン除去</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>トラップ回収、水生生物の同定・計測<br />
淡水性カメ類トラップ設置<br />
竹林間伐</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>カメ類トラップ回収、カメ類の同定・計測<br />
釣りによる外来生物の捕獲、同定・計測<br />
データ集計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>つくば市近辺の里山散策・調査<br />
小論文(論述試験)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">野外実習なのでそれ用の服装・装備が必要である。例えば、長袖長ズボン、合羽、帽子、タオル、飲物、タオ <br />
ル等。また、授業なので一般の授業に必要なものも当然持参すること。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">定員10名。定員を超過した場合、履修制限することがある。山岳科学センター公開実習にもなっているが、山岳学位プログラムの学生を優先する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">6割以上の出席者を評価対象者とし、最終日に小論文(論述式試験)を課す。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">野外調査では泥深い深い所に入るし汗をかきます。汚れることを前提とした長袖長ズボン、長靴着用のこと。多少の雨でも実施するの合羽も必要。また、暑さ対策として帽子、タオル、飲物等を持参すること。</p>
