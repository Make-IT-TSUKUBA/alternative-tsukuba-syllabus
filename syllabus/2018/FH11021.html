<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH11021</span>&nbsp;<span id="title">社工専門英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営工学分野の基礎的概念を英語で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(平成25年度以降入学者)。経営工学主専攻学生に限る。<br />選択必修科目(平成24年度以前入学者)平成24年度以前入学者は,FH61051「社工専門英語別講」と併せて履修することでFH61021「Introduction to Management Science and Engineering」に相当。平成25年度以前にFH61011,FH61021またはFH61031を履修したものの履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">経営工学分野の基礎的概念を英語で学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">経営工学主専攻の教員約12名それぞれが少数の学生を担当します。以下のように実施する予定ですが、多少変更はあるかもしれません。<br />
(1)3月中旬に各教員が授業計画を掲示する。<br />
(2)初回の授業(春AB水3=4月18日12時15分)に教室A207に履修学生を集め、授業計画を配布する。<br />
(3)履修学生は全授業に対する希望を +1, 0, -1 の評点を用いて表明する。+1が希望する授業、-1が希望しない授業を意味する。<br />
その際、+1が3個以上、0が5個以上となるように指導する。<br />
(4)(履修学生人数/担当教員数)の切り上げを上限として、割り当てられた授業に対する履修学生の総評点が最大になるように履修学生を割り当てる。<br />
(5)割当結果を教員に通知すると共に学生に掲示する。<br />
(6)各教員は割り当てられた学生と調整して、開講の曜日時限を決定する。<br />
<br />
以下は2018年度の授業計画です:<br />
【安東】Nature 誌や Science 誌などに掲載された複雑ネットワークに関連する論文(Collective dynamics of &quot;small-world&quot; networksなど)を精読し,その内容について分かり易く説明する練習をします.<br />
【有馬】書籍 Queues, Inventories, and Maintenance -The Analysis of Operational Systems with Variable Demand and Supply, Philip M. Morse ed., (2004) を読み,生産管理と信頼性工学に関する理解を深めます.<br />
【八森】A.Benjamin, G.Chartrand, P.Zhang: The Fascinating World of Graph Theory を読みます。グラフ理論の入門書です。英語の書籍を読む練習をしながらグラフ理論の魅惑的な世界を覗き見ます。<br />
【生稲】Engwall, L., Kipping, M., &amp; Üsdiken, B. (2016). Defining management: Business schools, consultants, media. Routledge. を読み、マネジメントという概念の成立について考えます。<br />
【イリチュ】Big Data, V. Mayer-Schonberger, K. Cukier, John Murray Publishers, 2013を読み, 著者の考えを理解するための学習をします.<br />
【近藤】Linoff and Berry (2011), Data Mining Techniques for Marketing, Sales, and Customer Relationship Management を読み,マーケティングで使用されている(統計手法を含む)データマイニング技術を概観します.さらに,リスニング能力も向上させます.<br />
【倉田】Cachon &amp; Terwiesch, (2012) Matching Supply with Demand: An Introduction to Operations Managementを日本式生産システムの章を中心に輪読します.最終回では英語でのプレゼンテーションにも挑戦してもらいます.<br />
【繆】W. Ford, M. S. Baum, Secure Electronic Commerce: Building the Infrastructure for Digital Signatures and Encryption, 2nd Edition, Prentice Hall (2001)を読み,情報ネットワークと電子商取引の安全性について理解を深めます.<br />
【岡田】これからのさらなるグローバル時代に,”新たな,よりよい未来を切り開く「誰か」になる”ためには,欧米発の管理会計の知識を英語で正しく理解することが必須であると私は思います.そこで本授業では,C. T. Horngren, G. L.Sundem, W. O. Stratton, and D. Burgstahler: Introduction to Management Accounting-Full Book, Prentice Hall IE.を読み,英語圏における「企業等の経営のための会計」について,その発想・考え方と英語表現・用語法を学びたいと思います.<br />
【繁野】Algorithmic puzzles という本を精読し,algorithm について理解を深めるとともに,英語による数学的記述に慣れることを目指します.<br />
【高野】投資科学の古典的名著 Modern Portfolio Theory and Investment Analysis の内容を学生が順番に発表し,ファイナンス(金融工学)の基礎知識を習得します.<br />
【張】The Big Switch - Rewiring the World, from Edison to Googleという本を読み,コンピュータ技術がビジネスや社会,文化にもたらす影響を理解します.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業計画を配布し、希望度の調査を実施します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2回以降の進め方は各教員が学生との相談の上決定します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">(履修上の注意事項)この科目は平成25年度以降に入学した学生の必修科目です。またこの科目の履修は経営工学主専攻の学生に限ります。平成24年度以前に入学した学生は「社工専門英語別講」と併せて履修することで「Introduction to Management Science and Engineering」の単位を修得したことになります。平成25年度以前に「Introduction to Social and Economic Sciences」「Introduction to Management Science and Engineering」「Introduction to Urban and Regional Planning」を履修した学生がこの授業を履修することは認めていません。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">経営工学主専攻での社工専門英語の評価法等<br />
(1)受講学生を,出席点,授業への取り組み,レポートの3点について評価する.評点の比率は3:4:3とし,この比率を学生にも知らせる.<br />
(2)出欠の判断は,大学のルールによる.判断が困難な場合には世話人の高野に相談する.<br />
(3)担当教員は上記の評価のエビデンスを残す.</p>
