  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「プーチンの時代」とは、ロシア市民にとってどういう時代なのでしょうか。本講のねらいは、プーチン政治支配のメカニズムを明らかにすることにあります。政府、連邦議会、そして地方政府からメディアまでを掌握し、いまや絶大な権力をもつにいたったプーチン大統領。劣悪を極める生活インフラ、破綻した行政サービス、相次ぐテロの恐怖のもとで「慈父たる皇帝としてのプーチン」にすがるほかない市民生活をとおしてロシア現代政治の特質を浮き彫りにします。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB31441と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">「プーチンの時代」とはロシア人にとって、どのような政治的な特質があるのだろうか。本講の目的はプーチン政治支配のメカニズムとダイナミズを解明すると同時に、ロシア帝政時代、さらにはソ連時代にも通じる政治文化の特徴についても考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. ロシアの政治文化の特徴を説明できる。<br />
2. ロシア・ソ連の民衆の政治意識について理解している。<br />
3. ロシアの中央と地方の関係について説明できる。<br />
4. ソ連共産党支配の実態を説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基本的に以下のように講義を進める。ロシア国内で突発的な政治事象が発生したときには、その内容を紹介しながら、ロシアの政治文化、政治制度等について説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「皇帝」プーチン政治とロシア帝政の比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>プーチン時代の官房政治と議会政治の衰退</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>プーチンとロシア正教会の癒着</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>プーチン時代の連邦支配の強化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>現代ロシア社会における公共性をめぐる民衆のなかの葛藤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>法支配の伝統的な形骸化の実態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>政財界の癒着の原因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ソ連共産党によるソビエト支配のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ソ連時代に形成された企業城下町の実態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ロシア民主主義の可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
