<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">ジャンル理論に基づく、映画分析の基礎を学ぶ。フランク・キャプラ監督による、1930年代のポピュリスト・コメディー(『スミス都に行く』『オペラハット』『或る夜の出来事』)を中心として取り上げ、そこでの民衆表象に注目しつつ、イデオロギー分析を試みる。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;&lt;アメリカ映画研究&gt;&gt;<br />
テーマ: ジャンル理論に基づく、映画分析の基礎を学ぶ。比較的分析の容易なフランク・キャプラ監督による、1930年代のポピュリスト・コメディー(『スミス都に行く』『オペラハット』『或る夜の出来事』)を中心として取り上げ、そこでの民衆表象に注目しつつ、イデオロギー分析を試みる。<br />
目標:<br />
・文化研究としての映画分析の方法を身につける。<br />
・映画、文学、資料などのジャンルを問わず、先入観なくテクストを分析し、そこから立論する能力を身につける。<br />
・高度な討議能力、プレゼンテーション能力、論文執筆能力を身につける。</p>

第3回 フランク・キャプラ監督『スミス都に行く』(全員討議)<br />
履修者は、この映画の前半約1時間を見て、ひとり少なくとも3つ程度の短いコメントを用意すること。授業の際には、一人ずつコメントを発表し、それについて講師がさらにコメントをする。<br />
第4回 フランク・キャプラ監督『スミス都に行く』(全員討議)<br />
映画後半についてのコメントを準備<br />

第14回  作品未定<br />
第15回  未定<br />
