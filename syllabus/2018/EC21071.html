<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC21071</span>&nbsp;<span id="title">資源植物保護学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・金1,2</span>
    <br />
    <span id="assignments">山岡 裕一, 戒能 洋一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農作物としての植物資源を加害する病害虫と診断,およびその被害に対する予防,防除について概説し,農作物の生産,運搬,貯蔵のなかで保護のもつ重要性を認識させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">資源植物保護のための植物病害虫の防除および管理のための基礎的知識のうち、各種の病害診断、病害虫の防除をどのように行うのかについての知識を身につける。これらの知識は「植物医」や「防除士」などの資格取得には不可欠である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物, 病気, 害虫, 作物保護, 資源植物管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[月曜 第1-2時限 戒能] <br />
1. 植物保護とは何か:害虫対策の歴史と生態系<br />
2. 昆虫の発育と生理学<br />
<br />
[金曜 第1-2時限 山岡]<br />
1.	植物の病気とその原因:植物の病気とその原因について解説する。<br />
2.	植物の病気の発生と流行:植物の病気がどのようにして発生し、流行するのか、また、発生・流行に及ぼす要因は何かについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[月曜 第1-2時限 戒能]<br />
3. ダニや線虫の発育と生理学<br />
4. 種々の作物と害虫<br />
<br />
[金曜 第1-2時限 山岡]<br />
3.	植物の病徴・標徴:罹病植物の症状と状態について解説する。<br />
4.	植物の病気による被害(病害):植物の病気による経済的、社会的損失につて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[月曜 第1-2時限 戒能]<br />
5. 鳥や哺乳動物の害<br />
6. 環境汚染と農薬<br />
<br />
[金曜 第1-2時限 山岡]<br />
5. 世界で発生している植物の病気と発生が予測される病気をについて解説する。<br />
6. 世界と日本の主要病害:過去に大きな被害をもたらした植物の病気について、解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[月曜 第1-2時限 戒能]<br />
7. 化学的防除法<br />
8. その他の防除法<br />
<br />
[金曜 第1-2時限 山岡]<br />
7. 植物の病気の診断と同定:病気が発生したときどのようにして病名を診断し、病原を同定するのかを解説する。<br />
8. 植物の病気の防除:病気を防除するにはどのような手段を用いるのかを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[月曜 第1-2時限 戒能]<br />
9. 新しい防除技術<br />
10. 害虫管理システム<br />
<br />
[金曜 第1-2時限 山岡]<br />
9.	植物の病気の予防:発生の予測と予防のために、どのようなことが行われているのかを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 真宮靖治(1992)「森林保護学」, 文永堂出版<br />2. 浅田泰治ら著(1992)「植物病理学概論」, 養賢堂<br />3. 河野・田付編著(2007)「昆虫生理生態学」, 朝倉書店<br />4. 田付・河野編著(2009)「最新応用昆虫学」, 朝倉書店<br />5. 小林享夫ら著(1986)「新編樹病学概論」, 養賢堂<br />6. 中筋房夫著(1997)「総合的害虫管理学」, 養賢堂<br />7. 本間保男ら著(1997)「植物保護の事典」, 朝倉書店<br />8. 脇本 哲編 (1994) 「総説植物病理学」, 養賢堂<br />9. 寺中理明訳(1986)「植物病理学,植物の病害とその病原」, 培風館<br />10. 難波成任監修(2008)「植物医科学」,養賢堂</p>
    <p id="postref"></p>
   </div>
