<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">ドイツ語力(中・上級)の伸長を目指す。
ドイツ語圏の文学・文化研究を目指す人はむろん、広くドイツに関心のある学生に履修を強く勧める。</p>

    <p id="pretopics">どのような参加者が集まるか事前に予測不能なので、まずは最初の授業で、参加者のドイツ語力や関心、希望を聞き、それらに即した教材や授業方法などを合意の上で選ぶこととする。<br />
多様な希望にも対応できるよう、比較的多様なテキストをさまざまに読んでいく予定である。<br />
まだまだ文法や語彙などに補うべきところがあると思われるので、それらについては見つかり次第、授業の中で集中的に補強する予定。</p>
