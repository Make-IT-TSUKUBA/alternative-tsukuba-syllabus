<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AC64182</span>&nbsp;<span id="title">先端文化学演習IX</span>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;異文化共生論演習&gt;現代ヨーロッパや日本社会を中心に、マイノリティをめぐる諸問題等を考察する。授業は受講生による発表を中心に行ないます。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">AC25632と同一。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この授業では、19世紀以降のヨーロッパにおける非キリスト教文化・文化圏出身者の受け入れに関する諸問題を中心に扱います。そして、その歴史的背景の習得、平和的共存に向けてこれまでなされてきた取り組みの問題点を明らかにし、未来に向けた提言を発信するための基礎の習得を目指します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化との共存</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">今学期の授業では、異文化との共生に関する入門書をもとに、受講生に順次発表を行っていただきます。受講者には多くの図書、資料を読みこなし、発表することが求められます。この授業の受講を希望する場合には、授業に対する十分な準備時間や意欲があるかどうか、よくを考えてから登録してください。<br />
<br />
この授業では、資料の読み込み・理解、口頭発表の訓練(パワーポイントなどの機器の利用等)、レポート作成力の向上などを目指します。<br />
<br />
授業では議論への積極的な参加が求められます。</p>

</table>
</div>
