<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE11311</span>&nbsp;<span id="title">基礎無機化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木4</span>
    <br />
    <span id="assignments">山本 泰彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">周期表に基づいて,無機化学の基礎を簡明に解説する。特に,無機化合物の基本的な性質に言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学類対象 「化学結合論」受講者を対象とする<br />平成24年度までの基礎無機化学(FE11301)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">無機化合物の結合様式、立体構造および反応性についての基礎を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">周期表(Periodic table), 典型元素(Typical Element), 遷移元素(Transition Element), 無機化合物の結合(Bonding in Inorganic Compound), 無機化合物の性質(Property of Inorganic Compound)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">無機化学の基礎的事項について、典型元素や遷移元素の典型的な無機化合物について周期表と関連づけて説明する。また、無機化合物の構造と結合との相関関係について解説すると共に、その基本的な性質や反応性についても紹介する。具体的には、元素の基本的な性質であるイオン化エネルギー、電子親和力、電気陰性度、酸化数と原子価、原子半径とイオン半径、結合エネルギーなどについて、周期性と関連づけて説明する。また、共有結合がどうして形成するのかを、原子価結合法に基づいて解説すると共に、共有結合により生じる化合物の構造について説明する。さらに、分子軌道法の基本的な考え方について、多くの実例をあげて定性的ではあるが簡単に説明し、結合、混成、分子構造などについて説明する。また、金属やイオン性固体などの無機化学の立場から重要な物質に関して、金属結合と電気伝導性、イオン伝導性固体の構造などについても説明する。化学反応の平衡と速度について、いくつかの具体的な例をあげて基本的な事項を説明し、熱力学と動力学の基礎についても解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>化学の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>原子のなかの電子の振舞い、原子模型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>電子を軌道に詰める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>元素の性質と周期性、イオン化エネルギー、電子親和力、電気陰性度、酸化数と原子価、原子半径とイオン半径</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>原子価結合法と化合物の構造、ルイス構造とオクテット則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>共鳴の概念、原子価結合法による共有結合の解釈</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>錯体の立体構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>配位子場によるd軌道のエネルギーの分裂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>分子軌道の基本的な考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>分子軌道法による結合と構造の解釈、簡単な分子の分子軌道</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>無機固体とその結合、金属結合と電気伝導性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>無機固体とその結合、イオン結合とイオン結晶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>平衡と反応、熱力学と反応速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>イオンの水和</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>酸と塩基、酸化と還元</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
