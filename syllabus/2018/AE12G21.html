<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE12G21</span>&nbsp;<span id="title">日本文化入門I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is to introduce students to Japanese culture through the analysis of Japanese Buddhism. Special emphasis is on how Japanese Buddhism has taken place to the medieval times in relation to external influences from China and Korea. We will examine how such a historical development has formed a variety of theories and practices of Japanese Buddhism.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">This course is taught in English.<br />英語で授業。<br />JTP<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本文化、とりわけ宗教的側面に着目した歴史的形成過程について学び、その基本的な枠組みを体系的に理解する能力を涵養する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This class meets once a week at the 5th period of Tuesday. This class is taught in English. Interested students must have a certain level of English proficiency for listening and speaking.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Basic Features of Japanese Religion (Shito, Buddhism and Christianity)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>The Ancient Japan 1 (The Beginning of Japanese Culture/Religion in the Yayoi and Kofun Periods)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>The Ancient Japan 2 (Early Shinto)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>The Nara Buddhism 1 (The Introduction of Buddhism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>The Nara Buddhism 2 (Buddhism&#039;s Impact on the State)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>The Nara Buddhism 3 (The Decline of Nara Buddhism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>The Heian Buddhism 1 (The Development of Japanese Religion)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>The Heian Buddhism 2 (Kukai and Shingon-Sect)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>The Heian Buddhism 3 (Saichou and Tendai-Sect)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>The kamakura Buddhism 1 (The Shift from Heian Buddhism to Kamakura Buddhism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>The Kamakura Buddhism 2 (Pure Land Buddhism/ Honen and Jyodo-Sect)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>The kamakura Buddhism 3 (Shinran and Jyodo-Shin Sect)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>The kamamura Buddhism 4 (Nichiren and Nichiren-Sect)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>The kamakura Buddhism 5 (Dogen, Eisai and Zen-Sects)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>The kamakura Buddhism 6 (Buddhism and Women)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
