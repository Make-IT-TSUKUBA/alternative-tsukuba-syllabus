<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32CK012</span>&nbsp;<span id="title">ドイツ語基礎AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>
    <br />
    <span id="assignments">高橋 喜郎</span>

  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語の基礎的総合的学力の養成を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 「ドイツ語基礎」AB両科目をセットで履修すること。主に日本語で授業を行います。英語での対応可能。<br />G科目<br />「ドイツ語基礎AI」の単位修得者のみ履修申請可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ドイツ語と英語はかなり似ているので、比較しながら学び、またドイツ語特有の文法事項は、充分に時間をかけて説明する。それに基づいて、文章の読解、簡単な会話、作文などに必要な能力を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語の発話, 読解, ドイツ語と英語における発想の差異, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.並列の接続詞、keinとnicht、練習問題(A-4)<br />
2.命令形、人称代名詞の格変化<br />
3.(A-3)(A-4)の書き取りテスト、現在人称変化(4)、練習問題(A-5)<br />
4.前置詞<br />
5.前置詞と定冠詞の融合形、時刻の表現、練習問題(A-6)<br />
6.形容詞の格変化<br />
7.序数詞、練習問題(A-7)<br />
8.比較表現、(A-5)、(A-6)の書き取りテスト<br />
9.話法の助動詞<br />
10.未来形、練習問題(B-2)<br />
11.動詞の3基本形<br />
12.過去人称変化、練習問題(B-3)<br />
13.(A-7)、(B-2)の書き取りテスト、現在完了形、過去完了形<br />
14.未来完了形、練習問題(B-4)<br />
15.3基本形の書き取りテスト、分離動詞・非分離動詞<br />
16.期末テスト</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">小テスト30%、自学自習課題30%、期末テスト40%を100点満点に換算し、評価する、6回以上欠席した受講者は評価の対象としない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">教科書の基本例文の書き取り、復習のプリント等、毎回何らかの課題を与える。</p>
  </div>
