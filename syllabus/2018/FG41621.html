<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG41621</span>&nbsp;<span id="title">機械設計工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>
    <br />
    <span id="assignments">堀 三計, 松田 昭博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">JISに基づいて、はめ合い・公差の考え方を習得する。また機械要素の基本であるねじ・軸受・伝達装置などについて,原理と使い方を説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG51621と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的な装置を設計する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">機械設計の際に基礎知識として必要な機械加工の概要を理解し,加工する際の寸法公差やはめあい,表面性状を理解する.さらに,基本的な機械要素である,ねじや軸受,歯車の使い方や選び方を習得する.本科目は,「ものづくり」に必要な基礎知識を習得して,広い視野を持って機械や装置を開発・設計できる技術者を育成することを目標とする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1)	授業概要,実製品で使用されている材料と機械要素の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2)	工業材料について(材料の種類,機械強度,使用分野,材料の選び方など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3)	機械加工基礎(種々の加工法,機械加工法と主な工作機械,工具と工具材料など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4)	研究基盤総合センター工作部門見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5)	ねじ概論,ねじの製図(ねじの種類と選び方,ねじの破断について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6)	ねじに働く力(ねじを締めるときと緩めるときの力)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7)	軸受(種類と用途,選び方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8)	歯車(種類と用途,選び方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9)	寸法公差とはめあい(公差やはめあいの種類,選び方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10)	試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">製作する装置や機械を設計でき,それに必要なねじや歯車を選ぶことができること.また,設計した装置や部品を加工する加工法について理解すること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業後の課題演習(25%)及び期末試験(75%)の総合評価とする.単位取得には60%以上の得点が必要である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する工業材料については,関連する材料学や材料力学で,その発展的内容が紹介される.また,機械設計については,環境工学基礎実験にて,機械要素や機械加工については環境工学応用実験において実践的内容が紹介されている.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">オリジナルのテキストを用いる.あらかじめ,http://www.kou-c.tsukuba.ac.jp/ からダウンロードすること.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">機械工学便覧(日本機械学会),機械実用便覧(日本機械学会)<br />
 授業で扱う,工業材料,機械加工,機械製図(寸法公差とはめあい等),機械要素(ねじ,軸受,歯車)について,章立てで網羅的に纏められている.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">機械設計は機械工学系の科目と密接に関連するので,機械工学分野の科目を復習して授業に臨んで貰いたい.特に,材料力学は重要である.</p>
  </div>
