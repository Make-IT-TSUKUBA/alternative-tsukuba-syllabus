<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">概要:刑法総論・各論の応用的・発展的な論点や、最新の判例について学習し、刑法に対する理解をより深める。<br />
目標:刑法総論に関する応用的・発展的な論点に関する知識を身に付け、これらの論点に関する議論ができるようになること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">この授業は、刑法総論・各論(従来の刑法I~III)で学んだ刑法に関する基本知識を前提として、刑法総論各論に関する、これまでの授業では時間的な都合により触れることができなかった、より理論的に難解な点や、現在活発な議論の対象とされている最新の論点について検討することを内容とする。例えば、刑法総論の授業の中でも最も難解と思われる犯罪論体系に関する議論や、最新判例で問題となった詐欺罪に関する新しい論点について、詳細な検討を加える。授業は講義形式で行うが、場合によっては受講生の意見を求める双方向的な授業を実施することも予定している。<br />
<br />
※11月10日は実施しない。2月2日に2コマ実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>犯罪論体系について</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>正当防衛の正当化根拠</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>相互闘争状況における正当防衛</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>量的過剰と一連の行為</td><td> &nbsp;</td><td>&nbsp;</td></tr>
