  <h1 id="course-title">
   <span id="course">EC31061</span>&nbsp;<span id="title">植物病理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物病理学の内容を概説し,特に病気の原因,診断と病原体の生理,生態,分類,抵抗性,伝染経路及び保護に関する諸事項について説明する。更に,主要農作物,森林樹木の重要な病気について病徴,病原体,伝染経路に重点を置いて解説する。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">植物の病気の原因や発生機構、また、その防除に関する知識を習得することが出来る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物病原体, 感染機構, 植物病害, 防除</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農作物、樹木および野生植物の病害について、病原の種類とその形態・特徴、感染・発病機構、伝染経路や発生生態、病態生理などについて述べる。また、病原体と植物との相互作用や植物の病害低抗性機構などについても詳述する。さらに、病気の診断や防除について解説するとともに、主要な農作物、樹木の病害について病原体の伝染経路・生活環などを重点的に述べる。</p>

<tr><th><span class="format">第2回</span></th><td>病原体の病原性および寄生性の分化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>病原体の相互関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>病害の予防と防除(1)農薬の利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>病害の予防と防除(1)植物検疫,発生予察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>樹病:樹木の病気の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>植物の病気の発生機構(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
