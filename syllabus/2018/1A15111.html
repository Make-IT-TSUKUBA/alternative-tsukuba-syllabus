 <body>
  <h1 id="course-title">
   <span id="course">1A15111</span>&nbsp;<span id="title">新しい技術で地球を救うI・創エネルギー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">岩室 憲幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">再生可能エネルギーの電気エネルギーへの変換や省エネ社会の実現のため、グリーンエレクトロニクスに関心が集まっている。電気は生活に欠かせないエネルギー源であり、再生可能エネルギーは、今後、益々重要になると考えられる。講義では、発電所から一般家庭への電力輸送の現状、太陽光や風力等の再生可能エネルギーの電力変換の動作原理から、現状と今後の展望など、燃料電池等を含めて、21世紀の創エネルギーについて全体像を俯瞰する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数学的スキル・物理・化学の知識を持たない学生にも、教養としての工学を修得させることを目的として開講する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本科目を学修することにより、21世紀の電子工学の発展の担い役となることが期待される、太陽電池等の再生可能エネルギーの電気エネルギーへの変換の原理から応用・展開について深く体系的に学ぶことにより、工学が取り込まれている現代社会のより深い理解に有用な知識・考え方を学び、さまざまな知識体系を理解する能力を育成することで人格形成に資することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">再生可能エネルギー, 省エネルギー, スマートグリッド, 太陽電池, 燃料電池, 火力・原子力・水力・風力発電, 電磁誘導, 半導体</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 末益 崇 数理物質系 suemasu@bk.tsukuba.ac.jp】 <br />
[エネルギーの種類と歴史] <br />
物体がもっている仕事をする能力を総称してエネルギーと呼ぶ。エネルギーには様々な種類がある。例えば、高いところにある物体や動いている物体がもつ力学的エネルギー、分子の運動による熱エネルギー、電気エネルギー、原子核のエネルギー、化学反応のエネルギー、電磁波のエネルギー等である。また、エネルギーは、互いに他の形のエネルギーに移り変わることも可能である。火の発見から始め、水力、風力、火力、原子力等のエネルギー源の推移を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 末益 崇 数理物質系 suemasu@bk.tsukuba.ac.jp】<br />
[発電の仕組みと電力構成、送電網] <br />
電気エネルギーは、電動機により運動エネルギーへ、ヒーターにより熱エネルギーに、照明により電磁波のエネルギーに変換できることから分かるように、他のエネルギーへの変換が容易である。また、蓄えたり(蓄電)、送電線により遠方へ効率よく運ぶことも可能である。現代社会を支える発電方式(電磁誘導による発電)の仕組みと送電網(電気を送る道)について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 末益 崇 数理物質系 suemasu@bk.tsukuba.ac.jp】<br />
[再生可能エネルギー]<br />
化石燃料等の地下資源を利用するエネルギーである枯渇性エネルギーに対し、自然の力で定常的に補充されるエネルギーを再生可能エネルギーと呼ぶ。太陽光、風力、潮力、地熱は、代表的な再生可能エネルギーである。これらの潜在能力を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 末益 崇 数理物質系 suemasu@bk.tsukuba.ac.jp】 <br />
[21世紀の創エネルギーの概要]<br />
水力主導から石油主導に、さらに、原子力・石炭・液化天然ガス主導へと、発電電力量は社会情勢とともに変化してきた。再生可能エネルギーは21世紀のエネルギーの主役になれるか、さまざまなデータをもとに解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 末益 崇 数理物質系 suemasu@bk.tsukuba.ac.jp】 <br />
[半導体の歴史]<br />
再生可能エネルギーの代表格である太陽光発電の仕組みを理解するには、半導体のもつ性質を理解する必要がある。半導体がどのようにして使われるようになったのか、さらに、どのような性質をもつ物質であるのか紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 櫻井 岳暁 数理物質系 sakurai@bk.tsukuba.ac.jp】 <br />
[太陽電池と発光ダイオードの動作]<br />
太陽電池も発光ダイオードも、いずれもp型半導体とn型半導体をくっつけたpn接合ダイオードで作られている。pn接合ダイオードの基本動作からスタートして、太陽電池と発光ダイオードの動作の仕組みを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 櫻井 岳暁 数理物質系 sakurai@bk.tsukuba.ac.jp】 <br />
[太陽電池を取り巻く状況]<br />
太陽電池は21世紀のエネルギー源として期待されているが、既存の火力発電に比べると発電コストが高く、さらに、天候や季節により出力が安定しない問題がある。これらの問題をどのように解決するか、その取り組みを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 櫻井 岳暁 数理物質系 sakurai@bk.tsukuba.ac.jp】 <br />
[電池の基礎と応用]<br />
電池の小型化・高性能化がPCやスマートフォンの発展を支えている。電池がどのように発見され、また、発展してきたのか、その歴史を紹介する。また、最近、電池はエネルギー分野にも進出してきている。例えば、太陽電池で発電した電力を一時蓄えることで、安定な出力を可能にするなど、太陽電池の弱点を補うと期待される。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 櫻井 岳暁 数理物質系 ssakurai@bk.tsukuba.ac.jp】 <br />
[未来技術の将来予測]<br />
21世紀のエネルギーについて、どのように予想されるか共に考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 櫻井 岳暁 数理物質系 sakurai@bk.tsukuba.ac.jp】 <br />
[研究室見学]<br />
グループに分かれて、太陽電池、磁石、パワーエレクトロニクス等について最先端の研究を行っている研究室を見学する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 櫻井 岳暁 数理物質系 sakurai@bk.tsukuba.ac.jp】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
