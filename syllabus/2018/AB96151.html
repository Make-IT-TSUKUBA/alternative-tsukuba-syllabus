<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">具体的な事例研究に即して、フランス語意味論・語用論の研究方法、主要概念を知ることをめざす。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">意味論・語用論に関する基本的な概念を学ぶ.事例を通じて主要概念の理解を深めることを目的とし,先行研究などを踏まえながら,事例を分析できるようにする.セミナー形式とし,フランス語の専門文献を読めること,そこから個別事例について分析できる能力を身につけることを目標とする.受講者はフランス語の文献講読を行えること,また,各自で分析,説明することが重要であるため,積極的に授業に参加することが必要である。</p>

2. 「意味論とは何か?」2 「意味論」と「語用論」,他の理論と「意味」の関わり <br />
3. 「意味論とは何か?」3 事例分析を行う際の「意味」の重要性:「多義」とは?<br />
<br />
4. 講読:比較文法(La grammaire comparée)  <br />
5. 講読:比較文法に関する評価(1)(L’évaluation de la grammaire comparée) <br />
6. 講読:比較文法に関する評価(2)(L’évaluation de la grammaire comparée)<br />
<br />
7. 講読:言語学の理論化(1)(F. de Saussure : la théorisation de la linguistique moderne)  <br />
8. 講読:言語学の理論化(2)(F. de Saussure : la théorisation de la linguistique moderne) <br />
9. 講読:機能的構造主義(1)(Les structualismes fonctionnels)  <br />
10. 講読: 機能的構造主義(2)(Les structualismes fonctionnels) <br />
<br />
11. 講読:機能主義的理論(1)(Les théories fonctionnalistes) <br />
12. 講読:機能主義的理論(2)(Les théories fonctionnalistes) <br />

15.まとめ</p>
