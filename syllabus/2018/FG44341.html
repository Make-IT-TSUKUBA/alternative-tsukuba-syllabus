   <span id="course">FG44341</span>&nbsp;<span id="title">応用数学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境開発工学・エネルギー工学の両主専攻の全分野で必須となる数学、すなわち、工学へと「応用」される実用的な数学を講述する。講義の前半では、フーリエ(Fourier)級数・フーリエ変換・ラプラス(Laplace)変換と、その常微分方程式の解法への応用を学ぶ。後半では、固体や流体の力学そしてその工学応用において重要極まりない偏微分方程式の解法に習熟する。事前に「解析学I」「解析学II」「解析学III」を履修済であることが望ましいが、既習事項は本講義内で適宜補うため、必須ではない。</p>
  </div>

   <p id="note">応用数学I(FG44311, FG54311), 応用数学II(FG44671, FG54671)履修者は履修不可<br />FG54341と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">Fourier解析と偏微分方程式の基礎を学ぶ。Fourier解析の章では、Fourier級数による周期関数の表現法、非周期関数にまで拡張されたFourier変換とその用法、Laplace変換を利用した常微分方程式の初期値問題の系統的解法に習熟する。偏微分方程式の章では、波動方程式、熱伝導方程式、Laplace方程式といった2階線形偏微分方程式を、Fourier解析の手法を用いて解く方法に習熟する。これらの偏微分方程式は、環境開発工学とエネルギー工学の両主専攻の諸科目で頻用されるばかりでなく、その先にある技術開発の場においても重要極まりなく、その習熟からは避けて通ることはできない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">応用数学とは、「数学の応用問題」を解くものではなく、「物理そしてその先にある工学に『応用する』ための数学」を学ぶものである。それゆえ、本科目は事実上の必修であって、ここで学ぶ数学の修得を大前提として、2年次以降の全科目が展開されてゆくため、本科目の修得抜きに背負うハンデは測り知れない。以下は、そのような工学において欠かせない道具を学ぶために組まれたスケジュールである:</p>

Fourier級数(1): 三角関数の直交関係式、周期関数、Fourier係数</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第2回</span></th><td>Fourier級数(2): 複素Fourier級数、Eulerの公式、複素形と実数形の対応</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第3回</span></th><td>Fourier級数(3): Fourier級数の諸定理と諸性質</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第4回</span></th><td>Fourier変換(1): 複素Fourier係数からFourier変換を導く、初等関数と導関数の変換</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第5回</span></th><td>Fourier変換(2): Gauss関数とその変換、常微分方程式の境界値問題の解法への応用</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第6回</span></th><td>Laplace変換(1): Fourier変換からLaplace変換を導く、初等関数の変換</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第7回</span></th><td>Laplace変換(2): たたみこみ積分とその変換、常微分方程式の初期値問題の解法への応用</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間試験</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第9回</span></th><td>偏微分方程式の基本概念と簡単な解:重ね合わせの原理</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第10回</span></th><td>数理物理に現れる偏微分方程式:弦の振動、ニュートンの第二法則から波動方程式の導出</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第11回</span></th><td>数理物理に現れる偏微分方程式:熱伝導、熱量の保存則から熱伝導方程式の導出</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第12回</span></th><td>偏微分方程式の分類、双曲型、放物型、楕円型の例とそれらの物理的意味</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第13回</span></th><td>変数分離法(1):方程式を満たす解、初期条件・境界条件を満たす解と固有値問題</td><td> 担当:</td><td>松田 昭博</td></tr>

</div>
    <p id="posttopics">第1回から第8回までを「前半」として金川が、第9回から第15回までおよび期末定期試験を「後半」として松田(昭)が、それぞれ担当する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">[前半] (1) Fourier級数、すなわち、全ての三角関数を用いることで任意の周期関数を表現可能という画期的な方法を理解している。(2) Fourier級数を非周期関数へと拡張したFourier変換の位置付けを理解して、初等関数のFourier変換を計算できる。(3) Fourier変換の延長線上にあるLaplace変換を定義できて、これを常微分方程式の初期値問題の解法へと応用できる。<br />
[後半] 保存則や力の釣合い条件から偏微分方程式を導けるようになる。偏微分方程式を双曲型、放物型、楕円型に分類し、それらが表現する物理現象を理解することができる。熱伝導、波動現象の基本解を導出できる。変数分離法を使って解析解を求めることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">前半と後半をそれぞれ50%として、合計100%のうち、60%以上の場合に単位取得可能である。<br />
[前半] 毎回の講義冒頭において、前回までの講義内容を出題範囲とする持込不可の小テストを行う(初回は実施しない)。小テストの得点を20%、中間試験の得点を30%とする。<br />
[後半] 後半の講義中に実施する演習による得点を25%、期末試験の得点を25%とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">1. 本講義で学ぶ偏微分方程式は、2年次以降のあらゆる力学系科目そしてその先にある工学系科目(材料力学、流体力学、振動工学、構造力学、伝熱工学など)において頻出するがゆえに、その解法からは、避けて通ることはできない。<br />
2. 上記1を達成するための伏線として、Fourier級数、Fourier変換、Laplace変換という3つの道具を学ぶ。中でも、Laplace変換は、「解析学III」で学んだ定数係数線形常微分方程式を、要領よく系統的に解く方法としても有用な道具となる。<br />
3. Fourier変換は、データの処理や統計など、研究レベルでも欠かせない必須道具である。<br />
4. 複素積分としての逆Laplace変換(Bromwich積分)は、2年次春ABCに並行して履修中の「複素関数I, II」の知識を前提とするため、本講義の主対象とはしないが、「複素関数」と「応用数学」の知識を組み合わせて独習可能である。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">1. 「数学」の講義を履修し、単位を取得するためには、講義後の復習が必要不可欠である。中でも本科目は、上記授業計画からもわかるように、完全な積み重ね型科目であるがゆえに、序盤で脱落した者が後から挽回することは極めて困難といえる。<br />
2. 公式や定理は、丸暗記して満足するのではなく、1度は導出・証明し、理解した上で、問題に運用できるようにすること。計算問題だけが解けても、問題の解法だけを記憶しても、意味はない。そのような態度では、自身がやがて対峙するであろう実例に対して、適切に「応用」できることなど望むべくもない。<br />
3. 解析学I, II, IIIの履修と修得が前提である。とくに、常微分方程式(解析学III)については、開講前までに復習することを強くすすめるが、あらゆる常微分方程式の解法に習熟する必要はない。変数係数の非同次(非斉次)2階線形常微分方程式が解ければよいだろう。講義時にも、適宜、既習科目の復習を取り入れる予定であるが、自助努力が重要であって、受け身の姿勢での修得は不可能である。</p>
  </div>
