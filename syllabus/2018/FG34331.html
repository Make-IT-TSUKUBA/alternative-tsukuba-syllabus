 <body>
  <h1 id="course-title">
   <span id="course">FG34331</span>&nbsp;<span id="title">ディジタル信号処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">若槻 尚斗</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">信号処理の基礎理論と代表的な算法について概説する。主な内容は,線形システムの考え方,信号の時間・周波数表現,サンプリング定理,フーリエ変換,Z変換,FFT,デジタルフィルタ等。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24331と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1<br />
論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ディジタル信号処理を支える基礎理論と方法論について、各種信号の時間領域、周波数領域の表現と解析・処理法、並びに各解析・処理法の相互関係に重きをおいて内容を紹介する。これにより実在する信号のもつ情報を失うことなく計算機に取り込み、処理・加工して種々の目的を効率的に達成する方法を学習する。現代の工学・科学分野では,あらゆるところにコンピュータを用いる信号処理法が使用されており,本講義で習得する各種解析手法・信号処理法は,伝統的な手法だけでなく最新の信号処理法を理解するための基礎となるものである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>序論,信号とシステムの表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>線形システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>フーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>サンプリング定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>折り返し誤差、量子化雑音</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>離散時間システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>Z変換と逆Z変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>離散信号のフーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>ディジタルフィルタ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 線形システムについて理解し,インパルス応答やフーリエ変換を用いて信号やシステムの特性を表現することができる。<br />
2. サンプリング定理について理解し,数式を用いて離散時間信号から連続時間信号を復元する方法を説明することができる。<br />
3. 離散時間システムについて理解し,z変換や漸化式を用いてシステムの特性を表現することができる。<br />
4. 離散フーリエ変換について理解し,与えられた離散時間信号から離散時間フーリエ変換の式を用いて信号の周波数成分を求めることができる。<br />
5. ディジタルフィルタの設計法について理解し,フーリエ級数展開を用いて所望の周波数特性に近い特性のFIRフィルタを設計することができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間テスト(50%)および期末テスト(50%)により成績評価を行う。満点に対する比率で60%以上を単位取得可とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">実在のシステムや現象からの情報をコンピュータに取り込み、加工し、種々の目的を達成するためには、ディジタル信号処理が不可欠であるとも言える。例えば,本講義で学ぶ「フーリエ変換」「離散時間システム」「Z変換」については,より進んだ音響工学・制御工学・通信工学を学ぶ場合に,より発展的な内容である「ウェーブレット変換」「適応制御」「ディジタル通信方式」などが紹介され,それらを理解するのに大いに役立つであろう。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 小畑秀文ら著:「信号処理入門」(コロナ社、2007.12)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">「関連情報」で紹介したより発展的な内容を学習するのに適する参考書として以下の書籍を挙げる。</p>
    <p id="ref-ref">1. 中村 尚五: デジタルフィルタ (ビギナーズ),東京電機大学出版局<br />
ディジタルフィルタの設計法について平易に解説され,実例として生体計測用のフィルタである多重ノッチフィルタの設計が実例として特に詳しく紹介されている。本講義で学ぶ離散時間システムとZ変換との関連が深い。<br />2. 谷萩 隆嗣: カルマンフィルタと適応信号処理 (ディジタル信号処理ライブラリー),コロナ社<br />
離散時間システムにおけるパラメータ推定法が詳しく解説されている。特にカルマンフィルタの導出過程が紹介されており,特に制御工学分野に進む学生には有用である。本講義で扱う離散時間システムとZ変換の考え方をもとに,適応制御への応用を学ぶことができる。<br />3. 小坂 直敏: サウンドエフェクトのプログラミング―Cによる音の加工と音源合成, オーム社 <br />
デジタルコンテンツを作成することを目的として,ディジタル信号処理による音の加工と合成について,実際のプログラムを用いて説明されている。音楽情報処理分野を目指す学生にとって有用である。本講義で学ぶ,離散時間システムの応用の一つを学ぶことが出来る。<br />4. 伊丹 誠: わかりやすいOFDM技術,オーム社<br />
ディジタル通信方式では現在主流であるOFDM方式の変調・復調などについて詳細に解説されている。本講義で学ぶフーリエ変換と離散時間システムが理解できていれば読み進めることができる。</p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">学んだ事柄を用いて即課題を解くことにより、その事柄についての理解が深め、未知の課題に対する応用力を養って欲しい。また、ディジタル信号処理は、理解するだけでなく実際に使ってみて初めて身に付く。MATLAB等を用いて是非数値的にも確かめて欲しい。なお、授業を受ける前に指定教科書の当該章を熟読し予習をすること。<br />
本講義における,Z変換はラプラス変換を離散時間化したものに相当し,取り扱いがラプラス変換と類似している。よって,関連科目である「応用数学」で学ぶ「ラプラス変換」について復習しておくことが望ましい。</p>
  </div>
