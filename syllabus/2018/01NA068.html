<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主として、会社法の重要問題または各種論点につき、その意義、内容、関連性を正確に理解し、各種論点の対立点、会社法の特徴、今日的課題を正しく把握することを目的とする。</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">会社法(場合によっては、及び手形法・小切手法)の重要問題または各種論点につき、その意義、内容、関連性を正確に理解し、各種論点の対立点、会社法の特徴、今日的課題を正しく把握することを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">事前に各授業日に行う内容に関係する演習問題を指定し、受講者がこれら並びにこれらに関連する (受講者自らが検索し、発見した) 文献及び判例等を予習したものとして 授業を進める。<br />
弥永の担当回には、会社法に関する演習問題について、質疑応答を行う (ソクラテス メソッドによる)。佐藤の担当回も基本的に同様とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">法科大学院共通的到達目標(コア・カリキュラム)第二次案:商法の第1編に対応する全範囲(ただし、主として第1章から第3章まで)が主たる対象とする演習問題に関して(「関する」という表現は、この語の前後で結び付けられる2つの事柄の密接度が「係る」よりも緩く、ある事柄を中心にそれと密接な関係を有する周辺のものも包含するものであることに留意されたい。 すなわち、ある事柄そのものを中心とし、その関係が直接的でない事柄や、漠然とした関係である事柄を含んでいる)質疑応答を行う。言い換えるならば、法科大学院共通的到達目標(コア・カリキュラム)第二次案:商法の第1編の全範囲について一応の知識を有していることが本科目の前提であり、受講者には、事前に配布された演習問題等に限ることなく、それらに関する限り、第1編の全範囲について、講義時には回答することが期待されている。</p>

株主総会(株主の権利行使を含む。)に関する演習問題についての質疑応答<br />
[秋B:弥永担当] <br />
組織再編行為等に関する演習問題についての質疑応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[秋A:佐藤担当]<br />

[秋B:弥永担当]<br />
募集株式の発行等に関する演習問題についての質疑応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
