<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16973</span>&nbsp;<span id="title">生物学公開臨海実習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本は豊かな海に囲まれ、国土の7割が山である。日本の自然を理解することはすなわち、海と山の生態系を理解することでもある。下田臨海実験センターと菅平高原実験所をフィールドとし、船舶を使った外洋でのプランクトン採集、磯場での広範な生物多様性調査、草原での維管束植物と昆虫を中心とした節足動物の採集、森林での広範な生物多様性調査を行い、それぞれのフィールドにおける生物群集と生物多様性の特徴を概観する。</p>
  </div>
  <div id="note-heading-note">

  </div>

   <p id="aim">日本は豊かな海に囲まれ、国土の7割が山である。日本の自然を理解することはすなわち、海と山の生態系を理解することでもある。下田臨海実験センターと菅平高原実験センターをフィールドとし、船舶を使った外洋でのプランクトン採集、磯場での広範な生物多様性調査、草原での維管束植物と昆虫を中心とした節足動物の採集、森林での広範な生物多様性調査を行い、それぞれのフィールドにおける生物群集と生物多様性の特徴を概観する</p>
