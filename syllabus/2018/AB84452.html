<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB84452</span>&nbsp;<span id="title">比較民俗学演習a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学における比較の意義を、外国語文献も含めて輪読し、検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC21302, AC62112と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人文社会科学における比較という手法の方法論的意義を民俗学の立場から検討し、理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">今年度は「動」的な社会現象を捉える研究視角を議論する。人、物、情報などのうち、特に「人」・「村落社会」へアプローチする。履修者各自は必ず講読論文や関心を持つテーマについての発表を複数回おこない、今後の方法論的展望を見出すことをねらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半では、全体主義的アプローチ(構造・機能主義)、個人主義的アプローチ的などを検討し、村落研究へ対する研究視角や手法について議論する。各地の事例を織り交ぜながら、事象を理解するための比較の方法について議論する。 <br />
 後半では、学生自身のテーマに沿った研究発表を各自が行う。これにより、比較という方法論を活用しながら、研究の基礎的素養を身につける。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">学生各人が担当した論文の発表の準備、プレゼンテーションの工夫、議論の進め方、議論のまとめ方、及び、通常時における討論への積極的な取り組みを、出席とともに評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">指定論文は、全員が熟読して授業に臨むこと。評価する点、批判する点など、必ずノートを作成し、それぞれが受け止めた内容を自分の言葉で表現(発言)すること。発言のない学生は欠席扱いとする。</p>
  </div>
