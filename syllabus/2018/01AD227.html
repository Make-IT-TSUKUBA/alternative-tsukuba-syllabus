<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AD227</span>&nbsp;<span id="title">環境生態生化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />
    <span id="assignments">島田 秋彦, 松本 宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半では約40億年前の地球上で誕生した原始生命体について解説し、生命として最小限持つ必要のある代謝系を推定し生命体として必要な最小サイズを実際に理論計算する。後半では、環境要因の植物代謝系に及ぼす影響と植物の環境適応のメカニズムおよび種々の天然および人工化学物質の生態系への影響と安全性評価について論述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">前半では生物がもつそれぞれの大きさは、生命を維持発展させていくうえで必然的でかつ理に適ったものであることを理解する。後半では植物を主な対象として、気候や土壌さらには化学物質などの成育環境が生物に与える影響と生物の環境適応機構などを理解することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は島田が、後半は松本が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>現在の生物から最古の生物まで時系列的に順に辿り、生命がどのように進化してきたかみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生物の大きさは、それぞれの生物が持つ固有の酸素運搬能力で決定されていることを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>嫌気性生物世界における代謝系の進化について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現在の生物世界で最小のサイズを持つ生物の代謝系とゲノム構成について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地球上で最初に誕生した原始生命体の最小サイズを理論的に計算し、その大きさを推定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第6回 植物の気候および土壌関連要因への適応(1)温度と強光に対する適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第7回 植物の気候および土壌関連要因への適応(2)水分と日長への適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第8回 環境中の化学物質への適応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第9回 環境中での植物―植物間、植物―微生物間の相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第10回 農薬等の化学物質の性質と安全性評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">前半と後半それぞれにおいて、出席と試験またはレポートで評価し、双方を平均して2単位の総合成績として報告する。</p>
