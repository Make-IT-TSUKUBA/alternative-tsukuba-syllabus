<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3340022</span>&nbsp;<span id="title">応用フランス語講読BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>
    <br />
    <span id="assignments">小川 美登里</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会など、様々なテーマを扱ったテキストを用いて、論説文や小説等を正確に読む力を養い、より高度なフランス語読解力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />主に日本語で授業を行います。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語の基礎知識をすでに習得した人向けの購読の授業です。フランス語で書かれた時事問題を扱う文章を読み、内容を理解し、フランスにおける文化や歴史、政治や社会問題など、現代フランスを理解するための能力を養います。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語, 外国語, 読解, 異文化理解。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者の語学能力を確認してから、クラス全体の授業の内容と目標を設定します。そしてすこしずつテクストを読んでいきます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">フランス語で書かれたテクストの読解を通して、すこしずつテクストの背景やそこに読み取れる思想を読み解いていきます。さらに、フランス語で作文を書く作業も行います。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">毎回の授業への課題(40パーセント)と期末レポート(60パーセント)にて評価を行います。</p>
  </div>

   <p id="prepostworks">毎回の予習は必須です。</p>
  </div>
