<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB63131</span>&nbsp;<span id="title">分子進化学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子進化学分野の2つのトピックスについて解説する。1)葉緑体の誕生と分子進化:細胞内共生による葉緑体の誕生において,共生者である光合成生物がオルガネラ化して葉緑体となる過程を分子進化の面から解説する。2)発生学と分子進化:動物の多様なボディープランは,発生過程の進化によってもたらされており,分子レベルで記述することが可能である。このような分子発生進化学の研究の現状を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">分子進化学分野の2つのトピックスについて解説する。1)葉緑体の誕生と分子進化(前半5回、担当:石田):細胞内共生による葉緑体の誕生において、共生者である光合成生物がオルガネラ化して葉緑体となる過程を分子進化の面から解説する。2)発生学と分子進化(後半5回、担当:和田):動物の多様なボディープランは、発生過程の進化によってもたらされており、分子レベルで記述することが可能である。このような分子発生進化学の研究の現状を解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">前半5回を石田が、後半5回を和田が、それぞれ担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>葉緑体の起源と多様性</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第2回</span></th><td>細胞内共生者のオルガネラ化 I:遺伝子の水平転移とタンパク質輸送</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞内共生者のオルガネラ化 II:葉緑体の分裂と走光性</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第4回</span></th><td>葉緑体ゲノムの進化と多様性</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞内共生に伴う分子進化</td><td> 担当:</td><td>石田 健一郎</td></tr>
<tr><th><span class="format">第6回</span></th><td>形態形成のための遺伝子ツールキット</td><td> 担当:</td><td>和田 洋</td></tr>
<tr><th><span class="format">第7回</span></th><td>共通の遺伝子セットから作られる多様な形態</td><td> 担当:</td><td>和田 洋</td></tr>
<tr><th><span class="format">第8回</span></th><td>遺伝子進化と形態進化の関係1</td><td> 担当:</td><td>和田 洋</td></tr>
<tr><th><span class="format">第9回</span></th><td>遺伝子進化と形態進化の関係2 転写制御機構の進化</td><td> 担当:</td><td>和田 洋</td></tr>
<tr><th><span class="format">第10回</span></th><td>遺伝子重複と形態進化</td><td> 担当:</td><td>和田 洋</td></tr>
</table>
</div>
    <p id="posttopics">授業内容は目安であり、トピックに応じて多少の変更がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">分子細胞生物学概論、遺伝学概論、系統分類・進化学概論、発生生物学概論、分子進化学Iの内容の理解を前提とする。後半の内容は、発生生物学I, IIを履修しているとより理解が深まる。</p>
  </div>
