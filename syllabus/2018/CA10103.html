<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CA10103</span>&nbsp;<span id="title">キャリアデザイン自由研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">青木 佐奈枝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「キャリアデザイン入門」の講義を踏まえて,個々の職種への道筋を理解するためのガイダンスを行うと共に,レポート作成により将来の方向性を明確にする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間学群学生に限る。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">キャリア支援室・就職課で企画するさまざまな就職ガイダンスに積極的に参加し、自分自身のキャリアデザインについて明確にしていくことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「キャリアデザイン入門」の講義を踏まえて, 個々の職種への道筋を理解するためのガイダンスに複数回参加すると共に, レポート作成により自身の将来の方向性を明確にする。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講を希望する学生は4月に行われる全体オリエンテーションに必ず参加することが履修の条件となる。(4月第3週以降の水曜5限を予定しているが、掲示等に注意すること。) 当日、キャリア支援室・就職課主催のガイダンスについての解説と参加方法についてのオリエンテーションを行う。<br />
 なお、キャリア支援室・就職課のガイダンスは、4月当初から始まり年間で30回以上が予定されている。日程の詳細については、筑波大学キャリア支援室・学生部就職課のホームページ、就職課掲示板、スチューデントプラザ等で確認すること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">キャリア支援室・就職課主催の就職ガイダンスへの出席とともに、各ガイダンスに参加した後に提出する報告書の内容と提出回数によって行う。1)就職ガイダンスのあった週の次の月曜日までに、A4判一枚(1200字程度)の報告書を、人間学群事務室前の所定のレポートボックスに入れて提出すること。2)報告書の回数は、最低でも5回以上とする。ただし、うち1回分はその年度の人間学群開講科目「キャリアデザイン入門」での外部講師による講演をあてることができる。(詳細は「全体オリエンテーション」で指示する)</p>
  </div>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">早くから就職活動に振り回される必要はないが、本学の就職ガイダンスは充実しており実施回数が多いので、キャリア支援室・就職課の掲示とホームページをよく調べて、積極的にこの授業に取り組んでほしい。就職ガイダンス等について質問がある場合は、積極的にキャリア支援室・就職課のスタッフに尋ねてみること。(履修要件:人間学群学生に限る。)</p>
