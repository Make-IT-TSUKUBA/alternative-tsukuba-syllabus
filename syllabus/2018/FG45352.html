<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45352</span>&nbsp;<span id="title">専門英語演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金2</span>
    <br />
    <span id="assignments">山本 亨輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語運用能力の測定手段であるTOEIC対策用の教材を用い,リスニング,語彙,語法,読解等の能力の強化を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55352と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">3.1 国際的にも活躍できるコミュニケーション能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">技術者として活躍する際に必須となる,英語の能力(リスニング,語彙,語法,読解力等)の強化をTOEIC対策の教材を用いて行う.近年,大学院入試に必須となってきているTOEICの受験を奨励し,同テストの高得点化により大学院受験に資することを期待する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は春Cモジュールの全5回で構成されている.各回ともTOEIC簡易模試を実施し,その後,解説とポイントアドバイスを行う.最後に演習を実施する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">技術的な話題について<br />
(1)実践的な英語のリスニング能力を身につける.<br />
(2)実践的な英語の読解力を身につける.<br />
(3)英語の語彙能力を身につける.<br />
(4)英語の語法能力を身につける.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各回の最後に演習問題を行い,その得点の合計(100%)により評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義では,英語の能力(特にリスニング能力)を実践的に向上させるためTOEIC教材を用いた演習を行う.これらの能力は,卒業論文の参考文献として,英語論文を読む場合や,国際学会での発表,外国人研究者とのコミュニケーションにおいて活用できる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">講義資料を配布する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">THE NEXT STAGE TO THE TOEIC TEST Intermediate, H. Herbert, K. Ito, H. Murakami, and J.C. Hervert, KINSEIDO<br />
授業で扱うReadingおよびListeningに関する例題が多く記載されている.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"><span class="officehour-address">23051312</span>&nbsp;http://www.kz.tsukuba.ac.jp/~yamamoto_k/</p>
    <p id="postoffice">yamamoto_k@kz.tsukuba.ac.jp</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">英語力を身につけることは技術者にとって必須となっている.講義時間では能力アップに繋がるエッセンスを教示するが,それを元に自らが学習しなくては技量を身につけることはできないものと思っている.したがって,予習・復習を行うなど,積極的な姿勢で取り組んでいただきたい.<br />
<br />
また,本授業は「専門英語I」や「専門英語A」で培ってきた能力を実践的に強化するものである.特に,英語学習においては,リスニングの前に単語力が必須であるから,少なくとも「専門英語I」や「専門英語A」に出てきた英単語は復習しておくこと.受講者は,本授業で使用する教材を授業外でも活用できるので,積極的に復習することを求める.<br />
<br />
なお,授業には辞書を持ってくること.</p>
  </div>
