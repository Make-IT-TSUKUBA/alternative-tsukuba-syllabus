$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">共生社会論を検討し、社会システムの構造転換について考究する。そのために、社会学における再帰的近代化論を学び、「個人と社会の関係」および「教育の社会化機能」の諸相の変化を理解する。履修者が探究する主題に関係させつつ、順に発表し討議しあうことで学修を深め、新たな調査の実行と研究論文の執筆を支援する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">「共生社会」「共生教育」が社会的に要請されるようになったことの背景を、「近代社会の近代化」という観点から整理し理解することを目標とする。そのうえで、「共生」を主題に含んだ社会学研究および教育学研究を遂行する。</p>
  </div>
