<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA308</span>&nbsp;<span id="title">国際私法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>
    <br />
    <span id="assignments">小梁 吉章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">渉外的要素のある法律関係について、その法律関係に適用すべき法律の決定基準(国際私法)と裁判手続で法律関係が判断される場合の権限のある国・機関に関する基準(国際民事訴訟法)を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">国際私法判百選に掲載された事件の判決・決定等を、百選に付帯された研究者による解説を参照することなく十分に理解できる程度、を目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">教科書を指定するとともに、毎回、担当教員が次回に使用するレジュメを用意する。授業の前に教科書の指定個所を読んでおくこと。またレジュメに記載された判例百選の事件の判決、決定・審判の要旨を読んでおくこと。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>国際私法原論  <br />
国際私法の必要性、歴史、民法との対応、法の抵触と管轄の抵触</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国際私法    <br />
単位法律関係・法性決定、連決点、本国法、反致、公序、外国法は事実か法律か、先決・適応問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国際私法    <br />
法主体、権利能力、自然人、法人、外人法、法人でない外国団体戸籍、渉外戸籍、国籍、後見開始、失踪宣告</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国際私法    <br />
国際財産法、約定債権、消費者契約、労働契約、生産物責任、名誉棄損</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国際財産法、法定債権、債権譲渡、物権移転</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国際私法    <br />
国際家族法、婚姻、夫婦財産制、離婚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>国際私法    <br />
国際家族法、親子関係、養親子関係、後見、相続、遺言</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>国際私法    <br />
国際家族法、ハーグ子の奪取条約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>国際民事訴訟法 <br />
直接管轄 主権免除、裁判所の管轄権、人事訴訟と家事事件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際民事訴訟法 <br />
間接管轄、手続保証、公序、相互の保証、承認と執行、訴訟競合、人事訴訟と家事事件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
