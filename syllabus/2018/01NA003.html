  <h1 id="course-title">
   <span id="course">01NA003</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は,行政法のなかでも,いわゆる”総論”を扱う.公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政処分などの行為形式や各種法制度など)の意義および判例の学習を通じて,公益と各種個別利益との調整をいかに行うべきか,その具体的諸相を知りつつ,事案の分析を各自で一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<br />
・抽象化された事例に学んだ知識を用いて,紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・行政法総論の基本的なフレームの解説,および,その理解に必要な基本判例の解説に講義の重点がおかれる.<br />
・講義のなかで適宜発問がなされるが,受講生からの任意かつ自発的な質問を歓迎する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>法治主義,行政組織法論(「共通到達目標モデル 第2次修正案」〔以下,省略〕1-1,1-5-1・2・3)<br />
 ・法律による行政の原理の意義,とりわけ法律の留保論の意義,および,「自動車一斉検問事件」などの判例を検討する.<br />
 ・行政組織法については「行政官庁理論」を軸にその意義を確認する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>法の一般原則(2-5)<br />
 ・信義則,権限濫用禁止原則,比例原則を軸に,関係判例(「宜野座村工場誘致事件」など)の検討を通じて,その意義を明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基準設定行為論(1):法規命令(1-2-2,2-3-1・2)<br />
 ・憲法における行政立法論との差異を明確にしながら,行政法における分類論を確認する.<br />
 ・法規命令の制定に法律による委任を要する理由を明らかにしながら,委任の範囲逸脱に関する各種判例(「幼児接見不許可事件」など)を分析検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>基準設定行為論(2):行政規則(2-1-1・2)<br />
 ・行政規則の意義を確認しつつ,行政規則に関する各種判例(「伊方原発訴訟」など)を分析することで,行政活動の規律に必須の行為規範となっていることを明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>基準設定行為論(3):条例論(2-4)<br />
 ・委任条例と自主条例の区別とその意義を確認する.<br />
 ・自主条例の限界について,各種判例(「徳島市公安条例事件」など)を分析検討することで明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行政処分論(1):分類論,特殊な効力(1-2-1)<br />
 ・行政過程における行政処分の意義を確認する.<br />
 ・行政処分に固有の特殊な効力について,公定力を軸に関係判例(「名古屋冷凍倉庫固定資産税事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>行政処分論(2):瑕疵論,(職権)取消し・撤回論(1-2-1)<br />
 ・瑕疵論に関する分類論の意義を確認する.<br />
 ・無効事由に関して,「明白性要件」の意義を軸に,関係判例(「山林所得課税事件」など)の分析検討を行う.<br />
 ・取消し・撤回の区分の意義を確認しつつ,関係判例(「パチンコ店名義貸し事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>処分手続論(1):行政手続法の仕組み(1-4-1・2)<br />
 ・行手法の適用範囲を確認する.<br />
 ・「申請処分手続」「不利益処分手続」「処分等の求め手続」などに関する各種制度の意義を明らかにする.<br />
 ・行政審判手続の意義を確認する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>処分手続論(2):手続違法の意義(3-1)<br />
 ・手続的瑕疵の取扱いについての学説・判例(「個人タクシー事件」など)を検討する.<br />
 ・理由付記の意義を確認しつつ,関係判例・裁判例の分析検討(「旅券発給拒否処分事件」など)を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>裁量論(1):裁量の意義など(2-2-1・2)<br />
 ・行政処分に関する裁量の意義を確認する.<br />
 ・裁量の有無,所在に関して各種判例(「水俣病認定義務づけ請求事件」など)を分析検討する.<br />
 ・「社会観念審査」の意義を明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>裁量論(2):判断過程統制1(2-2-2)<br />
 ・「実質的社会観念審査」と「判断過程合理性審査」それぞれについて,関係判例(「エホバの証人剣道実技拒否事件」「伊方原発設置許可事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>裁量論(3):判断過程統制2(2-2-2)<br />
 ・裁量権統制における個別法解釈の意義を明らかにするべく,関係判例(「中野区特殊車両通行認定事件」など)の分析検討を行う.<br />
 ・附款の意義を確認しつつ,関係裁判例の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>行政計画論(1-3-4)<br />
 ・行政過程における行政計画の意義を,さらには実定法上,行政計画の策定がいかに規律されているかを確認する.<br />
 ・計画裁量の意義を明らかにするべく,関係判例(「小田急訴訟」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>行政上の義務履行確保の仕組みなど(1-3-5・6)<br />
 ・行政代執行を軸に,行政上の義務履行確保のあり方を議論する.<br />
 ・行政上の義務の民事執行の可否について,判例(「宝塚市パチンコ規制条例事件」)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>行政調査論(1-3-3,1-4-3,3-2)<br />
 ・行政調査の分類を基に,各種行政調査の法的規律について,現行法制を確認するとともに関係判例(「川崎民商事件」など)の分析検討を基に明らかにする.<br />
 ・違法な行政調査の取消事由性について,関係判例(「今治税務署職員事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>情報公開・個人情報保護法制(1-5-4)<br />
 ・情報公開および個人情報保護法制について,その仕組みの意義を確認しつつ,関係判例(「兵庫県レセプト公開請求事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>行政契約論(1)(1-2-3,1-3-1)<br />
 ・給付行政における契約と行政処分の重畳関係について,実定法制を確認しつつ関係判例(「都公営住宅明渡請求事件」など)の分析検討を行う.<br />
 ・規制契約に関する判例(「福間町公害防止協定事件」)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>行政契約論(2)・行政指導論(1)(1-3-2)<br />
 ・調達行政における契約の法的規律の意義を確認しつつ,契約裁量に関する判例(「木屋平村指名競争入札事件」)の分析検討を行う.<br />
 ・行政過程における行政指導の意義を確認する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>行政指導論(2)(1-3-2)<br />
 ・行政指導に関する行手法上の規律の意義を明らかにするとともに,関係判例(「品川マンション事件」など)の分析検討を行い,その意義を議論する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,行政法総論の基本的な知識が中間段階でどの程度理解されているのかを測定する.<br />
・成績評価は小テスト(30%)および期末試験(70%)により行われる.<br />
・評価項目はおもに,(1) 行政法上の基本概念や関係法規範の正確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性である.</p>
  </div>
