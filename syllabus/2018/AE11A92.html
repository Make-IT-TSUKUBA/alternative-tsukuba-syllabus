$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

・卒論に向けて、論文の読み方、論文の書き方(議論の組み立て、論証の仕方など)を身につける。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本語の諸構文の統語と意味について,記述・理論の両面から考察を行う。毎回, 日本語の特定の現象を取り上げ,それに関する基本的なデータを観察しながら,その現象の文法的特徴を分析するためにはどのような問題設定に基づいてどのようなアプローチをとる必要があるのか,講義と討論を通して考えていく。さらにその構文についてより広い観点から体系的な考察を押し進めていくためにはどのような分析の可能性があるのかを,他構文との関連性,他言語との比較なども考慮に入れながら検討する。<br />
なお具体的に取り上げるテーマに関しては,学生の関心などを考慮しながら決めるが、取り上げる予定の構文は、状態述語文、可能文、軽動詞構文、アスペクト構文、存在・所有構文など。</p>
