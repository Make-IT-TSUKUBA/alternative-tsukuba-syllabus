<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デジタル化の進展とインターネットの普及によって映像メディアの重要性は、ますます高まっている。今後、盛んになると予想される映像コンテンツの利活用に備え、映像メディアのさまざまな特性を考察する。また、映画、テレビ、インターネット配信という映像メディアの階層構造を分析し、映像メディアおよび映像コンテンツ利活用の現状と課題について講義する。</p>
  </div>

   <p id="aim">・映像メディアとコンテンツの特性(構成、表現技法、類型)を理解する。<br />
・映画、テレビ、インターネット配信という映像メディアの階層と、それぞれの特徴を理解する。<br />
・映像配信サイトおよび映像アーカイブの現状、課題、将来展望を理解する。</p>
