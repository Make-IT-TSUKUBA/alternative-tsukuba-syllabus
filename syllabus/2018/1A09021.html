 <body>
  <h1 id="course-title">
   <span id="course">1A09021</span>&nbsp;<span id="title">生物に学ぶ-多様な生き物の生存戦略-I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">古久保-徳永 克男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">35億年前に誕生した生命は多種多様な形態と機能を獲得しながら進化してきた。本講義では,様々な生き物のありかたについて,それぞれ独自の生物材料を用いて研究を進めている研究者による講義をオムニバス形式で展開する。とりわけ,動物や植物の体の構造と機能に関して,発生生物学や生理学等の視点から最近の知見を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設) 平成20年度までの「生物に学ぶ-多様な生き物の生存戦略-」の単位を修得した学生の履修は認めない。<br />【受入上限数300名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近年の生物学の研究には、様々な生物を用いた幅広い基礎研究が重要な役割を果たしている。本講義では、発生生物学や生理学等の視点から生物の多様性ついて基礎的知見を与えることを目的とするる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 生命の構成要素について基礎知識の習得<br />
2 生物学研究における研究手法について基礎知識の習得<br />
3 生物多様性の理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">形態形成, 遺伝子, 発生, 生殖, 感覚, 情報伝達, 植物生理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">生物学の最も基礎的な発見には、一見奇異とも思われるような生物を用いた研究が大きな役割を果たしてきた。本講義では、様々な生き物のありかたについて、それぞれ独自の材料を用いて研究を進めている研究者による講義をオムニバス形式で展開する。とりわけ本学期は、動物や植物の体の構造と機能に関して、発生生物学や生理学等の視点から紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 古久保 - 徳永 克男 生命環境系 】furukubo-tokunaga.gm@u.tsukuba.ac.jp<br />
[形態形成の遺伝子プログラム]<br />
 動物の発生を分子レベルで理解するにあたり中心的な役割を担ってきたモデル生物について解説し、形態形成と細胞分化を制御する遺伝子プログラムについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 古久保 - 徳永 克男 生命環境系 】<br />
[形態形成の遺伝子プログラム]<br />
 動物の発生を分子レベルで理解するにあたり中心的な役割を担ってきたモデル生物について解説し、形態形成と細胞分化を制御する遺伝子プログラムについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 稲葉 一男	生命環境系】 kinaba@shimoda.tsukuba.ac.jp<br />
 生物はさまざまな生息環境に適応し進化をとげてきた。それに伴い生殖の様式も生物ごとに大きく変わってきた。生物の生殖戦略について、 配偶子の生殖環境への適応の観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日笹倉 靖徳	生命環境系 】sasakura@kurofune.shimoda.tsukuba.ac.jp<br />
 多細胞動物を構成する細胞は、元を辿ればひとつの「受精卵」が分かれてできたものである。体作りに必要な情報の分子的実体と、制御メカニズムについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 中野 裕昭 生命環境系 】h.nakano@shimoda.tsukuba.ac.jp<br />
 現在、地球上には多種多様な動物が存在している。それらの動物種の系統関係を紹介するとともに、私たちヒトを含む新口動物というグループの起源や進化過程について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 谷口 俊介	生命環境系 】yag@kurofune.shimoda.tsukuba.ac.jp<br />
 動物の発生おいて各細胞が運命を獲得していく過程を解説する。特に神経細胞の運命に関して詳しく紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 櫻井啓輔 生命環境系 】sakurai@biol.tsukuba.ac.jp<br />
 動物は、外界の情報を感覚神経細胞により適確にとらえ、その生命活動に巧みに利用している。その働きを支える感覚神経細胞の仕組みの共通原理と多様性について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 櫻井啓輔 生命環境系 】sakurai@biol.tsukuba.ac.jp<br />
 動物は、外界の情報を感覚神経細胞により適確にとらえ、その生命活動に巧みに利用している。その働きを支える感覚神経細胞の仕組みの共通原理と多様性について紹介す<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 岩井 宏暁	生命環境系 】iwai.hiroaki.gb@u.tsukuba.ac.jp<br />
 種子植物は、花粉を柱頭に受粉した後、花粉管をのばし卵細胞と受精するという完成された生殖システムを持っている。<br />
そこで行われている花粉管を卵細胞に導くメカニズムについて動画を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 岩井 宏暁	生命環境系】<br />
 種子植物は、花粉を柱頭に受粉した後、花粉管をのばし卵細胞と受精するという完成された生殖システムを持っている。<br />
そこで行われている花粉管を卵細胞に導くメカニズムについて動画を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日】<br />
期末試験 (実施しない)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
