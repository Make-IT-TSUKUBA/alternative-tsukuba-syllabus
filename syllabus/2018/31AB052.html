<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31AB052</span>&nbsp;<span id="title">English Critical Reading Strategies I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4</span>
    <br />
    <span id="assignments">磯崎 聡子</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際学群 C 組対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">現代英語の精読を通して思考力、判断力、表現力を向上させるとともに、英文・英語語彙の分析を通してことばへの深い洞察力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">精読, 文法, 語彙, 辞書</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">英文テキストを丹念に読みます(精読)。文構造を正確に把握すること(文法)、語彙知識を増やすこと(語彙)、英英辞書の定義で語の意味を深く捉えること(辞書)、論旨を捉え表現すること(要約)を通して、英文の正確な理解と英語とはどのような言語であるのかを学んでいきます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション (授業内容、テキスト、参考書、出欠の取り方、評価について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2回目以降は2回でLesson を1つ進む予定です。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">期末試験(100%)、自学自習課題、授業参加の総合評価です。<br />
自学自習課題、授業参加を怠る場合は減点です。授業参加とは単なる出席ではなく予習をした上で学ぶ態度が求められる出席です。欠席・遅刻・自学自習を怠る出席がある場合は試験の得点から回数に応じた点数(試験平均点により変動。1回につき欠席10%程度、遅刻3%程度、自学自習を怠る出席は程度により欠席・遅刻に準ずる)を差し引き、また3分の1以上の欠席は評価対象外とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">英文精読の予習は必須です。ノートを1冊用意し、左ページに2行空けて英文を書き写し、右ページに自分の訳を書いてくること。疑問点があれば授業終了時に受け付けます。復習ではもう一度精読し、心に響く文があれば音読して暗唱すると良いでしょう。その他の課題は授業で指示します。</p>
  </div>
