<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">19世紀から20世紀半ばにかけてのシンガポール華僑について、華僑史と中国近現代史をふまえた視点から講義します。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">華僑の歴史をめぐる議論では、アイデンティティやナショナリズムに関する問題が関心を集める傾向にあります。本講義では、1シンガポール華僑を中心に、華僑に対する基本的な理解を得ることを目指すとともに、2郷土である中国や移民先のシンガポールに、シンガポール華僑がどのように社会・政治的に関わってきたのかを歴史学的に検討することを通して、華僑の国家や地域に対する向き合い方について理解を深めていきます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">まず、19世紀から20世紀半ばのシンガポール華僑をとりまく諸環境について、華僑の郷土、および移民先の社会状況を踏まえて講義します。次に、20世紀半ばまでの華僑のナショナリズムに関連する諸研究を検討したうえで、中国とシンガポールに対する、華僑の政治・社会的関わり方について、具体的な事例をもとに史料を用いながら考察します。なお、事例研究では、主に1930年代に着目します。</p>
