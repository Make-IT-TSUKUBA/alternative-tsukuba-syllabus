$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01EL253</span>&nbsp;<span id="title">特別支援教育実践学実習</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>

    <span id="assignments">米田 宏樹, 柿澤 敏文, 小林 秀之, 佐島 毅, 宮内 久絵, 原島 恒夫, 加藤 靖佳, 鄭 仁豪, 左藤 敦子, 安藤 隆男, 柘植 雅義, 小島 道生</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別支援教育の実践を抽出し、教育的診断・デザインから実施、評価までの一貫した教育開発実習に取り組む。附属学校等と協働して先導的な取り組みを行うことで、高度な授業実践の開発能力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習を希望する障害の教育実践特講を履修済みであること。特別支援学校での実習を希望するものは当該教育領域の1種免許状を有していること。障害科学専攻の学生に限る。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目・各科目に含めることが必要な事項</h2>
   <p id="outcomes">・心身に障害のある幼児、児童又は生徒の心理、生理及び病理に関する事項<br />
・心身に障害のある幼児、児童又は生徒の教育課程及び指導法に関する事項<br />
・心身に障害のある幼児、児童又は生徒についての教育実習</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・各障害別の教育実践学特講で学修した専門的知識・技能を、実習を通じてさらに高度化する。<br />
・附属特別支援学校等において教員と協働して障害のある子どもへの指導実践等に関わる教育開発研究を行い、特別支援教育における高度専門家としての資質・力量を形成する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">視覚・特別支援学校(担当:柿澤敏文、小林秀之、宮内久絵)、聴覚・特別支援学校(担当:原島恒夫、鄭仁豪、加藤靖佳、左藤敦子)、肢体不自由・特別支援学校(担当:安藤隆男)、知的・特別支援学校(米田宏樹、小島道生)、自閉・特別支援学校(柘植雅義)、発達障害・通常学校等(担当:熊谷恵子)の特別支援教育にかかわる教育現場から、各人が希望する現場を選択し、授業実践、指導・支援の実践開発能力を高めるための実習を行う。<br />
第1回:大学における事前指導1(実習ガイダンス))<br />
第2回:大学における事前指導2(附属学校等における実習の意義と方法、研究遂行と倫理)<br />
第3回:附属学校等における事前指導1(附属学校等における使命と研究体制)<br />
第4回:附属学校等における事前指導2(附属学校等の研究の動向と課題)<br />
第5回:附属学校等における授業参加1(授業参観等による子どもの実態把握)<br />
第6回:附属学校等における授業参加2(授業参観等・指導計画の分析:児童生徒観の観点)<br />
第7回:附属学校等における授業参加3(授業参観等・指導計画の分析:教材観の観点)<br />
第8回:附属学校等における授業参加4(授業参観等・指導計画の分析:単元構成と授業計画の観点)<br />
第9回:附属学校等における授業参加5(授業参観等・指導計画の分析:年間計画や週時定表の観点)<br />
第10回:附属学校等における授業参加6(授業参観等・指導計画の分析:まとめ)<br />
第11回:大学における中間指導1(研究課題の構想)<br />
第12回:大学における中間指導2(研究課題の検討)<br />
第13回:附属学校等における授業実践開発の構想(研究課題の計画立案)<br />

第16回:附属学校等における授業実践開発の検証(配属学級等における授業実践の検討)<br />
第17回:附属学校等における授業実践開発の検証(配属校等における授業実践の発表会)<br />
第18回:大学における事後指導1(授業実践の発表)<br />
第19回:大学における事後指導2(授業実践に関する協議)<br />
第20回:大学における事後指導3(授業実践のレポート作成)</p>
