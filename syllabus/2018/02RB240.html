<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02RB240</span>&nbsp;<span id="title">数値解法基礎演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分積分と線形代数の基礎,および数値解析の基礎を学ぶ.また,数値解析の学習において,簡単なCプログラミングの演習も行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本プログラムの学生以外が受講する場合は担当教員の許可を得ること.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">英語・日本語で講義.資料は英語と日本語で配布予定.<br />
<br />
最低開講人数:1人<br />
<br />
プログラミングに必要なノートPCは,できれば個人のノートPCを利用することを期待する.難しい場合は,共用のノートPCを貸し出すので事前に連絡のこと.</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「分野横断力」における「幅広い専門知識と経験」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">微分積分,線形代数,数値解析の基礎を理解する.また,数値解析の講義と演習を通して,プログラミングの基礎を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容に関して,講義と演習を行う(順序はこの通りとは限らない).<br />
微積<br />
微分方程式<br />
オイラー法<br />
ベクトル,行列<br />
数値計算の誤差<br />
C言語プログラミング</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  </div>

   <p id="remark">自分の手でプログラミングすることによって,シミュレーションの難しさ,楽しさを体験していただきたい.授業で課する演習のためのプログラミングには,授業以外の時間も利用すること.また,単にプログラミングをするだけではなく,授業内容を復習することによって原理も理解すること.</p>
