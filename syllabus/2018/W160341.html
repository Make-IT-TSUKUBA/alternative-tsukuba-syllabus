  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際社会では、地球化と地域化の2極化が進展し、国際的な相互依存が深化する世界構造に於いて、産官民学の個別・協働による「摩擦の改善」、「平和な日常」、「持続可能な発展」を目指す様々な取組が続けられている。本講義では、社会構造とスポーツの特性を概観し、スポーツの功罪を把握した上で、安定的な社会構造の構築を目指す「スポーツを通じた開発」の役割について考察する。</p>
  </div>

   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">国内外で実施されている「スポーツを通じた開発」について、基本的な知識を修得して理解を深め、各開発課題に対して実施可能な手法について学ぶ。また、講座終了時に主要な開発課題に対する「スポーツを通じた開発」の効果について説明し、その基本的な実践方法を表現できる力を身に付けることを最終目標とする。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">今、世界中の国々でスポーツを使った新たな取り組みが行われ始め、脚光を浴びています。新世紀に入った2000年に国際スポーツの専門組織である「国際オリンピック委員会(IOC)」と国際開発の専門組織である「国際連合(UN)」が協働合意を締結してから今日に至るまで爆発的に組織数と事業数を増大させており、これまで達成できなかった課題を解決、或いは緩和させることに成功しています。また、国境なきスポーツ活動が広まり、これまでの欧米諸国に加えて、昨今では開発上国と呼ばれる国々で「選手として」、「指導者として」、「監督として」、「運営者」として活躍し始めています。是非、世界へ羽ばたく第一歩を踏み出しませんか!?</p>
