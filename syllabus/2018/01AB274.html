<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB274</span>&nbsp;<span id="title">衛生媒介動物制御学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">節足動物による病気の媒介は生物生産において多大な損害を引きおこす.本講義では媒介節足動物とそれらの媒介する病気について解説し,動物生産システムにおける媒介節足動物の防除方法について理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業は2D206で行う(生農C813ではありません)。2015年度より廃止。<br />本年度開講中止</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">Develop a clear understanding of the importance of arthropods as vectors of disease.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">Agriculture and human life is greatly affected by the transmission of diseases to animals, including humans, and plants so this course will look at the mechanisms of disease transmission with an emphasis on the physiological processes of the vector.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">vectors, physiology, disease, pathogens, immune, responses, vector-borne, diseases, vector, control.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Lectures and discussions will focus on  an introduction to vectors, common problems and natural cycles of vectors, vector behavior, major groups of vectors, physiology of vectors, surveillance and control of vectors. <br />
節足動物による病気の媒介は生物生産において多大な損害を引きおこす。本講義では媒介動物節足動物とそれらの媒介する病気について解説し、動物生産システムにおける媒介節足動物の防御方法について理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction to Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Introduction to Vector-Borne Diseases</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Epidemiology of Vector-Borne Diseases</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Molecular Biology of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Biology of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Physiology of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Physiology of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Development of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Surveillance of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Control of Vectors</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">Grade for the course will be based on the percentage of total points. Points will be determined from in class presentations, reports, quizzes (40%) and a final research report (60%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">Become currest issues related to disease vector biology.</p>
  </div>

    <p id="pretext">Any recent textbooks or current researach papers in Biology of Disease Vectors OR Veterinary and Medical Entomology. For example,</p>
    <p id="textbook-textbook">1. Medical Entomology for Students, 4th edition, 2008 by Mike Service. Cambridge University Press, 306 pp.<br />2. The Biology of Disease Vectors, 1996 by Barry J. Beaty and William C. Marquardt, University Press of Colorado, Niwot, Colorado, USA. 632 pp.<br />3. Medical and Veterinary Entomology, 2nd edition, 2009 by Gary R. Mullen and Lance A. Durden, editors. Elsevier, Tokyo, Japan.</p>
