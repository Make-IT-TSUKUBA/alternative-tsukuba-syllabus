<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デンマークの宗教思想家キルケゴールについて新校訂版全集刊行で新地平が拓かれつつある研究方法の原理と実際を修得する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">8/9-8/10</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">【授業概要】<br />
十九世紀デンマークの宗教思想家セーアン・キアケゴーについて、その研究方法を検討し、その適用の実際を学ぶ。キアケゴーは実名で執筆するほか実名を避けた著作を発表し、膨大な覚書・草稿類をのこすなど、特徴的な活動を展開した。その著作活動を理解するためには方法論的な反省が必要となる。これまでの方法論争を振り返るとともに、新しい校訂版全集の刊行によって新地平を拓きつつあるキアケゴー研究の原理と実際を修得する。<br />
<br />
【到達目標】<br />
1) キアケゴーの著作活動の特徴を、その資料をあげながら説明できる。<br />
2) これまでの研究方法の特徴とその問題点を指摘し、妥当な研究方法を説明できる。<br />
3) 個別のキアケゴーのテキストを取りあげて、その方法を適用できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一日 キアケゴー研究方法の原理的考察<br />
1) キアケゴー概観<br />
セーアン・キアケゴーとは何者か。<br />
キアケゴーと十九世紀デンマークの歴史的背景<br />
<br />
2) キアケゴーの著作活動<br />
キアケゴーの著作活動の全体像<br />
著作活動の構造とその解釈上の問題<br />
<br />
3) キアケゴーの研究方法<br />
キアケゴー研究方法の歴史的回顧<br />
内在心理的・思想的方法と外在的歴史的方法の対立<br />
<br />
4) キアケゴー研究の資料<br />
新版全集の刊行<br />
テキストの生成過程と系譜的特権性<br />
<br />
5) キアケゴー研究の新しい地平<br />
《クロノロジカル》と《シンクロニカル》<br />
出来事としてのテキスト<br />
<br />
<br />
第二日 キアケゴー研究の実際<br />
6) キアケゴー研究の資料の分類とその利用<br />
刊行テキストと日誌遺稿資料の関係<br />
蔵書目録利用と同時代資料の活用<br />
<br />
7) キアケゴー著作の《仮名著作》問題<br />
「パラテクスト」としての《著者名》と《著作名》<br />
著者名から分かるキアケゴーの「悔悟者」思想<br />
<br />
8) キアケゴー解釈の実際(1)<br />
キアケゴーの《実験》心理学とは何か<br />
デンマークの人格哲学の系譜との関連<br />
<br />
9) キアケゴー解釈の実際(2)<br />
「反感的共感」とは何か<br />
パトロギーとしてのキアケゴー思想<br />
<br />
10) まとめ</p>
