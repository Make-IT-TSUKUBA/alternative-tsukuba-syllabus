<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In this course students will study the four skills for practical language use within the framework of “English for general academic purposes”. Taking full advantage of ICT in CALL classrooms, students can learn from both input and output of English.</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">-In this course, students read a few short articles, examine important characteristics of English, and learn how to use it more practically.<br />
-Through various activities, students have opportunities to communicate with people from different cultures in English.<br />
-Students learn how to use English more practically in terms of reading, listening,  speaking, and writing.</p>
