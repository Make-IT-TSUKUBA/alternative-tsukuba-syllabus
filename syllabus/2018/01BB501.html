<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="topic-assignments"></div>
    <p id="posttopics">以下はあくまでも予定であり,受講者の能力に応じて,変更する場合がある.<br />
<br />
第1回:述語論理の復習<br />
第2回:集合の公理<br />
第3回:関係と関数<br />
第4回:順序集合<br />
第5回:整列順序<br />
第6回:順序数<br />
第7回:自然数<br />
第8回:超限帰納法<br />
第9回:基数<br />
第10回:基数の演算<br />
第11回:Cantorの定理<br />
第12回:共終数<br />
第13回:正則基数<br />
第14回:定常集合<br />
第15回:まとめ</p>
