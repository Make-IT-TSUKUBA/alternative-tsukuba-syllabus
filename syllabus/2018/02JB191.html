<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育社会学における研究課題について議論し、論文作成のための研究指導を行う。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">社会学の基本概念および理論の学習を通して、教育事象をみる社会学的観点を身につける。教育事象の社会学的な検討を通して、社会システムと教育システムの相互反映性について考える。</p>

   <div id="topics">

   <p id="prerequisite">本講は社会学の観点から学校教育を検討することを目的としており、社会学的に思考することへの強い動機をもつ者を受講者として想定している。受講者には教育学と社会学双方の体系的な学修を経験していることが求められる。</p>
