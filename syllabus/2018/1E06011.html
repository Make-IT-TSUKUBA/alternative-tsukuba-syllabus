  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育に関する言説が社会に流布している。その中でも、ゆとり概念に着目し、言説を批判的に検討する。今日の教育改革の動向を検討し、ゆとり批判の様々な影響についても考察する。PISA2015の結果を含めて国際比較の視点も組み込みつつ、グローバルに日本の教育改革を検討する。最終的には、教育と世代論に関する見方の視野を広げることを意図している(前半)。さらに、「ゆとり」概念を相対化するための手法として「クリエイティブな教師」の在り方について学ぶことも意図している(後半)。受講生がこれまでの大学生活で培ってきた知識、能力、経験を活用しつつ、自らが社会人や教師になった時の立場も仮定することによって、言説、学校教育、教師の問題を解き明かし、高度な教養の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />平成28年度と平成27年度に科目番号1B06031「学校を考えるIII」(総合科目II)の単位を修得した学生は、この授業の履修を認めない。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「ゆとり教育、ゆとり世代」の意味、妥当性、影響について、国際比較等、多様な視点から考察し、日本の教育改革の在り方について考察できるようにする。教育と世代論に関する見方の視野を広げて、いわゆる「ゆとり」概念について他者に説明できる能力を習得することを意図している(前半)。さらに、「ゆとり」概念を相対化するための手法として「クリエイティブな教師」の在り方について学ぶことも意図している(後半)。</p>
  </div>
