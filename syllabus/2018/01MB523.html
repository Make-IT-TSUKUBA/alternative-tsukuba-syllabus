<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公共図書館を中心に各種の図書館情報サービスについて解説し、サービスの意義とその具体的方法を検討するとともに、知識基盤社会における図書館情報サービスの課題と望ましい展開方法について論じる。</p>
  </div>

   <p id="aim">・公共図書館サービスを中心に図書館のサービス体系と資料構成が理解できるようになる。<br />
・各種の図書館サービスの意義、その具体的方法、問題点が理解できるようになる。<br />
・知識基盤社会における図書館情報サービスの課題と望ましい展開方法について、自らの考えや意見を形成できるようになる。</p>
