<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ネットワーク社会における新たな法的問題について一緒に考えていきます.インターネットが不可欠のインフラとなった現代社会では,プライバシー・個人情報保護,情報公開,著作権や不正競争行為などの知的財産権の侵害,架空請求などの消費者被害,不正アクセスなどのサイバー犯罪,インターネット上の権利侵害とプロバイダの責任,アダルトサイトなどの違法・有害コンテンツ等,様々な課題が存在します.これらの問題は情報セキュリティとも関連します.最近では,ライフログやクラウドコンピューティングにも注目が集まっています.そこで,ネットワークを利用するにあたって現実に直面することが多い問題を取り上げながら,皆さんにも発表してもらい,インターネット問題に対する法的対応を検討します.</p>
  </div>

   <p id="aim">高度なネットワーク社会において生じている諸問題への対応を法的な観点から学ぶことによって、インターネットをめぐる法的問題の理解力に加え、法的問題を発展的に分析するための応用力を身に付けることを目標とします。また、具体的問題の調査に基づくプレゼン形式で報告を行うことによって、現在生じている問題を身近なものとして認識してもらい、法的諸問題への対応だけでなく、技術的対策や自主的対策を含めた、インターネット社会の諸問題への対処方法について、自らの問題として考える機会となることを期待します。</p>
