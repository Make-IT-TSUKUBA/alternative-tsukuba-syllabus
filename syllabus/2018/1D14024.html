 <body>
  <h1 id="course-title">
   <span id="course">1D14024</span>&nbsp;<span id="title">事例に学ぶ環境安全衛生と化学物質</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">佐藤 智生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は多くの有用な化学製品を製造し利用しているが、そのためには危険で有害な化学物質でも取扱う必要がある。本科目では、総合科目II「安全衛生と化学物質」において解説された化学物質とその取扱作業の危険性、有害性及び環境影響を理解した学生を主対象に、化学物質を取扱う際に留意すべき事項や手法を具体的な事例に基づいて講義する。また、グループ討論形式により危険予知訓練(演習)も行う。本科目を通して、化学物質取扱作業に起因する事故、健康障害、環境汚染の具体的防止手法を理解し実践できる人材を育成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学類開設) 9/26(水)、9/27(木)の各9:00-11:45および13:00-17:15, 試験は9/28(金)6限<br />【受入上限数120名】総合科目III「実践・安全衛生と化学物質」の単位を修得した学生は、履修申請できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">総合科目II「安全衛生と化学物質」において解説された化学物質とその取扱作業の危険性、有害性及び環境影響を理解した学生を主対象に、化学物質を取扱う際に留意すべき事項や手法を具体的な事例に基づき教育することを目的とする。本科目を通して、化学物質取扱作業に起因する事故、健康障害、環境汚染の具体的防止手法を理解し実践できる人材を育成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">学類3年次の高度で専門的な実習講義及び4年次の卒業論文研究において、危険・有害性及び環境影響の大きい化学物質取扱作業を適切に行うことができる。化学物質取扱作業に起因する事故、健康障害、環境汚染の防止のための、環境安全衛生管理の具体的な手法を広く習得し実践できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学物質, 安全管理, 衛生管理, 環境管理, ヒヤリハット, 危険予知訓練, リスクアセスメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【9月26日(水)午前1】 佐藤智生 数理物質系<br />
[イントロダクション]<br />
化学物質が関わる環境安全衛生管理全般について概観するとともに、本講義の意義と講義の流れを示す。また、物理化学実験等における事故・ヒヤリハット事例についても言及する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【9月26日(水)午前2】 百武篤也 数理物質系<br />
[事故・ヒヤリハット事例1 機器・器具・酸欠]<br />
化学物質取扱作業時の機器・器具の操作ミスおよび酸欠による事故・ヒヤリハット事例を、その発生原因と対策も含めて解説する。また、初歩的な化学実験等における事故・ヒヤリハット事例も同様にとりあげる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【9月26日(水)午後1】 長友重紀 数理物質系<br />
[事故・ヒヤリハット事例2 漏洩]<br />
化学物質取扱作業時の蒸気・液体・ミストの漏洩による事故・ヒヤリハット事例を、その発生原因と対策も含めて解説する。また、基礎的な化学実験等における事故・ヒヤリハット事例も同様にとりあげる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【9月26日(水)午後2】 二瓶雅之 数理物質系<br />
[事故・ヒヤリハット事例3 怪我・薬傷]<br />
化学物質取扱作業時のガラス器具・化学薬品・高温及び低温による事故・ヒヤリハット事例を、その発生原因と対策も含めて解説する。また、無機化学実験・分析化学実験等における事故・ヒヤリハット事例も同様にとりあげる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【9月26日(水)午後3】 一戸雅聡 数理物質系<br />
[事故・ヒヤリハット事例4 発火・火災・爆発]<br />
化学物質取扱作業時の消防法第3類危険物・その他の危険物質・高温による事故・ヒヤリハット事例を、その発生原因と対策も含めて解説する。また、有機化学実験等における事故・ヒヤリハット事例も同様にとりあげる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【9月27日(木)午前1】 佐藤智生、一戸雅聡、二瓶雅之、長友重紀、百武篤也 数理物質系<br />
[グループ討論および施設見学1]<br />
受講者を2グループに分け、グループ討論と施設見学を並行して行う。<br />
(Aグループ)危険予知訓練をグループ討論形式で行う。少人数グループで討論したのち、全体発表も行う。<br />
(Bグループ)実験系排水処理施設および実験系廃棄物(廃液)処理施設を見学する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【9月27日(木)午前2】 佐藤智生、一戸雅聡、二瓶雅之、長友重紀、百武篤也 数理物質系<br />
[グループ討論および施設見学2]<br />
受講者を2グループに分け、グループ討論と施設見学を並行して行う。<br />
(Aグループ)実験系排水処理施設および実験系廃棄物(廃液)処理施設を見学する。<br />
(Bグループ)危険予知訓練をグループ討論形式で行う。少人数グループで討論したのち、全体発表も行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【9月27日(木)午後1】 中村 修 環境安全管理室<br />
[化学物質のリスクアセスメント1]<br />
化学物質リスクアセスメントの概要と背景および意義を解説したのち、具体的な事例に基づき、GHSおよびSDSの見方およびコントロールバンディングなどリスク調査の方法、そしてリスク低減策について解説する。 <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【9月27日(木)午後2】 中村 修 環境安全管理室<br />
[化学物質のリスクアセスメント2]<br />
第8回の続き<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【9月27日(木)午後3】 中村 修 環境安全管理室<br />
[化学物質のリスクアセスメント3]<br />
第9回の続き<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【9月28日(金)6限】 佐藤智生 数理物質系<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">総合科目II「安全衛生と化学物質」を履修していることが望ましい。<br />
卒業論文研究で化学物質を取扱う可能性がある学生を優先する。<br />
<br />
総合科目III「実践・安全衛生と化学物質」の単位を修得した学生は、履修申請できない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">集中講義であるため、原則として全回出席者のみを評価の対象とする。試験(60%)と授業および演習参加の意欲等(40%)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">事前もしくは講義当日に配布する参考資料を十分に理解すること。事前に配布した資料には十分に目を通して講義に臨むこと。また、筑波大学環境安全管理室あるいは化学域安全管理委員会のホームページに掲載されている環境安全衛生情報にも注意を払うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">manabaにより事前に参考資料(事故・ヒヤリハット事例集)を配布する。講義前日までに必ず印刷して講義当日に持参すること(講義時間内は情報機器による閲覧を認めない)。<br />
また、講義当日にも必要に応じて資料を配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">manabaにて事前に参考資料を配布するので、講義日が近づいたらmanabaを確認すること。また、講義日前日にもmanabaを通じて必要な情報を通知する場合があるので注意すること。<br />
<br />
ご安全に!</p>
