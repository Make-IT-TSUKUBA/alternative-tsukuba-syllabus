<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1C10141</span>&nbsp;<span id="title">自然保護学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">佐伯 いく代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わたしたち人間は、自然からたくさんの恩恵を受けて暮らしています。その一方で、地球環境問題の深刻化、都市化、野生生物の減少、人と生き物とのふれあいの希薄化など、わたしたちと自然とをとりまく関係は急速に変化をしています。本講義では、自然保護に関わる概念と実践例を知り、人と自然とがよりよい関係を築いていくために、どのようなことが大切かを考えます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">自然保護に関わる歴史や理念、活動などについて、初学者にも親しみやすい形で伝える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">自然の保護と利用に関する基礎的な知識を習得する。国内外における自然保護の取組について多様な観点から理解を深める。自然と人、もしくは自然と社会との関係性について自分なりの視点や問題意識を持てるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然, 生態系, 環境, 持続可能な開発, 保護地域, 地球変動, 海洋酸性化, 野生動物管理, 生物多様性, エコツーリズム, 身近な自然, 島の生態系, 絶滅危惧種, 里山</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 吉田正人 芸術系】<br />
[自然保護とは何か]<br />
自然保護とは何かを解説し、自然保護学があつかう様々な問題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 佐伯 いく代 芸術系】<br />
[生物多様性]<br />
「生物多様性ってなんだろう?」本講義では、生物多様性という言葉の歴史と概念を紹介<br />
し、なぜ生物多様性を保全する必要があるのかについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 佐伯 いく代 芸術系】<br />
[絶滅危惧種と自然保護]<br />
絶滅危惧種とは、絶滅が危惧される種のことである。本講義では、わが国における絶滅<br />
危惧種の保全事例を紹介し、今後の課題について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 佐方 啓介 生命環境系】<br />
[野生動物管理]<br />
野生動物管理の理念と実践例などについて海外の事例を交えつつ解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 吉田 正人 芸術系】<br />
[自然保護にかかわる国際条約と国内法制度]<br />
自然保護にかかわる国際条約と我が国における法制度について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 伊藤 太一 生命環境系】<br />
[保護地域管理]<br />
観光やレクリエーションの場であると同時に、日常生活の維持に不可欠な生態系サービスを<br />
提供している国立公園等の保護地域の管理について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 武正憲 芸術系】<br />
[エコツーリズム]<br />
「エコツーリズム」の歴史と概念を紹介し,どのように観光が自然保護に貢献できるのかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 上條隆志 生命環境系】<br />
[島の生態系と自然保護]<br />
島では固有性の高い生物からなる独自の生態系が成立している。しかし、外来生物に対して脆弱であることなど自然保護上の課題も多い。講義では、島の生態系の特徴と自然保護の現状について具体例を交えながら解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 小幡和男 茨城県自然博物館】<br />
[茨城県の自然と保護の状況]<br />
茨城県内にある身近な自然について、保護の取組を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 和田 茂樹 生命環境系】<br />
[気候変動と海洋生態系]<br />
人間活動に伴う二酸化炭素の放出は、地球温暖化の主要因としてだけでなく、海洋酸性化を<br />
はじめとした様々な問題を引き起こす。講義ではこれらの諸問題について解説する。<br />
--------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 佐伯いく代 芸術系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
