 <body>
  <h1 id="course-title">
   <span id="course">01NA004</span>&nbsp;<span id="title">行政法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 土4,5</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,いわゆる行政救済法と呼ばれる分野,具体的には,軸となる行政事件訴訟法および国家賠償法のほかに,行政不服審査法および損失補償法が扱われる.以上の4法領域に関する事例の解説を行いながら,受講生が基礎的な知識を習得し,事案の分析を自ら一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例の学習を通じて行政救済法に関係する論点を把握し,当該論点に関する議論を理解する.<br />
・抽象化された事例に学んだ知識を用いて,紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・行政救済法の基本的なフレームの解説,および,その理解に必要な重要(とされる)判例の解説に講義の重点がおかれる.<br />
・講義のなかで適宜発問がなされるが,受講者からの任意かつ自由な質問を歓迎する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>国賠1条責任論(1):性質論,公権力性,職務行為関連性(「共通到達目標モデル 第2次修正案」〔以下,省略〕7-1)<br />
 ・職務関連性などに関する各種判例(「川崎駅警察官強盗殺人事件」など)を分析検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国賠1条責任論(2):違法性論,保護範囲論,過失論(7-2)<br />
 ・違法性要件などに関する各種判例(「幼児接見不許可事件」など)の分析検討を通じて,国賠違法の意義および過失との関係について議論する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国賠1条責任論(3):不作為責任(7-2)<br />
 ・申請不作為事案および規制権限不行使事案における違法判断を巡る各種議論,ないし,判例(とくに後者について「京都宅建業者事件」など)を検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国賠2条責任論,その他(7-3)<br />
 ・「公の営造物」および「瑕疵」に関して,とりわけ後者について道路管理(「高知落石事件」など)と河川管理(「大東水害訴訟」など)ごとに判例を分析検討する.<br />
 ・機能瑕疵に関する判例(「大阪国際空港事件」など)を分析検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>損失補償論,国家補償のはざま(8-1・2)<br />
 ・憲法との接合を意識しつつ,「特別の犠牲」に関する各種判例(「高松ガソリンスタンド地下タンク移設事件」など)の分析検討を行う.<br />
 ・損失補償の内容について,土地収用法制を確認しつつ各種判例(「関西電力変電所予定地収用事件」など)の分析検討を行う.<br />
 ・国家補償の「はざま」問題について,裁判例(「東京予防接種禍事件」など)を分析検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行政不服審査法制(4-1・2,5-1-4)<br />
 ・平成28年施行の改正行審法のポイントを確認しつつその意義を明らかにする.<br />
 ・申立対象事項(処分性),申立人適格,申立期間,裁決の効力論について,関係判例(「主婦連ジュース訴訟」など)の分析検討を行う.<br />
 ・原処分主義の意義について判例(「米子鉄道郵便局事件」)の検討により明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>司法権論,主観訴訟・客観訴訟(1-6)<br />
 ・司法権・主観訴訟・取消訴訟の「トリアーデ」の問題性について,関係判例(「宝塚パチンコ規制条例事件」)をもとに検討する.<br />
 ・民衆訴訟の一例である住民訴訟制度を概観するとともに,住民訴訟による非財務行為に対する間接統制機能について関係判例(「一日校長事件」など)の分析検討を行う.<br />
 ・機関争訟について関係判例(「大阪府国民健康保険審査決定事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>訴訟要件論(1):処分性論➀(5-1-1)<br />
 ・訴訟要件論の意義を確認する.<br />
 ・処分性判定の定式を確認しつつ,公権力性および法効果性の有無が争点となる判例(「労災就学援護費不支給決定事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>訴訟要件論(2):処分性論➁(5-1-1)<br />
 ・処分性判定の定式を確認しつつ,直接性の有無が争点となる判例(「高円寺土地区画整理事業計画事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>訴訟要件論(3):処分性論⓷(5-1-1)<br />
 ・処分性判定の定式を確認しつつ,直接性の有無が争点となる判例(「横浜市保育所廃止条例事件」など)の分析検討を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>訴訟要件論(4):原告適格(5-1-2)<br />
 ・原告適格判定のための定式を確認しつつ,その意義を明らかにする.<br />
 ・規律的侵害に対する事実的侵害の意義を明らかにしつつ,判例(「小田急訴訟」など)のいくつかを取り上げ,その到達点を分析検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>訴訟要件論(5):訴えの利益ほか(5-1-3・4,5-4-2)<br />
 ・係争処分の法効果の消滅,そして,そのような場合であってもなお「回復すべき法律上の利益」がある場合とはどのようなケースをいうのか,各種判例(「福井県運転免許停止取消事件」など)の分析検討を通じて明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>取消訴訟の審理(5-3-1・2・3・4)<br />
 ・取消訴訟の「主観訴訟性」のコロラリーである「主張制限」について,判例(「新潟空港訴訟」など)の分析検討を通じてその意義を明らかにする.<br />
 ・原告の主張範囲を拡張させる「違法性の承継」について,判例(「東京都建築安全条例事件」)の分析検討を通じてその意義を明らかにする.<br />
 ・処分理由の差替え・追完の意義および限界について,判例(「逗子市住民監査請求記録公開請求事件」など)の分析検討を通じて明らかにする</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>取消判決の効力論(5-4-1)<br />
 ・判決効について,とりわけ「形成力」および「拘束力」の意義について,関係法制度とともに,判例(「近鉄特急料金変更認可事件」など)の分析検討を通じて明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>仮処分排除と執行停止制度(5-8-1)<br />
 ・仮処分排除の意義を確認するとともに,執行不停止原則と執行停止制度の意義を確認する.<br />
 ・申立要件,とりわけ「重大な損害」の意義について,関係判例(「弁護士懲戒執行停止事件」など)の分析検討を通じて明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>無効等確認訴訟,不作為の違法確認訴訟(5-5-1,5-6)<br />
 ・無効等確認訴訟に含まれる訴訟類型の確認,とりわけ無効確認訴訟の積極要件について学説・判例(「もんじゅ訴訟」など)の分析検討を行う.<br />
 ・不作為違法確認訴訟について,「不作為」とは何かなどについて裁判例(「白石市産廃処理申請書返戻事件」など)の分析検討を通じて明らかにする.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>義務付け訴訟(5-7-1,5-8-2)<br />
 ・申請型義務付け訴訟の訴訟要件について,申請権の有無など各種訴訟要件の意義を関係裁判例の分析検討を通じて明らかにする.<br />
 ・非申請型義務付け訴訟について,「重大な損害」の意義について,関係裁判例の分析検討を通じて明らかにする.<br />
 ・仮の義務付け制度を概観する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>差止訴訟(5-7-2,5-8-2)<br />
 ・差止訴訟の訴訟要件の意義を,関係判例(「東京都教職員国旗国歌訴訟」など)・裁判例の分析検討を通じて明らかにする.<br />
 ・仮の差止め制度を概観する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>当事者訴訟(6-1・2・3・4・5)<br />
