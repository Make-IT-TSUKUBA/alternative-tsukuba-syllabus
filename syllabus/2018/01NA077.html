<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA077</span>&nbsp;<span id="title">刑法総合演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 金7,8</span>
    <br />
    <span id="assignments">池田 和郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法解釈上の重量論点につき、最新の判例・学説を踏まえた理解を確認しつつ、事例の分析、重要な事実を選別し、当てはめるという基本的かつ実践的な手法を示して答案等に実現することを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「刑事法総合演習〔刑法・刑事訴訟法〕」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">「刑法 I」、「刑法 II」、「刑事法総合」を履修した学生が、刑法総論及び各論における基本的知識の有機的な理解を確認し、具体的な事例を通じて適切な法的解釈、事実認定の視点を導く能力を身につけ、最終的には司法試験の論文式試験問題レベルに対応しうるだけの分析力・答案構成力及び答案の書き方を修得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回、事例問題を作成・提示しておき、受講生は予めその答案を作成して授業に臨み (当該答案はレポートとして回収する)、質疑応答方式により、各論点について議論・ 検討していくという方式をとる。なお、事例問題については、刑法各論上の論点を中心としつつ、適宜、刑法総論上の論点を組み合わせて作成する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ガイダンス (刑法各論の学び方) <br />
財産犯 (窃盗罪、強盗罪) を中心とした個人的法益</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>財産犯 (詐欺罪) を中心とした個人的法益</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>財産犯 (横領罪、背任罪) を中心とした個人的法益</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>刑法各論全体 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
