<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">35EN012</span>&nbsp;<span id="title">ロシア語基礎BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>
    <br />
    <span id="assignments">ボイツォフ イヴァン アルセンチエヴィチ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基礎文法の習得,その知識を応用した基礎的な読解力,会話力の習得を目指す。ロシア語基礎(A,B)では簡単な文法事項の学習とコミュニケーション練習をCALL教材や本学作成のマルチメディア教材を用いて行う。実用的なコミュニケーション能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 ただし「ロシア語基礎」ABの両科目をセットで履修すること。<br />ロシア語で授業。<br />G科目<br />英語での授業も行なう。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. ロシア語の基本文法とごく簡単な読解・会話・作文に必要な基礎語彙を習得する。<br />
2.「ロシア語基礎A」は,「ロシア語基礎B」とセットになっており,二つを一括履修することを前提としているが,授業は,本学作成のLL教材とビデオ教材を用いて,二人の教員がリレー方式で行い,実用重視のコミュニケーション能力の育成を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キリル文字, 基礎語彙, 基本文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">動詞の体.名詞の与格.人称代名詞の与格.命令形.人称代名詞の前置格.名詞の造格.ся動詞の過去形.関係代名詞.形動詞.副動詞.直接話法と間接話法.仮定法.簡単な読み物.<br />
<br />
また,現代ロシアの文化・芸術や社会等に関する映像も適宜紹介します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">授業は6割以上出席すること。期末試験、小テスト、課題提出の状況などに基づいて総合的に評価する。より具体的には、試験を70点、課題提出等の平常点を30点として換算し、評価を与える。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習:授業で行なう学習箇所を予め確認しておく。<br />
復習:単語の小テストなどを行なうので,必要な既習語彙・事項を覚える。<br />
課題:必要に応じて指示する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">1.『ロシア語文法のまとめ 初級』後藤クセーニヤ著,筑波大学外国語センター.<br />
2. その他,配布教材.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">授業の前後に直接相談し,面会日時などを予約する。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">◎水曜6限の「ロシア語基礎AI」「ロシア語基礎AII」(ツィガルニツカヤ・エレナ先生)の授業とセットで取ることが望ましい。<br />
◎当該クラスの対象ではない学群・学類学生の履修も可能です。<br />
◎簡潔・明快・丁寧をモットーに親しみやすく分かり易い授業を心がけます。</p>
