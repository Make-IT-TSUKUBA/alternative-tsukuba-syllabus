<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG54361</span>&nbsp;<span id="title">物理化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>
    <br />
    <span id="assignments">岡島 敬一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境・エネルギー分野にとって物質を構成している原子・分子をミクロな視点で見ることは非常に大切である。本講義では原子の構造や化学結合,分子運動や状態変化などについて理解が深まるよう,量子論の基礎事項について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG44361と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">構造物,環境・エネルギーと物質の関係を考える上で、物理化学は重要な基礎学問である。この講義ではその基礎事項を理解することを目標とする。<br />
本講義は、工学システム学類の教育目標である「物理的な自然現象に対する理解」と「広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」を養うための基礎的な知識を与えるものである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>[基本事項]<br />
・物理量と単位、原子と原子量、化学量論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>[原子の内部(1)]<br />
・光の性質と光電効果、原子スペクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>[原子の内部(2)]<br />
・プランクの式、ボーアの水素原子モデル、電子の二重性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>[原子の内部(3)]<br />
・軌道と電子雲、水素原子の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>[原子の内部(4)]<br />
・多電子原子の構造、イオン化エネルギーと電子親和力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>[化合物の構造(1)]<br />
・化学結合、電気陰性度と分極</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>[化合物の構造(2)]<br />
・分子軌道、共有結合と軌道の重なり、混成軌道</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>[気体の性質]<br />
・気体の諸法則、気体分子運動論、実在気体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>[物質の状態と分子間力(1)]<br />
・分子間の引力、液体の蒸気圧、固体の融解・昇華、状態図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>[物質の状態と分子間力(2)、溶液の性質]<br />
・モル蒸発エンタルピー、沸点上昇、凝固点降下</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">物質の状態とその変化についての基本的な考え方と基礎知識を修得する。<br />
・原子、分子の構造やエネルギー準位を理論的に理解できるようになる。<br />
・物質を形作る化学結合の本質とその取り扱いについて理解できるようになる。<br />
・結晶構造や溶液の性質について理解できるようになる。<br />
・熱力学の理解に必要な気体分子および状態変化について理解できるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">毎週行う演習(30%)と期末試験(70%)による総合評価とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">原子・分子、物質の状態といった物理化学で取り扱う概念はエネルギーおよび環境開発にとって基盤となるものである。本講義で紹介する分子運動については、関連科目である熱力学I,IIにおいて、その発展的内容である熱力学第一法則、第二法則、内部エネルギーなどが紹介される。</p>
  </div>
