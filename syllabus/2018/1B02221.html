  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の現代社会における諸問題をとらえるとき,アジアの諸地域との関係を等閑視することはできない。アジアの諸地域における歴史および文化は,それらが互いに交流するなかで,それぞれの個性を育みながら醸成されてきた。本講義では,「宗教」「民族」「社会」の3つをキーワードとして個別具体的な事例を取り上げながら,それらの基礎的知識を修得しつつ,日本,そしてアジアの諸地域の歴史および文化の特徴を考えていく。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1.具体的な事例から, アジアの宗教・民族・社会に関する基礎的知識を修得する。<br />
2.アジアの諸地域における歴史および文化の独自性と共通性への理解を深める。<br />
3.アジアの諸地域への理解を通じ, 日本の現代社会における諸問題を発見・解決する能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.宗教と日本およびアジアの民族・社会との関わりを歴史的背景から理解することができる。<br />
2.日本およびアジアの文化的多様性を理解することができる。<br />
3.日本およびアジアの宗教・民族・社会への認識を通じ, 自己に対する理解を深めることができる。</p>
