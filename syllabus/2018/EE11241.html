<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE11241</span>&nbsp;<span id="title">地球進化学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木3</span>
    <br />
    <span id="assignments">八木 勇治, 角替 敏昭, 黒澤 正紀, 荒川 洋二, 小室 光世, 指田 勝男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球進化学の基礎講義である。地震、鉱物、岩石、エネルギー資源、及び日本列島の
地質について述べる。教科書は「地球進化学」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球進化学A」を履修していることが望ましい。<br />G科目<br />「地球進化学II」「地球進化学III」との重複履修は認めない</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球での地質現象の理解に重要なプレートテクトニクスの概念と地震現象、地球の構成物質である岩石・鉱物の基本的特徴、地球の鉱床資源、日本列島の地質の概略について理解させる。また、2年次以降の専門基礎科目・専門科目を履修するための基礎知識・考え方を身につけさせる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">プレートテクトニクスの概念と関連する地震や火山現象を理解させ、地球の構成物質(岩石・鉱物)や資源、さらに日本列島の地質の概略を理解させる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレートテクトニクス, アイソスタシー, 地震, 地震学, 震源過程, 岩石学, 変成岩, 鉱物, 鉱物学, 結晶構造, 結晶成長, 対称性, 造岩鉱物, 結晶分化, 石英, 水晶, 火成岩, マグマ, 火山, 同位体, 年代測定, 資源, 鉱床, 日本列島の地質</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球進化学の基礎講義として、最初に地球現象の理解に不可欠なプレートテクトニクスと地震現象について解説し、その後に地球の構成物質である変成岩・火成岩・鉱物を講義し、最後に地球の資源と日本列島の地質について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プレートテクトニクスの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アイソスタシーと重力異常</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>震源メカニズムと地震活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>変成岩の分類と基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>変成岩の形成テクトニクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>宇宙進化と鉱物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>鉱物の基本的性質I:結晶化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>鉱物の基本的性質II:結晶の対称性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>造岩鉱物と結晶分化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>水惑星の造岩鉱物学:石英と水晶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>火成岩の分類と基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>火成岩の多様性と火山について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>同位体年代測定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>地球の資源と環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>日本列島の地質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">地球進化学IIと地球進化学IIIの単位を取得済みの場合は履修できない</p>
