  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,証券取引について,その規制のあり方を概観した上で,特に,企業買収に関わる規制を中心に採り上げ,それをめぐる判例や学説や関連する課題についても検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この科目が対象とする金融商品取引法の内容について、法的知識を修得し、理解を深め、法的思考力を養成しうるようになること等を目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">近年、わが国では、企業の合併や買収等(M&amp;A)が増加しており、その中には、敵対的企業買収もみられる。この授業では、証券取引について、その規制のあり方を概観した上で、特に、企業買収に関わる規制を中心に採り上げ、検討する。そして、金融商品取引法についての法的知識と理解を得させ、法的思考力の養成を図る。授業方法は、いずれの回も、事前に学生に配布された予習資料の学生による十分な予習を前提に、講義に加え、ケースメソッドやプロブレムメソッドを併用し、ソクラテスメソッドによる質疑応答を交えながら、進めてゆく。毎回の授業については、担当者から配布された資料(指定された教科書の該当箇所、判例、学術論文、法律に関する記事、仮設事例等)について、予め指示された予習(資料を熟読することや仮設事例の分析・検討等)が要求され、授業への毎回の出席が求められる。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

ねらい:本講の全体像を鳥瞰した上で、証券市場の役割や金融商品取引法と商法・会社法との関係を理解させた上で、金融商品取引法の目的を、金融商品取引法の規定を意識しながら、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2講 企業内容等の開示制度1<br />

ねらい:なぜ企業内容等の開示が必要であるのか、そうした開示の方法にはいかなるものがあるのか等について、金融商品取引法の規定を意識しながら、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>第4講 公開買付制度1<br />

<tr><th><span class="format">第6回</span></th><td>第6講 大量保有報告制度<br />
主な内容:大量保有報告書、企業買収、ディスクロージャー、金融商品取引法<br />
ねらい:企業内容等の開示制度において重要な役割を果たしている、大量保有報告制度について、金融商品取引法の規定を意識しながら、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第7講 企業買収<br />

ねらい:金融商品取引法の今日的課題として、企業買収に焦点を合わせ、金融商品取引法と会社法の交錯について、検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>第10講 金融商品取引法の今日的課題と将来3<br />
