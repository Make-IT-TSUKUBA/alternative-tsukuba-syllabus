<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA017</span>&nbsp;<span id="title">民法V〔不法行為・不当利得法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 土4,5</span>
    <br />
    <span id="assignments">直井 義典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">債権各論のうち、事務管理・不当利得・不法行為について講じる。この分野は条文数は少ないが、特に不法行為について民法典起草後の発展には目ざましいものがあり、この分野を理解するためには条文の文言を理解するのみでは足りない面がある。そこで、条文から要件・効果を引き出すことと並んで、民法典起草後の学説の展開ならびに適用領域の拡大を具体的事例に即して検討することも行いたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1.	事務管理・不当利得・不法行為に関する基本的な知識を修得する。<br />
2.	具体的な不法行為事案に対して判例がどのようにして条文を解釈・適用しているのかを理解する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">民法Iと同様に、あらかじめ配布したレジュメならびに教科書の指定箇所を予習してあることを前提に、簡単な事例を検討しながら条文解釈を行っていく。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>役務提供型契約・その他の違約<br />
 役務提供型契約のうち請負を除いた雇用・委任・寄託契約、ならびに、その他の契約として組合・終身定期金・和解契約について説明する。(共通的な到達目標モデル(第二次案修正案)民法 第3編第2部第7章~第9章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>不法行為法序説ならびに不法行為の成立要件(1)<br />
 不法行為法の総論として、制度目的ならびに機能について講じた上で、民法典における不法行為規定の構造を説明する。さらに、不法行為の成立要件のうち、故意・過失について、その内容・判断基準に重点を置きながら説明する。(同 第3編第3部第3章第1節・第2節・第5節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>不法行為の成立要件(2)<br />
 不法行為の成立要件のうち、権利・利益侵害、損害の発生ならびに因果関係について説明する。また、責任阻却事由ほかの抗弁事由についても説明する。(同 第3編第3部第3章第2節・第3節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>不法行為の効果(1)<br />
 不法行為のもっとも基本的な効果である損害賠償に関し、その範囲ならびに金銭的評価について説明する。(同 第3編第3部第3章第4節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>不法行為の効果(2)<br />
 不法行為の効果のうち、過失相殺・特定的救済について説明し、合わせて、損害賠償請求権の消滅時効ならびに請求権競合論について説明する。(同 第3編第3部第3章第4節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>小テストならびに特殊不法行為法(1)<br />
 特殊不法行為法のうち、使用者責任について説明する。(同 第3編第3部第3章第3節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>特殊不法行為法(2)<br />
 特殊不法行為法のうち、共同不法行為ならびに工作物責任について説明する。(同 第3編第3部第3章第3節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>特殊不法行為法(3)・事務管理<br />
 特殊不法行為責任のうち、動物占有者責任ならびに製造物責任について説明する。さらに、事務管理の概要を説明する。(同 第3編第3部第1章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>不当利得(1)<br />
 不当利得の類型論を紹介し、侵害利得類型ならびに給付利得類型を中心に説明する。(同 第3編第3部第2章第1節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>不当利得(2)<br />
 転用物訴権ならびに特殊な不当利得について説明する。(同 第3編第3部第2章第2節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
