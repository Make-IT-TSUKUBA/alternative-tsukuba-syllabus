<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B17061</span>&nbsp;<span id="title">経営の科学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">生稲 史彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業が製品やサービスを「創って、造って、売る」ために実施している施策、マーケティングを理解するための知識を教授する。学生、社会人として、企業行動を理解できるようになることを目指す。前半でマーケティングの概要を説明し、後半は新しい事例を交えながらマーケティング工学の基礎を説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">【前半】企業が製品やサービスを「創って、造って、売る」ために実施している施策を理解するための知識を教授する。学生、社会人として、企業行動を理解できるようになることを目指す。<br />
【後半】POS(Point of Sales)データや携帯電話によるモバイル情報サービスデータといったビッグデータに基づいたマーケティングに関してコンテンポラリーな話題を取り扱う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	様々な企業行動を理解し、合理的に説明できるようになること。<br />
2	情報サービスデータの分析を通して得られる知見が、企業経営にどのように役立つかについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">戦略的マーケティング, セグメンテーション, 製品ライフサイクル, POSデータ, モバイル情報サービス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">経営の科学IIは、前半のマーケティング(担当:生稲史彦)及び後半のマーケティング・サイエンス(担当:近藤文代)によって構成される。各分野について基礎的な知識を提供する予定です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 生稲史彦 システム情報系】<br />
[戦略的マーケティングとは何か]<br />
企業戦略とマーケティングの関係について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 生稲史彦 システム情報系】<br />
[マーケティングの4P]<br />
マーケティングを立案する際に基本となる4つのP(Product, Price, Place, Promotion)について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 生稲史彦 システム情報系】<br />
[セグメンテーション]<br />
マーケティングにおいて、4Pと共に重要な、顧客の識別であるセグメンテーションを説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 生稲史彦 システム情報系】<br />
[製品ライフサイクルとマーケティング戦略]<br />
4Pとセグメンテーション以外の、マーケティング戦略を考えるポイントについて概説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 生稲史彦 システム情報系】<br />
[中間試験]<br />
第4回までの内容に関して理解度を確認します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 近藤文代 システム情報系】<br />
[マーケティングとPOSデータ]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 近藤文代 システム情報系】<br />
[日本およびアメリカにおけるPOSシステム]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 近藤文代 システム情報系】<br />
[モバイル情報技術の進歩とそのシステム]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 近藤文代 システム情報系】<br />
[モバイル情報サービスデータを用いたマーケティング分析例]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 近藤文代 システム情報系】<br />
[まとめとモバイルマーケティングの展望]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
