                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">巨視的な現象(熱平衡状態の熱力学的現象)を記述する微視的な理論体系を、ニュートン力学や量子力学から議論を始めて「手作り」で構築する。授業内容は、熱力学の復習、期待値と母関数、位相空間とリゥヴィユ方程式、アンサンブル(集団)の導入とリゥヴィユの定理、量子系のアンサンブル、エントロピー、エルゴードの問題、ミクロ・カノニカル集団、カノニカル集団、グランド・カノニカル集団、量子系の統計力学(アインシュタイン・モデル、理想ファルミ気体と電子比熱、理想ボーズ気体とボーズ・アインシュタイン凝縮)である。講義に加え、充分な演習的学習を行う。</p>
  </div>
