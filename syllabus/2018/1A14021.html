 <body>
  <h1 id="course-title">
   <span id="course">1A14021</span>&nbsp;<span id="title">身近にある化学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">末木 啓介, 上妻 由章, 鈴木 義人, 竹内 正之, 田代 健太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食品の化学成分や機能性食品,植物病害,身近にある化学物質が合成される仕組みを化学的視点で捉えて解釈し,化学的物質観,自然観の基礎を学ぶ。人間の暮らしを豊かにするために役立つ化学物質,化学現象などの基礎知識を身につけることにより,化学と社会との関わりについての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">この講義では、私たちの身近にある物質、化学現象を糸口として、それらを化学的視点で眺めることにより、身近な物質や自然現象を化学的に理解することを通して、私たちの暮らしや社会における化学の役割を学習する。また、身近な現象から出発して、現在の化学研究の最前線、化学に対する社会のニーズ、化学の社会的責任、将来の展望や未来の化学の姿・あり方についても解説する。講義においては、数式や化学式をできるだけ使用しないで、化学本来の面白さが伝わるように工夫した内容を盛り込む予定である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 日常生活に必要とされる基礎的な化学を正しく理解できる。<br />
2 身近な現象から化学的な問題を見いだすことができる。<br />
3 正しい化学的な知識に基づいて、身の周りで起こる科学的な諸問題に対して適切な判断と行動ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">iPS細胞, 植物病害, 食品, 栄養素, 植物ホルモン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月 1日 末木啓介 数理物質系】<br />
[放射化学入門]<br />
身近に存在する放射性同位体と人工的に合成された放射性同位体を用いた様々な応用について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月 9日 (火曜日、振替授業)鈴木義人 茨城大学農学部】<br />
[化学生態学入門]<br />
化学物質を介した生物間相互作用について、興味深い現象例を挙げながら平易に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月15日 鈴木義人 茨城大学農学部】<br />
[植物ホルモンと化学生態学]<br />
植物の内生成長調節物質である植物ホルモンが生物間相互作用に関与している例を、最新の情報を交えて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月22日 上妻由章 茨城大学農学部】<br />
[食品成分の化学]<br />
食品の第一の機能として生命維持に必要な栄養素の供給源としての機能がある。まず食品を構成する化学成分について述べ、それを人が摂取した後、どのようにして消化・吸収され、体成分の合成、エネルギーの生産等が起こるか、その仕組みを化学反応として捉え説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月29日 上妻由章 茨城大学農学部】<br />
[美味しさと食品加工・調理の化学]<br />
食品の第二の機能として「美味しさ」に代表される感覚への機能がある。まず、「美味しさ」の要因について述べ、「美味しさ」を引き出す味覚・香り物質などの食品成分が食品素材の加工・調理(加熱)の過程で、どのように化学的に変化し、生じるのかについて説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月12日 上妻由章 茨城大学農学部】<br />
[機能性食品の化学]<br />
食品の第三の機能として病気の予防など生体を調節する機能がある。まず、機能性食品とその機能表示を可能にする仕組みについて述べ、生体調節機能を持つ食品成分(食物繊維など)の化学構造と体の中での働きなどについて説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月19日 三輪佳宏 医学医療系】<br />
[薬の化学]<br />
日頃から利用する身近な薬から最新の創薬までを化学的側面と生物学・医学的側面から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日 竹内正之 物質・材料研究機構】<br />
[分子認識現象と物質材料]<br />
身近な現象をもとに分子が分子やイオンを認識する現象をわかりやすく解説し物質材料研究との関連を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月 3日 田代健太郎 物質・材料研究機構】<br />
[化学は社会をどう変え得るか]<br />
70億超の人間の食料をまかなう窒素固定反応(ハーバー・ボッシュ法)、現代のエレクトロニクスを支える化学増幅レジストの二つの話題を取り上げ、化学が日々の生活にもたらす多大な影響への理解を深める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月10日 末木啓介 数理物質系】<br />
[化学研究の最前線]<br />
最新の化学研究の成果を紹介し、それらが私たちの生活のいかに関わっているかを解り易く解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月17日】<br />
期末試験なし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

<br />

   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">新聞テレビなどで取り上げられている科学的な諸問題について関心を持ち、社会が科学に対して何を必要としているかを日ごろから考えること。</p>
  </div>

1 ピメンテル他著、小尾他訳、「市民の化学ー今日そして未来ー」(東京化学同人)<br />
2 日本化学会編、「身近な現象の化学」(培風館)<br />
3 寺田他著、「地球にやさしい化学ー生物と共存する環境をめざしてー」(化学同人)</p>
