<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間学群2班対象 (学籍番号末尾4,5,6)「ドイツ語基礎」AB両科目をセットで履修すること。主に日本語で授業を行います。英語での対応可能。<br />G科目<br />「ドイツ語基礎BI」の単位修得者のみ履修申請可。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">過去の表現と関係代名詞、仮定法を練習する。同じ内容を過去形と現在完了の両方で表現し、この2形式の用法の特徴と相違を理解する。文法的には過去形と過去分詞の作り方が中心となる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">過去形と現在完了の用法が英語と異なるので、この2形式の用法の特徴と相違を理解する。簡単な独文を読み、口頭練習によりそれを暗記。文法的には過去分詞の作り方が英語より複雑なので、丁寧に練習したい。バッハ、シューベルト、ベートーベン等の歌を訳してみてもよい。</p>
