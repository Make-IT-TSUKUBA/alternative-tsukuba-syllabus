$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8100103</span>&nbsp;<span id="title">障害学生インターンシップ</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業、自治体などにおける就業体験を通じて、障害学生が職場で働く際に必要な知識や技能(心構え、事務処理、課題対処、コミュニケーション、他者との協働など)を学ぶ。また、通勤や勤務形態、職場環境におけるバリアへの対応など、個々の障害特性に応じた検討を体験することで、必要な工夫や配慮について学ぶ。
これらの取り組みを行うことにより、就労への理解と意欲を高めるとともに、自己理解ならびにキャリア形成の一助とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">DACセンターアクセシビリティ部門に支援利用申請をしている学生に限る。<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">企業・自治体などでの労働のあり方について習得する。<br />
障害者が働くことの実際を知るとともに、必要な知識や技能(構え、事務処理、課題対処、コミュニケーション、他者との協働など)を習得する。<br />
個々の障害特性に応じた就労上の工夫と配慮について把握し、それらの解決方法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">就業体験, コミュニケーション, 工夫や配慮, 障害特性, 自己理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(インターンシップ前)<br />
・オリエンテーション参加<br />
・担当教員と事前学習を進める<br />
・「就職の手引き」を読む<br />
・就職課開催のインターンシップ説明会や講座に参加する<br />
・必要な関連企画に参加する<br />
・インターンシップ先の検討:情報の収集により、参加可能な機関を探す<br />
・インターンシップの申込み:手続きを自分で行う、また課題の設定を行う<br />
(インターンシップ期)<br />
参加学生と担当教員が連絡を取り、適宜アドバイスを行う</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(インターンシップ後)<br />
・事後指導:業務の理解と取り組み、必要なスキルの習得、通勤、コミュニケーション、勤務継続に必要な生活の安定、などについて振り返り、<br />
報告書作成の準備を行う<br />
・インターンシップ参加報告書提出</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・DACセンターアクセシビリティ部門に支援利用申請をしていること。<br />
・履修前に担当教員に相談し、履修を認められること。<br />
・インターンシップに必ず参加すること。<br />
・障害者手帳の所持は、受入機関の要件に従う。<br />
・インターンシップ参加前に、学研災「インターンシップ・教職資格活動等賠償責任保険(略称:インターン賠)に追加加入すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">事前・事後指導、インターンシップ参加報告書、受入機関の評価などに基づき、総合的に評価する。<br />
※インターンシップに参加することが単位取得の条件</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習の方法</h2>
   <p id="prepostworks">関連科目「キャリアデザイン~働く自分」(DACセンター開講)を補足的に履修することができる。<br />
「就職の手引き」(就職課発行)は必ず読むこと。<br />
就職課開催のインターンシップ説明会や就職支援講座への参加を推奨<br />
そのほか、参加が望ましい支援企画については、オリエンテーション時に説明する。</p>
  </div>

   <p id="remark">障害学生にとって、就職等に関する情報は十分とは言えないため、インターンシップはキャリア形成のための重要な体験機会となる。<br />
