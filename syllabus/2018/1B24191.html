  <h1 id="course-title">
   <span id="course">1B24191</span>&nbsp;<span id="title">スポーツと文化</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツは、アメリカでは国民的娯楽と言われ、スポーツビジネスが発展し、テレビ番組のキラーコンテンツにあげられるほど人々の生活に深く浸透し、スポーツのスーパースターの影響力は無視できない。この授業では、アメリカで誕生した野球やバスケ、バレーなどの特徴は何か、また、テニスやゴルフといった他国から伝播したスポーツやオリンピックの運営や人々の観戦などにどのような特徴があるかを、欧州や日本といった他文化・異文化との対比より考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までは「する」「みる」「支える」対象と教えられてきたスポーツも本授業ではアメリカを映し出す鏡となり、文化を読み解く鍵としての新たな役割が与えられる。まず、アメリカにおけるスポーツの人気・活況ぶりを事実としてその負の側面も含めてとらえたい。次に、そうしたスポーツ現象を生み出している背景を広く見渡し、深く要因を探りたい。最終的には、それを通して私たちの生活や社会をよりよく文化ツールとしてのスポーツに何が必要かを構想し、実現に向けた行動をうながしたい。<br />
 他文化・異文化について学ぶ意義とは、優越心の根拠を得るためでも攻撃する相手の弱点を見つけるためでもない。優美の原因を冷静に分析解明し、自らをそれ以上に高める目標を定めて改良点を明らかにし、正しく努力するモチベーションを高めるためである。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 アメリカ起源のスポーツ、アメリカにおけるスポーツの運営と消費のされ方を説明できるようになる。<br />
2 アメリカの政治、経済、教育、大学、価値観・ライフスタイルなどについて説明できるようになる。<br />
3 日本のスポーツやそれに関わる環境、制度、政策、運営、ビジネス、組織の改善点について意見できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プロスポーツ, カレッジスポーツ, 国民的娯楽(national pass time), スポーツ・スペクテーター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 嵯峨寿 体育系・山田幸雄 体育系】<br />
[ガイダンス]<br />
 本科目の今年度のねらいや学習課題などを確認し、これからの講義に対する興味・関心を高める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日(振替授業日) 金谷麻里子 体育系】<br />
[零下30°Cのスポーツライフ]<br />
厳冬期のアメリカ・ウィスコンシン(アイスホッケーが盛ん!)に留学した講師が現地にて実際に見聞した、学生や地域住民にみられるスポーツとの多様でユニークな関わり合いを報告する。体育の日スペシャル!<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 吉田 健司 体育系】<br />
[アメリカで誕生したバスケットボール]<br />
バスケットはどようにして誕生し、NBAの創設と隆盛につながり、ドリームチームはいかに驚きを与えファンを魅了しているのか、バスケット界の動向を通してあらためてアメリカの地位や貢献を捉えたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日  榎本靖士 体育系】<br />
[ランナーの聖地 オレゴン大学]<br />
この田舎大学が、陸上競技の聖地として世界中のランナーを惹き付ける魅力とは何なのか。迷うことなく留学先にオレゴン大学を選んだ講師が、留学を前に期待を込めてその魅力を縱橫に語り尽くす。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 坂井寿如 元日本代表選手・監督】<br />
[アイスホッケー人気の要因]<br />
4大スポーツのひとつを代表するアイスホッケー。アメリカでの人気ぶり、それを支えている要因とはどのようなものか。年明け開催の平昌オリンピックが待ち遠しくなり、ホッケーが違って見えてくるだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 松元剛 体育系】<br />
[カレッジスポーツを支えるNCAA]<br />
日本で今、日本版NCAAなるものの創設が期待されているがNCAAとは何なのか? プロ・スポーツ並みの人気を誇るアメリカ大学スポーツがどのように運営され発展を遂げてきたかを理解しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 高橋義雄 体育系】<br />
[スタジアム・アリーナのデザインと運営]<br />
そのスケールやデザイン、演出効果には目を見張るばかりだが、アメリカと日本とではスタジアムやアリーナに求めるものがそもそも異なっているとすれば、いかなる文化差をそれは語っているのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 嵯峨寿 体育系】<br />
[オリンピックと米国]<br />
突出したメダル獲得数ばかりが注目されるアメリカだが、オリンピックの開催、資金調達、テレビ放送、スポンサー企業など、アメリカの協力なしにオリンピックの発展と現在は考えられない。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 秋山央 体育系】<br />
[アメリカが発明したバレーボール] <br />
自分たちが生み出したスポーツを守り、発展させていく母国としてのプライド、努力は、バレーボールの場合、どのような形で表われているのか。日本の武道や相撲などを意識しながら聴いてみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 小井土正亮 体育系】<br />
[サッカーにみるアメリカ]<br />
世界で最もポピュラーなサッカーもアメリカ国内では4大スポーツに押され気味である。とはいえW杯常連国のひとつであり、特に、米女子代表は常になでしこの壁として立ちはだかり、国内での人気も高い。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 嵯峨寿 体育系・山田幸雄 体育系】<br />
[期末試験]<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="prepostworks">アメリカの動向についてスポーツに限らず政治、経済、外交、トランプ大統領の言動など広く情報をフォローし、スポーツへの影響に思考を向けてみよう。</p>
