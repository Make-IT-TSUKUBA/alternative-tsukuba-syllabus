  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学の視角から論じる。総合的な理解を得るために、文化・社会開発、情報・環境学の視点から論じる「国際学を学ぶII」とあわせて履修することが望ましい。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学の視角から論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学などの人文・社会科学的分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 潘亮 人文社会系】<br />
[講義題目]戦後日本外交における国連(1)<br />
戦後日本にとって国連という存在はいかなる意味を有するのか。この問いを軸に国内政治における安保論争や外交面にアジア・アフリカ諸国との関係を歴史的な視点から概観する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 潘亮 人文社会系】<br />
[講義題目] 戦後日本外交における国連(2)<br />
日本の国連外交のジレンマについて戦後史の中から重要な事例を挙げながら解説し、日本の対外政策における国連の可能性と限界を検証する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 吉田脩 人文社会系】<br />
[講義題目]国際関係と法(1)<br />
複雑に展開する国際情勢における法の実務と理論について、概説する。吉田脩「『ポスト京都議定書』交渉の場としてのCOP21とは?―環境保護のための枠組条約体制」『国際法で世界がわかる―ニュースを読み解く32講』(岩波書店、2016年)など参照。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 吉田脩 人文社会系】<br />
[講義題目] 国際関係と法(2)<br />
複雑に展開する国際情勢における法の実務と理論について、概説する。吉田脩「国際立法と方法論」『法律時報』89巻10号(2017年)所収など参照。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 タック川﨑レスリー 人文社会系】<br />
[講義題目]An Introduction to Content Analysis for the Social Sciences<br />
The instructor will introduce “content analysis” as a methodological tool for the social sciences, with particular emphasis on analyzing the content of Internet-based media, including websites and social media. There will be a short assignment due for the following class.<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 タック川﨑レスリー 人文社会系】<br />
[講義題目]Applying Content Analysis to the Social Sciences<br />
In this lecture, the instructor will demonstrate various ways of using content analysis in social science research. Students are encouraged to consider applications and possibilities in their own research projects.<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 内藤久裕 人文社会系】<br />
[講義題目]HIVと経済発展<br />
疾病と経済という全く関連のないように思われる2つの事柄が経済メカニズムを通じてどのように深く関連しているか、経済史、経済理論、データを通じて概観し、国際社会において経済と社会というものがどのように関連しているか学習する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 内藤久裕 人文社会系】<br />
[講義題目]移民受け入れの経済分析<br />
少子高齢化、グローバル化する経済において移民問題は、避けて通れない問題である。経済分析を通じて、移民受け入れがどのような経済的影響を与えるか学習することで、現代経済学の有用性、グローバル経済における日本の立ち位置を学習する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 中野優子 人文社会系】<br />
[講義題目] 発展途上国の社会経済開発と開発パラダイムの歴史的変遷<br />
発展途上国の社会経済開発と貧困削減の現状および、それに関するパラダイムが歴史的にいかに変遷してきたのかについて概説する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 中野優子 人文社会系】<br />
[講義題目]  「アジアの「緑の革命」とアフリカでの実現可能性」<br />
アジアにおける「緑の革命」について概説し、そのアフリカでの実現可能性について議論する。<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日  中野優子 人文社会系】<br />
期末試験<br />
----------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
