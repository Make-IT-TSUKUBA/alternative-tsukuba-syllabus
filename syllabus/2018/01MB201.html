<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現実世界の様々な問題を計算機によって解決するには、問題を適切に捉えて形式化する必要がある。本講義では、この形式化のために必要となる、XMLデータに関する形式的記述・操作方法、正規表現を始めとする形式言語理論やその応用としての人工言語などについて解説する。</p>
  </div>

   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">木構造やXMLデータに関する形式的記述・操作方法が理解できるようになる。正規表現の原理と、人工言語についての基礎およびその応用として人工言語の処理系の作成方法を理解することができるようになる。</p>
