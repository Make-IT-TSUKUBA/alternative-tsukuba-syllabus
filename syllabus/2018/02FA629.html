<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA629</span>&nbsp;<span id="title">ドイツ税法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ税法の基本的理解・知識を得ることを目的として、課税理論および各租税制度の体系(国・地方間)を整理した上で、法人税、所得税、消費税(売上税)および租税手続法の概略についても講義を行う。合わせて、EU租税法の最新の議論・判例についても適宜言及したいと考えている。なお、講義は原則として日本語で行うが、受講者には、ドイツ語の初級(大学の初修(第二)外国語)程度の知識があると望ましい。(今後、学習予定の場合も受講可。)なお、受講生の理解の程度または希望により、授業計画を多少変更することもありうる旨了承されたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度開講せず。<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">今後、論文作成の際に、場合によっては必要な外国税法(ドイツ税法・欧州税法)の理解を深めるとともに、特定のテーマについて適切な参考文献を自らリサーチする能力を身に着けることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 ドイツ税法体系の概略・税制史・国地方間関係<br />
第2回 ドイツ所得税の概略(その1) 総論<br />
第3回 ドイツ所得税の概略(その2) 各論 (事例研究)<br />
第4回 ドイツ法人税の概略(その1) 基礎編 (概論)<br />
第5回 ドイツ法人税の概略(その2) 応用編 (企業結合税制)<br />
第6回 ドイツ消費税の概略(その1) 基礎編 (概論)<br />
第7回 ドイツ消費税の概略(その2) 応用論 (事例研究)<br />
第8回 ドイツ租税争訟法および租税処罰法<br />
第9回 ドイツ国際租税法と欧州租税法<br />
第10回 総括および記述式小問</p>
