   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の基本原理と構造を概説する。学生が、憲法の基礎知識を身につけ、社会や日常生活におけるさまざまなケースで、憲法の視点から主体的に考える能力を養うことを目標にする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">この授業では日本国憲法に関する基礎知識・理論・判例を解説しながら,身の回りにある憲法問題(特に教育現場で生じる憲法問題)についてみなさんと一緒に考えていきます。<br />
この授業の目的は2つあります。まず1つ目の目的は,受講生が憲法に関する基礎知識を身につけることです。憲法については小・中・高校で勉強しますが,「憲法ってなに?」と改めて聞かれると上手く説明できない人も多いと思います。そこで,この授業を受けることで,憲法がどのような歴史的背景から誕生し,何のために存在しているのか,そして,それがいかなる基本的人権を保障すると同時に,どのような統治の仕組みを定めているのかを理解し,他者に説明できるようになってもらいたいと思います。<br />
そして2つ目の目的は,実社会で生じている憲法問題について,身につけた基礎知識を駆使しながら自分なりの解決策を究明し,それを他者に説得的に提示できるようになることです。たとえ「法の下の平等」や「表現の自由」に関する知識を身につけたとしても,社会に存在する差別問題やヘイト・スピーチ問題について何も考えないのであれば,憲法や基本的人権は画に描いた餅に終わってしまいます。そこで,受講生には,憲法を土台として憲法問題解決の糸口を探究することで,憲法を活かす能力を身につけてもらいたいと思います。</p>
  </div>
