  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学はこれまで多様なデータを取り扱うなかで、多様な社会事象を記述し分析してきた。この授業では、近代社会・現代社会とその表象に関連するいくつかの主題を手掛かりに、社会学が取り扱う多様なデータについて、それらの読解方法を交えつつ紹介する。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会学はこれまで多様なデータを取り扱うなかで、多様な社会事象を記述し分析してきた。それらの多様なデータは社会的なものを表象する機能を果たしている。社会学とは、それが社会への視線/社会からの視線という二重のまなざしを抱え込む限りで、社会的に構成されるそれらのデータを同じく社会的に読み解く営為に他ならない。この授業では、表象と現代社会、統計データと社会、映像やメディアにおけるジェンダー秩序、都市のイメージとその変遷といった一連のトピックを手掛かりに、社会学が取り扱う多様なデータについて、それらの読解方法を交えつつ紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1社会学が社会への視線/社会からの視線の二重性に貫かれた学問であることを理解する。<br />
2社会学が取り扱うデータの多様性とそれらの読解方法について理解する。</p>
  </div>
