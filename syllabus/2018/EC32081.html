<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC32081</span>&nbsp;<span id="title">細胞培養工学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments">青柳 秀紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物バイオの基盤となる植物細胞,プロトプラスト,組織,器官の細胞培養工学に関する歴史と現状,植物バイオの可能性と社会的意義について概説する。主な内容は植物細胞の諸特性,植物細胞培養の動力学,培養環境の定量的評価,代謝工学,有用物質生産や環境浄化を行う各種バイオリアクター。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">有用物質生産やエネルギー生産など生物資源の持続的有効活用において重要な植物バイオテクノロジーの基盤技術の基礎を学ぶ事ができる。実学的な側面からの門題発見・解決能力の基礎が育成される。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カルス, 植物組織培養, プロトプラスト, 器官培養, バイオリアクター, 有用物質生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物バイオテクノロジーの基盤となる、植物細胞、プロトプラスト、組織、器官の培養工学(植物組織培養工学)とその関連技術、植物有用代謝産物生産の歴史的背景、現状、課題および展望について概説する。また、植物バイオテクノロジーの可能性と社会的意義について理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物細胞培養工学とは(意義と歴史)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物細胞の特性1(分化と脱分化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物細胞の特性2(植物細胞の増殖と生理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物細胞の特性3(植物細胞の諸物性とその測定法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物細胞の培養1(カルス、細胞培養の動力学、培養環境の定量的評価、大量培養法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物有用代謝産物生産1(二次代謝、アルカロイド、有用代謝産物の生産収率)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物有用代謝産物生産2(エリシター、バイオリアクター、Biotransformation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物細胞の培養2(プロトプラスト、固定化培養、灌流流加培養)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物細胞の培養3(器官、組織の培養)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物細胞工学の将来(細胞培養工学2の全体総括、展望と課題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
