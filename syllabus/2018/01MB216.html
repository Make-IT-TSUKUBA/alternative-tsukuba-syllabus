<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">凸版印刷が永年培ってきた印刷技術は、ICTにより様々な変化を続けるメディアの中にあって現在も特徴ある進化を続けている。
本講では、歴史的基盤としての「印刷文化」を再確認し、近年のデジタル化により実現しつつある印刷表現領域の拡大について、文化という切り口から「情報化と公開技術」をテーマとして講義と事例により考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">トッパン小石川ビル(文京区)にて実施<br />7/4, 7/6, 7/10, 7/11<br />講義科目</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">印刷文化論についての概論理解。<br />
デジタル画像表現技術についての理解と先端表現手法の体験。<br />
印刷(電子出版も含む)における文字表現についての理解。</p>
  </div>

<tr><th><span class="format">3)</span></th><td>印刷文化学概論-1:印刷の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">5)</span></th><td>印刷博物館の設立と運営について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
