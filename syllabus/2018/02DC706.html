   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">Instructor: Shunsuke Nozawa<br />
<br />
Linguistic anthropology is “not the study of language,” as Constantine Nakassis put it in a recent review, but a field of investigation where “‘language’ functions as a permanently problematic, if indispensable, object.” In this seminar we explore how this object has leaked into the general field of anthropology and other disciplinary metalanguages, as well as how it mediates sociopolitical life. Do we have an understanding of ‘language’ and ‘communication’ adequate to sociocultural analysis? This is a rather tricky question that requires careful reflexive thinking (as Benjamin Lee Whorf long ago suggested). <br />
We attempt to optimize such reflexivity by focusing in particular on the relationship between “signs” and “events.” Drawing on C. S. Peirce’s semiotics, we give sufficient clarity to the notion of sign or semiosis (sign-process), and we argue that this understanding is indispensable for anthropology in so far as anthropology’s prime methodological and theoretical focus, ethnographic endeavor, is grounded in an ensemble of semiosis-as-events. As such, this seminar is not only open to those of you whose research agenda directly center on language-related issues, but it also welcomes participation from anyone whose research projects require fieldwork-based knowledge. The sessions of the seminar will consist of the instructor’s commentary and seminar participants’ contribution (in the form of open discussion or presentations). <br />
<br />
The seminar will be conducted in both English and Japanese. Readings are all in English. Assignments may be submitted either in English or Japanese.</p>
