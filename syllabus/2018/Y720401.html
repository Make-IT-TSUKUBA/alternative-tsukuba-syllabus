<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古代から近世にいたる建築史の通説。西洋・東洋・日本における建築を時系列に沿って学ぶとともに、それらの地域を横断し、文化伝播の諸相の一つとしての建築を考える。建築の歴史を学ぶことにより、現代社会に求められる建築文化の新たな視点を見出す。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">古代から近世にいたる西洋・東洋・日本建築史という幅広い歴史と地域を相互に関連付けながら,東西の文化的影響や伝播をふまえた横断的な歴史観を学ぶことを目的とする。</p>

1回目4/18(土), 2回目4/25(土), 3回目5/23(土), 4回目5/30(土), 5回目6/6(土), 6回目6/20(土)<br />
各13:00~18:00</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガイダンス「建築史を学ぶことの意義」<br />
建築遺産の修復と活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>歴史と風土に学ぶデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>歴史的建築デザインの根拠となる方位と軸線(古代エジプト・アンコール・日本の事例を通じて)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>古代~中世 西洋建築史(ギリシア・ローマ・初期キリスト教教会・ビザンチン・ロマネスク・ゴシック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>古代~中世 東洋建築史(中央アジア・インド・東南アジア・中国・朝鮮)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>日本建築史(仏教建築を中心に ‐ 古代・中世・近世・近代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
