<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31211</span>&nbsp;<span id="title">森林植物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わが国の森林に自生する樹木を中心に,世界の森林植物の分類,見分け方,分布,名称,利用などについて具体的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">わが国の暖温帯・冷温帯に生育する樹木、および外来の樹木の名前を覚えよう。近くの山に行って目にする樹木のほとんどがわかるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林植物, 樹木, 名前, 分類, 生態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">わが国の森林に自生する樹木を中心に、世界の森林植物約200種の分類、見分け方、分布、名称、人間とのかかわりなどについて具体的に解説する。樹形や触った感じ、匂いなど五感をフルに使って植物を覚えるため、時間と天候の許す限り、キャンパスを歩きながら実際に手にとって観察し、解説する。とくに、森林植物の生態的な側面および人間の利用について詳しく解説する。 <br />
 毎回、教室内で前半を総論、後半を各論にあて、その後,キャンパスを巡る。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>森森林植物学の目的と方法  広葉樹の種類 その1 サクラの仲間(バラ科)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林植物の分類体系と学名 広葉樹の種類 その2 ツバキ科・クスノキ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>森林植物の名前とその由来 広葉樹の種類 その3 ツツジ科・モクセイ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>森林植物の分布と環境   広葉樹の種類 その4 ニレ科・カエデ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>森林群落の遷移      広葉樹の種類 その5 ブナ科・カバノキ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>科学博物館筑波実験植物園見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>森林植物の花と実(季節性・色・形)針葉樹の種類 その1 マツ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>森林植物の種子(散布型と寿命)  針葉樹の種類 その2 スギ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>森林植物の葉と枝(分枝と樹型)  針葉樹の種類 その3 ヒノキ科</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>森林植物の幹と材(形態と利用)  針葉樹の種類 その4 その他の針葉樹</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
