                        }

   <p id="summary-contents">〈創造行為論〉「ダークdark」というテーマをめぐるさまざまな芸術作品(文学、映画、絵画、音楽など)を分析する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「ダークdark」というテーマを中心として、人間が自己や他者、世界に対して抱くダークなイメージとその表象、「ダークなもの」に対する畏れと憧憬などを、文学・絵画・映画・音楽作品をつうじて探ります。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「ダークdark」なものはある種、言語化できない神秘の謎に包まれたものともいえる。人間は常にそうしたものに惹かれてきた。それはあるときには「死」や「嫉妬」などの暗い感情として表現され、またあるときには未知の世界として現れてくる。授業ではそうしたものを歴史的に概観するとともに、そうしたものが作品として表現される際にどのようなイメージを伴うのか、何を鑑賞者に問いかけるのかなどについて考える。</p>
