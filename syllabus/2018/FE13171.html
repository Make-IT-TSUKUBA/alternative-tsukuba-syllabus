<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13171</span>&nbsp;<span id="title">凝縮系物理化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木3</span>
    <br />
    <span id="assignments">佐藤 智生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体及び界面が関わる物理化学について講義する。すなわち、分子間相互作用、界面及びコロイド化学の基礎、固体の構造と物性、固体表面における諸過程について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成29年度までに「界面・コロイド化学」の単位を修得した学生は、履修申請できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">固体及び界面が関わる現象と物性及び概念を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">界面, 吸着, 吸着等温式, 分子間相互作用, 表面張力, 凝縮, 表面薄膜, 自己集積体, 分子膜, ミセル, コロイド, 固体, 金属, イオン性固体, 結晶構造, 固体物性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書(アトキンス 物理化学(下) 第10版)の16章~18章および22章の内容を講義する。<br />
<br />
0 イントロダクション<br />
. (1) 講義概要<br />
			<br />
I 固体表面における諸過程(22章)<br />
. (1) 固体表面の序論<br />
. (2) 吸着と脱着<br />
. (3) 不均一系触媒作用<br />
<br />
II 固体(18章)<br />
. (1) 結晶構造<br />
. (2) 固体の結合<br />
. (3) 固体の力学的・電気的・磁気的性質<br />
. (4) 固体の光学的性質<br />
<br />
III 分子間相互作用(16章)<br />
. (1) 分子の電気的性質と分子に働く相互作用<br />
. (2) 液体-蒸気界面(表面張力)<br />
. (3) 液体-蒸気界面(曲面と毛管作用)<br />
. (4) 凝縮と表面薄膜<br />
<br />
IV 自己集積体(17章)<br />
. (1) コロイド<br />
. (2) ミセルと生体膜<br />
. (3) 大きさと形の測定</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
