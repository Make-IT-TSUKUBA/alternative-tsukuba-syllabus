$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">〈狂気の歴史〉の再考をテーマに、西欧近代社会における狂気を巡る言説の歴史を、狂気と非理性との関係、精神異常の形象と精神病院の誕生、狂気と人間の真実とが形作る人間学的円環、異常者/犯罪者を取り巻く諸言説の闘争、精神医学の知と権力などの主題を再検討しつつ考察する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">この講義では、西欧近代社会における狂気を巡る言説の歴史について、関連する文献やテクストの分析を通して検討するなかで、人間学的想像力の現在を探究することを目的とする。<br />
 ミシェル・フーコー(Michel Foucault 1926-1984)は『古典主義時代における狂気の歴史(Histoire de la folie à l’âge classique)』のなかで、狂気の近代的経験の構造が成立する歴史的過程を記述することを通して、近代の精神医学による「狂人の解放」という神話を批判した。古典主義時代を特徴付けてきた監禁の衰退は、狂気の近代的経験の構造とそこに組み込まれた人間学的円環から帰結したのであり、狂気は狂気それ自体を疎外する構造を備えた認識に対して解き放たれたのである。この講義では、同書における、狂気と理性との分割=分有、古典主義時代における大いなる監禁〔一般施療院とデカルト〕と非理性の世界、理性の不安〔サドやゴヤ〕と新たなる分割=分有、近代性の時代における精神異常の形象と精神病院の誕生、狂気と人間の真実とが形作る人間学的円環、非理性という余白、営みの不在としての狂気、などの主題を再検討することにしたい。</p>
