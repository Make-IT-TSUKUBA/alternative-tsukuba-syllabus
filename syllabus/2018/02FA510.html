<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">会社法は会社をめぐる経済主体の間の私的利益の調整を図る法であるという観点に立ち,会社法を学習する上で欠かすことのできない視点について理解するとともに,近年の会社法研究における重要トピックについて深く学習する。<br />
会社法の基本的な仕組みや考え方について理解を深める。また,近年の会社法研究における重要トピックについて,その内容を正確に理解することに加え、なぜそれが今議論となっているのかといった背景事情についても考察する。</p>

3) 会社法の強行法規性<br />
4) 一株一議決権の原則<br />
5) 取締役の義務と責任<br />

9) MBO/支配株主による締出しの場面における利益相反回避措置<br />
10) ヘッジファンド・アクティビズム</p>
