  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">破壊を旨とする戦争をわれわれは, 創造を旨とする文化の敵対者としてとらえがちである。だが, 両者をたんなる対立関係においてしまうと, 戦争がいかに文化と地続きであり, 文化がいかに野蛮を内包しているかを, 見落とすことになりかねない。この科目は, 情報文化学的視点からネット, メディア, 映画やTV, さらには先端文化学的視点からさまざまな人間のありようのなかに, 戦争と文化はいかにからみあい身を潜ませているのかを考える。</p>
