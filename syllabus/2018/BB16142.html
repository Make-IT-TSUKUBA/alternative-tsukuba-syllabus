<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">メディア論・広報学や地域社会論、ライフヒストリー研究など、社会学の多角的な方法を用いて「戦争と社会」「軍事・軍隊と社会」を検討することを目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">春学期に共通の文献を読み進める一方、次にあげる課題のうち一つまたは二つのテーマを選択してゼミ論を書き、最終的にはゼミ論集を仕上げます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>「自衛隊と広報・マスメディア」: 自衛隊の広報戦略(ポスターや広報動画)、マスメディア・大衆文化(映画や漫画)における自衛隊報道・自衛隊表象について調査します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>「自衛隊と地域社会・行政」: つくば市周辺の地域社会や行政と自衛隊の連携関係を調査します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>「自衛隊員という職業、自衛隊家族」: 元自衛隊員や家族などの書いた手記を調査、もしくはかれらへのインタビュー調査を試みます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">ゼミの参加人数にもよりますが、3限に開設されていることを生かし、「応談」部分にあたるものとして、昼休みに集合してもらうことがあるかも知れません。あるいはまた、休業期間もしくは土日に日帰りの学外研修も企画される可能性があり、それらへの出席が求められます。主体的な参加が求められるゼミだと思って下さい。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">広報・メディア分析、地域社会研究、インタビュー調査の方法をそれぞれすべて深く学んでいく時間はありませんので、初回に配布されるブックリストを使って自ら学んでください。他のゼミでの学習や卒論でも役に立つことでしょう。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">下記のほか上記に関係する輪読文献はmanabaにあげるようにします。</p>
    <p id="textbook-textbook">1. サビーネ・フリューシュトゥック,不安な兵士たち-ニッポン自衛隊研究(原書房)<br />2. 須藤瑶子,自衛隊協力映画-『今日もわれ大空にあり』から『名探偵コナン』まで(大月書店)<br />3. 能勢伸之,防衛省(新潮社新書)<br />4. 佐藤明広,自衛隊史: 防衛政策の七〇年(ちくま新書)<br />5. 堀井泰蔵,防衛省・自衛隊の広報戦略 ほか<br />6. 深川孝行,自衛隊のことがマンガで3時間で分かる本(明日香出版社)</p>
    <p id="posttext">1.2.は昨年度のゼミで輪読しましたので今年度は採り上げませんが参考までに。3.4.は基本的知識を知るためのものなので目を通してもらいたいです。5.もそうですが、関連文献はmanabaで閲覧できるようにします。6.は本(字)が読めない人あるいは3時間くらいしか時間がない人に(3時間かからないけれども)。</p>
