                        }

  <h1 id="course-title">
   <span id="course">3631022</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIA(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語文法への理解を深め、その根底にある世界観に触れつつ、読む、書く、聞く、話すの4技能を総合的に高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人文・文化学群および国際対象。「スペイン語基礎」A及びBの履修者に限る。<br />G科目<br />主にスペイン語で授業。日本語での対応可能。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1.	学生が自分に身近な事柄に関してよく使われる単語、表現、ごく簡単な文を、聞いて理解できるようにする。(解釈モード)<br />
2.	学生が自分と自分に身近な事柄に関して、基本的な語彙、定型表現、短く簡単な文を使って、話すことができるようにする。(提示モード)<br />
3.	学生が単語、表現、短く単純な文を使って、自分と自分に身近な事柄に関する基本的な情報をやり取りしながら、簡単な会話に参加できるようにする。(対人モード)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級スペイン語, 文法, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第 1回-2回. Presentación del cursoコースの導入. Repaso general 1年の内容の見直し.  <br />
<br />
第 3回. Evaluación de Nivel レベルテスト. Lección 14. Contenidos gramaticales文法: 1.直説法未来 (Futuro simple indicativo) (Hablar, comer, vivir, poder, tener, hacer, decir) 2.直説法未来完了 (Futuro compuesto indicativo) (haber) 3.関係詞 (relativos)(que, quien, quienes, a, con, de, en, lo que, cuyo, cuyos). Contenidos funcionales機能的な内容: Hablar sobre el estado del tiempo. Hablar sobre eventos del presente, pasado y futuro. 天気について話しています。現在、過去と未来の出来事について話します。 Muestras de lengua 言語サンプル: mañana hará buen tiempo/ Luisa tendrá unos treinta años/ Juan habrá vuelto para Navidad/ Tengo una amiga que estudia en Madrid/ Esta es la chica de quién te hablé ayer/ Este es el libro del que te hablé ayer/Esta es la casa donde nació Picasso/ Tengo un amigo cuya madre es actriz/ ¿Sabes qué hora es? /Pues no llevo reloj, pero serán las cinco/ ¿Dónde viven tus padres?/ Viven en Segovia, que está al norte de Madrid.<br />
<br />
第4回. Lección 15. Contenidos gramaticales文法: 1.比較級 (comparativos) (mas que, menos que, tan como, tanto como, 2.最上級 (Mas...de; Ser...de ) 3.形容詞の絶対最上級 (...ísimo) Contenidos funcionales機能的な内容: Hacer comparaciones 比較的な表現. Muestras de lengua言語サンプル: Luis es más alto que José/ Pablo tiene menos libros que Juan/ Esa cámara no es tan cara como esa/ La casa de Miguel no está tan lejos como la mía/ José estudia tanto como Miguel/ Mi Padre es mayor que mi Madre/ José es el más alto de la clase/ Pablo canta mejor que nadie/Muchísimas gracias.<br />
<br />
第 5回. Lección 16. Contenidos gramaticales文法:  1.直説法過去未来 (condicional simple) 2.直説法過去未来完了 (condicional compuesto) 3.話法と時制の一致 (dijo que) 4.関係詞の独立用法 (quien, el que, lo que, donde) Contenidos funcionales機能的な内容:  Pedir, dar información y hablar sobre una posibilidad de hacer algo en el futuro, hablar sobre planes en el futuro, hacer pedidos en registro formal, dar explicaciones sobre personas o cosas. Muestras de lengua言語サンプル: Creían que su hijo se haría futbolista/  ¿Cuántos tendría su abuela cuando murió? / me gustaría reservar una mesa para esta noche/ deberías estudiar más español/ Carmen dijo que vivía en Barcelona/ Quien no trabaja, no come/ el que baila con María es mi primo/ No entiendo lo que quieres decir.<br />
<br />
第 6回. Lección 17 Contenidos gramaticales文法: 1.接続法現在 (presente de subjuntivo) 2.命令文 (oraciones imperativas) Contenidos funcionales機能的な内容: Expresar deseos, expresar dudas, expresar sentimientos, expresar alegría, sorpresa, preocupación. Hacer referencia a acciones del pasado que ya han sido acabadas o cumplidas y cuyos efectos se manifiestan en el presente. Muestras de lengua言語サンプル:Quiero que vengas aquí pronto/ Dudo que digan la verdad/ Me alegro de que estés bien/ Busquemos una secretaria que sepa español/ Que tengas buen viaje/ Ojalá que no haya clase/ Espere un momento, por favor/ leamos este libro. <br />
<br />
第7回. Lección 18. Contenidos gramaticales文法: 1.接続法現在完了 (pretérito perfecto compuesto de subjuntivo) 2.接続法過去 (pretérito imperfecto de subjuntivo) 3.接続法過去完了 (pretérito pluscuamperfecto de subjuntivo) 4.条件文 (oraciones condicionales) 5.譲歩文 (oraciones concesivas). Contenidos funcionales機能的な内容: Hablar sobre un consejo que se ha recibido/ expresar deseos/ expresar creencias/Hablar sobre posibilidades en el futuro. Muestras de lengua言語サンプル: El médico me aconsejó que dejara de fumar/ Me gustaría que fueras conmigo/ No creo que haya terminado el trabajo/ No creía que hubiera terminado el trabajo/ Si llueve mañana, no saldré de casa/ Aunque es guapa, no me gusta. <br />
<br />
第8回. Repaso general.</p>
