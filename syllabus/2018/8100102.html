  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最初の全体オリエンテーションでは、障害学生および支援学生にも参加してもらい、本学における障害学生支援のしくみと実際の支援内容について説明する。 その後、視覚障害、聴覚障害、運動・内部障害の支援技術のいずれかを選択し、障害別に実施する講義・演習等の授業を受講する。視覚障害は移動支援・印刷物のテキストデータ化等、聴覚障害はパソコン要約筆記等、運動・内部障害は移動支援等の技術の習得を目指す。 なお、本授業を受講した後にはピア・チューターとして実際の支援活動に従事することができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本授業は、全体オリエンテーションおよび障害別の支援技術に関する講義・演習の2つを受講することで単位を認定する。受講者は、全体オリエンテーションに必ず出席すること(4月下旬ごろ実施予定)。 日程の詳細は掲示にて通知する。障害別の講義・演習について、受講希望者多数で定員を超えた場合には、人数制限をする場合がある。<br />詳細後日周知</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は、全体オリエンテーションおよび障害別の支援技術に関する授業の両方で構成される。全体オリエンテーションの後、視覚障害、聴覚障害、運動・内部障害の支援技術のいずれかを選択し、障害別に実施する授業を受講する。なお、本授業を受講した後にはピア・チューターとして実際の支援活動に従事することができる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>&lt;全体オリエンテーション&gt;<br />
障害学生および支援学生にも参加してもらい、障害学生支援の実際や本学における支援の枠組みについて講義する。4月下旬頃の7時限に実施予定(詳細後日掲示)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>&lt;障害別支援技術&gt;<br />
視覚・聴覚・運動の障害別の講座から1種類以上を選び、障害に関する理解を深め、支援に関する知識と技術を身につける。視覚障害は移動支援・印刷物のテキストデータ化等、聴覚障害はパソコン要約筆記等、運動・内部障害は移動支援・ノートテイク等の技術の習得を目指す。1障害につき2日間の集中講義。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
