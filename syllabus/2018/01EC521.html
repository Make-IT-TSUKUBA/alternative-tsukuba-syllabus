  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国で世界遺産に認定された敦煌莫高窟、また麦積山石窟を取り上げ、様々な角度から分析することで、この石窟の評価を行い、導き出されたそれぞれの特殊性を基盤として、石窟の保存を考えていきたい。</p>

   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">学生は、中国南北朝時代後期および隋、唐時代前期(557-756)の仏教美術に関する基礎的な知識を有し、それらを評価する方法論を取得できるようになる。またその評価を基盤として、個々の学生が、活用など保護の方法を自らの研究と関連して考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">敦煌莫高窟, 西安隋唐仏教美術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">作品が多数残されている敦煌莫高窟の南北朝時代後期および隋、唐時代の仏教美術を中心に取り上げ、造像や壁画などの様式、形式の流れを概観し、その価値がどこにあるかを理解する。またそれらにいかなる評価を与えることが可能かを考察できるようにする。講義形式で授業を進めるが、必要に応じて履修者とのディスカッションをおこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>敦煌莫高窟(北周時代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>敦煌莫高窟(隋時代)壁画を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>敦煌莫高窟(隋時代)塑像を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>敦煌莫高窟(隋時代)石窟の機能ー浄土往生のための空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>敦煌莫高窟(初唐時代)の大画面の西方浄土変相図についてー首都西安仏教美術との関連</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>敦煌莫高窟(初唐時代)塑像を中心にー首都西安仏教美術との関連</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>敦煌莫高窟窟(盛唐時代)の大画面の西方浄土変相図についてー首都西安仏教美術との関連</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>敦煌莫高窟(盛唐時代)塑像を中心にー首都西安仏教美術との関連</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>敦煌莫高窟以外の南北朝時代から盛唐時代の仏教美術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>敦煌莫高窟における仏教美術の展開と首都西安仏教美術との関連</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">敦煌莫高窟の南北朝時代から隋、唐時代の仏教美術を概観し、いかなる様式、形式の仏教美術が展開したかを理解する。またとくに唐時代の作品が、類例の少ない首都西安仏教美術の様相を反映をしている点を重視し、敦煌莫高窟の評価を行なう。</p>
   </div>
