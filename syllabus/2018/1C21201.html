  <h1 id="course-title">
   <span id="course">1C21201</span>&nbsp;<span id="title">スポーツ医学とは?フロントランナーに聞いてみよう!!</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学のフロントラインで教育・研究をおこなっている教員より、その最新の医学事情を学び、今後のスポーツ分野あるいは医療分野においてスポーツ医学の果たす役割について理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">スポーツ医学は実に多様な広がりを持つ分野です。本講座では、そんなスポーツ医学の「多様性」に焦点を当てて授業を講師の先生方にお願いしました。講師の先生方は、スポーツ医学のフロントラインで教育・研究をおこなっている研究者でもあり、全員が本学スポーツ医学の教官でもあります。<br />
本講座を通じて最新の研究成果を学び、今後のスポーツ分野あるいは医療分野においてスポーツ医学の果たす役割について理解していただけたらと思います。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 スポーツ医学の多様性を理解する。<br />
2 学際系学問の楽しさを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ医学の多様性, 学際系学問の楽しさ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月7日 金森活章 医学医療系】<br />
[どうして捻挫はくせになるのか]<br />
スポーツの現場でよくみられる“捻挫”は癖になるといわれます。なぜでしょうか?この講義ではスポーツでのケガについてわかりやすく解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月7日 高橋義雄 体育系】<br />
[スポーツ医学の歴史社会学]<br />
スポーツ医学の歴史と時代におけるその役割について医療技術や医科学の知見の発達を概観しながら解説する。そしてドクターとメディカルスタッフを社会学やマネジメントの視点から考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月15日(振替授業日) 徳山薫平 体育系】<br />
[チャンピオンの遺伝子]<br />
「天性の素質」が運動能力を左右する大きな因子であることは,競走能力に基づいて選択交配を繰り返してサラブレッドが完成された例によって端的示されている。1990年代に始った遺伝子レベルでの研究は新たな展開を見せ、また同時に新たな問題を提起している。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月15日(振替授業日) 田中喜代次 体育系名誉教授, THF社長】<br />
[減量の功罪、肥満研究の必要性、肥満ビジネスを考える]<br />
中年肥満者の減量支援(3か月で男性-12kg、女性ー9kg)、それに伴う各種健康指標の変化、体力年齢や活力年齢の若返り効果について解説する。起業(株式会社THF)も紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月23日(振替授業日) 渡部厚一 体育系】<br />
[スポーツと呼吸]<br />
スポーツにとって呼吸器は筋に充分な酸素を送り、二酸化炭素を排出するための重要な臓器である一方、スポーツによって影響を受ける臓器でもある。呼吸器疾患として、気管支喘息、呼吸器感染症、過換気症候群、睡眠時無呼吸症候群等を挙げ、これらの疾患とスポーツとの関係を解説することにより、スポーツにおける呼吸の重要性について理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月23日(振替授業日) 和田恒彦 人間系】<br />
[今、何故、パラリンピック!]<br />
1パラリンピックを巡る背景と課題、2ブラインドパラスポーツの紹介、3筑波大学のパラリンピックに向けた競技支援の取り組みについて講義しています。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【1月28日 白木仁 体育系】<br />
[トップアスリートに対するアスレティックトレーナー活動]<br />
オリンピック、世界選手権、トッププロの選手は、競技力の向上を目指し日々トレーニングに励んでいます。そのためのフィジカル面からのサポートを行うのが、アスレティックトレーナーです。本講義では、オリンピック選手などのトップアスリートへのトレーナー活動について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【1月28日 小林裕幸 医学医療系】<br />
[自転車競技オリンピックチーム医科学サポート]<br />
日本自転車競技連盟のチームドクターならびに医科学委員としての経験をふりかえり、自転車トップアスリートに対する世界大会、オリンピックなどの医科学サポートの現状を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月4日 前田清司 体育系】<br />
[睡眠と競技パフォーマンス]<br />
疲労回復や記憶の定着に重要な役割を果たしている睡眠は、スポーツの競技パフォーマンスに影響を与える。本講義では、睡眠と競技パフォーマンスの関係について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月4日 竹越一博 医学医療系】<br />
[ホルモンから考えるアンチドーピング]<br />
アンチドーピングにおける最近の禁止物質はホルモンが多いです。内分泌医(ホルモン屋)の立場から、禁止物質を考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>[期末試験なし]<br />
レポート提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
