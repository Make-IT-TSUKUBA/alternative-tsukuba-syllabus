<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45761</span>&nbsp;<span id="title">鋼構造学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">山本 亨輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鋼材の種類と機械的性質。建築架構の種類と特徴。中心圧縮柱の座屈,梁の横座屈,板要素の座屈,引張,圧縮,曲げ,せん断等に対する構造部材の設計,ボルト,溶接接合,鋼製橋の設計。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標: 2.2 広範囲な工学知識を基に,専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">土木・建築分野で用いられる鋼構造物について,それらの材料の製造過程から構造設計に至るまでを演習を交えながら解説する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>構造力学の基礎1:応力,ひずみ,不静定構造の解法,内力の種類,トラス構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>構造力学の基礎2:梁のたわみ,許容応力度設計法,ラーメン構造,計算テクニック</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中間試験1:構造力学の基礎1~2より出題<br />
構造力学の基礎3:中間試験の解説,影響線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>構造材料としての鋼:機械的性質,種類,架構,コンクリートとの比較,製造工程<br />
構造部材としての鋼1:引張・鋼部材の圧縮,オイラー座屈と座屈曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間試験2:第4回までの内容から出題<br />
構造部材としての鋼2:組立圧縮材,板要素の座屈:圧縮,曲げ,せん断,幅厚比制限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>構造部材としての鋼3:梁の横座屈,プレートガーダー橋の部材,ボルト接合,溶接,接合部</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>鋼構造の設計:設計法の分類,限界状態設計法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間試験3:第7回までの内容から出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>鋼構造の設計:さまざまな鋼構造物,合理化構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>鋼構造の維持管理:維持管理の現状,SHMについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 構造材料としての鋼材の種類や機械的な性質について,他の材料と比較しながら,説明することができる.<br />
2) 引張,圧縮,曲げを受けたときの部材の力学的特性や,鋼材の接合方法ついて正しく理解し,それらを用いて基本的な鋼構造物を設計することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験(15%+15%+20%=50%)と期末試験(50%)の合計点により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">鋼構造は,我々の生活を支える重要な社会基盤の一つである.近年,構造物に作用する荷重や構造物のシステム抵抗に対してモニタリング技術が進んでいるが,構造物の信頼性・安全性評価を行うためにも,鋼構造学で学ぶ知識は欠かせない.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">演習問題の資料を配布する.また,それとは別に以下の教科書を用いる.</p>
    <p id="textbook-textbook">1. 原隆,山口隆司,北原武嗣,和多田康男著『鋼構造学』(コロナ社)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 高梨 晃一,福島 暁男:『基礎からの鉄骨構造』(森北出版)<br />
<br />
鋼構造物の設計に必要な知識である,鉄骨構造の仕組み,鋼材の基本的性質,引張り材,圧縮材などが解説されている.また,各章末には演習例題が掲載されている.</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice">随時</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">基礎として材料力学・構造力学の知識が必要となるので,予め講義を履修しておくことが望ましい.<br />
<br />
ただし,未履修学生であっても構造力学の復習を重点的に行うので受講は可能である.講義中に資料を提供するので,十分に復習を行うこと.</p>
  </div>
