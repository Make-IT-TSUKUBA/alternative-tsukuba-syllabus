<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BA20011</span>&nbsp;<span id="title">グローバルサウス講義I(新興国経済論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">商社の現役・OB教員によるオムニバス講義で、主要新興国・地域の経済・社会の特徴やビジネスをする上での要諦について、商社の事業経験に裏付けられた現場の視点から、専門家に分析してもらい理解を深める。世界経済全体を把握できるよう先進国経済を含む構成
となっている。本講義は人文社会系グローバル人材育成教育プログラムの一環として、日本貿易会の国際社会貢献センター(ABIC)の協力により開設されるものである。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">商社およびメーカーのOB講師によるオムニバス講義。各講師の事業経験に裏付けられた現場の視点から講義を行い、受講生は主要新興国・地域の経済・社会の特徴やビジネスをする上での要諦について理解を深める。本講義は人文社会系グローバル人材育成教育プログラム(GHRD)の一環として、日本貿易会の国際社会貢献センター(ABIC)の協力により開設される。なお講義内容は以下の項目を含むものとする。<br />
<br />
1地域紹介、および当該地でビジネスをする際の心得<br />
2当該地における日系企業の事業展開と今後の展望について<br />
3講師の大学時代から現在に至るまでのキャリア構築<br />
4グローバル経済で仕事をするために必要な能力(学生時代に学んでおくべきこと等)<br />
5双方向型のディスカッション(質疑応答の活発化)</p>
