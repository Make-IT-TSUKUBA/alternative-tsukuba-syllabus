<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK921</span>&nbsp;<span id="title">機能システム特別実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">与えられた課題を解決するためのプロジェクトを立案し,3Dプリンタやレーザーカッター,NC工作機械等を利用して,小規模な機械システムの試作,評価,改良を行う実験実習を通して,チームプロジェクトによる課題解決手法の基礎を修得する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">この授業は 01CK920 機能システムツール演習を受講した者のみ履修できる.また,受講可能な人数には制限がある.01CK912の単位取得者は履修不可. 01CK913の単位取得者は履修不可.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">簡単なプロジェクトを立案し,3Dプリンタ,レーザーカッター,NC加工機等を利用して小規模な機械システムの試作,改良を行う.本科目は機能システムツール演習を受講したもののみ履修できる.また,受講可能な人数を制限する場合がある.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">機能システムルール演習で習った各種ツールを実際に活用できる.また,グループでプロジェクトを実施することで,共同作業の重要性,進め方を理解する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グループで課題を実行し,達成する.中間プレゼンテーション,最終プレゼンテーションを行うほか,グループリーダーは毎回週報を発表する.</p>
