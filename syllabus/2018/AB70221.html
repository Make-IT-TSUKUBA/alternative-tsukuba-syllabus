<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB70221</span>&nbsp;<span id="title">東洋史概説b</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大清グルンDaicing Gurun(清朝、1636-1912)による諸民族・諸地域の統合とその動揺の経緯を具体的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「東洋史概説a」から継続して履修することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">大清グルンDaicing Gurun(清朝、1636-1912)による諸民族・諸地域の統合とその動揺の経緯を具体的に理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">マンジュManju(満洲)人を中心に樹立された清朝こと大清グルンは、チベット仏教世界と漢地市場とを支配下に収めるとともに、その変質・瓦解が図らずも結果として現代中国の原形を用意することとなりました。本講義では、16世紀に始まる「チベット仏教世界の形成」と「経済のグローバル化」という2つの動向を軸にして、大清グルンによる諸民族・諸地域の統合とその動揺の経緯について理解を深めます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>チベット仏教世界の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開かれる漢地市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Daicing Gurun/Dayičing Ulus/大淸國</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>明朝滅亡後の漢地進出とシナ海域</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ロシアのシベリア進出と清朝・ハルハ・ジューンガル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>対ジューンガル戦争(1) ハルハの服属とガルダン討伐</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>対ジューンガル戦争(2) 中央チベット進出とアムド征服</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>対ジューンガル戦争(3) ジューンガル滅亡と新疆成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>漢地市場と清朝支配</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>イギリスのインド進出と対清貿易の変質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>漢地に築かれる近代の軍事力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ロシアの中央アジア進出と新疆の再編</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ロシアの極東進出と「満洲」の誕生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>許されなかったモンゴル統一国家</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>亡命する化身</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">

   <p id="assessment">レポートによって評価を決定します。ただし、無断欠席が6回に達した受講学生は評価の対象としません(無断欠席が5回以下であれば、その多寡は評価に影響を与えません)。正当な理由によって欠席する(した)場合には、大学所定の欠席届にクラス担任または指導教員の署名ないし捺印をもらい受けて提出してください。</p>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">本講義と完全に視座を同じくする概説書・研究書はありませんが、ひとまずは以下の書籍をお薦めします。</p>
    <p id="textbook-textbook">1. 岸本美緒・宮嶋博史,『明清と李朝の時代(世界の歴史12)』中央公論社、1998<br />2. 小松久男(編),『中央ユーラシア史(世界各国史4)』山川出版社、2000<br />3. 田中仁他(編),『新・図説 中国近現代史』法律文化社、2012<br />4. 岡本隆司(編),『中国経済史』名古屋大学出版会、2013<br />5. 岡本隆司,『清朝の興亡と中華のゆくえ(叢書東アジアの近現代史1)』講談社、2017<br />6. 歴史学研究会(編),『第4次 現代歴史学の成果と課題』績文堂出版、2017(特に第2冊の第1章「歴史学と時空間」所収の諸論文および第2章の中澤論文)</p>
    <p id="posttext"></p>
