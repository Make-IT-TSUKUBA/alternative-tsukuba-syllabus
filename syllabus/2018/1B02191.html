  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">恋ってなに?友達ってなに?「正しい」ってなに?文系と理系って違うの?どうして戦争ってあるの?いつも他人の顔色を見ちゃう私。自分が嫌いな私。私ってなに?就活ってなに?幸せって何なの??...アンケートで集めたみんなの疑問に哲学者が全力で答えます。まずはあなたの声を聞かせてください。そしてみんなの疑問を聞いてみましょう。そこからきっと哲学の旅が始まるはず!</p>
  </div>

   <p id="outcomes">自分自身の問題や社会の問題に対し強くしなやかに考えぬく力、他者と共に問題解決に向けて粘り強くコミュニケーションをとっていく力を育成する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">まず現代思想の基本的な構造を理解する。しかし、単なる思想史的理解にとどまるだけではなく、現実の社会の問題に適用できるようにする。<br />
また、受け身的に聞くだけの態度を脱して、他者とのコミュニケーションを通してみずから発信し、考えることができるようになる。</p>
  </div>
