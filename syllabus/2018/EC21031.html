  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">資源植物を中心に,生物資源の遺伝特性を活用するために必要な遺伝と変異に関する基礎的理論について概説する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">植物の遺伝に関する基礎的知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メンデル遺伝, 分子遺伝, 形質の遺伝</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">草本から木本までの種々の植物を中心とした資源生物の遺伝特性を持続的に活用するために必要な遺伝と変異に関する基礎的理論について、繁殖体系や適応・分化の様相と関連させながら遺伝子発現レベルから概説し、あわせて、これらの知見が栽培植物の育種や栽培技術、さらには自然環境の生態学的保全にも大きく影響していることを紹介することによって、生物の営みの諸々を広い視野で見る目を養う。授業の前半は大澤がマクロな視点からの遺伝学を、後半は柴と野村がミクロの視点から、さらに野中と津田が応用例を示しながら遺伝学を概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物資源学と遺伝学の接点・遺伝現象とメンデルの法則(大澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>古典遺伝学的な遺伝子の概念・遺伝と細胞(大澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>染色体と遺伝子・量的遺伝学(大澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生態遺伝学 (栽培植物の適応と分化)・集団遺伝学(大澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>遺伝子の実体・遺伝子操作(柴)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>遺伝子単離・遺伝子発現解析(柴)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ゲノム・遺伝子間相互作用(柴)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>細胞遺伝学(野村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>細胞質遺伝学(野村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
