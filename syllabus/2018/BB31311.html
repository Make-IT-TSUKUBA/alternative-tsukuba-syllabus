<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB31311</span>&nbsp;<span id="title">日本政治論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の政治を理論,制度,実態あるいは歴史の各面から概説し,理解を深める。とくに日本の選挙制度,投票行動,イデオロギー,政党,立法過程などを中心に取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">【授業目標】現代日本の政治を理解するための理論・歴史・分析視角の修得。<br />
【授業概要】日本の政治を理論、制度、実態、あるいは歴史の各面から概説し、理解を深めます。とくに日本の選挙制度、投票行動、イデオロギー、政党、立法過程などを中心に取り上げます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">受講生の理解度等によって進度と内容が変わりうることをあらかじめご了承ください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 開講の辞(ガイダンス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 「自民党システム」の形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 日本政治の仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回~第6回 日本の選挙制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回~第10回 投票行動とイデオロギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第11回~第13回 日本の政党</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第14回~第17回 議会と立法過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第18回~第19回 マスメディアと政治</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第20回 日本政治の見方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">原則として試験により評価します(試験に合格しなければ、どのような事情があれ、単位は与えません)。甚だしく出席が少ない場合には出席をとり、評価に加味することがあります。また私語や遅刻、途中退室など、授業態度が悪い等の場合には、単位を与えないことを含め、評価に反映させることがあります。</p>
  </div>

   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書はとくに指定しません。当日の授業出席者のみにレジュメを配付する予定です。<br />
予習・復習のための参考文献として</p>
    <p id="textbook-textbook">1. 村松岐夫他『日本の政治 第2版』有斐閣、2001年。<br />2. 蒲島郁夫『戦後政治の軌跡』岩波書店、2004年。<br />3. 三宅一郎『投票行動』東京大学出版会、1988年。<br />4. 蒲島郁夫『政治参加』東京大学出版会、1988年。<br />5. 蒲島郁夫・竹中佳彦『現代日本人のイデオロギー』東京大学出版会、1996年。<br />6. 蒲島郁夫・竹中佳彦『イデオロギー』東京大学出版会、2012年。<br />7. 蒲島郁夫他『メディアと政治 改訂版』有斐閣、2010年。</p>
