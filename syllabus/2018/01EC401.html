$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界遺産保護の基礎となる理念と技術的体系に関する世界遺産学の総論と事例紹介を行う。また世界遺産研究に必要な研究の基本的視点について議論する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、マネジメント能力:広い視野に立ち課題に的確に対応する能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、チームワーク力、チームとして恊働し積極的に目標の達成に寄与する能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">世界遺産の保護の基盤となる理念を確立し、技術的体系を実現するという世界遺産学の総論と事例紹介を行う。そして学生たちは、世界遺産研究に必要な研究の基本的視点について議論をすることができるようになる。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回〜第10回 世界遺産専攻の教員全員の研究内容の紹介。遺産の評価と保存、マネージメントとプラニング、国際協力などについて討論を通じて、研究に必要な基本的視点を確立する。また最新の遺産の保護と活用の事例に関する報告を通じて研究の先端に触れる。</p>
