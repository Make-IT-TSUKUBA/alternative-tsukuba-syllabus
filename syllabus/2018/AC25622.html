<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;異文化共生論演習&gt;現代ヨーロッパや日本社会を中心に、年齢や性、出身地域などの違いによる価値観の相違等からくる諸問題を考察する。授業は受講者の発表を中心に討論形式で行ないます。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この授業は、異文化共生に関する諸問題を扱います。年齢や出身国・文化圏など、さまざまな違いを前に、人々や国家がどのように対応してきたかを考察します。こうした問題に対するヨーロッパ地域の基本的な状況に関する知識を習得します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <p id="pretopics">この授業では、上記の知識習得のほかに、テーマに応じて口頭発表をしていただきます。発表の事前準備、パワーポイント等の使用、質疑応答、議論などコミュニケーション・プレゼンテーションの訓練も重視します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>この授業に関する概要説明と授業計画<br />
教材と参考資料の説明、発表分担割り振り。成績評価方法等の説明<br />
第2回目以降の授業説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日常生活における異文化とのかかわり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>異文化研究における視点、研究方法について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>以降は、学生による発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
