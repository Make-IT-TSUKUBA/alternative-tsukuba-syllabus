<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA015</span>&nbsp;<span id="title">民法III〔債権総論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木7,8</span>
    <br />
    <span id="assignments">白石 友行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は、民法の講学上「債権総論」と呼ばれている部分、民法の編別で言えば、第3章・債権の第1節・総則を対象とする。債権総論に関わる事項の習得及び法的な思考能力の向上を目的としている。この授業では、ほかの民法関連科目、とりわけ、民法IV-1と民法IV-2との関連に留意しつつ、債権の種類や効力、債権回収等の場面で生ずる問題を中心に説明を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1) 債権一般に関わる基本事項を正確に理解すると同時に、契約法・債権法の基本的な仕組み、基礎理論、諸制度を体系的に理解する。<br />
(2) 債権一般に関わる様々な判例・裁判例を正確に理解する。<br />
(3) 日常生活や取引活動の中で起こる様々な事実や紛争の中から法的問題を抽出する能力を身に付ける。債権法に関する法的ルールを使いこなす能力を身に付ける。<br />
(4) ほかの民法関連科目の授業とあわせて、民法全体の基本的な仕組みを理解する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この授業は、講学上「債権総論」と呼ばれている部分についての基本的な理解を修得することを目的としている。債権に関わる各制度や条文の意味、趣旨、機能、要件、効果などについて知識を獲得するだけでなく、債権法・契約法全体について、体系的な理解を確立することが目標である。また、この授業を通じて、単に債権総論に関する基本的な理解を修得するだけに止まらず、民法的な考え方を獲得し、法解釈のための力を向上させ、現実に生起する様々な紛争を解決(予防)するための能力を養成することも目指している。<br />
 民法IIIでは、まず、第1回と第2回の授業で、民法IV-1および民法IV-2での授業内容との関連に留意しつつ、債権の種類・内容およびその効力についての基本的なルールを説明する。第3回以降の授業においては、原則として民法の編別に従いつつ、債権者代位権および詐害行為取消権、多数当事者の債権・債務、債権および債務の移転、債権の消滅の問題を順次扱う。これらの領域は、主として、金融取引や債権回収に関わる。そのため、この授業では、可能な限り、訴訟法、執行法、倒産法などとの関連にも留意しつつ説明をしていく予定である。なお、この授業が対象とする部分は、平成29年6月2日に公布された「民法の一部を改正する法律」により、大きな修正が施されている。この授業では、この新法を対象とする。<br />
 授業は、基本的に、担当者が作成した資料に基づき、講義形式で行われる。講義資料については事前に配布するので、受講生は、最低限、この講義資料と教科書の該当部分を熟読して授業に臨むことが求められる。各回の授業は、受講生が十分な予習をしていることを前提に実施される。講義資料には、各回の授業で最低限確認しておくべき内容に関わる課題や、事例へのアプローチの方法を学ぶために詳細な事例問題が付されているので、質疑応答、解答の提出などを通じて知識の定着と法的思考能力の向上を図ってほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>債権の種類・内容<br />
 債権全般についての序論的な概観を行った後、債権の種類・内容を扱う。具体的には、民法IV-1および民法IV-2の授業の内容と連動させつつ、特定物債権、種類債権、金銭債権、利息債権、選択債権について、民法の基本的なルールを説明する。また、利息債権に関連して、利息の約定についての判例法理と特別法の展開にも言及する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第1章および第2部・第4章を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>債権の効力、履行の強制<br />
 債権の効力を扱う。具体的には、民法IV-1および民法IV-2の授業の内容と連動させつつ、債権の基本的な効力を整理し、いわゆる自然債務と責任なき債務の問題を概説する。また、履行の強制について、その意義と体系的な位置付けを確認し、民事執行法のルールにも言及しながら、債務の種類ごとに履行強制の方法を説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第1節および第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>債権者代位権I<br />
 債権者代位権を扱う。この回の授業では、まず、伝統的な理解に基づき、責任財産とその保全の方法について、債権者平等の原則との関連も踏まえて概観する。その後、債権者代位権の意味と基本構造、要件枠組、行使の方法を順次説明していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第5節・1および2を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>債権者代位権II<br />
 第3回の授業の内容を前提として、この回の授業では、債権者代位権の効果と、いわゆる転用の問題を扱う。まず、効果に関して、判例法理に依拠しつつ、民事訴訟法や民事執行法との関係にも留意しながら、その概要を説明する。次に、いわゆる債権者代位権の転用について、主要な事例を取り上げながら検討していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第5節・2を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>詐害行為取消権I<br />
 詐害行為取消権を扱う。この回の授業では、詐害行為取消権の意味、基本構造に触れた上で、倒産法上の否認権との関係にも留意しながら、詐害行為取消権の要件の基本枠組を整理する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第5節・3を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>詐害行為取消権II<br />
 第5回の授業の内容を前提として、この回の授業では、詐害行為取消権の行使方法と効果の問題を扱う。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第5節・3を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>多数当事者の債権・債務I 分割債権・債務、不可分債権・債務、連帯債権<br />
 まず、多数当事者の債権・債務関係について、民法の構造を概観し、この分野の内容をより良く理解するための視点を設定する。その後、分割債権・債務、不可分債権・債務、連帯債権の基本的なルールを説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第3章・第1節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>多数当事者の債権・債務II 連帯債務<br />
 連帯債務を扱う。具体的には、連帯債務の意味、成立を概観した後、連帯債務の効力を、対外関係、影響関係、内部(求償)関係に分けて説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第3章・第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>多数当事者の債権・債務III 保証債務1<br />
 保証債務を扱う。この回の授業では、まず、保証債務の意味、機能、性質、類似の制度との異同を概説する。次に、保証債務の成立との関連で、その基本的なルールとそこから生ずる諸問題を説明する。最後に、保証債務の効果として、債権者と保証人の関係のうち、補償の範囲の問題を扱う。共通的な到達目標モデル(第二次修正案)民法の第3編・第3章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>多数当事者の債権・債務IV 保証債務2<br />
 第9回の授業の内容を前提として、この回の授業では、保証債務の効果として、債権者と保証人の関係のうち保証人の抗弁の問題と情報提供義務の問題、主たる債務者と債権者の関係、保証人と主たる債務者の関係を説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第3章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>多数当事者の債権・債務V 保証債務3<br />
 第9回および第10回の授業の内容を前提として、この回の授業では、各種の保証、具体的には、連帯保証、共同保証、根保証をめぐる基本的なルールを扱う。また、事業に係る債務についての保証契約の特則にも触れる。共通的な到達目標モデル(第二次修正案)民法の第3編・第3章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>債権譲渡I<br />
 債権譲渡を扱う。この回の授業では、まず、債権譲渡の意味と機能を確認した上で、債権の譲渡性の原則とその制限について概説する。とりわけ、譲渡制限の意思表示の問題が重要なテーマとなる。次に、指名債権譲渡の権利行使要件および対抗要件システムの基本構造を説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第4章・第1節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>債権譲渡II<br />
 第12回の授業の内容を前提として、この回の授業では、指名債権譲渡の権利行使要件および対抗要件をめぐる民法上の諸問題を扱う。具体的には、債務者に対する権利行使要件との関連では、債務者による抗弁の対抗と抗弁放棄の意思表示が、第三者に対する対抗要件との関連では、債権譲渡の優劣決定基準が重要なテーマとなる。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第4章・第1節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>債権譲渡III<br />
 第12回および第13回の授業の内容を前提として、この回の授業では、債権譲渡法理の現代的展開を扱う。具体的には、危機対応型の債権譲渡から正常業務型の債権譲渡へという基本的な動向に留意しつつ、集合債権譲渡に関わる判例法理を整理し、対抗要件についての特別法(動産・債権譲渡特例法)の内容を説明していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第4章・第1節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>債務引受、契約譲渡<br />
 債務引受に関しては、免責的債務引受と併存的債務引受という2つの類型について、その意味、要件、効果を説明する。また、契約譲渡に関しては、その意味、要件、効果などの一般論を概観し、併せて、各論として、民法IV-2で扱った賃貸借契約上の当事者の地位の移転の問題を確認する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第4章・第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>債権の消滅I 弁済1<br />
 債権の消滅原因の1つ目として、弁済を扱う。この回の授業では、弁済の意味、弁済の方法(時期、場所、内容、費用)を概観した後、弁済の当事者の問題を扱う。とりわけ、第三者による弁済と弁済を受領する権限のない者に対する弁済が中心的なテーマとなる。後者については、制度趣旨を確認した上で、その要件と効果、更に、銀行取引の場面を中心とする同制度の適用領域の拡大について、判例法理を中心に説明していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第5章・第1節・1を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>債権の消滅II 弁済2<br />
 第16回の授業の内容を前提として、この回の授業では、弁済の効果の問題を扱う。とりわけ、弁済による代位が中心的なテーマとなる。より具体的には、弁済による代位の意味と機能を確認した上で、その要件と効果に関わる基本的なルールを、判例法理と学説の理論的到達点を踏まえながら説明していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第5章・第1節・4を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>債権の消滅III 弁済3、弁済供託、代物弁済<br />
 第16回および17回の授業の内容を前提として、この回の授業では、前3回の授業で扱えなかった弁済の問題を整理する。また、代物弁済と弁済供託の基本的なルールも説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第5章・第1節・2および3、ならびに第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>債権の消滅IV 相殺1<br />
 債権の消滅原因として相殺を扱う。相殺の意味と機能を正確に理解した上で、その要件と効果に関わる基本的なルールを修得することが、この回の授業の目的となる。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第5章・第4節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>債権の消滅V 相殺2、更改、免除、混同、有価証券<br />
 第19回の授業の内容を前提として、差押えと相殺の関係、債権譲渡と相殺の関係について、理論的到達点を踏まえながら検討する。また、そのほかの債権消滅原因として、更改、免除、混同の基本的なルールを説明する。更に、補論として、有価証券についても概観する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第5章・第4節および第5節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
