                        }

  <h1 id="course-title">
   <span id="course">1B02261</span>&nbsp;<span id="title">古典に学ぼう―日本・アジア編―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋においては, 文学, 思想, 歴史などのさまざまな分野で, 数多くの典籍がうみだされ, 人類に普遍的な「古典」の地位を獲得してきた。現在「古典」として広く認識されている典籍を味読・分析しながら, 文化の問題に迫る。併せて, 広く一般的教養を身につけることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />西暦偶数年度開講。<br />【受講制限数120名】</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B:精神、文化、社会、歴史に関わる総合科目</p>
  </div>

   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.日本およびアジアの古典に親しむ。<br />
2.古典を通じて人類の叡智を学ぶ。<br />
3.文学史・思想史・文化史の教養を身につける。</p>
  </div>

  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 馬場美佳 人文社会系】 <br />
[「古典」とは何か]<br />
「古典」と位置づけられることの意味を考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 馬場美佳 人文社会系】<br />

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 馬場美佳 人文社会系】<br />
[古典としての明治文学(2)]<br />
樋口一葉「たけくらべ」後半を読む。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 志田泰盛 人文社会系】<br />

インドを代表する古典作品であり、この世の無常と不条理を歌い上げた叙事詩『マハーバーラタ』を紹介し、その魅力にせまる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 志田泰盛 人文社会系】<br />

『マハーバーラタ』に挿入されるヒンドゥー教の真髄を歌う神の歌『バガヴァッドギーター』を紹介し、この作品が世界に愛される理由を探る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

「賢人」と呼ばれた人。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
