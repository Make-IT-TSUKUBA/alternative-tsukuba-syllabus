                        }
                    }

            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,安全・安心社会確立のためのセキュリティ技術を統括するリスク管理について,特に理論面から基本概念を解説し,様々な分野におけるリスクやセキュリティについての基礎理論,技術,社会との関わりの比較を通して,その多様性と差違を理解する.</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ゼロリスクと情報伝達(遠藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>リスクデータ解析(イリチュ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="prerequisite">1) リスク,セキュリティの考え方について広く知識を獲得する.<br />
2) リスク,セキュリティに関する基礎理論,技術,社会との関わりの基礎を理解する.<br />
3) リスクに関する様々な基本概念を比較し,差違を理解する.</p>
