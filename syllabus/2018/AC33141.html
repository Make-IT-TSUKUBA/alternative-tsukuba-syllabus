  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化という現象が、いかにわれわれの現実の生活と社会認識を変えつつあるのか、そして多文化化が進む中で、従来の定住と単一文化を前提とした社会や制度をどのように再考しなければならないのかを検討し、個々の学生たちが、自分自身の人生設計や仕事に大きな影響を及ぼす事態として、これらの問題を的確に把握してゆくことを目指す。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">グローバル化という現象が、いかにわれわれの現実の生活と社会認識を変えつつあるのか、そして多文化化が進む中で、従来の定住と単一文化を前提とした社会や制度をどのように再考しなければならないのかを検討し、個々の学生たちが、自分自身の人生設計や仕事に大きな影響を及ぼす事態として、これらの問題を的確に把握してゆくことを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">グローバル化, 労働と労働力の移動, 文化とアイデンティティ, 社会階層・人種関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グローバル化とは、さまざまな立場からの議論を呼び起こしながら、現代に生きる誰しもを否応なく巻き込んでゆく多面的なプロセスである。講義全体を通して、文化、労働、アイデンティティ、階層構造、ナショナリズムといった代表的な社会学的トピックを取りあげ、それらの領域におけるグローバル化の刻印を検討するとともに、一つの具体的な議論の導き手として、わたしたちの隣人として日本に在住するエスニック・マイノリティの状況に触れながら考察を深めていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>文化の流通とグローカライゼーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>越境する労働と労働者(1):労働のフレキシブル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>越境する労働と労働者(2):まだらになる国境線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>越境する労働と労働者(3):移民かロボットか--消費者の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>空間的に不均等なグローバル化の発現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>再生産労働と移民</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>国際移動のグローバルネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アイデンティティとダイバシティ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
