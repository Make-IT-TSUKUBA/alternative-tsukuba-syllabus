<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA410</span>&nbsp;<span id="title">自治体法務</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の地方公共団体は、地方自治の主体として、数次に及ぶ制度改革を経て大幅な権限強化が図られており、今後、法曹有資格者の活躍が期待される重要な領域となっている。本授業では、地方公共団体で生起する具体的事例を通じて、行政法だけでなく民法その他の基本法・特別法の知見や法曹としての思考様式や技能がどのように活用されているか検証するとともに、地方公共団体に関わる実践的法務知識を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">行政法、民法その他の法令が現実に活用される場面を把握し、地方公共団体に関わる実務的法知識と課題解決のための方法論の基礎を、具体的事例を素材としながら習得する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">全体を自治体法務に関する通則的テーマと分野別テーマに二分し、適宜、自治体法務の現場で活躍する法曹有資格者ほかをゲストとして招き、担当教員や受講者との対話を通じる等して授業を進行していく。</p>
  </div>
