<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&lt;TOEFL対策講座 I: Reading &amp; Listening&gt; この授業は、将来の職業・留学のためにTOEFLのiBT80点(PBT550点)以上を達成することを支援します。単なる試験対策ではなく、TOEFLを素材として、実践的なコミュニケーション能力を身につけることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC41B82と同一。<br />2018年度開講せず。<br />専門英語IAとIBないし第1専門外国語(英語)IAの既修者もしくは履修中の者に限る。TOEFL対策講座(AC44011)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この授業は英語圏への留学、大学院への進学、英語の教職、英語を用いる職種への就職を目指す人が、TOEFL のiBT 79点以上(PBT 550点以上)を取ること支援するために開講されます。授業は、現在TOEFLの得点が iBT 60点(PBT 500点)前後のレヴェルにある人を想定しますが、これは受講の条件ではありませんから、ついていく意思のある人は是非挑戦してみてください。<br />
 またこの授業は、TOEFL対策講座であると同時に、単なる試験対策講座ではありません。あらゆる分野において通用する英語の運用能力を、一貫したメソッドで学ぶことを目的とします。 <br />
 毎回模擬試験を行い、解説を行うかたちで授業を進めます。</p>
