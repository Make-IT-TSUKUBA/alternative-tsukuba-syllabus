   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、メディア研究・情報社会論の基礎を学ぶと同時に、「想像力」、「物語論」、「存在論的フレーム」という従来のメディア論・情報社会論では欠けていた議論、視点について補足し、メディアや情報通信技術の影響力を根源的な部分から問い直す。具体的には、以下のようなアポリア・問題を考えながら、メディア・情報通信技術の影響力について深層の部分から考える。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち(「聖地巡礼」など)。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じる。3)CMがCMであり、それが宣伝であるとわかっていても、CM的おとぎ話に影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」。5) ゲームなどのアバターなどが人工的なものであるとわかっていても感情移入してしまう問題。こうした問題・現象は、「事実」や「客観的真理」を重視する科学的図式や、「象徴的意味の世界を事物的因果論でおきかえる存在者の視点(ハイデガー)」では説明できないものであり、「想像力」、「物語論」、「解釈学・存在論的フレーム」という視点が必要とされる。具体的には、以下のような題材をとりあげる予定。~「ニュースにおける事実とフィクションの関係」、「映画やドラマで話題になった場所へ行ってみたくなる心理」、「物語的想像力とCM、歌、マンガ」、「統合失調症・失認症患者と想像力の喪失」。授業の後半は、情報社会論、ロボット、人工知能の問題などもとりあげ、技術と身体図式、想像力、日本的物語(ロボットともののあわれ)との関係などについても考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">マス・コミュニケーション理論および情報社会論の基礎について学習する。大衆文化論についてもとりあげる。ビデオ資料なども使用して多方向から学習をすすめる。CM、映画、漫画、音楽などもとりあげ、そこにどのような価値観や意味が表現されているか、「物語論」や想像力、メディア産業論の視点から考える。後半は、「身体」、「想像力」、「視線の共有」、「ヴァーチャルな世界と現実の世界の融合」、「アバターやロボットと人間の身体図式の融合・痛みなど感覚の融合」等といった従来の情報社会論では取り上げられてこなかった問題を論じる。仲田が担当していた2014年以前の情報文化概論1と2を2015年度からは情報文化概論1に集約し、情報文化概論2は別の教員が担当する予定。<br />
<br />
「前半」では、メディア研究・情報社会論の基礎を学ぶと同時に、「想像力」、「物語論」、「存在論的フレーム」という従来のメディア論・情報社会論では欠けていた議論、視点について補足し、メディアや情報通信技術の影響力を根源的な部分から問い直す。具体的には、以下のようなアポリア・問題を考えながら、メディア・情報通信技術の影響力について深層の部分から考える。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち(ハンカチをプラットホームの手摺りに結びつけるなど)。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じることがある。3)CMがCMであり、それが宣伝であるとわかっていても、CM的おとぎ話に影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」への衝動。5)ゲームでアバターなどが叩かれたりすると、自分自身の身体にも痛みを感じる現象(これは実験でも確かめられている現象)。こうした問題・現象は、「事実」や「客観的真理」だけを重視する狭い科学的図式や、「ヴァーチャルな世界と現実の世界」を切り離して論じる狭い科学観、モノと人、心とモノの世界(主観と客観)を切り離して論じる「還元的世界観」では説明できない現象である。従来のメディア・情報研究において欠けていた「想像力」、「物語論」、「解釈学・存在論的フレーム」という視点が必要とされると同時に、情報通信技術や人工知能が可能にした「内」(心)でも「外」(心から切り離された事物の世界)でもない「新たなモノ・人・場所・機械・技術・歴史・現実・想像・身体・感覚が融合した世界」で起きている現象に目を向ける必要がある。<br />
「後半」の内容。「前半」の内容を踏まえつつ、多メディア社会・情報社会でどのような意味やメディア・情報社会に関する言説、コミュニケーションの内容が創造(社会学的に言うと「構築」)されてきたのかいくつかの異なる視点から複合的に考える。さらに情報通信技術や人工知能が可能にした「内」(心)でも「外」(心から切り離された事物の世界)でもない「新たなモノ・人・場所・機械・技術・歴史・現実・想像・身体・感覚が融合した世界」で起きている現象に目を向ける。<br />
具体的には次のような問題がとりあげられる。1)「情報」という概念や「情報社会」に関するさまざまな言説が、「技術決定論・還元論的世界観」によってどのように作りだされてきたか。「アメリカ的社会科学(ベルなど)」、「歴史・政治・経済的状況(冷戦構造など)」がこれとどう連動してきたのか。2)想像力、身体、物語、隠喩、錯視、視線の共有など従来の情報社会論では無視されてきた問題。物語は想像力と関係し、知性はもっていても、心や感情をもたない人工知能には(物語は)解読不可能である。また物語がわからないロボットや人工知能には、比喩も身体図式と結びついたミメーシス、演技などの意味も了解不可能である(それをロボットでも可能にしようという研究もあるが)。この点から、情報社会の矛盾や可能性に深くきりこんでいく。3)情報社会におけるプライバシーの問題や、人間関係(ブログやSNSを通じての人間関係)の問題を、日本や中国などのアジアと欧米諸国との間での情報倫理の考え方の違いと関連させながらとらえ、情報社会における倫理やモラルの問題について理解していく。この問題は、「人と人のつながり」がどのようなイメージ、「物語」によって可能になっているかという問題とも深く関わるということを考えていく。4)また、近年欧米で研究がさかんになっている「ロボット倫理」の問題もとりあげる。ロボットに老人の介護をさせたり、幼児の世話をさせたりすることは、倫理的・モラル的にどのような意味をもつのか考える。5)科学、技術、経済などさまざまな面での日本の停滞を身体、想像力、視線の共有などを重視する新たな情報論でどう乗り越えることができるか考える。6)「新たなモノ・人・場所・機械・技術・歴史・現実・想像・身体・感覚が融合した世界」で起きている現象。「ゲームの世界のアバターとそれを操作する人間の身体図式の融合」、「ゴムの手が人間の身体の一部であると感じられる&lt;ラバーハンド錯視&gt;」、「聖地巡礼のリアリティ」、「バーチャルな世界での映像体験が現実の世界の身体に与える影響(幻影肢痛)」の問題などもとりあげ、モノの中に人間の想像力や価値観、文化などがどのように入り込んでいるかについて考える。7)新たな人工知能研究、ロボット研究、認知科学の知見を紹介しながら、人間の価値観、人生観、生き方、知覚、精神と情報通信技術がどのようにクロスするかについて考える。<br />
<br />
<br />
教科書:『メディアと異界』、仲田誠、砂書房</p>

   <p id="keyword">現代におけるマス・メディア論とメディア文化論さらに情報社会論, 身体, 想像力, 錯視, ロボット, 人工知能</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.マスメディア研究の基礎。<br />
2.従来のマスメディア研究の問題点。<br />
3.従来のマスメディア研究では論じられてこなかった問題。<br />
「ERのイメージ」、「湾岸戦争の意味」、「ニュースと想像力」、「映画やドラマで話題になった場所へ行ってみたくなる心理」、「物語的想像力とCM、歌、マンガ」、「統合失調症・失認症患者と想像力の喪失」。「前半」の授業の中でとりあげる「想像力」の問題は、「後半」のの主要なテーマである情報社会論の問題について考える上でも重要な視点である。<br />
4.従来のマスメディア研究では論じられてこなかった問題(続き)。1) テレビや映画のロケ地へ行って、ドラマや映画の登場人物がした行動をそのまま真似したくなる気持ち。2) 映画やテレビドラマの登場人物が虚構の存在でしかないとわかっていても、彼らが死んだり挫折したりすると、自分も深い喪失感を感じることがある。「聖地巡礼」などの問題(「構想力」との関連性)。3)CMがCMであり、それが宣伝であるとわかっていても、CMに影響されて商品を買ってしまう。4)自分が直接体験したことを、ブログであらためて表現し直し、自分を他者の目で見ないと気が済まない「間接体験化」への衝動。SNS、ブログなど。5)「アナと雪の女王」のテーマソング「レットイットゴー」が「レットイットビー」のコード進行とそっくりで、ポピュラー文化に見られる「借り物体験」の一種だと授業で聞いて知っていても、映画館に行くとやっぱり声を出して歌ってしまったりする現象。<br />
5.「世界には想像力やイメージを通じてしか見えない意味がある」といことについて考える。認知科学や精神医学の知見をとりあげながら、メディアにおける想像力の問題について理解する。「メディアは「物語」や「表現」を通じてこの意味を見えるようにし、また新しい意味をつくりだす」ということを精神医学や哲学、社会学、心理学の考え方を紹介しながら理解する。「このような「物語」や「表現」を通じてつかむことができる意味は科学や論理学で考えるような意味とは違う」ということを映画、CM、ドラマにおける「物語」や「表現」の特徴を紹介しながら勉強する。</p>

    <p id="posttopics">6.「情報社会論」の基礎を学ぶ。<br />
7.「情報社会論」が私たちに特定の価値観を教えるものであることを理解する。この価値観とは、「知能とは明確なルールに従うことである」という考え方や、「個人の自由な競争が社会や市場を発展させる」という考え方と結びつくものである。<br />
8.ブログやSNSを経由しての自己表現やコミュニケーションのありかたについて学び、そうしたものの背後にある価値観について考える。自分のことを自分で理解するためには、日記などの「自己表現」の手段が必要であることなどを学ぶ。<br />
9..日本的な人間関係のルールと情報社会におけるコミュニケーション、情報倫理のありかたとの関連性について考える。日本と中国における人間関係のルールの共通点、相違点(面子など)について考える。<br />
10.情報社会に関する新たな研究の方向を紹介する。1)「人間の知恵には、科学的な知恵と物語的な知恵の両方がある」ということを、情報社会における「情報」の考え方や人工知能に関する議論を紹介しながら説明する。人工知能論、ロボット研究、ロボット倫理研究の最新の知見(知能や行動様式の創発など)を紹介し、新たな情報社会研究の創発、日本社会の変革(あらたな知恵、組織、文化、価値の創発)の可能性について考えていく。<br />
11.「新たなモノ・人・場所・機械・技術・歴史・現実・想像・身体・感覚が融合した世界」で起きている現象。「ゲームの世界のアバターとそれを操作する人間の身体図式の融合」、「ゴムの手が人間の身体の一部であると感じられる&lt;ラバーハンド錯視&gt;」、「聖地巡礼のリアリティ」、「バーチャルな世界での映像体験が現実の世界の身体に与える影響(幻影肢痛)」の問題などもとりあげ、モノの中に人間の想像力や価値観、文化などがどのように入り込んでいるかについて考える。従来の日本文化の価値観とこうした状況がどう関わるか論じる。<br />
12.東北・北関東での地震被害、福島での原発事故といった状況を受け、担当教員が過去におこなった災害観研究、原子力利用意識調査の知見についても紹介する。</p>
