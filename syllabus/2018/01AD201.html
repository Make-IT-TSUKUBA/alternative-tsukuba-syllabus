<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AD201</span>&nbsp;<span id="title">環境フィールド実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC秋A 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境問題を理解し有効な対策を講じるには、フィールドの様々な現状の把握、つまりフィールドを読み解くことが不可欠である。さらに、一つの側面のみならず様々な側面からの現状把握が肝要である。本実習では多分野の教員が連携して、フィールドを読み解くための知識・技術・解析法等について、フィールド調査を通じて習得することを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AH209と同一。<br />5/1-10/31</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">環境科学に関する野外調査を実地で学ぶ。以下のように渡良瀬・富士コースと長野コース、裏磐梯コースという3つのコースがあり、いずれかを選択すること。<br />
- 渡良瀬・富士コース: 渡良瀬遊水地草原と富士北麓針葉樹林のバイオマスに関するフィールド調査を行う。<br />
- 長野菅平コース: 日本冷温帯二次林を対象とした植生調査を行う。フィールド調査とデータ解析を通じて、森林動態にともなう植生構造パターンを学ぶ(山岳科学学位プログラム履修生の到達目標)。<br />
‐福島裏磐梯コース:福島県裏磐梯の湿原や湖沼、山をめぐり、植物・水質・生息昆虫等に関するフィールド調査を行い、自然生態系の成り立ちや外来種の侵入、生物間相互作用について学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">長野菅平コース【廣田充・安立美奈子担当】※山岳科学学位プログラム履修者は、原則こちらの実習を履修して下さい。<br />
2018年9月25日〜28日(3泊4日)に, 長野県上田市菅平高原の二次林で植生調査を行う。<br />
7月2日昼休み(11:30-)に理科系A棟202室にてガイダンスを行う。<br />
定員12名(山岳科学学位プログラム履修生を含む)<br />
<br />
渡良瀬・富士コース【奈佐原顕郎担当】※こちらは山岳科学学位プログラムには対応していません。<br />
2018年7/23~7/25に渡良瀬遊水地, 7/31~8/03に富士北麓カラマツ林にて実施する(トータルで4日程度)。JDSプログラム生も受け入れる。<br />
7月02日5限(15:15-)に理修棟A504教室でガイダンスを行う。<br />
<br />
Period:<br />
July 23 ~ July 25: Watarase wetland.<br />
July 31 ~ Aug 03: Fuji Hokuroku forest<br />
 <br />
Guidance (mandatory for registration):<br />
 Date: 2018/07/02<br />
 Time: 15:15~<br />
 Place: Natural Science Building A504<br />
<br />
福島県裏磐梯コース【横井智之担当】<br />
福島県耶麻郡北塩原村において、春・秋の2回にわたって、裏磐梯をフィールドとした実習を行う。<br />
春:2018年5月25-27日(2泊3日)<br />
秋:2018年10月中旬予定(2泊3日)<br />
ガイダンスは、2018年4月23日の16:30から、理科系棟C502教室で行う。当日、「保全生態学」を受講している場合は、授業の続きで実施する予定である。<br />
定員:10名前後を予定。</p>
