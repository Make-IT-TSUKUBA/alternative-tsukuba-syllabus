$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG55774</span>&nbsp;<span id="title">電力工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>
    <br />
    <span id="assignments">石田 政義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気工学において基本となる、回転機および送変電に関する基本原理とシステム解析などについて、電磁気学からの延長として概説する。適宜演習を行いながら進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2  広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">電力工学の基礎として必要な理論ならびに現象論について学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>【第1週】 序 論<br />
 (授業概要、電力供給システム、電力系統の運用、電力機器の構成と概要)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>【第2週~第4週】 電磁エネルギー変換<br />
 (電気-機械エネルギー変換、電磁型回転機とトルク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>【第5週~第8週】 電力エネルギー輸送<br />
 (導体内の電磁波と輸送現象、有限長線路における電圧電流と過渡現象)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>【第9週~第10週】 交流電力と多相交流<br />
 (交流の表し方と電力、多相交流の基礎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.電力システムの概要を理解し、基本的な電気現象の工学的概念を習得する。<br />
2.電気エネルギー変換および輸送の物理メカニズムを理解する。<br />
3.基本となる電磁エネルギー変換、導体内での電磁波挙動、工学的手法などの数理的な取り扱いができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">単位取得要件: 毎回の演習レポート評価点数総計(50%)および期末試験(50%)の総合評価が60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">電力システムを支える電気工学は伝統的な学問であり、かなり完成度が高い体系であると言える。この恩恵によって電気エネルギーを中心とした社会が成り立っている。実際に用いられている機器やシステムの仕組みや数理的な取り扱いを知る。<br />
本講義で学ぶ電磁エネルギー変換に関する基礎理論は「電磁力工学」にて紹介されるとともに、実用的には「環境開発工学・エネルギー工学応用実験」のテーマ“自転車”で学習できる。さらに大学院(システム情報工学研究科構造エネルギー工学専攻)での「エネルギーシステム原論」や「電磁エネルギー工学」にて、応用面への展開に繋がる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せず、講義ノートを用いる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">種々の関連文献は豊富にあるので適宜参照すること。希望があれば紹介する。授業計画中のキーワードと流れを参照しながら、自分で様々な図書を調べることを推奨する。代表的な参考書を以下に提示する。</p>
    <p id="ref-ref">1. 難波江章・金東海・高橋勲・仲村節男・山田・速敏,基礎電気機器学,電気学会<br />2. 小澤孝夫,電気回路II ─過渡現象・伝送回路編─,朝倉書店<br />3. 小亀英己・石亀篤司,基礎からの交流理論,電気学会</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時(不在の可能性もあるので予約する方がよい)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">受け身ではなく、積極性をもって臨むこと。本講義では、主に「電磁気学」および「電気回路」での基礎的な概念から展開して、電気エネルギー供給に関する工学的基礎を詳述する。したがって、Maxwell方程式や回路理論など基盤となる概念は是非とも習得しておいてほしい。。“電力工学”は比較的成熟した学問分野であり、耳慣れない専門用語が頻出するものの、理屈自体はいたってシンプルである。問題解決手法を探索できる能力は、将来において新規領域を開拓するのに不可欠であるため、自ら積極的にチャレンジしてほしい。当然ながらどうしても隘路に陥る場合にはサポートする。</p>
  </div>

   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG10484 電磁気学I<br />FG40161 電磁気学II<br />FG44331 電気回路<br />FG55441 パワーエレクトロニクス<br />FG55761 電磁力工学</p>
