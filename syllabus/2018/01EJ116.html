<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会調査の種類や特徴を概観し,データの収集方法,調査を計画,実施する際の留意点などについて演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">受講は生涯発達専攻カウンセリングコースの学生に限る。また、原則として「心理・教育統計法」が履修済であること。<br />詳細はシラバスを参照。</p>
  </div>

   <h2 id="outcomes-heading">目的・ねらい</h2>
   <p id="outcomes">社会調査、特に質問紙調査の技法を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要詳細</h2>
   <p id="aim">社会調査のスキル習得のために実習を行う。グループで小規模な調査を行い、データ解析を体験する。本実習は、カウンセリングコース学生で「心理・教育統計法」を受講済みであることを受講要件とする。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義とグループ演習とします。他の行事との兼ね合いで、変則的な日程で開講します。調査スキルの習得を目指すため、グループの作業進行によっては、講義の後にグループ単位で指導をする可能性があります。・・かなり忙しいです。・・必修ではありませんので、無理な受講はしないで下さい。<br />
講義課題は毎週出るので、グループ指導時間をうまく利用して課題を提出してください。講義の補助として、院生(未定)の補助(TA)を受けます。TAの方には少し遅くまでいていただくように依頼してありますが、他の時間帯には対応できません。<br />
 講義時間は下記のように、行事の関係で変わったり、終了時間が延長すしたりすることがあります。<br />
<br />
3~4人で1グループとします。調査対象者とテーマを考慮して、グループを構成すること。できるだけ自分が関心を持てるテーマで調査をしてください。スケジュールの調整しやすさ、調査経験などを考慮し、支援しあえる相手と組んで下さい。メンバーが遅刻したり、とつぜん欠席したりしても対応できるように、データや資料を必ず共有してください。</p>
