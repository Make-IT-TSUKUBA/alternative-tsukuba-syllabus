<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多言語・多文化地域の文学、越境文学について、作品を通して学ぶ。北アフリカの小説を中心として、マンガ、映画も参照する。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">北アフリカのアルジェリアで生まれた小説を邦訳によって全員で読み、世界の現代文学の諸問題について考える。<br />
ともに植民地期のアルジェリアから生み出された、現地民作家ムルド・フェラウーンの『貧乏人の息子』(1950年)とフランス人作家アルベール・カミュの『異邦人』(1942年)とを丹念に読み、文学に託された課題について討議する。<br />
その他の文学作品、関連する映画やマンガなども参照する。</p>
