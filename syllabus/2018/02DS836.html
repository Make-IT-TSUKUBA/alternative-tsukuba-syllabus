<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">The European Refugee Crisis and Literature (Focusing Philosophical Aspects)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">Die europäische Flüchtlingskrise (philosophische Aspekte)<br />
The European Refugee Crisis (philosophical aspects)<br />
<br />
Dies Seminar wird den Wünschen der Teilnehmer entsprechend auf Englisch oder Deutsch abgehalten. Es beschäftigt sich mit den philosophischen, politischen, sozial- und kulturwissenschaflichen Publikationen, die sich auf die europäische Flüchtlingskrise beziehen, und fokusiert besonders die Situation dieser letzten Jahre. Theoretische Beschreibungsweisen,  Erklärungsmodelle und Narrative werden untersucht und auf ihre Wirkung und Produktivität hin untersucht werden. Das Textkorpus wird sich an der Unterrichtssprache orientieren: Veröffentlichungen auf Deutsch oder Englisch im Original und in Übersetzungen.<br />
<br />
This seminar will be held in English or German according to the wishes of participants. It will analyze publications concerned with the European refugee crisis in philosophy, political, social and cultural sciences and focus on recent developments. It will investigate variations of theoretical descriptions, explanative models, and narratives and their effects and productivity. The text body will answer to the seminar language: publications in German or English, original and translations.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">European refugee crisis, applied humanities, relational studies</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Das Seminar beginnt mit einem Überblick der Geschichte der Flucht im modernen Europa und führt zur genaueren Betrachtung der heutigen Flüchtlingsproblematik. Die Teilnehmer erhalten Gelegenheit, eigene wissenschaftliche, theoretische und kritische Lektürewünsche vorzuschlagen. Die vorgeschlagenen Texte werden dann im Einzelnen rezipiert und analysiert, um zu einem Überblick über die Möglichkeiten wissenschaflicher Auseinandersetzung mit diesem problematischen globalen Thema zu gelangen.<br />
<br />
The seminar will start with an overview over the history of refugees in modern Europe, and lead to a detailed investigation into today’s refugee crisis. The participants will have the chance to choose theoretical and critical publications to be discussed. The chosen texts will then be analyzed and discussed, with the aim to understand the possibilities of academic contributions to this global problem.</p>
