<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">日本語の会話・談話に関する特定のトピックについて、<br />
1. 先行研究の知見を整理し、母語話者の使用実態を観察・分析する<br />
2. 日本語学習者、母語話者と非母語話者の接触場面、日本語教科書の扱い方など、<br />
   各自興味のある観点から先行研究の知見の整理とデータに基づく分析を行う。<br />
3. 検討の過程において自らの課題を設定し、適切な資料に基づいて分析を行う。<br />
<br />
具体的なテーマとしては会話を中心とし、特徴的な表現(のだ、終助詞、フィラー、あいづちなど)や会話全体に関わるトピック(依頼・褒めなどのポライトネス、スピーチレベル、隣接ペアなど)を取り上げる予定である。</p>
