<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is taught law and governance in English. Throughout the course, individual students are assigned by the instructor to present and comment upon the assigned materials.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance. Every student is required to read assigned materials, and makes summary every week.The number for G30 students is limited to seven. If more come, GPA and interview are used to select G30 students.</p>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">The course offers students comparative constitutional law. Comparative constitution is so diverse that requires student to look diverse norm, rules and institutions from comparative perspective. By using classic textbook of comparative constitution, this course seeks to teach Japanese constitution and administrative law as well. Student will gain better understanding of his or her own legal system through readings and class discussion. <br />
