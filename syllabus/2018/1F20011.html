$(function() {

    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化財や文化的な資料を対象に、どのように記録を作成し、学術資料として管理していくかを解説する。記録された文化財(主として文字資料・映像資料)を取り上げ、アーカイブズ学・博物館学の視点から,古文書を含む歴史的公文書等・記録映像・文化遺産的資料(石碑・拓本・竹簡・木簡等)を取り上げ、ドキュメンテーション(記録管理)の方法論を学ぶ。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">物理的な文化財や情報的なデジタル文化財が混在する今日であるが,知識を後世に伝えるのは,文字であり,映像であり,記録である。ここでは,記録とは何か,記録遺産とは何かを多くの事例を通して自ら考え,文化的な資料を後世に遺産として残していくことを考える。</p>
  </div>

   <p id="aim">記録された文化財(主として文字資料・映像資料)を通して、知識情報学,アーカイブズ学,博物館学の視点から,歴史的公文書等・記録映像・文化遺産的資料(石碑・拓本・竹簡・木簡等)の重要性を認識し,自ら遺産価値を見出す視点を養う。</p>
