<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏の作家や思想家について広く哲学的・美学的の観点を交えて学びます。授業はドイツ語と日本語で行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">Peter Sloterdijk – engagierte Philosophie<br />
<br />
Diese Veranstaltung führt in die engagierte Philosophie und das Werk Peter Sloterdijks ein. Sie versucht, anhand von einschlägigen Textausschnitten Peter Sloterdijks Rolle in der deutschen Gegenwartspolitik und -kultur zu erfassen. Der Unterricht macht vertraut mit politischen, historischen, kulturellen und philosophischen Hintergründen der letzten 50 Jahre.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Peter, Sloterdijk, Philosophie, Deutsche, Geschichte</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Die Veranstaltung beginnt mit einer Einführung in das Werk Peter Sloterdijks. Anhand einer detaillierten Textlektüre von &quot;Du mußt dein Leben ändern&quot; wird Sloterdijks politische und philosophische Position erarbeitet. Flankierend werden Informationen über die politischen, historischen, kulturellen und philosophischen Hintergründe der letzten 50 Jahre zusammengetragen und kritisch diskutiert.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Einführung in das Denken Peter Sloterdijks</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&quot;Du mußt dein Leben ändern&quot;: Textlektüre und Diskussion I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
