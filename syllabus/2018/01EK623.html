<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">乳幼児期~高齢期までの各ライフステージにおける健康問題を、家庭・地域・職場など生活領域別にとりあげ、各問題と社会環境要因との関わりを論じる。そして問題解決に必要な社会的支援策のあり方について、公衆衛生の観点から解説する。</p>
  </div>

   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">地域・職域における健康問題とその心理社会的要因および保健政策・保健サービス事業について学び、健康問題解決への社会的アプローチを理解する</p>
