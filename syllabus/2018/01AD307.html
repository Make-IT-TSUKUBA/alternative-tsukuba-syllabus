<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AD307</span>&nbsp;<span id="title">Utilization and Recycling of Bio-resources</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>
    <br />
    <span id="assignments">張 振亜, 内海 真生, 雷 中方</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Main contents and topics:
1.Basic concepts in bioresource utilization and recycling---bioresource and biomass, wastewater and waste, bioenergy, etc
2.Fundamentals of design for waste(water) utilization and recycling---reactor design and optimization
3.Introduction to main technologies for bioresource utilization and recycling---wastewater, solid waste combustion, gasification, carbonization, methane/ hydrogen/ethanol production, etc
4.Case studies---biogasification technologies, strategies and management</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AJ305, 02AF114と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">(1)The students can understand the basics and fundamentals of bioresource utilization and recycling.<br />
(2)The students can be familiar with the design and application of waste and wastewater treatment and recycling.<br />
(3)The students can learn more about up-to-date bioresource technologies from case studies.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The following schedule is tentative. Please come to the first class for this year&#039;s detailed schedule.</p>

<tr><th><span class="format">第3回</span></th><td>Oct. 23: General technologies for waste and wastewater treatment and recycling</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Oct. 30: General technologies for waste and wastewater treatment and recycling</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Nov. 6: Fundamentals for reactor design and optimization</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Nov. 13: Modeling and simulation of  wastewater treatment plant</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Nov. 27: Anaerobic digestion/fermentation technology-I</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">1. Questions and answers (70%)<br />
2. Test (10%)<br />
3. Presentation (group work: 20%)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">This course is closely related with the basics, fundamentals, design and application of bioresource technology. The students who have the background of environmental science, chemistry, and biology will find it’s easy to understand, while it’s also possible to understand this course for those students who have no such background mentioned above if they can try their best.</p>
