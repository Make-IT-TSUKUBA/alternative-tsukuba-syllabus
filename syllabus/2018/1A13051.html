  <h1 id="course-title">
   <span id="course">1A13051</span>&nbsp;<span id="title">初めて学ぶ物理学II:現代社会と物理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等学校で物理学を学んでこなかった理工系以外の学生を主な対象として,物理学の概要を実験などを交えながら講義する。IIでは振動・波動現象とエレクトロニクス,電波,光,原子力など現代の生活に欠かせない先端技術に応用されている物理学を中心に学ぶ。 なお,学期完結ではあるが,物理学の基本的分野全般を概観するためには,「現代人のための科学I」,「初めて学ぶ物理学I」を併せて履修することが必要である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)物理学類,応用理工学類,工学システム学類の学生は履修できない。他学類でも,大学入試で物理を選択した者,高校で物理IIまで履修した者は,開講の対象ではない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近代自然科学・物理学の研究はガリレオ、ニュートンに始まり,現在では素粒子から宇宙の構造にいたる森羅万象の自然現象を少数の法則によって体系的に理解できるようになった。その原理や法則は現代の科学技術を支える基礎となり,また人類が直面するさまざまな問題を理解し解決する方策を与える。本科目では,高等学校で物理学を学んでこなかった理工系以外の学生を主な対象として,物理学の概要を講義する。本科目を履修することにより,受講者は物理学の基礎的な概念を具体的な例を通して学び,身の回りの自然現象をより深く理解するための基盤を得る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 振動・波動現象の基礎を理解し,簡単な問題が解けるようになる。<br />
2 エレクトロニクス,電磁波,光について,その基礎と現代技術への応用を理解する。<br />
3 放射線と原子力について,その基礎と現代技術への応用を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">振動, 波動, 音, エレクトロニクス, 光, 放射線, 原子力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月7日  池上陽一 高エネルギー加速器研究機構】<br />
[振動と波動]<br />
時間的な繰り返し運動である振動と,振動が空間的に広がった波動について具体的事例を基にその基礎を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月7日  池上陽一 高エネルギー加速器研究機構】<br />
[音]<br />
空間を伝播する波が示す反射,回折などの現象について学ぶ。また,波としての音の性質について学習する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月15日(振替授業日)  池上陽一 高エネルギー加速器研究機構】<br />
[エレクトロニクス]<br />
エレクトロニクスの基礎として,直流・交流回路,抵抗,コンデンサ,コイルなど電気回路の基礎を学ぶ。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月15日(振替授業日)  池上陽一 高エネルギー加速器研究機構】<br />
[エレクトロニクス]<br />
半導体などの固体の性質が,トランジスタなどの回路素子としてどのように利用されているかについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月23日(振替授業日)   野村晋太郎 数理物質系・物理学域】<br />
[電磁波]<br />
電波はテレビ,ラジオなどの通信のほか,GPSや電子レンジなどにも利用されている。電気・磁気の基本法則を基に電磁波の基礎について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月23日(振替授業日)   野村晋太郎 数理物質系・物理学域】<br />
[光]<br />
光は電磁波の一種である。1回目は光の速さ,反射・屈折,レンズなどを通過したときの性質などについて学ぶ。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【1月28日  池沢道男 数理物質系・物理学域】<br />
[光]<br />
光の波としての性質が示す回折と干渉を概説する。また,位相のそろった光波の代表としてレーザー光をとりあげ,その性質を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【1月28日  池沢道男 数理物質系・物理学域】<br />
[光]<br />
物質を熱すると光を放つ。量子論の発端となったマックス・プランクによる熱放射の法則について学ぶ。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月4日  笹公和 数理物質系・物理学域】<br />
[放射線と原子力]<br />
レントゲン診断,放射線治療,放射線年代測定など放射線は多様な分野に応用を広げつつある。本講では,原子核、放射線・放射能と放射線利用のリスク管理について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月4日  假家強 数理物質系・物理学域】<br />
[放射線と原子力]<br />
核反応に伴う莫大なエネルギーは,化石燃料の代替エネルギー源としてだけでなく,地球温暖化対策としても魅力的である。核分裂炉や,核融合炉について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月15日 第2時限 橋本幸男 数理物質系・物理学域】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="assessment">期末試験:講義内容に関する簡単な問題を解くことができるか。<br />
出席・レポート:講義内容の主体的な学習に取り組み,かつ理解しているか。</p>
