$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A26041</span>&nbsp;<span id="title">現代人のための科学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">守橋 健二</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「現代人のための科学II」では,「同I」からの流れを受け継ぎ,まず前半では,太陽系の惑星としての地球について,その過去からの現在までの変遷と,現在の地球システムを支えている地圏,大気圏,そして水圏の循環について学んでいく.後半では,そのような地球上で生じている様々な現象をミクロな視点からとらえ,オゾン層の破壊,地球温暖化,エネルギー問題など我々を取巻く科学的問題を解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教養教育機構企画) 定員超過の場合,文系の学生を優先する。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代人のための科学I~III」は自然科学の素養を身につけ、将来とも自分自身で学び続けて行くための基盤を作る。「現代人のための科学II」では,「同I」からの流れを受け継ぎ,まず前半では,太陽系の惑星としての地球について,その過去からの現在までの変遷と,現在の地球システムを支えている地圏,大気圏,そして水圏の循環について学んでいく.後半では,そのような地球上で生じている様々な現象をミクロな視点からとらえ,オゾン層の破壊,地球温暖化,エネルギー問題など我々を取巻く科学的問題を解説する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	地球システムがどの様に変化してきたのか,現在どのような姿にあるのかを列記できる.<br />
2	環境問題に対して、直結する基礎的な化学的知識を関係づけることができる.<br />
3	社会人として現代の地球が直面する環境問題に対して正しい判断力と行動力を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球史, プレートテクトニクス, 大気・海洋・水循環, オゾン層, 地球温暖化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月1日 角替敏昭 生命環境系】<br />
[固体地球の物質循環とプレートテクトニクス]<br />
現代地球科学の基礎であるプレートテクトニクス理論をもとに,火山および地震活動のメカニズムについて解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月9日 久田健一郎 生命環境系】<br />
[日本列島形成史]<br />
日本列島の形成史は,付加体の構築や日本海のオープニングなど様々な地球科学的イベントを含んでいる.日本列島の地質をもとに,地球の営みについて解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月15日 守橋健二 数理物質系】<br />
[原子・分子の進化と大気の化学]<br />
宇宙と地球の元素成分比,地球大気の成分比について解説する.また,地球が誕生してから,分子進化を経て生物に至る過程を解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月22日 指田勝男 生命環境系】<br />
[地層と古生物]<br />
地球史46億年の最後の5億年以降を顕生代という.顕生代の生物大量絶滅事件は我々人類の将来を考える上でも重要である.大量絶滅がなぜ,どのような理由で起こったのか,最新の研究成果を紹介しながら解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月29日 守橋健二 数理物質系】<br />
[オゾン層の役割とオゾンホール]<br />
成層圏オゾンの役割,オゾン層破壊の要因となるフロン類について解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月12日 田中 博 生命環境系】<br />
[気候変動と地球環境変化]<br />
近代科学技術により,地球を取り巻く大気運動がリアルタイムに観測・分析され,予報や診断に利用されている事を紹介する.さらに,気候システムの成り立ちと地球環境変化への影響を解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月19日 守橋健二 数理物質系】<br />
[分子レベルで見る地球温暖化]<br />
地球温暖化の主要因となる温室効果ガスについて化学的な観点から述べる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月26日 杉田倫明 生命環境系】<br />
[水の惑星「地球」の水循環と水収支]<br />
地球が他の惑星と比べてユニークな理由の1つは多量の水の存在にある.その水の地球上での存在,循環に焦点をあてて解説し,さらに水循環と生態系の係わりについて扱う.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月3日 守橋健二 数理物質系】<br />
[分子のエネルギーと未来のエネルギー源]<br />
燃料電池,太陽電池などの代替エネルギー源について考え,どのようにすれば無駄のないエネルギー消費が実現できるかを解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月10日 守橋健二 数理物質系】<br />
[最終討論:持続可能な社会への道]<br />
科学技術とエネルギー問題について,受講生による討論と発表を行い講義項目の内容を深める.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月17日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">高校で物理学、化学、生物学等を履修してきたかどうかを問わない.定員超過の場合は,文系学生を優先する. 地球学類生の履修は認めない.</p>
  </div>
