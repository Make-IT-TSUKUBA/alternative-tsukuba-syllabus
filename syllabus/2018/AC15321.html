<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">〈文化再生と表現〉復興庁の「心の復興」事業における「震災以前の豊かな故郷の記憶を次世代に伝えるプロジェクト」と連携しながら、復興期における震災地の諸問題を学び研究する。筑波大学コトノハチームとして現地を訪問し、拝聴した震災以前の昔話をもとに絵本・紙芝居および動画を制作して現地の子供たちに伝える活動を行う。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">震災以前の豊かな故郷の記憶を次世代に伝える試み。<br />
南相馬市小高区に焦点を当て、お年寄りにかつての生活について語っていただき、それを紙芝居や絵本にして子供達に伝える活動の他、被災地における問題を広く研究する。本年度は4年目の試みとなるので、福島県外への避難者との連携を模索する。この授業は、復興庁の「心の復興」事業に採択された本学「震災以前の豊かな故郷の記憶を次世代に伝えるプロジェクト」における活動と連携して行われる。</p>
