                        }

   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">現在、人権は国内外において最も重要な問題の一つとなっている。この授業では、国際人権法に焦点を当てて学び、国際的な人権保障の現状と課題について考察する。その際には、各国の国内判例、国際裁判所の判例、国連の人権理事会や条約機関の決定や一般的意見、欧州、米州およびアフリカの地域的な人権保障制度の決定や判例などを用いる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・国際人権法についての基本的な知識を習得し、一般国際法との関係でその位置づけを考察することができる。<br />
・国際人権法に関する知識・理解と実践的な感覚でもって、人権の国際的保障をめぐる諸課題について検討することができる。</p>
