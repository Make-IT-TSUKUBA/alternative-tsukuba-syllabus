<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA223</span>&nbsp;<span id="title">民事訴訟法</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟法の基礎理論・手続内容について概説するとともに、重要な理論的問題に関する判例・学説についても解説する。第一審の審理手続を中心とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">5/5授業実施,5/19休講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">【講義の概要】<br />
  第一審を中心とする民事訴訟手続の全体構造に関して基本的な理解・知識を得ることを目的として、手続上の基本概念とこれに関する理論上の諸問題、重要判例について講義を行うことを中心とするが、実務的側面についても適宜触れる予定である。主として法学未修者を念頭に置いて講義を進める予定である。<br />
  なお、多数当事者訴訟・複数請求訴訟及び上訴・再審については、上級民事訴訟法で取り扱うこととする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【講義内容】<br />
<br />
1 総論<br />
[訴えの開始・進行]<br />
2 受訴裁判所(民事裁判権、管轄等)<br />
3 当事者(当事者概念、当事者の確定、当事者能力、訴訟能力等)<br />
4 訴訟上の代理、訴え(訴えの概念、訴えの類型)、<br />
5 訴訟物<br />
6 処分権主義<br />
7 訴え提起の方式、訴訟要件総論、訴えの利益<br />
8 当事者適格等<br />
9 訴え提起の効果(二重起訴禁止等)<br />
[訴訟の審理]<br />
10 訴訟審理総論<br />
11 訴訟審理手続<br />
12 弁論主義<br />
13 弁論主義、釈明権、証拠調べ総論<br />
14 証拠調べ手続1<br />
15 証拠調べ手続2<br />
16 自由心証主義、証明責任<br />
[訴訟の終了]<br />
17 当事者の行為による訴訟の終了(訴えの取下げ、請求の放棄・認諾、訴訟上の和解)と終局判決による訴訟の終了(裁判・判決の種類、判決の成立・瑕疵・確定等)<br />
18 判決の効力1(既判力、その他の判決の効力)<br />
19 判決の効力2<br />
20 複数請求訴訟(請求の併合、訴えの変更、反訴等)その他<br />
<br />
複数請求訴訟についてはごく簡潔に取り上げ、詳細は、上級民事訴訟法で追完する予定である。</p>
