<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">剣道の特性を理解し,剣道の基本動作,対人的技能について学習し,より高度な剣道技術習得のための基礎を固めさせる。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">剣道の特性を理解し、剣道の基本動作(基本となる技)、対人的技能について学習し、より高度な剣道技術習得のための基礎を固めさせる。</p>
  </div>

  </div>

<tr><th><span class="format">第2回</span></th><td>刀・木刀・竹刀の使用法、「木刀による剣道基本技稽古法」の概略説明と指導における活用法(刃筋の重視)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>姿勢と礼法、構えと足さばき、素振り・空間打突</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>基本動作1 一本打ちの技(基本1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>評価 木刀による剣道基本技稽古法(基本1~基本9)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>防具(剣道具)の着脱法とその工夫</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第13回</span></th><td>対人技能1 しかけ技 互格稽古 (攻めて面・小手・胴)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第15回</span></th><td>対人技能3 しかけ技 互格稽古 (つばぜり合いと引き技、出ばな技)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
