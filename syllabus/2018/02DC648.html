<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本社会の地域的差違と地域性に関する民俗学及び周辺諸科学における代表的論文・著作の講読を行い、日本社会の多元性について考察を深める。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">論文作成の基礎となる論理的思考能力を養うことを目的に、研究史上重要なテーマ、文献をとりあげて検討を行う。各論者の主張は、その研究者の生きた時代と研究史的背景に深く規定されていることを理解し、その脈絡において解釈、評価すべきことを個別のテーマを通じて習得する。さらに文献から得た知識を研究にどのように生かしていくかについて、受講者の研究課題に即して具体的に検討する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義科目ではあるが、受講者による文献講読の形式で進める。本年は、落合恵美子編『徳川日本の家族と地域性』を講読し、歴史人口学の立場からの地域性研究について理解を深める。<br />
発表者は、テキストの担当部分にとりあげられているトピックスについて、関連する文献や自身の調査データ等を参照しつつ検討を加え、日本社会の地域的差違に関する歴史人口学の解釈に関して民俗学の立場からコメントする。発表者は発表内容をレジメにまとめ、このレジメをもとに受講者全員で討論する。</p>

<tr><th><span class="format">第2回</span></th><td>歴史人口学の方法と地域性研究(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>東北農村の特質と変容1(家の確立と家産の継承)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>東北農村の特質と変容2(出羽農村の世帯の変遷)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>東北農村の特質と変容3(奥会津地方における移住者引き入れ)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>西南海村の特質と変容1(屋久島の世帯構成と夫問婚)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>西南海村の特質と変容2(西南海村の人口と結婚) (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>西南海村の特質と変容3(天草における人・物の移動)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
