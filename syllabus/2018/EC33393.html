<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33393</span>&nbsp;<span id="title">生物機械工学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">瀧川 具弘, 野口 良造</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農業機械を用いた農作業を通じて,機械の安全な操作法を実践により習得するとともに,けん引車庫入れの高等技術を練習する。また,ガソリンエンジンの分解組立,ガラスエンジンを用いた燃焼状態を観察し,農業用エンジンの原理・構造を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">50名を限度とする。<br />7/2-7/5</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農業機械の運転操作、エンジンの構造と機能、農業機械の構造及び機能、農業機械の果たす役割の理解、機械工学に関する知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">トラクタ, エンジン, 分解, 組立, 作業機, けん引操作</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生物生産機械の乗用トラクタ及び作業機の構造・機能・運転操作法について体験学習し、生物生産における耕うん・整地・播種・収穫機械の一貫作業体系を学習し、機械の必要性を収得することを目的とする。乗用トラクタの機構についてカットモデルを用いて解説し、また、ガソリンエンジンの分解組立てを行って、機械のメカニズムを学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1日   午前 オリエンテーション・作業機解説<br />
      午後 乗用トラクタ運転操作 (構造解説・運転操作・路上走行)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2日     午前 作業機の着脱 (3点リンク、油圧操作、着脱)<br />
      午後 耕うん・整地作業法 (プラウ耕、ロータリ耕)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3日     午前 播種・収穫作業法 (施肥・播種機)<br />
      午後 牽引運転操作 (トレーラけん引操作)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第4日     午前 エンジンの構造と特徴 (ディーゼル機関・ガソリン機関)<br />
      午後 ガソリンエンジン分解・組立 (ガソリンエンジン分解・組立)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">平成30年度実施予定日(7/2-7/5)</p>
