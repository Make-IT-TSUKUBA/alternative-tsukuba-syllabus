<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年次を対象に,天然生理活性物質が関与する内外の先端的な研究論文を調査,購読,発表させ,論文読解能力とともにプレゼンテーション能力を高める.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">天然生理活性物質が関与する先端的な国際欧文学術論文の紹介や詳読を行う。また、内容についてレジメにまとめて発表し、相互に討論することにより理解を深め、プレゼンテーションの能力を養う。とくに最先端の技術や手法について学ぶとともに、英語力の向上に努める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">国際欧文学術論文を読解することにより、英語で論文を書く場合の文法ならびに表現方法を習得する。また、自分の研究テーマと関連ある分野の最先端の知識ならびに手法を修得する。さらに発表や質疑応答を通じて、学会等でのプレゼンテーション能力を鍛えることを目標とする。</p>
