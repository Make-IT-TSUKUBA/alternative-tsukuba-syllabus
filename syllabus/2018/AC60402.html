$(function() {

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の宗教・信仰に関する文献・資料を講読し、基礎的知識を養いつつ、日本文化とは何かを考える。</p>

 なお, 7月中に巡検を実施する予定である(各自実費負担)。</p>

    <p id="pretext"></p>
    <p id="textbook-textbook">1. 村上紀夫,『京都地蔵盆の歴史』(法蔵館, 2017年)。<br />2. 桜井徳太郎編,『地蔵信仰』(民衆宗教史叢書10, 雄山閣出版, 1983年)。<br />3. 瀬田勝哉,『増補 洛中洛外の群像―失われた中世京都へー』(平凡社, 2009年)。<br />4. 高橋康夫・吉田伸之編,『日本都市史入門』I~III(東京大学出版会, 1989~90年)。<br />5. 高橋康夫・吉田伸之・宮本雅明・伊藤毅編,『図集日本都市史』(東京大学出版会, 1993年)。<br />6. 圭室諦成,「治病宗教の系譜--中世後期を中心として 」(『日本歴史』186, pp.2-15, 1963年)。<br />7. 圭室諦成,「治病宗教の展開―中世前期まで―」(『明治大学人文科学研究所紀要』3, pp.1-32, 1964年)。<br />8. 圭室諦成,「治病宗教の展開―中世後期を中心として―」(『駿台史学』16, pp.1-26, 1965年)。<br />9. 圭室文雄,「とげぬき地蔵と治病」(『風俗史学』9,pp. 2-18, 1999年)。<br />10. 仁木宏,『空間・公・共同体ー中世都市から近世都市へー』(青木書店, 1997年)。<br />11. 日本史研究会編,『豊臣秀吉と京都ー聚楽第・御土居と伏見城ー』(文理閣, 2001年)。<br />12. 福田アジオ,『歴史探索の手法―岩船地蔵を追って―』(筑摩書房, 2006年)。</p>
