                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会におけるスポーツイベントとメディアの親和性を歴史を踏まえて学び、映像メディアを介して表象化される人種、ジェンダー、ナショナリティの諸問題を捉える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">1.スポーツイベントの成立構造について、スポーツの組織・連盟、メディア、資本主義企業、そして代理店の関係から説明することができる。<br />
2.身体パフォーマンスをもとにした集合的想像力と表象、及びその文化政治について例をあげながら説明することができる。<br />
3.人間とメディアとの関係について、歴史を踏まえて、例をあげながら説明することができる。</p>
