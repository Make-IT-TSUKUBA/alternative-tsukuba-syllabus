  <h1 id="course-title">
   <span id="course">FG45821</span>&nbsp;<span id="title">防災工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水3,4; 秋C 水5</span>
    <br />
    <span id="assignments">庄司 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建物や社会基盤施設等の構造システムの防災・減災に直結した,地震,強風,降雨等による大きな外乱に対する広範囲な工学知識を得させ,大きな外乱とそれを受ける構造システムの被害を定量的に捉えるための,確率・統計理論をベースとした専門知識を講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">防災工学(FG45751)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2	広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">建築物やインフラなどの構造システムの防災に関わる地震・津波,強風,降雨などの大きな自然外乱に対する広範囲な工学知識を得させるとともに,自然外乱の作用を受ける構造システムの被害の定量化と安全・信頼性の評価に関わる専門分野の最新知識を獲得することを授業の狙いとする.これより,自然現象を工学的に捉え,構造システムに関わる防災問題を工学的に解決できる能力およびセンスを涵養する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">大きな自然外乱とその作用を受ける構造システムの被害を定量的に捉えるための確率・統計の基礎理論を講義及び演習を通じて学修するとともに,様々な自然災害の特徴とそれらに関わる広範囲な防災関連技術を学ぶことで,防災工学に関わる最新知識を獲得する.地震・津波,強風,降雨,地盤災害に関わる自然外乱を事例的に取りあげる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>防災工学の枠組み<br />
全体構成,災害の定義,自然外乱の特徴,構造システムの被害・損傷,不確定性:偶然的不確定性/認識論的不確定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>自然外乱および構造システムの抵抗の不確定性<br />
荷重とシステム抵抗の不確定性,様々な観測データに基づく不確定性の事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>荷重とシステム抵抗のモデル化 その1<br />
不確定性の表現,発生確率・生起確率,代表的な確率モデルの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>荷重とシステム抵抗のモデル化 その2<br />
確率モデルのパラメータ推定,統計量,点推定:積率法/最尤推定,区間推定,適合度の検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>防災工学に関わる安全・信頼性の評価とその適用 その1<br />
安全・信頼性の指標,不等式,被害確率,余事象,想定される荷重,設計基準の位置付け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>防災工学に関わる安全・信頼性の評価とその適用 その2<br />
モデルが正規分布および対数正規分布となる基本ケー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>時間的・空間的に変動する荷重の取り扱い その1<br />
ベルヌーイ試行列とポアソン過程の考え方,二項分布/幾何分布,ポアソン分布/指数分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>時間的・空間的に変動する荷重の取り扱い その2<br />
再帰時間と再現期間,条件付確率,全確率の定理に基づく安全・信頼性の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>荷重の組み合わせ その1<br />
数学的準備,正規変量の和と差,対数正規変量の積と商,適用事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>荷重の組み合わせ その2<br />
数学的準備,正規変量の和と差,対数正規変量の積と商,適用事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>巨大地震災害の変遷<br />
1995年兵庫県南部地震,2004年新潟県中越地震,2011年東北地方太平洋沖地震</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>防災・減災の機運の高まり<br />
2000年以降の動き,被害想定,首都直下地震,南海トラフ巨大地震津波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>地形・地質の観点からみた災害像<br />
1999年台湾・集集地震,2008年中国・四川大地震,2008年岩手・宮城内陸地震,世界で頻発する津波災害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>カタストロフィーな災害の発現<br />
2004年インド洋大津波,2011年東北地方太平洋沖地震津波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>直近の災害の事例<br />
豪雨災害の頻発:2014年広島豪雨災害,2015年関東・東北豪雨災害,震度7の再認識:2016年熊本地震</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)自然現象としての地震・津波,強風,降雨などによる大きな自然外乱の不確定性を定量的に評価する方法を理解でき,確率モデルを適用して自然外乱の発生確率を計算することができる.<br />
2)自然外乱の評価を踏まえ,構造システムの安全・信頼性の評価方法について理解し,大きな自然外乱を受ける構造システムの被害確率を計算することができる.<br />
3)時間的・空間的に変動する荷重の取り扱いや荷重の組み合わせの方法について理解し,確率・統計の基礎理論を適用して,自然外乱の発生確率と構造システムの被害確率の計算を行なうことができる.<br />
4)地震・津波,豪雨,地盤災害に関する災害事例と,これらに対する広範囲な防災関連技術の適用事例を理解して,防災工学に関する最新動向について論理的に説明することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">「各週授業計画」の中の1)から10)について演習・宿題を課す.同じく11)から15)についてレポート課題を課す.これらと期末試験によって成績評価を行なう.<br />
演習・宿題:20%<br />
レポート課題:30%<br />
期末試験による結果:50%<br />
を合わせて,全体100%の中で60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">地震・津波,強風,降雨などの自然現象による大きな自然外乱が建築物やインフラなどの構造システムの抵抗を越えて作用すると,構造システムに被害が生じ,災害として発現する.このような構造システムに関わる災害発生の枠組みを踏まえると,構造工学関連の諸科目は全て本講義と関連することになる.材料学I,II,材料力学I,II,構造力学I,IIは構造システムの抵抗と静的応答を扱う構造工学の基礎である.地震や強風が作用した場合の動的応答を学ぶためには振動工学I,IIが基礎となる.各種構造システムの損傷や崩壊を扱う科目としては鋼構造学や鉄筋コンクリート構造学などがある,土質力学は地盤災害のもととなる土砂・地盤・基礎の崩壊を扱う.本講義は,「各週授業計画」の中の7)から10)でフォーカスするような自然災害に関わる大きな自然外乱の評価方法を講述することに重点が置かれるが,結果的には,上記諸専門科目を学ぶことの重要性を認識させる科目と位置付けることもできる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">特に指定しない.授業中に適宜プリントを配布する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">授業による学習内容のフォローアップや復習,さらなる発展的な学習のために,以下の参考書を示す.</p>
    <p id="ref-ref">1. 土木・建築のための確率・統計の基礎,Alfredo H-S.Ang, Wilson H.Tang 著;能島暢呂,阿部雅人訳,丸善(附属図書館に配架)<br />
数学書としての確率・統計の良書は枚挙にいとまがないので,確率統計の授業で採用している教科書を常に参考にするとよい.一方,この書籍は土木・建築工学の分野を対象とした確率・統計理論の適用を念頭においた古典的名著であり,「各週授業計画」の1)から10)で示されている内容を復習する際には非常に重宝する.<br />2. 防災事典,日本自然災害学会監修,築地書館(附属図書館に配架)<br />
文字通り様々な自然災害に関わる知識を俯瞰的・網羅的に調べる際に便利である,特に,「各週授業計画」の5)から10)で課される演習問題や11)から15)で対象とする自然災害に関連したキーワードを調べる際に活用してほしい.<br />3. 地震防災の事典,岡田恒男・土岐憲三編集,朝倉書店(附属図書館に配架)<br />
およそ2000年までの地震災害に関わる内容について詳細に記述されている.特に,「各週授業計画」の11),12),14),15)において発展的に関連知識を深めたい場合にはこの事典がおすすめである.<br />4. 津波の事典,首藤伸夫ほか編集,朝倉書店(附属図書館に配架)<br />
2004年のインド洋大津波を契機として,津波災害についてまとめられたバイブル的な事典である.特に,「各週授業計画」の12),15)において取り上げられたキーワードを確認し発展的に関連知識を深めたい場合にはこの事典が一番であろう.<br />5. 巨大地震による複合災害 発生メカニズム・被害・都市や地域の復興,八木勇治・大澤義明編著,筑波大学出版会<br />
東日本大震災を踏まえ,地震・津波災害,地盤災害,原子力災害が組み合わさった複合災害という切り口から論述された意欲的な書籍である.東日本大震災は「各週授業計画」の9)で学習する内容が実社会に顕在化した事例とも捉えられるが,併せて,15)で取り上げるような今後の防災工学を考える上での発展的な最新知識を得ることができる.</p>
    <p id="postref"></p>
   </div>

  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
