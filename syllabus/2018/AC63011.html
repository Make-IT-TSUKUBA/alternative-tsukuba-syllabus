<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">文学理論の観点を生かした越境文学研究</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・文学理論や哲学の議論を文学分析に具体的に応用して、発展的な読み込みの力と、問題意識を備えた考察の展開力を養う。<br />
・とくに「間主観性」をテーマとして文学を考察する。<br />
・日本や世界のさまざまな文学作品に触れ、視野や問題意識を拡大する。<br />
・建設的な討論をおこなう能力と、文学を通して現代社会の問題に取り組む姿勢を磨く。<br />
*授業は、講義と演習をとりまぜた形式でおこなう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">世界文学, テクスト分析, 間主観性, 多文化主義</p>
  </div>

   <div id="topics">
    <p id="pretopics">・チュニジアの作家エムナ・ベルハージ・ヤヒヤの小説『見えない流れ』(Emna Belhaj Yahia, L’Étage invisible, 1996)、彩流社、2011年を全員で読み、詳細な分析をおこなう。〔*テクストは希望者に貸し出します〕  <br />
・理論的教科書として、土田知則・青柳悦子『文学理論のプラクティス--物語・アイデンティティ・越境』新曜社、2001年を用いて、文学作品を学術的に分析する手法を学ぶとともに、応用を試みる。〔*テクストは各自購入〕<br />
・教科書指定個所を事前に読み、考察を持参して、授業ではグループ討議をおこなう。<br />
・指定された観点から作品分析を各自おこない、その成果を授業で共有する。</p>

チュニジアの歴史(20世紀半ばまで)・現代社会(独立後)<br />

<tr><th><span class="format">第5回</span></th><td>『プラクティス』1 「小説的世界における他者の融合――トランス・パーソナリゼーション(ミラン・クンデラ『存在の耐えられない軽さ』)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『見えない流れ』分析 (1) 自由間接話法、重層話法etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
