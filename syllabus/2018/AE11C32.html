<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">eラーニングを用いて日本語教育を行うためにはどのような準備が必要となるか、システムの選択と維持管理、授業や教材の設計とその評価方法の検討など、実践的なテーマに関する調査と発表を行う。また、実際にeラーニングシステムを利用した教材の試作に取り組む。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ICT関連技術を活用したeラーニングおよびブレンデッド・ラーニングの様式で日本語教育を行う際に問題となる事項について、調査・発表・教材の試作といった実践的な作業を通して理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大まかに、以下の授業計画に示す各テーマについての調査・報告を行う第2回~第8回、特定の教科書を選択して教授内容の分析を行う第9回~第10回、そうした基礎的な積み上げを元に教材を試作する第11回~第14回といった構成で演習を進行する。適宜ディスカッションや試行の時間を設ける。</p>

    <p id="posttopics">第1回の欄にも記載したが、分担決めを行うため、初回授業には必ず出席すること。やむを得ず欠席する場合は必ず連絡すること。履修登録もせず連絡もなしに第1回を欠席した場合は分担を割り当てることができないため、この科目を履修することはできないものとする。</p>
