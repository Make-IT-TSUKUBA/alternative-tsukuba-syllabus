<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG49843</span>&nbsp;<span id="title">環境開発工学専門実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3-6</span>
    <br />
    <span id="assignments">松島 亘志, 庄司 学, 京藤 敏達, 寺本 徳郎, 松田 哲也, 羽田野 祐子, 白川 直樹, 金久保 利之, 田中 聖三, 磯部 大吾郎, 浅井 健彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境開発工学の基礎をなす6分野(材料,部材強度,水理,振動,熱,制御)の実験を実施する。実験の計画,データの整理,結果の考察をレポートにまとめる演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目 平成21年度以前の主専攻実験Iと読替え可能。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.3		自主性と行動力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">環境開発工学の基礎的なテーマについて、実験の計画法ならびに実験知識と技術を習得するとともに、データの整理、解析、考察を通じてレポートをまとめる力を養う。その過程を通して、学類教育目標における「自主性と行動力」を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">環境開発工学の基礎をなす6分野(材料,部材強度,水理,振動,熱,制御)の実験を実施する。実験の計画,データの整理,結果の考察をレポートにまとめる演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>材料実験  (松島、金久保)<br />
コンクリートの配(調)合設計、水セメント比法則、強度特性、土の液性・塑性限界、砂の最大・最小乾燥密度試験、一面せん弾および三軸圧縮試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>部材強度実験 (庄司、松田(哲))<br />
鋼はりの曲げ試験、鋼棒の座屈試験、H型部材の曲げねじり試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>水理実験 (京藤、白川)   <br />
管路の流れにおける各種水頭損失の計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>振動実験 (田中)   <br />
はりの振動と厳密解の比較、平板の振動と近似解の比較、振れまわり振動と近似解の比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>熱 (羽田野)      <br />
温度の計測と可視化、安定成層ならびに不安定成層の熱伝導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>制御 (磯部、浅井)     <br />
パーソナルコンピュータによる倒立振子の制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・材料,部材強度,水理,振動,熱,制御の各テーマで与えられた実験手順を理解するとともに,自主性と行動力を持って実験を遂行することができる.<br />
・実験で得られたデータを元に,客観的な考察をすることができる.<br />
・実験の計画,得られた実験結果,考察を,説得力のある形でレポートにまとめることができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">テーマ毎に、レポートの内容、実験態度および出席状況に基づいて評点を与える。すべてのテーマで合格点(60%)を得ることが単位取得要件である.単位取得要件を満たした者に対して、その合計点で総合評価を行う。なお、不合格テーマについては、次年度に再履修し、あらためて総合評価を受ける。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">応用実験や卒業研究において本実験の内容が発展的に展開される。</p>
  </div>

    <p id="textbook-textbook"></p>

  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">実験前にテキストを読み、実験内容を十分に把握しておくことが必須である。また、各テーマに関連して1,2年次に履修した科目(数学関連科目や力学関連科目、基礎実験など)を復習しておくこと。実験中は各自が自分の頭と手を働かせ、積極的に行動することが望ましい。</p>
  </div>
