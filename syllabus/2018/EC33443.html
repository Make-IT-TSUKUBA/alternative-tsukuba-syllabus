<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33443</span>&nbsp;<span id="title">測量学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4-6; 春C 集中</span>
    <br />
    <span id="assignments">石井 敦, 山下 祐司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「測量学(EC33241)」の講義の内容を踏まえ,距離測量,水準測量,GNSS測量,トラバース測量,平板測量等を学び,主として農林地を対象とした測量技術を身に付ける.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「測量学」履修者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">1.測量機器を扱う技術<br />
2.測量の実施計画を作成する能力<br />
3.測量結果を整理する能力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">距離測量, 水準測量, GNSS測量, トラバース測量, 平板測量, 地形図</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">道路,橋,河川整備,農地造成などの際には正確な位置情報を得ることが求められる.本実習では,測量の基本要素である距離,高低差,角度の測定手法を学び,最終的にこれらを組み合わせて地形図を作成する.<br />
また,測量では「誤差」の発生は避けられない.必ず生じる「誤差」を如何に小さくするか,また,発生した誤差をどのように処理するかについても,実習を通して理解する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(5月11日4~6限)  ガイダンス,角度の測量(セオドライト)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(5月18日4~6限) 距離の測量(光波による測距),高低差の測量(レベルによる水準測量)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(5月25日4~6限) 地形図作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(6月1日4~6限) トラバース測量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(6月8日4~6限)  トラバース測量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(6月15日4~6限) GNSS測量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(6月22日4~6限) トラバース測量のデータ処理(内業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(夏期集中 7月10日~13日 午前・午後) 平板測量による地形図の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">「測量学」の講義を踏まえて実施するため,変則的な開講となっている点に注意すること.<br />
また,雨天の場合,上記の内容は変更される場合がある.</p>
   </div>
