<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">XJ04122</span>&nbsp;<span id="title">補講日本語4文法-2B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit"></span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3</span>
    <br />
    <span id="assignments">安 祥希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学での生活・勉学のための日本語を身につける。文法について初級で学んだ日本語の運用力を高める。また、中級日本語の文法や語彙などを学んで運用できるようになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生が受講できる。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">初級で勉強した文型を復習し、語形の変化の少ない表現を取り上げ、どのような状況でどう使い分けるのか、より詳しく学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要・計画</h2>
   <div id="topics">
    <p id="pretopics">初回の授業は10月1日です。初回は文法レベル判定テスト、オリエンテーションを実施します。10月9日(火)から教科書で勉強します。必ずテキストを持ってきてください。<br />
第1週 オリエンテーション(レベルチェックテスト)、第2週~第9週毎週1課ずつ勉強する。第10週 期末テスト。<br />
日本語4文法クラスでは、『レベルアップ日本語文法 中級』L1~L8を勉強します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">初級レベルの日本語コースが終わっていること。70%以上の出席が必要です。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">小テスト8回(30%)、期末テスト(70%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">manabaでドリルをすることができます。授業前に予習用として使ってください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">『レベルアップ日本語文法 中級』許明子 他(くろしお出版)¥2376<br />
※大学の本屋(丸善(まるぜん))で買ってください。丸善では¥2138で買えます。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">授業の前に必ず予習をしてきてください。正確な日本語の文法の使い方を確認するため、多くの文を作って議論します。授業が終わった後は必ず復習してください。</p>
