<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC42081</span>&nbsp;<span id="title">緑地利用計画論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">緑地を適切に利用するための計画論について、3つに分けて概説する。まず、緑地という概念を整理してから、次にその利用について考察し、最後に、「緑の基本計画」制度を中心に緑地計画についてふれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国家公務員森林環境系・地方公務員造園系などの希望者にも役に立つ内容であり、自然地域計画と併せて受講することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">緑地に関する全般的知識 我が国を中心とした緑地利用計画制度に関する知識とそれを活用する能力。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市公園, 自然公園, 緑地保全, 国土利用, レクリエーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">集中講義の形式で実施する。講義では、都市域から自然地域まで広範囲にわたる緑地を適切に利用するための計画論について我が国の事例を中心に概説する。講義の内容は大きく3つのパートに分かれる。第1に、緑地という「言葉」を考える。具体的には「自然とは何か?」「都市とは何か?」、そして「緑地とは何か?」というキーワードに着目し、概念整理を行う。第2に、緑地の「利用」について考察する。ここでは緑地の「余暇的利用」と「保全管理」という2つの側面に焦点を当てて講義を進める。第3に、緑地「計画」について考察する。内容としては我が国における国土利用計画制度を概観した上で、様々な種類の緑地の利用計画についての講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義の概要説明及びガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「緑地」という言葉の概念整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市とは何か 自然とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>緑地の利用と保全1 都市的地域における余暇的活用と保全管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>緑地の利用と保全2 自然地域における余暇的活用と保全管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>緑地の利用と保全3 海外における事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>緑地の利用計画1 国土スケールの計画(国土利用計画法など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>緑地の利用計画2 都市域の計画制度(都市計画・都市緑地計画など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>緑地の利用計画3 自然地域の計画制度(自然公園計画・自然環境保全地域など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ(レポート作成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">基本的に授業は講義形式で進める予定であるが、履修人数などの条件が揃えば適宜ディスカッションやグループワークなどを取り入れることも検討している。</p>
