<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA219</span>&nbsp;<span id="title">保険法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業危険の分散のために保険は欠かせないツールである。損害保険法及び生命保険法の基本概念を理解し,企業経営のための保険利用において、不可欠な法知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">【前半・損害保険】<br />
損害保険に関する保険法の規定、保険約款の内容及びこれらの解釈上の問題について、重要な裁判例にも言及しつつ検討する。また、企業が締結する保険契約や保険金請求訴訟における立証活動についても触れながら、多角的な視点からの分析・解説を行う。<br />
<br />
【後半・生命保険】<br />
生命保険に関する保険法の規定、保険約款の内容及びこれらの解釈上の問題について、重要な裁判例にも言及しつつ検討する。また、生命保険実務についても触れながら、多角的な視点からの分析・解説を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【前半・損害保険】<br />
(第1回(6/20・8限))<br />
 オリエンテーション、保険法の概要、保険契約の種類、保険法の立法作業 など<br />
(第2回(6/27・8限))<br />
被保険利益、超過保険、一部保険、重複保険、各種の免責事由 など<br />
(第3回(7/4・8限)<br />
告知義務(損保固有の事項)、危険の増加・減少、保険給付の履行期 など<br />
(第4回(7/11・8限))<br />
請求権代位、残存物代位、責任保険の先取特権、企業保険の基本 など<br />
(第5回(7/18・8限))<br />
片面的強行規定の適用除外、訴訟における立証活動、事例検討 など<br />
<br />
【後半・生命保険】<br />
(第1回(7/29))<br />
 保険法と保険業法の関係、生命保険契約の定義 など<br />
(第2回(7/30))<br />
保険契約の締結、被保険者同意、告知義務 など<br />
(第3回(7/30))<br />
責任開始と責任遡及条項、保険料の支払、保険金受取人、免責事由 など<br />
(第4回(7/30))<br />
保険給付の履行期、重大事由による解除、被保険者による解除請求 など<br />
(第5回(7/30))<br />
介入権 など</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">レポートの評価による。テーマは未定であるが、前半の損害保険の講義とあわせて、期末にレポート課題を実施する予定である。</p>
