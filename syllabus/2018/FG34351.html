<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34351</span>&nbsp;<span id="title">応用からの微分方程式</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">高安 亮紀, 遠藤 靖典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機械系・電気系の工学的な数理モデル、生物や生態系に現れる数理モデルに関連する微分方程式の解法を学ぶ。また、解法の基礎を復習し、モデルの解析への応用を見据えた数学の手法について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度限り<br />FG24351と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">従来の数学で扱う人工的な微分方程式ではなく、本講義では応用面から微分方程式について解説する。特に機械系、電気系の工学的な数理モデル、生物や生態系に現れる数理モデルを中心に紹介する。各分野での現象は数理モデル化により数学の言語になることで、微分方程式として普遍的に扱うことができる。このような数学を利用して現象を理解する方法について概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義では以下について概説する。講義内容に対する理解度を深めるため、随時レポート課題、演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>バネの数理モデル ー調和振動ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>単振り子 ーラグランジュ形式ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>RLC電気回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ファン・デル・ポール振動子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>個体群成長モデル ー日本の人口予測ー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>蛾の幼虫の異常発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>捕食者ー被食者モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>感染症の数理モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>神経細胞の数理モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">微分方程式論・力学系理論の基礎の習得</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(80%)と課題レポート(20%)の総合点により成績を評価する。総合で6割以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">教養として微分方程式を解くことだけをこれまで習ってきたが、微分方程式が実際に使われている場面を紹介することで、その応用の広さを実感してもらう。さらに「力学系(Dynamical systems)」という数学の一分野の入門講義となる。すなわち、微分方程式を「解く」ことなく、解の挙動を知るという応用数学の基礎理論を紹介する。</p>
  </div>

    <p id="posttext"></p>
   </div>
  </div>

    <p id="postref"></p>

随時 (前もって e-mail で連絡のこと)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義では毎回演習課題を用意し、解答例を紹介する。演習を通して微分方程式をより身近に感じて欲しい。微分方程式を「解く」ことなく、解の挙動を知る力学系理論の威力を体感し、習得を目指してもらいたい。</p>
  </div>
