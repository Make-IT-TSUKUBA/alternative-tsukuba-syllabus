 <body>
  <h1 id="course-title">
   <span id="course">1E25021</span>&nbsp;<span id="title">スポーツ芸術表現学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>
    <br />
    <span id="assignments">太田 圭, 嵯峨 寿, 田中 佐代子, 大原 央聡, 田島 直樹, 山本 美希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、本授業では、これらを「創る」「観る」「支える」という3つの立場から捉える。オリンピックの芸術競技をはじめとした美術史におけるスポーツ芸術、2020年東京オリンピック・パラリンピックの「文化プログラム」、現代におけるスポーツとデザインの関わり等を、アーティスト・デザイナー・漫画家等の多様な視点から学び、新しいスポーツ芸術の表現について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E:精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、その表現について学ぶ「スポーツ芸術表現学」は、日本で初めて使われる名称です。本科目では「芸術作品を創る立場」を主としつつ、「観る目」「支える方法」を総合的に学び、新しいスポーツ芸術の表現について考えます。希望者は「リボーン・アートボール」の制作によって、2020年東京オリンピック・パラリンピックの文化プログラムへの参加が可能です。また、あなたはかつてオリンピックの7大会に「芸術競技」があり、そのうち日本は2大会に参加し、1936年ベルリン大会では2人の日本画家の銅メダリストがいたことを知っていますか?スポーツのみで行われていると思われているオリンピックのもう一つの顔、「芸術競技」の史実と「文化プログラム」の現状について解説します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">まず、オリンピックがスポーツのみならず「芸術文化」と一体となって成立していることを知り、オリンピックにおける「芸術競技」の史実について理解し、他者に説明することができるようになる。スポーツをモチーフとした芸術作品やデザイン、漫画、俳句などの制作の背景を知り、それらについて評価できるようになる。2020年東京オリンピック・パラリンピックに向けて実施される「文化プログラム」について興味関心を持ち、積極的に参加するようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ芸術, オリンピック芸術競技, 2020年東京大会公式エンブレム, ポスター, スポーツ漫画, スポーツ写真, リボーン・アートボール, 俳句</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月12日 太田 圭  芸術系、嵯峨 寿  体育系】<br />
〔ファインアートvsファインプレーのキックオフ〕<br />
本科目名の「スポーツ芸術表現学」は、国内では初めて用いる名称です。ガイダンスとして、「表現と再現」をキーワードとして自作例を示しながら概説します。また、「スポーツ芸術表現」を「学問」として、その創生を目指すに至った経緯とコンセプトを解説します。また2020年東京オリンピック・パラリンピックの文化プログラムとして実施される「リボーン・アートボール」のプロジェクトと「ボール×ボウル展」について紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月19日 野老朝雄(アーティスト)】<br />
〔オリンピックエンブレムの「個と群と律」〕<br />
東京2020オリンピック・パラリンピックエンブレムを制作したアーティストが、「個と群と律」をテーマとした自身の制作ポリシーや、現在に至るまでの創作への取り組みと、そこに込めた想いについて語ります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月26日 田中佐代子  芸術系】<br />
〔デザインとスポーツのクリエイティブ・マッチ〕<br />
スポーツのユニフォームやシューズ、ボール、観戦チケットやポスター、スタジアムのどれを取っても「デザイン」されていないものはありません。ではデザイナーたちは何をどのように考えてデザインするのでしょう。その思考プロセスと制作の背景をビジュアルデザイナーが解説します。受講後、私たちを取り巻く様々な「デザイン」の見方は間違いなく変わります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月10日 高橋周平(多摩美術大学)】<br />
〔「的を射ること」の「美と術」〕<br />
弓道の経験者でサイクリスト、ファッション写真、広告写真にも詳しい写真芸術の研究者とともに、カメラのレンズを通した「スポーツの決定的瞬間」を美術論的に考えます。また理事を務める日本スポーツ芸術協会主催の「スポーツ写真コンテスト」での審査員経験も踏まえ、コンテスト等で「魅せること」の方法論も語ります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月17日 古瀬俊介(フリーアナウンサー)】<br />
〔実況は言葉の高速ドリブルか!!〕<br />
刻々と状況が変化するゲームやアスリートが見せるプレー。それを言葉によって的確に「描写」し「表現」しているのがスポーツアナウンサー。元、茨城放送(IBS)のアナウンサーで、Jリーグの鹿島アントラーズや水戸ホーリーホックのゲームや、県内の高校野球の実況中継で活躍する現役のアナウンサーにその極意を聞きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月24日 山本美希  芸術系】<br />
〔マンガにおけるアクションとメイクドラマ〕<br />
外国人が現代の日本文化に持っている興味の1つが「サブカルチャー」。それを代表する「マンガ」の一コマ一コマに隠された「動き」の表現の謎とテクニックを、手塚治虫賞を受賞した新進気鋭の漫画家が解き明かします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月31日 李 昇姫  芸術系】<br />
〔奇想天外もしくは奇想回転!?〕<br />
「もしもボールに目があったら、空を飛ぶボールやグランドを転がるボールからは何が見えるだろう?」。この好奇心から開発されたのが、ボールに埋め込まれた「目」、すなわち小型カメラです。果たしてカメラの「目」には何がどのように写っているでしょうか。人間と道具、空間のダイナミックな関係を楽しく鑑賞しながら研究につなげる可能性を探ります。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月7日 黛まどか(俳人)】<br />
〔5-7-5は俳句のフォーメーション〕<br />
俳句は17音の最も短い詩です。その短詩に魅せられ、国内外で活躍する俳人に、言葉の表現の世界に誘っていただきます。1998年に開催された冬季オリンピック長野大会の際、新聞紙上でウィンタースポーツを詠んだ俳句を連載。近年は俳句における「身体性」を追求しています。本授業では受講生の皆さんにもスポーツ俳句を詠んでいただきます。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月21日 田島直樹  芸術系】<br />
〔描く・彫る・刷る〜版画家というトライアスリート〕<br />
「わだばゴッホになる」という言葉を残した棟方志功は、1932年ロサンゼルス大会と1936年ベルリン大会の「芸術競技」に連続出品しました。当時と現代の版画表現や技法の変遷、テーマの多様化について「版画家の目」で解説します。---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月28日 大原央聡 芸術系】<br />
〔イメージから作品へのミッションとパッション〕<br />
「スポーツをテーマとした彫刻作品は?」と問えば、多くの人が《ミュロンの円盤投げ》を思い浮かべます。西洋ではドガやイタリア未来派のボッチョーニ、日本では石井鶴三などが舞踊や相撲、動きのある作品を作ってきました。自らも木彫作品によって様々な「動き」を表現している彫刻家に、「動きの表現の世界」を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学類・学群を問わず、「スポーツ芸術表現」に興味を持ち、2020年東京オリンピック・パラリンピックに向けて、「創る」「観る」「支える」の感性とスキルアップをはかりたい学生。「リボーン・アートボール」の作品制作を通じて、2020年東京オリンピック・パラリンピックの「文化プログラム」に参加したい学生。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業出席率(40%)、授業出席カード裏のコメント(30%)、レポート課題(30%)を総合的に判断して評価します。</p>
  </div>

   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">芸術作品の鑑賞とスポーツ観戦を勧めます。前者では「動き」の表現に、後者ではアスリートの動きはもちろんのこと、ユニフォームやボール、シューズ、チケット、ポスター、スタジアムなど、様々なところに用いられている「デザイン」に注目してください。</p>
  </div>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">皆さんが日頃、専門的に学んでいるものを「縦糸」だとすると、この授業は「横糸」になります。別の言い方をすれば、1つの専門を学ぶスタイルを「I型」とすると、他の領域も学ぶスタイルは「T型」ともいえるでしょう。さらに複数の専門、複数の他領域を習得できれば「井型」になります。芸術と体育領域を持つ総合大学である筑波大学ならではの本授業を受講して、皆さんらしい「T-スタイルの布」を織ってみませんか。</p>
