<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK005</span>&nbsp;<span id="title">知能機能システム特別演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月6</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システム専攻の研究分野の概観を与える.また,プレゼンテーション技術の修得と向上をはかり,それぞれの研究に関するプレゼンテーションを行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修<br />H22年度以降入学生対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">指導教員による指導の下,計画に基づき研究を実施し,大学院セミナーにおいて研究発表を行うこと。大学院セミナーに出席し,他者の研究発表を聴講した上で,質疑討論に参加し,ディスカッションの能力を養うこと。また,聴講した研究発表に対して,有益なコメントを提供する努力を通じて,研究に対する批評旅行を養うこと。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">入学式翌日の大学院セミナーガイダンスにおいて,授業の詳細について説明します。また,大学院セミナーの日程はmanabaを通じてアナウンスをします。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">大学院セミナーでの研究発表の内容を評価します。なお,大学院セミナーへの出席状況,質疑討論への参加状況,コメント票への記述状況によっては単位が認定されない場合があるので注意して下さい。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">自身の研究を客観的に眺める力を養うことになりますので,他者の研究発表に対する質疑討論には積極的に参加し,研究を改善するためのコメントも積極的に記入しましょう。自身の研究発表への質疑討論の内容やコメントに対しては,その内容の理解に努め,研究の改善に役立てましょう。</p>
