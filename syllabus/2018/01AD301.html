<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This class aims to foster ability to understand principles of water resources issues in relation with regional issues based on scientific/ anthlopogenic knowledge of hydrological cycle and water governqance. The class consists of lectures on basics of hydrology and discussion on textbook of water governance/ policy</p>
  </div>

   <h2 id="aim-heading">授業到達目標</h2>
   <p id="aim">The purpose of this class is to educate a capacity of understanding the water resources and water environment focusing on groundwater and surface water interaction from the view point of hydrological cycle and talent of clarifying the hydrological processes under a variety of environmental conditions.  Additionally, students are encouraged to discuss actively on sustainable water resources management based on the real cases.</p>
