 <body>
  <h1 id="course-title">
   <span id="course">EC12153</span>&nbsp;<span id="title">生物資源フィールド学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4,5</span>
    <br />
    <span id="assignments">瀬古澤 由彦, 林 久喜, 加藤 盛夫, 大澤 良, 吉岡 洋輔, 津田 麻衣, 江面 浩, 福田 直也, 有泉 亨, 野中 聡子, 菅谷 純子, 田島 淳史, 石川 尚人, 浅野 敦之, 瀧川 具弘, 野口 良造, 田村 憲司, 浅野 眞希, 上條 隆志, 津村 義彦, 門脇 正史, 川田 清和, 山岡 裕一, 岡根 泉, 阿部 淳一 ピーター, 石賀 康博, 戒能 洋一, テイラー デマー, 古川 誠一, 木下 奈都子, 藤内 直道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">T-PIRC農場と山岳科学センター筑波実験林をフィールドとした実習を通じて、農林業に関わる生産現場での作業体験を行うとともに、関連技術を学ぶ。実習を行う分野は、園芸、畜産、農業機械、作物生産、作物育種、森林管理、病害虫防除であり、いずれも、現場における基礎的な作業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源学類1年次生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">本実習により,農林業生産現場(フィールド)における作物や樹木に関する基本知識を習得できる.また,農林業における作業作業体験をできる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農林業, 生産現場, 圃場, 林地, 農作業体験, 農機, 病害虫, 育種</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実習は,園芸,畜産,農業機械,作物生産,作物育種,森林管理,病害虫防除に関する内容をそれぞれ体験する.いずれの回についても,各分野の概説を行った上で,関係現場における作業体験を実施する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>果樹:果樹(リンゴ・ナシ)の受粉と観察<br />
果樹栽培の概説を行うと共に果樹園において永年性作物である温帯性落葉果樹の観察を行う.またリンゴまたはニホンナシの受粉作業を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>蔬菜花卉:トマトの播種・管理作業、花卉類の観察<br />
温室内のトマトについて基本的管理作業(播種)を行う.また、多様な園芸作物(花卉類)の観察を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>畜産:牛の見方<br />
 牛の見方:乳牛を観察し触れることを通して、牛乳と乳製品がどのような動物から作られるのかを理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>農機:農業機械<br />
 農業機械入門,操作と安全性,エンジンからハイテク作業機まで.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>森林・土壌:森林利用における植物と土壌I<br />
関東の雑木林を中心にした学内の植物と土壌についての現地(植物見本園ほか)での概説と簡単な測定などを行ない,植生と土壌についての基礎知識を習得する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>森林・土壌:森林利用における植物と土壌II<br />
関東の雑木林を中心にした学内の植物と土壌についての現地(植物見本園ほか)での概説と簡単な測定などを行ない,植生と土壌についての基礎知識を習得する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>水田・畑作:水稲移植・畑作物の播種I<br />
日本は瑞穂の国とも言われるように,コメを主食とし,全国の至る所でイネが栽培されている.本実習では水田で手植え移植を行う.一方、畑作物にはムギ類、雑穀類、イモ類など多様な作物があり、管理作業も多様である。本実習では畑作物の播種作業として、施肥から畝立て、播種までの一連の作業を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>水田・畑作:水稲移植・畑作物の播種II<br />
日本は瑞穂の国とも言われるように,コメを主食とし,全国の至る所でイネが栽培されている.本実習では水田で手植え移植を行う.一方、畑作物にはムギ類、雑穀類、イモ類など多様な作物があり、管理作業も多様である。本実習では畑作物の播種作業として、施肥から畝立て、播種までの一連の作業を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物病理・応用動物:フィールドにおける病害虫の観察I<br />
病原菌班と害虫班に分かれ、農作物,果樹の生産管理における,それぞれ病害と虫害による被害の状況や防除法について学習し,実際に作物,蔬菜,花卉,果樹,樹木などの病害虫の観察を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物病理・応用動物:フィールドにおける病害虫の観察II<br />
前週の病原菌班と害虫班を入れ替えて行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
