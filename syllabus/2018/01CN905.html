<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CN905</span>&nbsp;<span id="title">サービス工学:技術と実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、産業技術総合研究所サービス工学研究センターによる提供科目である。実証的にサービス工学研究を推進するサービス工学研究センターの取り組みと理論・技術を学んでほしい。(岡田幸彦)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修人数によりサービス工学学位プログラム以外の学生の履修を制限することもあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">分野</h2>
   <p id="outcomes">MSE:専門基礎(選択必修)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">サービスの生産性を向上させる方法として、サービス現場で顧客・従業員・プロセスを観測し、そのデータをモデル化して経営にフィードバックしてサービスプロセスを設計し、そのプロセスを実行する現場支援を行うという「観測、分析、設計、適用」のサイクルをサービス業に埋め込むための技術体系を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">本授業は、産業技術総合研究所サービス工学研究センターによる提供科目である。実証的にサービス工学研究を推進するサービス工学研究センターの取り組みと理論・技術を学んでほしい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>サービス工学総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現場力の向上:行動観測技術、実践事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現場力の向上:サービス支援システムの現場参加型開発手法、実践事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>経営力の向上:大規模データモデル化技術、実践事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>経営力の向上:製造業のサービス化、実践事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>顧客力の活用:顧客共創型サービスの開発、実践事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>サービス工学の総括、ビジネス導入への課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
