            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

            }

   <p id="summary-contents">心理教育的援助サービス(カウンセリング,コンサルテーション)を計画し実践するための資料を提供することを目的として援助対象に関する情報を収集し分析するための理論と方法について学習する.</p>

   <h2 id="outcomes-heading">目的・ねらい</h2>
   <p id="outcomes">心理・教育アセスメントの意義と全体像について学ぶ。心理検査の理論的背景及び作成過程について学ぶ。心理・教育アセスメントの実際について学ぶ。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要詳細</h2>
   <p id="aim">心理臨床場面においては、まず、問題となる心理・行動を明確にした上で、その原因を探り、解決への糸口を探っていく。この一連の過程の中で、重要な役割を  担っているのが心理・教育アセスメントである。本講義においては、まず、心理・教育アセスメントの意義と全体像を理解するために実践例を詳細に報告する。その上で、心理検査の標準化の過程、活用法について知能検査を中心にその理論的背景、実施法、採点法、解釈および活用の方法について学ぶ。その上で、産業領域、学校・教育領域、病院臨床領域、発達・福祉領域におけるアセスメントの実際について学んでいく。</p>
