   <span id="course">1B03011</span>&nbsp;<span id="title">日本とは何かI</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の国際化や多文化共生社会に対して,我々はどのように向き合うべきなのか。海外および国内における日本語教育,世界の言語の一つとして日本語を捉えた研究,外国人との日本語コミュニケーションなどを通して,現代日本および日本語の有り様を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設) 日本語・日本文化学類生の履修を認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">グローバリゼーションの中で改めて、必要性が強く認識されつつある多文化共生社会創出への取り組みに対して、日本からどのような発信ができるかという問題意識を基に、日本を日本語、日本語教育の側面から考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1  世界の言語における日本語の位置、日本語の歴史と方言、他言語との比較による日本語の特徴、日本語と文化の関係を考えることで、日本語を他言語と相対化して捉える力を培い、日本語をめぐる多様性について考える視点を得る。<br />
2 日本語を外国語として教える日本語教育というテーマを掘り下げて考えることにより、 多文化共生社会に対する現代日本の問題についての知識を獲得し、問題解決に向けて考える態度を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語類型論, 外国語と日本語, 日本語教育, 国語科教育, 日本語の音韻・語彙・文法・表現, 方言, 外国籍住民</p>
  </div>

   <div id="topics">
    <p id="pretopics">前半5回を沼田善子、後半5回を山田野絵が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 沼田善子 人文社会系】<br />
世界の言語の中の日本語<br />
世界の言語の中での日本語の位置づけを様々な角度から考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 沼田善子 人文社会系】<br />
日本語の歴史と日本語の方言<br />
方言として映し出される日本語の多能性を日本語の歴史との関連で、具体的事例を通して考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 沼田善子人文社会系】<br />
日本語の特殊性?<br />
日本語と中国語・韓国語・英語等の他言語との具体的な比較を通して、日本語の特徴を相対的に捉え直す。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 沼田善子 人文社会系】<br />
日本語と日本文化 <br />

<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 沼田善子 人文社会系】<br />

国家と言語、国語科教育と日本語教育をめぐり、多文化共生の観点から日本語の教<br />
育について考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 山田野絵 グローバルコミュニケーション教育センター】<br />
海外における日本語教育<br />
海外における日本語教育の現状を把握し、その意義について考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 山田野絵 グローバルコミュニケーション教育センター】<br />

国内における日本語教育について理解すると共に、在住外国人との共生について考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 山田野絵 グローバルコミュニケーション教育センター】<br />
日本語の特徴1「表記・音声」<br />
日本語の表記、音声について理解し、非母語話者が日本語を学習する際の問題点を考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 山田野絵 グローバルコミュニケーション教育センター】<br />
日本語の特徴2「文法・社会言語能力」<br />
日本語の文法、社会言語能力について日本語教育の視点で捉え、非母語話者が日本語を学習する際の問題点を考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 山田野絵 グローバルコミュニケーション教育センター】<br />
やさしい日本語 共生社会に向けて<br />
今後の日本社会における在住外国人との共生について、「やさしい日本語」の視点から考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
