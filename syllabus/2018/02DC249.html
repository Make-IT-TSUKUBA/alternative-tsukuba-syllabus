<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代東アジアにおける「知の交流」・「人の交流」の問題について考察する。関連文献を講読し、テキスト批判トレーニングを行う。並行して各自の研究テーマの発表も行う。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">受講生は、近現代東アジアにおける「知の交流」・「人の交流」の問題に関する先行研究への「テキスト批判」を行う。</p>
  </div>

   <div id="topics">
    <p id="pretopics">授業は個人ワーク(Individual Study)を中心に行う。授業では、各テキストにおける研究者の問題意識・論点は何かを批判的にとらえる「テキスト批判」トレーニングを行う。</p>
