$(function() {

                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">競技スポーツにおいて生じやすい外傷・障害に対するアスレティックリハビリテーションの基本的な手法・手段を学習する。競技特性に応じたアスレティックリハビリテーションのポイント及びスポーツ外傷・障害の予防に対する取り組みについて知識の拡充を図る。</p>

スポーツ外傷・障害に対する基本的なリハビリテーションの方法を理解する。<br />
リハビリテーションプログラムを構築できる。<br />
アスレティックコンディショニングに含まれるトレーニング・方法を理解する。</p>
