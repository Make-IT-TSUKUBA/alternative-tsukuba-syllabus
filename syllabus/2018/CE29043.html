<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.事前指導:<br />
 実習の目的、注意事項、事務手続き等の説明を大学で行う。<br />
 開催日時は別途掲示する。事前指導を欠席した場合には、本科目の受講を認めない。<br />
<br />
2.実習校オリエンテーション:<br />
 各附属学校において、実習にあたってのオリエンテーションを受ける。<br />
 各学校において幼稚部、小学部、中学部、高等部、寄宿舎等の参観を行う。<br />
 本オリエンテーション欠席の場合は、本科目の受講を認めない。<br />
<br />
3.教育実習:9月から10月の間を予定<br />
 教育参観・参加・実習を内容とする3週間の実習を行う。指導教員(学級・教科担任)の指導の下に授業実習(研究授業・授業研究会を含む)を行うとともに、各種行事や部活動参加、寄宿舎での指導等の活動を行う。<br />
<br />
4.事後指導:教育実習終了後<br />
 実習の報告会および反省を行う。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">下記に示す最低要件を満たしたうえで履修するものとする。<br />
1.「特別支援教育の基礎理論に関する科目」2単位を修得済み(履修申請時は実習開始までに修得見込でも可)であること。<br />
2.特別支援教育の教育領域のうち、視覚障害、聴覚障害、肢体不自由、知的障害の4領域のうち、少なくとも、いずれか1つの領域について、「心理、生理及び病理に関する科目」2単位、ならびに「教育課程及び指導法に関する科目」2単位を修得済み(履修申請時は実習開始までに修得見込でも可)であること。なお、「心理、生理及び病理に関する科目・教育課程及び指導法に関する科目」はこれら4単位には含めない。<br />
3.前項2で修得済みの教育領域の教育を主とする特別支援学校で教育実習を実施すること。</p>
