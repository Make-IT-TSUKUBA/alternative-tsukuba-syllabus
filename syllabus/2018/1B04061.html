  <h1 id="course-title">
   <span id="course">1B04061</span>&nbsp;<span id="title">社会学入門―「繋がり」の変容を考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会の諸側面での流動化がますます加速する後期近代と呼ばれる現在、人と人との「繋がり」の様々なあり方が鋭く問い直されている。この授業では、現代において他者との関係のとり方や共同性のあり方が焦点化される一連の主題を手掛かりに、社会的な「繋がり」の現在を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会学の入門授業であるとともに、一人の社会人としての視点や思考力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1)社会学が人と人との「繋がり」を重要な主題とする学問であることを理解する。<br />
(2)近現代社会における様々な「繋がり」のあり方とそれらの変容について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">後期近代, 近現代社会における「繋がり」, 共同性のゆくえ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 黄 順姫 人文社会系】<br />
[ロンドン/ソチオリンピック・絆・ナショナリズム(1)]<br />
2011年3月11日の大震災後、スポーツが繋がり・絆を媒介にして震災地域の復興、国民の統合がいかに利用されたのか考察する。<br />
メディアを中心に、データを集め、自主学習をしてくること。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 黄 順姫 人文社会系】<br />
[ロンドン/ソチオリンピック・絆・ナショナリズム(2)]<br />
ロンドンオリンピックで、繋がり・絆がどのようにナショナリズムと結びつき、言説が生産・消費されたか考察する。<br />
前回と同様、事前学習をし、講義では各自意見が求められる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日  葛山 泰央 人文社会系】<br />
[性愛と近代社会(1)性的欲望の装置]<br />

【文献】ミシェル・フーコー『性の歴史 I  知への意志』(新潮社)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 葛山 泰央 人文社会系】<br />
[性愛と近代社会(2)性的欲望の装置]<br />
西欧近代社会における性的欲望の装置について哲学的・歴史社会学的視座から考察する。<br />

【文献】ルソー『社会契約論』(白水Uブックス)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 葛山 泰央 人文社会系】<br />
[宗教と近代社会(2):世界の脱魔術化]<br />
西欧近代社会における世界の脱魔術化という事態について哲学的・宗教社会学的視座から考察する。<br />
【文献】トクヴィル『アメリカのデモクラシー』(岩波文庫)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 奥山 敏雄 人文社会系】<br />
[死にゆく人と繋がり(1)]<br />
病院という医療の仕組みのなかで死を迎えることによる、他者との繋がりの切断やそれと連動する自己解体の危機について考察する。<br />
【文献】エリアス『死にゆく者の孤独』(法政大学出版局)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 奥山 敏雄 人文社会系】<br />
[死にゆく人と繋がり(2)]<br />
ホスピスなどの終末期医療が、他者との繋がりの回復や自己解体の危機への対処をどのように行うのかについて考察する。<br />
【文献】キュブラー・ロス『死ぬ瞬間』(中公文庫)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 野上 元 人文社会系】<br />
[自殺の社会学(1):近代社会と自殺]<br />
社会学草創期のメインテーマのひとつである「自殺」を題材に、「自由」と「社会」の関係について考えます。<br />
【文献】デュルケーム『自殺論』(中公文庫)、宮島喬『デュルケム「自殺論」を読む』(岩波書店)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 野上 元 人文社会系】<br />
[自殺の社会学(2):現代社会と自殺対策]<br />
現代社会における「自殺対策」を題材に、私たちの「意志」と「全体社会」「社会政策」の関係について考えます。<br />
【文献】貞金英之・元森絵里子・野上 元『自殺の歴史社会学−「意志」のゆくえ』(青弓社)<br />
--------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 期末試験 葛山泰央】<br />
