<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE50A21</span>&nbsp;<span id="title">専門英語Ib</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will explore recent issues and events in the UK, Japan, and other parts of the world. Students will be expected to do independent listening (BBC News) and reading in order to prepare for class discussion.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。受講希望者が多い場合は人数を制限することがある。AE50A51の単位取得者は履修できない。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This is a listening and discussion course that focuses on recent events and issues in the news. Students will watch and discuss TV news reports dealing with a variety of social and cultural issues in the U.K. and other parts of the world (see below). The principal aims of this course are: 1) for students to develop their listening and discussion skills (e.g. discrete listening/global listening, summarizing/paraphrasing, expressing ideas and opinions); 2) for students to develop their ability to consider Japanese socio-cultural issues from a relative perspective.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on listening and speaking. For the first four weeks, students will watch/listen to news stories in class and work individually and in pairs to develop their listening skills. For the following ten weeks, students will be asked to watch/listen to news stories on their own (online) and prepare for discussion before coming to class. Classroom time will focus on discussion of the news story of the day, in small groups and/or open class.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course Introduction/Unit 1: Battle of Hastings Anniversary</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>Unit 3: Vintage DJs</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>Unit 7: Virtual Reality for Mental Health/★Group Discussion Skills: Group Members</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Unit 8: Solving Problems of Farmed Salmon</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of:<br />
1) class participation (20%)<br />
This includes active participation in classroom activities and effort to speak only English in class. Students must have 70% attendance or better in order to obtain credit for this course, and students who arrive late will lose half of their participation mark for that day.<br />
2) weekly assignments and listening tests (50%)<br />
Weekly hand-in assignments (35%) include comprehension questions and a written summary/comment about the news story of the day (200-250 words). There will also be a short listening test at the beginning of each class (Nov.-Jan.). Students are expected to do supplementary reading to prepare for class discussion. The format for the mid-term listening test (15%) will be similar to that of the course textbook. <br />
3) final listening test (30%)<br />
The format for the final listening test will be announced in advance.</p>
  </div>

1. Seeing the World through the News 5 (BBC), by Timothy Knowles, Charles Lowe, Mayumi Tamura, Minne Tanaka, and Mihoko Nakamura (Kinseido, 2018).<br />
★A sample of the textbook is available at:<br />
https://www.kinsei-do.co.jp/books/4052/<br />
★Students are strongly encouraged to use additional resources for independent listening, such as:<br />
・BBC World Service (audio, video, downloads)  https://www.bbc.co.uk/worldserviceradio<br />
・National Public Radio  http://www.npr.org<br />
・CBC Digital Archives  http://www.cbc.ca/archives/<br />
・TED Talks (Technology, Entertainment, Design...)  http://www.ted.com/talks</p>
