$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG24751</span>&nbsp;<span id="title">システム信頼性工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />
    <span id="assignments">相山 康道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの信頼性についての基本的な事項について学ぶ。内容は基本理念、信頼性の測度、確率分布、、直列システム、並列システム、待機冗長システムなどのシステムの信頼性、故障解析法など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34751と同一。<br />安全・信頼性工学(FG24721,FG34721)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">信頼性、安全性の考え方、解析方法について講義する。部品などシステムの構成要素の信頼性から大規模・複雑なシステムの信頼性について講義する。また機械の信頼性だけでなく、ヒューマンエラーについてもその事例と人間の信頼性解析についてもふれる。システムの構成要素の信頼性をもとに大規模・複雑なシステムの信頼性解析方法を用いて信頼性・安全性を考慮したシステムの設計、運用に役立てられるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>信頼性工学の概要<br />
信頼度,故障率,保全性,製造物責任(PL) 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>信頼性工学の確率論的基礎<br />
数学的確率と統計的確率 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>信頼性工学の確率論的基礎<br />
確率変数と確率分布 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>システムの信頼性評価の指標<br />
故障曲線(バスタブ曲線),信頼度関数 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>システムの信頼性評価の指標<br />
平均故障寿命(MTTF),平均故障間動作時間(MTBF),アベイラビリティ 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>様々な確率分布<br />
二項分布,指数分布 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>様々な確率分布<br />
正規分布,ワイブル分布 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>構成要素とシステムの信頼性<br />
直列システム,並列システム,m/n冗長システム 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>信頼性を評価する解析手法<br />
FTA,FMEA 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>抜取試験<br />
ロット,抜取試験,生産者リスクと消費者リスク 等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. システムを構成している部品の信頼性の概念を理解する。2. 小・中規模のシステムの信頼性の概念を理解する。3. 大規模システムの信頼性解析手法を修得する。4. ロットに対する抜取試験の概念を理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート(30%)および期末試験(70%)で評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">システムの構成要素をはじめ、大規模・複雑なシステムの信頼性の概念について確率を使って説明する。確率の基本的な概念については関連科目「確率統計」で学習するが、確率論がこういったところに応用されているんだという実感をしてほしい。</p>
  </div>

   <div id="textbook">

    <p id="posttext"></p>
   </div>
  </div>

    <p id="ref-ref">1. 大村平,改訂版 信頼性工学のはなし、日科技連<br />2. 真壁肇,新版 信頼性工学入門、日本規格協会</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">原則として水曜日18時から19時15分。ただし、事前にアポイントメントをとることを希望する。</p>
    <p id="officehour"><span class="officehour-address">1001846</span>&nbsp;http://www.ms.esys.tsukuba.ac.jp/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義では、部品やシステムの信頼性を、確率を用いて解析する手法を学習する。したがって、「確率統計」で扱う各種の確率分布について復習をしておくこと。また、本講義では、システムの信頼性も扱うことから「システム工学」で学ぶシステムの考え方を復習しておくことが望ましい。</p>
  </div>

   <p id="relevants">FG21231 システム工学<br />FG24211 確率統計<br />FG24761 安全工学</p>
