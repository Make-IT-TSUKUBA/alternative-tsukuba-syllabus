<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人文科学と情報科学の学際領域として、デジタル・ヒューマニティーズ(Digital Humanities、以下 DH)という研究分野がある。担当者は、DHにおける研究成果として、古代エジプト神官文字のパピルス資料、楔形文字粘土板資料、近代日本語文典資料の画像=テキスト連携データベースシステムを構築している。これらは、各資料の高解像度画像を自由に拡大・縮小・スクロール可能とするとともに、資料上の任意の位置に多角形領域を定義し、その領域に文字情報や単語情報を関連づけ、これらを検索可能とする、WWW上のシステムである。本授業では、これらのシステムを構築するにあたって必要となる知識・技術を、言語学的側面、情報工学的側面の両方から詳説する。これらの知識・技術の概略を理解し、今後の人文科学の研究のあり方のひとつについて考えを深めることを目標とする。</p>
