<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">節足動物はわれわれに最も身近であり、動物既知種の80%を含む、この地球上で最も繁栄している動物群である。本実習は、この節足動物(主に昆虫類)を対象とし、講義ならびに実際の野外観察・採集・標本作成を行うことにより、この動物群の分類・系統・形態などの基礎的知識を得、方法を修得することを目的とする。あわせて系統分類学の実際を学ぶ</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>採集法・標本作成法の概説。節足動物を中心とした土壌動物の観察。以下気象状況による変更あり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>野外における観察・採集。採集品の観察・同定・標本作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
