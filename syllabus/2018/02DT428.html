<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語史研究上の諸問題について講義する。本講義では、日本語における自己と他者の関係表示に関する問題を取り上げる。1授受表現の発達(待遇表現の変化)2性差の変遷3ネーミング(命名)・呼称</p>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">日本語史研究上の諸問題について講義する。本講義では、日本語における自己と他者の関係表示に関する問題を取り上げる。(1)授受表現の発達(待遇表現の変化)、(2)性差の変遷、(3)ネーミング(命名)・呼称、について考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本語史, セルフ・アイデンティティ, 授受表現, 待遇表現, 敬語表現, 性差(ジェンダー), ネーミング(命名), 呼称</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本語における自己と他者の関係表示に関わる表現の歴史的変遷を中心に取り上げて講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>授受表現の発達(待遇表現の変化)(その1)  日本語の授受表現体系について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>授受表現の発達(待遇表現の変化)(その2)  中世以後の近代日本語における授受表現の発達について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>授受表現の発達(待遇表現の変化)(その3)  「多方面」の授受表現、授受表現体系について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>授受表現の発達(待遇表現の変化)(その4)  古代日本語における敬語表現体系とその後の変遷について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>授受表現の発達(待遇表現の変化)(その5)  待遇表現の変遷として敬語表現体系と授受表現体系の関わりについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>性差の変遷(その1)  古代日本語における性差(漢字と仮名)について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>性差の変遷(その2)  古代日本語における性差を『源氏物語』等を例に考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>性差の変遷(その3)  古代日本語における性差を『堤中納言物語』「虫愛づる姫君」を例に考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>性差の変遷(その4)  中世日本語の性差について考察する(女房言葉、『日葡辞書』等)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>性差の変遷(その5)  近世日本語における性差について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>性差の変遷(その6)  現代日本語における性差の成立について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ネーミング(命名)・呼称(その1)  鳥や虫の名称とオノマトペとの関わりについて考察する(『和名類聚鈔』等)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ネーミング(命名)・呼称(その2)  色彩語彙の体系、呼称詞について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
