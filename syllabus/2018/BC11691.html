$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">冷戦後/9.11後の世界において拡大するグローバリゼーションの影響は、世界経済のみならず国際安全保障や地域紛争の領域にも深く浸透している。そのような状況下「安全保障の再定義」の問題が緊急の課題として浮上している。本講義では、これまでの安全保障研究ならびに国際紛争研究の蓄積をふまえ、ポスト・ウエストファリア・システムにおける安全保障の理論的動向について検討する。そのために、安全保障および国際紛争研究に関する基礎概念と方法論に加えて、安全保障を狭義の国家安全保障および軍事安全保障に限定することなく、政治・経済・社会・文化領域においてグローバルに展開する複合現象として論じる。本講義は「国際紛争論II」の導入編に位置づけられているため併せて履修することが望ましい。</p>

<tr><th><span class="format">2)</span></th><td>冷戦構造の成立と崩壊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>伝統的安全保障とリアリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>多元的安全保障とリベラリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>構造的暴力と平和研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>グローバリゼーションの拡大/深化と象徴闘争としての「安全保障の再定義」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>事例研究:グローバル・ガバナンス・システムとしての日米同盟と在沖縄米軍基地</td><td> &nbsp;</td><td>&nbsp;</td></tr>
