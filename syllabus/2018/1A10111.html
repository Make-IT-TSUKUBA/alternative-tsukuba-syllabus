  <h1 id="course-title">
   <span id="course">1A10111</span>&nbsp;<span id="title">新時代を拓く研究の最前線I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

    <span id="assignments">山下 祐司, 横井 智之, 吉岡 洋輔, 石賀 康博, 王 寧, 櫻井 啓輔, 川崎 真弘, 伊敷 吾郎, カーナハン スコット ファイレイ, 應 蓓文</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象、遺伝子、食糧、資源、減災、環境問題、医学医療、情報、数理物理など幅広い分野に関する最前線の研究内容について、生命環境系、医学医療系、システム情報系、数理物質系のテニュアトラック教員が面白く・わかりやすく紹介する。春学期開講のIでは、昆虫・植物・脳科学・数理物理をキーワードに展開する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">本講義では、筑波大学内でおこなわれている生命現象、生態系、食料生産技術、資源、素粒子物理、減災、自然環境など幅広い分野に関する最前線の研究内容について、本学若手教員が面白く・わかりやすく紹介する。特定の教科を学習する高校とそれぞれの専門性に向かって勉強を積み上げる大学との違いを実感してもらいたい。春学期開講のIでは、遺伝、進化、生殖、植生、ウイルス、バクテリア、昆虫、家畜、食料生産技術をキーワードに展開する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遺伝, 進化, 生殖, 植生, ウイルス, バクテリア, 昆虫, 家畜, 食料生産技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4/16【ガイダンス|山下祐司】<br />
講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4/23【園芸作物の遺伝子情報改良とその利用|有泉 亨】<br />
園芸作物であるトマトの遺伝子情報を改良して、新たな特性を有する優良品種を開発する手法について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5/7【緑の健康診断|川田清和】<br />
生態系の基盤である植生の特徴を知るとともに、植物資源を持続的に利用するための管理方法を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5/14【植物と病原体のせめぎ合い|石賀康博】<br />
植物がどのようにして病原体から体を守っているのか、植物免疫の最新の研究について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5/21【品種改良の実際|吉岡洋輔】<br />
品種改良の歴史を紹介するとともに、品種改良の基盤となる遺伝学的知見や育種技術の概要を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5/28【人工的生物進化|應 蓓文】<br />
微生物を実験室内で進化させ、新奇的な表現型や機能を創り出す研究事例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6/4【ハチの贈り物|横井智之】<br />
花粉媒介を行なう送粉昆虫の多様性や行動特性について紹介し、農作物生産・里山保全における送粉サービスの重要性を議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6/11【食べ物をつくる動物たち|浅野敦之】<br />
家畜の改良がもたらす恩恵と共に問題について概説すると共に、動物生産制御に向けた最先端生殖工学技術を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6/18【|粉川美踏】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>6/25【フォローアップセミナー|教員全員】<br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(II)」を合わせて履修することが望ましい。</p>
  </div>

   <p id="assessment">2/3以上の出席を評価対象とし、授業態度、毎回配布するコメントシート、期末レポートの内容を総合的に評価する。</p>
  </div>

   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
