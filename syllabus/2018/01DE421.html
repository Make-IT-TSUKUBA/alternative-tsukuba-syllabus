<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">外国語として英語を学ぶ上で、文字言語情報をより正確かつ高度に処理するプロセスやその習得の解明を目指していく。特に読み手の知識や経験、関心、スタイルおよび認知的な要因が「読み」にどのような影響を与えているのか、読み手の心の中に生じているプロセスの分析を試み、リーディング能力の優劣はどのような要因から決定されるのかを探り、その応用としてリーディング能力獲得への英文読解指導方法を提言する。 
 さらに、理論と実践研究にかかわる諸問題を考察していく中で、受講生が各自の問題意識を鮮明に持つよう討議を進め、外国語習得理論および英文読解理論の究明に寄与する実験研究の手法やリサーチデザインについて学んでいく。</p>
