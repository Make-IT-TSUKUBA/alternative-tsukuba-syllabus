$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代社会の成立と現代社会への転形、そして私たちの「現在」について社会学的に説明するとともに、現代社会における集合的記憶や歴史意識についての諸問題を検討する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">「近代(modern=現代)社会」という新しい社会を記述・説明しようとして、学問としての社会学は誕生しました。それ以来、変容を続ける社会をつねに社会学は追尾しています。その根底にあるのは「近代とは何か?」「現代とはいかなる時代か?」という問いです。そして歴史社会学は様々な方法を編み出しながら、「現在」を問い、「過去」を分析の対象にしています。それは何故か? どのようにしてか? これを出発点かつ目標にしながら、この授業では、私たちの社会を歴史的に捉えようとする社会学の様々な実践を紹介してゆく予定です。</p>
  </div>

<tr><th><span class="format">(2)</span></th><td>イントロダクション: 社会にとって「歴史」とは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>「近代/現代」とは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>「日本/日本近代」とは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>「現代」の起源(1):「昭和初期・1930年代」に何があったか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>「現代」の起源(2):「1960/70」に何があったか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>「現代」の起源(3):「歴史の終わり」に何があったか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>(小括)社会学における「歴史」研究の諸方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">上記の各テーマを1~3回ずつを使って説明してゆく予定です。最後の2テーマは、私にとって探究中の研究課題ですので、その概略とプロセスを示し、共に考えて行くことにしたいです。</p>
