<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古代から近世までの日本古典文学の読解を通して日本古典文学の流れを理解する。全体で3回ほど古典作品についてのレポートを作成し、提出してもらう。第1回授業の欠席者は受講を許可しない。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本古典文学の史的展開をたどることで、その全体像について理解を深める。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">上代、中古、中世、 近世の文学作品を中心に、 社会や思想との関わりに注意しながら、作品講読をまじえつつ概観する。全体で3回程度のレポートの提出を求める。レポートは課題に応じて書くことが求められる。</p>

<tr><th><span class="format">第5回</span></th><td>物語文学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日記文学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『源氏物語』の達成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
