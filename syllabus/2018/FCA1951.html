<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCA1951</span>&nbsp;<span id="title">基礎有機化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>
    <br />
    <span id="assignments">吉田 将人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機化学物の構造や性質、反応を理解する上で基礎となる考え方を、その原理を含めて解説する。これにより、有機反応がどのように起こるのかを、化学結合の原理に基づいた電子の流れで理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理学類開設)化学類以外を対象。「化学結合論」受講者を対象とする。平成24年度までの基礎有機化学(FE11211、FE11221)および平成29年度までの基礎有機化学(FE11241)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">有機化合物の構造、性質、反応についての基礎知識および考え方を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有機化合物, 立体化学, 有機化学反応, 有機合成化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">有機化合物は、生体を構成するタンパク質・糖類・核酸のみならず、私たちの生活を支える合成繊維・合成樹脂・医薬品などの工業製品として、さまざまな形で身のまわりに存在している。この授業では、有機化学物の構造や性質、反応を理解する上で基礎となる考え方を、その原理を含めて解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>有機化合物の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>有機化合物の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>酸と塩基</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>有機化合物の立体化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>有機化合物の反応:置換・脱離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>有機化合物の反応:付加</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>有機合成計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席、ミニテスト(レポート)、期末試験等により、総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">あらかじめ授業内容を教科書で確認し(予習)、授業後に問題を解く等して理解を深める(復習)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">次の教科書等を参考にすること</p>
    <p id="textbook-textbook">1. 深澤義正・笛吹修治 著,はじめて学ぶ 大学の有機化学<br />2. 奥山格,「有機化学」ワークブック<br />3. 岩澤伸治 監訳,クライン有機化学<br />4. 奈良坂紘一 他監訳,ジョーンズ有機化学<br />5. 野依良治 他監訳,ウォーレン有機化学<br />6. 分子模型,HGS分子構造模型</p>
    <p id="posttext"></p>
