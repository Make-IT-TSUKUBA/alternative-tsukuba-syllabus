<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日の企業活動において、情報が生み出す付加価値は、以前よりその重要性を格段に
増している。情報は、誰でも自由に利用できる性質を持つが、模倣が蔓延すると、創
作のインセンティブが失われてしまう。そこで、新たな情報創作のインセンティブを
与えるために、一定の権利を与えて保護する制度が知的財産権制度である。本講義で
は、企業が活動していく中で創生される知的財産(特許、商標、著作物など) を、どの
ように保護し活用していくかを論ずる。また、ICT企業の知財戦略、ICT ビジネスに
関わる著作権や知財契約についても取り上げていく。</p>
