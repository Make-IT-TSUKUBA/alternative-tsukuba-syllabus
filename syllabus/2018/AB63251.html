  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">仏教は日本人にとってなじみ深い宗教だが、その思想を理解するためには、発祥の地であるインドの文化の中で、その意義を考える必要がある。この講義ではインド思想と仏教について総合的な理解を深めることを目指す。</p>
  </div>

  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">インドの思想は奥が深い。分析的な哲学から論理学に至るまで、高度に発達した思想体系は、西洋思想にも引けを取らない。また、日本人に とってなじみ深い仏教は、インドに端を発する宗教だが、その歴史を紐解くと、深遠な哲学が隠されていることに気付く。この授業では、インド思想と仏教の基本的な内容を思想史的観点から理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">講義形式で行う。インド思想の入門書である『インド哲学仏教学への誘い』を教科書とし、そこに紹介される原典を具体的に解説しながら、思想内容の理解を深める。授業ではプロジェクターを利用して原書テキストなどを紹介する予定だが、古典インド語に関する知識は不要なので、 インド思想や東洋思想を専門としない学生でも参加可能である。</p>
  </div>
