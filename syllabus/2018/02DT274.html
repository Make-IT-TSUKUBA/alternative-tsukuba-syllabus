<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">言語行動のうち、「単調性回避」に関する諸現象をテーマに、ワークショップ形式で授業を行う。<br />
内容は春学期科目(02DT273 対照言語学研究(1A))のワークショップを継続するが、新規の受講も可能である。<br />
テーマの詳細や授業の進め方については、初回の授業時に説明をする。<br />
<br />
受講生は全員ワークショップに参加すること(研究成果を提出すること)を原則とするが、<br />
聴講のみの受講を希望する者は、初回の授業時に教員に相談のこと。<br />
<br />
<br />
1.分析に用いるテクストの例<br />
【書き言葉】<br />
・小中学生作文(日記・感想文・エッセイ・主張文・要約文・・・)<br />
・研究者による学術論文<br />
・大学生のレポート・論文<br />
・大学生で学ぶ(大学院進学をめざす)日本語学習者のレポート・論文<br />
など<br />
<br />
【話し言葉】<br />
・日常会話<br />
・大学講義、研究発表など<br />
・SNSなど、特に推敲をしない文字媒体のテキスト<br />
など<br />
<br />
2.分析対象とする現象の例<br />
【書き言葉】<br />
・副詞(とても、非常に、かなり、顕著に/比較的、わずかに、若干、・・・)<br />
・接続詞(そして、また、そのうえ、さらに/しかし、だが、それに対して、その一方で・・・)<br />
・形容詞(必要だ、重要だ、多い、高い、大きい/不可欠だ、望ましい、顕著だ・・・)<br />
・学術論文に特化した文末表現<br />
 (であろう、と思われる、と考えられる、と言える、と見られる、と認められる、・・・)<br />
・文型  テンス・アスペクト(~ている/~た)、分裂文の焦点構造<br />
・慣用句<br />
など<br />
<br />
【話し言葉】<br />
・あいづち(うん、はい、ええ/へー、あー)<br />
・フィラー<br />
・談話マーカー<br />
など<br />
<br />
3.調査方法の例<br />
・既存のコーパスの利用<br />
・簡単なデータベースの作成<br />
・印象評価実験<br />
など<br />
<br />
第1回 オリエンテーション(教員からワークショップの趣旨の説明、授業の進め方の相談)<br />
第2~5回 各自(あるいは各グループ)での調査分析<br />
第6~10回 途中経過および暫時的成果の報告と共有<br />
第11~15回 各自(あるいは各グループ)での調査の継続</p>
