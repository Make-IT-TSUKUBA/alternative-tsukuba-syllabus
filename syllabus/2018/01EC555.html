<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EC555</span>&nbsp;<span id="title">保存科学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">松井 敏也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保存科学研究の基本である、材質分析・構造調査・保存環境の調査方法について、調査機器を用いての実地研修を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/2-9/6</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標</h2>
   <p id="outcomes">「1.知の活用力」、「2.マネジメント能力」、「3.コミュニケーション能力」、「4.チームワーク力」、「5.国際性」、「6.共通知の活用力」、「7.専門知の活用力」、「8.共通技能の活用力」、「9.専門技能の活用力」、「10.国際実践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">保存科学研究の基本である、材質分析・構造調査・保存環境の調査方法についての実地研修を行ない、調査の基礎を修得することで、<br />
社会環境、自然環境、立地環境が異なる遺産に応じた調査方法と評価が実施できる能力を習得できるようになる。<br />
また、各遺産の担当者らへの説明を通して、その保存科学的調査が抱える課題を把握し、その解決を図る力を習得する。保存科学的調査研究の基礎を知り、文化財の状態に応じた自然科学調査方法の評価手法を習得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文化財の基本的材質調査方法と劣化状態の観察方法などを材料科学分析などにより実施、評価する。主に遺跡や博物館において実施し、修復現場の感覚を養う。<br />
2020年度夏季休暇中に実施する。本年度は<br />
東京湾要塞遺跡、第五福竜丸、富岡製糸場、京都文化博物館などで実施する。<br />
<br />
<br />
2019年度は以下の箇所で実施した<br />
・船体の空気質調査(東京都)<br />
・整備中の古墳公園および石室の保存処置(狛江市)<br />
・東京湾要塞遺跡におけるレンガの含水率および劣化状態調査<br />
・千代ヶ崎砲台跡の整備における自然科学調査</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">2018年度の実施例<br />
・博物館環境調査<br />
・石造物の診断調査<br />
・屋外展示遺跡の活用調査<br />
<br />
2017年度の実施例<br />
・富岡製糸場劣化レンガ調査<br />
・カンボジアバイヨン寺院の保存修復<br />
・附属図書館の環境計測</p>
   </div>
  </div>
