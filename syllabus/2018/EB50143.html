<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB50143</span>&nbsp;<span id="title">動物系統分類学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月4-6; 春A 火4,5; 春A 応談</span>
    <br />
    <span id="assignments">八畑 謙介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身近な水生・陸生・寄生性の動物を実際に採集・観察することにより,それぞれの動物群の特徴と,それらの間の系統関係を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前年度の履修調整で許可を受けていること。<br />多様性コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物界には100万を超える種があると言われていますが、われわれが日頃目にする動物の種数はごくわずかです。しかし、われわれの周囲を少し注意してみれば、そこには驚くほど多くの、しかも多様な分類群に属する動物が生きて活動しているのを見ることができます。本実験では、自然に近い環境に恵まれた本学の構内や周囲で身近な水生・陸生・寄生性の動物を実際に採集し、それらの形や行動の特徴をできる限り詳細に観察します。そのことから、それぞれの動物群に固有の特徴を明らかにし、系統分類上の位置を調べ、また分類群間の系統関係を考えます。また、われわれ自身もその一員である実在の動物界の一端を垣間見ることにより、自然・生物・動物・人間などについて考えをめぐらすよい機会にもなることでしょう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>水生動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>水生動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>水生間隙性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>水生間隙性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>陸生間隙性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>陸生間隙性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>寄生性・共生性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>寄生性・共生性動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自由研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">「分類学概論」を事前に履修していること。また必須条件ではないが「動物系統分類学 I 」を履修中(または履修済み)であることが望ましい。実習の内容や順序は天候などにより変更することがある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">毎回の観察結果スケッチおよび最終回の発表会を課す。遅刻・欠席状況や実習に対する態度も加味して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">必要な図鑑類などは実験室および図書館に用意してあるが、参考書の例としては次のようなものがある(たくさんあるので一部を示すが、いずれも購入するしないは自由)。</p>
    <p id="ref-ref">1. 内田亨,動物系統分類の基礎 北龍館<br />2. レヴロック・ダンド著,西脇・牧岡訳,無脊椎動物学概説 弘学出版<br />3. 岩槻・馬渡監修,白山編集,無脊椎動物の多様性と系統 裳華房<br />4. Brusca &amp; Brusca,INVERTEBRATES SINAUER</p>
    <p id="postref">「分類学概論」の配付資料も参考になる。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">今まで見たことのない動物を1つでも多く自分の手で採集し、自分の目で見てみたいという情熱のある人を歓迎します。いったいどれだけ多くの動物を実際に手に取り自分の目で観察することができるのでしょうか。楽しみです。なお事前に「分類学概論」の復習をしておくとよいでしょう。</p>
