  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近未来の生活環境において人間に使いやすく役立つ知的システムを実現するための、様々な基礎的技術(メカトロニクス、センシング、人工知能、機械学習、ビッグデータ分析、自然言語など)とその応用例(人支援、コミュニケーション支援、デジタルコンテンツなど)について解説する。また、家庭用ロボット・アンドロイド、IoT(internet of things)、デジタルファブリケーション、eコマース、メディアアートなどの興味深い例をとりあげて、これらの知的なシステムが、私たちのライフスタイルや、人と人の関わり方をどのように変えていくかについて様々な視点から考察する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学類教育目標との関連・・・目標:2.1 科学技術と社会・全世界・地球全体との関連を理解する能力[100]<br />
<br />
近未来の生活環境において人間に使いやすく役立つ知的システムを実現するための、様々な基礎的技術(人工知能、ファジィ、ニューラルネット、自然言語、メカトロニクスなど)とその応用例(人支援、コミュニケーション支援、映像加工提示、ゲーム・アニメーションなど)に加えて、ビッグデータ分析を利用したeコマース、家庭用ロボット・アンドロイド、IoT(internet of things)、デジタルファブリケーション、メディアアートなどの興味深い例をとりあげて解説する。また、これらの知的なシステムが、私たちのライフスタイルや、人と人の関わり方をどのように変えていくかについて様々な視点から考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1)いくつかの具体的な知的なシステムについて、その機能と仕組みの概要を理解する<br />
2)それらをどのように発展させることができるか、その際の問題点は何か、等を考えることができる<br />
3)近未来の日常生活においてロボットと人工知能などの知的なシステムがどのようにあるべきかを考えることができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 伊達央 システム情報系】 <br />
[ガイダンスおよび授業概要]<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 遠藤靖典 システム情報系】<br />
[ソフトコンピューティングと知的システム] <br />
人間の持つあいまいさと、それらのあいまいさを扱う数理について概説し、それらの数理の工学的応用について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月17日  星野聖 システム情報系】<br />
[最新の眼球運動計測技術]<br />
眼球は、水平垂直方向に動くだけでなく、回転(回旋)もする。たとえば車酔いや映像酔い、それらに伴うめまいや気持ち悪さが生じている場合、眼球が回転している場合が多いため、眼球回旋運動は不快感の生理的指標としても利用可能である。本講義では、眼球運動計測についての従来法と、最新の手法とについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月24日 古賀弘樹 システム情報系】<br />
[応用から見た情報理論] <br />
情報理論は現代の情報通信の基礎となる理論である。本講義では、まず情報理論の枠組みを紹介しながら基本的な情報源符号化定理を概観する。次に、偏りのないコイン投げを用いて指示された確率分に従う方法とその性能を明らかにする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月7日 丸山勉 システム情報系】<br />
[並列アルゴリズムとそれに基づく高速計算の実現]<br />
CPUの性能を大きく上回る計算速度を実現するためには、並列アルゴリズムを考え、それを GPU(Graphics Processing Unit) や FPGA(Field Programmable Gate Array)上で並列に実行する必要がある。並列アルゴリズムの考え方と、その実装方式について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 若槻尚斗 システム情報系】<br />
[賢いセンシング技術]<br />
さまざまな物理現象や物理量を上手に検出・測定するセンサや、それらを組み合わせてより高度なセンシングを行うシステムについて解説する。またこれらの応用として、人間に利便・安全・快適をもたらすシステムについても紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 宇津呂武仁 システム情報系】<br />
[言語分析技術とその応用入門]<br />
自然言語処理技術、ニューラルネット等の人工知能技術の応用例として、ニューラルネット機械翻訳、ワトソン、りんなのAI型対話モデル、ゲーム・レビューの主観分析、知的検索技術、およびその周辺の話題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 相山康道 システム情報系】<br />
[ロボットによる器用な作業]<br />
現在、工場の自動化などで様々な部品をロボットや自動機が器用に操る様子を紹介し、さらに大学等で進められている更なる器用さを目指した研究を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 望山洋 システム情報系】<br />
[触覚のサイエンス&amp;テクノロジー]<br />
触覚の科学と技術(ハプティクス)についての講義を行う。前半は、ヒトの触覚情報処理メカニズムについて、触覚の錯覚などのデモを交えながら解説する。後半は、触覚センサ・ディスプレイなどの触覚を利用したシステムの具体例を紹介しつつ、触覚テクノロジーの社会への広がりを展望する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 星野准一 システム情報系】<br />
[人工知能とエンタテインメント]<br />
ゲームやアニメーションを制作するための人工知能技術や、映画・SF小説に見られるロボットやアンドロイドの生命感・存在感の表現手法の考察を通して、未来の生活環境における知的なシステムのあり方について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 伊達央 システム情報系】 <br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
