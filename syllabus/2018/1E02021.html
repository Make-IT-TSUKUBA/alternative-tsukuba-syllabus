  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバルな現代文明を生きる私たちは, 社会的暴力, あるいは自然災害, 地球規模の環境破壊に至るまで, さまざまな形態をとる破壊に直面している。同様の状況は, 人類史における過去の変革期にもしばしば出現した。本講義では, かかる変革期に発生した自然災害および戦争に注目し, それらによる破壊の状況と形態, また, 破壊後における再生の方法を検証し, 現代の私たちに課されている問題を考えていく。</p>
  </div>

   <p id="outcomes">1.変革期における社会と人間を考えるための歴史学・人類学的な知識を修得する。<br />
2.世界各国における社会・文化の独自性と共通性・多様性に対する理解を深める。<br />
3.歴史学・人類学的視野から, 現代における諸問題を発見・解決する能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.変革期における社会と人間について, 論理的に記述できる。<br />
2.世界各国における社会・文化の独自性と共通性・多様性を的確に評価することができる。<br />
3.歴史学・人類学的視野から, 現代における諸問題を発見・解決することができる。</p>
