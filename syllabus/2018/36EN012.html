   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. 学生が自分に身近な事柄に関してよく使われる単語、表現、ごく簡単な文を、聞いて理解できるようにする。(解釈モード)<br />
2. 学生が自分と自分に身近な事柄に関して、基本的な語彙、定型表現、短く簡単な文を使って、話すことができるようにする。(提示モード)<br />
3. 学生が単語、表現、短く単純な文を使って、自分と自分に身近な事柄に関する基本的な情報をやり取りしながら、簡単な会話に参加できるようにする。(対人モード)</p>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第 1回. スペイン語についての概説、履修上の注意など<br />
<br />
第 2回. Lección 6. <br />
文法的な内容: 1.直説法現在-不規則活用 (Conjugación de los verbos querer, poder, pedir, jugar y otros de estos cuatro grupos) 2.所有詞 (Posesivos) 3.接続詞 (Conjunciones). <br />
機能的な内容: 願望を表現する。物の所有権について質問し答える。友人関係や家族構成を説明する。お願いごとをする。語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりする。<br />
言語サンプル: ¿Es tuya esta Chaqueta?/ No, no es mía. Es de Patricia.../ ¿Es ésta la mochila de Carmen? / No, creo que la suya es verde.../ Mi paraguas y el tuyo son muy parecidos/ Pienso en las vacaciones de verano/ Quiero ir a España.../ Puedes abrir la ventana? / Sí, claro.../No soy español, sino peruano/ Quiero viajar no sólo por España, sino también por los países latinoamericanos.<br />
<br />
第3回. Lección 7. <br />
文法的な内容: 1.直説法現在-不規則活用(3)(conjugación de los verbos ir, oir, tener, venir , decir) 2.目的格人称代名詞 (pronombres personales de OD y OI (me,lo,le...)3.基数詞(101〜100.000.000)(Numerales cardinales). <br />
機能的な内容: 未来の計画についての情報を求めたり与えたりする。勧誘と諾否。人に選択肢を提供するときの丁寧な表現。助けを求める。<br />
言語サンプル: ¿Qué vas a hacer este fin de semana?/ No tengo planes. ¿Y tú? /Tengo ganas de ir a la playa. ¿Quieres venir conmigo? / Claro. Gracias.../ ¿Qué quieres tomar, café o té? / Té, por favor/ Bien. Ahora te lo traigo/ Muchas gracias.../ ¿Me ayudas?/Luis conoce a los actores, pero yo no los conozco. <br />
<br />
第 4回- 5回. Lección 8. <br />
文法的な内容: 1.前置詞 (preposiciones) 2.前置詞格人称代名詞 (pronombres personales con preposiciones) 3.gustar 型動詞 (verbos del tipo gustar). <br />
機能的な内容: 勧誘と諾否。意見を求めたり表現したりする。余暇の活動について情報を求めたり与えたりする。 説明を求めたり説明したりする。<br />
言語サンプル: Mira. Tengo dos entradas para un concierto. ¿Quieres venir conmigo esta tarde? / Lo siento, pero hoy estoy muy ocupada.../ Carmen, ¿quién es ese cantante?/ Es Juanes. Es muy famoso en España. ¿qué te parece?/ A mí me gusta mucho. / Esperamos a María/ Juan va a Ecuador en Agosto/ Mario es de Argentina/ Estoy en Lima desde el mes pasado/ Te acompaño hasta la parada del autobús/ Por la tarde descansamos/ Voy al concierto con Pablo/Trabajamos para vivir.../ Estas flores son para Usted.../ ¿Te apetece un café? /No, gracias/ Me duele la cabeza. <br />
<br />
第 6回-7回. Lección 9. <br />
文法的な内容: 1.再帰動詞 (verbos reflexivos) 2.無人称文 (oraciones impersonales) 3.曜日・日付の表現 (Expresiones temporales, días de la semana, meses, estaciones, hora). <br />
機能的な内容: 天気について話す。日常の習慣的な行動について質問し答える。身繕いの習慣、食習慣、健康習慣について話す。日取りや日程について話す。主語を言わずに質問したり表現したりする。 <br />
言語サンプル: Hace buen tiempo hoy, ¿verdad?/ Sí, además hace mucho calor/ ¿Por qué no vamos a la playa? / ¡Excelente idea¡.../ ¿A qué hora te levantas normalmente?/ Me levanto a las siete, luego me ducho, me visto, desayuno y voy a clase/ Visito a mis abuelos los domingos/ Hace calor/ No nieva mucho en madrid/ Se come bien en este restaurante/ ¿Cuánto tiempo se tarda de aquí a la estación?<br />
<br />
第 8回-9回. Lección 10. <br />
文法的な内容: 1.命令法 (modo imperativo) 2.不定詞 (infinitivo) 3.過去分詞 (participio pasado)4.現在分詞 (gerundio). <br />
機能的な内容: 命令する。願望を表現する。意見を表現する。予定や習慣的な行動について情報を求めたり与えたりする。現在継続中の活動について話す。<br />
言語サンプル: Habla mas despacio/ Ven a mi casa/ Siéntate aquí/ quiero ir a España/ Aprender español es divertido/ Al volver a casa, te llamo/ Este domingo tengo que trabajar/ Un libro escrito en Español/ Estoy cansado/ ¿Qué estás haciendo?/ Estoy viendo la tele/Mi objetivo de éste año es leer Platero y yo en español/ Buena decisión. Realmente vale la pena leerlo.../ Hola, Yuka. ¿Qué estás haciendo?/ Estoy esperando a Carmen para ir juntas al cine.<br />
<br />
第 10回-11回. Lección 11. <br />
文法的な内容: 1.直説法現在完了 (pretérito perfecto compuesto de indicativo) 2. 直説法点過去-規則活用 (pretérito simple de indicativo) 3.受動文 (oraciones pasivas) 4.縮小辞と増大辞 (diminutivos y aumentativos). <br />
機能的な内容: 最近起きた出来事について話す。過去の経験についての情報を求めたり与えたりする。お店の営業時間を確認する。語の指示内容に話者の感情や評価を付け加える。<br />
言語サンプル: Ayer visité a mis abuelos/ El profesor es conocido por los alumnos/ El banco ya está cerrado/El banco se abre a las ocho y media/¿Has visto a Luisa?/ Si, la he visto hace poco/ Este año ha llovido mucho/ ¿Has estado en Roma? /Si, he estado dos veces?/Cochecito, ventanilla, sillón/   ¿Dónde aprendiste japonés, Carla?/ Lo aprendí en una escuela de idiomas en Barcelona, y luego en Osaka: allí viví medio año.<br />
<br />
第 12回-13回. Lección 12. <br />
文法的な内容: 1.直説法点過去-不規則活用 (tener, venir, decir, sentir, pedir, dormir)2.知覚・使役・放任・命令・許可の動詞 (ver, oir, hacer, dejar, mandar, ordenar, permitir) 3.不定語と否定語 (Indefinidos negativos). <br />
機能的な内容: 過去の出来事について情報を求めたり与えたりして会話する。 <br />
言語サンプル: Ayer estuve en casa/ Luis y María no vinieron a la fiesta/ El camarero nos trajo el menú/ ¿qué pidió usted?/ Pedí una paella a la valenciana/ ¿A dónde fuiste ayer? / Fui de compras con mi madre. Vimos bailar a Carmen/La madre no dejó a los hijos ver irternet/Mis padres no me permiten salir tarde por la noche/ ¿Hay algo en la nevera?/ No, no hay nada/ ¿ha estado alguna vez en Mexico?/ No, núnca he estado/ ¿Cuánto tiempo va a estar en Chile?/ Una semana/ ¿Tiene usted algo que declarar?/ No, nada.../ ¿Qué hiciste el domingo?/ Fui al cine con Carmen/ Vimos una película muy interesante.<br />
<br />
第 14回-15回. Lección 13. <br />
文法的な内容: 1.直説法線過去 (pretérito imperfecto de indicativo) 2.直説法過去完了 (pretérito pluscuamperfecto de indicativo 3.間接疑問文 (oraciones interrogativas indirectas) 4.因果関係を表す接続表現 (porque, como, por, por eso). <br />
機能的な内容: 過去の特定の時点に継続していた出来事や状態について情報を求めたり与えたりする。言い訳や事情説明をする。<br />
言語サンプル: Yo vivía en Nueva York cuando era jóven/ Mis abuelos siempre iban a misa los domingos por la mañana/ ¿Quería pedirle un favor?/ Anoche estudié desde las ocho hasta las diez/ Me casé cuando tenía 25 años/ Ayer no salimos porque estaba lloviendo/ Como estaba lloviendo, no salimos/ Cuando llegamos a la estación, el tren ya había salido/ Me preguntó si quería tomar algo/ De pequeña yo era curiosa y traviesa/ Me gustaba jugar a las casitas y al escondite/ El avión ya había salido cuando llegamos al aereopuerto.</p>
