  <h1 id="course-title">
   <span id="course">01NA009</span>&nbsp;<span id="title">商法I〔企業組織法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、会社法が株式会社の株主の権利義務と機関および設立について定める各種規律について、関連する重要論点を中心に検討を加える。なお、会社法は現在、法制審議会・会社法制(企業統治等関係)部会において改正に向けた検討が進められており、2018年度中に改正が実現する可能性があるため、講義の中では必要に応じて会社法改正についても言及することとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この講義は、受講生が、会社総論、株主の権利義務、株式会社の機関、株式会社の設立に関する会社法の規律について趣旨・要件・効果等を的確に理解するとともに、関連する重要論点について判例・学説の状況を整理・把握し、法的思考力を涵養することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">時間に限りがあるため、条文およびテキスト等を読めば分かる手続等の技術的な説明は基本的に受講生の自修に委ね、講師からの説明も、重要事項(事前配布するレジュメの中で太字で表示)にとどめることとし、なるべく多くの時間を重要論点等の検討に充てることを考えている。また、検討対象とする重要論点等は、講師作成のレジュメに盛り込んでおき、事前に配布するので、授業の中ではこれを用いて質疑応答を行う。このほか、受講生の学修状況の確認のため、主に関連判例の理解を問うミニテスト(10分)を3回実施する。<br />
 各回の授業計画は、2時限分の取扱い項目を示すものであるが、授業の進行具合によって多少の変更があり得る。また、百選・〇〇事件とあるのは、岩原紳作他『会社法判例百選〔第3版〕』の掲載判例の事件番号を表しているので、予習の際に必ず目を通しておくこと。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>会社法総論-会社の概念および関連論点(権利能力の制限、法人格否認の法理)、株式会社の特徴・分類。百選・1事件~4事件、最判平成20年2月22日民集62巻2号576頁(平成20年重要判例解説127頁(山田純子))。(コアカリ2次案:第1編第1章・第3章3-1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>株主の権利義務・株主平等原則(株式・株主)および関連論点(株式の共有、株主平等原則の射程・違反の効力、株主の権利行使に関する利益許与禁止)。百選・10事件~14事件。株主の権利義務・株主平等原則(株式・株主)および関連論点(株式の共有、株主平等原則の射程・違反の効力、株主の権利行使に関する利益許与禁止)、株式の内容・種類。百選・10事件~14事件、東京地裁立川支判平成25年9月25日金融・商事判例1518号54頁(コアカリ2次案:第1編第3章3-2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>株式会社の機関総論・機関設計のルール、取締役の選任・終任等、取締役の種類等、取締役の報酬規制。百選・44事件・45事件・61事件・62事件・A13・A17・A18。(コアカリ2次案:第1編第3章3-4-1・3-4-4-1~3-4-4-3・3-4-5-4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第1回ミニテスト。非取締役会設置会社(取締役会非設置会社)における取締役、取締役会設置会社における取締役、特別取締役、代表取締役、表見代表取締役、代表取締役職務代行者。百選・47事件・48事件、63事件~66事件。(コアカリ2次案:第1編第3章3-4-4-4~3-4-4-8)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>取締役の義務、競業避止義務、利益相反取引規制。百選・55事件~58事件・A16。(コアカリ2次案:第1編第3章3-4-5-1~3-4-5-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>取締役の会社に対する任務懈怠責任・任務懈怠の推定・代表訴訟、株主による違法行為の差止権、取締役の第三者に対する責任。百選・49事件~54事件・60事件・67事件~73事件・A19事件~A25事件。(コアカリ2次案:第1編第3章3-4-5-5・3-4-5-6)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第2回ミニテスト。会計参与、監査役、監査等委員会設置会社、指名委員会等設置会社。百選・74事件・A28・A29。(コアカリ2次案:第1編第3章3-4-6~3-4-9)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>業務財産状況検査役、株主総会の意義・権限、招集・運営、株主提案権・株主の議決権の行使、株主総会決議の種類。百選・30事件~35事件・59事件・A10~A12・A27。最決平成29年2月21日民集71巻2号195頁。(コアカリ2次案:第1編第3章3-4-2-1~3-4-2-3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>株主総会決議の瑕疵・種類株主総会。百選・36事件~43事件・A7・A8。株式会社の設立(総説・発起設立・募集設立・設立中の会社・発起人組合・発起人の権限。百選・5事件・A1事件。(コアカリ2次案:第1編第3章3-4-2-4・3-6-1-1~3-6-1-3・3-6-1-6)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第3回ミニテスト。出資の履行、変態設立事項・事後設立、会社設立に関する発起人等の責任、会社の不成立と設立無効。百選・6事件~8事件・103事件(コアカリ2次案:第1編第3章3-6-1-4・3-6-1-5・3-6-1-7・3-6-1-8)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
