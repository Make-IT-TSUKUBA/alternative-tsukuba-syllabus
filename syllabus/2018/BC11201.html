<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">WTO(世界貿易機関)やEPA(経済連携協定)の基礎知識を学ぶ。国際通商の関係者(各国政府、国際機関、企業、NPO等)やそれぞれの立ち位置、国際通商の法的枠組と内容を理解する。講師は、経済産業省の通商政策局においてWTOに紛争処理手続を担当した経験があり、企業・政府が直面している具体的な問題を紹介しつつ、それが国際経済法においてどのように取り扱われるかを解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">将来、企業・行政実務において直面する具体的な通商問題の対処・解決に役立つような、実践的な基礎知識を修得すること。</p>

<tr><th><span class="format">第2回</span></th><td>WTO協定の概要(法的枠組と内容)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

テーマ例:・日本が関わったWTO紛争のケース分析(関心があるものを1つ選ぶ)<br />
