<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">問題意識の明確化、研究対象の確定、課題の策定、方法の選択・開発といった教育社会学研究の一連のプロセスを、既存の研究論文を精読することにより理解する。また、履修者自身の問題関心に沿いつつ関係する先行研究をレビューするなかで、研究のプロセスを組み立てる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">到達目標:<br />
1.研究論文を精読することを通して、教育社会学における研究対象の選び方、課題の立て方、研究方法の選択・開発の仕方を理解する。<br />
2.教育社会学の視座に基づき、自身の問題関心に沿って研究対象を選び、課題を立て、方法を吟味して研究を進めることができるようにする。<br />
3.関係する先行研究を、上記2の実現のために生かすことができる。<br />
4.上記1~3を踏まえて、自身の研究のプロセスを組み立てることができる。<br />
春学期は、上記「1」を主たる目標として授業を行う。<br />
秋学期は、上記「2~4」を主たる目標として授業を行う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究において重要なのは、プロセスである。実際に研究を進めるためには、問題意識の明確化、研究対象の選定、課題の策定、研究方法の選択・開発といった一連のプロセスを理解し、そのプロセスを自ら計画し、辿っていく必要がある。この授業では、既存の研究論文を精読することにより、そのプロセスがどのようなものであるかを理解する。<br />
<br />
授業計画:春学期<br />
&lt;研究論文から読み解く研究のプロセス&gt;<br />
第1回 教育社会学の研究プロセス-イントロダクション-<br />
第2回 研究論文にみる研究のプロセス:個別の研究を読み解く(1)<br />
・教育社会学のパースペクティブ<br />
第3回 研究論文にみる研究のプロセス:個別の研究を読み解く(2)<br />
・教育の社会的被規定性<br />
第4回 研究論文にみる研究のプロセス:個別の研究を読み解く(3)<br />
・教育の社会的機能<br />
第5回 研究論文にみる研究のプロセス:個別の研究を読み解く(4)<br />
・教育の社会的構造<br />
第6回 研究論文にみる研究のプロセス:個別の研究を読み解く(5)<br />
・教育の社会的過程<br />
第7回 研究論文にみる研究のプロセス:個別の研究を読み解く(6)<br />
・教育の歴史的展開<br />
第8回 研究論文にみる研究のプロセス:個別の研究を読み解く(7)<br />
・教育の現代的課題<br />
第9回 研究論文にみる研究のプロセス:総括(1)<br />
・社会学的パースペクティブによる認識<br />
第10回 研究論文にみる研究のプロセス:総括(2)<br />
・社会学的パースペクティブによる方法意識<br />
※履修者に合わせて、適宜、上記の授業内容を合わせたり軽重をつけたりして、授業を実施する。<br />
<br />
<br />
授業計画:秋学期<br />
&lt;研究のプロセスを組み立てる&gt;<br />
第1回 研究対象の選定から研究方法の検討まで(1)<br />
・問題の所在、研究対象の選定<br />
第2回 研究対象の選定から研究方法の検討まで(2)<br />
・研究課題の設定、研究方法の検討<br />
第3回 先行研究のレビューによる課題の精緻化(1)<br />
・課題の社会的コンテキストの明確化<br />
第4回 先行研究のレビューによる課題の精緻化(2)<br />
・課題の社会理論的コンテキストの明確化<br />
・課題の教育理論的コンテキストの明確化<br />
・課題の研究動向上のコンテキストの明確化<br />
第5回 先行研究のレビューによる課題の精緻化(3)<br />
・課題の構成概念の抽出<br />
・課題の構成概念の構造化<br />
第6回 先行研究のレビューによる課題の精緻化(4)<br />
・課題の全体構成と研究の枠組の構築<br />
・目的に照らした研究の枠組の再検討<br />
第7回 先行研究のレビューによる研究方法の選定・開発(1)<br />
・研究の課題と方法<br />
・方法意識の特質と基盤<br />
第8回 先行研究のレビューによる研究方法の選定・開発(2)<br />
・歴史的方法と予測的方法<br />
・マクロな方法とミクロな方法<br />
・量的方法と質的方法<br />
・実態研究の方法と言説研究の方法<br />
・行為の研究方法と意識の研究方法<br />
・研究方法を選定・開発するために<br />
第9回 研究のプロセスをデザインする(1)<br />
・問題意識から研究課題の策定まで<br />
第10回 研究のプロセスをデザインする(2)<br />
・研究課題の精緻化から研究方法の選定・開発まで<br />
※履修者に合わせて、適宜、上記の授業内容を合わせたり軽重をつけたりして、授業を実施する。</p>
