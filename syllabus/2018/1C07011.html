   <span id="course">1C07011</span>&nbsp;<span id="title">心の実験室1</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一口に心理学といっても、様々な専門分野がある。本講義では、各分野の研究から身近なわかりやすいトピックを選び、関連した著名な実験や調査、事例などから得られた知見を、研究法も含めて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(心理開設) 人間学群学生の受講は認めない。<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">心理学は高校までの授業にはありません。皆さんは心理学にどのようなイメージをいだいていますか。一口に心理学といっても、様々な分野があります。本講義は、それぞれの分野から独立したトピックを紹介し、心理学の学問としての面白さを幅広く理解してもらおうという趣旨で企画されました。心理学がどのような問題をどのような方法で追究してきたのか、またその結果、どのようなことが明らかになってきたのか、代表的な実験、観察、調査、心理測定などの理解を通して知ってもらいたいと思います。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 心理学の研究トピックを幅広く学習することを通して、心理学がどのような学問であるのか、その全体像を理解できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理学, 心, 行動, 社会, 脳・神経</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 湯川進太郎 人間系】<br />
[イントロダクション・心とは何か]<br />
心とは何か。これを知るために、心理学という学問が、何をどのようなアプローチで探ろうとしている学問なのか、その歴史的背景とともに考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 湯川進太郎 人間系】<br />
[マインドワンダリングとマインドフルネス]<br />
人間の意識の特徴であるマインドワンダリングと、その対極にあるマインドフルネスを説明し、ストレス低減や心身の健康に向けた実践を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 一谷幸男 人間系】<br />
[動物の記憶・ヒトの記憶]<br />
記憶の脳メカニズムがどのように研究されているか、動物実験による行動研究を中心に紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 加藤克紀 人間系】<br />
[母子絆:アタッチメントの形成]<br />
ハーロウがアカゲザルで行った母子の絆に関する有名な研究とその後の発展を中心として、幼少期の成育環境が心に与える影響について、動物実験で得られた知見を主に紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 登藤直弥 人間系】<br />
[テストを科学する]<br />
学校の期末試験や入試をはじめ、みなさんの周りには様々な種類の「テスト」が存在しています。この授業では、テスト理論と呼ばれる理論を用い、皆さんにとって馴染みの深い「テスト」について科学的に考察してみたいと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 原田悦子 人間系】<br />
[認知的加齢の心理学]<br />
今、日本は超高齢社会です。高齢者とみなさんたちは何が違い、何が同じなのでしょうか? 認知心理学が明らかにしてきた高齢者の心的特徴を知って理解を深めながら、これからの「高齢者と共に社会を動かしていく」ことについて考えていきましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 佐藤有耕 人間系】<br />
[青年期と孤独感(1)]<br />
孤独感(loneliness)は昔も今も、青年期の代表的な感情です。大学1年生は、孤独感を感じることが多いのでしょうか。自分で孤独感の質問紙に回答したうえで、孤独感について心理学的に考えてみましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 佐藤有耕 人間系】<br />
[青年期と孤独感(2)]<br />
(第7回の続き)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 青木佐奈枝 人間系】<br />
[自殺と自傷の心理学]<br />
自傷行為をする人、自殺をしたいと思う人にはどんな心理が働いているのでしょうか。この授業では自殺、自傷者の心のメカニズムと、その予防や心理支援について学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 青木佐奈枝 人間系】<br />
[心的外傷の心理学]<br />
心的外傷を有する人にはどんな心理が働いているのでしょうか。この授業では心的外傷のメカニズムと、その心理支援について学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 湯川進太郎 人間系】<br />
[学期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
