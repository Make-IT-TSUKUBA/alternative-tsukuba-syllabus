   <span id="course">01BF051</span>&nbsp;<span id="title">統計力学A</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">温度や熱の概念の追求から量子力学へと至った熱・統計力学の基礎概念の流れと構成を総括する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG071と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">何を対象にするにせよ、物質を扱う以上、熱や温度の概念は避けて通れない。それを扱うための枠組みである熱学・統計力学の考え方の基礎を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">熱学・統計力学の概念的基礎を固めた上で、現在の必須の事柄の本質部分を概観し、必要に応じて自ら発展・応用できる基盤とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">温度, エントロピー, 熱力学, ボルツマン原理, 量子力学, ボーズ粒子・フェルミ粒子, 非平衡, 線形応答, 相転移, 繰り込み群</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">温度・熱といった概念は一見身近に思われるが、その本質を明確にしようという努力は、予想外の展開を導き、量子力学の誕生をもたらした。その体系を簡潔に総括する。前半では中学校以来触れてきた熱や温度に関する知識をまとめなおし、熱現象の確かな理解を築くことを狙う。後半では量子力学の枠組みで統計力学を見直したあと、ボルツマン原理発見以後の20世紀における発展、特に線形応答理論と相転移に触れる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>温度の定義(気体温度と熱力学温度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>古典熱力学(巨視的エントロピーの概念)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>気体分子運動論と統計力学(ボルツマン原理・確率とエントロピー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>古典力学の困難と量子力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>量子統計力学(エントロピーの再定義・ボーズ粒子・フェルミ粒子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>非平衡(ゆらぎ、線形応答の久保公式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>相転移(平均場近似・繰り込み群)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学(理工系)程度までの熱力学・統計力学を一応履修していることを前提とする。また、大学(理工系)程度の古典力学・電磁気学・量子力学の知識を必要に応じて縦横に使う。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">内容理解を深めるための演習問題を数回宿題にし、内容理解の進展を見る。さらに期末試験を行って理解到達度を確かめる。新しい内容も吸収して自らの思考の道具に出来ればA評価、大学程度以上の内容を吸収するも講義内容の了解にとどまるものはB評価、大学程度の内容理解確認が出来た場合はC評価、大学程度の内容理解に至らない場合はD評価とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">統計力学はそれだけで孤立する知見ではなく、幅広く多くの科目に関連してそれらを統一的に理解しようとするものなので、それらに気を配りながら、その関連性のなかでテーマを捉えるとよい。</p>
  </div>
