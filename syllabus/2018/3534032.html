<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3534032</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IVBC(ロシア語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>
    <br />
    <span id="assignments">岩崎 理恵</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ロシア語基礎(A,B)」で習得した言語知識を踏まえながら,ロシア語文化圏の文化と社会の理解を深める。特にリスニング力と会話力の伸長を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として社会・国際対象<br />G科目<br />主に日本語で授業。英語での対応も可能。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">すでにロシア語の基礎を学んだ学生を対象とし、これまでに学習した文法事項の確認を行ないながら、さまざまな表現を身に着け、活用できるようになることを目指します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文法, 語彙</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者のレベルに合わせたテキストを用い、さまざまな場面を想定した会話表現を学びながら、文法の要点を確認していきます。簡単な文章読解の訓練も行ないます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">授業への取り組みと理解度、期末のテストで評価します。評価の基準はおおよそ授業50%、試験50%とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">受講者のレベルを確認の上、別に授業計画を配布しますので、各回のテーマを確認し、テキストに目を通しておくこと、また各自で発音練習を行なっておくこと。授業外の課題は特に出しませんが、各々の興味・関心に忠実に、主体的に授業に参加して欲しいと考えています。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">授業の際に指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問は授業中、あるいは授業前後に受ける。<br />
オフィスアワー:月曜日:11:30-12:00、グローバルコミュニケーション教育センター4階 講師控室</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">この授業で目指すのは、知識の整理と定着です。初級文法を一通りやったものの頭の中をまとめられていない、文法の仕組みは理解しているが、どのような場面でどのように用いればよいのか分からない、というケースも多いかと思います。この授業では、用法という観点からこれまでの学習事項を見直し、運用能力、応用力を養うことを目指します。基礎的な文法の習得と会話表現の練習を両立させた教科書を使いますので、初級文法を習得し、もう少し表現の幅を広げたいと考えている学生にも向いています。</p>
  </div>
