   <span id="course">1C24231</span>&nbsp;<span id="title">自然人類学II</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然人類学IIでは、遺伝子、民族、霊長類などをキーワードにして授業を行ない、日本人の成り立ちや、自然人類学が社会において役立っている分野についても紹介する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類学は、文系の文化人類学(Cultural anthropology)と理系の自然人類学(Physical anthropology)とに分けられる。「自然人類学 II」では、春学期開講の「自然人類学 I」に続き、後者を概説する。自然人類学とは、ひとことで説明すると「ヒトを対象とした生物学」であり、ヒトの自然史を進化と変異の両面から明らかにすることを目的としている。自然人類学では、かつては化石の採集とその巨視的な形態の分析が主流であったが、近年では、飛躍的に進歩した生命現象を分子レベルで解析する方法もかなり取り入れられ、多くの成果をあげるようになってきた。「自然人類学 II」では、そもそもの自然人類学の発展を概説するほか、霊長類も含めた現時点におけるヒトの進化に関する研究や分子生物学によるヒトの遺伝子の研究、民族史、日本人の起源に関する研究を紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">自然人類学においてヒトの自然史を進化と変異の両面から学習することによって、人類の共通性と多様性を理解し、個人を尊重し、差別や偏見のない社会の実現に寄与することが目標である</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">霊長類, 人種, ヒトの遺伝</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月9日】<br />
[自然人類学の歴史]<br />
現代の自然人類学は、19世紀後半にパリで始まったが、古代ギリシャ時代にも遡り、自然人類学の変遷を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月9日】<br />
[世界のサル]<br />
世界の霊長類について、人類との関係を見ながらその進化とともに概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月17日】<br />
[遺伝学の基礎]高校で生物学の非履修者のために遺伝学の基礎について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月17日】<br />
[ヒトの遺伝学]身近なヒトの遺伝について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月22日 松村講師 非常勤講師】<br />
[自然人類学のトピックス(1)]<br />
非常勤講師による自然人類学に関する様々なトピックスの紹介を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月22日 松村講師 非常勤講師】<br />
[自然人類学のトピックス(2)]<br />
非常勤講師による自然人類学に関する様々なトピックスの紹介を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【1月29日】<br />
[世界の人種と宗教(1)]<br />
生物学的には、「人種」という用語、概念はない。そもそも「人種」とは何か?について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【1月29日】<br />
[世界の人種と宗教(2)]<br />
宗教間対立が深刻な問題となっているが、これに関してヒトの内面性について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月5日】<br />
[日本人の起源]<br />
日本人の成立過程について、自然人類学における様々な説を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月5日】<br />
[自然人類学のその他のトピックス]<br />
自然人類学に関して、最新のトピックスを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月16日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
