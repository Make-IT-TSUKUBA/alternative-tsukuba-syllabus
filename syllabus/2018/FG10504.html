<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG10504</span>&nbsp;<span id="title">線形代数A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水4,5</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数の基本的な事項について講義と演習を行う.内容は線形空間,ベクトルの線形独立と線形従属,基底と次元,線形写像と表現行列,行列の演算規則,行列の基本変形と階数,正則性と逆行列,連立一次方程式の解法と解の構造,行列式の定義と性質,行列式の展開と逆行列,Cramerの公式など.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目.<br />1.2.3クラス(H25以降入学者)対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">様々な工学分野で必須である、行列やベクトルに関する基礎的知識および計算力を身につける。同時に、数学的な考え方に慣れ、抽象的概念に基づく思考力を鍛えることも大きな目的である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 線形空間の定義、部分空間<br />
2. 線形独立と線形従属、ベクトルの階数<br />
3. 基底と次元<br />
4. 線形写像と行列<br />
5. 行列の定義と演算則<br />
6. 行列の分割、逆行列<br />
7. 基本行列と行列の階数<br />
8. 連立一次方程式と消去法<br />
9. 連立一次方程式の解の構造<br />
10. 正則行列、基本変形による逆行列の計算<br />
11. 行列式の定義<br />
12. 行列式の性質<br />
13. 行列式の展開と逆行列<br />
14. Cramerの公式<br />
15. 復習と総合演習</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 線形空間、線形部分空間、ベクトルの線形独立性、線形従属性、階数、基底、次元といった抽象的な概念を理解する。<br />
2. 線形写像、およびそれを表現するものとして行列の概念が生まれたことを理解する。<br />
3. 行列の演算、基本行列を用いた行列の階数や逆行列の求め方を習得する。<br />
4. 行列を用いた連立一次方程式の解法を習得すると共に,連立一次方程式の解の構造を理解する。<br />
5. 行列式の定義、性質を理解し、行列式の展開による行列式の求め方を習得する。<br />
6. 行列式を利用した、逆行列の求め方および連立1次方程式の解法を理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">以下の1または2のうち,評価点の高いものを用いて評価を行う.<br />
1 期末試験80%, 小テスト・レポート20%<br />
2 期末試験60%, 小テスト・レポート20%, 平常点(授業への取り組み・自己学習の内容等)20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">ほとんどの学生にとって本授業の内容を理解するだけで精一杯だと思われるが、第3週までの比較的余裕のある時期に、線形代数が具体的に工学その他のどのような分野でどのように使われているかを自主的に調べておくとよい。その後余裕があれば、学習が進むについれてその内容がどこまで理解できるようになったか振り返ってみると更によいであろう。<br />
もし、より進んだ内容について自主的に学習したい場合には、教員に相談すればアドバイスする。</p>
  </div>

    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">大学での数学は、漫然と講義を聴いて板書をノートに写すだけでは決して理解できないし、ひたすら問題の解法だけを憶える方法は(仮に単位は取得できたとしても)将来的に役に立たない。自分で考え、問題を解くことによって徐々に理解が深まっていくものであるから、最初はよく分からなくてもねばり強く学習を続けること。なお、前回までの講義内容の理解を前提として進んでいくので、遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと。<br />
授業外での自己学習:<br />
1.授業時間中に終わらなかった演習問題や宿題を、できるだけ自力で解く。<br />
2.自力で解けなかった部分や理解が不十分な部分を、教科書やプリントなどで十分に復習する。<br />
3.授業前に予習する。教科書やプリントに目を通し、新たに何について学習するか、それに必要な知識は何かを調べ、定着していない知識などがあれば復習しておく。<br />
4.小テストや期末試験の前には、それまでの総復習と共に総合演習を行い、特に理解不足の点があれば重点的に復習する。<br />
5.各テスト後には,できなかった問題や間違えた問題について,原因を分析すると共に解き直しをして,その後の学習に生かす。</p>
  </div>
