<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BF223</span>&nbsp;<span id="title">先端計測・分析特別講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">喜多 英治, 関場 大一郎, 上殿 明良, 笹 公和, 大島 永康, 神山 崇, 組頭 広志, 中尾 裕則, 藤原 健, 松﨑 弘幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電子・物理工学に関する最近の重要課題について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成26年度以前開設の「電子・物理工学特別講義V」の単位取得者の履修は認めない。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">次世代を担う、我が国の先端計測・分析にかかわる専門家を育成する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">先端計測・分析技術の基礎的からアプリケーションまで、様々な角度から先端計測・分析技術を習熟する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">先端技術を支える基礎として、高度な計測手段と基準となる標準の維持が重要である。この講義では最先端の計測技術である量子ビーム利用の計測を中心に紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>概要、陽電子、レーザーを用いた計測技術、質量標準、施設見学(産総研)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イオン加速器と放射線を利用する計測技術(加速器質量分析、ラザフォード散乱、陽電子消滅)、施設見学(筑波大)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>放射光、中性子線を利用した計測技術(放射光構造解析、光電子分光、中性子解析)施設見学(KEK)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、本講義は先端計測・分析サマースクールの一環として実施されるものであり、本講義に参加するためにはTWINSの履修申請とは別にサマースクールの申込手続きが必要になりますのでご注意ください。<br />
詳細・日程表・申込案内は、TIA連携大学院サマー・オープン・フェスティバル2017特設サイトをご覧ください。<br />
授業概要・講師一覧及び日程表については、サマースクール募集要項をご覧ください。<br />
https://tia-edu.jp</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">基礎的な電磁気学、半導体工学の知識を有すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートでおこなう。上記、1日目の講義から1つ、2,3日目の講演から1つ選択して、その内容および議論と考察を、E-mailで担当教員に送付すること。詳細・日程は後日お知らせします。</p>
  </div>
