  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年,身の回りの様々な機器の知能化が進められているが,まだまだ「賢い」とは言い難い面も多い。本講義では,人間により使いやすく役立つ知的システムを実現するための基礎的技術と,それを人支援,コミュニケーション支援,映像加工提示などに応用した例についてわかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)工学システム学類学生の受講は認めない。<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近未来の生活環境において人間に使いやすく役立つ知的システムを実現するための、様々な基礎的技術(人工知能、ファジィ、ニューラルネット、自然言語、メカトロニクスなど)とその応用例(人支援、コミュニケーション支援、映像加工提示、ゲーム・アニメーションなど)に加えて、ビッグデータ分析を利用したeコマース、家庭用ロボット・アンドロイド、IoT(internet of things)、デジタルファブリケーション、メディアアートなどの興味深い例をとりあげて解説する。また、これらの知的なシステムが、私たちのライフスタイルや、人と人の関わり方をどのように変えていくかについて様々な視点から考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1)いくつかの具体的な知的なシステムについて、その機能と仕組みの概要を理解する<br />
2)それらをどのように発展させることができるか、その際の問題点は何か、等を考えることができる<br />
3)近未来の日常生活においてロボットと人工知能などの知的システムがどのようにあるべきかを考えることができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">知能, システム, 人間, 機械, 支援</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月16日 伊達 央 システム情報系】 <br />
[ガイダンスおよび授業概要] <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月23日 新里 高行 システム情報系】<br />
 [群れ=身体からみたシステム]<br />
夕方、駅前を歩いているとムクドリが群れをなして飛んでいるのが見える。あのような一糸乱れぬ行動の背景にはにはなんからの普遍的な法則があるのだろうか?体を動かすように、群れが一つになって動く。これはシステム論的見地からどのようなことが言えるのだろう?<br />
そのようなつながりを実験理論をとおして解き明かしていく。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月7日 川崎 真弘 システム情報系】<br />
[認知脳科学とその社会応用]<br />
人間のコミュニケーションや認知機能を実現する『脳』について、脳機能計測を用いた研究を紹介する。さらにこのような基礎研究が社会にどのように応用されるか、その可能性を講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月14日 北原 格 計算科学研究センター】<br />
[視覚情報メディア]<br />
複数のカメラを用いた映像加工提示技術の新しい展開について紹介する。カメラからの映像を上手に加工することで、ユーザは複合現実感を体感しながら車を運転したり、街を歩きながらビルの向こうを透視したり、実際のサッカーゲームを空から楽しむことができるようになる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月21日 北原 格 計算科学研究センター】<br />
[視覚情報メディア]<br />
複数のカメラを用いた映像加工提示技術の新しい展開について紹介する。カメラからの映像を上手に加工することで、ユーザは複合現実感を体感しながら車を運転したり、街を歩きながらビルの向こうを透視したり、実際のサッカーゲームを空から楽しむことができるようになる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月28日 大澤博隆 システム情報系】<br />
[ヒューマンエージェントインタラクション:人らしさをつくる/使う]<br />
人間が環境中に自分と同じような他者を発見する「擬人化」について、生物学・認知科学・人工知能の側面から検証するとともに、人の擬人化能力を応用した事例について紹介し、社会の中で振る舞う工学的知能のあり方について議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月4日 山下 淳 システム情報系】<br />
[ユビキタスコミュニケーションシステム ] <br />
コンピュータやロボットを通じた対人コミュニケーション支援システムについて講義する。また、ユビキタスコミュニケーションの概念と、ロボットや実画像通信、小型情報端末を用いたシステムの例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月11日 鈴木健嗣 システム情報系】<br />
[人の知能と人工知能]<br />
人工知能の歴史を踏まえながら、人の知能と人工知能の比較について紹介する。特に、身体運動と知能の関わりとともに、知能と人工知能の融合・複合のための工学的実現への試みについても述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月18日 鈴木健嗣 システム情報系】<br />
[人の知能と人工知能]<br />
人工知能の歴史を踏まえながら、人の知能と人工知能の比較について紹介する。特に、身体運動と知能の関わりとともに、知能と人工知能の融合・複合のための工学的実現への試みについても述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月25日 橋本悠希 システム情報系】<br />
[錯覚とインタフェース]<br />
外界からの刺激に対して人間がどのように知覚・処理しているのかを、様々な錯覚現象を通して解説する。また、錯覚を利用したインタフェースの研究・実用例を通して、錯覚の工学的な応用可能性について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月2日 伊達 央 システム情報系】<br />
 期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
