<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCB1074</span>&nbsp;<span id="title">電磁気学2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火3; 秋ABC 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「電磁気学1」に引き続いて、場の考え方に親しむことを目的とする。電流と磁場の物理およびマックスウェル方程式、電磁波を学ぶ。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理学類対象 平成22年度までの「物理学BII(FC11 151)」を履修済みの者は履修できない。平成23,24年度の「電磁気学IB(FC11094)」および「電磁気学IC(FC11114)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">電場と磁場を支配する基本法則を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">誘電体, 定常電流, 静磁場, 磁性体, Maxwell, 方程式, 電磁波</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">電磁気学1に引き続き、「場」の観点から電磁気現象の法則とそのために必要な数学を学ぶ。はじめに、電磁気学1の延長として誘電体中の静電場を学ぶ。その後に、電流により発生する静磁場、磁性体と磁荷について学ぶ。更に、それを時間変動する場合に発展させ、電磁気学の基本法則を学ぶ。<br />
<br />
火曜日は、通所の授業を行う。木曜は、授業の理解を深めるための小テストを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>I. 静電場  <br />
4. 誘電体中の静電場 <br />
<br />
II. 定常電流 <br />
1. 定常電流とその保存則 <br />
2. オームの法則<br />
3. 定常電流の空間分布<br />
<br />
III. 静磁場 <br />
1. Ampereの力と磁束密度 <br />
2. Biot - Savarの法則 <br />
3. Vector potential <br />
4. 定常電流間に作用する力 <br />
5. 真空中の静磁場の基本法則 <br />
6. 磁性体<br />
<br />
IV 時間変動する電場、磁場<br />
1. 電荷保存則と変位電流<br />
2. 電磁誘導の法則<br />
3. Maxwell 方程式<br />
<br />
V. 電磁波とその放射<br />
1. 電磁波の性質<br />
2. 電磁波の放射</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prepostworks">物理学では、基本的な概念と基礎法則を理解し、それを応用して問題を解く力をつけることが大事である。講義の各回に対応する教科書の章・節を読み、練習問題を解くこと。宿題を提出すること。</p>
