$(function() {

        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        }

   <span id="course">01NA106</span>&nbsp;<span id="title">法曹実務基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 土6,7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法科大学院生ひいては法曹実務家に求められる基礎的な法的素養を習得することを目的とする。まずリーガル・リサーチに必要な適切なツールの選択およびそれらの特徴を学び、情報収集能力を高める。基礎的な法的概念や用語の理解、判例学説の調べ方や正しい読み方等を習得する。そして具体的な事例に当たって、分析力・起案力を滋養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法曹実務家に求められる基礎的な法的素養を習得することを到達目標とする。そのために、法令・判例・文献をリサーチにするために必要なツールを知り、その特徴を理解し、効率良くリサーチできる力を身につけることを目標とする。また、事例問題を前にして基本的な分析力・起案力を得ることを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">まず、筑波大学eラーニングシステム「INFOSS情報倫理」について、内容・アクセス方法について解説する。なお、本講義の終了までに、「INFOSS」の修了テストを受けておくことが求められる。法情報リサーチを法令・判例・文献にわけ、例題をもとに用途別にデータベースと資料を使用しながらリサーチ方法を説明する。その後、法律学の基礎につき講義し、最後に、実際に起案をして頂き、それを通して法律文書(答案)の起案の作法について学ぶ。<br />
藤井康子(第1週、2週担当)<br />
大塚章男(第3週担当:全体を統括する)<br />
大野浩之(第4週、5週担当)</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 情報倫理及び法令について<br />
法情報の種類・情報媒体の特性について説明する。法令リサーチに必要な基礎知識(法令の種類、公布、施行、改正、条文の構成、一部改正、法令番号など)を理解する。法令が収録されるツールの種類と特徴を理解する。最新法令、改正法令、過去法令などさまざまな時点での法令検索方法について説明する。<br />
第2週 判例検索について<br />
判例が収録されるツールの種類と特徴を理解する。最新判例、過去判例、重要判例、判例集に掲載されない判例等について、具体例をあげて判例検索の方法を説明する。また各データベースの収録の違いなどに触れ、検索のコツを紹介する。<br />
第3週 法律の学び方<br />
ロースクールでの到達点、条文の読み方、解釈の仕方、利益考量とは、法の分類、判例の読み方、学説との関係、議論の大切さなどにつき講義する。<br />
第4週 法律文書の起案について<br />
三段論法、起案の手法について講義する。問題となる論点に関する法解釈について解説した後に、具体的事案を基に起案をしてもらう。<br />
第5週 同上<br />
前週に行った起案の講評を行う。その他の法分野につき、分析と起案のコツを教授する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
