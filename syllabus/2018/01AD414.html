   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間社会の発展とともに、生態系の機能や生物群集の多様性,種間関係などは急速に変化しつつある。これにより、生物と人間とをめぐる関係も変化してきた。従来からの害虫管理や益虫利用に加えて、絶滅危惧種の保全や外来種問題が生じている。本講義では、地球規模および地域の生物多様性の成立の歴史を概説し、動物(特に昆虫)と植物との関係に着目して、生態系保全や外来生物との関係を考えるための方法論や動物生態学・保全生態学の基礎的知識を解説する.</p>

   <div id="topics">
    <p id="pretopics">本講義では、動植物の保全を理解するツールとして、個体群生態学・群集生態学・保全生態学の基礎的知識を解説する。さらに、生態系サービスや農業利用、環境保全企業・行政による環境保全の実践例を紹介することで、基礎から応用まで幅広く保全に関する知識を習得することを目指す。</p>
