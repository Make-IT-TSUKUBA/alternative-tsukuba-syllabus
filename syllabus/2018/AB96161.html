<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">仏語意味論aにつづき、具体的な事例研究に即し、フランス語意味論・語用論の研究方法、主要概念を知ることをめざす。</p>

   <p id="aim">事例を通じて主要概念の理解を深めることを目的とし,先行研究などを踏まえながら,事例を分析できるようにする.言語学におけるいくつかの理論を学び,比較文法から語用論に到るまでの言語学的理論を理解する.フランス語の文献を使用し,受講者はその意味を適切に理解し,説明できるようにする.</p>
