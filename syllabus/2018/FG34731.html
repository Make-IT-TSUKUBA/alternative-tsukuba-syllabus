<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34731</span>&nbsp;<span id="title">応用数学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">長谷川 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理工学の諸分野で必要とされる数学的手法であるラプラス変換,フーリエ解析とその応用について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用数学I(FG24321, FG34321)履修者は履修不可。<br />FG24731と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ラプラス変換,フーリエ解析は,理工学の諸分野で必要とされる数学的素養の重要な部分である.これらの基本事項の学習,微分方程式の求解等への応用を通して,論理的・数学的な思考力と解析力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">おおむね以下の順に進める.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ラプラス変換とその性質(1) / ラプラス変換,ラプラス逆変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>ラプラス変換とその性質(2) / 第一移動定理,第二移動定理 導関数の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>ラプラス変換とその性質(3) / 積分の変換 変換の微分,積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>ラプラス変換とその性質(4) / 部分分数 最終値定理,初期値定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>ラプラス変換の応用 / 常微分方程式 積分方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>フーリエ級数とその性質(1) / フーリエ級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>フーリエ級数とその性質(2) / 複素フーリエ級数 フーリエ式級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>フーリエ変換とその性質(1) / フーリエ積分 フーリエ変換,フーリエ逆変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>フーリエ変換とその性質(2) / 移動 導関数の変換 多次元フーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>フーリエ解析の応用 / 偏微分方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">簡単なシステムの振る舞いを,適切な方程式により記述できること.<br />
ラプラス変換,ラプラス逆変換が求められること.また,講義で扱う諸定理を理解し,活用できること.<br />
フーリエ級数,フーリエ変換が求められること.また,講義で扱う諸定理を理解し,活用できること.<br />
微分方程式の求解法を理解し,実際に解が求められること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">小テスト(25%),および試験(75%)の成績により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">学類のカリキュラムの中では,ラプラス変換については主に制御関連科目において,また,フーリエ解析については信号処理,画像処理等の科目において,工学的な活用が図られる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">「フーリエ解析と偏微分方程式」 E.クライツィグ 著 阿部寛治 訳 培風館</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">授業内容を補う文献として,教科書の参考文献欄にない和書から,以下の二つ(いずれも図書館で閲覧可)を挙げておく:<br />
1. 「制御と振動の数学」 布川昊 著 コロナ社<br />
2. 「解析概論」 高木貞治 著 岩波書店<br />
自主的,発展的な学習に役立てられるよう,授業内容との関連について,ひいてはカリキュラムの流れにおける位置づけについて,講義の中で説明を加える.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.</p>
    <p id="officehour"><span class="officehour-address">1001373</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">講義は,学類における数学科目のカリキュラムの流れに配慮して進める.2年次春学期までに開講される関連必修科目について,全般にわたって復習しておくこと.また,講義の進度に応じて演習を行うが,常日頃の受講者による自主的な学習が望まれる.特に,時間内に取り組めなかった演習問題は,翌週の小テストに先立ち自ら解答し,検討しておくこと.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG10314 解析学I<br />FG10354 解析学II<br />FG10384 解析学III<br />FG20144 複素解析<br />FG20151 電気回路<br />FG21301 システム制御工学B<br />FG24211 確率統計<br />FG24331 ディジタル信号処理<br />FG24371 画像処理</p>
  </div>
