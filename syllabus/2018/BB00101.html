$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の基本原理と構造を概説する。学生が、憲法の基礎知識を身につけ、社会や日常生活におけるさまざまなケースで、憲法の視点から主体的に考える能力を養うことを目標にする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">憲法は、日本という国の基本的な在り方を決めていると同時に、私たちの日常生活の様々な場面に関わってきます。その憲法がどのような内容であり、実際にどのように役立っているのかということを、具体的な事件や社会問題と結びつけながら学習します。この学習を通して、憲法の全体像を理解し、現在の社会問題を考察する際に必要となる憲法学的な視点を身に着けることを目的とします。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>2.	日本における憲法の歴史と特徴 ―明治憲法と日本国憲法―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.	基本的人権総論 教科書1「2章 参政権と国務請求権 ―国家の車輪システム」30‐35頁、『11章 人権の享有主体 ―「個人の尊重」と「国民」』181‐197頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.	社会の中に存在する差別――法の下の平等 教科書1「12章 法の下の平等、家族における平等 ―多様な個性が花開く共存社会へ」198‐218頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.	自分の心の中の自由――思想・良心の自由 教科書1「4章 精神的自由権(2) ―思想良心の自由、信教の自由、学問の自由」64‐70頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>10.	経済活動と憲法 ―経済的自由権 教科書1「6章 経済的自由 ―大きな流れと個人」99‐116頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>11.	著作権と憲法 教科書1「7章 知的財産権と憲法 ―教育現場のリテラシー」117‐131頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>12.	人間らしい生存のために ―社会権 教科書1「8章 社会権 ―人間らしい生存のために」132‐139頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>13.	働くことと憲法 ―労働権、労働基本権 教科書1「8章 社会権 ―人間らしい生存のために」139‐145頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第19回</span></th><td>19.	基本的人権を守るために(3)――司法権 教科書1「2章 参政権と国務請求権 ―国家の車輪システム」28‐30頁、「14章 統治(2)――司法と憲法保障」247‐261頁</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
