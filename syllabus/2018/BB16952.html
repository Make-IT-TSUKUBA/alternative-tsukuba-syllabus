$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">階層・階級論をベースに、教育・労働・福祉をつうじた格差・不平等や貧困・社会的排除の生成・再生産とその不可視化、あるいはそうした現実に対抗して編みだされる支援の実践・運動の意味や機能を考察する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">階級・階層論をベースに、労働、教育、社会移動、(階級)文化、貧困、排除などを主なフィールドとした社会学的思考のフロンティアを探る。先行研究を独力で収集、読解し、自分なりの research question を導出するまでを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">春学期は参加者全員で共通の文献を会読し、学術的な文献の読みかたを習得するとともに、ゼミが扱うテーマの全体的なイメージを共有する。それを参加者各自がそれぞれに咀嚼したうえで、春学期終了までに自分の研究テーマを設定し、先行研究の文献リストを作成する。夏季休業中にリスト中の文献を各自で読み進め、秋学期にはゼミ論構想報告を行い、最終的なゼミ論文の執筆を目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>春学期は、トニー・ベネットほか(磯直樹ほか訳), 2017,『文化・階級・卓越化』青弓社(=Bennet, T.,et al., 2009, Culture, Class, Distinction: Routledge.)から9つの章を選び、参加者全員で読む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>春学期終了までに各自で追究する研究テーマを構想・設定し、先行研究となるべき文献のリストを作成しておく。その過程で文献の検索のしかた等を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>夏季休業中に各自で作成したリスト中の文献を読み進めながら、ゼミ論構想を練り上げていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>秋学期は夏季休業中に読み進めておいた文献群をもとにした文献報告またはゼミ論構想報告を各自が行い、それを踏まえたディスカッションを内容とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>秋学期終了後、一年間の研究成果を各自ゼミ論文(12000字程度)として執筆・提出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">最終的にはやや分量のあるゼミ論を執筆することが到達点であるから、「このゼミでの自分の研究テーマ」を設定する必要がある。ゼミのスタート時点での問題意識はぼんやりしたものでかまわないが、授業の進行につれてそれを「自分で」明確化していくことが必要である。</p>
   </div>
