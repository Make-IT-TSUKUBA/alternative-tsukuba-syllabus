<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB16113</span>&nbsp;<span id="title">動物分類学臨海実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">八畑 謙介, 今 孝悦, 中野 裕昭, アゴスティーニ シルバン レオナー ジョージ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物界のほぼ全部の門の代表例が海に産することから,下田臨海実験センターにおいて実際に多くの動物を採集・観察することにより,動物界の多様性とその系統関係を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/9-7/14<br />前年度の履修調整で許可を受けていること。<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生物は海から生じたが、動物界では今もそのほとんど全ての動物門の代表例が海に生息しています。たとえば干潮時の海岸では多様な海の動物を直接観察し採集することができるし、プランクトンネットで一度に採集される動物プランクトンの中には代表的な動物門のほとんどが含まれています。本実習では下田臨海実験センターにおいて多くの海の動物を採集し、全て実物を手にしながら動物界の多様性とその系統関係を学びます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>下田臨海実験センター集合、ガイダンス、講義 1(実習全体,実習前半のガイド)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>内湾性および外洋性動物プランクトンの採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>内湾性および外洋性動物プランクトンの採集と観察、講義 2(実習後半のガイド)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>潮間帯の動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>浅海砂底の動物の採集と観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>まとめと講評、清掃、解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">実習内容は天候によって変更する場合がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">「分類学概論」を事前に履修していること。また必須条件ではないが「動物系統分類学 I」を履修中(または履修済み)であることが望ましい。以下の点に十分注意のこと。1)実習は学期中に行うため、実習期間中は他の授業を欠席しなければならない、2) 事前のガイダンスを行うので、掲示に気を配ること参加予定者は必ずガイダンスに出席すること無断欠席者は参加を取り消す、3) 事故防止のため、二輪車・自家用自動車での参加は禁止とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">観察結果スケッチおよび実習終了後のレポート課題を課す。実習に対する態度も加味して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。</p>
  </div>

    <p id="preref">必要な図鑑類などは下田臨界実験センターに用意してある。書込み式の実習テキストなどを配布する。また「分類学概論」の配付資料も参考になる。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">本実習はあまり楽なものではありません。今まで見たことのない動物を1つでも多く自分の目で見てみたいという情熱のある人を歓迎します。いったいどれだけ多くの動物を実際に手に取り自分の目で観察することができるのでしょうか。楽しみです。なお事前に「分類学概論」の復習をしておくとよいでしょう。</p>
