<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC3515</span>&nbsp;<span id="title">計算物理学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Fortran言語、 C言語を持ちて物理現象を記述する方程式を解く。古典力学から量子力学までの種々の問題を計算機を用いて解き、結果を可視化することによって、計算物理の手法を習得すると共に、物理現象のより深い理解を目指す。また、最終モジュールに計算物理学コンテストを行う。数人のグループ毎に一つの課題を選択し、その問題を解き発表会を行う。授業時間外に、実際に計算機を用いた予習・復習を行う事を前提に、授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">数値解析法の基礎を理解し、それを物理学における種々の問題に適用する力を養う。またそのことを通じて物理現象のより深い理解を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">計算機, 行列計算, 常微分方程式, 偏微分方程式, 計算機シミュレーション, 物理現象シミュレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物理現象を計算機で解析するための基礎となる数値解析法を学ぶ。また、数値解析法を実際に手を動かして物理現象に適用することで、物理現象を直感的に理解できることを学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>行列の固有値問題の解法と演習(Jacobi法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>行列の固有値問題の解法と演習(Schrödinger方程式の解法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>モンテカルロ法による解法と演習(乱数とモンテカルロ積分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>モンテカルロ法による解法と演習(イジングモデル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フーリエ変換の解法と演習(高速フーリエ変換)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フーリエ変換の解法と演習(時系列解析、ノイズリダクション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>計算物理学コンテスト(自由課題をグループに分かれて解いてもらい、最終的のその成果を発表する)<br />
<br />
(予定している自由課題:(1) モンテカルロ法によるスピン模型の数値シミュレーション、時間依存シュレディンガー方程式による波束ダイナミクス、(3)分子動力学法によるクラスター構造探索、(4)ハバード模型による電子相関)<br />
<br />
テーマとグループ決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>計算物理コンテスト第2回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>計算物理コンテスト第3回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>計算物理コンテスト第4回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>計算物理コンテスト第5回<br />
(進捗状況を中間発表してもらう:パワーポイント等のスライドで発表)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>計算物理コンテスト第6回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>計算物理コンテスト第7回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>計算物理コンテスト第8回<br />
(自由課題をサテライトでやってもらう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>計算物理コンテスト第9回<br />
(自由課題の最終発表してもらう:パワーポイント等のスライドで発表)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">計算機を楽しんでください。楽しんで使うと物理、化学、工学等あらゆる分野の学問が楽しくなるはずです。</p>
   </div>

  <div id="assessment-heading-assessment">

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">とにかく、自分でプログラムを書いてみることです。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">基本は配付資料を元に、講義、演習を行います。自分の好きな言語で演習を進めて結構ですが、必ず、その言語に関する初心者向けの参考書を購入すること。本授業では、細かい言語の説明はしないので、自分で調べること</p>
    <p id="textbook-textbook">1. 伊理正夫 数値計算の常識(共立出版)<br />2. 森正武 Fortran 77 数値計算プログラミング(岩波書店)<br />3. Numerical Recipe in C (技術評論社)<br />4. J. M. ティッセン 計算物理学(丸善出版)<br />5. H. ゴールド、J. トボチニク 計算物理学入門(ピアソンエデュケーション)</p>
    <p id="posttext">1.〜3.の教材は、数値計算のアルゴリズムが多数掲載されているので、本授業の演習を進める上で参考となります。4.と5.は計算物理学における標準的な教科書で、物理の背景と計算アルゴリズム・プログラムが掲載されており、自由課題を進めるのに大変役立つ参考書です。</p>
   </div>
