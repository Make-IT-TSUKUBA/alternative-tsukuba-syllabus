$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FG10364</span>&nbsp;<span id="title">解析学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多変数関数の微分・積分を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">2変数関数の微分法、重積分、多変数関数の微分・積分について理解し、論理的・数学的な思考力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>2変数関数、微分可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>微分可能性の幾何学的意味、高階の偏導関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>テイラーの定理、陰関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>極値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>重積分、くり返し積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>一般領域での重積分、変数変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>広義の重積分、線積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>グリーンの定理、ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>多変数関数の微分法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>n重積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・微分可能性の意味を理解し、偏導関数の計算ができる。<br />
・微分の幾何学的な意味を理解し、曲面の接平面、法線の方程式を求めることができる。<br />
・C&#039;k級の関数の意味と性質を理解し、高階の偏導関数が求められる。<br />
・多変数のテイラー多項式を求められる。<br />
・陰関数定理を理解する。<br />
・2変数関数の極値を求められる(制約のない場合、ある場合)。<br />
・重積分の定義を理解し、累次積分を計算でき、積分順序を交換できる。<br />
・ヤコビアンの意味を理解し、変数変換をして重積分の計算ができる。<br />
・広義重積分を計算できる。<br />
・線積分の意味を理解し、計算できる。<br />
・グリーンの定理を理解する。<br />
・ポテンシャルの概念を理解し、線積分の計算に用いることができる。<br />
・2変数の微分の概念を多変数関数に拡張することができる。<br />
・変数関数の座標変換(円筒座標、極座標)を理解し、3重積分を計算できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各回におこなう演習問題の点数の合計を40%、期末試験の点数を60%の配分として考慮し、6割以上の正答を要する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">この科目の応用分野はあまりに広く語り尽くすことは不可能であるが、たとえば多変数関数の微分は工学のあらゆる分野で登場する最適化問題、多変数関数の積分は電磁 気学をはじめとする物理学全般に必須の知識である。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">この講義は、高校の微分積分、春学期の解析学Iの内容を拡張した概念となるため、これらの内容は事前に復習しておくことが望ましい。<br />
また、解析学は図形的なイメージができるかが一つのポイントなので、イメージができるまで自分の頭でよく考えること。</p>
