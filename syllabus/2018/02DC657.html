                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族・婚姻・親族・死生観などに関する民俗学及び周辺諸科学における代表的論文・著作の講読を行う。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">西暦偶数年度開講。</p>

  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">論文作成の基礎となる論理的思考能力を養うことを目的に、研究史上重要な文献をとりあげて検討を行う。各論者の主張は、その研究者の生きた時代と研究史的背景に深く規定されていることを理解し、その脈絡において解釈し批評すべきことを個別のテーマを通じて習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">演習科目なので、受講者による文献講読の形式で進める。本年は、森岡清美の家と先祖祭祀に関する著作を購読し、近現代における日本人の死者・祖先観の変容とその歴史的背景について理解を深める。<br />
発表者は、テキストの担当部分にとりあげられているトピックスについて、関連する文献や自身の調査データ等を参照しつつ検討を加え、近現代の日本社会における死者・祖先観のありようとその時代背景、生者と死者の関係性とその変化について考察を深める。発表者は発表内容をレジメにまとめ、このレジメをもとに受講者全員で討論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>本演習の課題と進め方について解説し、日程作成と各回担当者の分担を決める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>家と先祖祭祀1(家の宗教性) (担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>家と先祖祭祀2(家族の変容と先祖祭祀)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>明治初期の家と先祖祭祀1(戸籍簿と家)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>明治初期の家と先祖祭祀2(浦上キリシタンと先祖祭祀)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>明治末から大正・昭和期の先祖祭祀1(イデオロギー的祖先観)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>明治末から大正・昭和期の先祖祭祀2(新宗教の先祖祭祀)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>現代日本の先祖祭祀1(先祖祭祀の担当者)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>現代日本の先祖祭祀2(先祖祭祀の現代的変容)(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>死後観の変化1(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>死後観の変化2(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>柳田民俗学における先祖観の展開1(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>柳田民俗学における先祖観の展開2(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>先祖祭祀の変容とその社会的背景(担当者による研究発表と質疑応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>本演習の成果と課題について、受講者全員で討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
