<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3634012</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIBC(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木1</span>

    <span id="assignments">サノーニ チャモロ パオラ ジョバンナ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語による日常文化に即したコミュニケーション能力を養成するために、音声または文字によるスペイン語テクストを理解し生成する訓練を行うことで、研究活動や職業生活に必要なスペイン語の習得の前提となる基礎力を固める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人文・文化学群および知識対象。「スペイン語基礎」A及びBの履修者に限る。<br />G科目<br />主に英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">スペイン語の接続法の考え方を理解し、それを正しく用いることができるようになる。<br />
日常会話に必要な語学スキルを身につけることにより、スペイン語の表現力を高めると共に、スペイン語圏の社会について理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級スペイン語, 会話, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 Lesson 1: Review L14-L16. (reference- text book: p. (80-97).<br />
第2回 Lesson 2: Conditional simple and perfect mode, reporting messages of third person, relatives (L16 p. 92-95). Exercises.<br />
第3回 Lesson 3: the subjunctive mode (L17 p. 98-99). Exercises and conversation. <br />
第4回 Lesson 4: Sentences using imperative mode (review of the imperative mode). Imperative sentences of the subjunctive mode(p.100). Exercises and conversation. <br />
第5回 Lesson 5: Sentences of perfect preterit (review of the imperative mode). Perfect preterit of the subjunctive mode (L18 p. 104-105). Exercises and conversation. <br />
第6回 Lesson 6: Use of the subjunctive mode. Conditional sentences, concessive sentences (p.106-107). Exercises and conversation. Homework no. 1.<br />
第7回 Lesson 7: Review L16-L17. Construction of the subjunctive mode. <br />
第8回Lesson 8: How to speak about yourself. Learn to present yourself using vocabulary of the intermediate level. Describe your preferences and activities. Use verbs in present, past and future. Exercises of conversation in pairs. <br />
第9 回 Lesson  9: How to speak about your city. Speak about other cities that you would like to visit. Use the subjunctive mode. Exercises of conversation in pairs. <br />
第10 回 Lesson 10: Activity for the development of communication abilities.<br />
第11 回 Lesson 11: Describing other people and the surroundings. Practice of concordance between gender and number. Exercises of conversation in pairs Homework no. 2: Write a description. <br />
第12 回 Lesson 12: Describe your family. Vocabulary. Describa a los miembros de su familia. Use verbs in present, past and future. Use verbs in perfect tenses. Exercises of conversation in pairs. <br />
第13 回 Lesson 13: How to introduce other people. Use of common expressions. Review of the use of the third person of the singular:”Usted/tú, ustedes/nosotros”. Exercises of conversation in pairs. <br />
第14 回 Lesson14: Review. Exercises (L14, L15, L16). Oral: Personal self-presentation.<br />
第15 回 Lesson 15: Review. Exercises (L17-L18).   Oral: Description of other people.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">最終回(第16回)2019年2月14日(木)<br />
授業内容についての、授業で解いた練習問題に基づいた、30分間の最終試験を行う。<br />
評価は、宿題1-2(70%)、期末テスト( 30%)による。<br />
宿題: Homework no. 1+ Homework no. 2.</p>
