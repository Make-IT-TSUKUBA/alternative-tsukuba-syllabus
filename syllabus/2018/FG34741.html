<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34741</span>&nbsp;<span id="title">メカトロニクス機能要素概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水4,5</span>
    <br />
    <span id="assignments">坪内 孝司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メカトロニクス技術をサポートする機能技術要素を解説し,自動作業をする機械装置や生産設備の設計などの基礎となる内容を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">メカトロニクス技術をサポートする技術要素を解説する.この講義を聴くと,自動的に作業をする機械装置や生産設備を計画・設計・製作・運転する上で基礎となる事項が理解できるようになる.メカトロニクス技術を活用するシステム全般に適用できる基礎を学ぶ.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の都合により順序が前後する可能性があるが,おおむね下記の順序で講義を進める.また下記の事項には必ず触れる.<br />
下記項目は,1~1.5週分の内容である.<br />
1. 序論<br />
2. メカトロニクスのしくみと実際<br />
3. アクチュエータのしくみと使い方(1) 電動モータ<br />
4.アクチュエータのしくみと使い方(2) 油圧モータ<br />
5. センシングの役割と実際(1)<br />
6.センシングの役割と実際(2)<br />
7. 制御システムの設計<br />
8. コントローラとインタフェースの実際<br />
9. フェールセーフの考え方について<br />
10. 補足事項</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">授業計画の各項目に関連する事項について説明できるようになる.たとえば,ロータリーエンコーダの原理,電気モータの種類と特徴,油圧モータ・油圧ポンプの種類と特徴,計測・制御機器と計算機とのインターフェース,PID制御の意味と実際,などについて説明できるようになる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">学期中に課する課題レポートおよびミニテストの評価30%,期末試験など学期末での評価70%,を総合的に評価し科目の目標の達成度を評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">機能工学システム主専攻の学生対象に,3年次秋学期に開講する科目であることから,これまでに履修した様々な科目を基礎に,これから卒業研究で必要になるであろう機能要素を概観する講義である.メカトロニクス技術は,古くからの機械要素からだけからなる系に,電気電子工学や計算機工学的な技術要素を融合し,柔軟性,多用途性,多目的性,多機能性,機構的単純性,省エネルギー性,適応性などさまざまな特徴を具現するための技術である.したがって,講義においても,広範な知識を扱うが,これらが,既習事項もベースとする,知の連鎖として成り立っていることを目の当たりにすることになる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は特に定めないが,下記参考書などから講義内容を構成する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1. 高森 年 編著,「メカトロニクス」,新世代工学シリーズ,オーム社,1999.<br />
2. 坪内孝司,大隅久,米田完 共著,これならできるロボット創造設計,講談社,2007.<br />
3. 米田完,坪内孝司,大隅久 共著,はじめてのロボット創造設計,講談社,2001.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

   <div id="office">

    <p id="officehour"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">受講前の予習:本講義に特に密接に関連する科目は,下記の関連科目である.本講義の受講前,受講中に必要に応じてこれらの科目の復習をして,これを本講義の予習とすることが望まれる.<br />
<br />
受講中:メカトロニクス技術をサポートする要素技術は多岐にわたり,各論を学ぶ色彩がつよくなる.個々の技術に対して,その原理と応用事例をよく理解するように努めて欲しい.<br />
<br />
受講後の復習:また, この講義では,毎回授業の最後にその回の授業内容に係る小テストを実施する.このテストの問題に即した内容と特に重点的に復習すること. さらに,学期を通じて随時宿題を出す.これについても,各自よく調べて宿題の解答を提出すること.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
