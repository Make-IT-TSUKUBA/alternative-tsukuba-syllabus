<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB24011</span>&nbsp;<span id="title">民法総則</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3,4</span>
    <br />
    <span id="assignments">宮坂 渉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">権利の主体・客体、法人、法律行為、時効など民法総則について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成28年度までのBB24001に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">民法第1編総則ならびに関連する法条、裁判例、学説にかんする知識を身につけ、理解を深めることを目標とする。論理力と常識感覚とが問われる。<br />
受講生には以下のことを要求する。<br />
第1回から第10回までは、予習として、教科書を基にして用意された設問について解答とその根拠を説明できるよう準備し、授業では、指定された設問について解説し、講師および受講生からの質問に答えること。<br />
第11回から第15回までは、予習として、第10回の講義までに指定する判例の争点を整理し、授業では、指定された判例の争点について解説し、講師および受講生からの質問に答えること。<br />
詳細は第1回の授業中に説明する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">以下の予定に従って授業を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、総則の意義・歴史・構成、意思表示(合意)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>意思表示(心裡留保・虚偽表示)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>意思表示(錯誤・詐欺・強迫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>代理制度一般</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>無権代理・表見代理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人(権利能力・意思能力・行為能力)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>法人</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>条件・期限、期間の計算、消滅時効</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>消滅時効(承前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>無効・取消し、公序良俗、信義則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>判例研究(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>判例研究(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>判例研究(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>判例研究(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>判例研究(5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第1回から第10回までは、以下に指定する教科書・参考書等により予習復習していることを前提として授業を進める。学習到達度をはかるため、小テストを3回、実施する。<br />
第11回から第15回までは、第10回の講義までに指定する判例について予習復習していることを前提として授業を進める。学習到達度をはかるため、小レポートの提出を課す。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">筆記試験の成績(30%)、小テストの成績(20%)、小レポートの成績(20%)、授業参加(30%)を合算して判定する。授業参加の評価には、授業での解説の他、発言や質問なども含まれる。<br />
授業回数の3分の1を超える回数の無断欠席者には単位を与えない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">進行予定表に記載した各回のテーマにつき、上述の要求に応える他、以下に指定する教科書・参考書等を読んで理解を深めること。<br />
【特に第1回は、教科書の13-45頁を熟読して臨むこと。】</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">教科書として1を使用する。<br />
六法は、予習復習の際に民法その他の条文を確認するために、これを用意することを強く推奨する。<br />
参考書として2、3を推薦する。</p>
    <p id="textbook-textbook">1. 内田貴[著],『民法1 第4版 総則・物権総論』東京大学出版会、2008年(本体3300円)<br />2. 『民法判例百選I 総則・物権 第7版』別冊ジュリスト223号、有斐閣、2015年(本体2100円)<br />3. 山本敬三[著],『民法講義I総則[第3版]』有斐閣、2011年(本体4500円)</p>
    <p id="posttext">その他、授業中に適宜紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">火曜日2限&nbsp;<span class="officehour-address">1002582</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">総則は民法全体に共通するルールであって、抽象性が高く、総則以外の民法各編の内容とも深く関わっている。民事法概論や民法関連各科目を既に受講したか、同時に受講することで理解はさらに深まるはずである。</p>
  </div>
