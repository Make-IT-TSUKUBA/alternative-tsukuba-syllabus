<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG10611</span>&nbsp;<span id="title">工学システム原論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学システムの領域における基本的な考え方とセンスを身につける。そのために,学類で学習する分野を概観し,また技術者として考えるべき事柄を例示する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />CDP<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.4  社会性と責任感・倫理観[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">工学的システムとは何であるかを知ることから、工学システム学類で何を学ぶべきかを考え、そしてさらにそれを将来技術者としてどう生かすかを学ぶことを目標としている。そのためにいくつかの具体的な工学システムについて、知の蓄積が実際にどの様に応用されているかを知り、またそれらについて学ぶ上での基礎科目の重要性を認識する。さらに、社会と技術の関わりについて学習するとともに、技術者倫理の大切さを理解することも目的としている。この点は4年次の「工学者のための倫理」でさらに深めることになっている。<br />
なお、当該科目は、工業に関する一般的包括的内容として、工業技術基礎、情報技術基礎、機械、メカトロニクス、電気・電子、コンピュータ、建築・防災、土木、工業材料等に関連する内容を含むように構成されている。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">専門家としての工学システム学類教員が毎週交代で担当する。予定テーマは以下の通りであるが、講師の都合によりテーマが変更になることがある。manabaを活用して資料の掲示や課題の掲示を必要に応じておこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「工学システム原論」で何をどう学ぶか:<br />
<br />
「原論」の意味を考察する.工学的システムについて概観し、工学システム学類の目指すところは何か、それをこの授業でどう学ぶかについて述べる。工学システム学類の教育システム仕組みについてもふれ,その仕組みがJABEEにより外部評価されていることについても述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ソーシャルロボティクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ゼロリスクと情報伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>流れから受ける種々な力とその利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>工学システムとエネルギー・環境工学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>バーチャルリアリティーにおける触感覚提示技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>オリンピックなどの競技スポーツを対象とした工学的支援について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>工シスと宇宙開発工学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>技術・技術者論と技術者倫理(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>技術・技術者論と技術者倫理(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">個々の最新工学的システムについて知ると共に、工学的システムとは何であるかについて自分自身の言葉で表現できること。そしてさらにそれを将来技術者としてどう生かすかを考えることが出来ること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験の代わりに毎週レポートや小テストを課す。レポート課題が出た場合は期日までに(通常1週間後)提出すること。レポートや小テスト(1週あたり10%)の10週分の合計点により評価する。なお、他の情報源からの単なる転用が発覚した場合は厳しく処分する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">この講義では、社会と技術の関わりについて学習するとともに、技術者倫理の大切さを理解することも目的としている。この点は4年次の「工学者のための倫理」でさらに深めることになっている。<br />
<br />
講義資料はManabaに必要に応じて掲載する。<br />
担当教員によっては、講義資料をmanabaに掲載しないこともあり、講義で提示された内容のメモやノートを取っておかないと、後で復習できないことがある。講義には遅れずに出席し、毎回ノートを取り講義内容をその場で把握し理解することに努めること。<br />
<br />
レポートの提出は講義の開始時とする.講義中は受け取らず,講義終了後に受け取ることは拒まないが、遅れ提出として減点の対象とする。</p>
  </div>
