<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">これまでの英語学習の成果を踏まえ、英文の読解力をさらに高め、簡単な英文であれば辞書がなくとも筆者の主張が把握できるようになることを目指す。また、まとまった文章の「構成」についても学習し、文章の構成を踏まえて英文読解ができるようになることを目指す。詳細については「授業計画・授業内容」の欄を参照のこと)。なお、ほぼ毎週、前回の内容に基づいた確認テストも行い、教科書で扱われている単語がしっかりと習得できることを目指す。</p>
