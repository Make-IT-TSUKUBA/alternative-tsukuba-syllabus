                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会における公的扶助の理念と意義,さらに生活保護制度の仕組みと近年の動向について学び,さらに,生活保護及び関連する組織・機関の専門職との連携のあり方もふくめ,「生存権保障」のあり方について検討してみたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。2012年度までのCE31091と同一。<br />西暦偶数年度開講。<br />詳細後日周知</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">低所得者の現状及び生活保護制度の概要について理解することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生活保護法, 社会福祉事務所, 自立支援プログラム, 生活福祉資金, ホームレス自立支援法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1:現代社会と低所得者の現状ならびに公的扶助の意義<br />
 <br />
1~2.社会保障制度の構造を確認したうえで公的扶助の位置づけ、役割、意義を学ぶ。<br />
<br />
3~4.公的扶助の定義を示し、併せてその概念及び範囲について学ぶ。<br />
<br />
5~6.公的扶助理念の発達について学ぶ。<br />
<br />
7~8.現代社会における低所得者の現状、貧困問題への課題を知るとともに、低所得者対策の概要を学ぶ。<br />
<br />
9~10.現代社会における公的扶助の意義について討議する。<br />
<br />
<br />
2:生活保護制度とは何か。 <br />
<br />
11~12.生活保護制度の目的、基本概念、理念を学ぶ。<br />
<br />
13~14.生活保護制度の変遷を学ぶ。<br />
<br />
15~16.保護の原則を学ぶ。<br />
<br />
17.保護の種類と内容を学ぶとともに、事例を通して事務のあり方を理解する。<br />
<br />
18.保護の機関と行政のあり方、保護施設の種類などについて学ぶ。<br />
<br />
19被保護者の権利ならびに義務について学ぶとともに、保護事務の最近の動向について学ぶ。<br />
<br />
20.生活保護ならびにホームレス支援や多重債務問題に関わるソーシャルワーカーの事例研究などを通じて、多面的・総合的に討議を行い、関連職種との連携を踏まえた支援のあり方を学ぶ。</p>
