<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
機能・構造と病態Iに引き続き、腎・泌尿系、免疫・アレルギーなど、基礎から臨床、社会までをPBLテュートリアル形式で横断的・統合的な学習を行う。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>4/8-5/18,5/20-6/30,7/1-7/2,9/1-9/30,10/1-11/9,11/11-12/28,1/6-2/15<BR>オンライン(オンデマンド型)<BR>対面        </p>
    </div>

        </div>

                <p id="style">
以下の3つをもとに評価を行う。詳細は「機能・構造と病態II コースガイド」を参照すること。<BR>単位認定基準についてテュートリアル評価・実習評価の基準などは、今後の進め方にあわせて再検討する予定。決まり次通知。<BR><BR>1.各テュートリアルコース䛾総合評価<BR>&nbsp;&nbsp;コアタイム終了時にコース䛾テューターが提出するA+~Dの5段階評価<BR>2.各コース筆記記試験<BR> ・コースの本試験で 60 点に満たない者は再試験を受験する。<BR>・再試験で合格の場合は 60 点とする。<BR>・再試験で 60 点に満たない場合は D 評価とする。<BR>3.各コース䛾実習成績<BR>&nbsp;&nbsp;コースコーディネーターが実習のレポート、態度などを総合して評価する。                </p>
