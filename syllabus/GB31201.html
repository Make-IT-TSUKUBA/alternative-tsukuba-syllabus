        <span id="title">
VLSI工学        </span>
    </h1>

        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>
            <span id="timetable">

            <br>
            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
VLSI(大規模集積回路)は,スーパーコンピュータからスマートフォン,組み込み機器に至るまで,全ての情報通信システムのハードウェア基盤とななる.本講義では,VLSIの構成,動作,設計に関する基本事項を論理VLSI,メモリVLSIを中心に解説する.さらに,高速処理にとって重要な演算回路の構成と設計について解説する.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎⽤コンピテンス<BR>2.	批判的・創造的思考⼒<BR>4.	広い視野と国際性<BR>・専⾨コンピテンス<BR>3.	情報システム分野の専⾨能⼒<BR>6.	実践的技術⼒と問題解決能⼒<BR>7.	情報専⾨技術者としての倫理            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「論理回路」で学んだ&ldquo;論理ゲート&rdquo;が,トランジスタ(半導体で作られたスイッチ)でハードウェア実現されることを理解する.<BR><BR>半導体の基礎を学び,トランジスタの基本的な動作を理解する.<BR><BR>トランジスタを用いた論理回路(CMOS論理回路など)の基礎を学び,その設計方法を理解する.<BR><BR>トランジスタを用いた記憶回路の原理を学び,主記憶に使われるDRAM,USBメモリやSSDに用いられるフラッシュメモリなどの構成を理解する.<BR><BR>VLSIの高性能化(高速化)と低消費電力化に必要な技術と解析手法を理解する.<BR><BR>VLSIの製造プロセスとその高密度実装技術について理解する.<BR><BR>ASICやFPGAなど,VLSIの種類と構造について理解する.<BR><BR>加減乗除や初等的な数学関数等,計算機における基本的な演算器が論理回路によりどのように構成されるかを理解する。<BR><BR>上記の回路規模や期待される性能の見積りが行えるようになる．また，その見積りに基づき，各種の構成方法のトレードオフを把握できるようになる．<BR><BR>VLSIによる細粒度並列計算の手法を理解する.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
VLSI, 集積回路, トランジスタ, CMOS, 論理回路, メモリ, FPGA, 算術演算回路, VLSI設計技術            </p>
        </div>

第1回                                    </th>
                                    <td>
【論理ゲートとトランジスタ】<BR>VLSI(大規模集積回路)の基本となる論理ゲート(AND,OR,NOTなど)がトランジスタによって実現できることを学ぶ.<BR>トランジスタの材料である半導体とその基本動作について理解する.<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利                                     </td>
                                </tr>

第2回                                    </th>
                                    <td>
【トランジスタによる論理回路】<BR>トランジスタを用いたプロセッサなどの論理回路の設計について,CMOS論理回路を中心に理解する.<BR>VLSIの動作速度と消費電力がどのようなメカニズムで決まるかを学ぶ.<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利                                     </td>

【ラッチとメモリ】<BR>トランジスタを用いた記憶回路(ラッチとメモリ)の原理について学ぶ.<BR>コンピュータの主記憶などに使われるDRAM,USBメモリやSSDに利用されるフラッシュメモリについて理解する.<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利                                     </td>
                                </tr>

                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利                                     </td>

                                <tr>

第5回                                    </th>
                                    <td>
【VLSI(大規模集積回路)の構造と製造・設計技術II】<BR>VLSI(大規模集積回路)の設計フローについて学び,ハードウェア記述言語やCADツールの位置づけを学ぶ.<BR>VLSIの大規模,高性能化には,高位ハードウェア記述言語や高性能CADが不可欠であることを理解する.<BR>高密度実装技術(パッケージングとプリント基板への搭載技術)について学ぶ.<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利                                     </td>
                                </tr>

                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
【VLSI(大規模集積回路)の種類と構成】<BR>ASICやFPGAなどの集積回路の種類とその構成,方式について学ぶ.<BR>集積回路の実装技術が高性能IT機器には不可欠であることを理解する.<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
安永 守利 , 金澤 健治                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
【算術演算回路: 加減算器】<BR>符号無し整数 (非負整数) の加算器．<BR>2の補数による負数表現と，減算器(符号あり整数加算器)への拡張．<BR>加減算の高速化 (桁上げ選択加算,桁上げ先見加算,並列prefix加算など)．<BR>オーバーフローの発生条件と検出方法．<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">

                                    </td>
                                    <td nowrap="nowrap">
金澤 健治                                     </td>
                                </tr>
                                <tr>

第8回                                    </th>
                                    <td>
【算術演算回路: 乗算器・除算器】<BR>・乗算: 直接法,配列型,tree型，Booth法，Baugh-Wooly法など<BR>・除算: 回復法,非回復法，乗算型除算(Newton法,Goldschmidt法など)<BR>--------------------------------------------------------------------------                                    </td>
                                    <td nowrap="nowrap">

                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
金澤 健治                                     </td>

第10回                                    </th>

                                    <td nowrap="nowrap">
                                            担当：

                                    <td nowrap="nowrap">
金澤 健治                                     </td>
