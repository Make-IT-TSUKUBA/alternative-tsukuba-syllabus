$(function() {

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        </h2>
        <p id="summary-contents">
イメージ文化学IIAで考察されたイメージの諸相について、さらに理論的側面から研究を深める。部分的イメージは、それが置かれている文脈や全体性の安定性を揺るがしたり、文脈や全体性が取り込もうとする力に反発するように作動するが、そのような特性がどのように新しい意味や表現を生み出すのかという問題を表象論的に論考する。具体的には、ベケット(反表象的表現)、ジョルジュ・デュテュイ(イコノロジー)、ガストン・バシュラール(詩的想像力研究)、ドゥルーズやレヴィナス(現代哲学)など、部分的イメージに関係するテキストを取りあげて研究する。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
