<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
人間の歩みの総体である歴史、その歴史に対するより正しい認識と解釈を求め人類が試みてきた様々な方法を学習する。資料を取り扱う諸学問に通じる質的研究方法、とりわけ史学の営みを通して、驚嘆する感性と懐疑する精神を身に付け、現代の体育・スポーツを意識的に探究する。講義は、受講生とのコミュニケーションを取りながら講義形式をベースに行い、人類進化の序幕、歴史とは何か、歴史研究とは何か、歴史学における原則、史料収集論、史料解読と解釈、歴史学における理論とスポーツなどを通して、スポーツを史学的に探究する。        </p>
