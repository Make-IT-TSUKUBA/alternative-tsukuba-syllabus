汎用2:批判的・創造的思考力、専門1:哲学の理解<BR>記述的な学問としての狭義の「宗教学」とも、また「神学」などとも異なるアプローチをするとされる「宗教哲学」の多様なあり方、それらの成立の状況を概観し、その課題および可能性を考える力を養う。また、それを通して、人間と宗教に対する理解と問題意識を深めることを目標とする。            </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
「宗教哲学概論」とでもいうべき内容を講じる予定である。「宗教哲学」と呼ばれる学問が宗教と何らかの関係を有する他の諸学問とどのように関係してきたのか(あるいは関係すべきなのか)、これらの諸学によってどのような問題が提示されているのか、さらに「宗教哲学」と呼ばれている学問が具体的にどのような問いを立ててどのような議論を展開しているのか、等々を学ぶことにより、「宗教哲学」の概要に関する知識と、この学問が行っている議論へのさらなる知的関心を培うことを目標とする。授業は講義形式で進めるが、予め授業資料を読めるようにするので、質疑応答と議論の機会を増やし、これを通して上記の目標をより効果的に追求したい。            </p>
