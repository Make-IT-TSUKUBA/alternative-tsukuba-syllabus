<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
環境コロイド界面工学ならびに関連分野に関する研究課題を設定し、その研究課題を解決するための専門的な研究法、実験法やデータ解析法を学び、研究計画を立案して研究を遂行する手法を学ぶ。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる能力を修得する。水環境問題、土壌汚染、水処理などの基礎にある、コロイド界面現象について、工学的視点に基づいて、基礎から応用まで幅広く論考する。 特にコロイド分散系の分散、凝集、レオロジー、分離特性を制御する因子としての、界面電気現象、吸着、高分子の役割りを動的な視点から解説する。        </p>
    </div>

オンライン授業 On line<BR><BR>土壌や水質の管理や水資源開発の技術的基礎となるコロイド界面科学的方法論を学ぶ。秋学期ABモジュール木1,2時限(+不定期)に英語で実施する。レポートプレゼンを含む。                    </p>

                    <p id="pretopics">
第1回 環境面におけるコロイド界面現象の概要、粘土、腐植物質<BR>第2回 コロイド界面への吸着現象<BR>第3回 コロイド界面の分析評価法<BR>第4回 コロイドの凝集速度論<BR>第5回 フロックの構造の評価<BR>第6回 フロックの破壊とレオロジー<BR>第7回 凝集性物質の沈降現象<BR>第8回 土表面の濡れ性の評価解析<BR>第9回 界面動電現象<BR>第10回 高分子電解質                    </p>
