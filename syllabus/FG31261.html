授業の狙い:<BR>メカトロニクスに用いられる機械システムの設計手法について紹介し、具体的な機械の作り方を解説する。自分で考えて機械の設計が行えるような素養を修得することをめざす。<BR><BR>関連情報:<BR><BR>能動的学修内容:<BR>各週に演習を取り入れ、自分で記述し、作画する経験をつませている。<BR><BR>本講義で紹介する機械要素および動力伝達機構については、知的/機能工学システム専門実験におけるリンク機構の制御などの課題の中で実機を扱うことになり、本講義を学修したことによりこれらの実験課題の理解が深まる。また、優れた機械に必要な要件の一つとして「使いやすさ」があるが、これに関しては「ヒューマンインタフェース」の講義で体系的に紹介する。<BR><BR>準備学修内容:<BR>自転車、バイクなどの身近な機械の細部を観察し、設計についての問題意識を持つこと。<BR><BR>機械に関する学問は、「メカトロニクス機構学」と「メカトロニクス材料概論」と本講義の3科目で完結されるようにカリキュラムが設計せれている。これらの科目で学修する、リンク機構と材料強度については復習しておくことをすすめる。                </p>
