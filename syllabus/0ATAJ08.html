            授業概要
            
        </h2>
        <p id="summary-contents">
鑑賞教育研究の方法論やユニークな方策について理解し、各自の研究に生かす独自な調査方法や研究ツールを開発することができることを目標とする。そのために、芸術鑑賞教育研究に関わる先行研究をレビューし、美術鑑賞プロフィール(AAP)、パフォーマンス評価、対話による鑑賞活動、協同学習を取り入れた鑑賞などの具体的な知見から研究方法を考察し、鑑賞教育研究の方法論について全般的に理解を深め、各自の研究における独自な調査方法をそれぞれが開発する。        </p>
