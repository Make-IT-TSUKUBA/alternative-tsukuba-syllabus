        </h2>
        <p id="summary-contents">
大気と海洋に関わる気候学的に重要な気候現象についての講義を行い、それらの予測可能性やメカニズムについて議論する。また、気候学的課題の解決のために不可欠な、観測データの取り扱い、データ同化や力学モデルによる気候予測に技術的基礎について講義する。それぞれの技術が、気候的課題の解決にどのように応用されるかについての具体例を解説する。        </p>
