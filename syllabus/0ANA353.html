<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
各報告者は、自身の研究において、生理学的解析、分子生物学的解析をはじめとするさまざまな手法により得られたデータを解説し実際の実験・観察から得た結果や結論を報告する。修士論文作成に向け、自身の研究が優れている部分、不足している部分を見出し、修士研究全体をしっかりと構築する方策を自らで提起する。報告や提起内容に関して、発表者以外の受講生・教員全員で議論し、結論の妥当性や問題点、今後の方向性について吟味、検討する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンス:<BR>チームワーク力<BR><BR>生物学学位プログラム コンピテンス:<BR>生物学の知識<BR>生物学研究の探求力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
植物発生・生理学研究法I の学修成果に基づき、当該分野の実験法について正確に把握し、その研究目的、方法、結果、結論、課題などについて、簡潔にまとめて発表し、議論する能力を養い、適切な考察の作成能力を涵養する。加えて、オミクスデータの取得法などの理解も進める。この過程で、当該分野に対して専門性の低い卒研生等に向けた説明や、当該分野の研究の学術的意義や応用利用への可能性を提示するといった、社会に向けた説明が出来ることを目指す。            </p>
