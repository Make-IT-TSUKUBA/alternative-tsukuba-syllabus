<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
主として前近代ヨーロッパの文字テクスト（歴史的事件や神話・伝承などに関する記録群）を対象として、記録の内容や情報源、伝達といった諸要素の基礎的な分析を行い、文字資料を多面的に読解・調査するため必要な能力を養う。        </p>

            <div id="topics">
                    <p id="pretopics">
ヨーロッパとその周囲では、すでに紀元前の時代から、神話や歴史、また聖書に代表される宗教文献など様々なジャンル・内容のテクストが生み出され、パピルスや羊皮紙に書き留められました。その中には現代の目から見れば荒唐無稽なものもあれば、驚くくらい情報豊かで正確なものもあります。この授業では古代・中世ヨーロッパの人々が書いた様々なテクストを英文（ギリシア語やラテン語などからの翻訳）で読み、その内容や情報源、後代への伝達などについて分析していきます。                    </p>
