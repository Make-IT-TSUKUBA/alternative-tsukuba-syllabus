$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    3.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
通年応談            </span>
            <br>
            <span id="assignments">
藤田 晃之, 佐藤 博志, 田中 正弘, 平 明子, タスタンベコワ クアニシ, 川口 純, 菊地 かおり            </span>
        </p>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際教育学に関する理論枠組みと研究方法を修得し、研究計画を定めることを目標とする。そのために、国際教育学に関する研究を展開する上での、基礎的な理論と方法を学ぶ。授業では、先行研究の整理及び研究方法について概説するとともに、教育の国際化・グローバル化、国際機関(ユネスコ)やOECD、国際バカロレア教育に関する文献の講読を行い、国際教育学研究における理論枠組みを検討する。これらの知見に基づき、各自の研究計画を発表し、フィードバックを得る。        </p>
    </div>

        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンス:知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力、国際性<BR>専門コンピテンス:教育課題発見能力、教育内容探究能力、教育学的分析能力、教育課題解決能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
国際教育に関する理論的・実践的研究について、関連する研究の文献講読を行いながら、国際教育実践研究を遂行するために必要不可欠な基礎的知識を再確認するとともに、どのように実践研究を展開するかについて、研究の理論枠組みと研究方法を修得する。            </p>
        </div>
