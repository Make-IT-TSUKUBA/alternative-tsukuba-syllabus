<object >    <h1 id="course-title">

        <span id="title">

    </h1>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
理工学の諸分野で必要とされる数学的手法であるラプラス変換,フーリエ解析とその応用について講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2019年度以降入学者対象。応用数学I(FG24321, FG34321)および応用数学(FG24731,FG34731,FG44341,FG54341)履修者は履修不可。<BR>FG17061, FG24791, FG34791, FG54381と同一。<BR>その他の実施形態<BR>試験は対面。講義は，春Cはオンライン（オンデマンド型）＋一部対面（出席任意），秋ABは対面で行う予定。        </p>
    </div>

            <p id="style">
この科目は「1.1 論理的・数学的な思考力と解析力」に対応している.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
（前半）講義で扱う諸定理を理解し，ラプラス変換，逆変換が求められること．常微分方程式の求解など，初等的な応用が行えること．<BR>（後半）フーリエ級数とフーリエ変換に関して，数学的意味と適用範囲を理解していること．両者の関係を説明できること，諸関数について実際に求められること．            </p>
        </div>

                <p id="style">
前半に行われる小テスト（15%）と中間試験（35%），及び後半に行われる小テスト（15%）と期末試験（35%）で評価する．合計100%のうち，60%以上の得点を単位取得の要件とする．<BR>（令和3年度の前半は，小テストに代えてレポート課題を出題する．）                </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
【授業の狙い】<BR>ラプラス変換について,その基本的な性質や,微分方程式の求解など初等的な応用を学習する.また,フーリエ級数とフーリエ変換について,それらの意味するところを理解し,演算と用法に習熟する.2年次春Bまでに学習する数学科目との接続に配慮し,一連の学習を通して,論理的・数学的な思考力と解析力を養う.<BR><BR>【関連情報】<BR>応用数学Aは,2年次春Bまでに学習する数学科目を基礎とし,応用数学B(偏微分方程式)と密接に関連している.また,前半のラプラス変換は制御関連科目と,後半のフーリエ解析は確率統計との関連を有する.これらの科目との関係を能動的,発展的に調べることは,一連の科目のそれぞれに対する理解を深めていくのに役立つ.<BR><BR>【受講生にのぞむこと】<BR>(前半)講義は,学類における数学科目のカリキュラムの流れに配慮して進める.2年次春Bまでに開講される関連必修科目について,全般にわたって復習しておくこと.また,講義の進度に応じて演習を行うが,常日頃の受講者による自主的な学習が望まれる.<BR>(後半)1.数学の修得のためには,講義後の復習が必須である.本講義は,完全な積み重ね型であり,序盤で脱落した者が後から挽回することは極めて困難となる.特段の予習は不要である.<BR>2.公式や定理は,丸暗記して満足するのではなく,一度は導出・証明し,理解した上で,問題に運用できるようにすること.計算問題だけが解けても,また,問題の解法だけを記憶しても意味はない.<BR>3.微積分, 常微分方程式, 複素解析の履修を前提とする.適宜,既習事項の復習は取り入れるが,自助努力が重要であって,受け身の姿勢での修得は不可能である.                </p>
