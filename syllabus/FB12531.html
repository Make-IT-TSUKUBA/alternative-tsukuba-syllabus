         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 初等解法を用いて具体的な常微分方程式の一般解を求めることができる．<BR>2. 定数係数線形常微分方程式の一般論を線形代数学を交えながら人に説明することができる．<BR>3. 常微分方程式の解の存在と一意性に関する定理を理解し，定理が使える具体例と使えない具体例を複数個挙げることができる．            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
常微分方程式，初等解法，求積法，定数係数線形常微分方程式，行列の指数関数，解の存在と一意性            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本講義では微分方程式の中でも常微分方程式と呼ばれるものに関する基本的な事項を説明する．まず自然現象と常微分方程式の関係を説明する．その後，最低限必要な一般論を説明し，各論に入る．各論では，様々な形の具体的な常微分方程式の一般解を求める手法（初等解法という）を説明する．これらが終了した後，整った一般論が展開しやすい定数係数線形常微分方程式を扱う．講義が進度良く進めば最後に常微分方程式の解の存在と一意性に関する定理を証明する．                    </p>
