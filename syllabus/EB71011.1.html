$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
細胞はすべての生物の基本構成単位である。 本講義ではおもに、1)細胞の形づくりと運動を担う細胞骨格とモータータンパク質、 2)細胞の内外を隔て必要な物質と情報をやりとりする細胞膜と膜タンパク質、3)細胞分裂と細胞周期、4)細胞接着と組織形成の基本的な仕組みについて解説する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
細胞の生命活動や機能は、細胞小器官や細胞骨格のダイナミックな機能に依存している。それらを可能にしているタンパク質などの分子の振る舞いが、最近の分子生物学や細胞生物学の発展によって解明されつつある。本講義では、様々な細胞運動(筋収縮、細胞質分裂、核分裂、繊毛・鞭毛運動、細胞内物質輸送など)に関係する細胞骨格とモーター蛋白質の働きについて解説する。次に、細胞の内と外を区分する細胞膜の構造と機能について説明する。さらに、細胞表層において情報伝達や細胞の形づくり、そして細胞間結合に働く膜タンパク質について解説する。            </p>
