<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
臨床腫瘍学のうち、原発性脳・脊髄腫瘍、転移性脳腫瘍に対する外科的アプローチについて学習する。腫瘍に対する手術切除の目的・意義を理解し、手術切除のメリット、デメリットを勘案した上で、個々の患者に適した手術適応、術式の決定が出来る様になる事を学習目標とする。さらに、手術術前・後に行う追加治療(放射線、化学療法、免疫療法など)と手術を組み合せた集学的治療についても学び、外科治療を含む脳神経腫瘍に対する抗がん治療戦略について包括的に理解する。        </p>
