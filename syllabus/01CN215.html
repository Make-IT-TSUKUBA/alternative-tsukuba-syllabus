        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目では、経済学的な観点から、経済政策とその評価手法について考察する。具体的なテーマとしては、環境、貿易、医療、教育などの問題を扱う。経済政策に関する理論、分析手法、具体的知識をバランスよく、かつ、専門的なレベルまで学ぶことが本科目の目標となる。主な内容としては、1環境政策に関する理論(税、排出権取引制度等)、2国際経済政策に関する理論(貿易障壁、為替政策等)、3政策評価のための手法(統計的因果推論)、などである。        </p>
