<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
分子医科学分野に関する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、今後の課題について討論する。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループを含め、複数のグループの授業に出席する。各グループのキーワードを以下に示す。I,IIでは異なるトピックスを扱う。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。<BR><BR>・分子細胞生物学:酵母遺伝学、遺伝子発現、RNA<BR>・遺伝子制御学:転写、クロマチン、iPS細胞、脂肪細胞<BR>・幹細胞制御学:iPS細胞誘導法、多能性解析<BR>・生理化学:シグナル伝達、G蛋白質、リン脂質代謝酵素、がん<BR>・分子神経生物学:神経細胞分化、軸索ガイダンス、シナプス形成<BR>・解剖・発生学:発生工学、遺伝子改変マウス<BR>・分子発生生物学:ストレス応答、ゼブラフィッシュ遺伝学、エピジェネティクス<BR>・解剖学・神経科学:精神神経疾患、動物モデル、ニューロン、グリア、発達障害<BR>・分子遺伝学:遺伝子発現制御、リプロブラミング、幹細胞<BR>・蛋白質代謝学:プロテアソーム、ユビキチン、オートファジー、カルパイン        </p>
