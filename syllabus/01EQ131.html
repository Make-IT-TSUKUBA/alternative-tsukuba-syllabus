        <span id="title">
ヒトの感染と免疫        </span>
    </h1>
    <div id="credit-grade-assignments">

            </span>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
To understand infection biology and immunology is the basis to develop a strategy for control of infectious diseases all over the world.&nbsp;&nbsp;In this course, students study the molecular mechanism of replication and pathogenicity of infectious microbes such as viruses and bacteria, and the structure and function of microbes-encoded factors and host cell-derived factors involved in the replication and pathogenicity. In addition, students also study the immune system, including adaptive and innate immunities, which is crucial for human health and survival.        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
HBPとコードシェア<BR>英語で授業。        </p>
    </div>

        <h2 id="note-heading">

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.	細菌の生物学的特性を説明できる。<BR>To be able to explain the biological characteristics of bacteria.<BR>2.	病原細菌および非病原細菌の特徴を説明できる。<BR>To be able to explain the properties of pathogenic and non-pathogenic bacteria.<BR>3.	細菌の病原性の機構と制御を説明できる。<BR>To be able to explain the mechanism and regulation of bacterial pathogenicity.<BR>4.	感染症の制御、抗菌剤、薬剤耐性などについて説明できる。<BR>To be able to explain the control of Infectious disease, antimicrobials, and drug resistance.<BR>5.	寄生虫や真菌の複製機構を説明できる。<BR>To be able to explain the replication mechanism of parasites &amp; fungi.<BR>6.	寄生虫や真菌の病原性について分子レベルで説明できる。<BR>To be able to explain the molecular pathogenesis of parasites &amp; fungi.<BR>7.	ウイルスゲノムの複製の分子機構について説明できる。<BR>To be able to explain the molecular basis of virus genome replication.<BR>8.	ウイルスの病原性について分子レベルで説明できる。<BR>To be able to explain the molecular pathogenesis of viruses.<BR>9.	ウイルス工学の概要を説明できる。<BR>To be able to explain the outline of virus engineering.<BR>10.	ウイルスに対する制御メカニズムや戦略を説明できる。<BR>To be able to explain the control mechanism &amp; strategy for viruses.<BR>11.	免疫システムを構成する細胞や組織を説明できる。<BR>To be able to explain the cells and tissues of the immune system.<BR>12.	抗体の構造と機能を説明できる。<BR>To be able to explain the structure and function of antibodies.<BR>13.	リンパ球の分化と抗原受容体の遺伝子再構成を説明できる。<BR>To be able to explain lymphocyte development and antigen receptor gene rearrangement.<BR>14.	自然免疫について説明できる。<BR>To be able to explain the innate immune system.<BR>15.	獲得免疫について説明できる。<BR>To be able to explain the adaptive immune system.<BR>16.	免疫病の病理を説明できる。<BR>To be able to explain the pathophysiology of immunological diseases.            </p>
        </div>
