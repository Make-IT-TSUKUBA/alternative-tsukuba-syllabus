        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
私たちの経験は記憶に残され、新しい刺激に反応しながら融合し、より意味のある情報として進化していく。本授業では人間の感性の重要性を再認識し、感性の働きを情報として捉え新しい発想に応用する。認知科学と心理学の理論を学び、人間の潜在的な行動を観察しながら、人間と情報との関わりを多様な状況に基づいて考える。専門性より、視点の多様性を重視し、経験につながる五感と感情、感性に働きかける要素を全て含んだダイナミックな表現方法を学ぶ。（Iでは、基礎的な理論と方法を学ぶ。IIでは人間の行動を観察し、メディアとして応用したインタラクションを学ぶ。）        </p>
