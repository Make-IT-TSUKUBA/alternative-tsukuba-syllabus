    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国語科の各領域に関する実践研究を収集し、今日的な課題を把握すると同時に、現時点での達成水準を理解する。また筑波大学所蔵の現職派遣生の実践レポートを分析対象として、討議をとおしてそれらを分析し評価するとともに自ら提案するための方法を獲得する。その上で実際に実践レポートを作成する。具体的には、国語科の実践研究の水準を把握する意義とその方法、実践研究のレビューの収集、レビュー記述の観点、話すこと・聞くことの実践に関するレビューの分析、などについて討議する。        </p>
