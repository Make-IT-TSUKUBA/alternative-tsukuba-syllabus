<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
以下の内容を演習する。<BR>(1)代表的な心理療法並びにカウンセリングの歴史,概念,意義,適応及び限界<BR>(2)訪問による支援や地域支援の意義<BR>(3)良好な人間関係を築くためのコミュニケーションの方法<BR>(4)プライバシーへの配慮<BR>(5)心理に関する支援を要する者の関係者に対する支援<BR>(6)心の健康教育        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
「臨床心理学」領域の演習に相当。公認心理師科目。公認心理師受験資格取得を希望する心理学類生に限る。2021年度に限り、4年生の履修を認める。<BR>西暦奇数年度開講。<BR>実務経験教員<BR>その他の実施形態<BR>オンライン(オンデマンド型)とオンライン(同時双方向型)の併用        </p>
