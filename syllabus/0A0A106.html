        <p id="summary-contents">
自然保護学の実践の場において、その自然環境、自然保護の取り組み、問題点について実習形式で学ぶ。具体的には、伊豆大島を対象として、火山地質、植生、希少野生生物、外来種問題、植物の盗掘問題などの現状を実際のフィールドを歩くとともに現地の自然保護活動家との議論から学ぶ。国立公園、ジオパーク、自然愛好会などの活動をしている人との議論を通じて、自然保護の課題と今後の在り方について理解を深める。        </p>
