    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
農作物としての植物資源を加害する病害虫と診断,およびその被害に対する予防,防除について概説し,農作物の生産,運搬,貯蔵のなかで保護のもつ重要性を認識させる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
横断領域科目「食料」<BR>その他の実施形態        </p>
    </div>

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス1体系的な専門知識。専門コンピテンス2専門の基礎となる教養。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1体系的な専門知識<BR>・応用動物昆虫学の基本となる昆虫生理学、応用昆虫学、昆虫生態学を体系的に理解する。&nbsp;&nbsp;<BR>・昆虫その他有害動物の分類、生理、生活史、加害様式を理解する。<BR>・応用昆虫学の基本となる総合的害虫管理の理解を深める。<BR>・植物の病気とその原因(病原)を理解する。<BR>・植物の病気の発生に係わる要因を理解する。<BR>・植物の病気を診断する上で必要な病徴と標徴を理解する。<BR>・病原体の分類、生理、生活環、伝染環などの生物学的基礎情報を修得する。<BR>・植物の病気の診断および病原の同定方法と理論を理解する。<BR>・様々な方法を組み合わせた、総合防除の考え方を理解する。<BR><BR>専門コンピテンス2専門の基礎となる教養 <BR>・昆虫についての生態学的特性を説明できる。<BR>・害虫化した要因、被害の社会的な背景、経済的被害許容水準(EIL)などが説明できる。<BR>・生物資源学における応用動物昆虫学の位置づけと役割を説明できる。 <BR>・植物の病原体を理解する上で必要な、生物分類に関する基礎知識を身につける。<BR>・現在或いは過去に人類に大きな影響を与えた植物の病害に関する基礎的な知識を身につける。<BR>・資源植物の生産や環境の保全における植物病害防除の重要性を認識する。            </p>
        </div>

昆虫生理学, 応用昆虫学, 総合的害虫管理, 殺虫剤, 耐虫性品種, 天敵昆虫, 有用昆虫, 線虫, 鳥類, 哺乳動物, 植物病理学, 植物病害, 病原体, 植物寄生菌, 診断・予防・防除            </p>
        </div>
