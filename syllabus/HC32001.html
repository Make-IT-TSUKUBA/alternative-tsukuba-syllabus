<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
ライフサイクルにおける成人期の位置づけ、ならびに成人期にある人々の身体的・心理的・社会的特徴から、健康の概念を学ぶ。さらに健康問題の解決や健康増進における看護の役割と責任について理解を深める。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
ライフサイクルにおける成人期の位置づけと成人各期の特性(身体的・精神・心理・社会的を含む)を全人的、総合的に理解する。また成人期の健康特性、生活特性および加齢の進行とそれに基づく健康問題を理解したうえで、疾病の回復から健康増進まで成人看護の特性を概観し、成人期にある人を看護するための理論と方法を学ぶ。成人看護の概念を理解し、看護の役割を学ぶ。            </p>

                    <p id="pretopics">
1	5/24	&nbsp;&nbsp;&nbsp;水野道代	成人期にある人々の発達課題の特徴1:成人看護学概論の学習目標を確認した上で、ライフサイクルにおける成人期の位置づけについて理解する。<BR>2	5/24	&nbsp;&nbsp;&nbsp;水野道代	成人期にある人々の発達課題の特徴2:事例や理論を通して成人期にある人々の発達課題の特徴を理解する。<BR>3	5/31	&nbsp;&nbsp;&nbsp;水野道代	成人期にある人々の健康問題の特徴1:成人期にある人々の健康問題の特徴を理解する。<BR>4	5/31	&nbsp;&nbsp;&nbsp;水野道代	成人期にある人々の健康問題の特徴2:成人の健康問題の特徴に基づいて「成人期の人々にとっての健康」の定義について考察する。またその健康を取り巻くシステムの現状を知る。<BR>5	6/7	&nbsp;&nbsp;&nbsp;水野道代	成人への看護アプローチの基本1:成人期にある人々の保健行動の特徴とその機能を健康に関する理論や概念定義を基に複数の側面から理解する。<BR>6	6/7	&nbsp;&nbsp;&nbsp;水野道代	成人への看護アプローチの基本2:成人期の人々の保健行動の特徴を踏まえながら看護を提供する方法について学び、ケアリングのありようについて考察する。<BR>7	6/14	&nbsp;&nbsp;&nbsp;水野道代	健康レベルの理解と看護援助1:健康な生活に急激な破綻が生じた人々が抱える健康問題の特徴を理解し、それらの問題を解決するため必要とされる看護援助について学ぶ。<BR>8	6/14	&nbsp;&nbsp;&nbsp;水野道代	健康レベルの理解と看護援助2:障害の概念やリハビリテーションの概念を理解し、障害を抱えて生活することを余儀なくされた人とその家族への看護支援を考える。<BR>9	6/21	&nbsp;&nbsp;&nbsp;水野道代	健康レベルの理解と看護援助3:慢性的な健康問題の特徴を理解し、そのような問題を抱える人々が必要とする看護援助について学ぶ。<BR>10	6/21	&nbsp;&nbsp;&nbsp;水野道代	健康レベルの理解と看護援助4:ターミナル期の特徴と緩和ケアという概念を理解した上で、緩和ケアを必要とする患者と家族のニーズを考える。                    </p>
