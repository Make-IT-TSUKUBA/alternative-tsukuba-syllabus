        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
教育社会学は、教育に関わる社会事象を対象とし、社会学の視点と方法で研究する学問である。その対象は幅広く設定できるが、近代社会において教育現象が集約される場は主として学校である。そのため本講では学校という社会的制度を中心にとりあげながら、「全体社会と教育の関係」および「教育に持ち込まれる社会関係」について検討する。社会が教育を規定すると同時に、教育が社会を作り出しているという、両者の循環的関係を伝達することが、本講のテーマである。        </p>
