            授業概要
            
        </h2>
        <p id="summary-contents">
この授業はイギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を対象に、そこに見られる諸問題を扱う。とりわけ、政治や経済等の大きな変動に伴う社会と文化の変容をテーマにする。英語かドイツ語またはスペイン語で書かれた文献を用いて、受講者が発表を行い、それに基づいて議論を行う。専門文献の読解力の向上、ヨーロッパの人々が直面した社会的・文化的な摩擦や対立に関する知識の深化、自らの研究に関する発表・議論スキルの向上を目指す。        </p>

            <p id="style">
イギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を扱うことから、国際的な情報収集に必要な語学力を身につけ、専門知識を修得することができる。演習形式を採ることにより、物事を論理的に考え結論を導き出す思考力、複数の視点から問題を捉え解決するマネジメント能力、自身の考えを的確にわかりやすく伝えるコミュニケーション能力、および協働して議論を実り多いものにするチームワーク力を高めることができる。レポート作成においては、自ら研究課題を設定し研究計画を遂行する研究力、および研究上必要となる基本的な倫理観と倫理的知識を身につけることができる。これらの学修によって、最終的には研究を通じて得た知を社会に役立てようとする態度を養うことができる。            </p>
