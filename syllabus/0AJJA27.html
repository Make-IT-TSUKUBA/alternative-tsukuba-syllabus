        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
物質の端である「表面」は、固体表面での化学反応、界面での電子輸送、電子放出等、物質がその外と関わる場合の舞台であるが、「表面」は、物質内部とは異なる状態を持つことが知られている。本授業では、表面の関わる特異な性質、現象の背景にある表面科学の基礎を解説する。ここでは、表面の熱力学、結晶学、電子状態、素励起、表面と原子・分子の相互作用等を対象とする。        </p>
