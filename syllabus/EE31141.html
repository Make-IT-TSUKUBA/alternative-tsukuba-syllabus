        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
隕石から地殻・マントル・地球内部物質まで,地球を構成している物質の多様性と安定性の基礎的原理を理解し,それらの物質の変遷や履歴の基本的知識を解説する。        </p>

    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「地球学に関する専門的素養」、「科学的思考能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地球を構成する各種岩石の生成機構とその要因(物理化学条件等)、起源、形成場などについて学び、地球の46億年の進化の中でのそれらの岩石生成について総合的に理解できるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
火成岩(Igneous rock), 変成岩(Metamorphic rock), 火山(Volcano)            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
この授業は、秋Aで火成岩、秋Bで変成岩について講義をする。秋Aでは、地球上に広く分布する火成岩(火山岩、深成岩)について、それらの分類、特徴について解説する。秋Bは、地球上の各種変動帯に分布する変成岩に焦点をあて、それらの特徴や成因について国内外の例とともに解説する。全てオンライン(オンデマンド型)で実施する。詳細はmanaba等で通知する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
岩石(特に火成岩)の分類や命名法、岩石を構成する造岩鉱物の特徴について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
地球上の火成活動の場、マグマの発生と種類、マグマの分化と多様性について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
活火山とは何か、火山噴火の機構、火山噴火の様式、火山噴出物の特徴について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
岩石学的な地球内部物質の推定方法、断裂帯、オフィオライト、マントル捕獲岩について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
マグマ(岩石・鉱物)中に含まれる各種元素の特徴や、それらの挙動について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
地球(花崗岩が卓越)と月(斜長岩が卓越)にみられる岩石の違いから、46-25億年前(冥王代〜太古代)に起こった重要な地質学的イベントについて、岩石学の視点から講義する。特に太古代に特徴的なグリーンストン帯、TTG(トーナル岩・トロニエム岩・花崗閃緑岩)の特徴や、初期のプレートテクトニクスが現在のものと異なる点について解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
地球形成初期の岩石(Acasta片麻岩やJack Hillの珪岩)からに含まれる「ジルコン」から得られる初期地球の情報について講義する。SHRIMP年代測定法やLA-ICP-MS年代測定法の原理とについても解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
先カンブリア時代における地球の急激な冷却によって、地球深部で起こった様々な現象(マントル対流様式の変化、プレートの枚数の減少、大陸地殻の形成)について講義する。特に大陸地殻の水平方向への成長(付加と衝突)と垂直方向への成長(玄武岩質マグマのアンダープレーティングと地殻の分化)について説明する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
古生代以降の造山運度(大陸-大陸衝突や島弧の多重衝突)について、ゴンドワナ大陸衝突帯と中央アジア造山帯の例を用いて講義する。また大陸衝突後に沈んだスラブがデラミネーションを起こしてマントル内部を沈降し、その過程で高温の変成岩が形成される理由を解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
ウィルソンサイクルと超大陸サイクルの違いを説明する。また隠岐変成岩を例にあげて、変成作用の年代について講義する。その他の変成作用(衝撃変成作用、動力変成作用、海洋底変成作用)についても解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
