$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
成人期における健康障害や治療によって生じる人間の反応についてアセスメントし、疾病の経過とそれに伴う心理的・社会的側面に考察を加え、人間の総合的理解にもとづいた看護過程を展開する能力を養う。        </p>
    </div>

    </div>

            <p id="style">
看護における対象理解<BR>看護の専門知識・技術<BR>ヘルスケアのニーズに対する理解<BR>ヘルスケアの専門知識・技術<BR>学際的視点に基づいたヘルスケア            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
成人期にある人々をモデルとして、健康障害や治療によって生じる人間の反応についてアセスメントし、疾病の経過とそれに伴う心理的・社会的側面に考察を加え、人間の総合的理解にもとづいた看護過程を展開する能力を養う。 疾病からの回復過程や転帰の特徴から、「病とともに生活しセルフケアを必要とする人々」「生命危機から脱し、リハビリテーションにより生活の再構築を必要とする人々」「治療効果や病状経過が不確かで治療の影響が大きいがんを患う人々」の看護活動について、講義や演習、紙上事例を用いたグループワークを通して学ぶ。            </p>
        </div>
