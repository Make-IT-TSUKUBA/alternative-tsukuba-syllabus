    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代社会におけるスポーツプロモーションとヘルスプロモーションの理念を理解し、その相互の合理的な関係化による相乗的効果を上げることの重要性について学習する。スポーツとヘルスの相関的・相乗的な関係の基本理念とその哲学について、人間存在の生理的・心理的・社会的な特質との関係から概説する。また、現代社会における長寿化人生、ハイテク・情報化生活等の生活変容に注目しながら、人間存在の現代的課題を取り上げ、そこにおけるスポーツ文化享受による健康開発の可能性を環境世界、社会・文化生活、諸個人のライフスタイルやライフステージとの関係から概説し、エコロジーと共生を希求する21世紀世界におけるスポーツ・ヘルスプロモーションの相乗的な効果を上げるための政策課題について講義する。        </p>
