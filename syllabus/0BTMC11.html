<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
今後の看護科学の発展に向け、独創的で創造的な研究課題に取り組むために必要な知識と研究技法の実際について、看護科学のさまざまな専門分野の視点から教授する。        </p>

        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.看護の各専門分野のニーズアセスメントに必要な知識を理解する<BR>2.看護の科学性を追究するための研究技法の実際を理解する<BR>3.看護専門分野の現状を分析し、看護科学の発展に必要な課題を抽出する<BR>4.包括的ニーズアセスメントの方法および研究課題で扱う対象の臨床問題をエビデンスと理論に基づいて明らかにする方法を学ぶ            </p>
        </div>
