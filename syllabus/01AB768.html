<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地縁技術と先端技術を結ぶインターフェースとして必要な基盤的バイオテクノロジーに関する知識の習得を目的とする.植物,食品加工などに関連したバイオテクノロジーの話題を各分野の専門家が解説する.        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
基礎植物バイオテクノロジーに関する基礎的知識を習得できる。<BR>You can acquire basic knowledge of basic plant biotechnology.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
This class introduces both old and modern Plant biotechnology technologies that contribute to human life and society. The main objective of this class is to obtain the capability to scientifically discuss those technologies. This class also learns about current plant molecular biotechnologies that are useful for human life. We also learn about history of genetic engineering and genetically modified organisms (GMOs) as well as the regulatory assessment and issues for GMOs.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Genetic modified organisms, genome editing technologies, plant metabolites, tissue culture methods, effective microorganisms, plant volatiles, plant herbicides            </p>
        </div>
