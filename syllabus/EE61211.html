<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
化学の世界の導入として、身近な物質や現象を通し無機化学、有機化学、物理化学の基礎を学ぶ。また、我々の社会や生活において近年課題となっている事象について環境・地球化学や放射化学を学びながら理解を深める。        </p>

            <p id="style">
原子、分子やイオンが造り/創り出す物質、そしてそれらにより構成される自然界や人間界で引き起こされる現象や反応を分子レベルで探索・研究する学問が「化学」である。日々進歩・発展する&ldquo;化学&rdquo;において、その基礎を幅広く学び理解するのが本授業の目標である。特に化学を専門外とする学生に、身の周りの物質や現象を対象とすることで興味を持ってもらい、得た知識が自らの専門分野等に活かされる第一歩、あるいは日々の生活における少しのエッセンスとなる事が期待される。            </p>
