<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
3億年前に出現し、現存する動物の70%以上を占める昆虫の種類は少なくとも200万種以上と言われている。彼らは陸上、水中を問わず地球上の全ての場所を生活の場としている。このように昆虫が圧倒的な繁栄を成し遂げたのは、彼らの体の構造、生理・生態的な機能が様々な環境下で生存できるように適応し、巧みに制御されるようになったからである。一方、一部の昆虫は私たちの衣食住に必要な生産物への被害、伝染病の媒介、環境保全などの点で深い関わりがあるので、彼らの個体密度を適度に制御しなければならない。この制御を効率よく行うには、昆虫自身の持つ生体制御メカニズムを十分に理解することが必要である。この講義では昆虫を主題として取り上げ、1学期には昆虫の消化から排泄、血液循環と呼吸、神経と興奮伝達、食物選択と栄養、変態・脱皮の内分泌制御、休眠、生殖器官と配偶行動、様々な感覚と行動、信号化学物質などの昆虫に特異的なメカニズムを解説する。            </p>
