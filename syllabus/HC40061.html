        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
看護学的視点から研究についての概説と研究の手法,学術論文の構成,評価および倫理的な進め方について学ぶ。        </p>
    </div>

    </div>

            <p id="style">
データ・情報リテラシー<BR>看護職としてのキャリア形成力<BR>国際的なヘルスケアの視点<BR>ヘルスケアの場におけるキャリア形成力            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
研究を行うことの意義と役割について理解する。<BR>とくに「看護研究」を行っていくために必要となる科学的な作法と知識、および基本的な研究デザインと方法について理解する。<BR>研究論文を読む能力を習得する。            </p>
        </div>
