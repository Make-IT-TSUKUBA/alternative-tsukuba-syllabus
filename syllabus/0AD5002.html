<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
簿記と会計の基本について講義する。具体的には、日常の経済活動を会計的に記録することから始まり、決算を行って貸借対照表と損益計算書を作成する一連の作業の意義が理解できることを目標とする。そして最後に、財務諸表をどのような形で活かすか(財務諸表分析)を解説・実践する。これによって、ビジネスの中で簿記・会計がどのように扱われているのかを学習する。なお、講義内では、演習問題を配布し、各論点の解説を行った後、その問題を解いてもらうことで理解を深めてもらう。        </p>

            <p id="style">
簿記と会計の基本について講義します。そして，財務諸表をどのような形で活かすか(財務諸表分析)を解説・実践します。これによって,<BR>（１）日常の経済活動を会計的に記録することから始まり、決算を行って貸借対照表と損益計算書を作成する一連の作業の意義が理解できます。<BR>（２）ビジネスの中で簿記・会計がどのように扱われているのかを理解できます。<BR>なお,講義内では,演習問題を配布し,各論点の解説を行った後,その問題を解いてもらうことで理解を深めてもらいます。            </p>

                    <p id="pretopics">
第1,2回:社会における会計の役割について説明し,様々な会計報告書を紹介します。<BR>第3,4回:複式簿記の仕組みについて説明し,財務諸表を作成するための手続き(決算整理のない場合)を学びます。<BR>第5,6回:売上原価・減価償却費の計算について説明します。<BR>第7,8回:貸倒引当金・収益費用の見越し繰延について説明します。<BR>第9,10回:これまでの内容をふまえ,財務諸表を作成するための手続き(決算整理のある場合)を学び,最後に財務諸表分析の方法を理解します。<BR><BR>なお，2021年度はすべてオンラインで行います。詳細はmanabaにて指示します。                    </p>
