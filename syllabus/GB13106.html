<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
実験を通してハードウェア記述言語を用いた実用的な論理回路システムの設計について学ぶ。実験では、各自1式ずつの試作システム(FPGA を実装した回路基板+ステレオカメラモジュール)を利用し、画像処理システムにおける回路設計から実機動作までを通した一貫した知識・経験の習得を目指す。        </p>
    </div>

・専門コンピテンス<BR>3. 情報システム分野の専門能力<BR>6. 実践的技術力と問題解決能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
実機を用いた設計/実装を通して、これまでに学んだ論理回路をシステムとして設計/実装する手法を学ぶ。題材である画像処理システムにはカウンタ・バス制御・メモリ制御・論理演算・数値演算などが含まれ、これまでに学習してきた知識を利用してシステムを自力で設計することが求められる課題となっている。与えられた仕様を確認し、ハードウェア記述言語を用いて設計/シミュレーション/実装/動作確認までを行う。以上により、論理回路の系統的設計法を習得すると同時に、実用システムの設計から動作確認までを全て独力で行い、各個人の論理回路に関する一貫した知識・スキルを深め習得することが目標である。            </p>
        </div>
    
        <div id="style-heading-style">

            <p id="style">
論理回路, 論理システム, 組込みシステム, 画像処理, ハードウェア設計            </p>
        </div>
