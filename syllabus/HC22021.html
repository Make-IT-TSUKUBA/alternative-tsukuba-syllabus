$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
統計学の手法を用い、集団を対象とした学問である疫学の方法論を学び、保健医療現場での実際の研究についても紹介する。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
健康問題を集団レベルで捉える手法(記述疫学)とその問題解決の糸口を見出す手法(分析疫学)を理解し、説明することができる。<BR>実験疫学としての介入研究の特徴と方法を理解し、説明することができる。<BR>システマティックレビュー,メタアナリシスの方法と特徴を理解し説明することができる。<BR>スクリーニングの原理、特徴、役割を理解し説明することができる。<BR>様々な分野の疫学研究を知り、その成果を理解し、公衆衛生活動や施策への応用について理解できる。<BR>疫学研究における因果関係成立の条件、様々なバイアスや交絡因子の存在を理解し説明することができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
疫学指標(有病率, 罹患率, 致命率, 死亡率など), 年齢調整(直接法と間接法), 生命表, 平均寿命, 平均余命, 健康寿命, 疫学研究方法(観察研究と実験研究), 記述疫学, 分析疫学, 介入研究, システマティックレビュー, メタアナリシス, スクリーニング, スクリーニング指標(敏感度, 特異度, 陽性反応的中率, 陰性反応的中率, 偽陽性率, 偽陰性率), バイアス, 交絡因子, エラー, 因果関係            </p>
