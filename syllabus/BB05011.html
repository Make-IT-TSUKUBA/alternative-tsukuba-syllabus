            <p id="style">
批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、社会科学の基礎、社会科学の素養、社会問題の発見、社会的事象の理解・分析            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下に各回の担当者とテーマ・タイトル、および概要を記す。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
■ガイダンス(野上 元)<BR>[概要]<BR>社会学研究の最前線にふれるにあたり、各回の講義内容に接する際の「構え」についてのアドバイスと、各回講師の紹介を中心に、10回にわたるコースのガイダンスを行います。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
■森 直人「教育/福祉の分節を問う――グローバル化と格差社会のなかで――」<BR>[概要]<BR>教育と福祉は時に鋭く対立する領域であり、社会学もその違いを自明の前提としてきました。しかし現実には人の生を支えるという点で、その境界は流動的・相互浸透的です。グローバル化と格差社会化の進展のなかで新たに浮上してきた、教育/福祉の分節に照準する社会学の挑戦を論じます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
■奥山 敏雄「死と共同性について考える」<BR>[概要]<BR>宗教を共有する共同体が解体した現代では、死はすべてを無に帰すものとして生の意味喪失をもたらします。ホスピスは新たな共同性を創り出すことで意味喪失へのケアを行おうとしますが、そこにある限界について考えます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
■葛山 泰央「〈自我という都市〉」<BR>[概要]<BR>近代性・現代性の時代において私たちの自我と都市とはいかなる歴史的・社会的・文化的諸関係を取り結んできたのでしょうか。シャルル・ボードレール『パリの憂愁』に所収のいくつかの散文詩を事例に、社会意識論の立場から考察します。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
■五十嵐 泰正「放射能災害に社会学は何ができるか」<BR>[概要]<BR>福島第一原発事故後の課題に関して、社会学が十分な役割を果たしていないと失望する声があります。自然科学者や広く社会からの期待とどこにズレがあったのでしょうか。原発事故後8年を迎えて関心の低下と問題の複雑化・固定化が進む中、科学的に結論が出ていても社会的には何も解決されていない問題は山積しています。講師の8年間の取組や、文理協働の最前線を紹介し、社会学に何ができるのか考えます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
■黄 順姫「身体文化の格差・排除・越境――教育・ニューメディア・社会関係―」<BR>[概要]<BR>1990年代以降、長期の経済低迷のなか格差社会は持続されています。経済格差のみならず社会階層、ひいては文化階層において身体文化の格差が存在します。身体文化格差の社会的構築と実践を明らかにし、排除、相対的剥奪感から越境するためにはどうすればよいのか、を考察してみましょう。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
■土井 隆義「犯罪社会学の最前線」<BR>[概要]<BR>現在、若年層の貧困率は上昇し、生活困窮家庭も増えています。しかし、同世代の生活満足度は上昇し、刑法犯も激減しています。この矛盾する現象をいかに理解すべきでしょうか。犯罪社会学の理論を応用しながら考えてみます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
■佐藤 知菜(TF)「近代における食と社会&mdash;&mdash;栄養科学・学校給食の歴史に着目して」<BR>[概要]<BR>日本では、2005年、「食生活をめぐる環境の変化」を背景に「食育基本法」が制定されました。 食の社会学という新しい分野を紹介する共に、この法に代表されるような「食」と「健全な心身」の関係性について、 栄養科学・学校給食の歴史を事例として、身体教育・道徳教育という視点から考えます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
■野上 元「軍事や戦争/平和は、社会学の研究対象になりうるか?」<BR>[概要]<BR>ありとあらゆる社会現象をどん欲に研究対象としてゆく社会学ですが、そのなかに「戦争」や「軍事」も含めることができるでしょうか。そしてその取り組みは、日本社会に何を提起できるでしょうか。日本の社会学の業界ではまだまだ未開拓な「戦争社会学」「軍事社会学」という研究領域の可能性について考えます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
■ウラノ エジソン ヨシアキ「労働環境の変貌と労働者の組織化の課題」<BR>[概要]<BR>労働市場の再編に伴い、労使関係も常に変化しています。労働者の組織率が減少傾向にある中、労働組合にはどのような取り組みが可能であり必要なのかをコミュニティユニオンの事例を取り上げて考えます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
