$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
圧縮性流体の力学について学ぶ。音速,マッハ数,垂直衝撃波,ラバールノズルの断熱流など,高速流体力学の基礎を講述し,航空工学,ロケット工学への応用についても触れる。        </p>
    </div>

            <p id="style">
この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.            </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
流体力学の発展的内容であり、高マッハ数・圧縮性ながれを扱うための基礎的な科目である。<BR>音速、マッハ数、垂直衝撃波、ラバールノズルの断熱流など、高速流体力学の基礎を講述する。<BR>高速流れを扱うシステム、航空機・ロケットを開発・設計する際に必要な基礎的能力を身に付ける。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
○圧縮性のある流体の一次元的および準一次元的な流れについて、3保存則が使えるようになる。<BR>○垂直衝撃波の前後の圧力、温度、流速等の関係がわかるようになる。<BR>○ラバールノズルによる超音速等エントロピー流れが理解できるようになる。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
全てオンラインで進める。演習を中心とした授業で、演習を基に100点満点で採点する。<BR>演習は全てmanabaを通じて行う。単位取得には60点以上の評点を必要とする。<BR>毎回の課題は1、2問程度で30-60分の内容であり、提出期限は2,3週間程度を標準とする。<BR>提出はmanabaである。出席はレポートの提出を基に確認する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
本講義で扱う音速を超える流れ(第2,3週)は、流体力学と熱力学を発展させる形で理解することが出来る。<BR>航空宇宙工学の専門的な内容(第4,5,6週)で、二次元圧縮流(第7,8,9週)や化学反応を伴う流体力学の基礎となる科目である。                </p>
