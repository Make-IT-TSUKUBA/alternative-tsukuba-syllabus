<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物学の基礎である生物の系統分類と進化について、教科書に沿って概説する。生物の多様性を生み出した進化の機構、および生物界全体の分類体系を、その基礎となる系統樹や地球環境の変遷等と関連付けながら概説する。また、進化学・分類学の歴史や生物分類に関する国際的なルールについても学ぶ。        </p>
    </div>
    <div id="note-heading-note">

            備考
            
        </h2>

対面・リアルタイムオンライン（同時双方向性）の併用を検討中、<BR>履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR>専門導入科目(事前登録対象)<BR>英語の教科書使用        </p>
    </div>
