            <p id="style">
&quot;Precarious Life in Liquid Times&quot; - On Being Young in the 21st Century<BR>Young people today are confronted with a very new and sometimes scary perspective of their lives as members of the &quot;work force&quot; in this beginning 21st century. Students are confronted more than ever with the vicissitudes of our profit-oriented societies. Zygmunt Bauman has dedicated several of his books to the situation of young people in the near future. He has discussed the sociological concepts of &quot;generations X,Y,Z&quot;, the shifting concepts of &quot;precariousness&quot; and &quot;precariat&quot; and the social phenomena connected to them. He has also introduced important new perspectives and conceptualizations such as &quot;liquid times&quot;. In this seminar we will look at his analyses of (post-)modern societies and discuss how these affect our own lives. The class also includes artistic representations of precariousness. It is conducted in English.            </p>
