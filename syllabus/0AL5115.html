<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
社会経済事象に関わる国際比較等について講義をおこなう。いくつかの国際データセットを用いながら、生活水準や経済成長率などを例に、国際間比較を行う視点やその相違の背景について学ぶ。次に、それらの事象を説明する経済モデルについて紹介し、実際のデータを用いて計量的に同定するために必要となる基礎的な理論について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
01CN056, 02CN054と同一。<BR>2021年度開講せず。<BR>オンライン(同時双方向型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>

Specialized knowledge            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
Students are able to specify and estimate their own econometric models with economic data.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Applied econometric analysis; Regression models.            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
The course is about applied econometric analysis with application to international economic comparisons. The course will proceed in the following four steps.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
1)                                    </th>
                                    <td>
At the beginning we will use several international datasets, and examine the wide range of living standards across countries, and how they can be explained empirically.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
2)                                    </th>
                                    <td>
Next I will introduce the basic approach for applied econometric analysis, focusing on the following topics: (a) how to specify an econometric model, and interpret results of its estimation, (b) how to evaluate regression models, and choose the most preferred one, (c) how to avoid most common problems in applied econometric analysis.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
3)                                    </th>
                                    <td>
Using several published papers that studied international differences in living standards and in economic growth, students will study how applied econometric analysis was used in practice, and replicate published results.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>
                                    <td>
Finally, I will discuss recent advances in machine learning (a subfield of AI) that are related conventional econometric models, and introduce several popular machine learning approaches to regression analysis (regression trees, bagging, random forests, boosting, and automatic machine learning (AutoML)). Students will have chance to compete with computer in creating a superior empirical model to analyse international differences in living standards.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
                    <p id="pretopics">
Econometric analysis will be introduced using Excel, with optional discussion of other software (R, Eviews, etc.) if requested by students.                    </p>
            </div>
        </div>
