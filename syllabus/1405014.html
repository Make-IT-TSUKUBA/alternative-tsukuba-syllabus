        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
グローバル化が進展し、環境問題や人口問題が深刻さを増すなか、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。国際政治・国際法、経済学、文化・社会開発、情報・環境学に関わる基礎知識を発展させるため、この授業ではPBL(Project-Based Learning)あるいはグループワーク形式を採り、グループごとに設定したリサーチトピックについて、課題の設定、課題の解決に向けた文献講読や資料収集、調査、ディスカッション、プレゼンテーションなどを行い、理解を深める。        </p>
