$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際バカロレア(IB)を中心とする国際教育における様々な評価法を理解しながら、学習内容の評価だけでなく、学びのための評価やフィードバックについて考察と実践を深める。ICT活用やポートフォリトといった取り組みについても学ぶ。経験学習を通して、協働活動も行う。授業の前半は、評価に関する理論とIBの各プログラムにおける評価の特徴を理解するとともに、形成的評価・総括的評価、セルフアセスメント、ピアアセスメント等の多様な評価方法を整理する。後半は、評価課題やルーブリックを作成し、発表を行う。        </p>
