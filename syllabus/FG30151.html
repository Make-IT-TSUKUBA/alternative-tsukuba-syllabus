$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
電気・電子回路の基礎知識,解析法等について講義する.線形受動素子,正弦波交流と複素数表示,インピーダンスとアドミッタンス,共振回路,相互誘導回路,ブリッジ回路,フィルタ,一般回路の定理,交流電力.        </p>
    </div>

            備考
            
        </h2>

    </div>

授業の狙い:<BR>最も基礎的な素子である抵抗、コンデンサ、コイルと直流電源、交流電源によって構成される回路の性質について体系だって学び、フェーザ法による正弦波交流回路、ラプラス変換による過渡現象、4端子回路の取り扱い方について十分な知識を身につけることで、物理的な自然現象に対する理解を深めることができる。<BR><BR>関連情報:<BR>本科目の履修には、電磁気学Iの履修が前提となる。また、教科書を用いた事前、事後の能動的学習が求められる。また、関連科目である「電子回路」にて、本講義で紹介した基礎的な素子以外のダイオード、トランジスタ、FETの特性や、増幅回路、帰還回路、発振回路など、実際のアナログ回路に使われる回路が説明される。<BR><BR>電磁気学Iを履修しておくこと。また、教科書を用いた事前の予習および受講後の復習をしておくこと。                </p>
