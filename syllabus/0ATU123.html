$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
ケア特に介護の現場では、認知症高齢者のために多くの非薬物的アプローチが行われている。そこではさまざまな視覚聴覚的なマテリアルが用いられている。たとえば、認知症の人を対象とした回想法では、懐かしい写真、音楽、映像、実物をトリガーとして、昔話に花咲かせる。また、グループホームケアでは、何より家庭らしさが大切にされており、現場では、家庭を感じるインテリアなど、思い思いの工夫が行われている。また、認知症の行動・心理症状の予防や改善に対しても、環境的な配慮がなされている。そうした認知症の非薬物的アプローチについて、ここではデザインという切り口から受講者と考えていきたい。        </p>
