$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
人間社会の発展とともに、生態系の機能や生物群集の多様性,種間関係などは急速に変化しつつある。これにより、生物と人間とをめぐる関係も変化してきた。従来からの害虫管理や益虫利用に加えて、絶滅危惧種の保全や外来種問題が生じている。本講義では、地球規模および地域の生物多様性の成立の歴史を概説し、動物(特に昆虫)と植物との関係に着目して、生態系保全や外来生物との関係を考えるための方法論や動物生態学・保全生態学の基礎的知識を解説する.        </p>
