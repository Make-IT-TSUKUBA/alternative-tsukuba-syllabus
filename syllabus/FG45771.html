<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
土のせん断強度,土圧,地盤の支持力,斜面安定,基礎工,液状化,環境問題など,土質力学および地盤工学の基礎的知識について講述する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前の入学者対象。2018年度以前の入学者で、建築士受験資格の取得を目指す者は、FG45831より、本科目を履修することが望ましい。FG45831履修者は履修不可。<BR>その他の実施形態<BR>オンライン（オンデマンドとリアルタイムの併用）        </p>
    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
土のせん断強度,地盤に関わる安定問題(土圧,支持力,斜面安定など),地盤環境問題(環境汚染,廃棄物処理,建設副産物など),地盤の動的性質(液状化など)に関する基礎知識を身につける。また,地盤と土構造物の設計の考え方を身につける。            </p>
        </div>

                <p id="style">
授業の狙い:土のせん断強度,土圧,地盤の支持力,斜面安定,液状化,環境問題など,土質力学および地盤工学の基礎的知識を修得し,地盤と基礎構造物の設計法の基礎についても学ぶ。その過程で,専門分野における最新知識を獲得する能力を養うことを目的としている.<BR><BR>土質力学を履修していることが望ましい。履修していない場合には,あらかじめ教科書の第1章から4章までの内容を理解しておくこと。また,指定した教科書,講義資料(各週の講義の数日前までにManabaにアップロードしておきます)を事前に読んでおくこと。この授業で学ぶ土の強度特性を含め,土質力学の理論が実際問題にどう適用されているかを理解することが学習のポイントとなります。<BR><BR>関連情報:本講義の内容は,土木工学関連の卒業研究等において,社会基盤施設の設計,施工,維持管理の基礎知識として重要である.                </p>
