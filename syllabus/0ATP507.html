$(function() {

    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
武道は日本で発祥し、長い歴史の中で宗教や芸能など様々な文化と交流をもちつつ独自の運動文化として成立したものである。そのユニークさゆえに海外ではジャパノロジー(日本学、日本研究)の対象ともなっている。世界で日本人がリーダーシップを取っていける数少ない領域であり、将来国際社会で活躍する者にとって必須の学習課題である。近年、日本刀ブームであるが、刀剣は単なる武器ではなく古来神聖なものとして扱われてきており、実に深淵な思想体系を有している。本講義は、武道文化の中でも刀剣の思想に焦点を当て、最新の研究成果をテキストとし、PBL(Problem Based Learning)方式で学習・議論を重ねていく。        </p>
