筑波大学グローバルコミュニケーション教育センターで開講されている、日本語教育コース専任教員が担当する初級レベルの総合日本語から、中級日本語、上級日本語レベルの読む、書く、聞く、話すなどの技能別日本語の中で、受講生自身が強い興味・関心のある授業を、担当教員と相談の上、選択し、授業運営方法、教育方法を学ぶ。授業担当教員教員の指示に従って教室活動、教材作成に関わる教育実習を行い、実践的日本語教育能力を高めることを目的とする。        </p>
