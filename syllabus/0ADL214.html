<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
破産法及び民事再生法について、基礎理論について概説するとともに重要問題の検討を行う。破産法及び民事再生法についての基本的理解・知識を得ることを目的として、各手続の具体的内容、基礎的な理論上の問題点等について講義を行うことを中心とする。講義前半に破産法、講義後半に民事再生法を講義する予定であり、会社更生法については原則として取り上げない。いわゆる倒産実体法の部分については、破産法と民事再生法とで共通する部分を破産法でまとめて取り扱い、民事再生法では、破産法と異なる部分を中心に講義する。民法の基礎知識があることを前提として講義を進めるので、民法の基礎知識(特に債権総論、債権各論、担保物権等)があることが望ましい。        </p>
    </div>
