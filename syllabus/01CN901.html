<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
01CN901        </span>&nbsp;
        <span id="title">
情報ネットワークの経済学        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1・2 年次,
            </span>
            <span id="timetable">
秋B木3,4            </span>
            <br>
            <span id="assignments">
ターンブル ステイーヴェン            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報ネットワークの抽象的構造及び具体的構造の理解と情報ネットワークの構築・運営による便益とコストの分析について学ぶ。まず、現実世界における情報ネットワークの様々な構造とその特徴について理解する。その際、互換性とプロトコルの社会的な意義とその価値について考察する。その上で、ネットワークという形態がもたらす経済的な便益について議論し、ネットワークの構築に必要な費用との比較においてその意義を議論する。<BR>2020年度は講義をStreamsでオンデマンド配布する予定である。講義の時間を3割程度縮小し、その分を指定時間で討論・質疑を行う予定である。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
履修人数によりサービス工学学位プログラム以外の学生の履修を制限することもあり。<BR>0AL0200と同一。<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
ミクロ経済学により分析方法を身に付ける。 (必修選択)            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. ノード、リンク、パス、コンポネントなどグラフ理論の基本概念<BR>2. 市場均衡、ナッシュ均衡などのミクロ経済学分析の基本概念<BR>3. ネットワーク構造の定性的分析におけるブリッジ、中間生、分割、トライアディッククロージャーなどという基本概念<BR>4. ネットワーク距離、近所重複を含むネットワーク構造の計量的分析<BR>5. 上記の概念をインターネットとソーシャルネットワークプラットフォームの構造と規制への応用            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ソーシャルネットワークプラットホーム、ネットワークの経済学、ナッシュ均衡、グラフ理論            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
講義のスライド、教科書、研究論文、講義は英語である。日本語での質問を歓迎、同言語で答える。宿題、レポート、試験は原則で英語だが、予め許可を求めたら日本語でも認められる。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
ネットワークの経済学とグラフ理論の総括。<BR>インターネット、WWW、ソーシャルネットワーク、ソーシャルネットワークプラットフォームへの紹介。<BR>グラフ理論の基礎概念：ノード、リンク、パス、コンポーネント。<BR>複数の例、理論的と実践的。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
市場における情報ネットワーク、と星型位相。<BR>ネットワーク外部性の静的分析とメットカフの法則。<BR>ネットワーク外部性を持つ産業での競争の動学的分析。<BR>渋滞外部性を持つネットワークのナッシュ均衡とブライエスの逆説。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
情報ネットワーク構造の定性的分析：ブリッジ、トライアディッククロージャー、中間性と分割。<BR>The strength of weak ties（弱い関係の強さ）。<BR>情報ネットワーク構造の計量性的分析：ネットワーク重複、ジッフの法則。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
インターネットのグローバル構造。<BR>WWWの細かい構造。<BR>電子情報ネットワークとソーシャルネットワークプラットフォーム。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
学生が求めるトピックまたは最新研究の報告。<BR>例：国家主義的規制がインターネットと国の競争力への影響、パンデミック対応への応用、情報ネットワークにおけるプライバシー及び安全保障の問題、炎上などのインターネット上の過激的行動。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

                <p id="style">
期末試験 60%、週ごとの宿題 30%、議論での発言 10%。<BR>注意：期末試験はインパーソン予定。大学のコロナ対策と流行状況による変更する場合があり、１０月１日に公開。「議論での発言」は以降の説明に参照。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
75分/コマ X 2コマ/周 X 5周。授業準備（読書）は週に大体60-75分。宿題は週に大体60-75分。<BR>コロナの流行のため、講義は録画され、オンデマンド型でMicrosoft Streamで配信する予定。講義は50-60分/コマ。毎週、講義の予定時間の間に、30分程度の議論時間を設ける。講義内容への質問、他人の質問への提案、応用や最近のニュースに関する議論、各種発言を求める、上記の10%でカウントする。                </p>
