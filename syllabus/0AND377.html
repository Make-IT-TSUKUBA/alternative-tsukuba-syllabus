<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
適切かつ持続可能な環境の実現を志向した、都市計画と土地利用解析の科学的基礎知識と技術を解説する。また、都市計画について、環境の観点から議論する際に必要な基礎知識の涵養を図る。都市計画の歴史、地図情報の読み取り、自然と都市、都市環境における緑地の役割、持続可能な景観計画等に関し、系統的に講義するとともに、演習・討論を含め授業を行う。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
The primary focus of this course is the study of the analysis of environment and the planning based on landscape sciences. The course examines the basic scientific principles underlying these issues and introduces students to a range of technologies, analysis techniques and methodologies for designing appropriate environment.<BR>The course aims to help students to: understand and apply the scientific principles underlying the landscape and the built environment, learn to evaluate the pros and cons of a range of technologies for creating comfortable and sustainable environments, and acquire the knowledge required to critically discuss/present the environmental concept of urban and rural design.            </p>
