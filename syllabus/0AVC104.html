<object >    <h1 id="course-title">
        <span id="course">
0AVC104        </span>&nbsp;
        <span id="title">
食料健康科学研究I        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    3.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
秋AB月2-4,火2-4            </span>
            <br>
            <span id="assignments">
安孫子 ユミ, ロンバルド ファビエン クロード レノー, 鄭 齢, 山岡 裕一, 熊谷 嘉人, 江面 浩, 北村 豊, 大根田 修, 阿部 淳一 ピーター, 市川 政雄, 松倉 千昭, 森川 一也, 大庭 良介, 新開 泰弘, 大林 典彦, 石井 敦            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「食と健康」に関する研究の方法と原理について、国際連携食料健康科学専攻が有する共同実験室及び担当教員のラボに滞在し、具体的な研究テーマを通して実践的に学ぶ。食料健康科学研究Iでは、筑波大学の指導教員のもとで学習することで、健康と食資源に関する専門基礎技術、物質の生体への効用・安全性評価に関する専門基礎技術を習得する。成果をレポートとして報告し、各担当教員が成績評価を行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
01ER202と同一。<BR>英語で授業。<BR>オンライン(同時双方向型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
食料健康科学の基礎専門力（健康と食資源を繋ぐ力、健康安全保障、食糧安全保障）を、各教員が主催する研究室実習に参加し、学生自身のテーマを研究することで習得する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	自ら教員が実施する研究を調べることができる。 <BR>2.	自ら取り組む個別の実験や解析の目的と手法を説明することができる。 <BR>3.	自ら取り組む個別の実験や解析の結果と解釈を科学的に説明し議論することができる。 <BR>4.	自ら取り組む個別の実験や解析を、研究全体の目的の中に位置づけることができる。 <BR>5.	自ら取り組む研究を、食料健康科学の諸問題中における位置づけを説明することができる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
キーワード 	研究室、実験、分析            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
共同実験室実験； 国際連携食料健康科学専攻が有する共同実験室に滞在し（1.5 単位相当）、植物等の抽出物の分析方法（抽出方法、内容物の分離・同定方法、培養細胞への効果など）とその解釈について学習する。担当：安孫子ユミ。 <BR> <BR>指導教員ラボ活動（1.5 単位相当）； 以下のテーマを担当する教員が主催する研究室に滞在し、各ラボでの実習に取り組む。少数（できれば 1 名）の教員のラボでの活動に集中すること。 <BR>テーマ 1：環境医学（熊谷嘉人）<BR>テーマ 2：グローバルヘルス（市川政雄）<BR>テーマ 3：幹細胞生物学（大根田修）<BR>テーマ 5：細菌遺伝学（森川一也）<BR>テーマ 6：健康情報総合学（大庭良介）<BR>テーマ 7：実験病理学（鄭齢）<BR>テーマ 8：遺伝分子育種（江面浩）<BR>テーマ 9：植物分子育種学（松倉千昭）<BR>テーマ 10：植物寄生菌（山岡裕一）<BR>テーマ 11：菌根類（阿部淳一ピーター） <BR>テーマ 12：農産食品加工（北村豊） <BR>テーマ 13：植物生理学（Lombardo Fabien Claude Renaud）<BR>テーマ 13：毒性学（新開泰弘）<BR>テーマ 14：細胞情報制御学（大林典彦）<BR>テーマ 15：水資源環境工学（石井敦）<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
前半と後半をそれぞれ別途評価し、総合得点として評価する。 <BR>前半は、授業中の積極性（質疑応答状況等）（50％）、レポート課題（50%）で評価す<BR>る。レポートのテーマは「実習結果のまとめと考察（背景と目的等を含む）」である。 <BR>後半は、指導教員からの活動報告（50％）、および、レポート課題（50％）で評価する。レポートのテーマは、「研究開発の活動内容の要約とその食料健康科学分野に おける課題との関連性」。 <BR>評価は、A+（きわめて優秀）、A（優秀）、B（到達目標を達成している）、C（到達目標を最低限達成している）、D（到達目標を達成していない）とする。 <BR>                </p>
        </div>
