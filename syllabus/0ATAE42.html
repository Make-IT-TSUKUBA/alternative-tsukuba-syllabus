        </h2>
        <p id="summary-contents">
人類が発祥してから、拡散、分化や接触、そしてグローバルな統合へと向かうプロセスを俯瞰する視点から書かれた参考図書を利用し、人類学的な視点から、われわれはどこから来てどこに向かっているのか考察する。具体的には、モノ教育の視点から、物質文化・非物質文化の保存活用と歴史教育の役割について事例をもとに議論を深めることになる。歴史を教える立場として、まず、自分がどこから来たのか、何者であるのかを、歴史教育の視点から位置づけることを目標とする。それは、人類の系譜、先史時代の物質文化、気候変動と新石器化など俯瞰的な視点から、先史〜古代に関する出来事を理解することにつながる。        </p>
