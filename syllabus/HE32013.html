$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

            }

});

        <span id="title">
生化学成分検査学実習        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

            </span>
            <span id="grade">

            </span>

            <br>
            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
血清の生化学成分検査について,糖質,電解質,蛋白,非蛋白性窒素,脂質,酵素及びホルモンの定量検査についての検査手技を十分修得させる。また,検査結果をどう評価したらよいかの考え方や,病態解析のための検査法の組み立て方,および精度管理について学生自身が計画を立案して問題解決を図れるような実力を涵養する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医療科学類学生に限る。<BR>実務経験教員<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>

        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
血清の生化学成分検査について,糖質,電解質,蛋白,非蛋白性窒素,脂質および酵素の定量検査についての検査手技を十分修得する.また,検査結果をどう評価したらよいかの考え方や,病態解析のための検査法の組み立て方,および精度管理について学生自身が計画を立案して問題解決を図れるような実力を体得する.            </p>
        </div>

            <p id="style">
臨床化学, 測定法, 精度管理, 病態生理            </p>
