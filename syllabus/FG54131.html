複素関数II        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学への応用を念頭において複素関数論について学ぶ。内容は,複素関数Iを引き継ぐもので,コーシーの積分定理,べき級数,特異点,留数定理,実関数への応用など。演習も含む。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前入学者対象。複素関数II(FG44124, FG54124)履修者は履修不可。<BR>FG44131と同一。<BR>主専攻の科目番号で履修登録し,複素解析(FG10784, FG10794)のどちらかの後半部分を受講すること.　ハイブリッド<BR>１． 授業資料は事前に公開。<BR>２． オンラインオフィスアワーをハイブリッドで開催。（教室で実施しつつ、同時にオンラインでも聴講可。）<BR>３． オンラインオフィスアワーの録画動画をオンデマンド視聴可とする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>

講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.1 論理的・数学的な思考力と解析力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・複素数と複素関数に関する基礎知識に基づいて,複素関数の値を計算できる.<BR>・複素方程式に対応する複素平面上の図形を描画できる.また逆に,複素平面上の図形を複素方程式により表現できる.さらに,複素関数による図形変換を理解し,その図形を描画できる.<BR>・複素微分に関する基礎知識に基づき,複素関数の微分を計算できる.また,Cauchy-Riemannの関係式などを知識を用いて,複素関数の微分可能性を判別できる.<BR>・Cauchyの積分定理,Cauchyの積分公式など複素積分の知識を利用して,複素関数の積分を計算できる.<BR>・Taylor展開,Laurant展開の知識に基づいて,複素関数をベキ級数展開できる.<BR>・留数原理を利用して,複素積分を計算できる.<BR>・複素積分の知識に基づいて,実定積分の計算ができる.            </p>
        </div>
    
        <div id="style-heading-style">

Cauchy-Riemannの関係式, 正則関数, 等角写像, Cauchyの積分定理, Cauchyの積分公式, Taylor展開, Laurent展開, 留数の原理            </p>

                    <p id="pretopics">
複素関数IIの期末試験は、複素解析(FG10784またはFG10794)の期末試験と同じ日に実施するので,期末試験が受けられない場合は速やかに授業担当教員に相談すること.複素解析の初回の授業で行われるガイダンスに出席し,複素解析の講義の全容を把握すること.試験範囲の中心は、第5回~第9回授業の内容であるが、基礎知識を必要とすることから、すべて授業に参加することを薦める.                    </p>

ほぼ毎回レポートを課しますので,自分で手を動かして計算をして具体的な問題を解くことによって,理解を深めてください.<BR>教科書を指定していますが,色々な教科書を読み比べてみるのも良いでしょう.<BR>なお,本講義の内容は解析学を基礎としているので,「複素関数I」および「解析学I~III」の内容をしっかりと復習しておくこと.                </p>

                    <p id="pretopics">
1. (教科書)田代嘉宏,複素関数要論(応用数学要論シリーズ4),森北出版<BR>2. (参考書)渡部隆一他,複素関数(改訂工科の数学4),培風館<BR>複素関数の基礎が詳しく記載されているスタンダードな教科書である.ただし、絶版となっているため、新規購入は困難である.<BR>3. (参考書)志賀浩二,複素数30講(数学30講シリーズ6)、朝倉書店<BR>様々な数学の概念をわかりやすい言葉を用いて紹介してある非常に優れた全10巻のシリーズ本で,その第6巻が複素数に関する内容となっている.<BR>4. (参考書)Priestley, H. A.,Introduction to Complex Analysis, 2nd Ed., Oxford Univ. Press.<BR>本授業の内容の多くは,この英語の本を参考にしている.内容が素晴らしく,ぜひチャレンジして読んでみてほしい.                    </p>

                <p id="style">
授業の狙い:<BR>複素解析はシステム制御理論、電気回路、力学系などの分野を理解していく上で必要不可欠な学問です。しかし数学は工学の基盤となる科目であるため、特定の専門分野での応用を志向した講義内容とはせずに、複素解析が将来、幅広い工学の分野で活用できるように応用にとらわれない数学としての複素解析を講義します。<BR><BR>関連情報:<BR>本講義で紹介する「Laplace変換」,「Fourier変換」については,関連科目である「応用数学」で詳しく学習する.またそれらの応用は,「フィードバック制御」をはじめとするあらゆる科目で扱われる.                </p>
