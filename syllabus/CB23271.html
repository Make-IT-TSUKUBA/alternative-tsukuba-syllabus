        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
特別活動(学級・ホームルーム活動、児童会・生徒会活動、学校行事、クラブ活動)は、様々な集団活動に自主的・実践的に取り組み、互いのよさや可能性を発揮しながら集団や自己の生活上の課題を解決することを通して、「人間関係形成」「社会参画」「自己実現」のための資質・能力を培う取組です。近年は、社会情動(非認知)的スキルの育成に有効だとして海外からも注目されていますが、その特質はどこにあるのでしょうか。本授業では、特別活動の歴史、思想、理論について「集団」や「自治」といった視点から考察した上で、それらがどのように実践に反映されているか、検討していきます。<BR> 授業は、講義・資料読解・映像視聴などの内的活動と、発表・ディスカッションなどの外的活動をペアにして進めていきます。前半は、学級・ホームルーム活動に着目して、合意形成および意思決定の機能について理解を深めます。後半は児童会・生徒会活動および学校行事に焦点を当て、子どもによる自治(的)活動の可能性について追及します。また、特別活動がキャリア教育やシティズンシップ教育にどのように貢献しうるかについても検討します。        </p>
