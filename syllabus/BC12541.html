        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代は多文化共生の時代である。今後の都市空間は、日本文化、欧米文化だけでなく、中国、韓国、インド、イスラームといった、アジアの諸文化との共生が求められる。本講義の前半では、一見複雑で無秩序に見えるアジア諸国の都市空間の構成を、歴史と現地映像から読み解いていく。後半では、現代におけるアジア的空間の非アジア都市への伝播の実態を踏まえて、多文化共生の都市計画に必要なアイディアや方法とは何かを考えていく。        </p>
