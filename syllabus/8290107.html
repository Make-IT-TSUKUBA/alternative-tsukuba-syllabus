<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業科目は、日本において準備教育を実施した後、学生を東南アジア諸国へ派遣するとともに、学生の専門分野に応じた適正技術に係る実習・研究発表等を行うことで、以下の知識・能力を身に付けさせることを目的としたものである。<BR>1 英語による実践的なコミュニケーション能力・プレゼンテーション能力<BR>2 派遣国や日本の社会・文化に対する理解<BR>3 派遣国における発展段階に応じた課題、適正技術へのニーズ等に対する理解 <BR>4 適正技術の開発・実装に向けた課題の抽出        </p>
