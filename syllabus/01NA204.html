         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ある時代・地域の法が、その時代・地域の政治とそれを支える社会構造とに根本的に依拠していることを理解することで、法曹として社会に貢献する際に不可欠な、現代日本の法・政治・社会構造を考察するための、必要な物差し（ものの見方）を身につけることができる。            </p>

                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1週                                    </th>
                                    <td>
古代ギリシャで成立したとされる政治とは何であったか。政治は何を実現するために成立したのか。政治を成立させる諸条件とは何であったか。言語交換活動（議論）とは何か。都市と領域との区別とは何か。日本の「政治」とは同じなのか、違うのか。古代ローマで成立したとされる法とは何であったか。法は何を実現するために成立したのか。法を成立させる諸条件とは何であったか。刑事司法とは何か。デモクラシーとは何か。政治と法との違いは何か。日本の「法」とは同じなのか、違うのか。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2週                                    </th>
                                    <td>
占有とは何か。占有者は何のために、どのようにして（民事訴訟を通じて）保護されたのか。消費貸借が占有の敵であったのはなぜか。利息とは何か。利息が法定「果実」と言われるのはなぜか。日本では占有者は保護されているか。使用取得とは何か。なぜ真の権利者よりも占有者が保護されるのか。占有を保障するための制度（地役権、相隣関係）とは何か。占有を前提として展開された制度（相続財産、嫁資）とは何か。（参考判例：最判昭和40年3月4日民集19巻2号197頁）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3週                                    </th>
                                    <td>
契約とは何か。契約を支えた諸条件とは何か。資産とは何か。資産を観念するための諸条件とは何か。誰が契約の主体となったか。契約交渉はどのように為されたか。信義誠実とは何か。契約（売買、委任、組合、寄託）はどのような効果を発生させたか。契約と占有とはどのような関係にあったか。日本の「契約」とは同じなのか、違うのか。（参考判例：最判昭和45年7月28日24巻7号1203頁）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4週                                    </th>
                                    <td>
所有権とは何か。所有権の前提となる大土地支配とは何か。大土地支配をもたらした社会変動とは何か。領域の占有を売買するとはどのようなことか。従来の占有との違いはなにか。所有権は契約と民事訴訟とに何をもたらしたか。日本の「所有権」とは同じなのか、違うのか。（参考判例：最判平成8年10月29日民集50巻9号2506頁）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5週                                    </th>
                                    <td>
賃貸借とは何か。「売買は賃貸借を破る」とはどのような意味か。担保権とは何か。担保権者の占有（管理占有）とは何か。所有権に基づく債権債務関係（代物弁済、更改、和解、債権譲渡、不当利得）とは何か。（参考判例：最判平成14年3月28日民集56巻3号662頁）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
