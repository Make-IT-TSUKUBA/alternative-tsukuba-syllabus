$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、刑事訴訟法(学)における重要な概念および主要な論点について、つねに刑事手続の全体に目を配りながら説明することで、また、判例・裁判例をとり上げながら具体的に検討することで、刑事訴訟法に関する基本の知識・理論を修得する。<BR> 刑事訴訟法(学)における重要な概念および主要な論点について、つねに刑事手続の全体に目を配りながら説明することで、また、判例・裁判例をとり上げながら具体的に検討することで、刑事訴訟法に関する基本の知識・理論を修得してもらう。<BR> 本講義の到達目標は、「コア・カリキュラム(共通的な到達目標モデル(第二次案修正案)) : 刑事訴訟法」に示された項目に関する知見を得ることにある。<BR> 授業は講義形式とする。        </p>

第1回 刑事手続の概観と刑事訴訟法の基本原理<BR> 刑事手続のながれ / 刑事訴訟法の歴史 / 刑事訴訟法の目的および構造&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>第2回 捜査 : 総説<BR> 捜査の意義・構造 / 捜査機関 : 司法警察職員 / 捜査機関 : 検察官<BR> / 被疑者とその弁護人 / 被害者 / 違法な捜査に対する法律上の効果<BR> / 捜査の原理・基本原則(強制処分法定主義・令状主義や捜査比例の原則など)<BR> 《コア・カリキュラム第1編第1章および同第9章を参照》<BR>第3回 被疑者の身体拘束(1)<BR> 逮捕・勾留に対する法の要請 / 逮捕・勾留の意義 / 逮捕・勾留の要件・手続<BR> / 逮捕・勾留に対する被疑者の防御&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第3章第1節-第3節を参照》<BR>第4回 被疑者の身体拘束(2) <BR> 現行犯逮捕の限界 / 逮捕前置主義 / 再逮捕・再勾留 / 別件逮捕・別件勾留&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第3章第4節を参照》<BR>第5回 供述証拠の収集<BR> 被疑者の取調べの意義 / 取調べの録音・録画 / 取調べ受忍義務 / 余罪の取調べ<BR> / 参考人の取調べ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第4章を参照》<BR>第6回 強制の手段による物的証拠の収集(1)<BR> 捜索・押収に対する法の要請(対象の明示など) / 捜索・差押えの意義<BR> / 検証・身体検査および鑑定の意義 / 捜索・差押え等の実施 : 処分と手続<BR> / 捜索・差押え等に対する被疑者の防御&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第5章第1節-第3節を参照》<BR>第7回 強制の手段による物的証拠の収集(2)<BR> 令状による捜索・差押え等の限界 / 逮捕にともなう捜索・差押え等の限界<BR> / 捜索・差押え等にともなう処分の限界&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第5章第4節-第5節を参照》<BR>第8回 特種の強制捜査<BR> 体液などの採取(強制採尿その他) / 電磁的記録物の捜索・差押え / 通信傍受(盗聴)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第6章および同第7章第2節を参照》<BR>第9回 任意捜査の限界(1)<BR> 強制捜査と任意捜査との区別 / 人の容ぼう等の撮影 / おとり捜査<BR> / 一部の当事者が同意したときの録音 / 行動の監視<BR> 《コア・カリキュラム第1編第1章ならびに同第7章第1節および同第3節-第4節を参照》<BR>第10回 任意捜査の限界(2) / 捜査の端緒と捜査の終結<BR> 任意同行・任意取調べ / 引き続く捜査を目的とした被疑者の留置き<BR> / 捜査機関の活動による捜査の端緒(職務質問・所持品検査や自動車検問)<BR> / 捜査機関以外の者による捜査の端緒 / 捜査の終結 / 起訴後の捜査&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第2章および同第10章を参照》<BR>第11回 被疑者の防御<BR> 黙秘権 / 被疑者の弁護人依頼権 / 被疑者の国選弁護 / 被疑者の接見交通権<BR> / 被疑者による証拠保全&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第1編第8章を参照》<BR>第12回 公訴 : 総説<BR> 国家訴追主義・起訴独占主義 / 起訴便宜主義 / 不当な起訴・不起訴の防止と是正<BR> / 公訴提起の手続 / 起訴状一本主義(公平な裁判所や予断排除の原則も含めて)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第2編第1章および同第2章第2節を参照》<BR>第13回 公判手続(1)<BR> 公判の原則(公開主義・口頭主義や迅速な裁判など) / 公判手続と当事者主義<BR> / 裁判所と裁判官 / 被告人 / 弁護人と弁護の制度 / 公判手続の進行(通常第一審)<BR> / 各種の手続(即決裁判手続・略式手続や裁判員の参加による公判手続など)<BR> 《コア・カリキュラム第4編第1章-第4章および同第6章-第8章を参照》<BR>第14回 公判手続(2) <BR> 証拠調べの手続 / 公判の準備(起訴状謄本の送達や勾留・保釈など)<BR> / 証拠開示と公判前整理手続 / 取調べの録音・録画と記録の証拠調べ<BR> / 被疑者・被告人と検察官との協議・合意 / 刑事免責 / 被害者の参加<BR> 《コア・カリキュラム第4編第5章および同第9章ならびに第5編第5章を参照》<BR>第15回 審判の対象と訴因(1)<BR> 審判の対象に関する考え方 / 一罪の一部起訴と審判の対象 / 訴因の特定<BR> 《コア・カリキュラム第3編第1章-第3章を参照》<BR>第16回 審判の対象と訴因(2)<BR> 訴因の変更 : 意義と手続 / 訴因の変更 : その可否 / 訴因の変更 : その許否&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第3編第4章第2節-第3節を参照》<BR>第17回 審判の対象と訴因(3)<BR> 訴因の変更 : その要否 / 訴因変更命令など / 罪数と訴因など&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第3編第4章第1節および同第4節-第7節を参照》<BR>第18回 実体裁判と形式裁判<BR> 裁判の意義と種類 / 裁判の成立 / 有罪判決の内容(択一的認定や量刑を中心に)<BR> / 無罪判決の内容 / 訴訟条件と形式裁判 / 訴訟条件と訴因 / 公訴時効&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第6編第1章-第4章および第2編第2章第1節を参照》<BR>第19回 裁判の効力<BR> 裁判の確定力 / 一事不再理の効力(効力の範囲に関する問題を中心に)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第6編第5章を参照》<BR>第20回 救済手続<BR> 上訴の意義 / 上訴の原理・基本原則(破棄判決の拘束力や審査の対象を中心に)<BR> / 控訴 / 上告 / 抗告など / 再審の意義と手続 : 非常上告 <BR> 《コア・カリキュラム第7編を参照》<BR>第21回 証拠法 : 総説(1)<BR> 証拠法の意義 / 証拠能力と証明力 / 厳格な証明と自由な証明 / 証明の必要<BR> / 自由心証主義 / 証明の水準 / 挙証責任と推定&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第5編第1章第1節-第4節および同第6節-第8節を参照》<BR>第22回 証拠法 : 総説(2)<BR> 証拠の意義・種類 / 関連性の意義 / 悪性格(とくに前科・類似事実)の立証<BR> / 科学的証拠の許容性(ポリグラフ検査やDNA鑑定など)&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第5編第1章第1節および同第5節を参照》<BR>第23回 伝聞証拠(1)<BR> 伝聞法則の意義・根拠 / 伝聞と非伝聞&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第5編第3章第1節を参照》<BR>第24回 伝聞証拠(2)<BR> 伝聞例外の意義 / 被告人以外の者の供述書・供述録取書<BR> 《コア・カリキュラム第5編第3章第2節を参照》<BR>第25回 伝聞証拠(3)<BR> 被告人の供述書・供述録取書 / いわゆる特信文書 / 伝聞供述 / 記録物と伝聞法則&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 《コア・カリキュラム第5編第3章第2節および同第7節を参照》<BR>第26回 伝聞証拠(4)<BR> 再伝聞 / 同意書面・合意書面 / 証明力を争うための証拠<BR> 《コア・カリキュラム第5編第3章第3節-第6節を参照》<BR>第27回 自白の証拠能力<BR> 自白の意義 / 自白法則の意義・根拠 / 排除される自白の類型 / 任意性の立証 <BR> 《コア・カリキュラム第5編第2章第1節を参照》<BR>第28回 自白の証明力 / 共同被告人の供述に関する問題<BR> 自白の補強法則 : 意義・根拠 / 自白の補強法則 : 補強の範囲など<BR> / 公判廷の内外における共同被告人の供述の取り扱い<BR> 《コア・カリキュラム第5編第2章第2節を参照》<BR>第29回 証拠の禁止(1)<BR> 違法収集証拠の排除法則 : 意義・根拠 / 違法収集証拠の排除の基準<BR> / 違法収集証拠から派生した証拠の排除<BR> 《コア・カリキュラム第5編第4章第1節-第2節を参照》<BR>第30回 証拠の禁止(2)<BR> 違法収集証拠の排除と当事者の主張 / 不任意自白と違法収集証拠の排除<BR> / 権利の侵害と証拠の禁止<BR> 《コア・カリキュラム第5編第4章第3節-第6節を参照》                    </p>
