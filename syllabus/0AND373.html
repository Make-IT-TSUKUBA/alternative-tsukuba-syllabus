<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
Ecology is scientific study of interactions of organisms with one another (biotic environments), and with&nbsp;&nbsp;abiotic environments. As ever-increasing serious environmental issues at local to global scale, ecology is recognized as one of the fundamental science, because we have to learn and well-consider various relevant aspects on organisms and environments. This class will address fundamentals of ecology mainly focused on plants, insects, their relations, and its surrounding environments. Although I&rsquo;ll try to talk students who have little background on ecology and biology, please don&rsquo;t forget to make every effort to understand and to have flexibility to think for oneself.        </p>
    </div>
