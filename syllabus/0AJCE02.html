        </h2>
        <p id="summary-contents">
近年研究が活発化しているトポロジカル相とベリー接続の理論の基礎を講義する。具体的には、(1)トポロジカル相の基礎(2)バルク・エッジ対応の物理(3)ベリー接続の理論の基礎。講義計画は下記の通り。<BR> 1.トポロジカル相と例で見るバルクエッジ対応、2.磁場中の電子状態と量子ホール効果、3.ゲージ不変性とLaughlinの議論、4.Dirac電子としてのグラフェン、5.Berry接続とBerry位相、6.Chern数とDiracモノポール、7.対称性の保護するトポロジカル相、8.バルク・エッジ対応とその普遍性、9.時間反転対称性とYang モノポール、10.発展的な話題        </p>
