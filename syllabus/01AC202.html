            授業概要
            
        </h2>
        <p id="summary-contents">
環境における水の特性,役割,意義を,水に関わる環境問題を例としながら,理解を深め,水を通して総合的に環境をみる重要さを習得する.各種の水環境問題の概要を理解するだけでなく,そのバックグラウンドとなる基礎的知識の理解にも重点をおく.        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
従来の自然科学的な講義とは異なり、実際の水に関する問題から発し、それらを解決するのに必要な知識や考え方を、水循環プロセスを基調に講義する。本講義を受講することにより、生命地球科学分野、環境科学分野における研究課題設定と研究計画を遂行するための基礎的知識と能力、生命地球科学分野、環境科学分野における高度な専門知識と運用能力が涵養される。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
水環境、水資源に関わる各種の問題を、水循環プロセスの観点から理解するための基礎知識、考察力が涵養される。気候変動と水資源、森林と水資源、都市化と水環境変化等の問題が、水循環プロセスの中にどのように位置づけられるかを理解し、説明する能力が習得されるとともに、こうした諸問題における人間活動の時間的・空間的分布や変動の影響についても考察する洞察力が身につく。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
水循環, 水環境, 水資源, 気候変動            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
水環境,水資源に関わる各種の問題を,水循環の視点から論ずる.地下水,河川,湖沼等,各種水体の特性,および水循環に果たす役割を解説するとともに,水循環と環境問題との関係を検討することにより,水を通して総合的に環境をみる重要さを明らかにしていく.最近話題になっている各種の水環境問題の概要を理解するだけでなく,そのバックグラウンドとなる基礎的知識の理解にも重点をおく.<BR><BR>授業は、対面形式を基本とし、MS-Teamsを用いた双方向オンライン形式を併用する。履修生に向けてmanabaを通じ、MS-Teams上の授業用チームへの登録を事前に行うよう指示する。                    </p>

1)                                    </th>

                                    </td>

                                    </td>

2)                                    </th>
                                    <td>
-我が国の水資源、水環境- 温帯湿潤域に位置し、恵まれていると言われる我が国の水環境について、気候、地質、地形条件、人間活動と水資源の関係等の観点から解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

3)                                    </th>

-水と地形の相互作用- 水が地盤を変形させるメカニズムについて、水文地形学的視点から解説する。                                    </td>

                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>
                                    <td>
-水の履歴を知る- 水の誕生から自然の水循環を経て、人間活動に伴う水の移動まで、水の自然的・人為的履歴をトレースすることは、持続可能な水資源の利用や水環境の保全に重要である。水の起源、年代、経路を考え                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
5)                                    </th>
                                    <td>
	-湧水と水資源の再生- 湧水が水循環に果たす役割を解説し、温暖化と湧水の関係,雨水の利用などについて考える.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

6)                                    </th>
                                    <td>
-森林と水資源- 森林は水資源を涵養すると言われているが、その実態は必ずしも正しく理解されていない。森林の水・土保全機能と水の挙動について解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
7)                                    </th>
                                    <td>
-水資源と歴史- 歴史上、水資源がどのように人間活動と関わってきたか、事例をもとに解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                    </td>
                                </tr>

8)                                    </th>
                                    <td>
	-都市化と水循環変動- 都市化あるいは開発により、水環境は大きく変貌する。都市水害、水の枯渇等の問題を考える。                                    </td>

                                    <td nowrap="nowrap">
                                    </td>

9)                                    </th>
                                    <td>
-健全な水循環と水環境- 健全な水循環と、総合的水資源管理のあり方について解説する。                                    </td>

                                    </td>
