<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
酵素および微生物の反応速度論、ならびに生物反応装置における流動や移動現象の工学的解析法、および生物反応プロセスシステムについて物理学、化学、生物学を基礎として最新の知見を含め専門的な知識を系統的かつ体系的に理解・修得する。授業では、酵素および微生物の反応速度論、ならびに生物反応装置における流動や移動現象の工学的解析法、および生物反応プロセスシステムについて物理学、化学、生物学を基礎として最新の知見を含め専門的な知識を系統的かつ体系的に解説する。        </p>
    </div>

授業計画&nbsp;&nbsp;&nbsp;<BR>第1回:バイオ産業の発展とバイオ生産物<BR>第2回:バイオプロセスの構成<BR>第3回:生物反応とその定量的な取り扱い方法I 酵素反応<BR>第4回:生物反応とその定量的な取り扱い方法II 微生物反応・発酵<BR>第5回:生物反応装置I 反応形式<BR>第6回:生物反応装置II 反応装置<BR>第7回:生物反応装置III 反応装置の設計・制御<BR>第8回:バイオ生産物の分離・精製工程<BR>第9回:分離・精製法の分類<BR>第10回:機械的分離法I 沈殿濃縮・濾過・遠心分離の原理<BR>第11回:機械的分離法II 沈殿濃縮・濾過・遠心分離の各装置の設計と制御<BR>第12回:輸送的分離法I 膜分離の機構<BR>第13回:輸送的分離法II 精密濾過・限外濾過・逆浸透<BR>第14回:輸送的分離法III 膜の構造と膜モジュールの設計と制御<BR>第15回:輸送的分離法IV クロマトグラフィー・ゲルクロマトグラフィー・分配クロマトグラフィー<BR>第16回:輸送的分離法V 吸着クロマトグラフィー・イオン交換クロマトグラフィー<BR>第17回:拡散的分離法I 蒸発・晶析・蒸留・連続蒸留と還流<BR>第18回:拡散的分離法II ガス吸収・充填塔と気液接触操作・塩析(沈殿分画)・溶媒抽出<BR>第19回:バイオプロセスの設計と最適化<BR>第20回:新規バイオ生産物の工業生産に向けた新規なバイオプロセスの研究開発                    </p>
