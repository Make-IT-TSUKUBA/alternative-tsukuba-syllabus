<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
専攻の各分野における具体的課題について、研究を通してより深くかつ広い具体的な理解を得ることを目的とする。各人毎に指導教員を定め、担当教員の研究室に所属して研究を行う。そこでは、担当教員の個別指導により、研究テーマを設定し、研究室のメンバーとも適宜協力しながら研究を進め、その研究テーマについて深く学習する。それと同時に、研究開発の基礎を身につけ、また、技術の社会における意義と役割、技術者の責任などについても考察する。さらに、自主的学習や研究に必要な以下のスキルを身につけることも目的である。<BR>1)研究等を通じた,知の社会への役立て方<BR>2)大きな課題に対する計画的な対応<BR>3)研究等を円滑に実施するために必要なコミュニケーション<BR>4)チームとして協働した積極的な課題への取り組み<BR>5)国際社会への貢献や国際的な活動に対する意識<BR>6)知能機能システム分野の研究課題の適切な設定<BR>7) 知能機能システム分野の研究を行うための基本的な技術<BR>8) 知能機能システム分野における高度な専門知識の修得と,その運用<BR>9) 研究者倫理および技術者倫理についての理解と遵守                    </p>
