$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
免疫(生物)学全般を概説する。免疫系を構成する細胞の分化,免疫グロブリン・T細胞レセプター・MHC分子などの抗原認識分子の構造と機能を学び,脊椎動物の精緻な免疫系がどのように進化してきたかを考察する。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
高等動物であるヒトは病原微生物に対する生体防御機構としてきわめて精緻に統合された免疫システムを築き上げてきた。ヒトの進化と生存は感染症との戦いにおける勝利の歴史であったとも言える。しかし、エイズなどの新興ウイルス感染症や古くから存在する結核などを例にとるまでもなく、感染症は現代にいたってもなお人類にとっての最大の脅威である。一方で、免疫システムの異常は自己免疫病、アレルギーといったきわめて今日的な難治疾患の本質的病因ともなっている。また癌や移植臓器拒絶なども免疫システムに直接関わっている課題である。 これらの病態や疾患の克服をめざした人為的免疫制御法の開発は、免疫システムの未知の基本原理を明らかにしていくことから始まる。本コースでは、免疫システムの分子機構から疾患克服への応用までを幅広く概説する。            </p>
        </div>
