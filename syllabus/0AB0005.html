<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目は、大学院生を対象とした学術論文および研究倫理の入門コースであり、特に初年次修士課程の学生を対象とする。講読と議論を通し、受講生は高い倫理意識に基づく研究デザインの基礎を学ぶ。本科目では、研究計画(主に修士論文)の構築方法、実行可能な研究課題の設定、適切な研究手法の選択、および研究結果の客観的評価と発表方法についても学ぶ。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
By the end of this course, students should acquire the following skills <BR>1. Understand research design, including respecting research ethics, setting research questions, researching relevant theoretical approaches and<BR>frameworks, and devising methodological approaches.<BR>2. Understand the basic components of a thesis and how to integrate relevant literature, theory, method, data collection, and analysis into a finished<BR>master&rsquo;s-level thesis.<BR>3. Acquire practical knowledge in planning their thesis, including design and writing, as well as basic skills for managing their data collection, data<BR>analysis, writing, and formatting.            </p>
