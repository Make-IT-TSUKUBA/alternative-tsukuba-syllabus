$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
一般的なソフトウェアの開発手法、および、Webやモバイルのソフトウェアに潜在する典型的な脆弱性を含む問題についての理解を深める。また、脆弱性を作りこまないためのセキュアなソフトウェア開発方法について、講義および実習を通して技術を深める。情報セキュリティ対策は学際融合技術であるが、それらを戦略的情報セキュリティの観点から理解することを狙いとする。<BR>[受講生の到達レベル]<BR>1) ソフトウェアに潜在する典型的な脆弱性について理解する。<BR>2) 従来のソフトウェア開発手法におけるセキュリティ実現の困難さについて理解する。<BR>3) 脆弱性を作りこまないための最新のセキュアなソフトウェア開発技術について修得する。        </p>
