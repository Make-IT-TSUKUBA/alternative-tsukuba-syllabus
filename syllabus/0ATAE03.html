            授業概要
            
        </h2>
        <p id="summary-contents">
中学校社会科及び高等学校公民科の理論と方法について、特に、授業づくりと授業評価に必要な資質・能力を身に付けることができる。授業づくりでは、現代の諸課題の教材化、社会的な見方・考え方の育成に焦点を当てる。また、授業評価では、ルーブリック評価やパフォーマンス評価といった近年注目される評価論を念頭に置く。履修者を2~4人から成る4つのグループに分け、各グループで教材研究と単元開発を行う。その上で、全員の前で、模擬授業を行い、授業評価を行う。        </p>
