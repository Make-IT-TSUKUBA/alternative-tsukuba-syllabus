        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
社会学者のHarvey Sacks, Emanuel Schegloff, Gail Jeffersonらによって開発された、相互行為組織の研究法である「会話分析」において重要な分析概念を提示した基本文献を精読し、議論することによって、会話分析の手法について正確な理解を深める。また、各論文における記述や主張が、実際の日本語における社会的行為の産出と理解についての記述にどのように適用可能かを検討する。これらの作業を通して、社会的行為を産出し、理解するというのはいかなることかという根源的問いに対する洞察を深める。「相互行為分析研究1A」とは異なるトピックスを扱う。        </p>
