食料健康科学概論        </span>
    </h1>
    <div id="credit-grade-assignments">

            </span>

            <br>
            <span id="assignments">
Rolin Dominique, Chen Suming, Bennetau Catherine, Hernould Michel, Chan Chang-Chuan, Chen Ming-Ju, Noël Thierry, ロンバルド ファビエン クロード レノー, 鄭 齢, Petriacq Pierre, 山岡 裕一, 熊谷 嘉人, 江面 浩, 北村 豊, 阿部 淳一 ピーター, 市川 政雄, 松倉 千昭, 森川 一也, 氏家 清和, 大庭 良介, Li Tsai Kun, Shen Tang Long, チョウ ハンイー, CHIANG CHIH-KANG, 新開 泰弘, 大林 典彦, 石井 敦            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人類が地球規模で直面する健康の維持・増進や食料の安全供給等の課題の解決には、食料が健康に及ぼす影響を科学的に理解する必要がある。本科目では、本専攻で養う専門力の3つの柱、すなわち「健康と食資源を結びつける力」「健康安全保障問題を捉える力」「食料安全保障問題を捉える力」にかかわる系統的基礎知識と俯瞰的理解力・思考力を身につける。筑波大学の教員を中心に、ボルドー大学および国立台湾大学の教員からも講義を受けることで、世界的な視野で「食料と健康」に関する問題を俯瞰する。また、研究倫理の理解のための教材(GLidD)について紹介する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
食料と健康に関する世界的な問題、および食料安全保障、健康安全保障、食資源と健康についての専門基礎知識を習得する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	食料と健康に関する世界的な問題を説明できる。 <BR>2.	食料安全保障問題について説明できる。 <BR>3.	健康安全保障問題について説明できる。 <BR>4.	食資源と健康の繋がりについて説明できる。 <BR>5.	自身の特定課題研究、キャリアパスとの繋がりを考えることができる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">

                    <p id="pretopics">
1.	総論―食料健康科学とは（熊谷嘉人、山岡裕一） <BR>2.	食料安全保障 I（江面浩、松倉千昭、Lombardo Fabien Claude Renaud） <BR>3.	健康安全保障 I（市川政雄、森川一也、新開泰弘、鄭齢） <BR>4.	食資源と健康 I（北村豊、氏家清和、阿部淳一ピーター、大庭良介） <BR>5.	食料安全保障 II（（大庭良介）、Ming-Ju Chen、Suming Chen） <BR>6.	健康安全保障 II（（大庭良介）、Chang-Chuan Chan、Chau-Ti Ting、Han-Yi <BR>E. Chou） <BR>7.	食資源と健康 II（（大庭良介）、Tang-Long Shen、Tsai-Kun Li、Chih-Kang <BR>Chiang） <BR>8.	食料安全保障 III（（松倉千昭）、Catherine Bennetau、Pierre P&eacute;triacq） <BR>9.	健康安全保障 III（（松倉千昭）、Thierry Noel、Michel Hernould） <BR>10.	食資源と健康 III（（松倉千昭）、Dominique Rolin） <BR>                    </p>

                <p id="style">
授業中の積極性（質疑応答状況等）とレポートで評価する。 <BR>レポート課題から、食と健康に関する世界的な問題について理解していると判断されれば合格（C 以上）とする。これに加え、レポート課題から、食料安全保障問題、健康安全保障問題についてきちんと理解されていると判断されれば B とする。さらに、授業中積極的に質疑に加わり、自身の特定課題研究やキャリアパスとの繋がりを考えることができていると判断されれば A とする。レポートは授業最終回の 2 週間後までに提出すること。 <BR>                </p>
