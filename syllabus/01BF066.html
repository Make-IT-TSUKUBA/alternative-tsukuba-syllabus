<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物医工学Iでは、タンパク質に関する疾患やテクノロジーについて最新のトピックスを講義する。ゲノム編集技術とゲノム治療や、細胞内にある液-液相分離してできたドロプレットと細胞内機能の区画化のメカニズム、タンパク質フォールディングと人工タンパク質の設計、天然変性タンパク質と神経変性疾患など、毎回1つのトピックを取り上げて講義する。また、さまざまな専門を持つ大学院生が進展著しい当該分野を理解できるよう、基本的な用語の解説をしながら、最新の論文をもとに、スライドと配布資料とを併用して講義する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
相分離生物学について、液-液相分離の原理や、タンパク質やRNAや酵素のパラダイム転換について理解すること。<BR>アミロイドとプリオンとタンパク質の状態について、凝集や共凝集との関連を理解できること。<BR>タンパク質の相分離テクノロジーとこれから期待される新しいタンパク質溶液研究を理解できること。<BR>分子と分子の相互作用によって生命現象を統一的に理解すること。            </p>
        </div>
