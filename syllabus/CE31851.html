$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1 ソーシャルワーク実習の意義について理解させる。<BR>2 ソーシャルワーク実習を通じて、養成施設で学んだ知識、技術等を具体的かつ実際的に理解できるよう指導する。<BR>3 実践的な技術等を体得できるよう指導する。<BR>4 福祉に関する相談援助の専門職としての自覚を促し、専門職として求められる資質、技能、倫理、自己に求められる課題把握等、総合的に対応できる能力を習得できるように指導する。            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

ソーシャルワーク実習の意義について学ぶ。さらに, 相談援助に関わる知識と技術について具体的かつ実際的に理解し, 実践的な技術を体得する。具体的な体験や援助活動を, 専門的援助技術として概念化し理論化し体系立てていくことができる能力を涵養する。            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1.オリエンテーション <BR>1実習の位置づけと意義を学び、実習までに必要な準備について理解する。また関連授業履修のスケジュールを知り、習得課程の概要を把握する。<BR>2.事前指導 <BR>2オリエンテーション後も複数回のガイダンスを行い、実習に臨むための基本的な心構えや服装の整え方、挨拶など、社会人として最低限必要な所作態度を学ぶ。これには以下の内容を含む。<BR>・福祉専門職としての職業上の倫理、職務規程、個人情報等の取り扱いに関する学習<BR>・当該事業ならびに施設等に関する法規、制度の学習<BR>・実習先利用者の特徴や背景等の理解に関する学習<BR>・実習中の礼儀・態度・身だしなみ・振る舞いに関する学習<BR>・実習までの事務手続きに関する学習<BR>3実習当年には、実習ノートの作成・書き込みを通じて養成施設(実習先)の学習、課題の設定などを行うとともに、必要な手続きを学ぶ。また養成施設で必要となる知識や技術を確認する。<BR>3.実習計画の作成 <BR>4事前指導に基づき、実習に当たっての課題を設定するとともに、実習計画を作成する。また計画の実習での活かし方、課題の取り組み方、修正の視点などを学ぶ。<BR>4.視聴覚学習 <BR>5基本的な介護の方法、面接の方法(利用者とのコミュニケーション)、カンファレンスのあり方、スーパービジョンの受け方、グループワークの方法など、実習に際して基本的な事項について、視聴覚教材を通じてより具体的に理解する。なおこれらは他の授業における学習内容と併せて活用される。<BR>現場体験学習及び見学実習<BR>6実習に入るまでの期間を利用し、教員の指導に従って見学を行う。また教員指導の下、自発的な施設体験の計画(短期)を立て、依頼から礼状発送までの一連の手続きを学ぶ。<BR>5.巡回指導 <BR>7関連授業担当教員が分担し、実習生の指導に当たる。実習生は困難な課題を相談し解決の道筋を学ぶとともに、教員の指導に従って実習を振り返り、多面的な視点を身に付ける。その他事務上の不明点についても調整を行い、円滑な実習を行えるようにする。<BR>6.事後指導 <BR>8実習終了後、事後指導を行う。事後指導には、礼状送付、事務手続きの執行、実習ノートの整理、実習における習得事項のまとめ、実習の反省と自己評価などを含む。実習生は教員の指導・援助を受けつつ実習で得た体験を消化し、客観的にまとめる。<BR>7.実習報告書の作成と報告会の実施 <BR>9指定された書式に従って実習レポートを作成し提出する。これをまとめて実習報告書とする。報告書に基づき報告会を開催し、実習の相対的な評価を学ぶとともに、自分に不足だった点を補うことで、より総合的な実習の成果を得る。記録・感想中、特に課題と思われることを抽出し相互に話し合う。自己の活動や考えを客観化しするとともに他の実習生と話し合うことによって体験を相対的に見直すことにより、自己の覚知を高<BR>める。                    </p>
