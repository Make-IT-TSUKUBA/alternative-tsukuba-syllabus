<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
研究計画は仮説の定義、研究目的の構築、研究目的を解決するための実験的アプローチの設計を含み, その作成には困難をともなう。そこで本コースでは、受講生が独創的な研究計画を立案するために必要となる批判的・科学的思考を身につけることを目的とする。世界レベルの科学コミュニティにおけるコミュニケーション・ディスカッション能力、およびリーダーシップを身につけるために、英語での授業を行う。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
世界に通用する研究計画の立て方を理解する。チョークトークセッションで自分のアイディアを発表し、他受講生および教員からの提案を受け、研究計画書に磨きをかける。<BR><BR>1. 科学論文を読み、議論し、評価することができる。<BR>2. 解決しなければならない科学的な課題（イシュー）を発見することができる。<BR>3. 新たな研究計画を立案できる。<BR>4. 他受講生にアイデアを提示し、議論を活発にすることができる。<BR>5. 他受講生からの提案を参考にして、研究計画を推敲することができる。<BR>            </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
受講生は2本の論文について議論し、それに基づき研究計画書を作成する。2本の論文は、その分野において影響力の大きなものであり、相反する見解を持つものや、同じ見解を持ちながらも異なるアプローチを用いているものなど、互いに関連性のあるものでなければならない。受講生は提示されたリストの中から研究テーマ・論文を選ぶか、教員の事前承認を得たうえで独自のテーマ・論文を選ぶことができる。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
第1回：イントロダクション<BR>第2回-第10回: 主要な2本の論文を選び、発表する。<BR>第11回-第20回：立案した研究計画書についてチョークトークセッションを行う。<BR>授業の最初または最後に講義を行い、発表内容について議論する。                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">

特になし。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
以下の基準を満たす受講生には、A+(90-100)またはA(80-89)の成績を与える。<BR><BR>1. 研究の背景が包括的に記述されている。<BR>2. 読者・聴衆に興味を持たせ、注意を喚起するようなコミュニケーションができる。<BR>3. 研究の問いが明確であり、該当分野において解決すべき課題を明示できる。<BR>4. ロジカル・フレームワークを用いて研究計画書を作成できる。<BR>5. 実験計画が現実的かつ達成可能である。<BR>6. 研究計画に独創性と創造性がある。<BR>7. 代替的なアプローチについて考慮できる。<BR>8. 他受講生に対してフィードバックと生産的なコメントができる。<BR>9. 他受講生の発表内容を理解できる。<BR>10. 実験計画における潜在的な欠点や困難な点に対処できる。 <BR><BR>B (70-79）は、上記7つの基準を満たした受講生に与えられる。<BR>C (60-69)は、上記5つの基準を満たした受講生に与えられる。<BR>Dは、半分以上の授業に欠席した、または上記5つの基準を満たさなかった受講生に与えられる。<BR>                </p>
