        <span id="title">
熱力学I        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春AB金4; 秋A金1,2            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学システム学類の基礎物理学として、熱力学は、重要極まりない。本講義は、熱力学の諸概念の精確な理解、および、その厳密な数学表現への習熟を目指し、熱力学の第一法則と第二法則を中心に講述する。これらの法則の言及するところは、高校物理でも既習ではないかと感じるかもしれない。しかしながら、熱力学の数学表現、とくに、微積分に基礎をおく体系には、高校物理との著しい差異がある。そのような、熱力学の世界の奥深さに触れることが、本講義の重要な目的の一つである。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前入学者対象。<BR>FG40171と同一。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>対面<BR>対面で授業を行うが、録画媒体をオンデマンド配信し、授業への出席は義務付けない。小テストをオンライン（リアルタイム）で数回行うが、可能であれば対面も検討する。試験は対面で実施する。        </p>
    </div>

            <p id="style">
この科目は「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 熱力学第一法則の物理的意味を理解し、これを内部エネルギー、エンタルピー、エントロピーなどの状態量を用いて数式で表現できる。<BR>2. 熱力学第一法則を出発点とした式変形に習熟し、p-V線図とT-S線図を駆使しながら、Carnotサイクルの熱効率を導出できる。<BR>3. 熱力学第二法則の理解に基づいて、不可逆過程やエントロピー増大則などを説明できる。<BR>4. 理想気体の状態方程式を理解し、これと熱力学第一法則を組み合わせて、着目している過程に即した表現へと自由自在に書き換えられる。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
微積分1、微積分2、微積分3の理解を前提とするが、適宜補う。<BR>⾼校物理の熱⼒学を前提とせず、新たな体系化を⾏うため、⾼校物理の熱⼒学は、むしろ、忘れていた⽅がよい。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
複数回実施する⼩テスト（定期的な復習を習慣づける意図）を30%、中間試験を35%、期末試験を35%とし、正答率が60%以上の場合に単位が認定される。<BR>⼩テストはオンラインにて、中間試験と期末試験は対⾯にて、それぞれ実施予定である。<BR>2021年度は、春学期のレポート1を2%、小テスト1（5月14日実施予定）を6.5%、小テスト2（6月4日実施予定）を6.5%、秋学期のレポート2を2%、小テスト3を6.5%、小テスト4を6.5%とする予定である。<BR><BR>【備考】<BR>2021年度「熱力学I」は、前半は「熱力学基礎」と同時に開講(春AB、金4)、後半は「応用熱力学」の前半5回部分(中間試験を含む)と同時に開講(秋A、金1・2)される。<BR>「熱力学基礎」と「応用熱力学」の講義が開講される教室で受講、試験が実施される教室で受験のこと。<BR>なお、あくまでも同時開講であって、2018年度以前入学者が「熱力学基礎」と「応用熱力学」を履修することはできないので、「熱力学I」を履修することに注意のこと。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
予習:講義内で理解できるように努めるため、特段不要である。復習に十二分の学習時間を注いでほしい。ただし、講義資料は事前に公開するので、意欲と時間のある者に限り、事前に読めば、講義内の理解が容易くなる。<BR><BR>復習:最低限、講義時間の倍の時間の学習を要する。これは最低ラインであり、個々の能力や要領によって倍以上の学習時間が必要な場合もありうる。講義資料と板書を理解できているかを点検の上、紙に書き下すことが必須である。とくに、何も見ずに書き出せるかを点検のこと。この作業を怠ると、試験(持ち込み不可)での正答は不可能である。                </p>

教科書は用いない。工学システム学類で学ぶべき熱力学として、工学システム学類生にとって適切な講義資料を作成し配布する。<BR><BR>単位取得のためには、配布する講義資料だけで十分である。熱力学は、書物によって流儀や解釈が異なるため、初学時に、あれこれ多数の書物に手をつけることは、混乱が危惧される。また、「工学寄り・物理寄り」、「基礎的・発展的」、「理論重視・演習重視」などの観点から、様々かつ多数の書物があるため、教員側が教科書を指定することは控える。以下に挙げる参考書は、さらなる高みを目指す者のためであって、熱力学Iの単位取得後に読むことをすすめる。自身に合うもの1冊を手元に置くとよいだろう。7から10は理学系の色彩が強い。いきなり購入するのではなく、図書館などで手元に取り、自身との相性を確かめてから購入することを強くすすめる。                    </p>

                    <p id="pretopics">
本科目は「積み重ね型」の基礎科目である。決して、わからないままにしておかないこと。わからないままにしておくと、後続必修科目の熱力学IIの理解と単位取得に大きなハンデを背負う。教員には、遠慮せずに積極的に質問して、その都度、疑問点を解消すること。                    </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
【授業の狙い】<BR>熱力学とは、エネルギーの保存(量を語る第一法則)と変化の方向(質を語る第二法則)を議論する物理学であると同時に、工学システム学類生にとって必要不可欠な道具である。本講義の狙いは、熱力学の根幹をなす第一法則と第二法則の基礎の習熟にある。具体的な目標は、着目している系に対して熱力学第一法則を適切に数式表現できること、熱力学第二法則に基づいてエントロピーの変化を議論できること、さらに、これらの基礎事項を組み合わせて熱機関の熱効率を導出できることにある。<BR><BR>【関連情報】<BR>熱力学の延長線上には、「伝熱工学」や「燃焼工学」などの科目が位置付けられる。熱力学を道具として多用する科目に、「流体力学」や「気体力学」がある。熱力学の応用先の代表例としては、古くより今もなお熱機関が位置づけられるだろう。しかし、これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。音響など、一見、「熱」と無関係に想像しがちな分野への応用も広い。                </p>
        </div>
