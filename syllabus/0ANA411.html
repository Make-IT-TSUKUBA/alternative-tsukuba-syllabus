    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
各報告者は、突然変異等のデータ、ゲノム・トランスクリプトーム等のオミックスデータ、タンパク質の立体構造データなどを取得する実験方法について解説し、各自の研究計画についての理解と洞察を深めるとともに、考えられる実験方法論上の問題点とその対処法等について報告する。報告内容に関して参加学生・教員全員で議論し、実験の方法とその妥当性・問題点について吟味し、今後の方策を検討する。        </p>
    </div>

対面        </p>

            <p id="style">
汎用コンピテンス:<BR>マネジメント能力<BR><BR>生物学学位プログラム コンピテンス:<BR>生物学の知識<BR>生物学の研究力            </p>
        </div>

            <p id="style">
