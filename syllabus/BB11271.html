        </h2>
        <p id="summary-contents">
犯罪という社会現象を素材にして、社会学的なものの見方・考え方を解説する。したがって、「犯罪をなくす」という当為の問題としてではなく、「犯罪をとおして社会を知る」という存在の問題として犯罪現象を扱うことになる。この授業では、とくに日本の犯罪を題材として取り上げ、その動向の社会学的な含意について考察する。        </p>
