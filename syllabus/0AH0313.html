<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
農林生物学領域の植物育種学、作物学、蔬菜・花卉学、果樹生産利用学、動物資源生産学、発現・代謝ネットワーク制御学、エピジェネティクス、植物寄生菌学、応用動物昆虫学、森林生態環境学、地域資源保全学、媒介動物制御学に関連する基本的な知識と様々な研究手法について学ぶ。当該分野の最新、かつ、幅広い知識を系統的に学習することで、理工情報生命学術院における研究課題の設定と計画の立案・遂行に必要な基礎的な知識と能力の向上に役立つ。        </p>
    </div>

        </h2>

生物資源科学学位プログラムの学生においては生物資源科学関連科目<BR>01AB101と同一。<BR>12/12はオンライン、12/19は対面        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
農林生物学は作物、蔬菜・花卉、果樹などの育種や生産、家畜の生産・管理、森林の育成や保全、さらにこれらに影響を与える動物、昆虫や微生物などの制御を含む、食料生産の基盤となる分野横断的な研究領域である。本講義ではこれらの今日的な問題と関連研究について体系的な思考能力を身につけ、科学的・論理的な考察ができる能力を習得する。            </p>
        </div>

        </div>
