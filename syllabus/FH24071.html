$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人間の経済行動に心理学的な側面からアプローチし,経済行動の理念および経済行動に影響を及ぼす各要因について概観する。        </p>

        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
本講義の目的は、人々の経済行動について心理学的な視点より理解することである。具体的には、経済行動や意思決定と関連する理論(プロスペクト理論、認知的不協和理論など)、および経済行動に影響を及ぼす様々な要因(情報処理機能、認知バイアス、記憶、社会的要因など)について習得してもらう。そして身近な問題のみならず社会的な問題に対しても心理学的視点から、それら問題を解決するための論理的思考ができるようにする。なお必要に応じて、心理学、法律、統計学などの専門基礎知識について説明をする。            </p>
        </div>
    
        <div id="style-heading-style">

        </div>
