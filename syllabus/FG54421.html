        </h2>
        <p id="summary-contents">

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 熱力学第一法則を出発点とした式変形に習熟し、p-V線図とT-S線図を駆使しながら、Carnotサイクルの熱効率を導出できる。<BR>2. 熱力学第二法則の理解に基づいて、不可逆過程やエントロピー増大則などを説明できる。<BR>3. 内部エネルギー、エンタルピー、自由エネルギーが、ポテンシャルとして果たす役割の数式表現をとおして、熱力学ポテンシャルの有用性を理解している。<BR>4. Maxwellの関係式を駆使して、エネルギーの方程式とMayerの関係式を導くことができて、理想気体への帰結を議論できる。<BR>5. 自由エネルギーと化学ポテンシャルの理解のもとで、平衡条件を導ける。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">参考書</h2>
            <div id="topics">
                    <p id="pretopics">
単位取得のためには、配布する講義資料だけで⼗分である。熱⼒学は、書物によって流儀や解釈が異なるため、初学時に、あれこれ多数の書物に⼿をつけることは、混乱が危惧される。また、「⼯学寄り・物理寄り」、「基礎的・発展的」、「理論重視・演習重視」などの観点から、様々かつ多数の書物があるため、教員側が教科書を指定することは控える。以下に挙げる参考書は、さらなる⾼みを⽬指す者のためであって、熱⼒学基礎の単位取得後に読むことをすすめる。⾃⾝に合うもの1冊を⼿元に置くとよいだろう。7から10は理学系の⾊彩が強い。いきなり購⼊するのではなく、図書館などで⼿元に取り、⾃⾝との相性を確かめてから購⼊することを強くすすめる。                    </p>

                <p id="style">
【授業の狙い】<BR>「熱力学基礎」で学んだ熱力学の第一法則と第二法則を基礎におき、新たな状態量として自由エネルギーと化学ポテンシャルを学び、Maxwellの関係式や相変化といった熱力学の発展的事項を理解する。闇雲に知識を増やすことよりも、これらの事項を、あくまで第一法則と第二法則という大原則に基づいて理解できること、および、これらを道具に活用して既習事項を新たな観点から再構築できる能力の涵養に狙いをおく。<BR><BR>【関連情報】<BR>熱力学の延長線上には、「伝熱工学」や「燃焼工学」などの科目が位置付けられる。熱力学を道具として多用する科目に、「流体力学」や「気体力学」がある。熱力学の応用先の代表例としては、古くより今もなお熱機関が位置づけられるだろう。しかし、これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。音響など、一見、「熱」と無関係に想像しがちな分野への応用も広い。                </p>
