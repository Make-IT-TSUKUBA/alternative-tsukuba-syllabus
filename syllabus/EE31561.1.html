$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();

        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');
            }

});

        </h2>
        <p id="summary-contents">

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
固体地球変動現象を構造地質学的に正確に読み取る力を身に付け、その根底にある物理過程を定量的に考察・解明していくための基礎理論・基礎知識を取得できるようになる<BR>(1)応力成分、主応力、差応力、有効応力を理解し、岩石の破壊条件と結びつけて説明ができること。<BR>(2)歪、歪の主軸、歪楕円体、共軸・非共軸変形を理解し、岩石の変形様式と結びつけて説明ができること。<BR>(3)弾性挙動、粘性挙動、粘弾性挙動を理解し、実験岩石力学や地殻変動観測の結果と結びつけて説明ができること。<BR>(4)粒界すべり、破砕、破砕流動、摩擦の本質を理解し、圧力、間隙水圧、歪速度変化と関連づけて説明ができること。<BR>(5)溶解ー析出クリープ、転位クリープ、拡散クリープを理解し、温度、粒径、歪速度変化を関連づけて説明ができること。<BR>(6)未固結変形の力学原理を理解し、堆積物の圧密状態や破壊条件に関する説明ができること。<BR>(7)断層岩の変形様式・変形機構を理解し、深度増加に応じて断層岩がどのように変化し、それが地殻のレオレジー断面とどうリンクするのか説明ができること。<BR>(8)褶曲の形態と褶曲作用のメカニズムを理解し、深度増加に応じてそれらがどのように変化するのか説明ができること。<BR>(9)断層関連褶曲や泥ダイアピルなどの貫入構造を理解し、付加体や断層褶曲帯における変形作用と関連づけて説明ができること。<BR>(10)劈開、片理、各種線構造を理解し、地質体の運動学的解析を行えるようになること。<BR><BR>第1回から第6回は、岩石変形の基礎、岩石力学と土質力学の基礎理論、岩石と堆積物の変形機構について解説する。            </p>
