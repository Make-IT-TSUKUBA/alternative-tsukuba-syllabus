    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物資源学類全般の学習・研究の基礎として必要となる数学を学ぶ。特に, 物理学, 化学, 経済学, 統計学入門, 物理学実験, 化学実験, 数理科学演習, 実用解析I, II, IIIなどで必要となる数学を学ぶ。リアルタイムで出席し, グループワークに参加すること。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「基礎数学」(EC12051)、「基礎数学I」(EC12311)及び「基礎数学II」(EC12321)を修得した者は履修できない。<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
カリキュラムマップに記載されたもの：<BR>汎用コンピテンス2. 批判的・創造的思考力 ... 数学の論証と議論を通じて論理的な批判能力を身につける。<BR>専門コンピテンス2. 専門の基礎となる教養 ... 各種専門分野に必要な数学を習得し, 数学の必要性・有用性を理解する。<BR><BR>それ以外：<BR>汎用コンピテンス1. コミュニケーション能力 ... グループワークを通じて養う。<BR>汎用コンピテンス3. データ・情報リテラシー ... 計算機を用いたプログラミング・数値解析を学ぶ。<BR>汎用コンピテンス5. 心身の健康と人間性・倫理性 ... テストやレポートを題材に, 学問的誠実さとその必要性について議論する。<BR>汎用コンピテンス6. 協同性・主体性・自主性 ... グループワークを通じて養う。<BR>専門コンピテンス4. ICTの活用 ... オンラインでの授業・レポート出題提出・グループワーク等を行う。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
生物資源学類の学習・学究に必要な数学の基礎の理解・習得。数学の必要性・有用性の理解。数学の考え方（特に公理主義）の習得。自分に合った学び方の発見・習得。言語能力・数的感覚といった認知能力の向上。意欲, 協調性, 粘り強さ, 忍耐力, 計画性, 自制心, 創造性, コミュニケーション能力, 倫理観などの非認知能力の向上。数学の深い理解に到達するために自分を客観視し分析するメタ認知能力の向上。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
微積分・線形代数・統計学・微分方程式・ベクトル解析・プログラミング・認知能力・非認知能力・メタ認知能力            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
生物資源学類は自然科学・社会科学の広範囲にわたる課題を扱う。この授業ではそれらの学習・学究に役立つような, 普遍性・実用性の高い数学（特に微積分, 線型代数, 確率統計, 数値解析とそれらの具体的応用例）を厳選して学び, 数学の必要性・有用性を理解する。抽象的・体系的な数学の学習を通じて, イメージや直感だけに頼らず, 定義と論理的言語操作によって概念を表現・理解するスキルを習得する。学びとは何かを考え, 得点や成績といった他者による評価を重視するような学習観から, 思考過程・理解・納得に関するメタ認知を重視する学習観に切り替える。予習・自習を前提とし, グループワーク（受講者どうしの相談・議論を伴う課題や問題演習）を中心とする「反転授業」を採用する。学習過程全般を通じて, 認知能力と非認知能力をともに伸ばし, 専門家及び市民として自立し社会を支えるために必要な資質をバランスよく養う。                    </p>

                    <p id="pretopics">
- 「基礎数学」という名の「基礎」とは、「やさしい」「初歩」という意味ではなく「諸科学の基礎」という意味である。<BR>- 基本的に2冊の教科書に沿って授業を進める。しかし, 授業では教科書をそのまま解説するようなことはしない。受講者は授業時間外に教科書を自学自習することが求められる。その成果を、授業での小テストやグループワークで確認し深める。<BR>- テレビ会議システム（MS-TEAMS）を用いたライブ講義であり, 予習前提・グループワーク主体の反転授業である。<BR>- 春学期教科書「大学生のための数学入門」の第1章〜第4章は, 授業外で自習しておくこと。授業は第5章から始める。<BR>- 原則的に, 小テストを, 毎回, 授業冒頭に実施する。授業最後にも実施することがある。小テストは事前にサンプル問題が公開されることがある。<BR>- 原則的に, 毎回, レポートを出題する。<BR>- 期末試験は行わない。そのかわり期末レポートを出題する。<BR>- 小テスト・レポートは主にmanabaを使ってやりとりする。<BR>- ただし, 最大限の教育効果を発揮するために, これらの計画・方針は受講者の状況や大学・社会の状況に応じて, 適宜, 変更する可能性がある。<BR>- 大学の学びは, 高校までの学びとは質的に異なる。高校で理解したと思っていることも, 大学で学び直すことで, 違う観点や深い理解を得られるものである。それを元に, さらに高いレベルの学びが積み重ねられるのだ。従って, 高校での得意・不得意や, 既習・未習にかかわらず, 謙虚に丁寧に学ぶこと（この授業では, 高校で数学が得意だったという人も脱落することがあるし, 高校で数学が苦手だったという人がトップクラスの数学力を身につけることもある）。                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
1. 教科書を入手し, 手元に用意し, 丁寧に読むこと。<BR>2. 読み飛ばし・つまみぐいの勉強をしないこと。自学自習すること。<BR>3. グループワークに積極的に参加すること。学類や学年, 年齢, 性別, 出身などによらず, 同じグループになった仲間と分け隔てなくコミュニケーションし, 助け合うこと。仲間との約束を守り, 自分の役目を果たすこと。<BR>4. リアルタイムで提供される授業は, たとえ録画が後から提供されたとしても, リアルタイムで受けること。<BR>5. 秋学期「数理科学演習」の履修を強く薦める。数理科学演習で学ぶPythonプログラミングのスキルが, 秋学期の本授業で大いに役立つだろう。                </p>
        </div>

                <p id="style">
レポート・小テストによる。                </p>

                <p id="style">
自学自習を助けるためにレポートを課す。グループ内で協力して取り組むこと。大学の規定(履修要覧7ページ)にあるように, 1週あたり少なくとも3時間の自学自習がこの授業のため必要である。ただし, 学力には個人差があるので, 人によってはこの2倍以上の自習が必要になってもおかしくない。                </p>
