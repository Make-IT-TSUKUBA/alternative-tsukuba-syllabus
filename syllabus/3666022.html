    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
En esta clase vamos a tratar de conocer una de las colecciones fundamentales del autor espa&ntilde;ol Benito P&eacute;rez Gald&oacute;s (1843-1920): los Episodios nacionales. Con ellos, Gald&oacute;s consigui&oacute; narrar de forma novelada la historia del siglo XIX espa&ntilde;ol. Utilizaremos fragmentos de los Episodios nacionales. Los alumnos redactar&aacute;n textos en los que comentar&aacute;n los materiales del curso y escribir&aacute;n composiciones sobre los aspectos que m&aacute;s les interesen del siglo XIX espa&ntilde;ol y la literatura galdosiana. Les invito a introducirse en uno de los momentos m&aacute;s interesantes de la historia de Espa&ntilde;a y en una de las producciones m&aacute;s intensas de la literatura espa&ntilde;ola.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>

全学群対象。原則、「スペイン語基礎」A及びBの履修者に限る。 スペイン語で授業。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>

            </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1週                                    </th>
                                    <td>
Al morir Gald&oacute;s. El funeral de Benito P&eacute;rez Gald&oacute;s (5 de enero de 1920), un acontecimiento de masas. Vamos a leer documentos que nos hablen de aquel d&iacute;a. Veremos c&oacute;mo era la ciudad de Madrid hace cien a&ntilde;os.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2週                                    </th>
                                    <td>
El comentario de texto. Aprenderemos a hacer comentarios de textos hist&oacute;ricos, un ejercicio muy &uacute;til con el que practicaremos la expresi&oacute;n escrita, que es el objetivo principal de este curso. Realizaremos nuestro primer comentario con un texto que hable del funeral de Gald&oacute;s o del Madrid de 1920.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3週                                    </th>
                                    <td>
Benito P&eacute;rez Gald&oacute;s (1843-1920): el autor, el ciudadano y la persona. Conoceremos la vida y la obra este importante novelista espa&ntilde;ol. Leeremos textos que nos acerquen a su vida y su pensamiento.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4週                                    </th>
                                    <td>
Introducci&oacute;n a los Episodios nacionales. Qu&eacute; son, cu&aacute;ntos son, por qu&eacute; son importantes. Conoceremos la opini&oacute;n de algunos grandes escritores hispanohablantes sobre los Episodios nacionales.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5週                                    </th>
                                    <td>
&iquest;C&oacute;mo era Espa&ntilde;a a comienzos del siglo XIX? Los &uacute;ltimos a&ntilde;os del reinado de Carlos IV, desde la batalla de Trafalgar (1805-1808). Leeremos fragmentos de los Episodios nacionales 1-3 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6週                                    </th>
                                    <td>
La guerra de la Independencia y las Cortes de C&aacute;diz (1808-1814). Leeremos fragmentos de los Episodios nacionales 3-10 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7週                                    </th>
                                    <td>
El reinado de Fernando VII (1): el Sexenio Absolutista (1814-1820). Leeremos fragmentos de los Episodios nacionales 11-13 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8週                                    </th>
                                    <td>
El reinado de Fernando VII (2): el Trienio Liberal (1820-1823). Leeremos fragmentos de los Episodios nacionales 13-17 as&iacute; como la novela La Fontana de Oro de Benito P&eacute;rez Gald&oacute;s y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9週                                    </th>
                                    <td>
El reinado de Fernando VII (3): la D&eacute;cada Ominosa (1823-1833). Leeremos fragmentos de los Episodios nacionales 17-20 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10週                                    </th>
                                    <td>
Espa&ntilde;a tras la muerte de Fernando VII (1833). El inicio de la etapa liberal y la reacci&oacute;n absolutista: la primera guerra carlista (1833-1839). Leeremos fragmentos de los Episodios nacionales 21-27 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第11週                                    </th>
                                    <td>
La regencia de Mar&iacute;a Cristina (1833-1840) y la regencia de Espartero (1840-1843). Leeremos fragmentos de los Episodios nacionales 22-29 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第12週                                    </th>
                                    <td>
La d&eacute;cada moderada del reinado de Isabel II (1844-1854) y el bienio progresista (1854-1856). Leeremos fragmentos de los Episodios nacionales 30-34 y los comentaremos.                                     </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第13週                                    </th>
                                    <td>
Los gobiernos de la Uni&oacute;n Liberal y la crisis final del reinado de Isabel II (1856-1868). Leeremos fragmentos de los Episodios nacionales 35-40 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第14週                                    </th>
                                    <td>
El Sexenio Revolucionario (1868-1874): el gobierno provisional, el reinado de Amadeo I y la primera rep&uacute;blica. Leeremos fragmentos de los Episodios nacionales 41-44 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第15週                                    </th>
                                    <td>
Los primeros a&ntilde;os de la restauraci&oacute;n mon&aacute;rquica en los Episodios nacionales (1874-1880): la dictadura de Serrano y el inicio del reinado de Alfonso XII. Leeremos fragmentos de los Episodios nacionales 45-46 y los comentaremos.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
スペイン語は未来の言語です。スペインやイスパノアメリカ諸国への留学を考えている学生は、スペイン語を履修することが望ましい。出席、課題の提出、積極性、リスニングはこの授業を受ける上で、また、スペイン語を習得する上でもとても大切です。スペイン語の発音は日本語に似ているので、日本人の学生にとって親しみやすい言語だと思います。                </p>
