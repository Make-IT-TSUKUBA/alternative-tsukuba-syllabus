<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
ヘルスプロモーション、アドボカシー、コミュニケーション、エンパワメントの理論と実践について、多面的な研究成果を活用し取得することを目的とする。<BR> 目標:ヘルスプロモーションの今日的課題をさまざまな観点から論じることができる。<BR><BR>(1) ヘルスプロモーション国際動向、(2) ヘルスプロモーション理論、(3) ヘルスプロモーション方法、(4) ヘルスプロモーション技術、(5) エンパワメント理論、(6) エンパワメント技術、(7) ヘルスプロモーションとアドボカシー、(8) ヘルスプロモーションとコミュニケーション、(9) ヘルスプロモーション演習1、(10) ヘルスプロモーション演習2        </p>
