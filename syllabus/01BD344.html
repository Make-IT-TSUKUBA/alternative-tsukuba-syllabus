<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生体分子の構造を原子の空間配置から捉えることで、その機能や特徴を理解するアプローチを構造生物科学という。中でも化学的な性質に着目した場合を構造生物化学と呼び、生命が維持される仕組みを理解する上では、重要な柱である。一方で近年は創薬のようにアカデミア・産業界双方において急速にその知見の使用が広まっている。薬剤を創出する合成化学と生命科学が出会う点がまさに構造生物化学であり、基礎研究と応用研究の境界と言っても良いだろう。このような背景を踏まえ、本授業では特に生体分子の構造情報を得るための測定技術、これまでに得られている情報からどのようなことがわかるか、現在ホットな話題は何か、といった点に焦点を当ててその概要を理解することを目的とする。        </p>
