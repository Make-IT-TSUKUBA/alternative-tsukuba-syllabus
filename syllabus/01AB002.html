<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生命科学に関する科学論文を英文で書くために必要な基礎事項について、以下のポイントについて講義を行う。授業は英語で行う。<BR>・論文の構成 (Structure of Scientific Papers)<BR>・適切な表現方法 (Language Conventions)<BR>・図表の作り方 (Preparing Tables and Figures)<BR>・雑誌Editorとのコミュニケーション (Dealing with Editors)<BR>研究成果を英語の論文としてまとめる研究力と専門知識を学び、国際的に通用するプレゼンテーション能力とコミュニケーション能力を習得することで、生命地球科学分野における研究者、ならびに高度専門人にふさわしい研究能力の向上に役立つ。        </p>
