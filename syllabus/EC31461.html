$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
森林植物の遺伝的な基礎知識を習得し、系統進化、集団遺伝学的な知見から考えられる種及び集団の歴史的変遷、遺伝的多様性の知見を加味した保全方法や持続的な森林管理について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
平成26年度までの「森林遺伝・育種学」を修得済みの者は履修できない。<BR>その他の実施形態        </p>
    </div>

        </h2>

講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物資源学が対象とする森林を扱う学問分野である森林遺伝学とその応用に関する基礎を理解する。<BR>1 体系的な専門知識、2 専門の基礎となる教養、5 問題意識の醸成力。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
森林植物の遺伝的基礎知識及び遺伝的手法を森林の保全や管理にどう応用するかの知見を習得する。<BR>専門コンピテンス1体系的な専門知識<BR>・森林遺伝学の対象である個体、集団を体系的に理解する。<BR>・森林遺伝学の具体的研究事例、集団遺伝学の理論を数学的理解を含めて理解する。<BR>・森林遺伝学の応用について、個体間、集団内、集団間それぞれのレベルでの具体的事例を理<BR>解する。<BR>専門コンピテンス2専門の基礎となる教養<BR>・植物遺伝の諸現象を説明できる。<BR>・生物資源学における森林遺伝学の位置づけと役割を説明できる。<BR>・環境問題などの応用的課題における森林遺伝学の位置づけと役割を説明できる。<BR>専門コンピテンス5問題意識の醸成力。<BR>・環境問題について問題意識を持つ。<BR>・持続的な農林水産業の実現について問題意識を持つ。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
系統進化, 遺伝的多様性, 遺伝的保全・管理, 持続的利用            </p>
        </div>
