<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
植物の機能を改良した植物の作出,および,それと工学的技術とを有機的に融合した高度な生物利用技術体系に関して論述する.        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
昼夜制学生について個別に日程を調整する        </p>
    </div>

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
特論では、バイオ技術を駆使した、生産機能を飛躍的に向上させた植物、耕地面積の拡大を目指した耐乾性・耐寒性・耐塩性植物、農薬の使用を抑制し生態系の安定化を目指した耐病性・耐虫性植物、さらには、環境浄化機能を強化した植物などの作出に関して論じ、これら、新機能を有する植物と工学的技術を融合した全体としてより高度な生物利用技術体系に関して講述する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">

        </div>

第1回                                    </th>
                                    <td>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第2回                                    </th>
                                    <td>
イネの耐病性遺伝子の探索。Probenazole 反応遺伝子の単離にDD法を利用。cDNA-AFLP法の解説                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                <tr>

第3回                                    </th>

茶およびコーヒーからのCffein synthetaseカフェイン合成遺伝子の単離。合成酵素タンパク質の精製単離と、予想される遺伝子のクローニング。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第4回                                    </th>

                                    </td>

                                    </td>

                                    </td>
