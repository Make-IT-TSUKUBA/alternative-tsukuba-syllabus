        </h2>
        <p id="summary-contents">
世界は今日、日々めまぐるしく変化し、多種多様な国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、トランプ政権下の米国の行方、欧州に押し寄せる大量難民と欧州のイスラム化など、どれも世界と日本の将来を左右しかねない大きな問題である。本講義では、こうした諸問題の複雑な背景を紐解きながら、日本として、それらをどのように捉えたらよいか、どのような対応策がありえるのか、日本の将来はどうなっていくのか、といった点について学習し、一緒に考えていく。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
世界は今日、日々めまぐるしく変化し、多種多様な安全保障にかかわる国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、深刻化する米中対立、英国のEU離脱にともなう欧州統合の動揺など、いずれも世界の平和と日本の安全にかかわる大きな問題である。本講義では、以上のような事例を取り上げ、現実の安全保障問題について学びながら、安全保障問題について理解を深めるための様々な概念や理論、ものの考え方等について学ぶことになる。安全保障概念、勢力均衡論、同盟論、国連の集団安全保障などの伝統的安全保障論を学ぶとともに、グローバリゼーションと経済安全保障、人間の安全保障、民主化と国家崩壊、国際テロリズム、憲法9条問題などについても学習する。<BR><BR>1. 汎用コンピテンス:批判的・創造的思考力。<BR>2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力。            </p>
