            授業概要
            
        </h2>
        <p id="summary-contents">
赤外分光法,質量分析法,核磁気共鳴分光法,紫外可視吸光光度法,蛍光分光法,ラマン分光法及び電子顕微鏡,走査型プローブ顕微鏡などの各種機器分析法・分析機器の測定原理と応用について詳述する。        </p>

            <p id="style">
各種分光法の基礎知識を習得し、化合物の構造決定に対する応用力を養う。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
赤外吸収スペクトル(IR)、核磁気共鳴スペクトル(NMR)、質量分析(MS)の原理、スペクトルの読み取り方、読み取ったスペクトルからの有機化合物の構造解析法を学ぶ。また、紫外可視吸収スペクトル(UV-Vis)などその他の分光法の原理、スペクトルから得られる化学的情報に関する知識を習得する。            </p>
        </div>

        </div>
