<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
文化横断学IA同様、様々な国や地域の文化と学問・芸術領域を横断しながら、学際的な関係性に焦点を当てて分析を進めていく。また、現代文化学サブプログラムの授業として、現代的・共時的視点を大切にしつつ、それぞれの文化や学問・芸術領域の通時的変化や各種伝統にも丁寧に注目するという点も同じである。一方、文化横断学IAよりも、受講生それぞれの興味や専門を取り入れた視点から独自の分析を展開し、それを発表や文章を通して伝えるという点に力を入れる。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
