        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物現象の背後にある理論を理解する上で必要となる確率・統計(橋本),微分方程式(原田)について解説する.        </p>

        </h2>
        <p id="note">
生物学類生に限る。20 名程度を上限とし、履修の可否を試験等で(事前)判定することがある。その際には、情報コースの学生を優先する。<BR>COVID-19の感染状況等により授業形態や授業内容を変更する可能性があります。履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR>情報コース        </p>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
生物現象の背後にある理論を理解する上で必要となる確率・統計、微分方程式について学ぶ.<BR>(春A・B学期:担当 橋本) 高校数学のレベルの確率、数列、微積分の理解を前提に,確率分布の理論に基づいて統計的推測(推定と検定)を行うための数学的基礎を修得する. <BR>(秋A・B学期:担当 原田) 初等レベルの常微分程式を解くための数学的基礎を習得する. また, 習得した数学的手法を適用して数理モデル化し, 実際の生命現象を把握する.            </p>
        </div>
