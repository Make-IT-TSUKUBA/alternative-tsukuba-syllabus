<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
血液内科学、消化器内科学、医療情報マネジメント学、スポーツ医学、循環器内科学、呼吸器内科学、神経内科学、腎臓内科学、膠原病内科学、代謝内分泌内科学、臨床検査学、小児科学、感染症内科学、臨床腫瘍学、がん免疫治療学、皮膚科学に関する実験やデータ解析の原理と方法について実践によって学ぶ。各グループのキーワードを以下に列挙する。I, IIでは異なる手法を習得する。 <BR>・正常造血及び造血器腫瘍の分子基盤<BR>・医療情報の利活用と個人情報の取り扱い<BR>・スポーツ医学<BR>・循環器疾患の病態解明と心臓再生 <BR>・臨床応用を目標に心筋と血管への新しいエンドセリン遮断薬の開発研究を行う <BR>・主要呼吸疾患の病態を分子細胞生物学的立場から討論・実験を行う (慢性閉塞性肺疾患、気管支喘息、間質性肺炎、肺癌)からテーマを選ぶ<BR>・腎臓疾患の発症進展機構と治療法、予防法の研究 <BR>・病態メカニズムを念頭に考えることの重要性 <BR>・分子生物学的手法の検査と循環器生理検査 <BR>・小児遺伝性疾患に対する診断・治療法の開発 <BR>・薬剤耐性菌の耐性機序の解明,病院感染の疫学<BR>・悪性腫瘍の原因、病態、診断、治療に関する研究 <BR>・がん免疫治療学<BR>・皮膚科学<BR>・<BR>        </p>
