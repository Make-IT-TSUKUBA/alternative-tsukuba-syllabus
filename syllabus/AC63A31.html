            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」 「 国際的なコミュニケーション能力」に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
批判的・創造的思考力、広い視野の上に立つ国際的なコミュニケーション能力、文化事象の理解力を養成するために不可欠な、テクスト文化学コースにおける文化・文学テクスト研究の知識・方法について学修する。            </p>
        </div>

        </div>
