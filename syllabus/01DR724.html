            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスのうち「知の活用力」「コミュニケーション能力」「チームワーク力」「国際性」に関連する。専門コンピテンスのうち「研究力」「専門知識」に関連する。<BR>初級レベルの学習者を中心に実際のクラス運営を行う。クラス運営は、2~3名から成るグループ単位で行う。指導内容を設定し、その内容に基づいてシラバス作成、参加者の募集とレベルチェック、授業、評価、及び、クラス運営に関する振り返りを行う。なお、グループの各メンバーが最低2回は授業を行うこと。振り返りでは、当初設定した課題と1回目の授業を終えての課題にどのように対応できたかを述べること。            </p>
        </div>
