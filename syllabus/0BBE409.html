        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義は現代日本の対外政策の形成とその歴史的背景を、政治及び安全保障面を中心に、議論するものである。更に、現代日本の対外関係に関する歴史的な研究の方法論についても適宜に議論する。本講義は戦前期(1890年~1945年)を対象とする。講義は原則的に英語で行われる。教科書や各種資料も英語の出版物を中心に選定する。講義中、活発な議論を強く奨励する。なお、本講義を履修するには&quot;Foreign Relations of Japan 3A&quot;も併せて履修することが必要である。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
This course is designed to help students develop a comprehensive understanding of modern Japan's foreign policymaking as well as interactions between Japanese foreign relations and the general trend of international relations. By taking this course, students will gain an opportunity to improve their abilities to conduct research on modern Japanese foreign relations with high degree of originality. Their capacity to engage in international academic activities concerning related topics with colleagues from different nations will also be strengthened. 日本対外政策研究の高度な専門知識について学習する。また知の活用力、コミュニケーション能力・国際性の養成に不可欠な思考力を訓練し、日本対外政策研究において独創性の高い論文執筆が可能な研究力を身につけることができる。            </p>
