        </h2>
        <p id="summary-contents">
現代文化を理解するための基礎文献を講読し、文化構造の分析に必要な基礎的な理論を習得する。本授業ではとりわけ、バリバール、ランシエール、ネグリ=ハート、バトラーなど、現代の社会理論、文化理論に関する重要文献を読解し、現代の社会、文化構造を批判的に分析できる能力を養うことを目的とする。本授業は演習形式で行うこととし、発表とディスカッションを通じて、現代社会、現代文化に関する批判的思考能力を養成する。        </p>
