        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
真核生物の細胞がもつ基本的な構造と機能の大部分は、プロティスト(原生生物)の進化の過程で獲得された。本講義では、進化において重要な位置にあるプロティストの多様性、細胞の構造と機能、進化、生態系での役割等を最新トピックを交えてわかりやすく解説し、プロティストについての知識を深め、プロティストの面白さと重要性の理解を目指す。<BR>Topics in protistology. Cellular evolution, cell biology, sex and reproduction, phylogeny and ecology of protists will be the subjects of this lecture.        </p>
