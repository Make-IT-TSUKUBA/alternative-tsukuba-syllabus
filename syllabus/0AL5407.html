<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
不確かさを伴うシステムのモデル化や解析方法及びその制御系設計方法、ならびに非線形力学系の解析方法とそのモデル化手法について講義する。構造的ならびに非構造的不確かさの表現方法やそれらを伴う制御システムに対するロバスト制御法の代表的手法として2次安定化制御やH無限大制御法について学ぶ。また、非線形力学系の分岐現象の解析方法、カオスアトラクタや非線形振動子に基づくモデリング手法ならびにそれらを用いた生命現象の同期現象などの数理モデルへの応用例についても学ぶ。        </p>
