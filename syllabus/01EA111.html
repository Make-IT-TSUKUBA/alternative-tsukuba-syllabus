<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
指定されたe-ラーニングをすべて聴講し、最終評価がC以上をもって単位を認定する。<BR>e-ラーニングで出題される小テストの結果は単位取得の要件となるが、最終の評点には含めない。<BR>C: e-ラーニングの内容を正しく理解し、授業課題をすべて実施して授業毎に発表ができる。<BR>B: e-ラーニングの内容に新たに教科書等の学びを加え討議資料を正確に作成し発表できる。<BR>A:Bの基準に加え、資料や討議内容に最新の知見が含まれていると判断でいる。<BR>A+:Aの基準に加えて、がん看護への知識の応用法を示すことができる。<BR>各講義担当教員が提示する課題の準備状況、発表内容等を前述の評価基準に基づいて当科目があげるコンピテンスの習得度を踏まえて評価する。                </p>
