<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
計量分析による国際経済比較について講義をおこなう。国際機関や論文等で公表されているデータを紹介しながら、分析の目的やデータの特徴に合わせ、どのような計量経済学のモデルや推定手法を用いるのが適切なのか、また、得られた結果をどのように解釈すれば良いのかについて学ぶ。併せて、計量分析に際してどのようなソフトウエアを用いることが出来るか、それぞれの長所短所に触れながら、紹介する。        </p>
    </div>

The class will be taught in English, with optional explanation in Japanese.<BR>01CN057, 0AL5116と同一。        </p>
    </div>

講義        </p>

        <div id="style-heading-style">

Specialized knowledge            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
Students will acquire basic skills for analyzing international economic data.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Applied econometric analysis; Empirical analysis.            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
This course provides an introduction to applied econometric analysis, with focus on basic skills for analyzing international economic data. The course will use datasets from published empirical papers on substantial differences among countries in living standards, and in rates of economic growth. The course will be taught exclusively in English, and does not require a strong background in mathematics.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
1)                                    </th>
                                    <td>
Using several international datasets, I will illustrate the wide range of international differences in living standards, and in growth rates across nations. Then we will discuss possible explanations for such international differences, and how these explanations can be empirically analyzed.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
2)                                    </th>
                                    <td>
I will introduce the basic approach for applied econometric analysis, focusing on the following topics: (a) how to specify an econometric model, and interpret results of its estimation, (b) how to evaluate regression models, and choose the most preferred model among possible alternatives, (c) how to avoid most common problems in applied econometric analysis.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
3)                                    </th>
                                    <td>
Using several published papers that studied international differences in living standards and in economic growth, students will study how applied econometric analysis was used in practice, and replicate published results.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>
                                    <td>
Finally, students will practice how to specify and estimate their own econometric models with international economic data.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
