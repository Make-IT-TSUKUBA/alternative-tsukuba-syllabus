            授業概要
            
        </h2>
        <p id="summary-contents">
日本語研究における語構成の位置付け・分析方法について、これまでの研究における取り扱いを整理する。また、自ら形態現象・語彙を分析する際のデータの収集・分析方法についても、コーパス等を用いた実際の作業を通して学ぶ。具体的には、形態論と文法・音韻論、日本語に特徴的な語構成、語構成(1): 複合動詞、語構成(2): 動詞由来複合語、語構成(3): 複合形容詞、語構成(4): 接辞と品詞、語構成(5): 語種と外来語研究、語構成(6): 外来語動名詞の分布と分類、コーパスを用いた形態論・語彙研究、などについて討議する。        </p>
