            授業概要
            
        </h2>
        <p id="summary-contents">
細菌・糸状菌・放線菌などの土壌微生物の分類と生態について解説する。特に,土壌生態系の物質循環において重要な役割を果たす各種微生物について,その生化学的反応や研究方法について概説する。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
土壌微生物学および微生物生態学の基礎についてのリテラシーを養う。<BR><BR>専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養、専門コンピテンス3 ICTの活用力、専門コンピテンス4 問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
授業の目的:<BR>1)土壌中に生息する微生物の基本的な生態について知る.<BR>2)土壌微生物が物質循環に果たしている役割を理解する.<BR>3)植物と土壌微生物の共生関係について理解する.<BR>4)環境問題と土壌微生物の関連について理解する.<BR>授業の目標:<BR>1)土壌微生物の基本的な生態と機能について説明できる.<BR>2)作物生育と共生微生物の機能を関連づけることができる.<BR>3)様々な環境問題に対する土壌微生物の関与が考察できる.<BR><BR>専門コンピテンス1 体系的な専門知識<BR> ・土壌微生物学および微生物生態学についての専門的知識の習得<BR>専門コンピテンス2 専門の基礎となる教養<BR> ・土壌微生物学および微生物生態学のリテラシーを習得する。<BR>専門コンピテンス3 ICTの活用力<BR> ・PCやASを駆使してプレゼンテーション能力を養う。<BR>専門コンピテンス4 問題意識の醸成力<BR> ・土壌微生物の多様性の保全等の諸問題について深く考え、具体的な対策についても考察する。            </p>
        </div>

1グラムの土壌には数十億の細菌と数百メートルにおよぶ糸状菌の菌糸ネットワークが<BR>存在し,有機物の分解などを通じて地球生態系を支える働きをしている.本講義では目に<BR>は見えないが重要な機能を有している土壌微生物について基礎的な解説を行い,人間生活<BR>との関連について考えてみたい.特に炭素や窒素などの生元素の物質循環や共生関係を通<BR>じた植物生育に果たす役割については詳細に解説する.また講義の冒頭では微生物学の基<BR>本事項についても述べたい.                    </p>
