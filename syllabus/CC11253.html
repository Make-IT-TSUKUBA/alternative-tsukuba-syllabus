<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
心理学統計法IおよびIIで学んだ各種手法について,実習形式で学び,理解の定着を図る。        </p>

            備考
            
        </h2>
        <p id="note">
2017年度以前の心理学類入学者は,これを「心理統計実習I」の単位とする。<BR>対面<BR>心理学類生に限る。「心理学統計法I」と「心理学統計法II」を履修した学生に限る。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
本授業では、春BCの「心理学統計法I」および秋ABの「心理学統計法II」で学んだ平均、分散、相関係数などの記述統計量、確率モデルと標本分布の関係、推定と検定の基本的な考え方、カイ2乗検定、(重)回帰分析、t検定、分散分析、因子分析、共分散構造分析、といった事項について、実習を通して理解を深めることをその目標とする。            </p>
