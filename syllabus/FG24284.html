<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:数値計算を少ない誤差で効率よくおこなうための基礎について学習する。このために、数値解析の数学的な理論に関する講義と、数値計算のプログラミング実習をおこなう。実習では与えられた課題を解くプログラムを作成する。<BR><BR>関連情報:数値解析では、これまで学んできたプログラミングの知識と数学の知識を利用して、コンピュータ上で具体的なシミュレーションをおこなう。自分の手でプログラミングすることによって、シミュレーションの難しさ、楽しさを体験していただきたい。授業で課する演習のためのプログラミングには、授業以外の時間も利用すること。また、単にプログラミングをするだけでなく、関連する数学の科目を復習することを期待する。<BR>プログラム作成に際して友人と相談しても良いが、プログラムや考察が友人と過度に類似していてはいけない。また、インターネット上のプログラムをコピーしてはいけない。<BR>本講義で紹介する数値計算の各種の方法は、卒業研究におけるシミュレーションに利用可能である。                </p>
