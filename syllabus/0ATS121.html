            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツイベントにかかわる各自の研究関心に沿って、経営学分野、特にイノベーション研究を取り上げ、その課題を演習する。国際、国、地域、各レベルにおけるスポーツイベントの事例を取り上げ、その社会的な構造と機能を理解しながら課題を演習する。国際レベル、国レベル、地域レベルのスポーツイベントの具体的事例を取り上げ、それぞれの歴史・社会・文化的背景との関係からその構造的・機能的特性を相互比較し、それぞれのスポーツ及び地域プロモーションに関する政策課題について演習する。また、プロフェッショナルスポーツの具体的事例から、スポーツイベントの展開過程における問題と課題について演習する。        </p>
