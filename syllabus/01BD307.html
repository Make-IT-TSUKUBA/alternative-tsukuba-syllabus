<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
有機合成化学の最近の進歩、特に、金属やヘテロ元素の特性を活かした有機合成反応、選択的な合成反応、ヘテロ環化合物の合成反応について講義する。<BR>有機化合物の構造、性質および反応性、さらに反応機構などについて幅広く理解するとともに、有機化合物を合成し研究対象として取扱う能力・研究姿勢の習得を目標とする。そのために、有機合成化学の基礎から応用まで、その概念や研究手法を教授する。<BR>授業内容は、1)有機合成化学の基礎となる概念、用語、考え方、2)有機反応における各種選択性と合成化学、3)反応活性種と有機金属化学、4)有機合成化学を指向した有機金属化学の基礎、5)有用な新規反応などの最新の有機合成化学とする。        </p>
    </div>
