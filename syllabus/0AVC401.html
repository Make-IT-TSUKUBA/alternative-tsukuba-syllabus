    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
食源病（「食品媒介性疾患」、「食品媒介性感染症」、「食中毒」とも言う）は、 世界中にまん延する公衆衛生問題である。食源性微生物病は有害化学物質や、細菌および糸状菌による天然毒素の存在だけでなく、食品の腐敗や、病原菌・ウイルス・寄生生物による水や食品汚染によっても生じる。水中ウイルス、食源性細菌、寄生生物など食源病の原因となる代表的な微生物を例にとり、 その生活環、自然宿主、 感染形態、および食源病の生理病理学を紹介する。その他、飲食物内に存在する可能性のあるマイコトキシン、新興毒素、これらの産生菌類を取り上げる。急性毒性と慢性毒性、毒素汚染の検出と定量、EU基準について学ぶ。        </p>
