$(function() {

                        }
                    }
                });
            },

                console.log('error');
            }

});

<object >    <h1 id="course-title">
        <span id="course">
01AB005        </span>&nbsp;
        <span id="title">
生物資源科学研究法        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
春AB金4; 春C夏季休業中集中            </span>
            <br>
            <span id="assignments">
有泉 亨, 大澤 良, 草野 都, 村中 聡, 宮崎 均, 横谷 香織, 大徳 浩照, 粉川 美踏, トファエル アハメド, 松下 秀介, 市川 創作, 吉田 滋樹, 林 久喜, 野口 良造, 首藤 久人            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物資源科学を基盤形成する基礎的・応用的関連学問体系をオムニバス形式で紹介するとともに,4領域で構成される本専攻の基本概念を理解させる.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
春ABの講義は2B411で行う。0AH0311と0ANB001を併せて履修することと同一。農林生物学領域・農林社会経済学領域・生物環境工学領域・応用生命化学領域では必修。<BR>2021年度開講せず。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
生物資源科学の基盤を形成する学問体系を紹介するとともに、当該関連分野の基本的な知識と様々な研究手法について学ぶ。生物資源科学分野の最新、かつ、幅広い知識を系統的に学習することで、博士前期課程における研究課題の設定と計画の立案・遂行に必要な基礎的な知識と能力の向上に役立つ。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
生物資源科学の基盤を形成する学問体系を学ぶ。また、関連分野の基本的な知識と様々な研究手法について修得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
農林生物学, 農林社会経済学, 生物環境工学, 応用生命化学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
春学期ABはオムニバス形式の講義を行う。春C夏季休業中集中は実験・実習・演習方式で実施する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
・                                    </th>
                                    <td>
春学期ABは下記の学問に関する講義を行う。<BR>第1週&nbsp;&nbsp;ガイダンス・授業の概要 (有泉 亨)(5月1日 )<BR>第2週&nbsp;&nbsp;食機能探査科学(宮崎 均)(5月8日)<BR>第3週&nbsp;&nbsp;国際食料生産開発学(村中 聡)(5月15日)<BR>第4週&nbsp;&nbsp;食料システム学(粉川 美踏)(5月22日)<BR>第5週&nbsp;&nbsp;植物分子・生理科学(横谷 香織)(5月29日)<BR>第6週&nbsp;&nbsp;発現・代謝ネットワーク制御学(草野 都)(6月5日)<BR>第7週&nbsp;&nbsp;生物生産機械学(トファエル アハメド)(6月12日)<BR>第8週&nbsp;&nbsp;ゲノム情報生物学(大徳 浩照)(6月19日)<BR>第9週&nbsp;&nbsp;植物育種学(大澤 良)(6月26日)<BR>第10週&nbsp;&nbsp;国際資源開発経済学(松下 秀介)(6月27日)<BR><BR><BR><BR>春学期Cモジュールおよび夏季休業中集中(7月初旬から9月末)に実習形式で実施します。下記のうち、1つのコースを選択して履修してください。<BR><BR>令和2(2020)年度は、新型コロナウイルス感染症の拡大状況を踏まえた対応に基づき、各コースとも以下の方法で実施します。<BR><BR>本科目の履修希望者は、5月7日(木)までに、世話人 市川 まで履修を希望するコース名をメールで連絡ください(メールの宛先: ichikawa.sosaku.fn@u.tsukuba.ac.jp)。履修学生の上限が設定されている「機器分析コース」と「生物生産機械コース」について、5/7受付締切の時点で履修希望者が上限を超えた場合には、他のコースを履修していただくことになります。希望のコースを履修できない学生には5/9までに連絡します。<BR><BR>ご理解とご協力をよろしくお願いいたします。<BR><BR>機器分析コース(担当:吉田)【4名を上限として募集】<BR>内容:汎用性の高い分析機器であるGC及びHPLCについて、その原理を理解するとともに実際の分析<BR>操作を習得する。<BR>対象:これまでに機器分析の経験がない、もしくは初心者で、これから扱う予定のある学生を対象とする。<BR><BR><BR>統計解析コース(担当:首藤)【オンラインで実施】<BR>内容:線形回帰モデルにおける各種検定方法の演習・習得を通じて,対応のある(ない)標本の母平均の差の検定・分散分析,多重比較など生物資源科学のための統計分析に対する理解を深める。<BR>対象:限定しない。各自保有のPCに統計解析ソフトRのインストールを求めることがある。<BR><BR><BR>生物生産機械コース(担当:野口)【5名を上限として募集】<BR>内容:生物生産機械(農業機械)の一部として位置づけられるUAV(ドローン)の操縦方法や、空撮による圃場データの解析方法を学ぶとともに、トラクタ操作や内燃機械の仕組みについて実習を交えて理解する。<BR>対象: ドローンや農業機械に興味のある学生を対象とする。<BR><BR>【令和2(2020)年度 実施せず】<BR>JICAインターンシップコース(担当:林)<BR>内容:JICAが提供する国際協力理解講座の受講。本年度開講予定は以下の3コース。<BR>No.1 国際協力実務講座:&nbsp;&nbsp;&nbsp;8月24日(月)~8月28日(金) 5日間<BR>No.2 農業コース(稲作):&nbsp;&nbsp;8月31日(月)~9月4日(金) 5日間<BR>No.3 農業コース(野菜):&nbsp;&nbsp;7月27日(月~7月31日(金)&nbsp;&nbsp;5日間<BR>対象:途上国の開発援助に興味のある学生や、農業技術あるいは生物資源の利用・保全・開発等に関する国際的理解の促進とキャリア形成を所望する学生を対象とする。日本人学生、留学生の区別なく受講申請をすることは可能であるが、JICAの受入れ体制により、受講可否が決定される。本コースは海外の研修生と共に活動するため英語の能力が要求される。留学生がNo.1国際協力実務講座の受講を希望する場合は、日本語によるコミュニケーションがとれることが必要条件となる。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
