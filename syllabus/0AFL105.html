<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
研究者教員と実務家教員がそれぞれ5週ずつ担当する演習である。<BR>(直井担当)の授業では、主として民法総則ならびに債権総論の分野を対象としたごく簡単な事例を足掛かりとして、双方向的授業を実施する。参加者は関連判例の内容を含んだ予習課題に対する答えについての簡単なメモを作成の上で、授業に出席し討論に参加することが求められる。<BR>(志賀担当) の授業では、主として担保法および債権各論の分野を対象に、具体的事例に基づいて、その内容を詳しく検討していく。各回のテーマについては、受講生に対して質疑応答を行い、問題点の理解を深め、事例の解釈基準を考える。<BR><BR>授業内容と方法の詳細については、各教員担当の初回に具体的に説明することにしたい。<BR><BR><BR>注)本科目のシラバス上の「授業形態」には「講義」と表示されますが、本科目の実質内容は「演習」です。            </p>
        </div>
