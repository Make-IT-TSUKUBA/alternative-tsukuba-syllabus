<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
家族看護に関する専門的知識に基づき、家族をアセスメントする能力と家族支援の実戦能力の基盤となる能力を家族看護過程の展開を通して教授する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
実習施設にて実習<BR>01EA145と同一。<BR>CNS実習科目        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の活用力<BR>マネージメント能力<BR>コミュニケーション能力<BR>チームワーク力<BR>科学的根拠に基づく探究力<BR>専門領域における実践力<BR>看護の学際性<BR>看護の感性と倫理観            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1)専門看護師への随行をとおして家族支援専門看護師に求められる実践に対するイメージ形成ができ、机上で学んだ知を活用しつつ説明することができる。<BR>(2)専門看護師への随行をとおして家族支援専門看護師に求められる相談・調整に対するイメージ形成ができ、知を活用しつつ説明することができる。<BR>(3)専門看護師の活動、得た学び、自己の学習課題をレポートに纏めることができる。<BR>(4)健康障害を有する患者とその家族の健康障害について、家族看護実践学で立案した援助計画を、受け持つ事例にあわせて、自身のマネージメント能力やコミュニケーション能力、組織のチームワーク力、看護の学際性、看護倫理等を鑑みながら探究的にブラッシュアップし、実践までもっていくことができる。<BR>(5)自らの援助実践を家族看護過程としてレポートに纏め、カンファレンスの場で実践を振り返り、基盤実習の学びと展開実習への課題を明確にすることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
家族, 家族看護, 家族看護過程, 援助実践, 家族支援専門看護師, 基盤実習, アーリー・エクスポージャー            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
【秋学期集中 医学医療系 涌水理恵、小澤典子、家族看護専門看護師】<BR>実習(総30時間)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>専門的能力を有する看護師および大学教員の指導のもと、この「アーリー・エクスポージャー実習」を通して、家族支援専門看護師として立ち回るイメージの形成を図る。またこの基盤実習を通して、家族に対する援助計画の立案・実施・評価の一連を経験する。<BR>実習の前半では、机上で修得した家族看護に関する専門的知識に基づき、家族看護支援専門看護師に求められる役割に対するイメージを具体的に形成し、それをレポートとして纏める作業を行う。<BR>実習の後半では、実際に家族をアセスメントする能力と家族支援の実践能力の基盤となる能力を養うべく、数例の患者とその家族への援助実践をおこない、家族看護過程の展開と中間カンファレンス/最終カンファレンスでの纏めと発表を通して振り返りの作業を行う。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>

                <p id="style">
専門看護師養成プログラム(家族看護)の受講者であること                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
学位プログラム・コンピテンスに準拠した到達目標の達成度を評価する。<BR>到達目標の1〜3について指導に従って大旨(だいたい)達成できればC以上と判断する。<BR>到達目標の1〜3について指導に従って達成できていると判断されればB以上と判定する。<BR>到達目標の1〜4について優れていると判断され、5を達成できていると判断されればAと判定する。<BR>到達目標の1〜5について非常に優れていると判断されればA+と判定する。<BR>評価に当たり、実習指導者の評価を十分加味する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
授業外ではレポートや計画についての書類の作成や修正はもちろんのこと、実習施設内外の家族看護に関する研修会や講習会に積極的に参加し、家族看護の知識を得るとともに人的交流を深めることが望まれる。                </p>
        </div>
