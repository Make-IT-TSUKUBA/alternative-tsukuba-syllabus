    </h1>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
公的年金制度・企業年金制度そして年金資産運用の基礎を講義する。SDGsの概念が年金運用においても注目を浴びている背景やその投資手法との関係も学ぶ。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスは、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、です。<BR>専門コンピテンスは、社会科学の基礎、社会科学の素養、社会問題の発見、社会的事象の理解・分析、実社会での応用です。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
汎用コンピテンスである批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、および専門コンピテンスである、社会科学の基礎、社会科学の素養、社会問題の発見、社会的事象の理解・分析、実社会での応用に即して、履修した学生は次を身につけることができます。<BR>①学生は新聞等で報道される年金に関する記事を理解できるようになります。<BR>②学生はＥＳＧ、ＳＤＧｓ等の動向と年金運用の関連性を理解できるようになります。<BR>③学生は人生100年時代において、自らのライフプランを考えることができるようになります。<BR>④学生は注目を浴びている年金の課題を認識し、解決方法を考えることができるよになります。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
人生百年時代と二千万円問題, 老後資産と自助, 高まる企業年金の役割, 伝統的資産運用の限界と代替, コロナ後の資産運用, SDGsとESG            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1回は本講義の進め方に関するガイダンスと、企業年金に注目が集まっている「環境変化」についての概観を講義します。<BR>第2回～第5回は様々な「年金制度」について講義します（制度編）。<BR>第6回～第10回は「年金資産運用」について講義します（運用編）。<BR>各回の詳細は次の授業内容の通りです。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
注目される企業年金：企業年金に関する記事が新聞などで報道されるが、なぜ世間の注目が集まっているのか、会社（企業経営）、個人（資産形成）の両面から学ぶ。SDGs、CGC、ESG等、旬のテーマも解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
公的年金は老後生活の柱：老後生活に必要な資金の柱となる公的年金について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
公的年金の役割・機能と会計・税務：公的年金を補完する企業年金の役割と、会計・税務について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
確定給付企業年金と確定拠出年金について：日本の代表的な年金制度である確定給付企業年金と、老後資金準備の自助努力を支援する制度としても重要な役割を果たす確定拠出年金について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
人生100年時代を生き抜くためのライフプランセミナー：人生100年時代を生き抜くためにライフプランを立てることの大切さについて学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
資産運用の基礎：年金運用のストラクチャーの歴史的変遷をふまえつつ、分散投資の基礎となる相関の考え方等、資産運用の基礎について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
株式運用の基礎：年金運用のリターンドライバーであり、最大のリスク要因でもある株式投資について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
債券運用の基礎：年金運用の安定資産である債券投資につき、収益源泉の柱である金利戦略・クレジット戦略等について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
オルタナティブ運用の基礎：年金運用についてオルタナティブ投資が求められる背景と、伝統資産運用とは異なる収益獲得方法について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
持続可能な成長に向けた非財務情報の活用：世界的に関心が高まっているSDGsの概念が、年金運用においても注目を浴びている背景と、投資方法の概要について学ぶ。<BR><BR><BR>                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
条件は特にありません。年金に関する知識は長寿化、環境悪化等様々な問題解決に役立つ、謂わば現在のリベラルアーツです。また、年金は法学、経済学、社会学、数学等様々な学問を用いて運営されているため、本講座は様々な分野（専攻）の学生に履修できる内容になっています。<BR>多様な学生の積極的な履修を期待しています。                </p>
