$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

                    2.0 単位,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
行政法のなかでも、いわゆる&ldquo;総論&rdquo;を扱う。公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政処分などの行為形式や各種法制度など)の意義および判例の学習を通じて、行政機関と対峙する私人の権利利益の保護をはじめとする各種個別利益との調整をいかに行うべきか、その具体的諸相を知りつつ、事案の分析を各自で一定程度おこなえるようにする。<BR> 授業は講義形式で、あらかじめ配布されたレジュメに従い進行する。<BR>1)行政法総論の基本的なフレームの解説、およびその理解に必要な基本判例の解説あるいはその質疑応答に講義の重点がおかれる。<BR>2)抽象化された事例に学んだ知識を用いて、紛争解決に必要な法律論を展開できる。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<BR>・事例において,学んだ知識を用いて紛争解決に必要な法律論を展開できる.            </p>
        </div>

        </div>

第1週                                    </th>
                                    <td>
法治主義,行政組織法論,法の一般原則(「共通到達目標モデル 第2次修正案」〔以下,省略〕1-1,1-5-1・2・3,2-5)<BR>・レジュメ記載の判例の論点の確認，<BR> ・法律による行政の原理に係る判例の検討ほか<BR> ・信義則などに係る判例の検討<BR>【講義で主に扱う判例】CB9-3（宜野座村），4-3（余目町），18-5（富山パトカー），最判H24・1・26（君が代日の丸）<BR>＊講義中，「講義で主に扱う判例」リストに上げられた判例の理解が適切であるかを受講生にランダムに質問するので，CBは勿論，事前に配布した資料や判例百選をみておくこと（第2週目以降も同じ．以上の点はオンサイトでの講義を前提としている．）．                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第2週                                    </th>

行政処分手続論(1-4-1・2,3-1)<BR> ・行政手続法の仕組み<BR> ・手続的瑕疵の取扱い<BR>【講義で主に扱う判例】CB3-1（個人タクシー）,3-3（群馬中央バス），3-6（旅券発給拒否），3-8（一級建築士）                                    </td>

行政上の義務履行確保の仕組み,公物法(1-3-5・6)<BR> ・行政強制の意義および判例の検討<BR>【講義で主に扱う判例】CB7-1，7-4（宝塚パチンコ），9-8（福間町），最大判S41・2・23（農業共済掛金），最判S44・12・4（土地代金），最判S39・1・16（村道供用妨害）                                    </td>

行政計画論,行政契約論(1-3-4,1-2-3,1-3-1)<BR> ・計画裁量に関する判例の検討<BR> ・行政契約(規制契約)に関する判例の検討<BR>【講義で主に扱う判例】CB8-4（松任市廃棄物処理業），4-8（小田急），最判S59・12・13（公営住宅明渡），最判H2・10・18（公営住宅相続），CB9-8（福間町）                                    </td>
