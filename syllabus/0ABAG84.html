        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
言語研究(主として日本語研究)と言語教育(主として国語教育)との目的や方法論の違いを理解した上で、グローバル社会・情報化社会に対応する国語教育学を展開させていくために必要な日本語学的な素養や言語学的観点を身につけることを目的とする。まず講義を通して、言語研究と言語教育、国語教育と日本語教育との目的や方法論の違いについて、文法論・語彙論・待遇表現論・コミュニケーション論などの分野を例に、言語研究の成果がどのように国語教育へ応用されてきたかを把握した上で、演習形式で、グローバル社会・情報化社会に必要とされる論理展開力の育成やアイデンティティ・共感力の育成のために、母語教育にはどのような観点が必要とされるか、また日本語研究はどのようにそれを支援できるかについて検討していく。        </p>
