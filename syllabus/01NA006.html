    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業は、債権回収を確保する手段たる「担保(制度)」の意義や仕組みについて扱う。<BR>具体的には、民法典第 2 編物権第 7 章「留置権」ないし第 10 章「抵当権」所定のいわゆる 「担保物権」、民法典上に規定はないものの金融実務において広く展開されている「譲渡担保」や「所有権留保」といった「非典型担保」、および、特別法上の制度となる「仮登記担保」に係る各種規律について検討する。<BR>担保の「実行」や「保全」等については、「民事執行法」や「民事保全法」の知識も広く求められることになるところ、本授業でも必要な限りにおいて適宜これに触れることになる。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・担保制度の全体像およびその意義や相違点について説明できる。<BR>・担保制度に係る各種規律の要件および効果等を説明できる。<BR>・各種担保の設定(契約)から実行段階までをも含めた一連の流れを説明できる。<BR>・各種担保をめぐる判例(裁判例)を正しく理解し、その相互関係を説明できる。<BR>・以上を踏まえ、「担保」とは何かを体系的に理解し、説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
担保制度, 抵当権, 質権, 留置権, 先取特権, 非典型担保, 譲渡担保, 所有権留保, 民事執行手続, 倒産処理法制            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
担当教員が配布する「レジュメ」に基づいて授業を行う。授業は、扱う項目の性質や難易度に応じて、「講義」の色彩が強くなることもあれば、「事例(判例・裁判例)」や「確認問題」を用いた質疑応答が中心となることもある。どちらが核となるかは、受講者の顔ぶれ(予習の状況)やこれに対応した授業の進度等によるところが大きくなる。どのような授業となるのかにせよ、「担保」をめぐる規律は(特に「非典型担保」をめぐるそれは)実務が先行した形で展開していることが多いため、民法の範囲の中でも、とりわけ、判例(裁判例)や手続きを意識した検討が求められる。これは担当教員側も充分に注意すべきこと ではあるが、学習に当たっては、机上の空論とならないような態度が重要となる。<BR>授業の時間は限られている。基礎から応用までのすべてを網羅的に扱うことはできず、 「読めばわかる」ような基礎事項は必然的に独習(予習)に委ねざるを得ない。充実した授業内容とするためには、担当教員はいうまでもなく、受講者の協力も強く求められる。 各回共に予習の範囲や方法を指定するので、充分な準備のもとに、積極的に授業に臨んでもらいたい。                    </p>

            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
◎教科書<BR>授業は、担当教員が作成したレジュメに基づいて行うが、予習用(自習用)のテキストとして以下のものを指定し、各回の予習範囲もレジュメおよび本テキストに基づき示すこととする。本テキストは、授業内でも必要に応じて内容を確認することがあるため、常に持参されたい。<BR>・石田剛ほか『LEGAL QUEST 民法 II 物権』(有斐閣、第 3 版、2019 年))<BR>民法のテキストは無数に存在し、複数のテキストの内容を比較するというのも学習に当 たり有益なことがある。ほかにどのようなテキストがあり、それぞれいかなる性質を持つ のかについては、初回のガイダンスで紹介する。授業開始前に一通り予習しておきたいという要望もあると思われるので、その場合には、上記テキストの213 頁以下を読んでおく と良い。<BR>なお、上記のテキストの前半(212 頁まで)は、「物権(総論)」を扱っている。本授業が 対象とするのは「担保物権」に係る規律ではあるものの、これを理解するためには、物権に関する知識が必須となる。本テキストは 1 冊で両者を学べるものであり、予習や復習の際に、適宜利用してもらいたい(授業でも参照することがある)。<BR><BR>◎参考書<BR>初回のガイダンスほか、授業中に適宜紹介(指摘)する。さしあたり、判例集として以下のものを挙げておく。その他のものも含めて、それぞれどのような特徴があるのかについては初回のガイダンス等で説明する(判例集は手許にあった方が良いが、すべての購入を強制するものではない)。<BR>・潮見佳男=道垣内弘人編『民法判例百選 I 総則・物権』(有斐閣、第 8 版、2018 年)<BR>・中田裕康=窪田充見編『民法判例百選 II 債権』(有斐閣、第 8 版、2018 年)<BR>・水野紀子=大村敦志編『民法判例百選 III 親族・相続』(有斐閣、第 2 版、2018 年)<BR>・松本恒雄=潮見佳男『判例プラクティス民法 I 総則・物権』(信山社、2010 年)<BR>・松本恒雄=潮見佳男『判例プラクティス民法 II 債権』(信山社、2010 年)<BR>・松本恒雄=潮見佳男『判例プラクティス民法 III 親族・相続』(信山社、2010 年)<BR>・松岡久和=山野目章夫編著『新・判例ハンドブック【物権法】』(日本評論社、2015 年)                    </p>
