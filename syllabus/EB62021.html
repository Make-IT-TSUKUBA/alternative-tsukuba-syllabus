<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ゲノムを構成する各遺伝子は、協調的に発現されて、その生物学的情報が活用されなければならない。この授業では、クロマチン構造が、ゲノム発現に及ぼす影響や原核生物と真核生物における転写機構の相違点について学ぶ。さらに、転写後のRNAの運命を概説し、ゲノム情報の可変性・多様性が起因する機構について解説する。        </p>
    </div>

    </div>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
ゲノムに記された遺伝に関わる情報はどのようにして形質を支配するのだろうか。本講義では、ゲノム構造の全体像と転写・翻訳・翻訳後修飾など、ゲノム機能の発現と繊細な制御の仕組みについて述べる。また、細胞内のmRNAやタンパク質を全体として把握することの重要性を解説し、それらを解析する方法について学ぶ。            </p>
