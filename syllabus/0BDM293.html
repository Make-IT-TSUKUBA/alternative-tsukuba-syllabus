        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
今日のビジネス環境は国際政治経済と密接にかかわる。例えば、東アジアの国際政治情勢がインフラ投資事業に影響をもたらしたり、地球温暖化で北極の氷が溶け、新たな航路が開発されたりする。こうした背景の下、本講義では、国際政治経済の概況を理解するために必要な各種分析ツールを学習し、実証分析を行うことを試みる。特に、国際貿易、国際金融、多国籍企業による生産活動、またこうした領域における国際制度、アクター、さらにグローバリゼーションをめぐる論争について、国際政治経済学の4つの世界観(リアリズム、リベラリズム、マルクス主義、構成主義) に基づいて検討を行い、個別の現象がビジネスや国際経営にいかなる影響を及ぼし得るのかを考える。        </p>

============<BR>世界経済フォーラムは男女平等の度合いを「ジェンダー・ギャップ指数」としてまとめるが、2020年版の日本は153カ国中121位と過去最低であった。この指数は政治、経済、健康、教育の4分野をもとに算出するが、日本は政治と経済が極端に低くなっているのが特徴である。経済界でも、経団連が役員の女性比率を30年までに30%以上とすることを目指しているが、高いハードルと見なされている。組織のダイバーシティー（多様性）は、多様な意見が組織力を高めると考えられているが、どのような理論的・実証的背景に基づくものなのだろうか。今期は、ダイバーシティと経済／経営の関係を検討する。<BR><BR>＜輪読予定の文献＞<BR>尾崎俊哉『ダイバーシティ・マネジメント入門』ナカニシヤ出版、2017年<BR>脇坂明『女性労働に関する基礎的研究』日本評論社、2018年<BR>相馬直子・松木洋人『子育て支援を労働として考える』2020年<BR>マリアス・デゥプケ、ファブリツィオ・ジリボッティ『子育ての経済学　愛情・お金・育児スタイル』慶應義塾大学出版会、2020年<BR>など<BR>                    </p>
