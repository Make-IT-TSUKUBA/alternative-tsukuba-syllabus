$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
分子進化学Iに引き続き,分子系統樹法のうちとくに最尤法について詳細な内容を解説し,生物の系統進化研究への具体的な応用例を紹介する。また,分子系統樹法と立体構造の情報を組み合わせたタンパク質機能予測解析の背景から実例までを解説する。(生物サテライト室にて随時演習を行う。)        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
全生物の共通祖先がどのように誕生し、どのような進化を遂げて現在の生物多様性を形成したかは未解決である。この問題を解決する可能性がある手段の一つは、分子系統解析である。分子系統解析により、現存生物が持つ遺伝子、その集合体であるゲノム、そしてそのゲノムを保持する生物がどのように進化してきたか、その進化経路を遺伝子の塩基配列およびタンパク質のアミノ酸配列に基づき復元することができる。本講義の前半では、どのような解析が方法論に起因する推定の偏りの影響を受けるのか、復元された系統関係の頑健性はどのように検証できるかを学ぶ。後半では, アミノ酸配列に基づき構造を形成するタンパク質の機能を理解するための解析法を学ぶ。具体的には、生体内においてタンパク質が機能発現する支配原理となる物理化学に注目し、計算機シミュレーションを交えた機能解析法を講義する。また, これまで蓄積された膨大な構造情報に基づく機能解析と機能予測として、バイオインフォマティクスの基礎を講義する。            </p>
        </div>

バイオインフォマティクス, 分子動力学, 分子系統, タンパク質, 3次構造, シミュレーション, 系統解析結果の頑健性, ロングブランチアトラクションアーティファクト            </p>
        </div>
