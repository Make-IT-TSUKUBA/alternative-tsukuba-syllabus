<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
プログラミング言語のなかでも用いられる機会が多いC言語を用いてプログラミングの基礎を学ぶ。具体的には、C言語の構文や配列、構造体、ポインタ、ファイル入出力などC言語の文法や標準ライブラリについて学ぶ。また、毎週実際にPCを用いたプログラミング演習を行い、課題を解くことによりC言語の知識を確実に身につける。講義を通して,プログラミングの基本的な考え方、計算機の仕組みに関して理解できるようになることを目指す。        </p>
