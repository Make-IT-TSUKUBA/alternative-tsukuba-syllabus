<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                <p id="style">
・中間試験・期末試験の成績:60%<BR>・コメントシート:40%<BR><BR>1. 成績評価の基準<BR><BR>論旨の展開が明確であるコメントシートを提出し、<BR>かつ、中間試験・期末試験問題の論点を具体化することで合格とする。<BR><BR>判例の立場を正確に理解した上で、自分の見解を提示することができていれば、「B」とする。<BR>判例の立場・学説の対立点を詳細に論述できていれば「A」とする。<BR>さらに加えて、自説の説得力が教員を感心させるレベルにあれば、「A+」とする。<BR><BR>2. 試験答案の提出方法<BR><BR>2021年度秋学期は、試験時間内にmanabaで中間試験・期末試験の答案を提出してもらう予定である。<BR><BR>3. コメントシートの量・内容・提出方法<BR><BR>学期中、1~2回、manabaでコメントシート(A4・1~2枚)を提出してもらう予定である。<BR>授業で扱った争点について意見を述べてもらうことで、理解度を確認することが目的である。<BR><BR>コメントシート提出のタイミング・課題内容については、manabaでお知らせする。<BR>提出締め切りは、課題発表からの2週間後である。                </p>
