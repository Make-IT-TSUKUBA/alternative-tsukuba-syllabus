        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
病弱の原因となる基礎的な疾患や病的な状態の病態生理を理解するために、小児期における疾病の経過および特徴や病態生理ならびにその治療や対応の概略について理解する。具体的には気管支喘息、アトピー性皮膚炎、食物アレルギー、肥満・メタボリック症候群、小児がん、心身症・精神疾患、発達障害、心疾患・腎疾患などを中心に概説し理解を深める。        </p>
    </div>
