<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:屋外において自然風景の写生に取り組み、風景画制作の実践のための手立てと描画方法を習得して、受講者個々の描写力・表現力を高める。<BR> 授業の概要:自然に学ぶ態度を培い、観察力や洞察力に基づく描写力を高めて、独創的な絵画表現のための礎となるよう風景画制作における受講者個々の表現内容および描画方法について助言・指導を行う。<BR> 授業計画:(1) ガイダンス、(2) 風景画制作1 構図、(3) 風景画制作2 明暗、(4) 風景画制作3 色彩、(5) 風景画制作4 形態、量感、質感、(6) 風景画制作5 空間、奥行き、(7) 風景画制作6 マチエール、テクスチャ、(8) 風景画制作7 筆致、(9) 風景画制作8 技法・材料と表現、(10) 風景画制作9 作品講評、作品展示        </p>
