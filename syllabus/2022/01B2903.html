<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
主に途上国の教育に焦点化し、各国の教育制度・事情を比較、検討しながら授業を進める。特に、サブサハラアフリカと東南アジアを事例として取り上げ、域内の教育制度や最新の教育改革の動向を検討していく。多くの途上国においては、1990年に開催された「万人のための教育 (Education For All: EFA) 世界会議」以降、初等教育の普遍化が国際的目標となり、2015年をEFA達成の目標年と位置づけ、無償化政策などを通して教育機会の拡大に尽力してきた。結果的に、これまで教育の量的拡大には一定程度、成功してきた。その一方で、教育の質(特に内部効率性とアウトプット)が低下し、格差の拡大、教員離職率の上昇など、急激な量的拡大に伴う様々な課題も引き起こしている。このような状況下において、如何に途上諸国が、教育の質や公平性を改善しようとしているのか、最新の教育改革動向を比較、検討していく。基本的な授業の進め方としては、担当教員の講義形式で実施するが、受講者には受け身の姿勢ではなく、積極的に議論に参加することを期待する。        </p>
