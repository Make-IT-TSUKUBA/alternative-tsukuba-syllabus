<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
発達心理学の最近の考え方、および基礎的な知見について理解する。またそれを教育や臨床の実践に結びつける方法について理解する。さらに教育や臨床の実践から発達心理学の理論に還元できることについて理解する。<BR> (1) 臨床発達心理学とは:新しい発達観、インクルージョン、基礎と実践、(2) 臨床発達心理士の職務、(3) 発達の支援とは:発達の最近接領域、足場作り、(4) 発達の原理・基盤的命題、(5) 発達課題、遺伝と環境、発達加速現象など、(6) 臨床発達心理学の研究法、(7) 対象の理解:査定・検査・評価・診断の方法、理解のプロセス、(8)~(11) 発達の各期とその特徴と臨床I-乳児期・幼児期・児童期の特徴、臨床の実際、(12)~(15) 発達の各期とその特徴と臨床II-成人前期・成人後期・高齢期の特徴、臨床の実際、(16) 知能の生涯発達について、(17) 言語の生涯発達について、(18) 社会的スキルの生涯発達について、(19)~(20) 最近のトピックス        </p>
    </div>
