<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
Cuentos para leer y conversar. En este curso leeremos los cuentos &ldquo;La indiferencia de Eva&rdquo; y &ldquo;Las amigas&rdquo;, empleando diferentes tecnicas de lectura: En voz alta, silenciosa, colectiva, interpretativa. Tambi&eacute;n practicaremos la producci&oacute;n oral (expositiva y conversacional) y la producci&oacute;n escrita de textos propios.        </p>

            <p id="style">
Con este curso pretendemos que el estudiante desarrolle sus competencias en la lectura, escritura y comprensi&oacute;n de textos. As&iacute; mismo, esperamos que supere el nivel b&aacute;sico de comprensi&oacute;n de lectura (contestar a las preguntas literales sobre un texto), que pueda relacionar sus conocimientos previos con el conocimiento nuevo y exponer sus propias ideas tanto en el registro oral como escrito. Al desarrollar estas capacidades, el estudiante obtendr&aacute; importantes herramientas para producir textos nuevos.            </p>
