            授業概要
            
        </h2>
        <p id="summary-contents">
文章・談話研究の中で日本語教育に関連の深いテーマを取り上げて、日本語の文章・談話の構造や表現について知見を深め、分析・記述の方法を学ぶことを目標とする。授業では、日本語教育に関連する基礎的な文献や最新の文献を取り上げ、文献講読と質疑応答、文章・談話の分析を行う。文献講読では類似したテーマの論文を比較し、批判的に検討する。文献講読はスライドを用いた口頭発表、文章表現分析課題はポスター発表とし、受講者の日本語による表現力の向上も目指す。        </p>
