                        }

        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:芸術教育の方法に関する研究の多様なアプローチを理解し、各自の研究方法確立へ向けての準備とする。<BR> 授業の概要:主として現代における美術・デザイン・工芸教育の方法に関して、より適切な解釈を提示できる能力の育成を目指して、文献資料の収集と整理、解読、要約、問題点の提示、討論、論述などを行う。<BR> 授業計画:(1) 研究データベースについて(国内の事例)、(2) 研究データベースについて(海外の事例)、(3) 学術論文のレビューについて、(4) 国内の主要な研究動向、(5) 海外の主要な研究動向、(6) 研究目的、方法、結果の相互関連、(7) 関連研究の把握と独自性の探究、(8) 調査方法の概観、(9) 調査方法の信頼性と妥当性、(10) プレゼンテーション技法        </p>
