<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

1421021        </span>&nbsp;
        <span id="title">
新しい基礎医学における生命科学技術とがん・幹細胞        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3・4 年次,
            </span>

            <br>
            <span id="assignments">

        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生命科学技術の進歩は日進月歩であり、がん・幹細胞分野の基礎研究の進歩とあいまって更なる臨床応用が期待されている。この科目では、技術開発とがん・幹細胞分野の研究を行っている研究者から最先端の基礎医学トピックを学び、研究成果や研究をすすめるロジックを深く理解し、それらがいかにして疾患の病態理解や治療・予防につながるのかについて考察を深める。生命科学に関心がある医学類以外の学生にも聴講を勧める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
【事前登録対象】【定員300名】(医学開設)<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
        <div id="style-heading-style">
            		<h2 id="style-heading">科目群</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
『批判的・創造的思考力』と『広い視野と国際性』が関係する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
基礎医学の新しい技術や、がん・幹細胞分野の研究について、基本的な背景知識を持ち、研究がどのように進められているか、疾患とどのように関連しているかを理解し、臨床応用について考察できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
幹細胞、がん、生命科学技術            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
幹細胞工学の新技術<BR>生医療への応用などが期待されている、幹細胞工学技術について、我々独自の遺伝子導入システムの話も交えながら解説する。　                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
西村 健                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
計算科学を用いた分子標的創薬<BR>標的タンパク質の構造情報を用いたStructure-Based Drug Designを中心に、計算科学による分子標的創薬の概要と応用事例について紹介し、今後の展望についても議論する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
広川 貴次                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
休眠がん幹細胞を標的とする治療薬の開発<BR>がんの罹患者数、死亡数は現在も斬増を続けており、再発・転移をもたらすがん幹細胞を標的とするがん治療薬の開発が望まれている。この講義では、がん細胞がどのように増加し続けるのかに関する基礎研究に基づいて、がん幹細胞を標的として転移・再発のないがん治療薬の開発を目指した研究について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
加藤 光保                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
がん・幹細胞研究のおけるバイオインフォマティクス　尾崎　聡<BR>バイオインフォマティクスは生命科学のあらゆる領域において必須になりつつある。この講義では、がんや幹細胞研究におけるバイオインフォマティクスについて、基礎から応用まで概説する。　                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
尾崎 遼                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
腫瘍血管新生と小胞輸送<BR>細胞内に無数に存在するオルガネラのダイナミクスと、その破綻による腫瘍血管新生について概説します。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
大林 典彦                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
幹細胞総論<BR>幹細胞の定義を基盤として、現在考えられている機能性幹細胞について概説し、その応用について紹介する。　                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
大根田 修                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
心血管の損傷修復における幹・前駆細胞の動員と治療　<BR>心筋梗塞や心不全に対して、組織幹・前駆細胞がどのように動員され修復の役割を担うか、また大動脈瘤に対する新しい治療法の開発などを紹介する                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
柳沢 裕美                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
組織幹細胞の生体外増幅と次世代細胞治療技術の創出（担当：山崎　聡）<BR>組織幹細胞は、生涯にわたる自己複製能と組織の成熟細胞を生み出せる分化能という特性を持つ細胞で、組織の維持や再生に必須である。本講義では組織幹細胞の１種である造血幹細胞における生体外増幅技術とその技術がもたらす未来医療について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
ゲノム編集技術と医療<BR>ゲノム編集技術の概要とその医学研究及び医療への応用を解説する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
高橋 智                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
第２世代シークエンサーを用いたゲノム・エピゲノム解析<BR>高速DNA解析装置とインフォマティクス解析について解説し、基礎医学研究と臨床検体解析における応用例を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
村谷 匡史                                     </td>
                                </tr>
                    </table>
                </div>
            </div>
