        </h2>
        <p id="summary-contents">
インタープリテーションおよびエコツーリズムの歴史・期待される効果・実施上の注意点や課題について理論的な概要を学習する。自然遺産および文化遺産の価値を利用者にどのように伝えるのか、その技術や伝えるべき対象の価値の捉え方について、実際の事例を体験することを通して考察する。教育目標は自然遺産・文化遺産の価値をとらえ、それを伝える技術を理解し、遺産の利活用と保全におけるインタープリター(エコツアーガイド)の果たす役割を理解することである。<BR>授業目標の到達目標は、インタープリテーション・プログラムを提案できるような能力を身につけることであり、その習得度はプレゼンテーションやレポート課題によって確認する。        </p>
