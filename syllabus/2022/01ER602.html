<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

01ER602        </span>&nbsp;
        <span id="title">
オミクスとバイオインフォマティクスの食料健康科学への応用        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
トランスクリプトミクス、プロテオミクス、メタボロミクスは、食品科学と補完医療における統合オミクス解析の3大分野である。この授業では、人の栄養学分野におけるデータ統合の生物学的事例と、研究で直面する課題を紹介する。生合成経路と食品流通での作用を調査し、分子の生合成から人の健康へのプラスとマイナスの影響 （ビタミン、マイクロトクシン、カロテノイドやポリフェノールなどの二次代謝産物）までを重点的に取り上げる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
ボルドー大学開設科目<BR>0AVC113と同一。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
生物資源の機能性、医学的利用に関する知識・技能習得の重要な基礎となるオミクス解析を学修し、健康と食資源の結びつき及び食資源の評価開発に関する専門力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・サンプル準備からデータ調査までオミクス解析ツールに関する基本概念、専門用語、技術を学ぶ。 <BR>・オミクス調査結果を読み取り、理解し、解釈する方法を学ぶ。 <BR>・ゲノム、トランスクリプトミクス、プロテオミクス、メタボロミクスのデータを統合的に扱う上での課題とベストプラクティスを学ぶ。 <BR>・人の健康にプラスとマイナスの影響をおよぼす分子例（ビタミン、マイクロトクシン、カロテノイドやポリフェノールなどの二次代謝産物）から栄養学の分野を探究する。 <BR>・毒性物質の食品への混入や食品内での形成が人に与える有害な影響を学ぶ。食品内での毒性物質の生物学的意義と増加による影響を学ぶ 。 <BR>・ビタミンと、ビタミンの植物内の天然供給源、生物学的意義、生理学的役割、生物学的利用能、要求量、供給源、欠乏症と過剰症を学ぶ 。 <BR>・プロバイオティクス、プレバイオティクス、オーガニック食品の基本的知識を得る 。 <BR>・アントシアニン、カロテノイドなどの植物由来の二次代謝産物と、人の栄養への潜在的有益性を学ぶ。 <BR>            </p>
        </div>
