<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
内科系スポーツ医学領域に関連する修士論文の作成に向けて、当該修士論文の研究に関する関連知識や研究方法論などを学習する。具体的には、修士論文の研究計画、研究の進捗状況、研究結果、研究結果の考察などについてプレゼンテーションを行い、これらについての討議を行う。これらのプロセスを経て、内科系スポーツ医学領域に関連した修士論文を作成することを目標とする。また、研究内容や研究結果などを伝えるプレゼンテーション能力や議論する能力についても身につけることを目指す。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
内科系スポーツ医学領域に関連した専門的な文献を読み、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、内科系スポーツ医学領域における高度な能力および研究力と実践力を養う。<BR>1)内科系スポーツ医学領域に関する研究における倫理観を確立すること。<BR>2)内科系スポーツ医学領域を構成するすべての種目に関する幅広い知識を理解し、説明できるようになること。<BR>3)内科系スポーツ医学領域を取り巻く諸問題を解決するために必要な多くの研究方法論について理解すること。<BR>4)研究計画を立案できるようになること。            </p>
