        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本文学の表現が中国文学との交渉を経て形成される過程について考える。具体的には日本文学の特性、『風土記』地名起原説明、『古事記』の表記と表現、『万葉集』の表記、『万葉集』の漢文表現、『万葉集』伝承歌の表現、嵯峨朝文学の表現空間、漢詩と和歌との交渉、「古今集」表現の形成などについて討議する。これらを通して文学表現の独自性と中国文学との接触による形成過程を理解し、日本文学の表現が中国文学との交渉を経て形成される過程について考える。        </p>
