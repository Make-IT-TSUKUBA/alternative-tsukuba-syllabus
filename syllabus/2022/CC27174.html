<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
心理学統計法Iや心理学統計法IIでは触れられなかったが,現状,心理学の研究でも広く利用されるようになってきたより高度な統計解析手法について,ソフトウェアを用いた具体的な利用手続きも含めて,解説していく。        </p>
    </div>

        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「教育心理学」領域の演習に相当。<BR>西暦奇数年度開講。<BR>オンライン(オンデマンド型)<BR>心理学類生に限る。        </p>

        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
本授業は、心理学統計法Iや心理学統計法IIでは触れられなかったより高度な統計解析手法について、ソフトウェアを用いた具体的な利用手続きも含めて解説していく授業である。したがって、本授業の到達目標は、「授業で開設される統計解析手法について理解し、実際に自身の研究においても実行できるようになること」である。            </p>
