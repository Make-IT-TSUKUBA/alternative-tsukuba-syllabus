        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
社会の中の特定の個人の思想や宗教ではなく、無名の集合的な原思想、原宗教を、検討対象とする。日本人論の中の、国民性、倫理観、美意識、神聖観(感)などがおもな話題となる。その背景にある、歴史的、地理的な要因について、歴史学、人類学、民俗学、神話学、言語学などの知見を活用する。明確な教義や組織のない、日本の宗教状況を、これらのゆるやかな集合体として把握することを試みる。「日本社会と宗教1A」とは異なるトピックスも扱う。        </p>
