$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
人の能力には限界があるように、人を支援することを使命とする機械にもおのずと能力の限界がある。人と機械のどちらが上位にあるべきかといったような硬い考えは捨てて、人と機械がたがいの長所を伸ばしながら能力不足を補い合うことによって「1+1=3」を実現するシステムのデザインの鍵を握る考え方を明らかにすることが求められる。本講義では、早くから高度自動化が進められ,文化や制度の違いを超えて世界中で運用されている航空機において人と機械の間でどのような問題が生じ、どのように解決が図られてきたかを学びながら、自動運転や高度運転支援が急速な勢いで進められている自動車において、人と機械の関係はどのようにデザインされるべきかを考察する。        </p>
