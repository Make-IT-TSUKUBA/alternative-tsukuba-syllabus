    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
欧州の農家の疑問と消費者の要望から、学生と共に実験室での取り組みを計画する。学生はもたらされたデータを収集し、教員と共にもっとも効果的に結果を処理するデータ検索方法を選択する。最終的に、当初の専門的および科学的疑問の実験を分析して結論を出し、その発表に向けて取り組む。この授業の目的は、社会経済的要望を解決すべき科学的疑問に置き換え、申請募集に対する計画書となるプロジェクトを構築できるよう学生を育成し、ワークパッケージ、プロジェクト管理、資金援助を説明することである。また、プロジェクトチームとして教員と協力し、プロジェクトチーム管理とコミュニケーションのスキルを育成する。        </p>

            <p id="style">
研究室における実験実習および野外実習を通して、自国と異なる社会・自然環境に<BR>おいて健康、食糧安全保障にかかわる課題発見・解決していく能力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
農場と生産者の実験設備を訪問し、植物の収穫量や品質など生産に影響を及ぼす主な問題について議論する。非生物的ストレス、すなわち高温ストレスや、病原体（ウイルス、細菌、菌類）が引き起こす生物的ストレスの影響に関連する植物の生態生理学的状態を特に重点的に取り扱う。消費者需要に関しては、安全性<BR>（すなわち、微生物学的汚染物質）や栄養面での付加価値（すなわち、二次代謝産物）などを特に重視し、健康上の利益や健康保護を考慮して植物生産の品質を評価する方法を学ぶ。 <BR> <BR>1.	専門的需要を科学的疑問へ大まかに置き換えることができる（「フィールドから」） <BR>2.	実験室で仮説を検証し科学的疑問を解決する方法を学ぶ（「実験室へ」） <BR>3.	科学的疑問への対処方法とシニア科学者との議論をまとめる方法を学ぶ&nbsp;&nbsp;<BR>4.	植物生産と人の健康に関するテーマに基づく地球規模の科学的課題を特定または提起できる <BR>5.	招待された科学者および他の学生との議論から主な意見を抽出しテーマを総合して、セミナーの概要を作成する方法を学ぶ <BR>            </p>
        </div>
