$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
高等教育機関における障害学生支援に関わる理念ならびに関連法案について講述する。また、支援対象となる障害種(視覚、聴覚、運動、発達障害等)ごと、支援領域(時系列的理解、バリア解消、生活、就職ほか)ごとに支援方法を検討する。大学等の高等教育機関における障害学生の支援について、支援対象となる障害と支援のあり方について習得することを目標とする。また、障害学生や支援学生にも参加してもらい、障害学生支援について具体的な理解をはかる。<BR> 学校教育場面において必要とされる臨床発達心理学的評価の諸方法について、その理論と具体的な技法について理解することを目標とする。        </p>
