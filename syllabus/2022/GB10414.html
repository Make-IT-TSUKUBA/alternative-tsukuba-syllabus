<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1〜2週　不定積分(原始関数)について<BR>不定積分の概念とその計算法, 不定積分に関する定理(部分積分法,置換積分法など)<BR>有理関数・無理関数・三角関数を含む不定積分の計算<BR>第2～3週　定積分について<BR>定積分の概念と定積分に関する定理(積分に関する平均値の定理・微積分学の基本定理など)<BR>Simpson公式とその誤差評価<BR>定積分の定義の拡張(異常積分・無限積分)<BR>第4～5週　定積分の応用について<BR>面積, 曲線の長さ, 曲線の曲率, 平均など<BR>第6週　多変数関数の極限, 連続について<BR>平面上の点列・集合, 2変数関数の極限,連続, 収束の概念と有界閉集合で連続な2変数関数の諸性質<BR>第7〜8週　偏導関数と全微分について<BR>偏導関数, 全微分, 合成関数の微分, 高次偏導関数, 2変数関数のテイラー展開<BR>第8〜9週　陰関数について<BR>陰関数定理, 特異点, 正則点, ヤコビアン<BR>第9〜10週　偏導関数の応用について<BR>極値・最大値・最小値, Lagrangeの乗数法, 包絡線, 曲面の接平面・法線                    </p>
