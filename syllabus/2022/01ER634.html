        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
企業が新しい機能食品を開発する際には、市場となる地域の既存の食品安全・保健制度を理解する必要がある。欧州では健康は公的課題である。政府や欧州の組織が資金提供し、国や欧州レベルの組織が保健や食品の安全を評価し、国際的な食品安全政策を決定している。欧州内には国それぞれに独自の食習慣があるため、同じ目標とねらいを順守し、かつ国ごとに適合させた規制が求められる。ここでは、欧州の食品安全評価にかかわる政策や関連法規、EU 域外との相違等を紹介する。また、欧州と欧州各国で食品安全評価法が確立された経緯も紹介する。消費者情報、食品法、申し立てシステム、栄養学的アプローチにおける食品補助サプリメントの特異性などを全般的に考察する。さらに化学物質および微生物の毒性評価を学習する。        </p>
