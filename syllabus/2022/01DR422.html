        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
漢字・漢文は日本語・日本文化の形成と発展にとって二重的構造を持つ他者である。この授業では、固有の日本語に対する「漢語」、大陸の文化を受け入れるために独自に発展させてきた「訓読」、そして明治期の西洋文明の導入における「翻訳」を対象として、日本文化における漢字・漢文・翻訳の問題の諸相を考察する。荻生徂徠の『訳文筌蹄』をはじめとして、これらの問題に関わる研究書や論文を紹介し一緒に読みながら、討議・説明していく。        </p>
