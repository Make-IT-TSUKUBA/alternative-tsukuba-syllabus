$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
我々の日常生活は、ことさら意識されることもない(あるいは今となっては意味不明の)、無数の約束事のうえに成り立っている。そうした我々自身の「当たり前」の生活習慣や行動パターンを改めて意識の対象とし、その意味を問い直そうとするのが文化人類学の考え方である。本講義では、日本社会を対象にして、文化人類学の基礎的アプローチに学ぶことを目的とする。            </p>
