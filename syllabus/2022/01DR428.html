$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                    <h2 id="style-heading">授業の到達目標（学修成果）</h2>
                <p id="style">
本科目では、近年の欧米における多言語使用研究の中で、トップダウンとボトムアップの相互行為を含む「言語景観」を中心に講義・議論を行う。言語景観の分析の対象は、政府や地方自治体が決めるトップダウンのものから、職場や学校、家庭など、様々なミクロなレベルで行われる相互行為を含む。また、その方法論や理論的枠組みは、応用言語学、社会言語学、社会学といった関連分野の発展とともに進化及び拡大した。これらの説明は汎用コンピテンスのうち「知の活用力」「国際性」と専門コンピテンスのうち「専門性」を獲得することにつながる。また、言語景観の方法論的枠組に注目すれば他の社会科学の分野にも応用できる視点を持つ。そのうえで、コース末の事例発表会を行う。これらを通じて、物質性に着目したコミュニケーションを考える上での視座をそれぞれ獲得することを目的とする。その結果、汎用コンピテンスのうち「コミュニケーション能力」と専門コンピテンスのうち「研究力」を獲得することにつながる。                </p>
