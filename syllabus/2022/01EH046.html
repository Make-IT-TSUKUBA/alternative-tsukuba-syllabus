        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
主に国際スポーツ競技連盟(IF)や国内スポーツ競技連盟(NF)で働く実務家をゲスト講師として招き、IFやNFの組織構造やそこでの業務について実務レベルでその内容を理解するとともに、国内外のスポーツ組織に関わるステークホルダーの役割と責務を把握することを目的とする。また、専門家による講義を通じて国際オリンピック委員会(IOC)が提唱するステークホルダー間の相互作用に注目しながら、「オリンピックムーブメント」を展開するシステム及びスポーツ界のガバナンスのグローバル・モデルについて議論する。        </p>
