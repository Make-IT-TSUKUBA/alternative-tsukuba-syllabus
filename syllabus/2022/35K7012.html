<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
This course is aimed at beginner level students of Russian who are interested in both the language and culture of Russian-speaking countries. During the autumn term we will talk about noun cases, verbs, adverbs etc. while intensively learning new vocabulary and practicing output in Russian. We will also talk about culture and its&rsquo; reflection in the language. To connect the students with the authentic language use, the lyrics of the famous rock singer Viktor Tsoi will be used as a main learning material. By the end of the year the students will acquire about 500 words in Russian and will be able to understand and participate in basic daily conversations.            </p>
