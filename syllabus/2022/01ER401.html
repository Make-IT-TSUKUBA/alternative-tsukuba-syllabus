<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

01ER401        </span>&nbsp;
        <span id="title">
食料健康科学演習II        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>

春AB応談            </span>
            <br>

国立台湾大学教員            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「食と健康」に関する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、問題点、残された課題について討論する。また、場合によっては、原著論文の代わりに特許などイノべーションに関わる事項を対象としてもよい。食料健康科学演習IIでは国立台湾大学の担当教員のもとで学習することで、健康と食資源に関する専門力、アジアの社会・自然環境における課題発見・解決能力を涵養する。各担当教員によるセミナー（各人10回）。学生は少なくとも1名の担当教員を選択して学習する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
国立台湾大学開設科目<BR>0AVC102と同一。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
食料健康科学の基礎専門力（健康と食資源を繋ぐ力、健康安全保障、食糧安全保障）と実践力を涵養する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	自ら教員が実施する研究を調べることができる。 <BR>2.	主要科学雑誌や online の検索システムを用い、最新の原著論文の中から、読むべき論文を選ぶことができる。 <BR>3.	選んだ論文を読んで理解し、定められた時間内にその概要を他の学生に説明することができる。 <BR>4.	他の学生が選んだ論文を事前に読み説明を聞いて理解し、疑問点や当該研究の意義について討論することができる。 <BR>5.	個々の原著論文の食料健康科学の諸問題中における位置づけを説明することができる。 <BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
論文発表、論文紹介            </p>
        </div>

以下のテーマを担当する教員が主催するセミナーに 10 回以上参加する。<BR>複数の担当教員のセミナーへの参加を認める。参加学生は、10 回のセミナー中、少なくとも 1 回は自身の選んだ論文・特許などを発表しなければならない。 <BR>テーマ 1：シグナル伝達学（Hsinyu Lee）<BR>テーマ 2：医薬品と健康食品の開発（Tsai-Kun Li） <BR>テーマ 3：環境疫学とグローバルヘルス（Chang-Chuan Chan）<BR>テーマ 4：動物性食料（Ming-Ju Chen）&nbsp;&nbsp;<BR>テーマ 5：応用微生物学（Tang-Long Shen）&nbsp;&nbsp;<BR>テーマ 6：幹細胞とナノバイオテクノロジー（Han-Yi E. Chou） <BR>                    </p>

授業への参加度（質疑応答など）（50％）、発表・議論（25%）、レポート課題（25%）で評価する。 <BR>レポートのテーマは、「自身の紹介した原著論文や特許などの要約（1 つ）と食料健康科学分野における課題との関連性」。 <BR>評価は、A+、A、A-、B+、B、B- および不合格（C+、C、C-）とする。 <BR>B-以上の評価には 8 割以上の出席を必要とする。 <BR>                </p>
