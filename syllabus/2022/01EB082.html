$(function() {

                        }

        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:創造的復興に必要な視点や方法を経験的に習得し、複眼的視点で復興支援を捉えることの出来る情報発信力、つなぐ力、突破力を備えた人材の育成を目標とする。<BR> 授業の概要:地域の課題に対し、地域再生に向けたプランを実施する。その中で、文化的資源の活用や、地域住民との協力など、創造的復興に必要な視点や方法を経験的に習得し、実践的な創造的復興力を養う。アート、デザイン、工芸などをはじめとした多様な領域の内容を包含する。<BR> 授業計画:「創造的復興:ローカルデザイン特別演習I」において立案した課題解決プランに基づき、地域においてイベント等を実践する。(班ごとに実施内容が異なるため、計画例を以下に示す)<BR>(1)「創造的復興:ローカルデザイン特別演習II」における課題解決プランの確認、(2) 地域(人・場所・日程)との調整1、(3) 地域(人・場所・日程)との調整2、(4) イベント実施場所の確認、(5) イベント進行の確認、役割分担について1、(6) イベント進行の確認、役割分担について2、(7) イベント実施場所における会場設営準備1、(8) イベント実施場所における会場設営準備2、(9) イベントにおける展示発表準備1、(10) イベントにおける展示発表準備2、(11) イベントの最終調整(開催場所や地域において)、(12) イベント会場の設営1、(13) イベント会場の設営2、(14) イベント実施(地域資源を活用するプランの実施)1、(15) イベント実施(地域資源を活用するプランの実施)2、(16) イベント実施(地域資源を活用するプランの実施)3、(17) 実施場所の片付け、(18) イベント総括、(19) 最終報告会(全チームによる)、(20) 全体のまとめ        </p>
