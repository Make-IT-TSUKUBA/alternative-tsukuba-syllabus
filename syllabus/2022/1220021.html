            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
2<BR>大学における勉強は、自律的かつ能動的で、高校のようにあれこれ指図されることはありません。勉強したいことがあれば好きなだけしてよいのです。けれども、好きなことを勉強してよい反面、勉強の仕方、調べ物の仕方は自分で工夫しなければなりません。一流の研究者、一流のジャーナリスト、一流の作家は調べ物の楽しさを知っています。彼らは知の探検家なのです。そして、探検の過程で彼らが最も頼りにするのは今も昔も本であり、また雑誌論文、新聞記事などです。これら知の探検に必要な道具はすべて図書館に揃っています。筑波大学附属図書館は国内最高・最先端であり、その資料はインターネットを通じて自宅で読んだり調べたりすることができます。本科目では、インターネット上の各種データベースといった知の探検に不可欠な情報探索ツールの使い方を重点的に学びます。            </p>
