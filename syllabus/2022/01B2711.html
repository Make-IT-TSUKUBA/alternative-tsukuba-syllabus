        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
修士論文の作成に必要となる研究方法の基礎理論について検討する。まず、これまでの各自の研究経験を振り返り、修士論文の作成に向けて必要となるステップを確認する。次に、研究の方法論を検討するために、実証主義、構築主義、批判理論といった研究上のスタンスの相違を比較検討し、研究上の問いや研究の意義を吟味する。また、これらのスタンスの相違が研究方法の選択にどのようにかかわってくるのかを理解する。最後に、量的研究と質的研究における代表的なデータ収集の方法として質問紙調査とインタビュー調査を取り上げ、可能となる分析や留意点について概説する。        </p>
