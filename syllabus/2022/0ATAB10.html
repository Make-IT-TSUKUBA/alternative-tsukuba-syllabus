            授業概要
            
        </h2>
        <p id="summary-contents">
1) 本実習は、高度専門職としての専門的支援技術を身につけることを目的とし、学校における「スクールカウンセリング」の実習を行い、学校での支援の実際、事例検討(カンファレンス)、教職員との連携を通して生徒支援の技術を習得することが目的である。<BR>2) 実習校:小学校、中学校、高等学校、対象:小学生、中学生、高校生 <BR>3) 連携協力者:1中学校・高等学校教員、2スクールカウンセラー、3学校心理士<BR> 本授業は、学校での生徒支援の実習、学校、大学で行われる生徒支援のための事前打ち合わせ、支援実習中に月に一度、定期的に開催される大学教員、学校教員、専門家(スクールカウンセラー、学校心理士)、学生が一同に会し、事例検討会、支援の実際に関する話合い等を通して、学生のスクールカウンセリングの専門的支援技術とその能力を向上させ、生徒への効果的支援が可能になることが目標である。        </p>

スクールカウンセリングの理論と技術の習得を基礎として,学校教育現場で生徒への援助実践にこれを応用し,役立てることができる。また,教職員,養護教諭,スクールカウンセラーなどと連携して生徒理解を深め,援助チームの一員としての役割を果たすことができる。これらを通して学校教育における生徒への援助への理解,援助の仕方等,スクールカウンセリングの技術を高め,理解を深めることができる。また実習者間の連携協働,専門家との連携,保護者支援,学校内,外部機関との連携・協働も総合的に学び理解することができる。            </p>
