Students are encouraged to improve their critical thinking and to engage in discourses. They will learn about the role between science and politics both empirically and normatively. In other words, students will learn the practical side as well as major philosophical arguments. <BR><BR>This is one of the most complex and multi-faceted issues. The goal is to introduce the students to current arguments and perspectives about the relationship between science and policy for the environment and climate change. <BR><BR>By the end of the course students will become more critical readers and thinkers, and become more articulate in talking and writing about what they think and read. <BR>            </p>

                    <p id="pretopics">
This course introduces concepts and issues about the role of scientific knowledge in international environmental politics. The goal is to provide an understanding how science is (or is not) used to guide environmental policy decisions by putting emphasis on institutions that drive negotiating political decisionmaking for the environment. The course will use science-intensive environmental controversies as case studies to study how science was used or misused in policymaking processes. Such case studies range from negotiating the 1.5˚ C limit by the international environmental regime, regional CO2-reduction targets and which key technologies for achieving deep-decarbonization countries favor.                     </p>

                    <p id="pretopics">
The COVID-19 pandemic forces world societies to take on changes that were long overdue and we have to stand up now to make sound decisions for a better future. <BR>Therefore, this is a topic that concerns us all regardless of field or background. <BR>Why do I make such a strong point? Because scientists have been trying to increase awareness among decisionmakers about anthropogenic climate change. <BR>Understanding the role of scientists in society and policymaking is one of the most important topics. And students will see how differently these relationships manifest. <BR>Understanding the relationship between scientists or those who speak for scientists as negotiators with decisionmakers is one of the most important topics to understand political decisionmaking, democracy and leadership styles. <BR>                    </p>
