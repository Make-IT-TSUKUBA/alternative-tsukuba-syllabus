<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
カウンセリングの理論と技術について学習の後,カウンセリングの技術の向上を目的としたカウンセリング実習を行う.またこの実習には,個人を対象としたまたは集団による事例検討会も含まれている.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>
        <p id="note">
小学校専修免許対応はR2年度以降の入学生のみ。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
本実習授業は、教師や教育にかかわる現場で、児童生徒の教育に携わることを望む大学院生の、児童生徒を理解し、さまざまな状態にある児童生徒の指導や支援を効果的に行うための知識と技術、さらには態度を養成することができる。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
スクールカウンセリングの学習、技術の習得、学校における生徒への援助の実践を通してスクールカウンセリングに対する理解を深め、援助の技法を習得し、教育実践に役立てることができる。<BR>スクールカウンセリングの基礎を身につけ、生徒への援助を実践することができる。            </p>
        </div>
