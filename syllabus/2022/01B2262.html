        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
心理教育的援助におけるアセスメントでは、「理解する、対策を立てる、対処する」というプロセスをくりかえしながら、よりよい援助の方向性をたえず模索していく過程が重要な位置を占める。この授業では、面接、主だった心理テスト等を通して、対象者自身および対象者と面接者の関係、さらには対象者の関わる環境を視野に入れたアセスメントの方法について検討する。<BR> 前半では、心理教育的アセスメントとは何かの概要を述べる。その後、主だった心理テスト(知能テスト、性格テストを中心に)を通してのアセスメントの方法、及び報告書作成とその際の注意事項を議論し学習する。その後、面接を通してのアセスメントの方法を学ぶ。実際に視聴覚教材を用いて、あるカウンセリング面接のクライエントを変化をアセスメントする。        </p>
