    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
数学者、数学史、数学教育の三領域において突出した業績をあげたH.Freudenthalの数学的活動論を前提に、数学化を解説し、再組織化による指導系統こそが、教育課程の系統をなすことを確認する。そこでは内容上の矛盾が現れ、生徒のつまずき、それを解消する弁証法的対話も起こり得る。本講義では、内容にかかる研究成果と教科書分析を通して、小学校から高等学校までの算数・数学教材を深める。        </p>
    </div>
    <div id="note-heading-note">

            備考
            
        </h2>
        <p id="note">
0ATAF19と同一。<BR>2/16（火）1時間目から5時間目,3/3（水）1時間目から5時間目        </p>
    </div>
    <div id="note-heading-note">

講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
当該教科における教育目標、育成を目指す資質・能力を理解し、学習指導要領に示された当該教科の学習内容について背景となる学問領域と関連させて理解を深めるとともに、様々な学習指導理論を踏まえて具体的な授業場面を想定した授業設計を行う方法を身に付ける。<BR>学習指導要領に示された当該教科の目標や内容を理解する。基礎的な学習指導理論を理解し、具体的な授業場面を想定した授業設計を行う方法を身に付ける。<BR>専修免許状教科及び教科の指導法に関する科目(中学校及び高等学校 数学)に該当する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
内容に教育目標を埋め込んだものを教材と呼び、教育目標実現のための内容系統としての教育課程は教科書教材を典型とする教材を通して指導される。算数数学科の内容系統は、体系化された数学からみれば、矛盾の克服を学習者に課す性格を備えている。本授業のテーマは、それを表象する数学化という視野から指導系統を読み解くことであり、目標は、その矛盾の明示化、そしてその克服がなしえるようにすることが数学教育の目標実現に通じることを知ることにある。本授業では、内容に目標を埋め込む際に求められる作業が何かを体験する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
学習指導要領における当該教科の目標及び主な内容並びに全体構造を理解している。, 個別の学習内容について指導上の留意点を理解している。, 当該教科の学習評価の考え方を理解している。, 当該教科と背景となる学問領域との関係を理解し, 教材研究に活用することができる。, 発展的な学習内容について探究し, 学習指導への位置付けを考察することができる。, 子供の認識・思考, 学力等の実態を視野に入れた授業設計の重要性を理解している。, 当該教科の特性に応じた情報機器及び教材の効果的な活用法を理解し, 授業設計に活用することができる。, 学習指導案の構成を理解し, 具体的な授業を想定した授業設計と学習指導案を作成することができる。, 模擬授業の実施とその振り返りを通して, 授業改善の視点を身に付けている。, 当該教科における実践研究の動向を知り, 授業設計の向上に取り組むことができる。            </p>
        </div>
