<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
スペイン語で書かれたさまざまなテーマの文章を、要点を押さえながら読むことで、短期間に大量の情報を読み取れるようになるための基礎的な訓練を通じて、データ情報リテラシー能力を高め、頭の中で著者と対話することにより国際的なコミュニケーション能力を高める。最終的には、スペイン語の文献を専門研究に利用できるようになることを目標とする。通訳の経験がある者が、その経験を生かして、コミュニケーション時の留意点も指導する。            </p>

                    <p id="pretopics">
スペイン語のテキストを1段落ずつ音読してもらい、音読者及び他の受講者から出た疑問を検討し解決した後、スペイン語で書かれた設問に解答してもらう(選択肢の中から選んで解答してもらうことが多い)。テキストの全訳はせず、受講者の間から疑義が出た箇所を中心に検討する。質疑応答や議論は日本語でおこなう。定期試験は実施しない。                    </p>
