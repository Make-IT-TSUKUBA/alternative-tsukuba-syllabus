        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際相互依存論は国際関係理論の重要なパラダイムの一つである。本講義では,相互依存論のバックボーンとなっている自由主義政治経済学の基本を学習する。それと併せて,国際相互依存とパワー関係,相互依存と国際平和,相互依存の担い手などについても学ぶことになる。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
相互依存が深化する国際関係の維持と発展をめざして、グローバリゼーションと相互依存関係の複雑化がもたらすさまざまな問題やそれを管理するための国際レジームやガバナンスを、講義および議論によって学習します。特に相互依存やグローバリゼーションに関する理論や思想、国際レジーム、グローバル・ガバナンスの課題を学びます。<BR><BR>1. 汎用コンピテンス:批判的・創造的思考力。<BR>2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 国際政治経済学の主要なパラダイムを説明できる。<BR>2. 安全保障、経済、人権、環境など各分野の国際レジームの特徴について説明できる。<BR>3. グローバル・ガバナンスの課題を説明できる。<BR>4. 地球秩序と国際社会、市民社会との関係について、現状と課題を概説できる。            </p>
        </div>
    
        <div id="style-heading-style">

            </p>

                    <p id="pretopics">

第1回                                    </th>
                                    <td>

                                    <td nowrap="nowrap">
                                    </td>

                                    </td>

                                    <td>
リベラリズムに立脚する世界の経済レジーム(WTO、IMF、世銀、G7/G8/G20、EU等)やその他の関連国際レジームについて学習する。                                    </td>

第5回                                    </th>
                                    <td>
リベラリズムの対抗理論としての重商主義とネオ・マルクス思想について学習する。<BR>トランプ現象と米中貿易戦争の背景を学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第6回                                    </th>
                                    <td>
リベラリズムが重視する市民社会と人権について学習する。<BR>またリベラリズムの基本的制度である自由主義市場経済と、それに対抗する反グローバリゼーション運動・NGO、市民社会などについても学ぶ。                                    </td>

自由主義思想と移民・難民問題、オープン・ボーダー論とネーション・ステイトとの相克について学ぶ。                                    </td>
                                    <td nowrap="nowrap">

第8回                                    </th>
                                    <td>
グローバリゼーションとナショナリズムの相克について学習する。英国のEU離脱、トランプ現象などについての理解を深める。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第9回                                    </th>
                                    <td>
パワー・シフト論や覇権安定性理論、重商主義などについて学習する。米中貿易戦争についての理解をさらに深める。                                    </td>

                                    <td>

                                    </td>
