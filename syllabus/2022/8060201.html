        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
つくば市は学園地区と、筑波地区に代表される伝統的な地域空間からなっている。しかし、学生は4年間を過ごしても大学周辺しか知ることはない。筑波山麓地域にフィールドワークに行くと、すべての学生が、もっと早くから「筑波」を知ればよかったという感想をもつ。この授業の前半はオムニバス形式で筑波山について広く学び、後半は集中で、10月末に筑波山麓フットパス・ウォーキングを行い、景観の撮影を行う。筑波山麓地域空間に触れ、文化資源の発掘を目指す。        </p>
