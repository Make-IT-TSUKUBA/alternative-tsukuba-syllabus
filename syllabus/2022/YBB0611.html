$(function() {

    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },

                console.log('error');
