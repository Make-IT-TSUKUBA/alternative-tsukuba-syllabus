<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
医療現場だけでなく、一般的にも新興再興感染症が広く関心をもたれるなか、感染症を起こす病原微生物はどのようなものであり、どのようにして疾病を起こすのか、そしてどのように取り扱えばいいかについて学習し、医療に携わる者として人の感染と免疫機構を正しく理解する。        </p>

            <p id="style">
感染症の種類と、その特徴ならびに身体の免疫機構について、看護師、保健師、助産師、養護教諭としての医療活動に必要な、感染症疾患ならびに、免疫学の基本的な知識を学習し、臨床実践で応用できる基礎的学力を身につける。また、看護師に求められる、現代社会ならびに現在の医療施設における実態と現状の課題・対策とを知り、医療人として必要な学びを得る。            </p>

1	11/17	升秀夫	感染症とは:感染症とは何か、またその原因となる微生物の種類について学習する。<BR>2	11/24	升秀夫	細菌感染症:細菌感染症の種類とそれぞれの特徴を学ぶ。<BR>3	12/1	升秀夫	真菌感染症:真菌感染症の種類とそれぞれの特徴を学ぶ。<BR>4	12/8	升秀夫	ウィルス感染症:ウィルス感染症の種類とそれぞれの特徴を学ぶ。<BR>5	12/15	升秀夫	原虫・寄生虫感染症:原虫・寄生虫感染症の種類とそれぞれの特徴を学ぶ。<BR>6	12/22	升秀夫	現代の感染症の課題とその対策:現在の感染症の課題とその治療・対策について学習する。<BR>7	1/12	升秀夫	感染と免疫:感染のまとめとそれらに免疫系がどのように関わっているか学習する。<BR>8	1/19	升秀夫	免疫担当細胞:免疫機能に関わっている細胞の種類とそれぞれの働きについて学習する<BR>9	1/26	升秀夫	細胞性免疫と液性免疫:免疫機能の重要な役割である細胞性免疫と液性免疫について学習する。<BR>10	2/2	升秀夫	免疫疾患について:各免疫疾患の種類と特徴について学習する。<BR>11	2/9	升秀夫	期末試験                    </p>
