<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ドイツ語圏文学・文化に関するテクストを読み、ドイツ語圏文学・文化についての深い知識を習得することを目標とする。受講生には活発な議論を期待する。テーマによって、ドイツ語と日本語またはドイツ語と英語で行う。        </p>
    </div>

            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
ドイツ語という外国語を通してドイツの文化や社会に知的にアプローチする基本的なスキルを身につける。異文化研究において対象の認識や自己反省に語学力が不可欠であることを学びながら、実際の語学力を飛躍的に向上させたい。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
翻訳, 文化比較            </p>

            <div id="topics">
                    <p id="pretopics">
