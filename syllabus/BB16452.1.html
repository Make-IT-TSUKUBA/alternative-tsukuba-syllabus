<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ウィズ／ポストコロナ時代における公共空間の利活用を、２年間をかけて考える。オープンカフェの文化などが根付いている欧米に比べて、十分に活用できていない日本の道路や公共用地をどう利活用し、街の活性化につなげていけるかという課題は、近年の都市計画では最大のテーマの一つであり、さまざまに積み重ねられてきた実践や規制緩和の試みには、都市社会学の視点からも検討すべきものが数多くある。そんな中で、2020年６月、国土交通省は「３密」を避けるという観点から、飲食店が店舗前の路上を利用して営業する基準を大幅に緩和し、日本の都市の長年の課題が大きく進展する可能性が生じた。こうした可能性に開かれた、東京や郊外都市での公共空間利活用とその社会的な意義を検討してゆく。        </p>
    </div>

        </h2>

授業形式は、当初はオンライン（同時双方向型）を予定しているが、感染症流行状況に基づいて適宜対面式に切り替える。<BR>延長または休日・休業期間中に補講を行う場合がある。次年度の「社会調査実習」と連動した科目になるため、2年間続けての履修が望ましい。        </p>
    </div>

                    <p id="pretopics">
プロジェクトの1年目に当たる今年度の演習では、まずは春学期に、公共空間利用に係る都市計画、都市社会学および関連領域の国内外の文献や、コロナ禍後の公共空間利用の実践に関してのレポートなどを輪読する。<BR>その後秋学期には、各自のゼミ論文の執筆に向けてリサーチを進め、中間報告を行ってブラッシュアップしていく。また、感染症流行状況次第では、予備的なフィールドワークを行うことを計画している。具体的なテーマやフィールドとしては、立ち飲み店（東京都台東区）、ストリート・ミュージシャン（千葉県柏市）、公共空間を利用したイベント（東京都台東区）などを想定している。                    </p>
