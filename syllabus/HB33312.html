<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目の目的は、海外の大学で学生生活を送ることを想定し、必要な学術英語や日常会話の運用能力を e-learning教材を用いて修得することである。インターネットを利用するため、学内外で、自分のペースで、自由な時間に繰り返し学習することができる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類生に限る。平成31年度以降入学者対象。<BR>10/1-11/10,11/11-12/28,1/6-2/17<BR>eラーニング科目<BR>詳細後日周知<BR>オンライン(オンデマンド型)<BR>その他の実施形態<BR>試験のみ対面で実施。        </p>
    </div>
    <div id="note-heading-note">

演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
	科学的思考（1.常に好奇心や探求心をもって事象をとらえ、科学的思考に基づいて解釈できる、レベル1）<BR>	未来開拓力（1.グローバルな課題に目を向け、多様性を受け入れつつ、国内外から広く情報を収集し英語で発信できる、レベル3）<BR>	未来開拓力（3.自らの考えを明確化し、適切な方法で情報発信できる、レベル3）<BR>            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
（１）	自然科学、社会科学、人文科学等の英語母語者の講義を聞き，内容を理解した上で科学的思考に基づいて解釈できる。<BR>（２）	自然科学、社会科学、人文科学等の教科書を読み、内容を理解した上で科学的思考に基づいて解釈できる。<BR>（３）	スキャニング（スキミング）を修得し、短時間に文書の概要を理解することができる。<BR>（４）	特に自然科学におけるトピックを用い、適切な接続詞を用いて論理的に文章を組み立て、一貫した論旨のパラグラフとして英語表現できる。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Reading, Listening, Writing, Speaking            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1回：KRIPTON社TOEFL対策講座（e-learning）を受講するにあたってのガイダンス、入門テスト<BR>[Reading]<BR>第2回：Lecture 1 Reading Skills, Vocabulary Qs<BR>第3回：Lecture 2 Factual &amp; Negative Factual Qs, Reference Qs<BR>第4回：Lecture 3 Purpose/Method/Opinion Qs, Inference Qs<BR>第5回：Lecture 4 Sentence Addition Qs, Sentence Restatement Qs<BR>第6回：Lecture 5 Completing Summaries &amp; Chart Qs<BR>Reading模擬テスト<BR>[Listening]<BR>第7回：Lecture 6 Listening Skills<BR>Reply Qs, Main Topics &amp; Main Purpose Qs<BR>第8回：Lecture 7 Factual &amp; Negative Factual Qs<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Purpose/Method/Attitude Qs<BR>第9回：Lecture 8 Ordering &amp; Matching Qs, Completing Chart Qs<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Listening模擬テスト<BR>第10回：まとめ、意見交換、アンケート<BR>第11回：年度末試験（記述式）<BR><BR>自宅学習：「TOEFL演習」授業計画で青い網掛けの講義を自習<BR>                    </p>
                <div id="topic-assignments">

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
単位認定要件<BR>（１）	初回の「ガイダンス」、および「まとめ」の講義に出席し、入門テスト、終了テスト、年度末試験を受ける<BR>（２）	ReadingおよびListening授業計画に示す講義を全て学習する<BR>（３）	ReadingおよびListening Exercise Test全てに回答する<BR>（４）	ReadingおよびListening Check Test全てに回答する<BR>（５）	ReadingおよびListening単元末テスト、語彙テストの1/3以上に回答する<BR>（６）	３年次のTOEIC-IPを受験する<BR><BR>評価方法、単位認定基準<BR>（１）	ReadingおよびListening Exercise TestとCheck Testの正解率<BR>（２）	ReadingおよびListening 単元末テストと語彙テストの回答率<BR>（３）	終了テストでTOEFL-ITP換算値&ge;500点以上<BR>（４）	年度末試験の成績<BR>（５）	その他<BR>（１）～（５）を総合的に評価しA+～D で評価する。                </p>
