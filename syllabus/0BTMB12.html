    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
統計学の基礎の理解に基づき、看護科学研究、特に量的研究に用いられる多変量解析法を理解するため、各自の研究分野における学術論文に関するクリティークを通して学習する。全20回で構成し、うち前半10回は前期課程「保健統計学」と合同で行う。講義の前半10回を統計基礎として、推測統計学の基礎を学び、後半10回においては、量的研究の進め方の講義や各自の研究分野の紹介と最近の動向並びに当該分野における代表的な量的研究論文をクリティークをプレゼンテーションし、統計的方法論の理解と研究への展開を考察する。        </p>
    </div>

            <p id="style">

        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
統計学の基礎的内容を理解し、説明することができる。<BR>多変量解析の意義、手順を説明することができる。<BR>多変量解析の結果を解釈することができる。<BR>量的研究の批判的検討ができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
量的研究 quantitative research, 統計的分析 statistical analysis, 仮説検定 Hypothesis testing, 信頼区間 confidence intervals, パラメトリックとノンパラメトリック parametric vs. nonparametric, 妥当性と信頼性 validity &amp; reliability, サンプルサイズ sample size            </p>
        </div>

                    <p id="pretopics">
第1回から第10回までの前期課程1年生と合同の統計基礎は春Aにオンライン授業(あらかじめ収録した授業を視聴する、オンデマンド講義)となる予定である。<BR>第11回から第20回は秋BC金6と設定する。ただし、変更される場合があるので教員からのアナウンスに留意すること。授業の実施方法については、オンライン(オンデマンド型)、オンライン(同時双方向型)、対面の何れのタイプの実施方法となるかはmanaba、Teams等で追って連絡する。                    </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
14コマ以上の出席と課題レポート(プレゼン内容のまとめと自分の発表に関する講評)提出を単位取得の要件とし、最終評価が60%以上を持って単位を認定する。<BR><BR>評価基準<BR>12回め以降のプレゼンテーション80%(下記1~4)と課題レポート20%(下記5)で評価する。<BR>1.自らの研究分野を専門外の人にもわかるように説明できる<BR>2.自らの研究分野に関する最近の動向を説明できる<BR>3.自らの研究分野における価値ある量的研究論文を選ぶことができる<BR>4.選択した量的研究論文の統計的手法を理解し、説明できる<BR>5.自らのプレゼンテーションを客観的に講評出来る<BR>各項目20点、合計100点満点とし、A+:90点以上、A:80%点以上90点未満、B:70点以上80点未満、C:60点以上70点未満、D:59点以下とする。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">

        </div>
