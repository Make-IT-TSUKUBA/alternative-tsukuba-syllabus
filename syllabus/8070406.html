<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業は、メキシコ、コロンビア、ペルー、チリ、ブラジルの提携協定校との協働教育科目として開講するものである。<BR>双方の指導教員の指導の下に、<BR>1提携校での留学期間を利用したフィールドワーク、<BR>2留学先学生との協働研究、<BR>3報告書に基づき、留学経験者を交えた研究発表と討議<BR>から成る。<BR>日本と中南米双方の開発課題とグローバル課題を共有し、留学の体験と学修、現地調査の成果として、その課題解決に向けた実践的討議を主な内容とするものである。<BR>交換留学のタイミングにもよるが、最後の研究発表と討議は、本学での受入れ留学生との合同での実施により協働教育の実を高めることとする。<BR>成績評価は、派遣学生については、上記に係る提携協定校のプログラム関係教員からの報告及び学生の報告書並びに研究発表等に基づき、授業担当教員が行う。受け入れ学生については、上記に係る学習状況及び学生の報告書並びに研究発表等に基づき、授業担当教員が行う。        </p>
