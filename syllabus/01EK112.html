        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツプロモーションに関する各自の問題意識を反映するテーマについて明確な動機・目的につながる内容を主にメディアスポーツ、スペクテータースポーツ、スポーツの生産と消費の観点から演習し、スポーツプロモーションにおける政策立案モデルを描けるようにする。国レベル、地域レベル、団体レベルのスポーツプロモーション政策の具体的事例を取り上げ、それぞれの歴史・社会・文化的背景との関係からその政策課題を相互比較し、それぞれの特徴と課題を明らかにする。こうして養われるスポーツプロモーション政策形成の具体的分析力を基礎に、それぞれの学生の現職経験に基づくスポーツプロモーション問題を取り上げ、そこに作用する政治課題のベクトルと生活課題のベクトルをシミュレーションすることによって政策課題を明確にし、政策立案のモデル化について演習する。        </p>
