<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では、開発経済学の主要理論とアプローチについて説明し、発展途上国の経済発展における諸課題について概説することを目的とする。特に、開発経済学の歴史やパラダイム転換を踏まえ、人口転換論、二重構造論、経済成長論、貧困と不平等、教育と開発等のテーマを扱う。経済発展の諸理論やモデルを学びことで、学生が開発経済学への理解を深めるとともに、発展途上国の経済発展に関する分析において、興味深い問題設定を行えるようになることを目指す。        </p>
    </div>

        </h2>

西暦奇数年度開講。<BR>その他の実施形態<BR>オンライン        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス:批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性。<BR>2. 専門コンピテンス:国際学(国際開発)の理解、国際学(国際開発)についての分析能力。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 開発経済学の諸理論や分析枠組を説明できる。<BR>2. 途上国や新興国の経済発展過程を説明できる。<BR>3. 現実の経済開発政策に関して興味深い問題を提案できる。            </p>
        </div>
