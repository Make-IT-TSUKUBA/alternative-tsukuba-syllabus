<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
複雑な社会や経営の問題を扱うためには、知能情報システムのモデル化が必要となる。本講義では、人工知能をベースとしたマルチエージェント技術に基づくシミュレーション&amp;ゲーミング手法を紹介する。これはボトムアップ型のアプローチであり、ソフトウェアエージェントと人間を含むそれぞれの主体が、シンプルなゲーミング環境の下で、自律的・適応的な意思決定を通して、複雑なシステムを実験的に再現することができる。本講義ではゲーム設計を含め、グループワークを通して自律的に参加することで、知能情報システムのモデル化について理解する。        </p>
