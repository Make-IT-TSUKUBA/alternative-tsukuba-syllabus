$(function() {

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');
            }

});

            授業概要
            
        </h2>
        <p id="summary-contents">
体育ならびにスポーツの概念、現状、背景となる思想・社会的状況について洞察する力を養うことを目指す。体育・スポーツ概念の鍵の一つである身体の捉え方や身体の経験をめぐって、体育哲学とスポーツ哲学のそれぞれのスタンスから講義を行う。<BR> スポーツに関しては、身体的契機、知的契機、感性的契機の三契機から、また、体育に関しては、関係性、重層性、超越性という三つの視点から論ずる。<BR> こうした基本的な考え方を踏まえつつ、体育・スポーツに関する現代的特徴を取り上げ、哲学的に考察、ディスカッションする。        </p>
