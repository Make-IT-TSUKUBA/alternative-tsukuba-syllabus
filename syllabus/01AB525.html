$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
水資源の合理的かつ効率的な利用を図る際の課題として、量的側面では水文学的過程とその現象解析、水資源開発施設に関わる技術と社会制度を扱う。また環境との調和という視点から、現代の水資源問題について論じる。授業では、農業水利、 灌漑管理、 水利用計画、 水利調整、 水田、 水利組織、 稲作農業をキーワードとして講義を行うことで、農業用水の開発と調整に関する基本的な知識を習得し、水資源の評価および灌漑計画の策定ができる能力を身につけることを目標とする。        </p>
    </div>
