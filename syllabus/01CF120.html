            <p id="style">
学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ソフトコンピューティングの諸技法は、人間の関与する場面の多い状況、特にリスク解析においてその威力を発揮する。また、ソフトコンピューティングの理論修得を通じて、従来のハードコンピューティングの諸技法に対する認識を深めることもできる。そこで、本講義では、ソフトコンピューティングのうちで特に重要と思われる、不確実性理論、様相論理、ファジィ理論、ベイズ推定、期待効用理論、プロスペクト理論を中心に論じる。抽象的な理論のみならず、現実問題への応用などにも言及する。<BR>1) 命題論理、様相論理、ベイズ推定、期待効用仮説について,基礎的用語とその使い方が理解できること<BR>2) 様相論理の意味論について、簡単な例題が計算できること<BR>3) ラフ集合の基本的事項を理解していること<BR>4)客観確率と主観確率の違いについて、例示しながら説明できること<BR>5)期待効用仮説とプロスペクト理論の実例について例示できること            </p>
        </div>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
講義前半では様相論理について講述する。様相論理は,不確実性を扱う最も根本的理論体系であり、記述力に富んでいる。ここでは、様相論理の理論およびその応用に適したラフ集合などを述べることによって、不確実性の論理と応用との橋渡しがどのようになされるかをみる。<BR>講義後半ではベイズ推定,期待効用理論,プロスペクト理論について講述する。主観確率に根差すベイズ推定をはじめとした諸理論を概観することにより、ラプラス流の客観確率との違い・人間の持つ不確定性のより柔軟な記述について理解を深める。<BR>第1回及び第7回から第10回の講義は遠藤が担当し、第2回から第6回までの講義は宮本が担当する。                    </p>
