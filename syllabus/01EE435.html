<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
神経心理学に関する最新の文献を取り上げて討論し、臨床心理学に関連する生物学的・神経科学的知識ならびに研究方法について学び、理解を深める。受講する学生が興味・関心のある学術論文、または専門書籍の章を担当・紹介し、受講生全員で討論する。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
本授業では，神経解剖学や生理学，精神薬理学などを含む神経・生理心理学の基礎を学び，臨床心理士・公認心理師になる上で欠かせない知識を身につける。            </p>

神経解剖学，神経生理学，精神薬理学，学習・記憶，うつ，統合失調症，薬物依存，高次脳機能障害            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本授業では，神経・生理心理学に関する概論から，最新の知見まで幅広く解説する。脳神経系の構造，記憶・感情の生理学的反応のメカニズム，高次脳機能障害など臨床心理士および公認心理師として学ぶべき項目を扱う。また，神経心理学に関連した臨床心理士および公認心理師の実践についても触れる。教員の講義だけでなく，受講生にも積極的に講義に参加してもらい，ディスカッション等を行う。一部に文献講読・発表を含む。なお，新型コロナウィルス感染症の流行状況に鑑み，本授業はオンデマンド型とオンライン型を併用した授業として開講する。具体的には，担当教員が作成した授業動画をStreamを通して公開するので，履修者はmanabaに掲載された動画のURLを通じて動画を視聴する部分と，Teamsを通した文献購読および発表をオンラインで行う部分がある。<BR><BR>第1回　オリエンテーション（Teamsによるオンライン）<BR>第2回　神経解剖学・生理学の基礎<BR>第3回　精神薬理学の基礎と精神疾患の生物学的機序<BR>第4回　記憶・感情の生理学的反応のメカニズム<BR>第5回　高次脳機能障害（実践における神経心理学）<BR>第6回　英語文献の講読・発表（記憶I）<BR>第7回　英語文献の講読・発表（社会的記憶）<BR>第8回　英語文献の講読・発表（ギャンブル依存）<BR>第9回　英語文献の講読・発表（記憶II）<BR>第10回　英語文献の講読・発表（ストレスレジリエンス）<BR>                    </p>
