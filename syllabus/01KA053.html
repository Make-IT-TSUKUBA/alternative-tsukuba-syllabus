<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
ビジネス上の具体的な課題を数理的な問題として定式化して分析する数理的モデリングの考え方、ならびに、ビジネス科学を学ぶ過程で必要となる数理的な基礎知識を修得することを目標とする。具体的な内容として、論理、集合、ベクトルと行列、線形代数、関数(1次関数、べき関数、対数関数、指数関数、多変数関数など)、微分・積分などを解説する。また、ビジネスのさまざまな場面で現れる問題を例として取り上げる。授業は講義形式で行う。        </p>
