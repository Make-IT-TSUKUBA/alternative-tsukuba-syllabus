<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:<BR>・人体モデルに基づく人物画(もしくは構想画)の制作に取り組み、観念的な表現ではなく、主体的な表現意図を持ちつつも客観的な描写力と表現力に支えられた画力を身につける。<BR>・作品制作を通して、構想と表現内容、構想と表現方法の連関について理解し、実践する。<BR>・制作実践を通して、画家として自立的に活動するための基本的な専門知識・技法、並びに柔軟な発想力・構想力を身につける。<BR> 授業の概要:構想に基づく人物画の制作に取り組み、画家として表現活動を展開するための基本的な態度と画力を養成する。特に、独自の構想表現の拡大、表現意図の確認等のよって、制作の向上を目指し指導する。<BR> 授業計画:(1) ガイダンス、(2) 作品展示、作品講評、(3)~(5) 人物写生(裸婦モデル)、(6)~(9) 人物写生に基づく作品制作(自由課題)、(10) 作品講評、授業のまとめ        </p>
