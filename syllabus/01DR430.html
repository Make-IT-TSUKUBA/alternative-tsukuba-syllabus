<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
(Not Offered in the 2015-16 academic year; offered in the 2016-17 academic year.) 異なる国の言葉で書かれた文章を理解するには、語学力のほか、その文化も知らなければならない。文章という対話の形から、異なる文化を如何に理解すべきについて講義、実践する。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
異なる国の言葉で書かれた文章を理解するには、語学力のほか、その文化も知らなければならない。文章という対話の形から、異なる文化を如何に理解すべきについて講義、実践する。 <BR>During this course, students will be introduced to the theoretical and practical study of translation. First, we will look at theories about translation in general as well as methods, then we will focus on practical exercises in translation. We will be translating both ways in English and Japanese.             </p>
        </div>

            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
In order to do the readings for the class, discuss the material, and conduct the practical exercises, students must have an excellent grasp of both English (high scores in TOEIC or TOEFL) and Japanese (Japanese Language Proficiency Test Level N1 or N2) prior to taking this course. All lectures and discussions will be in English, however, the practical exercises will be in both English and Japanese.                 </p>
