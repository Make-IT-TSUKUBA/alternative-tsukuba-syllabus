    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
漢方医学の身体の捉え方(気血水、五臓六腑、経絡)および理論(陰陽五行説、六気)について解説し、漢方医学の特徴を理解させる。加えて、生薬・方剤について傷寒雑病論に基づいて詳しく解説する。特に、生薬の伝統的な本草学における捉え方、「方剤(生薬の組み合わせ)と証(症状の組み合わせ)」という基本的な漢方薬の使用方法について具体的な方剤を挙げて解説する。傷寒雑病論の六病位に基づく症状の捉え方および対応する方剤の紹介に加え、精神症状や咳や生理といった特定症状の漢方における捉え方と対応する方剤についても解説する。また、気功についても解説する。一連の学習を通じて、漢方医学と西洋医学における心身や病気の捉え方の相違について理解を深めるとともに、相互の橋渡しができる視点を身につける。        </p>
