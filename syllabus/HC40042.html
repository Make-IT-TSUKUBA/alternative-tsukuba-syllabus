<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
女性のライフサイクル各期における女性特有の健康問題や課題の1つを取り上げ、対象の理解を深める。さらに、リプロダクティブ・ヘルス/ライツの視点から、女性の健康を守り、支援する社会制度や看護・医療のあり方について考える。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.ウィメンズヘルス看護学が行われている場の特徴と看護の役割が説明できる。<BR>2.女性の生殖に関する身体的、精神的特徴を説明できる。<BR>3.女性の健康問題や課題に関する資料や文献について学び、研究方法の基本的知識を身につける。<BR>4.臨地での実習、演習を通じて健康支援に必要な知識や技術を身につける。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

ウィメンズヘルス, 母性看護学, 妊娠・出産・産褥・新生児            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下の1から4の学習過程を通して、学生自身が関心ある内容について現状を把握し、看護の問題や課題を明らかにする。明らかになった看護の問題や課題について支援方法を探究する。<BR><BR>1.大学院生と合同ゼミでウィメンズヘルス看護学や助産学に関する文献のクリティークをする。<BR>　文献のクリティーク方法、レビュー方法について理解できる能力を養う。<BR>2.大学院生の研究や領域の研究に参加し、研究手法を学ぶ。<BR>3.総合実習に向け、自らのテーマに関する文献検討を行う。<BR>1)	関心あるテーマの現状を把握し、その中でさらに焦点をあて探求する看護の問題・課題を決定する。同時に、この探求をすることでどのような成果が期待できるのか考察する。<BR>2)	文献検討と学習成果を踏まえて実習計画書(臨地において確認したい・学びたい事柄について、実習目標や具体的なプラン)を学生が作成する。<BR>3)	実習計画書をもとに、総合実習において自らのテーマに関する看護の問題・課題に関して臨地の状況を確認する。<BR>4)	総合実習終了後、文献と臨地の統合、評価を行いレポートにまとめる。<BR>4.最終成果発表は、「2」においてグループで研究したテーマ、もしくは「3」で自らのテーマに関する看護実践についてポスター発表(全体)を行う。                    </p>
