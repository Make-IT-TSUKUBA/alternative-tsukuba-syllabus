<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
本授業では、4年次での卒業研究や大学院進学後の修士論文、博士論文の作成に当たり、英文学術誌への投稿や国際学会での英語での発表ができるレベルにまで英語能力を引き上げることを目標としている。具体的な目標を次のように設定する。<BR>3年次(本授業)<BR>1) 学生実験のレポートを英語で書くことができる。<BR>2) 学生実験のレポートを書くのに必要な文献などを読むことができる。<BR>3) 自分が興味のある研究テーマを英語で説明することができる。<BR>4年次<BR>1) 卒業研究の要旨を英語で書くことができる。<BR>2) 外国人研究者と英語で意見交換することができる。<BR>大学院進学後<BR>1) 研究成果を英語の論文にまとめ、国際雑誌に投稿することができる。<BR>2) 国際的な研究会や学会において発表や討論を行うことができる。            </p>
        </div>
