    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「電磁気学1」に引き続いて、「場」に基づく自然認識を理解することを目的とする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
履修する学生は事前登録のメニューから科目番号FCB1341を選択して登録すること。物理学類、化学類、数学類、地球学類、生物学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。電磁気学A (FF18114, FF18124)、電磁気学I&nbsp;&nbsp;(FG10484, FG10494)、電磁気学2(FCB1074、FCB1084)、電磁気学IB(FC11094、FC11104)」、基礎電磁気学B(FC11174)を履修済みの者は履修できない。<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>

        </h2>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
批判的・創造的思考力、古典物理学の習得<BR>この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
現代科学の根幹をなす電磁気学に関して、物理学法則の基礎的な概念を学習し、その解析法を習得する。特に、定常電流や回路に関する法則や静磁場・時間変化する電磁場に関する種々の法則を導出し、演習を通してそれらの計算を行う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
オームの法則, キルヒホフの法則, ビオ・サバールの法則, アンペールの法則, ローレンツ力, ファラデーの法則, マクスウェル-アンペールの法則            </p>
        </div>

                    <p id="pretopics">
・復習は必ず行うこと。<BR>・電気および磁気に関する現象は、物理学的に興味深い対象であるばかりか、我々の日常生活にもその原理が大いに役立てられていることから、理学・工学を目指す学生にとって必修の科目である。また、放射線などを扱う医学系・生物系、地球は一つの磁性体であるから地球環境科学系においても電磁気学の知識は必要となる。したがって、本講義でその内容の理解を深めてほしい。<BR>・この講義では、電磁気学1の知識を必要とし、さらに高度な内容に触れる。しかし、単に計算ができるだけでなく、本講義を通して論理的かつ抽象的な思考に慣れることを期待している。<BR>・授業中の私語は慎むこと。                    </p>

        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
(受講前)<BR>本講義においては,電磁気学に関して,物理学法則の基礎的な概念を学習し,その解析法を習得することが目的であるため,先ずは,受講前に高校で習った物理,および,電磁気学1について復習を行ってください.<BR>(受講中)<BR>授業「電磁気学1」で学んだクーロンの法則やガウスの定理,本授業で学ぶアンペールの法則,授業「電磁気学3」で学ぶファラデーの電磁誘導の法則は,電磁気学の基礎方程式であるマクスウェル方程式を理解する上で欠かせない内容になる.マクスウェル方程式は,積分形,および,微分形表記が存在するが,その理解には授業「微積分1~3」で習う内容が役に立つ.<BR>下記の参考図書などを活用し,能動的に自らマクスウェル方程式を学んで欲しい.                </p>

                <p id="style">
第 1回 定常電流に関して、電荷保存則・オームの法則・ジュール熱等の概念について理解し、その計算ができる<BR>第 2回 キルヒホフの第1、第2法則について理解し、その計算ができる第 3回 静磁場に関するビオ・サバールの法則について理解し、その計算ができる<BR>第 4回 アンペールの法則について理解し、その計算ができる<BR>第 5回 静磁場中の荷電粒子にかかる力を理解し、その計算ができる<BR>第 6回 ファラデーの電磁誘導の法則を理解し、起電力等を計算できる<BR>第 7回 自己誘導・相互誘導の原理を理解し、ソレノイドコイルのインダクタンスを計算できる<BR>第 8回 磁場のエネルギーの概念を理解し、ソレノイドコイルに蓄えられるエネルギーを計算できる<BR>第 9回 LCR回路の原理を理解し、その計算ができる<BR>第10回 マクスウェル-アンペールの法則について理解し、その計算ができる                </p>
