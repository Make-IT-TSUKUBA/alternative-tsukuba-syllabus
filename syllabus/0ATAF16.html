    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
数学教育における教授・学習に関する研究方法の理論的前提や認識論的立場について、研究事例の批評を通して検討する。授業の前半では、質的データの採取及び分析における前提、手法の意義と限界について学ぶとともに、最近のいくつかの研究事例について批判的に検討する。授業の後半では、数学科授業の分析に焦点化し、国際比較研究「学習者の観点からの授業研究(LPS)」による授業・インタビューデータの分析を実例として、数学科の授業の実証的研究における質的研究方法の意義と限界を探る。        </p>
    </div>
