<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
保存対象の活用状況や管理状態、地域の関わり方の調査から得られる課題を整理し、対象文化財の保存科学的調査を実施する。保存科学研究の基本である、材質分析・構造調査・保存環境の調査方法について、調査機器を用いての実地研修により習得させ、その分析、評価を関連分野の研究成果等と併せて総合的に考究させることを目指す。また世界遺産をはじめとする遺跡や博物館において、専門家らによる指導助言を受けながら現場レベルの保存科学実務を学び、習得した技術や能力をさらに発展させる。        </p>
    </div>

「1. 知の活用力」、「2. マネジメント能力」、「3. コミュニケーション能力」、「4. チー<BR>ムワーク力」、「5. 国際性」、「6. 共通知の活用力」、「7. 専門知の活用力」、「8. 共通技<BR>能の活用力」、「9. 専門技能の活用力」、「10. 国際実践力」に関連する            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
保存科学研究の基本である、材質分析・構造調査・保存環境の調査方法についての実<BR>地研修を行ない、調査の基礎を修得することで、<BR>社会環境、自然環境、立地環境が異なる遺産に応じた調査方法と評価が実施できる能<BR>力を習得できるようになる。<BR>また、各遺産の担当者らへの説明を通して、その保存科学的調査が抱える課題を把握<BR>し、その解決を図る力を習得する。保存科学的調査研究の基礎を知り、文化財の状態<BR>に応じた自然科学調査方法の評価手法を習得できる。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
文化財の基本的材質調査方法と劣化状態の観察方法などを材料科学分析などにより実<BR>施、評価する。主に遺跡や博物館において実施し、修復現場の感覚を養う。<BR>2021年度夏季休暇中に実施する。本年度は<BR>東京湾要塞遺跡、富岡製糸場、京都文化博物館などで実施する。<BR>2020 年度は以下の箇所で実施した<BR>・整備中の古墳公園および石室の保存処置(狛江市)<BR>・東京湾要塞遺跡におけるレンガの含水率および劣化状態調査<BR>・博物館環境調査<BR>・石造物の診断調査<BR>・屋外展示遺跡の活用調査<BR>                    </p>
