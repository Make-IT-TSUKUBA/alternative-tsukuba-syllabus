    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「ロボット」に関わる理論,要素技術とその集積,システムの目的と実現法について論じる.ここでは,マニュピレータや移動ロボットに関する運動のメカニズムと動力学など,3次元空間における動作と作業に関する基本理論から,視覚,力センサなどロボット用のセンサ技術,行動の計画と実行,ロボット言語とコントローラ,及び人間機械系の設計など,ロボットの知能化技術について講義する.        </p>
    </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:「ロボット」を工学的・技術的に理解するための入門講義である。この講義は学術体系としてのロボット工学を概観し、3次元空間におけるマニピュレータの運動表現と制御、移動ロボット等を設計し制御するための技術を身につけると同時に、人型ロボット、人支援ロボットの基礎となるロボット技術を理解することが目的である。また、現在の工学技術の集積であるロボットの具体例を対象としてその裏側にある様々な技術要素を明らかにし、要素技術とその集積、具体的なシステムを設計し、運用するための実現法を示す。<BR><BR>関連情報:本講義で紹介する「3次元空間における動作と姿勢」「ロボット・マニピュレータ」については、線形代数、解析学、力学の理解が必要である。また、ロボットの構成要素については、「メカトロニクス機能要素概論」において、制御については「システム制御工学」において、その基礎的な内容が紹介される。ロボット工学は、広範な工学技術を網羅する総合的な技術を規範としており、様々な科目と関連するので、各科目との関連を連想しながら履修すること。<BR><BR>受講生にのぞむこと:ロボット工学は、広範な工学技術を網羅する総合的な技術です。これまでに履修した、あるいはこれから履修する基礎科目や専門科目の内容とどのように関連するか、また生活や社会とのつながりを積極的に考えながら受講するとこの講義はもっと面白くなります。                </p>
