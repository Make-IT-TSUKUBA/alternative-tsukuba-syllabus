$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
メカトロニクス技術をサポートする機能技術要素を解説し,自動作業をする機械装置や生産設備の設計などの基礎となる内容を学習する。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
授業計画の各項目に関連する事項について説明できるようになる.たとえば,ロータリーエンコーダの原理,電気モータの種類と特徴,油圧モータ・油圧ポンプの種類と特徴,計測・制御機器と計算機とのインターフェース,PID制御の意味と実際,シーケンス制御の意味と実際,などについて説明できるようになる.            </p>
        </div>

メカトロニクス, モータの動作原理, 油圧システム, センサとセンシング, 動力伝達機構, 機能要素            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
機能工学システム主専攻の学生対象に,3年次秋学期に開講する科目であることから,これまでに履修した様々な科目を基礎に,これから卒業研究で必要になるであろう機能要素を概観する講義である.メカトロニクス技術は,古くからの機械要素からだけからなる系に,電気電子工学や計算機工学的な技術要素を融合し,柔軟性,多用途性,多目的性,多機能性,機構的単純性,省エネルギー性,適応性などさまざまな特徴を具現するための技術である.したがって,講義においても,広範な知識を扱うが,これらが,既習事項もベースとする,知の連鎖として成り立っていることを目の当たりにすることになる.したがって,これまでに習得した知識を思い出し,使えるようになっていることが望まれる.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
期末試験は対面で実施する.実施方法についてはmanabaを本コースを参照のこと.<BR><BR>学期中に課する課題レポートおよびミニテストの評価30%,期末試験など学期末での評価70%,を総合的に評価し科目の目標の達成度を評価する.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
本講義は,秋AB学期週2コマの2単位の科目です.従って,講義の学修時間が合計1500分,授業外における学修が合計3000分あることが求められます.<BR>講義では,配布した資料に講義で述べることを書き込む形で進めますが,その復習をし,さらに関連する資料を様々に検索して知識を補強してゆくことを授業外の学修として求めます.なお,講義の最後に行うミニテストの設問を記録し,この解答を作成するつもりで復習することも有効です.                </p>
        </div>

                <p id="style">
受講前の予習:本講義に特に密接に関連する科目は,下記の関連科目である.本講義の受講前,受講中に必要に応じてこれらの科目の復習をして,これを本講義の予習とすることが望まれる.<BR><BR>受講中:メカトロニクス技術をサポートする要素技術は多岐にわたり,各論を学ぶ色彩がつよくなる.個々の技術に対して,その原理と応用事例をよく理解するように努めて欲しい.<BR><BR>受講後の復習:また, この講義では,毎回授業の最後にその回の授業内容に係る小テストを実施する.このテストの問題に即した内容と特に重点的に復習すること. さらに,学期を通じて随時宿題を出す.これについても,各自よく調べて宿題の解答を提出すること.                </p>
