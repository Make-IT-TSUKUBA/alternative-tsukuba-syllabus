        <span id="title">
みんなで創ろう「つくばアクションプロジェクト」        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>

            <br>
            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
学生のうちに「やってみたい」活動はありますか? 自分の興味や関心を活かし、自らが主体的に関わりたいと思える活動を企画し、それを実現するための方法について学ぶことが本授業の目的です。そのために、新しい人間関係を作り、自分の「やってみたい」活動を実現するための実践的な知識や技術を学んでいきます。大学生活を充実させ、社会実践力をつける基礎を本授業で身に着けてください。        </p>
    </div>

            備考
            
        </h2>

    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「1.コミュニケーション能力」、「2.批判的・創造的思考力」、「6.協働性・主体性・自律性」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
新しい活動に物怖じせず参加できること、体験を通じて自分の気持ちや考えを深められること、他者と協調して活動をするためのコミュニケーションのあり方を知ること、人に働きかけて統率するとはどういうことかを知ること、自らの想いを実現するための構想ができること、以上を到達目標とします。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
「やってみたい」活動、つくばアクションプロジェクト（T-ACT）、参加力、体験力、コミュニケーション力、統率力、企画力            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本授業はテストではなく、レポート課題が課せられます。提出期限はテスト期間中の授業実施日になる予定です。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
［第1回　オリエンテーション――T-ACTって何だろう？］<BR>つくばアクションプロジェクト（T-ACT）の全体の概要や理念を紹介します。また、授業の進め方や目的、位置づけ、心構えなどのオリエンテーションを行います。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
加賀 信広 , 黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
［第2回　&ldquo;あなた&rdquo;ってどんな人？］<BR>自分の「やってみたい」に気づいたり、自分の人となりや適性に向き合ったりすることは、大学生にとってとても大切な体験です。その一端として、心理学を活用したワークを用いて自己理解を深めます。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
［第3回　好きなこと・ものを好きと言おう］<BR>自分の「やってみたい」の実現に向けて一歩を踏み出すには、それを表現できることが必要です。まずは「やってみたい」探しとして、自分の好きなことやものを見直して、表現してみましょう。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
［第4回　企画立案の考え方を知ろう］<BR>「やってみたい」を活動として実現するために、その企画立案のポイントを学びます。また、筑波大学において企画実現のために活用できる制度やリソースを紹介します。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
［第5回　人間関係のつくり方］<BR>活動を始めるためには仲間集めが重要です。仲間集めにおいても、また日常生活においても大切なことはコミュニケーション力。アサーションという概念を知り、コミュニケーション力を理解しましょう。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
［第6回　地域社会とT-ACTボランティア］<BR>自分が参加する地域コミュニティとは何か、ボランティア活動の意義とは何か、を考えてみます。そして、地域で活動するT-ACTボランティアを紹介します。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
［第7回　先輩のT-ACT実体験を聴いてみよう］<BR>これまでT-ACTを活用して、「やってみたい」活動を形にしてきた学生たちをゲストにお呼びして、活動を紹介します。企画の実際や参加した体験を知り、自分の「やってみたい」探しに活かしましょう。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
［第8回　リスクマネジメント、基礎の基礎］<BR>自分の「やってみたい」を実現させることには責任も伴います。責任を果たすための具体的な実践の一つが、ルールを守ったリスクマネジメントです。リスクマネジメントの基礎を学びましょう。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
［第9回　チームビルディングで知っておきたいこと］<BR>活動を軌道に乗せるには、仲間との協同が大切です。チームワークやリーダーシップについての心理学的知見を知り、チームメンバーの一員として大切なことを理解しましょう。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
［第10回　PR初級編―広報活動とプレゼンスキル］<BR>活動を成功に導くためにとても大事なことが広報活動です。学生の広報活動の実際を知りましょう。また、自分のアピールだけでなく、様々な場面で必要なプレゼンテーションスキルも学びます。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第11回                                    </th>
                                    <td>
［第11回　レポート解説］<BR>本授業で課せられたレポートは、この日までに提出していただきます。そして、レポート課題の解説を行うことで、本授業のまとめとします。<BR>----------------------------------------------------------------------------------<BR>-----------------------------------                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
黒田 卓哉                                     </td>
                                </tr>
                    </table>
