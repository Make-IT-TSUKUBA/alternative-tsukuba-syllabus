$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

<object >    <h1 id="course-title">
        <span id="course">
HB33147        </span>&nbsp;
        <span id="title">
医療概論III        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    5.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
春B集中; 春C集中; 夏季休業中集中; 秋A集中; 秋B集中; 秋C集中            </span>
            <br>
            <span id="assignments">
前野哲博、前野貴美、堀内明由美、宮増フラミニア            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
全人的医療を提供できる医療人に求められる能力について包括的に学ぶ。本科目では医学類の教育進度に合わせて、ヘルスプロモーション、行動科学、職種間連携、医学英語の基礎について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。平成29年度から平成30年度入学者対象<BR>5/20-6/24,7/5-7/14,9/30,10/7-11/4,11/11-12/23,1/6-1/27<BR>オンライン(オンデマンド型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義、演習及び実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医学類卒業時コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」が関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
【行動科学・地域ヘルスプロモーション】<BR>・Prochasca の行動変容のステージを列挙し、個々のステージの特徴を説明できるようになる。<BR>・人々の健康の維持・向上に必要なセルフケアに必要な「ヘルスリテラシー」の意義を理解して、その普及にむけて医療者の果たす役割を述べることができるようになる。<BR>・一人一人の多様な価値観を尊重し、ライフステージを踏まえ各段階に必要なセルフケア支援の計画を立案し、医学生として参加することができるようになる。<BR>・将来医療者として患者や地域住民の健康の維持・増進に効果的な働きかけを行えるようになるために、健康行動理論に基づき、個々のライフサイクルをふまえた健康を維持向上のためのセルフケア支援についての計画をたて、学生としてその支援に関わることができるようになる。<BR>・現代の健康格差社会の実態とそれをとりまく健康の社会的な決定要因(SDH: Social Determinants of Health)を説明できるようになる。<BR>・社会における多様性(価値感、宗教観、性の多様性など)を認識し、広く受け入れることの重要性を理解できるようになる。<BR>・将来医師としてキャリアを重ねる時に必要なセルフケアを行うと同時に、ワークライフバランスをとることの大切さに気づき、そのあり方の多様性をイメージできるようになる。<BR>【ケア・コロキウム】<BR>専門領域の異なるメンバー間での疾病や障害がある人とその家族に対するケアに関する討論を通して、保健医療福祉に関わる職種の役割や視点、当事者の力を引き出すエンパワメントの意義、多職種が連携してホリスティック（全人的）なケアを実践する重要性を理解し、チームの一員として貢献することができる。<BR>【Medical Terminology】<BR>This is part II of the medical vocabulary course that students took in their 2nd year.<BR>Students will continue to learn the basic medical vocabulary needed for medical study, research, and communication.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
【行動科学・ヘルスプロモーションのキーワード】<BR>ライフサイクル, 行動変容, 行動科学, 行動変容ステージモデル, 健康行動理論, 地域医療, 臨床研究, サンプリング, 現場への適用, ヘルスリテラシー, 健康信念, ヘルスコミュニケーション, キャリア, ワークライフバランス, 健康格差社会, 健康の社会決定要因, 貧困と健康, ソーシャルキャピタル, ライフステージ, ライフスタイル, セルフケア支援, 多様性, 個人差, SOGI/LGBT, アンコンシャスバイアス, ヘルスビリーフモデル, 社会環境, 価値観, 行動規範, 【ケア・コロキウムのキーワード】<BR> エンパワメント、ホリスティック、チームワーク職業間連携, リーダーシップ            </p>
        </div>
