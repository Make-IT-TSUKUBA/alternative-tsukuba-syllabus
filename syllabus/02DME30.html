        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業はグローバル競争下における地域企業経営および事業展開を、それ以前の展開と対比させつつ専門的に検討することを目標とする。特に本授業では、グローバル競争に適応しつつ持続的な企業成長を実現し、地域経済の発展に貢献しつつある企業に着目し、それらの企業が、グローバル競争のなかでどのような問題に直面し、どのような経営改革(「第2の創業」も含む)や新たな取り組みを展開しているのかについて具体的に検討することを主なテーマとする。授業にあたっては、教員が着目する事例を予め提示し、その事例の重要点について説明する。それを踏まえ担当者が当該事例に関する調査結果を持ち寄り報告し、受講生全員による検討・討論を行うという形で授業を進める予定である。        </p>
