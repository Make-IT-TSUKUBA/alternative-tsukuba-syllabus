<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
作物生産システム学における問題点の捉え方,研究方法,データ処理,成果発表の仕方などを教授し,修士論文の作成を進める.        </p>
    </div>

        <h2 id="note-heading">

        </h2>
        <p id="note">
        </p>

    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義、演習及び実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
農林生物学領域における作物生産システム学に関連する研究を実施し、修士論文の作成につながる。<BR>1：作物生産システム学に関する専門知識を習得できる。<BR>2：作物生産システム学に関連する基礎的知識を習得できる。<BR>3：作物生産システム学に関わる諸課題解決のための実践力を習得できる。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
自ら課題が抽出でき、それに基づいた適切な実験を組めるようになる。自ら設定した研究を実施し、結果をとりまとめることができるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
実験計画, 研究倫理, 研究実施, 統計解析, 論文作成            </p>
        </div>
    
        <div id="style-heading-style">

            <div id="topics">
                    <p id="pretopics">
