<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目では、まず(1) 基本的な医学・生理学・解剖学的な知識、脳科学に関する知識の習得。(2) 人間工学と生体計測学に関する基本的な技術の習得のための概要を講述する。さらに、確率過程論や時系列解析論を使った生体モデル構築法、最適制御など制御理論の観点から捉えたヒト運動系の解析方法、信号処理や画像処理などを用いた生体信号解析手法、センサ・電子回路の設計技法、人間工学や生体計測学に関する要素技術などの発展的な内容を自ら調査し、それらを使ったインターフェース設計、医用応用、イノベーション創発のための仕組みを考案し、発表と講評を通じて具体的な知識の活用方法を習得する。        </p>
    </div>
