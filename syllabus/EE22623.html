<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
水文学における実験・観測について、基本的に必要な機器の操作・方法を修得する。また、得られたデータの解析方法・整理方法などを重点的に解説し、これを修得する。        </p>
    </div>

    </div>

「データ・情報リテラシー」,「地球学に関する専門的素養」,「科学的思考能力」,「室内実験・分析技能」に関連する.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
本実験では、水文学における観測やデータ解析などを行う上で必要な、基本的な観測・実験機器の原理・操作方法、得られたデータの整理・解析方法、モデル実験などの方法を修得する。サンプルの採取から分析、解析に至るまで、可能な範囲でフィールドにある自然の素材を使用する。したがって、得られるデータが常に予想通りであるわけではない。予想外の結果が得れたときに、それを論理的に解釈し、新たな議論の道筋を造る能力を身につけるトレーニングを行う。            </p>
