<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
学位プログラム担当教員あるいは招聘された講演者の講演を聞き、討論を行うことにより、医学学位プログラム修了者に拓ける多様な将来像を認識し、自らのキャリアパスについて深く考察する。同級生や教員との議論を通じて、その実現に向けて、博士課程においてどのように学修するかの計画を立てる。研究指導教員の指導を受けて、今後の学習の目標と計画についてレポートを作成し、評価を受ける。        </p>

【汎用】マネージメント能力、コミュニケーション能力、リーダーシップ力、国際性<BR>【専門】研究課題設定力、情報発信力            </p>

            <p id="style">
将来のキャリアパスの多様性を理解し、自身のキャリアパスについて考え、その実現に必要な要素を明確にし、博士課程における学修計画を作成して以下を身につける。<BR>1. 課程修了後のキャリアパスの多様性について説明できる。<BR>2. 科目学修、博士論文研究、キャリアパスについて教員や同期生と討論することができる。<BR>3. 自身のキャリアパス、科目学修、博士論文研究の目的と計画をデザインすることができる。            </p>

                <p id="style">
セミナーでのグループ別討論への参加態度、キャリアパスについての発表、 科目学修と博士論文研究の目的と計画に関するレポートで総合的に評価する。<BR>セミナー内容、自身のキャリアパスおよび学習計画に関するレポートが提出されれば合格(C 以上)と判断する。 講演会と討論に積極的に参加し、課程修了後のキャリアパスの多様性について理解した上で自身の学修の目標と計画を設定しているとレポートから判断されればB以上と判断する。 明確なキャリアパスを設定し、科目学修と博士論文研究について明確な目的を持ち、優れた実施計画を設定していると判断されればA と判断する。これに加え、活発に討論に参加し、他の学生にも有益な貢献ができたと判断されればA+と判断する。                </p>
