<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
医師として必要な心理学の知識を提供する。面接のしかた、心理検査の方法と応用、ストレスの評価とコントロール、こころと体の関係、患者と家族との関係、人間の精神発達、心理的背景をもつ問題(ひきこもり、自殺、児童虐待、アディクション、PTSDなど)などを学ぶ。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
汎用コンピテンスの「心身の健康と人間性・倫理性」と専門コンピテンスの「医療の社会性」と関係がある。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
全体としての目標は、医学における心理的な側面が影響する問題についての理解や知識を得ることである。具体的には、以下のような項目が挙げられる<BR><BR>・社会精神医学の考え方やその手法の概要を知る。<BR><BR>・様々な病気にかかった患者の心理について理解する。病気であることの受け入れや死を受け止める心理的な受容過程について知り、その支援について考える。<BR><BR>・心理テストなど、心理的評価法について知る。<BR><BR>・精神療法について理解する。<BR><BR>・心理的側面が影響する問題(ひきこもり、自殺、アディクション、PTSDなど)について知り、その要因や支援について理解する。<BR><BR>・セルフコントロール、認知手バイアスなどの基本的な心理学の知識を知るとともに、それを医療的な問題に生かすことについて理解を深める。            </p>
        </div>
