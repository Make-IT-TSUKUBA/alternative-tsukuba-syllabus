<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
分子工学概論        </span>
    </h1>

                    1.0 単位,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
最先端の分子工学について、物質・分子工学主専攻の教員によるオムニバス講義を行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
原則、主専攻未進級者対象 専門科目 選択科目<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「批判的・創造的思考力」、「化学現象の理解」、「物質・分子工学と複合化学」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
分子工学について習得し、基礎と最先端の研究について理解できるようにする。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
分子工学, 生物工学, 環境問題, エネルギー問題, バイオテクノロジー            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
オンデマンドのビデオ講義を行う。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
高分子でレーザーを創る(山本洋平)<BR>&pi;共役系分子による有機エレクトロニクス・フォトニクス研究と、分子の自己組織化によるナノ〜マイクロ構造体の形成、発光およびレーザー特性について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
物質科学とノーベル賞(木島正志)<BR>物質科学のノーベル賞。導電性高分子と炭素材料を例にとりそれらの発見と開発の歴史、その性質・機能と応用について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
創薬の現状と将来(長崎幸夫)<BR>有機合成薬からバイオ医薬品につながる創薬の現状を概説し、将来の新しい創薬領域に関する研究を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
インテリな無機物質 ‒色を呈する無機材料‒(所裕子)<BR>色素材料として社会で広く利用されている金属錯体材料について、&rdquo;色&rdquo;の起源を原子レベルで説明し、実際の利用例を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
生物電気化学の分子工学的応用(辻村清也)<BR>電気化学式バイオセンサ技術について紹介する。生体触媒である酵素あるい電子運搬レドックス分子のそれぞれの特性さらにはお互いの相互作用の理解に基づき、分子をデザインし、高性能デバイスの開発につなげていく。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
DNAナノエンジニアリング(大石基)<BR>DNAをプログラム可能な分子レベルの部品として用い、それを組み立て構築したナノシステム(DNAナノ構造体、DNA情報処理デバイス、DNAロボットなど)について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
機能性高分子材料(桑原純平)<BR>高分子の性質、合成方法などの基礎的な事項を紹介する。さらに、吸水性、導電性、半導体特性などの高分子材料の機能について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
微小化学分析システムとLab-on-a-Chip(鈴木博章)<BR>微小なチップ上で化学分析、化学実験、人工臓器等を実現する新技術について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
ミトコンドリア内反応のエナジェティクス(武安光太郎)<BR>生体細胞内のミトコンドリアでは、数々の電気化学反応や熱反応が連携してATPを合成する。<BR>ミトコンドリアが反応ネットワークの中で酸素や糖からどのようにエネルギーを取り出し、<BR>ATP合成や熱発生へどのようにそれを分配するのか、化学反応論の立場から紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
非共有結合と分子集合体の化学(山岸洋)<BR>材料に発現する様々な性質は、構成分子の分子構造だけでなく分子の集合様式によって大きく左右される。本講義では、非共有結合を介した分子集合化挙動に対する基礎的な理解を深めるとともに、具体的な集合様式の制御方法およびそこに発現する物性について俯瞰的な知見を培うことを目的とする。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
