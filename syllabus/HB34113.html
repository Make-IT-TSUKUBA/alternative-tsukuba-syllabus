<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
クリニカル・クラークシップの臨床実習に備えて、患者さんとのコミュニケーションのとり方、守秘義務、医療安全等、医師としての基本知識、態度、技術、義務を学ぶ。また、基礎医学、臨床医学等の最先端分野を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>4/8-5/18,5/20-6/11,9/6-9/10<BR>オンライン(オンデマンド型)<BR>対面        </p>
    </div>

専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」「未来開拓力」に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
臨床実習において求められる、医療面接、医療倫理、医師としての守秘義務やモラルなどについて自身で考えることができるようになる。<BR><BR>その他、本科目は複数コースより構成され、各コースごとにも到達目標を定めているため、詳細は「M4 カリキュラム シラバス(コースガイド)」を参照すること。            </p>
        </div>
