<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

01ER103        </span>&nbsp;
        <span id="title">
アントレプレナーシップトレーニングI        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>

            <br>
            <span id="assignments">
原田 義則, 大根田 修, 竹本 佳弘            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
このクラスは課題発見解決型講義・演習であり、クラスを通じて合計6つのプロジェクトをシミュレートすることにより起業家精神を育む。シーズとなる技術、或いはアイデアを自ら社会に還元するために必要とされるマインドとスキルを育成する。社会ニーズの把握、マーケティングや流通の理解、起業、さらに事業開発に必要とされる考え方とスキルを講義で学習する。成功事例に加えて失敗事例についても学ぶ。教育目標としてはヒューマンバイオロジー・食と健康に関するビジネスの創出や起業の基本的プロセスについて説明できるようになる。授業の達成目標は、ビジネス開発やベンチャー育成の知識・技術を学習し、ヒューマンバイオロジー学位プログラムで修得が求められる実効的な知識・能力、特に、ヒューマンバイオロジー・食料健康科学の専門知識の活用能力、異分野・異業種間での交流・連携も含めた統合的なプロジェクト・マネジメント能力を習得する。        </p>
    </div>

    </div>
