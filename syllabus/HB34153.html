<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
公衆衛生活動における疫学的アプローチや解析手法、精神保健、産業保健、環境保健、食品衛生および保健・医療・福祉の連携や、公衆衛生行政における医師の役割等を学ぶ。また実験を通じて社会医学に関する具体的な測定法などを学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>6/14-6/25<BR>オンライン(オンデマンド型)<BR>オンライン(同時双方向型)<BR>対面        </p>
    </div>

        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス「プロフェッショナリズム」、「医療の社会性」が関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・地域における公衆衛生活動に参加し、疫学的アプローチ・環境調査・食品衛生・健康管理および保健・医療・福祉の連携の実際及び公衆衛生行政における医師の役割等を理解できるようになる。<BR>・実験を通して社会医学に関する具体的な測定法などを理解できるようになる。<BR>・公衆衛生活動の目的と方法およびその過程を理解するとともに、今後の展望を検討することができるようになる。<BR>・保健・医療・福祉の連携において不可欠な地域の多職種・関係機関の連携ならびに各々の業務を理解できるようになる。<BR>・環境問題・化学物質による汚染問題、ヒトゲノム多様性と疾患の遺伝素因を理解することにより社会をより健康に保つ基礎的素養を理解できるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
健康と疾病, 保健医療制度と医療資源, 医療経済, 地域保健, 医の倫理, 国際保健, 人口・保健統計, 疫学の基礎, 臨床疫学, 生物統計学, 感染症対策, 母子保健, 学校保健, 成人・老人保健, 地域医療・介護, 健康づくり, 精神保健・福祉, 食品保健, 社会保障・社会福祉, 環境保全と公害, 日常生活の環境, 産業保健, 医事・薬事関係法規, 多因子疾患の遺伝因子            </p>
        </div>
