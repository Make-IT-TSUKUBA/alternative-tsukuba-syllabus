                    <p id="pretopics">
アメリカ合衆国の成り立ちは、どのような言説によって成し遂げられ、また、同時に、アメリカが週国の成り立ちにより、どのような言説が生成したか。いわゆる「国つくり神話」を持たないアメリカはしかし、ある種の指向性をもって、一群の言説を「国つくり神話」と「認定」し、近代初の民主国家として生成した。本演習では、このアメリカ流「国つくり神話」の生成と展開のありようを、植民地時代の一次文献、独立期の各文書、そして関連する文学作品や映画、黒人運動の指導者や歴代大統領の演説を読み解きつつ、浮き彫りにしてゆきたい。毎回の授業は、履修者各自があらかじめ指示された文献を読み、内容についての報告＋質疑応答という形ですすめてゆく。オンライン（双方向型）で授業を行う。                    </p>
