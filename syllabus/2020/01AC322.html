  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々の住む地球の環境を熱力学的視点から考察するための概念や手法(特に、熱力学と統計力学の基礎)について概説すると共に、それらの知識を活用して、地球、水循環、生物、生態系に関わる様々な現象について論じる。特に、開放系として地球を捉えること、そのベースとなる地球と太陽と水循環の関係、及び、水の物理的な特異性について学ぶ。また、地球と同じように生物も開放系として捉えられることと生態系の多様性の熱力学的な取り扱いについても学ぶ。</p>
  </div>
