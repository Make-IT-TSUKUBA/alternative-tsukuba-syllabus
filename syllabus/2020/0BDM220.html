<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、社会科学研究で頻繁に使われる共分散構造分析について、1理論面の理解を深める、2共分散構造分析が使われている応用論文を批判的に輪読し、共分散構造分析の理解を深める、3共分散構造分析について実際のデータ解析経験を積む、のいずれかを学生の興味にあわせて選択し、これを目的として授業を行う。1に関しては、定評のある書籍や論文を使い、近年の発展についても触れる。2に関しては学生各自の専門分野における論文を選ぶ、3に関しては、共分散構造分析の使い方に関する良書を使い、地に足の着いた理解を目指す。</p>
