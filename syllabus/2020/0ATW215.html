<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATW215</span>&nbsp;<span id="title">調査とデータ分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・木3,4</span>
    <br />
    <span id="assignments">後藤 嘉宏, 鈴木 佳苗, 時井 真紀, 長谷川 秀彦, 叶 少瑜</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では量的調査、質的調査、コンピュータを用いたデータ分析を扱う。グループワークも取り入れ、社会調査における調査票案の作成から実施までを演習することで、量的調査や質的調査の基礎を学ぶ。くわえて、伝統的なデータ分析法とともに近年開発された新しい手法を学び、データに対する基本的な見方と分析手法を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">毎年,日本語で開講;方法論的基盤科目<br />01MBB51, 01MBC51と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力 マネジメント能力  チームワーク力  意味的研究力  数理的研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 量的調査法と質的調査法を理解する。<br />
(2) データの特徴とデータに応じた分析手法を理解する。<br />
(3) データ分析ツールの基本を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データ分析, 質的調査法, 量的調査法, 内容分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)ガイダンス:質的調査と量的調査、データ分析の基本(長谷川)<br />
(2)質的調査:調査計画と調査実施(後藤)<br />
(3)質的調査:分析と考察(後藤)<br />
(4)量的調査:量的調査票の作成とデータ収集(叶)<br />
(5)量的調査:分析と考察(叶)<br />
(6)内容分析:内容分析の計画と実施(鈴木)<br />
(7)データ分析:統計解析ソフトウェア入門(時井)<br />
(8)内容分析:内容分析の実施と考察(鈴木)<br />
(9)データ分析:オープンデータを用いた解析(時井)<br />
(10)まとめ(長谷川)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">到達目標に示された項目に基づいた課題を課し、以下のように評価を行う。<br />
質的調査、量的調査、内容分析、データ分析の各回で課題を課し、その成果を評価する。科目全体としては、それらを総合的に評価する。</p>
  </div>
