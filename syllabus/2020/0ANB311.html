$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
育種学研究における、研究目的の設定、研究遂行の概念などについて講述する。育種の現代的課題である、多収性、不良環境耐性、耐病性、耐虫性、機能性こうじょうなど目標形質あるいは、交雑育種、遺伝子組換え技術、ゲノム編集技術、ゲノム育種、QTL解析など育種技術についてのレビューを各自が自分の調査に基づいて行う。つくば市内にある育種関連研究所の見学を行い、最新技術についての講義を受ける。さらに現場技術者との意見交換を通じて育種学の実用場面を認識する。        </p>
    </div>

            <p id="style">
