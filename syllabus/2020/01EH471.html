  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">良質な体育授業を実施するために必要な学習指導上の諸条能とそれを具体化していくために必要な教員の資質について模擬授業の立案計画と実施による直接的な実践体験を通して学修する。体育科教育に必要とされる学習指導方略、学習指導過程、学習組織、学習指導モデルなど専門職知識と技能について理解を深める。
 受講生は複数の授業者グループごとで、授業計画を立案し、教師役・生徒役・観察者を相互に役割分担して模擬授業を実施する。体育授業を分析する方法と授業を省察する能力の向上をねらって、受講者はe-Learningによる授業評価システムを用いてビデオ収録された授業映像を視聴しながら、観察分析データを参照して授業評価・省察を実施し、反省会ではそれをもとに討議する。第1〜3回は指導案作成、第4〜6回は模擬授業実施。第7回に中間反省会。第8〜10回は修正案による模擬授業実施。第11回は最終反省会(最終課題の確認)を実施する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	1) グループごとで体育科の学習指導方略を組み込んだ授業計画を立案すること。<br />
2) 受講生は教師役、生徒役、観察者を役割分担しながら模擬授業を実施すること。<br />
3)  e-Learning授業評価システムを通して、授業映像を視聴しながら授業評価・省察を繰り返すことで、具体的で実践的な授業改善の方策を考察すること。<br />
4) 組織的観察法による授業分析の客観的な結果を踏まえて、具体的で実践的な授業改善の方策を考察すること。<br />
5) 最終の反省会では、受講生の授業評価・省察を活用して、討議すること。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	受講生は複数の授業者グループに分かれて授業計画を立案して、教師役、生徒役、観察者を相互に役割分担して模擬授業を実施する(例、2種目(A,B,C)各2グループ計6グループを編成)。体育科教育に必要とされる学習指導方略、学習指導過程、学習組織、学習指導モデルなど専門職知識と技能について理解を深める。また、e-learning による授業評価システムを活用して、体育授業を分析する方法と授業を省察する能力を高める。<br />
第1回 講義: 授業概要と模擬授業の進め方。グループワーク:授業グループの決定。課題:単元計画を考案する。<br />
第2回 講義: 体育授業の目標と内容。グループワーク:単元計画の検討と実施授業の決定。課題:授業案を考案する。<br />
第3回 講義: 良い体育授業の条件。グループワーク:指導案の概要とパート教材案の作成。課題:教員を交えたリハーサルの実施。最終指導案の提出。<br />
第4回 実習: 1模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第5回 実習: 2模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第6回 実習: 3模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第7回 講義: 中間反省会による授業省察。3 回の模擬授業での成果と課題をグループごとに発表して討議する。<br />
第8回 実習: 4模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第9回 実習: 5模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第10回 実習: 6模擬授業実施。準備15分、模擬授業50分、反省会10分。e-Learning 授業評価システムによる授業省察。<br />
第11回 講義: 最終検討会による授業省察。3 回の模擬授業での成果と課題をグループごとに発表して討議する。</p>

   <p id="assessment">成績評価方法	評価の割合は、1グループ指導案(10%)、2個人の授業省察内容6回分(60%)、3グループプレゼンテーション(10%)、4個人の最終課題(20%)として、総合的に判断して、A+〜C、又はDの評定を行う。</p>
