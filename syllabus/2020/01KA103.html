  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業経営を、企業戦略、調達、生産、サプライチェーン、マーケティング、会計等の諸機能分野から構成されるシステムとして理解し、情報の収集・分析を行いながら、総合的視点から経営の意思決定を論理的に行う能力を修得する。演習では、ゲーミングの手法を用い、競争的な市場の中で、各チームが経営意思決定をアクティブに学習する</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM128と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力,コミュニケーション能力,チームワーク力,経営に関する多角的思考能力,経営に関する問題発見能力,経営に関する現場実践能力を学ぶ.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">企業経営を,企業戦略,調達,生産,マーケティング,会計等の諸機能分野から構成されるシステムとして理解し,情報の収集・分析を通して,総合的視点から経営の意思決定を論理的に行う能力を修得する.<br />
3人程度でグループを組み,コンピュータ上に設定された仮想の企業を経営し,他のグループと経営成果を競う.この作業を通じて,企業の諸機能や企業全体の活動を総合的に捉え,企業を管理・運営する能力を修得する.また,経営データの分析を通して企業活動の現状を的確に把握し,分析できる能力を修得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経営戦略, 需要予測, 財務諸表分析, 在庫管理, ゲーミング&amp;シミュレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1,2回 オリエンテーション,スケジュール説明,ビジネスゲーム(シナリオ説明,ゲーム体験)<br />
第3,4回 ビジネスゲーム(初回)実施,経営戦略会議<br />
第5,6回 財務諸表解説,SCM/在庫管理解説,経営戦略会議<br />
第7,8回 ビジネスゲーム(本番)実施,事業分析と経営レポート作成<br />
第9,10回 株主総会</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・計算機講義室で,2コマ連続で授業を行う.<br />
・講義で使用できるPCの数と座席数に制約があるため,受講は経営学学位プログラムのM1の学生に限定する.<br />
・データ分析にEXCELを使用することを推奨する.PCの数に制約があるので,個人PCの持ち込みが望ましい.<br />
・ゲーム実施時はグループ学習となるので,他の学生と協調して作業を進めること.<br />
・ゲーム実施日に欠席するとレポート作成や発表もできないので,全回出席が困難な場合は履修しないことを推奨する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への参加度・ビジネスゲーム達成度(50%), レポート内容/発表内容(50%)による.<br />
レポートは個人単位,発表はグループ単位とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
