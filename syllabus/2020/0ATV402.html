  <h1 id="course-title">
   <span id="course">0ATV402</span>&nbsp;<span id="title">遺産整備計画演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 集中; 夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遺跡や歴史保存地区などで実施されている遺産保護・活用事例に触れ、保存事業や地域再生、観光事業について考察を行い、遺産の保護と活用計画の立案について習得する。授業目標として、遺跡や歴史保存地区で行われている保存活動の実例について学び、保存や再生、活用方法について詳しく考察を行う。さらに遺産整備計画を立案できる能力をつける。到達目標として、遺産保存の実例に触れ、法律、条例、保存計画棟の保存制度を手がかりに遺産保護の具体的手法について分析できるか確認する。また保護されている遺産の状況を分析し、保護における問題点や利用の手法を提案できる能力をレポート等で確認する。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力、国際性、共通地の活用力、専門知の活用力、共通技能の活用力、専門技能の活用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">遺産保存の実例に触れ、法律、条令、保存計画等の保存制度を手掛かりに、遺産保護の具体的手法について把握する。また保護されている遺産の状態を分析し、保護における問題点や利用の手法について把握する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保存計画, 修理と整備, 遺産の活用, 保存調査, 利活用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 5月1日(金)  学内:民家園調査演習の説明<br />
第2回 5月8日(金)  学外:伝統的木造民家の保存手法と調査(つくば市さくら民家園旧横田家住宅)<br />
第3回 5月15日(金) 学外:遺産整備手法の実例見学(国指定史跡小田城・平沢官衙遺跡、国登録有形文化財矢中邸)<br />
第4回 5月22日(金) 学内:歴史的建造物の活用手法の講義(大平先生)<br />
第5回 5月29日(金) 学外:伝統的建造物群保存地区の保存手法(大平先生)(国選定川越重要伝統的建造物群保存地区)<br />
第6回 6月5日(金)  学内:TF授業 古地図から読み解く歴史的遺構の説明(土浦)<br />
第7回 6月12日(金) 学外:TF授業 土浦古地図演習<br />
第8回 6月19日(金) 学内:TF授業 遺産と復元の問題(前半)<br />
第9回 6月27日(金) 学内:TF授業 遺産と復元の問題(後半)</p>
