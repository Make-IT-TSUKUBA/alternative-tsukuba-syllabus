<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATD322</span>&nbsp;<span id="title">社会調査法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土2-6; 秋A 土2-6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会調査のスキル習得のために実習を行う。グループで小規模な調査を行い、データ解析を体験する。本実習は、カウンセリング学位プログラム所属の学生で「心理・教育統計法」を受講済みであることを受講要件とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EJ116と同一。<br />・受講は、カウンセリング学位プログラム(博士前期課程)および生涯発達専攻カウンセリングコースの在学生に限る。<br />・実施日程:2020/7/26,8/1,8/8,8/29,9/12,9/19,10/10,10/17,10/24,10/31</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・知の活用力<br />
・コミュニケーション能力<br />
・チームワーク力<br />
・研究力<br />
・専門知識<br />
・倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">社会調査の基本的技能(現象の規定要因の整理、質問項目の作成と調査票の設計、データ入力と単純集計、多変量解析、考察とプレゼンテーション)を、実習を通して、学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1オリエンテーション,量的研究概論,独立変数・従属変数,目的・仮説の立て方<br />
2グループ分け,テーマ決め<br />
3文献検索のやり方&quot;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1先行研究まとめ,要因図作成,目的(仮説)決定<br />
2引用文献の書き方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1前回の続き<br />
2尺度の作り方(バックトランスレーションのやり方),信頼性・妥当性,方法の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>研究計画発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1新作尺度の質問項目の作成(KJ法)<br />
2質問紙の作り方<br />
3質問紙作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>1質問紙のチェック・完成<br />
2データ入力の仕方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>1SPSSの使い方<br />
2入力データの確認,逆転項目の処理,集計,GT表の作成,基本統計量の算出・相関・α係数,因子分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>1因子分析確定,相関<br />
2図表の作り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>分析の続き,結果の解釈(考察)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>最終発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">初回に講義契約を結ぶので、初回講義には必ず出席すること。実習を行うため、講義時間が延長することがある。課題も多く出るので、予め理解の上受講していただきたい。本講義は正規生以外受講できない。初回からグループでの実習を開始する。グループ構成の仕方をmanabaで説明するので、初回講義前にある程度グループを決めておくこと。</p>
   </div>
