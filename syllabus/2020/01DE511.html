<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DE511</span>&nbsp;<span id="title">文化動態論(2-2)IIA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">イメージ人類学のアプローチを具体的な芸術文化研究に応用する。本授業では、いわゆる「純粋芸術」のみならず、美術史研究では取り上げられることのなかった装飾や人工的なモノ(宗教的な奉納物、日常品等)、ファッション、インテリア、ダンスなども考察の対象とし、そのようなものの中に潜まれるイメージの力を問題にする。文化的にも歴史的にも多様な題材を取り上げ、イメージ人類学の射程を広げる試みを行う。文化的な所産物である日常品が生み出す「日常の美学」、「完全」ではないものが持つ「不完全なものの美学」にも迫りたい。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DE512, 0ABAJK3と同一。<br />2020年度開講せず。<br />西暦奇数年度開講。</p>
  </div>

   <p id="outcomes">「知の活用力(0.2)」「コミュニケーション能力 (0.2.)」「国際性(0.4)」研究力(0.4)」「専門知識(0.4)」「思考力(0.2)」「総合力」(0.2)」コンピテンスに関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イメージ人類学の最新のアプローチを用いて「イメージ」についての考察を深める過程で、知の活用力、コミュニケーション能力を培いつつ、国際的な研究力を高める。専門知識を充実させて、国際的に通用する思考力と、学際的な研究を推進できる総合力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イメージ人類学, イギリス美術, 現代美術, 形象化, 皮膚論</p>
  </div>

   <div id="topics">
