第1回                                    </th>
                                    <td>
「筑波大学所蔵の近世絵画」 水野 裕史<BR>筑波大学には、江戸幕府に由来する近世絵画が幾つか収蔵されている。それらは、近世画壇を代表する狩野派の絵師たちによって描かれた。この授業では、これらの絵画作品を紹介し、江戸幕府における絵画の役割と本学に伝来した意味について考えてみたい。                                    </td>
                                    <td nowrap="nowrap">

                                    </td>

第2回                                    </th>

                                    <td nowrap="nowrap">
                                    </td>

                                    </td>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第4回                                    </th>

「版画と文化」 田島 直樹<BR>版画の起源は印刷の起源と重なる。さらには今日の大量生産の根源的性質を持つともいえる。本授業では、洞窟壁画に残された手型から、江戸時代の浮世絵版画を経て、現代の多様な版表現に至るまでの版画の歴史を概観しながら、文化に根ざした版画の役割やその魅力について講述する。                                    </td>

                                    </td>

                                    </td>
                                </tr>
                                <tr>

第5回                                    </th>
                                    <td>
「彫塑の制作と表現」 大原 央聡<BR>彫刻・塑造の制作と表現について、いわゆる、カーヴィングとモデリングによる制作方法による立体作品について概観する。また、木彫や石彫、ブロンズ、テラコッタあるいはその他の可塑材など、素材と技法の関係を中心に、歴史的な流れから現代における制作と表現に至るまでを制作者の立場から概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第6回                                    </th>
                                    <td>
「日本画の表現」 山本 浩之<BR>日本画の画材や技法、制作プロセス等、日本画の表現手法を紹介したうえで、日本画の作例を解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
「芸術としての書」 菅野 智明<BR>今日、芸術領域として確立している書について、その歴史的背景を概観するとともに、書芸術が擁する様々なジャンルや、それに応じた鑑賞のポイントを講述する。これにより、芸術としての書に対する基本的な知識を身に付ける。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
「基礎研究としての構成学」 上浦 佑太<BR>造形表現における基礎研究を担う学問領域として生まれた構成学について、その概要を論ずる。さまざまな実験的表現の事例や発想に関する研究などを参照しつつ、表現の拡張に貢献する構成学の学問的意義について解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
「工芸と文化」 齋藤 敏寿<BR>近代以降の工芸と文化について概説し、筑波大学芸術系における工芸教育の現場について紹介する。                                    </td>

                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第10回                                    </th>
                                    <td>
「素材と表現」 齋藤 敏寿<BR>素材と表現について工芸領域を担当する教員の紹介と創作活動、教育実践について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
