   <span id="course">01EH164</span>&nbsp;<span id="title">スポーツ政策学演習II</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ政策に関する各自の研究テーマに関する文献及び資料の収集・批判及び検討、研究方法論及び分析の枠組みの検討を行い、実際の調査研究の成果を発表し、議論を深める。まず、研究テーマに関する先行研究の検討、援用する研究方法・理論のレビューを行い、分析の枠組みとして応用可能か議論する。また、実際に選定した方法論に基づき、研究テーマに関する調査内容を発表し、議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP7F2と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">調査、発表及び討議を通じて、スポーツ政策に関する研究論文の作成に必要な研究力を向上させる。また、演習課題の発表や討議を通じて、研究に必要なコミュニケーション能力及びプレゼンテーション能力を向上させる。関連する研究領域の研究方法論に係る研究力や国際性、研究倫理観を養う。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	授業計画<br />
第 1  回:スポーツ政策学領域における教育及び研究に関する倫理について(担当:齋藤健司)<br />
第 2  回:スポーツ政策に関する研究の問題及び政策の課題について発表し、討議する。(担当:成瀬和弥)<br />
第 3  回:スポーツ政策に関する研究の目的について発表し、討議する。(担当:成瀬和弥)<br />
第 4  回:スポーツ政策の研究に関する先行研究について検討結果を発表し、討議する。(担当:成瀬和弥)<br />
第 5  回:スポーツ政策の研究に関する先行研究の分類を発表し、討議する。(担当:成瀬和弥)<br />
第 6  回:スポーツ政策の研究課題に関する歴史について発表し、討議する。(担当:成瀬和弥)<br />
第 7  回:スポーツ政策の研究課題に関する基本制度について発表し、討議する。(担当:成瀬和弥)<br />
第 8  回:スポーツ政策の研究課題に関する基本統計・数量データについて発表し、討議する。(担当:成瀬和弥)<br />
第 9  回:スポーツ政策の研究課題に関する方法及び分析の枠組みについて発表し、討議する。(担当:成瀬和弥)<br />
第 10  回:スポーツ政策の研究の研究課題の設定と方法について発表し、討議する。(担当:成瀬和弥)<br />
第 11  回:スポーツ政策に関する研究の研究の意義及び独自性について発表し、討議する。(担当:成瀬和弥)<br />
第 12  回:スポーツ政策に関する研究について、動機、目的、方法、課題及び意義などのアウトラインをまとめ、発表し、討議する。(担当:齋藤健司)<br />
第 13  回:スポーツ政策に関する研究論文の構成について発表し、討議する。(担当:成瀬和弥)<br />
第 14  回:スポーツ政策に関する研究論文の分析の枠組み及び考察の課題について発表し、討議する。(担当:成瀬和弥)<br />
第 15  回:スポーツ政策の研究課題について、パワーポイントに全体をまとめ発表し、討議する。(担当:成瀬和弥)<br />
第 16  回:スポーツ政策の研究課題について、ヒアリング、社会調査等質的研究の方法と内容について発表し、討議する。(担当:齋藤健司)<br />
第 17  回:スポーツ政策に関する研究課題にかかわる学術論文の体裁について討議する。(担当:齋藤健司)<br />
第 18  回:スポーツ政策に関する研究論文の序論について発表し、討議する。(担当:齋藤健司)<br />
第 19  回:スポーツ政策に関する研究論文の本論について発表し、討議する。(担当:齋藤健司)<br />
第 20  回:スポーツ政策に関する研究論文の本論の考察の内容について発表し、討議する。(担当:齋藤健司)<br />
第 21  回:スポーツ政策に関する研究論文の結論について発表し、討議する。(担当:齋藤健司)<br />
第 22  回:スポーツ政策に関する研究論文の今後の研究課題について発表し、討議する。(担当:齋藤健司)<br />
第 23  回:スポーツ政策に関する研究論文について、全体をまとめて発表し、討議する。(担当:齋藤健司)<br />
第 24  回:スポーツ政策に関する研究論文に関する調査の結果を発表し、討議する。(担当:齋藤健司)<br />
第 25  回:スポーツ政策に関する研究論文のプレゼンテーションを行い、プレゼンテーションの方法を討議する。(担当:齋藤健司)<br />
第 26  回:スポーツ政策に関する研究論文の学術的な発展の可能性について討議する。(担当:齋藤健司)<br />
第 27  回:スポーツ政策に関する研究論文の研究成果に基づく政策提言について発表を行い、討議する。(担当:齋藤健司)<br />
第 28  回:スポーツ政策に関する研究論文に関するの意義(担当:齋藤健司)<br />
第 29  回:スポーツ政策に関する研究論文に関するアウトライン(担当:齋藤健司)<br />
第 30  回:スポーツ政策に関する研究論文に関する行い、討議する。(5)総括(担当:齋藤健司)</p>
