<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12061</span>&nbsp;<span id="title">資源生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木1,2</span>
    <br />
    <span id="assignments">内海 真生, 柴 博史, 松倉 千昭, 加香 孝一郎, 中村 顕, 野村 暢彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等学校までの授業で学んだ生物学の諸分野の知識をより体系的に修得できるように、また、生物資源(農業)と関連の深い分野の生物学に関する基礎的な内容について体系的に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員120名。生物資源学類生および教員免許 理科(中学校・高等学校教諭一種)・農業(高等学校教諭一種)取得希望者優先。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源学が対象とする生物学の各分野の基礎を理解する。<br />
2.専門の基礎となる教養。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">一般的な生物学のトピックスや、生物資源(農業)に関係する生物学のトピックスを他の人にわかりやすく説明できる。<br />
専門コンピテンス2:専門の基礎となる教養<br />
・植物や作物の基礎的な特徴について知り、説明できるようになる。<br />
・動物の基礎的な特徴について知り、説明できるようになる。<br />
・微生物の基礎的な特徴及びその応用・環境との関連について知り、説明できるようになる。<br />
・地球環境や生態系の基礎的な特徴について知り、説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物, 植物の進化とゲノム構造, 環境適応とゲノム進化, 受粉・受精とゲノム多様性, 植物ホルモン, 光応答, 細胞壁, 動物, 栄養と代謝, 微生物, 発酵, 遺伝子, 生態系, 陸域, 水圏, 地球環境</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">高等学校までの授業で学んだ生物学の諸分野の知識をより体系的に修得できるように、また、生物資源(農業)と関連の深い分野の生物学に関する基礎的な内容について体系的に修得できるように講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「植物」の生存戦略をゲノムの側面から講義し、農学的視点で必要な基礎的知識を修得させる。(担当:柴博史)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「植物」の持つ基本的な特徴や基礎について生理学的側面から講義し、農学的視点で必要な基礎的知識を修得させる。(担当:松倉千昭)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「動物」の特徴を構造(かたち)と機能(はたらき)の側面から講義し、農学的視点で必要な基礎的知識を修得させる。(担当:加香孝一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「微生物」の概要及び生物資源としての応用や環境との関連を講義し、農学的視点で必要な基礎知識を修得させる。(担当:中村顕, 野村暢彦)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「地球環境」ならびに陸域や水圏「生態系」の概要を講義し、農学的視点で必要な基礎知識を修得させる。(担当:内海真生)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
