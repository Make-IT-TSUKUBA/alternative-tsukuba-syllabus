  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロールプレイや実技演習を通して慢性病の様々な変化する時期に対応した支援技術を学習し、高度看護実践の場で応用可能な支援技術を習得することを目標とする。授業は演習形式で行い、慢性病の発症予防のための健康教育、診断ならびに治療に伴う専門的な看護支援、患者の自己管理支援、症状の維持向上を目的としたリハビリテーション、長期的な視点で考える症状マネジメントや患者教育、ターミナルケア、そして患者と家族を対象とした権利擁護や自己決定支援などの倫理調整について、計10項目の支援技術についてその実際を学ぶ。</p>
  </div>

科学的根拠に基づく探求力<br />
専門領域における実践力<br />
看護の感性と倫理観</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.慢性病の経過に対応した支援技術の科学的根拠について説明できる。 <br />
2.慢性病の経過に対応した支援技術の手順について説明できる。<br />
3.慢性病の経過に対応した支援技術をロールプレイのなかで対象の状況に応じたコミュニケーションを用いて実践できる。<br />
4.慢性病の患者の倫理的課題を見出すことができる。 <br />
4.慢性病患者の支援技術についての科学的、論理的な視点から討論することができる。<br />
5.専門性の高い看護実践をおこなうための自己の課題とその解決方法を提示できる。</p>
  </div>
