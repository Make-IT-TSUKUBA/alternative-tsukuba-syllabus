<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA192</span>&nbsp;<span id="title">事例研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営学では、統計分析とならんで事例分析が広く研究手法として利用される。しかし、多くの事例研究は適切な研究デザインに基づかずに実施されており多くのバイアスを含み、明確な結論を出せずいることが多い。本講座では、複数の事例研究法のデザインを学ぶことにより、事例研究法がもつ長所とその限界について学ぶ。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主な学習項目<br />
<br />
1.	面白い理論とは<br />
2.	経営学における事例研究法<br />
3.	データ収集前の文献調査と先行理論の必要性<br />
4.	ケース選択(統計的サンプリングと理論的サンプリングの違い)<br />
5.	データ収集と分析<br />
6.	実地調査を終了させる時期(ケースの数)<br />
7.	研究の判断基準<br />
8.	どのケーススタディアプローチを選べばよいのか</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>3月9日(土)<br />
1時限08:55~10:10 導入&amp;面白い論文とは何か<br />
2時限10:20~11:35 講義 ケース・スタディ方法論:どのアプローチを選ぶか<br />
3時限11:45~13:00 〃<br />
4時限13:45~15:00 〃<br />
5時限15:10~16:25 質疑応答と課題発表<br />
<br />
3月10日(日)<br />
6時限 8:55~10:10:グループワーク Eisenhardt(1989)<br />
7限目10:20~11:35:発表と議論<br />
8限目11:45~13:00:グループワーク Sutton(1987)<br />
9限目13:45~15:00:発表と議論<br />
10限目15:10~16:25:ケース論文を書くためのヒント &amp; 質疑応答<br />
※時間は必要に応じて多少変更していくことがあります</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>事前課題1<br />
二日目にグループで議論を行うのでそれまでに以下の論文を精読してくること。<br />
●Eisenhardt, K. M. 1989. Making Fast Strategic Decisions in High-Velocity Environments. The Academy of Management Journal, 32, 3: 543-576.<br />
●Sutton, R. I. 1987. The process of organizational death: Disbanding and reconnecting. Administrative Science Quarterly, 32: 542–569.<br />
<br />
論文を読む際に以下の点に着目して読む。<br />
1.	論文はどのような定説、常識を打ち破いたのか。どのような理論の穴を埋めたのか。<br />
2.	論文の構造は一般的なものと比較してどこが違うかまたは同じか。<br />
3.	各節にはどのような情報が記載されていたか。<br />
4.	筆者の研究志向と研究パラダイムは何か。<br />
5.	方法(Method, Methodology)の部分にはどういった情報が記載されていたか。<br />
6.	定性データはどのように提示されていたか。<br />
7.	論文を読んだ感想と自分の研究へのインプリケーション。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>事後課題2<br />
最後の講義までに以下のリストから論文を1本選び、上記の七つのポイントに沿ってレポートにまとめること。メールにて提出する。期限は講義中に発表する。<br />
●Su, H.-C., Linderman, K., Schroeder, R. G., &amp; Van de Ven, A. H. (2014). A comparative case study of sustaining quality as a competitive advantage. Journal of Operations Management, 32(7–8), 429–445.<br />
●Browning, L. D., Beyer, J. M., &amp; Shetler, J. C. 1995. Building cooperation in a competitive industry: SEMATECH and the semiconductor industry. Academy of Management Journal, 38: 113–151.<br />
●Ferlie, E., Fitzgerald, L., Wood, M., &amp; Hawkins, C. 2005.The nonspread of innovations: The mediating role of professionals. Academy of Management Journal, 48: 117–134.<br />
●Graebner, M. E., &amp; Eisenhardt, K. M. 2004. The seller’s side of the story: Acquisition as courtship and governance as syndicate in entrepreneurial firms. Administrative Science Quarterly, 49: 366–403.<br />
●Gersick, C. J. G. 1988. Time and transition in work teams: Toward a new model in group development. Academy of Management Journal, 31: 9–41.<br />
●Gilbert, C. G. 2005. Unbundling the structure of inertia: Resource versus routine rigidity<br />
Academy of Management Journal, 48: 741–763.<br />
●Isabella, L. A. 1990. Evolving interpretations as change unfolds: How managers construe key organizational events. Academy of Management Journal, 33: 7–41.<br />
●Bowler, K., Castka, P., and Balzarova M., (2016). Understanding Firms’ Approaches to Voluntary Certification: Evidence from Multiple Case Studies in FSC Certification. Journal of Business Ethics, 1-16.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
