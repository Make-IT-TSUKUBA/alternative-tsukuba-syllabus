  <h1 id="course-title">
   <span id="course">01NA023</span>&nbsp;<span id="title">民法IV-2〔契約法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義の目標は、(1) 契約法の基本的な仕組み、基礎理論、諸制度を体系的に理解する。(2) 契約に関わる様々な判例・裁判例を正確に理解する。(3) 日常生活や取引活動の中で起こる様々な事実や紛争の中から法的問題を抽出する能力を身に付ける。契約法に関する法的ルールを使いこなす能力を身に付ける。(4) ほかの民法関連科目の授業とあわせて、民法全体の基本的な仕組みを理解する。
 民法IV-1とともに、契約法に関する基本的な理解を確立すること、また、法的な思考能力を向上させることを目指して、契約に関わる民法上のルールを中心に説明する。この授業では、契約の効力と不履行の局面、各契約類型で生ずる問題を中心に、契約総論及び各論上のルールを扱う。
 授業は講義形式とする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>契約の効力I 履行請求1<br />
 履行請求に関わる問題として、履行請求の意義とその限界(補論として代償請求権)、および同時履行の抗弁権を扱う。具体的には、債権一般との関係に留意しながら、契約から生じた債権の履行請求の意義とその限界(伝統的に履行不能として論じられてきたもの)を説明する。次いで、同時履行の抗弁権について、その意義、機能、要件、効果を検討する。併せて、不安の抗弁権にも触れる。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第1節、第2部・第1章・第1節および第4節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>契約の効力II 履行請求2<br />
 履行請求に関わる問題として、事情変更と危険負担を扱う。具体的には、まず、事情変更の原則について、その意味、趣旨、要件、効果を整理する。次に、危険負担について、その意味と基本的な考え方を概説し、第6回および第7回で扱われる契約解除との関係も含め、その存在意義を検討する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第1節および第4節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>契約の不履行I 債務不履行(総論)<br />
 債務不履行の総論的な問題を扱う。具体的には、まず、債権一般との関連にも留意しつつ、債務不履行の意味、類型、その確定方法を概説する。その後、契約を取り巻く様々な債務、とりわけ、安全配慮義務や契約終了後の義務に代表される中心的債務以外の義務群の問題、履行期前の履行拒絶の問題を検討する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>契約の不履行II 損害賠償1<br />
 債務不履行による損害賠償のうち、要件の問題を扱う。具体的には、帰責事由の法的な意義、いわゆる履行補助者の問題、損害の法的な捉え方、損害賠償請求と履行請求との関係などについて、理論的到達点を踏まえて説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>契約の不履行II 損害賠償1<br />
 債務不履行による損害賠償のうち、要件の問題を扱う。具体的には、帰責事由の法的な意義、いわゆる履行補助者の問題、損害の法的な捉え方、損害賠償請求と履行請求との関係などについて、理論的到達点を踏まえて説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第3節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>契約の不履行IV 解除1<br />
 契約の解除のうち、その意味と要件の問題を扱う。具体的には、まず、解除の意味、種類、機能などを概観した上で、その要件を、民法の枠組に従い、催告解除、と無催告解除に分けて説明する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第5節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>契約の不履行V 解除2<br />
 契約の解除のうち、解除権と効果の問題を扱う。具体的には、まず、解除権の行使、不可分性、消滅などの問題を説明する。次に、解除の効果の基本的な考え方を整理した上で、民法Vで扱う不当利得との関係にも留意しつつ、原状回復をめぐる様々な問題、解除と第三者に関わる問題を検討する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第1章・第5節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>契約不履行VI 受領障害<br />
 弁済の提供と受領遅滞の問題を扱う。まず、弁済の提供の方法と効果を整理する。次に、受領遅滞について、その基本的な考え方を整理した上で、その効果を検討していく。共通的な到達目標モデル(第二次修正案)民法の第3編・第1部・第2章・第4節および第5章・第1節・3を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>売買I <br />
 売買を扱う。この回の授業では、売買法の基本構造を整理した後に、売買の成立に関わる諸問題を中心に説明する。とりわけ、予約と手付が中心的なテーマとなる。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第3章・第1節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>売買II<br />
 第9回の授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、まず、売買契約における当事者の債務の内容を確認する。その後、売主の財産権移転義務に関わる問題(他人物売買など)を扱う。更に、改正前後の規律を対比させつつ、売主の契約適合性に関わる義務とその責任に関する基本的な考え方を概観する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第3章・第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>売買III<br />
 第9回および第10回の授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、売主が契約の内容に適合する目的物を引き渡さなかった場合、契約の内容に適合する権利を移転しなかった場合について、改正前後の規律を対比させつつ、買主に認められている救済手段を整理する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第3章・第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>売買IV<br />
 第9回から第11回までの授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、売主の契約不適合の責任に関わる様々な問題(競売の場合の取扱い、免責特約(責任制限特約)の効力、債権の売主の契約不適合の責任)と買主の義務を検討する。また、売買の目的物が滅失または損傷した場合の規律を整理する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第3章・第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>贈与、消費貸借<br />
 贈与と消費貸借を扱う。贈与については、その基本構造を概観した上で、その成立(特に贈与の解除)、効力(特に贈与者の義務)、特殊な贈与を検討する。消費貸借については、その基本構造を概観した上で、改正前後の規律を対比させつつ、その成立、効力(特に貸主と借主の義務)を扱う。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第2章および第4章を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>使用貸借、賃貸借I<br />
 使用貸借と賃貸借を扱う。使用貸借については、その基本構造を概観した上で、使用貸借の認定、終了などの問題を説明する。賃貸借については、まず、賃貸借の意味、具体例、民法と借地借家法の関係などを説明する。その後、この回の授業では、賃貸借の成立との関連で、成立の際に交付される金銭(敷金、保証金、権利金、礼金など)の性質の問題を扱う。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第5章および第6章を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>賃貸借II<br />
 第14回の授業の内容を前提として、賃貸借の効力の問題を扱う。この回の授業では、当事者の債務についての民法上の規律、借地借家法による権利義務調整の問題(賃料増減額請求、建物・造作買取請求など)を概観する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第6章・第1節および第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>賃貸借III<br />
 第14回および第15回の授業の内容を前提として、賃貸借の対抗力の問題を説明する。具体的には、民法と借地借家法それぞれにおける賃貸借の対抗力の規律を説明した後、賃貸人の地位の移転、賃借権の対外的効力の問題にも言及する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第6章・第1節および第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>賃貸借IV<br />
 第14回から第16回までの授業の内容を前提として、賃貸借の効力の問題を扱う。この回の授業では、譲渡および転貸の基本的な構造と、これらをめぐって生ずる様々な法的問題を検討する。共通的な到達目標モデル(第二次修正案)民法の第3編・第2部・第6章・第1節および第2節を対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>賃貸借V<br />
