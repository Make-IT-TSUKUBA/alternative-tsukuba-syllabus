<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG55342</span>&nbsp;<span id="title">専門英語B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">演習を中心として,工学分野における英語力を高め,英語でプレゼンテーションを行いレポートを作成する能力を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学の環境開発工学主専攻、エネルギー工学主専攻の学生はそれぞれFG40222、FG50222で履修登録すること。2019年度以降入学生の主専攻必修科目。 2018年度以前入学の環境開発工学主専攻、エネルギー工学主専攻の学生はそれぞれFG45342、FG55342で履修登録すること。 FG45342、FG55342は2020年度限り。専門英語II(FG45702, FG55702)履修者は履修不可。<br />FG40222, FG45342, FG50222と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は「3.1 国際的にも活躍できるコミュニケーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">工学分野における英語力を高めて,英語の科学技術論文読解,基本的な語彙の獲得,その他の英語能力を習得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学技術英語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">武若聡・浅井健彦が担当する.工学・科学技術分野の英語記述に慣れ,基本的な語彙の獲得,英文表現の分析等を通じ,将来の英語論文執筆・学会発表に備える<br />
<br />
(浅井担当分)<br />
振動工学の基礎である1自由度系の振動を英語で講義する.<br />
<br />
(武若担当分)<br />
Dictation,技術英文の読解その他を通じて英語に関する基本的な能力を高める</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction to Dynamics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Mathematical Models of SDOF Systems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Free Vibration of SDOF Systems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Response of SDOF Systems to Harmonic Excitation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Response of SDOF Systems to General Excitation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Dictation (1),技術英文の読解 (1),その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Dictation (2),技術英文の読解 (2),その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Dictation (3),技術英文の読解 (3),その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Dictation (4),技術英文の読解 (4),その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Dictation (5),技術英文の読解 (5),その他</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

将来は,英文の読み書きの能力が当然のとなることを意識してください.<br />
講義で扱ったテクニカルタームの意味と用法について復習してください.</p>
