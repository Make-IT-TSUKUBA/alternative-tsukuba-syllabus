<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <p id="pretopics">&lt;第I部&gt;教育課程の開発と方法<br />
第1回:カリキュラムと教育課程について(定義と概念の整理) <br />
第2回:教育課程の基準とその限界(関係法令と学習指導要領)<br />
第3回:教育課程開発の理論と方法(新たな視点「バックワード・デザイン」から教育課程を捉え直す)<br />
第4回:レポート作成と討議<br />
&lt;第II部&gt;授業の開発と方法<br />
第5回:授業の構成概念と授業デザイン、個別の指導計画<br />
第6回:授業実施において求められる教授知識(児童生徒の知識・教授方法の知識・教材内容の知識)<br />
第7回:授業実施における教授方法1(個別指導:重度・重複障害児の自立活動の指導)<br />
第8回: 授業実施における教授方法2(ティーム・ティーチング:認知科学モデルによる授業研究)<br />
第9回: 授業評価・改善の理論と方法(教育工学的アプローチと羅生門的アプローチ、ルーブリック)<br />
第10回: レポートの作成と討議</p>
