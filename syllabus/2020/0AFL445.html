  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際私法、国際民事手続法及び国際売買・国際運送・国際保険・国際決済に関する国際取引法の基本的知識の再確認を行う。また同時に、予め配布した事例問題を素材にして、学修した事項の体系的理解と実践的な問題分析力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA413と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端問題対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本演習においては、国際私法、国際民事手続法及び国際取引法に関する基本的な理解があることを前提として、その再確認を行う。更に、これらの分野において、理論的に及び実務上において特に重要であると思われる論点を中心に具体的な事例問題についての検討・ディスカッションを通じて、事案を解決し、論述する能力を修得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際契約・不法行為の準拠法, 国際婚姻・離婚の準拠法, 国際裁判管轄, 外国判決の承認・執行, 国際売買契約, 国際運送契約・保険契約, 国際決済</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本演習は、講義と事例問題についての検討・ディスカッシからなる。講義を通じて、国際私法・国際民事訴訟法・国際取引法の基本的事項の再確認を行う。更に、事例問題についての検討・ディスカッシを通じて、体系的な理解と事案解決能力・論述能力の涵養を図る。各回の講義終了後、講義内容に関する事例問題が配布されるので、毎回の講義の復習と次回の授業内で行われる事例問題についての質疑応答とディスカッシに備えた予習が必要となる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>国際私法の基本的構造:国際私法必要性、国際私法(法選択規則)の構造、最密接関係地法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国際私法総論:法律関係の性質決定、連結点、不統一法国、反致、公序、外国法の適用、先決問題、適応問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国際私法(財産関係(1)):自然人・法人、契約、代理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国際私法(財産関係(2)):不法行為・不当利得・事務管理、債権債務関係、物権、知的財産</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国際私法(家事関係(1)):婚姻・離婚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国際私法(家事関係(2)):親子、親族関係、扶養、後見・保佐・補助、氏、相続・遺言</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>国際民事手続法(財産事件関係):国際裁判管轄(管轄原因、合意管轄・併合請求管轄・専属管轄)、特別の事情の判断、国際訴訟競合、当事者・送達・訴訟調べ、外国判決の承認・執行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>国際民事手続法(家事事件関係):人事訴訟事件、家事審判事件、相続に関する訴訟事件、子の奪取の場合における子の返還事件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>国際取引(1):仲裁、国際取引法総論、国際物品売買</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際取引法(2):国際運送・保険、国際決済</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
