<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0AFL009</span>&nbsp;<span id="title">行政法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">重要(とされる)判例の学習を通じて行政救済法に関係する論点を把握し、当該論点に関する議論を理解する。また、抽象化された事例に学んだ知識を用いて、紛争解決に必要な法律論を展開できることを目標とする。
 本講義では、いわゆる行政救済法と呼ばれる分野、具体的には、軸となる行政事件訴訟法および国家賠償法のほかに、行政不服審査法および損失補償法が扱われる。以上の4法領域に関する事例の解説を行いながら、受講生が基礎的な知識を習得し、事案の分析を自ら一定程度おこなえるようにする。
 授業は講義形式で、あらかじめ配布されたレジュメに従い進行する。
 行政救済法の基本的なフレームの解説、およびその理解に必要な重要(とされる)判例の解説に講義の重点がおかれる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・重要(とされる)判例の学習を通じて行政救済法に関係する論点を把握し,当該論点に関する議論を理解する.<br />
・抽象化された事例につき,学んだ知識を用いて紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">行政救済法, 行政争訟, 国家補償, 行政事件訴訟法, 行政不服審査法, 国家賠償法, 損失補償</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>国賠1条責任論(1):性質論,公権力性,職務行為関連性,違法性,過失(「共通到達目標モデル 第2次修正案」〔以下,省略〕7-1,7-2)<br />
 ・職務関連性などに関する各種判例の検討<br />
 ・違法性,過失論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>国賠1条責任論(2),国賠2条責任論,その他(7-2,7-3)<br />
 ・不作為責任に関する判例の検討<br />
 ・営造物責任に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>損失補償論,国家補償のはざま,行政不服審査法制(8-1・2,4-1・2,5-1-4)<br />
 ・「特別の犠牲」などに関する判例の検討<br />
 ・平成28年施行の改正行審法のポイントの確認ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>小テスト,司法権論,行政事件訴訟の概観(1-6)<br />
 ・民衆訴訟,とりわけ住民訴訟の非財務行為に対する間接統制機能に係る判例の検討<br />
 ・機関訴訟に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>訴訟要件論(1)(5-1-1)<br />
 ・処分性に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>訴訟要件論(2)(同上ほか5-1-2)<br />
 ・処分性に関する判例の検討<br />
 ・原告適格に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>訴訟要件論(3)(同上ほか5-1-3・4,5-4-2)<br />
 ・原告適格に関する判例の検討<br />
 ・訴えの利益に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>取消訴訟の審理,取消判決の効力(5-3-1・2・3・4,5-4-1)<br />
 ・主張制限,違法性の承継に係る判例の検討<br />
 ・形成力,拘束力に係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>仮処分排除と仮の救済,無効等確認訴訟と義務付け訴訟(5-8-1,5-5-1,5-6,5-7-1,5-8-2)<br />
 ・執行停止制度<br />
 ・無効等確認訴訟に係る判例の検討<br />
 ・義務付け訴訟の訴訟要件に関する判例の検討<br />
 ・仮の義務付け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>差止め訴訟,当事者訴訟<br />
 ・訴訟要件に関する判例の検討 <br />
 ・仮の差止め,<br />
 ・4条後段訴訟,とりわけ確認訴訟の訴訟要件に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,講義の中間段階において行政救済法の基本的知識についての理解力が測られる.<br />
・成績評価は小テスト(20%)および期末試験(80%)により行われる.<br />
・評価項目は,おもに(1) 行政法上の基本概念や判例の的確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性,である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・講義冒頭で学生に複数の判例が割り当てられるので,当該判例の事前検討が求められ,講義当日に質疑応答がなされる.<br />
・講義では行政法の理解に必要な理論枠組みについて解説が行われる.<br />
・予習・復習といった授業時間外の学修等については,講義において支持する予定である.</p>
  </div>
