  <h1 id="course-title">
   <span id="course">AC60E71</span>&nbsp;<span id="title">日本の政治と社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の政治と社会について、民衆の視点から、具体的な事例をもとに論じる。日本近世社会における最大のイエである徳川将軍家のイエと先祖祭祀に対する思想を読み解くことにより、イエをめぐる政治と社会の特質を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC23231, AC60481の単位取得者は履修できない。<br />西暦偶数年度開講。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「文化事象の理解力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">批判的・創造的な思考力、文化事象の理解力及び国際的な主体性の養成に不可欠な日本研究の方法として、日本社会における政治と社会を紐解くための日本史の視点と研究方法を、徳川将軍家のイエの思想に注目し、理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論。日本, 近世, 政治, 社会, イエの思想。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本の政治と社会について、民衆の視点から、具体的な事例をもとに学ぶ。日本近世社会における最大のイエである徳川将軍家のイエと先祖祭祀に対する思想を読み解くことにより、イエをめぐる政治と社会の特質を検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本社会におけるイエへの視点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>徳川家康と源姓・征夷大将軍 :中世~近世移行期のイエ観念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>秀忠・家光と東照宮祭祀の施主:社殿と将軍着座の間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「東照社縁起」の新田源氏言説:3代家光のイエ構想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>末期養子の禁再考:武断政治から文治政治へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>養父と実父の祭祀:養子将軍家宣のイエと新井白石</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>徳川将軍家霊廟建築の終焉:宗家直系の断絶と将軍吉宗</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日光社参の変質:将軍吉宗の以前と以後</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>祖先祭祀への回帰:将軍家治の旗本政策と葵紋統制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>将軍家斉・家慶のイエ:尊号一件とその余波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">定期試験に代えて期末レポートを課す。<br />
 なお, 文化財行政・自治体史編さんの現場で職員・委員の経験がある者が, その経験を生かして. 日本研究上の資料とすべき地域の文化財が有する特徴・問題点も講義する。また, 中学校・高等学校教員の経験がある者が、その経験を生かして、社会科・地歴科教授時の留意点も指導する。</p>
   </div>
  </div>

  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">講義(100%)。配布資料および参考文献等を予復習時に精読し、専門用語の意味を正確に理解しておくこと。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業時に資料を配付する。</p>
    <p id="textbook-textbook">1. 北島正元,『江戸時代』(岩波書店, 1958年)。<br />2. 今野春樹,『徳川家の墓制』(北隆館, 2013年)。<br />3. 德川記念財団・東京都江戸東京博物館編,『日光東照宮と将軍社参』(德川記念財団, 2011年)。<br />4. 中根千枝,『タテ社会の人間関係』(講談社現代新書, 1967年)。<br />5. 藤田覚,『近世政治史と天皇』(吉川弘文館, 1999年)。<br />6. 光吉利之・正岡寛司・松本通晴編,『伝統家族』(リーディングス日本の社会学3, 東京大学出版会, 1986年)。<br />7. 山澤学,『日光東照宮の成立』(思文閣出版, 2009年。オンデマンド版2016年)。<br />8. 山澤学,「徳川家霊廟建築の史的分析」(『関東近世史研究』53, 2003年)。<br />9. 山澤学,「将軍徳川家宣の「家」と先祖祭祀」(『「礼拝空間における儒教美術の総合的研究」調査報告論文集」, 筑波大学芸術系日本美術史研究室, 2014年)。<br />10. 山澤学,「末期養子の禁緩和考」(『東アジア文化の基層としての儒教イメージに関する研究」論文集』, 筑波大学芸術系日本美術史研究室, 2017年)。</p>
    <p id="posttext">他は授業時に指示する。</p>
