  <h1 id="course-title">
   <span id="course">0AL5107</span>&nbsp;<span id="title">資産評価論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">資産評価と投資行動に関する基礎理論と実証分析の方法を学ぶ。授業の前半では、金融市場や金融機関の基本的な役割、およびそれに参加する主体の意思決定に付随する分析の枠組みを講義し、不確実性がある状況での選択、リスクの尺度とリスク回避度、リスク回避と投資決定などを学ぶ。授業の後半では、派生証券 (デリバティブ) の理論と評価法について講義し、基本的なオプション理論や2項格子モデル、ブラック‐ショールズ式、資産ダイナミクスのモデルなどを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CN305と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 金融市場と金融機関が消費の平準化に果たす役割を理解すること。<br />
(2) リスクのある投資機会の間の選択を理解すること。<br />
(3) リスク回避度の定義と解釈、およびその特徴を理解すること。<br />
(4) 伝統的なポートフォリオ決定問題の考え方、およびポートフォリオの構成とリスク回避度の関係を理解すること。<br />
(5) 現代ポートフォリオ理論の基礎(平均‐分散平面における投資機会集合の記述、最適ポートフォリオの概念)を理解すること。<br />
(6) 派生証券 (先渡、先物、オプション、スワップ) の構造を知り、それらの利点を理解すること。<br />
(7) オプションの概念を知り、それらの利点を理解すること。<br />
(8) 2項格子オプション理論を理解し、実際にオプション価格を計算できること。<br />
(9) ブラック-ショールズのオプション評価式の導出を理解し、実際にオプション価格を計算できること。<br />
(10) 資産ダイナミクスのモデル (ランダムウォーク、ウィーナー過程、幾何ブラウン運動) の構造を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">不確実性下の選択, リスク回避, 資産需要, 派生証券, オプション理論, ブラック‐ショールズ式</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">授業の前半を大久保が担当し、金融市場や金融機関の基本的な役割、およびそれに参加する主体の意思決定に付随する分析の枠組みを講義する。授業の後半を高野が担当し、派生証券 (デリバティブ) の理論と評価法について講義する。</p>

<tr><th><span class="format">第5回</span></th><td>リスク回避と投資決定-その2:現代ポートフォリオ理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
