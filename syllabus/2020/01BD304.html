<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BD304</span>&nbsp;<span id="title">先端無機化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、金属錯体の構造と特徴を概観した後、金属錯体の反応、特に酸化還元反応を中心として、酸化還元反応を理解するためにネルンスト式を解説する。その後、電子移動反応及び電子移動のマーカス理論、プロトン共役電子移動について解説する。さらに、金属錯体の光化学反応、非共有結合性相互作用に基づく金属錯体の超分子化学について解説する。本授業を受講するにあたり、無機化学及び物理化学分野の基礎的な知識を有することが望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />要望があれば英語で授業。社会人に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">機能性分子としての遷移金属錯体は、現代化学の幅広い範囲において重要な役割を演じている。様々な分野で必要とされる金属錯体の化学を最新の研究成果を含めて解説し、その理解を深めさせることで、今後の機能性分子開発の一翼を担う人材の育成を図る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">化学における金属錯体の役割を認識し、その有用性と多様性を理解する上で重要と思われる、金属錯体の構造と性質についての基礎的事項から、その反応性及び触媒反応への応用や超分子化学への展開について理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">錯体化学, 反応性, 非共有結合性相互作用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">金属錯体の構造と反応に関する基礎から応用までを概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>集中講義形式で、下記の内容について最新の情報を交えて講義する。<br />
1. 金属錯体の構造<br />
2. 非共有結合性相互作用<br />
3. 金属錯体の超分子化学<br />
4. 金属錯体の反応<br />
5. 金属錯体の酸化還元反応<br />
6. ポルフィリンの化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
