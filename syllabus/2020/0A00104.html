<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00104</span>&nbsp;<span id="title">生命倫理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">野口 恵美子, 杉山 文博, 我妻 ゆき子, 西村 健, 柳 久子, 川崎 彰子, 髙橋 一広, 菅野 幸子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遺伝子治療、臓器移植、人工臓器、生殖医療、遺伝子診療、薬物やその他の治療法の治験などの現代の医療や医学研究には、インフォームドコンセント、個人の尊厳やプライバシー、脳死判定やリスクマネージメント、治療停止の選択など生命倫理にかかわる多くの問題を含んでいる。現代医療が抱える生命倫理諸問題の基礎知識、基本的考え方を習得するとともに、実例により学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力<br />
博士レベル<br />
 知の創成力・マネジメント能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">医学、医療活動における生命倫理的な問題点を具体的に上げ、歴史的に積み上げられてきた考え方を論じることができる。<br />
Upon completion of this course, students will be able to raise bioethical issues and make recommendations for medical research and medical practice.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医療倫理, 生命倫理, 研究倫理, 臨床倫理, 医の倫理, 尊厳死, 安楽死, 緩和医療, 生殖医療, 移植医療, 再生医学, 介入試験, ヘルシンキ宣言, ベルモントレポート, 生体実験, 動物倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回(7月10日、5時限)担当教員名  西村 健<br />
 再生医学と生命倫理<br />
第2回(7月10日、6時限)担当教員名 柳 久子<br />
 予防医学における生命倫理<br />
第3回(7月17日、5時限)担当教員名 菅野幸子 <br />
生命倫理とその歴史<br />
第4回(7月17日、6時限)担当教員名 川崎 彰子<br />
生殖医療と生命倫理<br />
第5回(7月24日、5時限)担当教員名 杉山文博 <br />
 動物実験と生命倫理<br />
第6回(7月24日、6時限)担当教員名 木澤義之<br />
緩和医療と生命倫理<br />
第7回(7月31日、5時限)担当教員名 髙橋一広<br />
 臓器移植と生命倫理<br />
第8回(7月31日、6時限)担当教員名 宗田聡<br />
遺伝学と生命倫理<br />
第9回(8月7日、5時限)担当教員名 我妻ゆき子<br />
 国際保健における生命倫理<br />
第10回(8月7日、6時限)担当教員名 野口恵美子 <br />
医学・医療の倫理</p>
