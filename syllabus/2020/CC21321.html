<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CC21321</span>&nbsp;<span id="title">神経・生理心理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">山田 一夫, 高橋 阿貴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">以下の内容を講義する。
(1)脳神経系の構造及び機能
(2)記憶,感情等の生理学的反応の機序
(3)高次脳機能障害の概要</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「実験心理学」または「臨床心理学」領域の講義に相当。公認心理師科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.人間観察力」.「2.行動分析力」,「4.普遍性と多様性の理解」,「5.心理学的問題解決実践思考」,「6,実証的な志向性と探究心」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.神経系についての基礎的な知識を学び,神経系の構造を説明できるようになる。<br />
2.睡眠,生体リズム,学習・記憶,感情・情動,性行動,摂食行動,精神疾患,高次脳機能障害について,その研究方法や神経メカニズムについて学び,それらの機能を生物学的に説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ラット・マウス, 神経系, 学習・記憶, 睡眠, 生体リズム, 性行動, 感情・情動, 摂食行動, うつ病, 統合失調症, 高次脳機能障害, ホルモン, 神経伝達物質</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">すべての心理現象の源である脳および神経系について,その構造や機能の基本的な事項を学ぶ。また学習・記憶,感情・情動,睡眠,生体リズム,性行動,摂食行動,精神疾患などの生理学的・生化学的基礎について,その研究方法や研究成果を学び,心の働きについての理解を深める。さらに高次脳機能障害の概要についても学び,その診断や対応方法について理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>○神経解剖学・神経生理学の基礎<br />
・中枢神経系と末梢神経系<br />
・ニューロンとシナプス<br />
・静止膜電位,活動電位<br />
・EPSP,IPSP<br />
・イオンチャネル<br />
・時間的加重と空間的加重</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>○精神薬理学の基礎と薬物依存<br />
・アゴニスト,アンタゴニスト<br />
・様々な向精神薬の作用機序<br />
・薬物依存の動物モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>○生体リズムと睡眠<br />
・様々な生体リズム<br />
・体内時計<br />
・時差ボケ<br />
・レム睡眠,ノンレム睡眠<br />
・睡眠ー覚醒に関わる脳内メカニズム<br />
・夢の理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>○精神疾患の生物学的基礎<br />
・うつ病<br />
・統合失調症<br />
・不安障害<br />
・心的外傷後ストレス障害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>○学習・記憶I<br />
・記憶の生物学的基礎<br />
・長期増強<br />
・グルタミン酸とアセチルコリン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>○学習・記憶II<br />
・動物を用いた様々な記憶実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>○摂食行動<br />
・摂食行動の生物学的基礎<br />
・肥満,拒食症のメカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>○ホルモンと性<br />
・性決定と性分化<br />
・ホルモンが社会行動に及ぼす影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>○情動・感情<br />
・情動・感情に関わる神経回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>○高次脳機能障害<br />
・高次脳機能障害の概要とその診断および対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
