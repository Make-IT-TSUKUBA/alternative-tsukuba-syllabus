<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC64B52</span>&nbsp;<span id="title">先端文化学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[身体・感性文化論演習] : からだの感覚は、文化とどのような関係にあるのか、基本的な文献を講読しつつ、ひとつひとつ丁寧に考える力をつける。希望によりフランス語文献、あるいはその英訳を参照する授業になる</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC32802, AC64102の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「心身の健康と人間性・倫理性」「協働性・主体性・自立性」「文化事象分析力」「国際的なコミュニケ−ション能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">フランス思想を原文で読み、論文のフランス語を読み解けるような力をつけ、批判的・創造的思考力をつちかい、広い視野と国際性をみにつけ、国際的なコミュニケーション能力をつけることができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フーコー, 『監獄の誕生』</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">フーコーの『監獄の誕生(Surveiller et punir)』のいわゆる「パノプティコン」についての章を原文で読む。テクストは配布する。フーコー思想に強い関心を持つ者のみ英訳での履修をみとめるが、英訳はできるだけ自分で探すこと。中級以上のフランス語能力が必要。この章を数頁ずつゆっくりと読むので、内容は簡略化しました。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>フーコー思想、イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講読(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
