   <span id="course">0ATAA24</span>&nbsp;<span id="title">高等教育論演習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業のテーマは、大学の国際化(特に学生の国際移動)に関する代表的なテキスト講読を通して、各国において、どのような取り組みが行われてきたかを理解する。そして、現在の課題(英語プログラムの導入や単位互換の促進、国際的な大学教員の養成のあり方など)の解決方法を多国間比較の観点から議論することである。授業の到達目標は次の3つである。
(1)主要国における大学の国際化の特徴を説明できる。
(2)現在の課題を発見し、その課題が生じた理由を論じられる。
(3)課題の解決方法を他国の制度をモデルに提示できる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の活用力,5.国際性,6.教育課題発見能力,8.教育学的分析能力,9.教育課題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">到達目標:1.主要国における大学の国際化の特徴を説明できる。2.現在の課題を発見し、その課題が生じた理由を論じられる。3.課題の解決方法を他国の制度をモデルに提示できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大学の国際化, 学生の移動, 多国間比較, 問題解決学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期は,主要国(日米英独仏豪馬中など)の大学の国際化(特に学生の国境をまたいだ移動)に関する代表的なテキストの購読を通して,大学はどのように国際化を進めているかの理解を深める。そして,なぜ国際化すべきなのか,どのような国際化がどのような結果をもたらしたのかについて,学生・教員を交えて議論する。<br />
秋学期は,個々の学生が現在の大学の課題をそれぞれ探求し,その課題が生じた理由を文献調査を踏まえて,レポートにまとめる訓練を行う。そして,最終レポートでは,独自に設定した課題の解決方法を他国の制度をモデルとして提示する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>大学の課題(何が問われているのか)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アメリカの大学(なぜアメリカの大学は世界中の留学生を魅了するのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ヨーロッパの大学(域内の学生の移動をどのように活性化しているのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>オーストラリアの大学(アジアからの留学生の受け入れをどのように拡大したのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>マレーシアの大学(イスラム圏の留学生の受け入れをどのように拡大したのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中国の大学(アフリカからの留学生の受け入れをどのように拡大したのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本の大学(留学生拡大政策は何を大学にもたらしたのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>世界大学ランキング(国際的な大学の順位付けは何を大学にもたらしたのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>英語プログラム(教育言語の英語化は非英語圏の大学に何をもたらしたのか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>論文の書き方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>第11回~第20回の講義では,個々の学生が現在の大学の課題をそれぞれ探求し,その課題が生じた理由を文献調査を踏まえて,レポートにまとめる訓練を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
