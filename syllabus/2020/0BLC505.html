<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BLC505</span>&nbsp;<span id="title">リスク・レジリエンス・ケーススタディ</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リスク・レジリエンスに関わるケーススタディを行うことにより、課題発見、情報・データの収集と解析、多面的評価、成果発表にいたる一連の過程を体験する。学生 自主プロジェクトとして推進する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の創成力」「2. マネジメント能力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 理論的基盤・関連技術に関する知識」「3. 現実問題に関する知識」「5. 問題設定・解決能力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」「3. 倫理観」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">課題発見、情報・データの収集と解析、多面的評価、成果発表にいたる一連の過程の体験から、現実的な問題に対する思考のセンスを身につける。また、演習アドバイザーを担当することで、広い視野とマネジメント能力を養う。<br />
1) リスク工学に関する課題発見能力を習得する。<br />
2) リスク工学における課題解決能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">リスクに関わるケーススタディを行うと伴に、リスク・レジリエンス工学グループPBL演習(0ALC500)にてアドバイザーを担当する。<br />
1)◆リスク・ケーススタディ研究提案<br />
 ・アドバイス教員として希望する教員を決める(指導教員以外)。<br />
 ・研究計画書を世話人教員に提出する。<br />
2)◆リスク・ケーススタディ研究推進<br />
 ・アドバイス教員にアドバイスを受けながら研究を実施する。<br />
 ・リスク・レジリエンス工学グループPBL演習にアドバイザーとして参加する。<br />
3)◆リスク・ケーススタディ研究発表<br />
 ・ケーススタディ研究の成果を発表する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">※リスク・レジリエンス工学グループPBL演習とは連動せず、独立にケーススタディ研究を実施することも可とする。</p>
   </div>
  </div>
