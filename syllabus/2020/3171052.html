<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3171052</span>&nbsp;<span id="title">English Writing II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火6; 春C 火6</span>
    <br />
    <span id="assignments">ラーソン マイケル ウィリアム</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、学術論文執筆の際に必要となる記述力の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学対象 人数制限あり<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">The aim of this course is to develop the students’ abilities to express their ideas in well thought out and well organized essays in English. The students will begin by writing comprehensive paragraphs and end by writing a clear and well-developed five-paragraph essay.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">English, Writing, academic, research, Essay</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Even though this course does not focus on academic topics, students will have developed a clear understanding of the writing process and will thus be able to transfer the writing skills they learn in this course to other courses in order to write reports and papers for other courses including academic subjects.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course Introduction—Syllabus and materials, Knowledge survey, Diagnostic writing exercise—Self Introduction.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Writing Process</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Pre-Writing: Getting Ready to Write</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>The Structure of a Paragraph</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Identifying and Writing Topic Sentences</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>The Development of a Paragraph</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Descriptive Writing (Paragraphs and Essays)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Process Paragraphs (Essays)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Opinion Paragraphs (Essays)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Problem and Solution Paragraphs (Essays)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Formatting an Essay / Writing a Thesis Statement</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Introductions and Conclusions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Unity and Coherence</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Review and Peer-editing Exercise</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Writing timed essays and useful resources</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Students will be required to reflect on what and how well they are learning in class on a regular basis. Students will be given time to reflect in class.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">In order to be successful in this course, students will need to complete the following:<br />
1. Pass the quizzes 20%<br />
2. Complete homework from the textbook and handouts 20%<br />
3. Submit a substantial journal twice during the semester 10%<br />
4. Do the timed-writings 10%<br />
5. Successfully write three projects (blog format) 40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Outside of class, students will be required to complete weekly reading assignments, compose journal entries, do research, write multiple drafts and produce one polished piece of writing, which will be submitted before the end of the semester. In addition, homework may be assigned for submission in the next class; such assignments will be incorporated into the participation grade. Finally, students should assess their English ability and self-study grammar, vocabulary, and reading comprehension as needed.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">Electronic versions of the following book will be provided to the enrolled students. This eBook should be used for learning purposes only. Students should not purchase any books for this class.</p>
    <p id="textbook-textbook">1. Matthew Taylor &amp; David Kluge,Basic Steps to Academic Writing: From Paragraph to Essay (Cengage Learning, 2011)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">The instructor is Murod Ismailov. <br />
E-mail: ismailov.murod.gm@u.tsukuba.ac.jp<br />
Office hours: by Appointment</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">There are no prerequisites for this course.<br />
<br />
However, there are general rules for students taking this course:<br />
<br />
1. Come to class on time. As students cannot participate if they are absent or late, participation depends in part on being in class. <br />
<br />
2. Be prepared for class. Have your homework finished before coming to class. Homework will be checked in each class. <br />
<br />
3. Students are responsible for any work they miss due to an absence. Late assignments will be accepted with a penalty of 50% unless the instructor otherwise accepts the reason for the lateness. <br />
<br />
4. Missed assignments and projects may not be retaken unless the absence was excused or with permission from the instructor.</p>
  </div>
