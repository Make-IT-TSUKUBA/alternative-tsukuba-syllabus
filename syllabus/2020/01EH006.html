<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH006</span>&nbsp;<span id="title">コーチング学分野研究方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">川村 卓, 内山 治樹, 大山 卞 圭悟, 山田 永子, 渡邉 仁, 吹田 真士, 増地 克之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コーチング学の様々な研究方法に関して方法別に学ぶ。コーチングを学問として捉えるには様々な分野研究方法を学ぶ必要がある。学際的に応用できるよう、様々な角度から学習を行う。

 第1回 イントロダクション:研究方法の紹介、第2回 コーチング学研究法:チームマネジメント、コーチング原論、第3回 バイオメカニクス研究法1:3次元動作分析法、キネマティクス、キネティクス、第4回 トレーニング学研究法:トレーニングの諸原則、体力評価、第5回 質的研究法:エピソード記述、事例、第6回 アンケートの方法:質問紙法、多変量解析、第7回 運動学研究法:マイネル、現象学的還元、第8回 生理学研究法:最大酸素摂取量、AT、第9回 コーチング学における統計学:確率、基本統計量、第10回 まとめ</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP003と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">コーチング学分野において必要な研究方法に関して学習する<br />
(1)	それぞれの研究方法で何を明らかにし、何が明らかにできないかを知ること<br />
(2)	自分の行いたい研究に適した研究方法は何か理解すること<br />
(3)	夫々の研究方法の優れた点・限界点を知ることで研究方法の理解を深めること<br />
(4)	研究上の倫理について理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究選択, コーチング, 量的, 質的, 分野別</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回 研究方法の紹介と倫理について(担当:川村卓)<br />
第 2 回 コーチング原論的アプローチ(担当:内山治樹)<br />
第 3 回 バイオメカニクス研究法(担当:川村卓)<br />
第 4 回トレーニング学研究法(担当:大山圭吾)<br />
第 5 回コーチングのゲーム分析・質的研究法(担当:山田永子)<br />
第 6 回コーチングのアンケート方法(担当:渡邉仁)<br />
第 8 回生理学研究法(担当:吹田真士)<br />
第 9 回:武道のコーチング学研究法(担当:増地克之)<br />
第 10 回コーチング分野で研究するには(担当:川村卓)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">コーチング学分野を専攻している者</p>
