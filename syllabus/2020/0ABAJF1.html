<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は現代文化研究を行う上で必要である現代文化を批評するための様々な視点について学ぶことを目的としている。授業では、主に思想・批評理論・文学の文献の講読を中心に、とくに現代文化の表象に関わる諸現象について様々な角度から考察する。受講者には、授業中の発表、授業の最後のレポートの提出が求められ、それらをもとに成績評価が行われる。授業のテーマに関する幅広い知識をつけること、複合的理解力、批判的思考力を高めることを目標とする。また、この授業では学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01DE517, 01DE518と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」、「コミュニケーション力」、「チームワーク力」、「国際性」、「研究力」、「専門知識」、「思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">授業のテーマに関する幅広い専門知識をつけ、それを活用すること、思想・文学の文献の精読を通して、思考力、研究力を高めることを目標とする。さらに、授業中の英語での発表、討論を通して、コミュニケーション力、チームワーク力、国際性を身につける。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代文化における芸術とイメージの問題について、主にJean-Luc Nancyのイメージ論(Au fond des images所収)の講読を通して考察する。Ian James, The Fragmentary Demand: An Introduction to the Philosophy of Jean-Luc Nancy におけるナンシーの芸術論とヨーロッパ思想との関係に関する考察を参照する。各授業の後半は、受講者が自らの研究テーマにおけるイメージの問題について発表し、討論を行う。<br />
授業での使用言語は第一回目の授業で決める。受講者は英語で発表を行い、小論文も英語で執筆する。</p>
