<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AC60F42</span>&nbsp;<span id="title">日本研究演習V</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代日本の生活と文化に関する文献・資料の輪読とフィールドワークを通して、近代日本の生活と文化の諸相を、戦争・記憶・民衆の視点から考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本の生活と文化演習I (AC60362)の単位取得者は履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">近代日本の政治と社会に関する文献・資料の講読とフィールドワークを通して、近代日本の政治と社会の諸相を、戦争・記憶・民衆の視点から考察する。<br />
 今年度は、奥田博子『原爆の記憶 ヒロシマ/ナガサキの思想』(慶應義塾大学出版会、2010年)をテキストに、被爆の体験と記憶という視点から、軍都「廣島」から被爆都市「ヒロシマ」への歴史を、受講者自身の問題意識にもとづき考察する。<br />
 <br />
 日本研究実験実習V(広島でのフィールドワーク)もあわせて受講すること。</p>
  </div>
