  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This class will take primarily an historical approach in attempting to understand the nature of financial crises – how (or whether) they can be anticipated, the typical course of a financial crisis, how businesses and investors can weather such crises, and the aftermath. Among other crises considered are the Great Depression, the collapse of Japan&#039;s “bubble economy,&quot; various developing country balance of payments crises, and the recent subprime loan crisis.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">Financial crises involving sudden collapses in asset values, plummeting markets, and extreme volatility form a recurrent feature of contemporary economic life.  Every business will almost surely have to cope at some point with such a system-wide crisis.  This class will take primarily an historical approach in attempting to understand the nature of financial crises – how (or whether) they can be anticipated, the typical course of a financial crisis, how businesses and investors can weather such crises, and the aftermath.  Among other crises, we will look at the Great Depression, the collapse of Japan’s “bubble economy,” various developing country balance of payments crises, the subprime loan crisis and the contemporary crisis in the Eurozone.  Each student will be asked to become an “expert” on a particular financial crisis of the last 100 years and research that crisis.<br />
Students are also expected to complete the assigned reading BEFORE class and to participate actively in class.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Schedule</h2>
   <div id="topics">
    <p id="pretopics">Day 1:  Speculative Manias: The Origins of Financial Crises.  We will look at the history of financial manias and the combination of monetary policies and “irrational exuberance” that bring them on.  We will pay particular attention to Japan’s bubble economy of the 1980s, the internet stock bubble of the late 1990s, and the U.S. housing bubble of the early 2000s.   Reading: Kindleberger/Aliber, chapters 1-3.<br />
<br />
Day 2: The Crash: Financial Markets and Transmission Mechanisms.  We will consider how the credit markets work to fan the flames of manias. Reading: Kindleberger/Aliber: Chapters 4-6. <br />
<br />
Day 3:  Going Global: Balance of Payments Crises.   We will consider how crises “break” and are transmitted worldwide with particular attention to the collapse of the Bretton Woods system in the early 1970s and the Asian Financial Crisis of 1997/98.  Reading:  Kindleberger/Aliber, Chapters 8-9.<br />
<br />
Day 4: Frauds, Swindles and the Policy Response.  The class will consider how and why fraud often accompanies financial crises as well as the policy response and the implications for business.  Reading: Kindleberger/Aliber, Chapters 7,10.<br />
<br />
Day 5:  Applicability of the Kindleberger/Aliber Framework.  We will apply the framework developed in class to the major crises of the past 100 years.  Reading: Kindleberger, Chapters 11-15.</p>
