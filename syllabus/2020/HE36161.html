<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE36161</span>&nbsp;<span id="title">ためになる血液学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 水3; 秋C 火1</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">血液は酸素運搬・免疫・止血など生体にとって極めて重要な役割を担っている。本授業では、血液細胞の正常機能および血液疾患には具体的にどのような疾患があるのかを理解する。そして、それらの病態や発症機序について学び、説明できるようになる。また、クローン性増殖についての概念を会得し、説明できるようになる。関連した検査・治療や合併症についても学ぶ。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">血液細胞の役割を理解する。<br />
血液疾患の特殊性を理解する<br />
造血器腫瘍の大まかな分類・治療法を理解する</p>
  </div>

  </div>
