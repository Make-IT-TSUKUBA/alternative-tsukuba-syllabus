   <p id="summary-contents">民事訴訟法の主要な概念や原則の解釈について、具体的事例を通じて判例、学説などを分析し、理解することをねらいとする.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">民事訴訟法の主要な理論について、判例や文献を資料として示したうえで、具体的な事例及び設問を提示し、これについて教員と受講生、あるいは受講生間で討論を行う。<br />
<br />
注)本科目のシラバス上の「授業形態」には「講義」と表示されますが、本科目の実質内容は「演習」です。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">非訟と訴訟, 管轄, 当事者, 当事者適格, 当事者能力, 訴訟能力, 争点整理, 送達, 訴訟係属, 処分権主義, 弁論主義, 釈明権, 証明責任, 証拠, 判決効, 既判力, 訴訟上の和解, 請求の放棄・認諾, 複数訴訟, 上訴, 再審</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">民事訴訟法の主要な理論について、判例や文献を資料として示したうえで、具体的な事例及び設問を提示し、これについて教員と受講生、あるいは受講生間で討論を行う。10週で20回(20コマ)となり、毎週2回分ずつ進むので、予習・復習も毎週2回分ずつ行うこと。<br />
<br />
注)本科目のシラバス上の「授業形態」には「講義」と表示されますが、本科目の実質内容は「演習」です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[弁論主義・自白]:自白の成立要件・撤回要件、権利自白の位置づけ、間接事実や補助事実の自白の取扱い、弁論主義の準則はどのようなものかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[裁判所の訴訟指揮権]:釈明権,釈明義務と弁論主義との関係,民事訴訟における訴訟指揮の在り方を検討し,釈明義務違反と上告又は上告受理の関係についても考えることにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[事実認定の基礎]:直接証拠(特に処分文書)がある場合、事実認定はどのようにして行われるか、直接証拠がなく間接事実のみが認められる場合、事実認定はどのように行われるか、直接証拠から事実認定する方法と間接事実から要証事実を推認する方法との関係と異同などについて検討する。<br />
[立証活動]:株主代表訴訟の事例をもとに,文書送付嘱託,調査嘱託,文書提出命令等の証拠手続を学習する。弁論主義と当事者の立証活動の関係についても検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[証拠調べにおける公務秘密]公務文書や営業秘密に関わる文書は、文書提出命令の対象の除外にあたるか等、証拠方法のうち最も重要な書証の提出義務の範囲を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[訴訟上の和解]:訴訟上の和解の効力,和解によって訴訟が終了した後に和解に無効原因や解除原因が存在するときの救済方法,和解成立後の事情変更に対する対応などを検討する。<br />
[定期金賠償と鑑定]:定期金賠償と一時金賠償方式のメリット・デメリット,定期金賠償を命じた確定判決の変更を求める訴えの必要性,私鑑定を含めた鑑定の在り方を学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[処分権主義]:債務不存在確認訴訟の訴訟物、審理、及び既判力がどのようなものか、引換給付判決がどのようなものか等を検討し、処分権主義の本質について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[既判力の時的限界]:既判力の失権効を踏まえた口頭弁論終結後の建物買取請求権などの形成権行使の可否やその形成権の行使と請求異議の訴えとの関係を検討する。<br />
[一部請求]:一部請求訴訟提起の動機は何か、その訴訟の類型にはどのようなものがあるか、既習の処分権主義や弁論主義との関係、一部請求と過失相殺の問題、前訴判決確定後の残額請求訴訟にはどのような問題かあるか等を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[重複起訴の禁止と相殺の抗弁]:重複起訴禁止の制度趣旨は何か、重複起訴禁止の趣旨と相殺の抗弁の防御機能・権利実現機能をどのように調整することができるかなどを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[判決の客観的範囲と上訴の利益]:前訴判決の既判力は後訴事件にどの範囲でどのように作用するか、前訴判決の理由中の判断は後訴においてどのような拘束力をもつか、上訴の利益はどのような場合に認められるか、附帯控訴の制度趣旨はどのようなものかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[複数請求訴訟と控訴]:訴えの変更(追加的変更,交換的変更),請求の基礎の同一性,主位的請求と予備的請求の関係,控訴審における訴えの変更,反訴など複数請求訴訟に関する問題を検討し,控訴審における審理方法についても及ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>[判決効の主観的範囲]:反射効と既判力の関係についてどのように考えるべきか、確定判決の効力が及ぶ口頭弁論終結後の承継人についてどのように考えるべきかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>[訴訟承継]:訴訟承継主義とはどのようなものか、訴訟承継の手続はどうなっているか、訴訟承継はどのような場合に認められるか、訴訟承継の効果(承継前の訴訟状態の拘束の有無)はどのようなものかを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>[同時審判申出訴訟と補助参加]:補助参加に関する参加の利益,訴訟告知,参加的効力等を検討し,更に同時審判申出訴訟についても学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>[独立当事者参加]:独立当事者参加とはどのような制度か(参加の理由としての詐害防止参加と権利主張参加の関係ないし連続性)、独立当事者参加訴訟の審理や判決についてどのような問題があるか、独立当事者参加制度はどのような場合に活用されるかなどを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>[送達・訴訟手続の中断]送達や訴訟手続の中断についての手続を検討する。また、送達方法の種類及びその瑕疵があった場合の救済方法についても学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>[再審と判決の無効]判決が無効とされるのはどのような場合か。また判決が無効であったとして、再審が認められる場合はどのような場合か。再審の構造および特徴を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>[当事者の確定・変更]:民事訴訟における当事者の確定に関する基礎を理解し,氏名冒用訴訟,死者名義訴訟等の具体的ケースに基づいて,判決の効力,救済方法などを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>[集団訴訟]:権利能力なき社団,マンション管理組合等の具体的事例に基づいて当事者能力を学習し,選定当事者,訴訟担当者等,当事者に関する基礎的な問題にも及ぶ。<br />
[宗教法人の内部紛争]宗教法人の紛争は民事裁判権が及ぶのか、また当事者適格は宗教法人の利害関係者のうち誰に認められるか、また誰が誰に訴えるのか、などを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>[訴えの利益]:遺言無効確認の訴えを参考にしながら,訴えの利益の訴訟法上の意義を学習し,更に訴訟要件一般に発展させて訴訟判決・本案判決の違い,訴訟要件の審理方法,却下判決の効力などを検討する。<br />
[筆界確定訴訟]隣地との境界を争う訴訟は所有権確認訴訟と異なるのか、判例による当該訴訟の性質についての考えたおよび特徴を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>[口頭弁論の準備]:損害賠償のケースを用いて争点整理(弁論準備手続)の目的,進め方,手続終結の効力,計画審理の在り方などを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">民法の主要科目および民事訴訟法Iをなるべく履修済みであることがのぞましい。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価基準は、期末試験を70%、レポートを30%とする。レポートは、授業の進捗状況に合わせて、2回程行う予定である。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">事前配布のレジュメにつき、民訴Iのレジュメや基本書を見ながら予習をし、復習はレジュメや授業で学んだことと基本書などを参考にして、自分なりの資料を作成すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">三木浩一=山本和彦編『ロースクール民事訴訟法第5版』有斐閣(2019年4月刊行)の事案を使用するが、長谷部由起子ほか『基礎演習民事訴訟法【第3版】』(弘文堂、2018年)の問題・解説も折りに触れて併用する。また、民事訴訟法Iのときの資料および基本書(和田吉弘『基礎からわかる民事訴訟法』)も持参のこと。</p>
    <p id="textbook-textbook">1. 三木浩一=山本和彦編,『ロースクール民事訴訟法第5版』有斐閣(2019年4月刊行)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">水曜日17時~18時</p>
