<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BC564</span>&nbsp;<span id="title">低温物理学IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>
    <br />
    <span id="assignments">神田 晶申</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイズがミクロンのオーダーよりも小さな金属や半導体において、電子の量子力学的性質(粒子性、波動性)が顕在化した結果生じるメゾスコピック量子輸送現象について、特に電子の粒子性に焦点を当て、重要な概念と代表的な現象、応用との関連を理解することを目標とした講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0AJCE07と同一。<br />教室は自然系学系E棟302</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力、物理力、論理力」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">低温物理に関連するトピックについて理解することを通して、学修内容を社会に役立てるための思考力・論理力・応用力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メゾスコピック現象, クーロンブロッケード, 電子波干渉効果</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">サイズがミクロンのオーダーよりも小さな金属や半導体において電子の量子力学的性質(粒子性、波動性)が顕在化した結果生じるメゾスコピック量子輸送現象について、特に電子の粒子性に焦点を当て、重要な概念と代表的な現象、応用との関連を解説する。必要に応じて内容を適宜修正する場合がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>メゾスコピック系の物理についての概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>単一電子効果(単一電子トンネル現象、単一接合の電流電圧特性、トンネル接合、微小トンネル接合、定電流電源につないだ場合(T=0))</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>単一電子効果(クーロンブロッケードの条件、実験例、単一電子トランジスタ、単一電子ターンスタイルと単一電子ポンプ、ランダム系のクーロンブロッケード)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>単一電子効果(量子ドット、1次元列、2次元列、超伝導トンネル接合(ジョセフソン効果)、ジョセフソン接合の量子論的扱い)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>電子波干渉効果(アンダーソン局在:乱れの影響、局在の直感的説明)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>電子波干渉効果(モットの議論:移動度端と最小電気伝導率、スケーリング理論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>電子波干渉効果(弱局在効果:局在の前触れ、3次元における金属・絶縁体転移)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>電子波干渉効果(有限温度の効果、弱局在の物理的意味)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>電子波干渉効果(ゲージ普遍性と波動関数の位相、Al’tshuler-Aronov-Spivak (AAS) 効果、Aharonov-Bohm (AB) 効果、平均効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>電子波干渉効果(普遍的コンダクタンスの揺らぎ(UCF)、UCFの大きさ、UCFの周期、温度依存性、試料サイズ依存性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
