<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH421</span>&nbsp;<span id="title">スポーツ法学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツに関する基本法令、判例、法制度及び法的諸問題について概説し、スポーツ法学に関する理論、スポーツ法の体系及びスポーツ法政策の基礎知識を学ぶ。
 スポーツ法の体系、スポーツ基本法、スポーツ権、スポーツ仲裁法、アンチ・ドーピング法、体育に関係する法令、スポーツの知的財産権、スポーツ放送法、プロスポーツ関連法、スポーツビジネス関連法、選手契約などを解説し、議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP113と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	スポーツ法の視点からスポーツの社会現象や社会問題を認識できるようになる。スポーツ法に関する基礎的体系的な専門知識を理解するとともに、スポーツ法学に関する基礎的な研究力を向上させる。人権や紛争解決に関する知識を学ぶことで、研究だけでなく社会一般に必要な規範意識や倫理観を理解する。また、スポーツ法学の専門知識を活用して国内外の関連機関やビジネスで活用することがでる法務に係るマネジメント能力を養う。<br />
 1)スポーツ法及びスポーツ法学に関する専門知識を理解し、専門知識を向上できる。<br />
 2)人権や紛争解決などの研究及び社会における規範意識や倫理観を養う。<br />
 3)スポーツの社会現象を法の視点から認識できるようになる。<br />
 4)スポーツ法に関する知識をビジネス法務やマネジメント能力の向上に活かし実践力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード, スポーツ法, スポーツ基本法, スポーツ権, 知的財産法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回:スポーツの紛争と紛争解決制度(スポーツ仲裁・スポーツ調停)<br />
第 2 回:スポーツ基本法とその課題(基本理念、団体法、関連制度、教育法、体育関連法を含む)<br />
第 3 回:日本におけるスポーツ法制度の現状と課題(スポーツ法の体系、関連法)<br />
第 4 回:スポーツと人権をめぐる法(スポーツの権利、自由及び平等に関する裁判事例)<br />
第 5 回:スポーツに関する契約と知的財産法(著作権、パブリシティ権、商標権、意匠権)<br />
第 6 回:スポーツ放送法(公衆送信権、ユニバーサルアクセス権、反トラスト法含む)<br />
第 7 回:プロスポーツと法(統一契約書、選手契約など含む)<br />
第 8 回:スポーツと労働法(労働組合法、選手会、独占禁止法など含む)<br />
第 9 回:スポーツと環境法(国土開発に関する法令、公園法、リゾート法、ツーリズム関連法など含む)<br />
第 10回:スポーツ法の体系とその世界的な動向</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
