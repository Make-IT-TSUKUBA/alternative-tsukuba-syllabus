<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH45092</span>&nbsp;<span id="title">設計演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木3-6</span>
    <br />
    <span id="assignments">藤川 昌樹, 渡辺 俊, 藤井 さやか, 雨宮 護, 山本 幸子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">空間の設計能力向上を目指す建築設計製図演習である。1-3年次に「基本製図」、「設計演習I」及び「住環境計画実習」を受講した学生が、これまでに習得した設計製図における基礎手法を用い、より高度な設計方法と設計技術を身に付けることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画共通。<br />原則として「住環境計画実習」既修得者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、協働性・主体性・自律性、社会的要請への対応力、コミュニケーション・スキル、課題探求能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">空間の設計能力向上を目指す建築設計製図演習である。1-3年次「基本製図」「設計演習I」「住環境計画実習」(または住環境計画演習)を受講した学生が、これまでに習得した設計製図における基礎手法を用い、より高度な設計方法と設計技術を身に付けることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築 設計 製図 オフィスビル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">建築計画力・設計企画能力を養うため、最終提出物は、場所・企画・提案内容自由の建築・都市空間の設計提案とする。大規模建築単体に留まらず複合機能を有し、社会情勢を反映させた実現性の高い設計製図提案とする。設計競技(コンペ)を想定した課題を設定する場合もある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション/課題説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>建築・都市空間の設計製図1:敷地選定,社会背景調査分析,エスキス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>〃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>建築・都市空間の設計製図2:サイトプラン,ゾーニング,基本計画等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>〃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>〃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>建築・都市空間の設計製図3:平面図,立面図作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>〃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>〃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>建築・都市空間設計提案の提出およびプレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">最終的に良い作品を仕上げることが求められる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1-3年次に「設計演習I」、「住環境計画実習」(または住環境計画演習)を受講していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">設計製図力、及び、総合的な建築・都市計画能力(発想力,労力,プレゼンテーション,的確性など)を評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">設計製図の作業は授業時間内だけではなく、授業前後の時間も積極的に活用すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特になし</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">設計課題の対象に応じて参考文献を指示する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">木曜日18:00-19:00</p>
    <p id="officehour"></p>
    <p id="postoffice">特になし。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">建築士受験資格の取得のためだけでなく、設計関連職への就職活動の際に必要となる作品を作成するチャンスなので、意欲的に受講して欲しい。</p>
  </div>
