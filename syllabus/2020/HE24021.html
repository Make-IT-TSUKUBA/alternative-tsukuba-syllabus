<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE24021</span>&nbsp;<span id="title">医科学のための英語I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医科学関連の論文や文献について担当教員の解説を受けつつ精読し、また、英語でのプレゼンテーションの実例を動画ならびに担当教官による事例で学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H31年度は自由科目として開講<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用	1. コミュニケーション能力<br />
医療	4.医科学の研究推進能力<br />
国際	5. 国際課題の理解と対応立案能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	医科学分野の英語論文の読解ために必要な頻出英単語を覚える。<br />
2.	英語でのコミュニケーション能力を高めるため、音読トレーニングを行い、実用英語を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医科学, 英単語, シャドウイング, 文献, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医科学関連の論文や文献を精読するための英単語を文字と音声から覚える。医科学領域の専門用語を理解し、英単語を文字だけではなく、音声からも理解できるようにする。さらに、毎回の英単語を語でのプレゼンテーションと質疑応答などコミュニケーションのために、音読トレーニング(シャドウイング)を行う。シャドウイングとは、英語音声を聞いて、それにあわせて英語で即座に同じことを声に出して練習する勉強法である。<br />
 英単語の修得とシャドウイングについては毎回小テストを実施し、理解度と修得度を確認、評価する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">小テスト(60%)及び期末テスト(40%)の合計で成績を評価する。成績評価(A+、A、B、C、D)は小テストと期末テストの合計点に<br />
基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">自習(80%)、演習・テスト(20%)<br />
英単語の例文における使われ方について理解する。<br />
繰り返して英語の音声を聞き、正確に繰り返すことを何度も行う。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

その他、必要な教材がある場合はmanabaで配布する。<br />
https://manaba.tsukuba.ac.jp/</p>
    <p id="textbook-textbook">1. 一杉武史,キクタン(聞いて覚える単熟語) 英検準1級<br />2. 近藤哲男,キクタンサイエンス(聞いて覚える理系英単語) 生命科学編<br />3. 森沢洋介,音読パッケージトレーニング</p>
    <p id="posttext"></p>
   </div>
