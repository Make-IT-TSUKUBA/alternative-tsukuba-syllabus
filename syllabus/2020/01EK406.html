<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK406</span>&nbsp;<span id="title">健康開発プログラム論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 金7,8; 春ABC 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行動科学の考え方を応用して、健康行動 (主に、身体活動や運動) を推進させるプログラム開発に関する基礎的および専門的知識を獲得できるようにする。健康行動を推進させるプログラム開発に活用されている行動科学の理論やモデルの基礎的な考え方について理解を深めるともに、それを応用した様々な実践例について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/24,4/25,5/1,5/8,6/1,6/22,7/13,7/27/,7/31,8/5。土曜日は10:00~12:40、他の曜日は7,8限。<br />0ATS420と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力、国際性、研究力、専門知識、倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">行動科学の考え方を応用して、健康行動 (主に、身体活動や運動) を推進させるプログラム開発に関する基礎的および専門的知識を獲得できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康課題, 行動変容, ハイリスクアプローチ, ポピュレーションアプローチ, 環境, ヘルスコミュニケーション, ヘルスリテラシー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1・2 回: ガイダンス・健康づくり研究の体系化-「行動疫学」の枠組みの応用-<br />
(我が国の健康課題、行動疫学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>3・4 回: 健康開発に活かす「行動科学」の理論・モデル<br />
(行動変容、学習理論、健康信念モデル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5・6 回: イヌの飼育、イヌの散歩とヒトの身体活動<br />
(潜在的リソース活用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>7・8 回: 健康開発に活かす行動変容技法<br />
(変容ステージ、意思決定バランス、セルフ・エフィカシー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>9・10 回: 健康行動と環境の科学<br />
(エコロジカルモデル、ポピュレーションアプローチ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11・12 回: 子どもの身体活動を増やす効果的な取り組み<br />
(介入場面・時間、環境介入)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>13・14 回: 座位行動研究の最前線<br />
(新たな健康行動、座りすぎ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>15・16 回: 介護予防-運動器の機能向上および運動器疾患対策 1-<br />
(ハイリスクアプローチ、評価、普及戦略)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>17・18 回: 介護予防-運動器の機能向上および運動器疾患対策 2-<br />
(ポピュレーションアプローチ、ソーシャルマーケティング)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>19・20 回: がん予防-ヘルスコミュニケーションおよびヘルスリテラシーの役割-<br />
(健康情報提供・普及)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
