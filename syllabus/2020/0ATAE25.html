<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAE25</span>&nbsp;<span id="title">人文地理学特講I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農業地理学についての研究成果を講義するとともに、農業地理の研究の動向や課題について講義する。さらに、農業地理だけでなく、他の地理学でも援用されるGISについて講義するとともに、地理学における方法論としてGISについて考察を加える。こうして、GISを援用した農業地理学の最新の研究動向を概観する。農業地理は地理学の中でも伝統のある研究分野であることから、これにより地理学のもともとの研究意義を考えることができる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネージメント能力、教育内容探究能力に関係する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">現代の農村は第一次産業の文脈のみで理解できる地域ではなくなって,経済・社会・文化の面で都市的特徴を含む多様な性格をもつ空間となっている.現代の農村の状況を地理学の視点から把握する枠組みを理解し,現実の問題を考える手がかりとできることを目標とする.</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>農村の経済:総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>農村の経済:就業から見た地域差</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>農村の経済:農業生産から見た地域差</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>農業と環境(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
