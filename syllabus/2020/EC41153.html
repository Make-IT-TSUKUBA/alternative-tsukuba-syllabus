<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC41153</span>&nbsp;<span id="title">国際農業研修V</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">川田 清和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アフリカ地域の協定校および企業等において、講義・体験実習・野外調査を通じて当該国における農業の特色及び地域性などを学び、さらに現地の学生・教員・企業者との交流を通じて国際的な視野に立ったキャリア意識を育成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(インターンシップ)国外。<br />英語で授業。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源学が対象とするフィールドワークを扱う生態学分野とその応用に関する基礎を理解する.<br />
体系的な専門知識・国際的な専門知識・問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・体系的な専門知識<br />
フィールドワークによって得たサンプルを適切に処理し,データ化する.<br />
<br />
・国際的な専門知識<br />
半乾燥地において野外調査を実施し,データを解析し,野生植物の分布状況について英語で説明できる.<br />
<br />
・問題意識の醸成力<br />
解析結果を理解し,野生植物の分布状況や管理方法について英語で議論できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">半乾燥地, 砂漠化, 植生, 野生植物, 異文化交流</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1) 海外(アフリカ)における自然環境および農業等を観察し、日本との違いを比較する。<br />
(2) 海外(アフリカ)における植生調査を通じ、海外の植物資源の調べ方を学ぶ。<br />
(3) アフリカ地域にある海外協定校および国際交流協定機関における学生交流を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">研修開催が決まり次第,事前説明会を案内しますので,参加希望者は必ず出席してください.参加希望者が多い場合は,抽選で選びます.<br />
<br />
本研修は,観光旅行とは全く異なる海外調査の要素が強く,外務省の海外渡航安全情報もレベル1である場合もあるため,安全管理が難しい場面も想定されます.できるだけ安全に配慮して研修は行いますが,絶対に大丈夫という保証はありません.研修中に発生する事件・事故などのトラブルは,自己責任であることを理解しておいてください.<br />
<br />
不測の事件・事故に対処するために海外旅行保険に必ず加入してください.また,外務省の「たびレジ」に登録するとともに,OSSMAへの加入もしておいてください.これは海外渡航をする筑波大の学生の決まり事です.<br />
<br />
教員の指示を忠実に守る学生を連れていきたいと考えています.研修で海外渡航をしている以上は,勝手な行動はせず,指示に従ってください.ある程度の自由時間も作りますが,時間を守り,安全な状況を確保しながら行動してください.<br />
<br />
本研修におけるすべての場面で遅刻は厳禁です.飛行機移動などで時間ギリギリに来てもフライト時間の数十分前にゲートが閉鎖されるので搭乗できません.時間に余裕をもって,先を見越した行動をしてください.<br />
<br />
履修後のキャンセルは原則認めません.キャンセルする場合は,フライトチケット代の全額を支払ってもらうことになります(費用を抑えるのにキャンセル不可のチケットを購入するため).ホテル代も同様です.万全を期して研修に参加してください.<br />
<br />
体調管理も自己責任です.医療体制が日本より低い国に行く可能性が高いため,研修前から体調管理を心がけてください.もし持病を持っている場合は,履修後にその内容と対処方法を私に伝えてください.<br />
<br />
基本的に自費負担です.大学で一部負担する部分について事前説明会・事前研修で説明します.</p>
  </div>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">海外研修準備のために,地中海・北アフリカ研究センターで定期的に事前研修を行います.重要な連絡を行いますので事前研修には必ず出席してください.</p>
