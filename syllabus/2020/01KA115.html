$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々の生活は組織抜きでは考えられないほど、現代社会における組織の影響は大きい。この講義では組織のマネジメントに関するさまざまな理論を取り上げ、それらの理論を実際の企業に当てはめてどのようなことが見えてくるのかを検討する。本講義ではそれにより、自ら組織を分析しようとするときにそれぞれの理論が組織のどのような面を理解するのに有効であり、どのような面で限界があるのかを理解して活用できるようになることを目的とする。</p>
  </div>

・学習した概念を用いたグループワークを行い、知識の活用力を身につける。</p>
