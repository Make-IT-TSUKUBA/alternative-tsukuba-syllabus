<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GB10504</span>&nbsp;<span id="title">解析学III</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分積分を中心に講義を行う。 内容:二重積分,微分方程式,級数。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度以前入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本講義においては、情報科学と解析学との接点に留意しつつ、解析学における多重積分・常微分方程式・級数に関わる基本的性質を学習する。<br />
1.2重積分および3重積分の概念とその計算方法および応用例を理解する (第1~3週) <br />
2.代表的な常微分方程式の解法を理解する(第4~7週) <br />
3.級数の収束判定法、関数列の一様収束性とその意味を理解する (第8~10週)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多重積分, 微分方程式, べき級数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週: 多重積分の計算とその幾何学的な意味<br />
(2重積分と3重積分の考え方を理解し、多重積分を計算する。積分順序を変更することの幾何学的な意味合いを理解することにより、2重積分を求める。)<br />
第2週: 極座標変換による多重積分の計算<br />
(極座標の考え方を理解する。2変数、3変数の極座標変換を利用して2重積分、3重積分を求める方法を理解する。)<br />
第3週: 多重積分の応用(体積、曲面積)<br />
(2重積分、3重積分を応用して空間図形の体積や曲面の曲面積を求める。)<br />
第4週: 常微分方程式とその一般解・特殊解・特異解、変数分離形常微分方程式および同次形常微分方程式の解法<br />
(常微分方程式の解にはどういうものがあるのかを理解する。代表的な関数を解にもつ微分方程式を導出し、今後の微分方程式を解く際の解についての知見を得る。最も簡単な常微分方程式である変数分離形の常微分方程式の一般解を求める。簡単な変数変換によって解法可能な常微分方程式の一例として、同次形常微分方程式を解く。)<br />
第5週: 線形常微分方程式、完全常微分方程式の解法<br />
(1階の線形微分方程式の一般解を解析的に求める。その応用として、Bernoulliの微分方程式を解く。関数の全微分形式を利用して完全常微分方程式の一般解を求める。)<br />
第6週: 斉次(同次)の定数係数2階線形常微分方程式の一般解の解法<br />
(斉次(同次)の定数係数2階線形常微分方程式の一般解を解析的に求める方法を理解する。)<br />
第7週: 非斉次(非同次)の定数係数2階線形常微分方程式の一般解の解法<br />
(第6週の解法を応用して、非斉次(非同次)の定数係数2階線形常微分方程式の一般解を解析的に求める方法を理解する。)<br />
第8週: 無限実数列の和とその収束判定法<br />
(まず実数の完備性について復習する。実数の完備性を利用して級数の収束性を議論することが可能であることを理解する。イプシロン・デルタ法を利用して正項級数の各種収束判定法が導出できることを理解する。各種収束判定法を利用して、級数の収束性を議論する。)<br />
第9週: 絶対収束級数と条件収束級数<br />
(絶対収束級数、条件収束級数とは何か、またそれぞれの無限級数の性質について理解する。それらの性質を利用して、無限級数の収束性を議論する。)<br />
第10週: べき級数の収束性と関数列の一様収束性<br />
(べき級数の収束性について、収束半径の立場から議論する。べき級数の収束半径を解析的に求める。また、一様収束の意味を理解するとともに、関数列の一様収束性と項別微分可能性および項別積分可能性との関係を理解する。テーラー級数、マクローリン級数について理解する。)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
