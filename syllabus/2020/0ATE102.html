<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATE102</span>&nbsp;<span id="title">リハビリテーション方法論基礎III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水7,8</span>
    <br />
    <span id="assignments">リハビリテーション科学学位プログラム(博士前期課程)_M1担任, リハビリテーション科学学位プログラム(博士前期課程)_担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第1回目に,2年次の研究テーマや研究計画について学会に準じた形式で発表する(1年次研究計画発表会).第2回目以降,修士論文の作成を念頭において,研究テーマの設定や方法,研究計画などについてグループ指導を行う.グループごとに数名の教員が担当し,学生を交えて多面的に議論を深め,研究計画等の充実を図る.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">・受講は、リハビリテーション科学学位プログラム(博士前期課程)および生涯発達専攻リハビリテーションコースの在学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・知の活用力<br />
・マネージメント能力<br />
・コミュニケーション能力<br />
・チームワーク力<br />
・国際性<br />
・研究力<br />
・専門知識<br />
・倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">修士論文研究のテーマの設定,研究計画,資料・データの解析方法等についてグループ指導で検討を深め,研究の意義,研究方法の適切さ,具体的な実施可能性等などについて,充分論考した研究計画を作成することができる.</p>
  </div>

    <p id="posttopics">*1 第2回授業終了時(10月21日)にグループ分けを発表し,グループごとにその後の日程や進め方等について説明する.<br />

*3 修士論文関連日程,研究倫理審査等について説明がある.</p>
