$(function() {

        var el = $(this);

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文法に重点をおいた、日本語史の基本的概念、基本的知識の習得、定着を行ったのち、応用的な議論を行う。具体的には、国語教育と情報教育(ガイダンス)、規範的な日本語と実際の日本語、コーパスと日本語の分析、各種日本語コーパスとその利用法について、国語科教科書に記載された文法事項の記述の検証(分担報告を含む)、国語科教科書に記載された表記事項の記述の検証(分担報告を含む)、教科書の使用語彙に関する分析(分担報告を含む)、日本語教科書の記述の検証(分担報告を含む)、国語辞書の記述内容の検証(分担報告を含む)について討議する。</p>
  </div>

   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">時代によって変化する、必要とされる教育内容を把握し、また自らの研究の深化によって教育内容を充実させるという形で教育内容探求能力を高める。また、発表・議論において、オーディエンスのバリエーションに対応したコミュニケーションを行うことを通じてコミュニケーション能力を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">古典日本語についての基礎的な知識を得ることにより、古典日本語研究の方法論、古典教育の方法論を身につける。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文法に重点をおいた、日本語史の基本的概念、基本的知識の習得、定着を行ったのち、応用的な議論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション 古典日本語・日本語史の各領域</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本語音韻通史 上代から現代までの俯瞰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>書誌の基本的概念 言語資料としての文献の精度見積もり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>古典語文法の基礎的枠組み 品詞と基本的構文観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>格関係 無助詞(φ形)を含めた格体制の推定、主格表示の通時的変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>テンス・アスペクト 時を表す助動詞の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ムード・叙法 テンス・アスペクト優位からムード優位へ realityの義務的表示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>文の階層性と係り結び</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>古典語の複文 間接疑問文の成立 分裂文のバリエーションの変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>古典文法研究史 特定構文非在の推定 日本語歴史コーパスの利用について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
