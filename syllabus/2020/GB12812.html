<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB12812</span>&nbsp;<span id="title">論理システム演習</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">演習を通し、ハードウェア記述言語を用いた実用的な論理システム設計について学習する。FPGAを題材とし、画像処理システムにおける回路設計から実機動作までを通した一貫した知識・経験の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">論理回路および論理回路実験を履修していることが望ましい。 演習を行うため、受講者数が50名を超えた場合、情報科学類2年次以外の受講を制限することがある。<br />日時・教室は掲示で周知する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
3. 情報システム分野の専門能力<br />
6. 実践的技術力と問題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">実機を用いた設計/実装を通して、これまでに学んだ論理回路をシステムとして設計/実装する手法を学ぶ。題材である画像処理システムにはカウンタ・バス制御・メモリ制御・論理演算・数値演算などが含まれ、これまでに学習してきた知識を利用してシステムを自力で設計することが求められる課題となっている。与えられた仕様を確認し、ハードウェア記述言語を用いて設計/シミュレーション/実装/動作確認までを行う。以上により、論理回路の系統的設計法を習得すると同時に、実用システムの設計から動作確認までを全て独力で行い、各個人の論理回路に関する一貫した知識・スキルを深め習得することが目標である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">論理回路, 論理システム, 組込みシステム, 画像処理, ハードウェア設計</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>論理回路の復習、入出力の扱いについてなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>SoC-FPGA の設計と実装(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>SoC-FPGA の設計と実装(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>SoC-FPGA の設計と実装(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">情報科学類開設科目:「論理回路」および「論理回路実験」を修得していること。また「論理システム」を修得ないし習得予定であることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績は出席状況・演習結果・レポートによって評価する。第5回目の課題が終了し、製作したシステムが仕様通りに動作することを立会い検査によって確認した上で、演習の終了とみなす。単位の修得には以下の要素が必須である(どれか一つが欠けても単位の修得はできない)。<br />
・各演習で出される課題達成。<br />
・立会い検査を含めた演習の完了<br />
・期限内でのレポート提出<br />
・機材の返却</p>
  </div>
