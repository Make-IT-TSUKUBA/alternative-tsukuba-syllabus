<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ANC366</span>&nbsp;<span id="title">空間情報科学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">森本 健弘, 山下 亜紀郎, 日下 博幸, 松下 文経</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地理学的諸現象に関するデータを空間情報科学の利用によって取得・分析・解析する手法を学ぶ。自然環境的・人文現象的な空間データ(地図データ)ならびに属性データの取得および解析の方法を、屋外データ収集も取り入れた具体的なフィールドワークとデスクワークの組み合わせで修得する。そのための解説と実習を実施する。各自でデータを取得して地図化し、その解析をレポートに仕上げる過程によって、空間現象をデータ化して分析する方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」「マネージメント能力」「コミュニケーション能力」「チームワーク力」「国際性」<br />
専門コンピテンス「知識と理解力」「企画力」「問題解決能力」「表現力」「創造力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地理学的調査におけるGISの有用性を講義,データ収集と室内における分析を通じて学ぶ.空間情報科学の適用に関わる知識と理解を基盤に,調査を企画し,調査過程における問題解決を図り、結果を表現し、討議を経て何らかの新たな知見を創造する過程を経験して,これらの能力を養う.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">GIS, 地理情報システム, フィールドワーク, GNSS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地理学的観点からの空間情報科学に必要な,自然環境的・人文現象的な空間データや属性データの取得,および解析の方法を修得するための講義と実験実習を組み合わせて実施する.屋外データ収集も取り入れ,空間現象をデータ化する方法及び,自然・人文現象の相互関係を把握するための調査法を学ぶ.<br />
授業計画:以下の内容の授業を30時間相当実施する.<br />
1.現地調査とGIS<br />
2.GNSSの利用<br />
3.屋外でのデータ収集解説<br />
4.屋外でのデータ収集の準備(実習)<br />
5.屋外でのデータ収集実践:共同調査(実習)<br />
6.屋外でのデータ収集実践:単独調査(実習)<br />
7.GISでのデータベース構築(実習)<br />
8.GISでの分析解説<br />
9.GISでの分析(実習)<br />
10.分析結果の中間報告(実習)<br />
定期試験に代えて期末課題を課す.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">空間情報科学分野の講義科目を履修中ないし履修済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への参加状況,およびレポートによる。GIS(地理情報システム)を調査研究に用いるためのデータ収集とその分析の実際的知識技能が習得できたかという観点から評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習(90%)および講義(10%)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">以下のもの以外に授業に際して示す.</p>
    <p id="textbook-textbook">1. 河端瑞貴,2015.『経済・政策分析のためのGIS入門-ArcGIS 10.2&amp;10.3対応』古今書院.<br />2. 川崎昭如・吉田 聡,2013.『図解ArcGIS10 Part2-GIS実践に向けてのステップアップ』古今書院.<br />3. 橋本雄一編,『GISと地理空間情報』古今書院.</p>
