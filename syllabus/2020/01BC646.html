  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プラズマ特別研究IBに引き続き、プラズマ物理、プラズマ核融合実験に関する基礎知識に加えて応用的な知識も取得するとともに、更なる専門知識をGAMMA10/PDX等の装置を用いた実験を通して習得し、得られた研究内容を討論して深めることを目指す。教員の直接の指導により、研究のまとめ方や発表の仕方も習得する。</p>
  </div>

論理力:科学者としての使命感、論理性を有すること</p>
