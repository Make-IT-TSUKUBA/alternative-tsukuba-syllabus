<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB91271</span>&nbsp;<span id="title">免疫生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">渋谷 彰, 渋谷 和子, 田原 聡子, 小田 ちぐさ, 鍋倉 宰, 佐藤 和貴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">免疫(生物)学全般を概説する。免疫系を構成する細胞の分化,免疫グロブリン・T細胞レセプター・MHC分子などの抗原認識分子の構造と機能を学び,脊椎動物の精緻な免疫系がどのように進化してきたかを考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/1-9/2<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">高等動物であるヒトは病原微生物に対する生体防御機構としてきわめて精緻に統合された免疫システムを築き上げてきた。ヒトの進化と生存は感染症との戦いにおける勝利の歴史であったとも言える。しかし、エイズなどの新興ウイルス感染症や古くから存在する結核などを例にとるまでもなく、感染症は現代にいたってもなお人類にとっての最大の脅威である。一方で、免疫システムの異常は自己免疫病、アレルギーといったきわめて今日的な難治疾患の本質的病因ともなっている。また癌や移植臓器拒絶なども免疫システムに直接関わっている課題である。 これらの病態や疾患の克服をめざした人為的免疫制御法の開発は、免疫システムの未知の基本原理を明らかにしていくことから始まる。本コースでは、免疫システムの分子機構から疾患克服への応用までを幅広く概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>免疫学の歴史、概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>獲得免疫 (B細胞、B細胞抗原受容体、抗体、遺伝子再構成、胚中心、クラススイッチ、液性免疫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>獲得免疫 (B細胞、B細胞抗原受容体、抗体、遺伝子再構成、胚中心、クラススイッチ、液性免疫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>獲得免疫 (T細胞、胸腺内分化、正負の選択、主要組織適合性抗原、自己寛容、内因性抗原、外因性抗原、 CD4T細胞、CD8T細胞、サイトカイン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>獲得免疫 (T細胞、胸腺内分化、正負の選択、主要組織適合性抗原、自己寛容、内因性抗原、外因性抗原、 CD4T細胞、CD8T細胞、サイトカイン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>自然免疫 (樹状細胞、マクロファージ、好中球、NK細胞、PRR, PAMPs, DAMPs)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>自然免疫 (樹状細胞、マクロファージ、好中球、NK細胞、PRR, PAMPs, DAMPs)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>感染免疫、免疫不全症</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>アレルギー、自己免疫疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>免疫学〜ベンチからベッドサイドへ 〜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
