  <h1 id="course-title">
   <span id="course">0ATMB27</span>&nbsp;<span id="title">生殖生命倫理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">岡山 久代, 竹熊カツマタ 麻子, 水野 道代, 川野 亜津子, 野口 恵美子, 山下 美智代</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">助産領域において生じる倫理的問題を理解するための知識について、総合的な講義と倫理的葛藤に関わる倫理的調整に必要な技能を養うために、事例を用いた討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA027と同一。<br />助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">チームワーク力<br />
専門領域における実践力<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.助産師の倫理綱領と看護倫理の原理論について説明できる。     <br />
2.助産領域で生じる倫理的問題や葛藤について、看護倫理の原理論を題材に事例を提示することができる。     <br />
3.自らの発表内容に対する質問とコメントを理解し、討論の内容を以後の看護実践の質の向上に反映するための方向性を提示できる。     <br />
4.他の学生の発表内容を理解し、その意義と欠点を理解し、その向上のためになる質問や討論をすることができる。   <br />
5.助産師の倫理綱領や看護倫理の原理論に基づいて、倫理的な問題や葛藤を調整するために必要な検討事項を列挙することができる。     <br />
6.倫理的な問題や葛藤について関係者間で倫理的調整をおこなう際の具体策を列挙することができる。</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法と配分割合&gt;<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
<br />
&lt;評価基準&gt;     <br />
1. 事例における問題を設定できる。     <br />
2. 設定した問題の背景を説明できる。     <br />
3. 設定した問題に対してどのような課題があるのかを指摘できる。     <br />
4. その解決策について、先行研究がどのように述べているかを挙げることができる。     <br />
5. 既存の意見をふまえて、自らの考えを述べることができる。     <br />
上記に対応した評価基準は以下のとおりである。     <br />
A+  上記1~5を自身で達成できる。    <br />
A  上記1~5をほぼ自身で達成できる。    <br />
B 上記1~5を教員の指導を受けながら達成できる。    <br />
C 上記1~5を教員の指導を受けながら概ね達成できる。</p>
