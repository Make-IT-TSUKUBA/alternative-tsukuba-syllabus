<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W920415</span>&nbsp;<span id="title">器械運動</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4,5</span>
    <br />
    <span id="assignments">渡辺 良夫, 齋藤 卓</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中・高等学校学習指導要領に示された器械種目(マット,跳び箱,鉄棒,平均台)を中心にして,その技能内容を取り上げ,技能の習熟を図ると共に,指導法についても学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">男子前半クラス</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1)器械運動 (マット、とび箱、鉄棒) で行われる技を中心にして、それらの基本的な技術や指導法について理解ができること。<br />
2)器械運動 (マット、とび箱、鉄棒) における基本的な技を遂行することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マット, とび箱, 鉄棒, 技, 技術, 基礎技, 発展技</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業はペアを組んで補助しながら技の学習などを行ったりする</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>マット運動 (前転,開脚前転,伸膝前転) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>マット運動 (後転,開脚後転,伸膝後転) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>マット運動 (倒立前転,後転倒立) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マット運動 (とび前転) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>マット運動 (側方倒立回転,倒立) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マット運動 (前方倒立回転とびの段階練習) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>マット運動 (前方倒立回転とびの応用練習) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>マット運動 (後方倒立回転とびの段階練習) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>マット運動 (技の組合せ) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>マット運動 (演技の練習) (担当:渡辺)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>とび箱運動 (切り返し系 ̃開脚とび) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>とび箱運動 (切り返し系 ̃かかえ込みとび) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>とび箱運動 (回転系 ̃前方倒立転回とび) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>鉄棒運動 (逆上がり,膝かけ上がり) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>鉄棒運動 (後方支持回転,前方支持回転) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>鉄棒運動 (懸垂振動) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>鉄棒運動 (け上がりの段階練習) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>鉄棒運動 (け上がりの応用練習) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>鉄棒運動 (技の組合せ) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>鉄棒運動 (演技の練習) (担当:齋藤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">本授業では、男子を対象としてマット運動、とび箱運動、鉄棒運動の 3 種目を行う。ただし、上記の計画 (内容) は大枠のものであり、授業内容および順番に関しては、授業の進み具合等によって、変更の可能性がある。</p>
   </div>

2.	実技試験 70%、授業への取り組み状況 30%</p>
