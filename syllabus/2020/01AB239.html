$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01AB239</span>&nbsp;<span id="title">植物寄生菌学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">山岡 裕一, 岡根 泉, 阿部 淳一 ピーター, 石賀 康博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物寄生菌学ならびに関連分野である植物病理学,菌学等の優れた著書や学術論文等を収集・講読し,既存研究を評価・位置づけする能力を養うとともに,研究動向の把握と専門知識の理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB238と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">植物寄生菌学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士前期課程2年次における学習に必要な植物寄生菌学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">植物寄生菌学の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。特に博士前期課程2年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 寄生, 共生, 植物病原菌, 分類, 生態, 寄生性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物寄生菌学ならびに関連分野である植物病理学、菌学等の優れた著書や学術論文等を収集・講読し、既存研究を評価・位置づけする能力を養うとともに、研究動向の把握と専門知識の理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第1回〜6回:植物寄生菌学関連分野の課題に関する最新の研究動向の把握。文献データベース等を利用した専門分野の幅広い研究動向調査し、情報を抽出して、系統的に整理し、自らの視点で評価を含めてまとめ、発表と議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第7回〜12回:植物寄生菌学関連分野の課題に関する専門文献の紹介。学習している課題に関係性の深い専門文献をデータベース等により調査し、文献を精読して内容を理解し、自らの視点からの論考・評価を加えてまとめ、発表、討論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第13回〜18回:植物寄生菌学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める。関連分野の研究課題に関する文献を選び、内容をまとめ発表を行い、議論を通してさらに理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>第19回〜25回:植物寄生菌学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける。選んだ文献の専門的内容と学術的な論理性を理解するために精読し、まとめて発表を行い、議論を通して文献の理解や執筆に求められる科学的・論理的思考能力を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>第26回〜30回:植物寄生菌学関連分野に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する。選定した専門分野の文献の内容を理解し評価を行うため精読すると共に、文献を評価し、新たな課題や手法を発見・考案するため、既往の文献と比較検討し、まとめて発表を行う。発表と議論を通して、課題や手法を発見・考案について理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">事前に面談で承諾を受けた者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">著書や学術文献等を紹介する発表内容(60%)、発表内容に関する討論(40%)から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>

  </div>

阿部 淳一 ピーター&nbsp;月–金18:00-19:00。メールにて事前連絡。<br />生物農林学系棟C404&nbsp;029-853-4791&nbsp;<span class="officehour-address">1001660</span><br />
