   <span id="course">0ATMF11</span>&nbsp;<span id="title">がん看護学特論I</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">がん患者の保健行動を理解するために必要な看護理論・基本概念をテーマとして討論を行い、専門的ながん看護を行っていく上で基盤となる主要理論ならびにその活用について教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA113と同一。<br />eラーニング科目<br />CNS専攻分野共通科目<br />関東がん専門医療人養成プログラム開講科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.がん患者と家族の保健行動を理解するために必要な看護理論・基本概念について説明できる。<br />
2.がん看護で重要な看護理論・基本概念の具体的活用方法について、最新の看護研究論文を題材に説明することができる。<br />
3.自らの発言内容に対する質問とコメントを理解し、討論の内容をがん看護の質の向上に反映させるための方向性を提示できる。<br />
4.他の学生の発言内容およびその意義と欠点を理解し、がん看護の質の向上につながる質問や討論を行う。<br />
5.看護理論・基本概念に基づいた看護実践の具体的なメリットと段階的な目標設定について説明できる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">三分の二以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
各授業コマの課題に対するプレゼン資料とその内容、討議の内容等に基づいて、当科目があげるコンピテンスの習得度を授業の到達目標に沿って評価する。各コマを担当する教員がコマ毎に10点満点で採点し、その合計点に基づいて最終の評点を出す。授業課題をすべて実施して授業毎に発表をすればCを与える。2つのコンピテンスが共に標準的に習得できていると判断されればB判定する。どちらかのコンピテンスの習得が優れていると判断されればA判定とする。2つのコンピテンスの習得が共に優れていると判断されればA+と判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">自らの主要理論の解釈を行い、教員や学生同士でその活用方法の討論を常に行い、自らの知の活用力、科学的根拠に基づく探究力を向上させる。</p>
