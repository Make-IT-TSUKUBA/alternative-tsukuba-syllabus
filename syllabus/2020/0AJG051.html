<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJG051</span>&nbsp;<span id="title">固体物理学I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体物理学Iでは格子振動の理論について講述する。具体的には、古典力学に基づき、まず分子振動について学び、次に格子振動の理解へと発展させる。分子振動、格子振動に共通して重要となる点は、力定数行列の固有値・固有ベクトルを解析し、基準振動としての物理的意味を理解することである。分子振動の例として、等核2原子分子、異核2原子分子、二酸化炭素分子について取り上げる。また、格子振動の例として、単位胞が1原子からなる1次元格子、単位胞が2原子からなる1次元格子、単位胞が1原子からなる2次元六方格子、単位胞が2原子からなる蜂巣格子について扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BF114, 01BG016と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」、「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)基準振動、基準座標について理解すること。<br />
(2)格子振動について理解すること。<br />
(3)並進対称性とブロッホの定理について理解すること。<br />
(4)ブラベ格子と逆格子について理解すること。<br />
(5)簡単ね系の格子振動の分散関係を自ら計算できること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分子振動, 格子振動, 基準振動, 並進対称性, ブロッホの定理, ブラベ格子, 逆格子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">固体物理学Iでは格子振動の理論について講述する。具体的には、古典力学に基づき、まず分子振動について学び、次に格子振動の理解へと発展させる。<br />
<br />
第1回   同じ質量の2粒子系<br />
第2回   異なる質量の2粒子系、CO2分子の伸縮振動<br />
第3回   CO2分子の変角振動、分子振動のまとめ<br />
第4回   1次元鎖の縦波格子振動(単位胞に1原子の場合:その1)<br />
第5回   1次元鎖の縦波格子振動(単位胞に1原子の場合:その2)<br />
第6回   1次元鎖の縦波格子振動(単位胞に2原子の場合)<br />
第7回   ブラベ格子と逆格子<br />
第8回   2次元の平行移動演算子<br />
第9回   2次元六方格子の格子振動(単位胞に1原子の場合)<br />
第10回  2次元六方格子の格子振動(単位胞に2原子の場合)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
