<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH270</span>&nbsp;<span id="title">体育測定評価学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">西嶋 尚彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">目標:運動能力の研究に関する基礎的および先端的な科学研究の方法を理解し修得する。
 授業計画の概要:達成度評価のテスト理論と尺度構成手続きを理解する。運動能力の測定方法を理解する。運動能力の測定モデルの理論を理解する。実技テストで測定できない動作技能や戦術技能を測定対象として、構成概念の測定モデルを想定して、測定項目を構成する。測定を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP8H1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康,体育,スポーツ科学で用いる測定方法と評価方法について理解し,研究手続きを実行し,討議を通してコミュニケーション能力を向上させ、研究実践力を身に付ける.<br />
更に体育測定評価学領域に関する研究における倫理観を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">体力・運動能力の評価と測定, プレーの評価と測定, 達成度評価と測定, 技術戦術の評価と測定, 深層学習プログラミング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第 1回健康・体育・スポーツ科学領域における教育及び研究に関する倫理<br />
第 2回スポーツのデータサイエンスの文献情報検索<br />
第 3回体育のICT教育の文献情報検索<br />
第 4回運動能力の評価と測定の文献情報検索<br />
第 5回動作技能の達成度評価と測の文献情報検索<br />
第 6回ゲームパフォーマンスの達成度評価と測定の文献情報検索<br />
第 7回EMの因果構造の測定の文献情報検索<br />
第 8回体調変動のSEM因果構造モデルの文献情報検索<br />
第 9回決定木分析の文献情報検索<br />
第10回スポーツデータの深層学習の文献情報検索<br />
第11回運動能力テストの尺度構成<br />
第12回運動動作技能テストの尺度構成<br />
第13回運動技能テストの尺度構成<br />
第14回戦術技能テストの尺度構成<br />
第15回試合でのプレー項目の尺度構成<br />
第16回試合でのプレー項目の達成基準構成<br />
第17回試合でのプレー項目の定性的構成<br />
第18回試合でのプレー項目の基準関連妥当性<br />
第19回試合でのプレー項目の構成概念妥当性<br />
第20回達成パターンデータの構成<br />
第21回達成度評価のテスト理論<br />
第22回定性的分析方法<br />
第23回達成度評価のテスト項目の構成<br />
第24回達成度評価項目の達成基準<br />
第25回達成度評価項目の特性分析<br />
第26回達成度評価テストの特性分析<br />
第27回達成度評価基準の妥当性<br />
第28回運動映像の収集方法<br />
第29回コンピュータ適応型テスト<br />
第30回スポーツデータの深層学習のプログラミング</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は,課題提出80%、講義参加への積極性など20%とし,総合的に判断して,A+ からC又はDを評定する.<br />
課題レポートは,実践力,構成力,論理力,要約力,説明力などの観点から評価する.<br />
講義参加への積極性は,討議時の質問力,回答力などの観点から評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の例題のデータ分析を復習する.研究室の実験データや調査データに適用して,OJTで実践技能を訓練する.Webサイトから最新のデータ分析とプログラミング技術を検索し,実践する.</p>
  </div>
