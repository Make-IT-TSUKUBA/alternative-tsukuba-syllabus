<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CC21422</span>&nbsp;<span id="title">心理学的支援法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">以下の内容を演習する。
(1)代表的な心理療法並びにカウンセリングの歴史,概念,意義,適応及び限界
(2)訪問による支援や地域支援の意義
(3)良好な人間関係を築くためのコミュニケーションの方法
(4)プライバシーへの配慮
(5)心理に関する支援を要する者の関係者に対する支援
(6)心の健康教育</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「臨床心理学」領域の演習に相当。公認心理師科目。公認心理師受験資格取得を希望する心理学類生に限る。<br />2020年度開講せず。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「人間観察力」「行動分析力」「心理学的支援力」「普遍性と多様性の理解」「心理学的問題解決実践志向	実証的な志向性と探究心」に該当</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">公認心理師(学部)として学ぶべき知識「心理的アセスメント」のうち、以下について理解する<br />
1. 心理的アセスメントの目的及び倫理<br />
2. 心理的アセスメントの観点及び展開<br />
3. 心理的アセスメントの方法(観察、面接及び心理検査)<br />
4. 適切な記録及び報告</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">臨床心理, アセスメント</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">公認心理師(学部)として学ぶべき知識「心理的アセスメント」のうち、以下について理解する<br />
1. 心理的アセスメントの目的及び倫理<br />
2. 心理的アセスメントの観点及び展開<br />
3. 心理的アセスメントの方法(観察、面接及び心理検査)<br />
4. 適切な記録及び報告</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>心理的アセスメントとは(概念・歴史・目的・倫理など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>心理的アセスメントの種類(概論と歴史、実践)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>心理的アセスメントの方法(面接法・観察法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
