<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB00011</span>&nbsp;<span id="title">生物学序説</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金5,6</span>
    <br />
    <span id="assignments">宮村 新一, 石田 健一郎, 八畑 謙介, 大橋 一晴, 廣田 充, 小野 道之, 千葉 智樹, 坂本 和一, 中村 幸治, 澤村 京一, 岡根 泉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、分子細胞生物学、遺伝学、進化系統学、生態学、動物および植物生理学など生物学全般について基礎から解説し、生物学の知識を身につけ生命現象についての理解を深めることをめざす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。<br />専門導入科目(事前登録対象)<br />理科教員免許取得希望者は、 所属する学類等で指定された生物学序説を履修すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本講義では、生物学の諸分野についての基礎的な知見を与えるとともに生命現象についての理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">高校で学んだ「生物学」の知識に基づいて、基礎的な生物学の諸分野について複数の教員によるオムニバス形式の講義によって解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物学への招待、生命の分子、細胞の構造(担当:宮村新一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>細胞の増殖、エネルギーと代謝(担当:坂本和一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>DNAの構造と機能、遺伝子の発現とその調節(担当:中村幸治)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>遺伝の様式、進化の過程(担当:澤村京一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>進化の証拠、動物の進化(担当:八畑謙介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>地球の初期の生命(担当:石田健一郎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生物工学(担当:岡根 泉)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>個体群生態学、群集と生態系、生物圏と人間の影響(担当:廣田 充)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>動物の組織と器官、免疫、神経系と感覚器官、生殖と発生(担当:大網一則)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物の世界、エネルギーの獲得と放出(担当:小野道之)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
