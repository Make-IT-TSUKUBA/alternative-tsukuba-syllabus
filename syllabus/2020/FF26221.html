<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FF26221</span>&nbsp;<span id="title">計測・制御工学</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計測の基礎と制御系を設計するための基本的原理、方法を学ぶ。測定の精度や測定値、誤差の扱いなどを学んだ後、ブロック線図、線形システムの取り扱いなどを理解し、線形制御システムの解析手法などへの応用をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">制御工学履修者は履修不可。<br />FF36191と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「電子・量子工学とナノ科学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">計測の基礎と制御系を設計するための基本的原理、方法を学ぶ。前半で、測定の精度や測定値、誤差の扱いなどを学んだ後、後半で、動的システム・線形システムについての考え方を理解し,線形動的システムの特性を周波数伝達関数などを用い解析できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">偶然誤差, 系統誤差, 標準誤差, ガウス分布, 複合系の誤差, 動的システム, 線形システム, 伝達関数, フィードバック制御系</p>
  </div>

   <p id="remark">計測・制御工学は暗記では無く本質的な理解を目的とし、考え方を理解しているかを評価する。したがって試験などにおいても考え方の道筋を書かない答えだけの答案は、評価の対象にならない。教科書を基本として、演習を多く取り入れ理解を深めるよう進めるので、予習、復習を心がけること。</p>
