<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB33127</span>&nbsp;<span id="title">機能・構造と病態II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">37.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">新井 哲明 田宮 菜奈子 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機能・構造と病態Iに引き続き、腎・泌尿系、免疫・アレルギーなど、基礎から臨床、社会までをPBLテュートリアル形式で横断的・統合的な学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />4/23-2/28の間に実施</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「コミュニケーション能力」、「批判的・創造的思考力」、「協調性・主体性・自律性」に関連する。<br />
専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目は14コースより構成され、コースごとに到達目標を定めている。詳細は「機能・構造と病態II コースガイド」を参照すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">感覚系, 血液系, 免疫・アレルギー系, 生殖系, 歯と口腔疾患, 妊娠と分娩, 小児の成長・発達と疾患, 皮膚・形成系, 腎・泌尿系, 精神系, 麻酔・救急, 腫瘍学総論, 運動系, 社会医学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各コースの授業内容や授業実施日については、「機能・構造と病態II コースガイド」および医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.md)を参照すること。<br />
そのほか、掲示板・メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
コース#1 感覚系【Coordinator 大鹿哲郎、田渕経司】<br />
コース#2 血液系【Coordinator 千葉滋】<br />
コース#3 免疫・アレルギー系【Coordinator 住田孝之】<br />
コース#4 生殖系【Coordinator 佐藤豊実、西山博之】<br />
コース#5 歯と口腔疾患【Coordinator 武川寛樹】<br />
コース#6 妊娠と分娩【Coordinator 濱田洋実】<br />
コース#7 小児の成長・発達と疾患【Coordinator 高田英俊、増本幸二】<br />
コース#8 皮膚・形成系【Coordinator 関堂充、藤澤康弘】<br />
コース#9 腎・泌尿系【Coordinator 西山博之、山縣邦弘】<br />
コース#10 精神系【Coordinator 新井哲明、齋藤環】<br />
コース#11 麻酔・救急【Coordinator 田中誠、井上貴昭】<br />
コース#12 腫瘍学総論【Coordinator 野口雅之、櫻井英幸】<br />
コース#13 運動系【Coordinator 山崎正志】<br />
コース#14 社会医学【Coordinator 近藤正英、柳久子、菅野幸子、新開泰弘、土屋尚之】</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修要覧中の「医学群履修細則」の別表第2を参照。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の3つをもとに評価を行う。詳細は「機能・構造と病態II コースガイド」を参照すること。<br />
単位認定基準についてテュートリアル評価・実習評価の基準などは、今後の進め方にあわせて再検討する予定。決まり次通知。<br />
<br />
1.各テュートリアルコース䛾総合評価<br />
  コアタイム終了時にコース䛾テューターが提出するA+~Dの5段階評価<br />
2.各コース筆記記試験<br />
 ・コースの本試験で 60 点に満たない者は再試験を受験する。<br />
・再試験で合格の場合は 60 点とする。<br />
・再試験で 60 点に満たない場合は D 評価とする。<br />
3.各コース䛾実習成績<br />
  コースコーディネーターが実習のレポート、態度などを総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">コースごとにそれぞれ別途教科書等を定める。詳細は「機能・構造と病態II コースガイド」を参照すること。<br />
また、各授業における配付資料については、履修登録した学生間で担当を決め、印刷準備を行うこと。詳細は、医学医療エリア支援室(学群教務)に要確認。</p>
