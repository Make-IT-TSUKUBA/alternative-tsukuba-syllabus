<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA080</span>&nbsp;<span id="title">刑事訴訟法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「刑事訴訟法I」で得られた基本の知識・理解をもとに、刑事訴訟法の重要論点をとり上げて検討することで、刑事訴訟法に関する知識・理解を深化させるのとともに、法的な思考力・分析力を高めてもらう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度以後の入学者のみ履修可能</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">「刑事訴訟法I」で得られた基本の知識・理解をもとに、刑事訴訟法の重要論点をとり上げて検討することで、刑事訴訟法に関する知識・理解を深化させるのとともに、法的な思考力・分析力を高めてもらう。授業のねらいは、架空の事例あるいは判例の事案を用いた論点の検討によって、ポイントとなる事実関係を的確に把握すること、法の解釈に慣熟すること、そして、法のあてはめを具体的に会得することにある (「コア・カリキュラム(共通的な到達目標モデル(第二次案修正案)) : 刑事訴訟法」に示された項目に関して理解を深めることが目標となる)。<br />
前提となる知識・理解を簡単に確認してから法解釈・法適用の妥当性について検討するというながれで授業はすすめられるが、いずれの場面でも質疑応答の機会が設けられるため、解答や発言に困らないように準備したうえで授業にのぞむことが必要となる。<br />
<br />
注) シラバスにおける「授業形態」の項目には「講義」と表示されるが、授業の内容は実質において「演習」である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">捜査, 公訴, 刑事公判, 証拠法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回<br />
 逮捕・勾留に関する種々の問題(再逮捕・再勾留や別件逮捕・別件勾留など) / 逮捕・勾留されている被疑者の取調べ / 接見交通<br />
《コア・カリキュラム第1編第3章-第4章および同第8章を参照》<br />
第2回<br />
 捜索・差押えに関連した処分 / 令状による捜索・差押えの範囲<br />
《コア・カリキュラム第1編第5章を参照》<br />
第3回<br />
 逮捕にともなう捜索・差押えの範囲 / 特種の強制捜査<br />
《コア・カリキュラム第1編第5章および同第6章を参照》<br />
第4回<br />
 職務質問にともなう有形力の行使と所持品検査 / おとり捜査 / 写真撮影・ビデオ撮影 / 任意同行といわゆる任意取調べ<br />
《コア・カリキュラム第1編第1章-第2章および同第7章を参照》<br />
第5回<br />
 証拠の関連性 / 伝聞・非伝聞と伝聞例外その1<br />
《コア・カリキュラム第5編第3章を参照》<br />
第6回<br />
 伝聞・非伝聞と伝聞例外その2 / 伝聞・非伝聞と伝聞例外その3<br />
《コア・カリキュラム第5編第3章を参照》<br />
第7回<br />
 自白の証拠能力および証明力 / 共犯者の供述 : その証拠能力と証明力<br />
《コア・カリキュラム第5編第2章を参照》<br />
第8回<br />
 違法収集証拠の排除 / 派生証拠の排除<br />
《コア・カリキュラム第5編第4章を参照》<br />
第9回<br />
一罪の一部起訴 / 公判前整理手続 / 訴因の特定と訴因の変更 その1    <br />
《コア・カリキュラム第2編第2章および第3編第1章-第4章および第4編第1章-第6章を参照》<br />
第10回<br />
訴因の特定と訴因の変更 その2 / 択一的認定     <br />
《コア・カリキュラム第3編第1章-第4章および第6編を参照》</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価の材料となるのは、(1)授業期間の終了後に実施する筆記試験(期末試験)の結果[80%]と、(2)提出されたレポートの成果[20%]である。このうち(2)については、レポートの提出に代えて、授業時間に小テストを実施することがある。</p>

    <p id="pretext">○教科書<br />
井上正仁ほか編『刑事訴訟法判例百選[第10版]』(有斐閣・2017年) <br />
上記のものとは別に、授業の開始に先立って基本書を指定する可能性がある。指定することを決定したときは、初回の授業の前までに告知する。<br />
○参考書<br />
参考書は、第1回の授業で紹介する。<br />
なお、未修者コースの受講者が細部にわたる知識や論理について復習したいときは、「刑事訴訟法I」で配布されたレジュメも参照すること。<br />
○その他<br />
担当教員によって作成されたレジュメなどを配布する。</p>
