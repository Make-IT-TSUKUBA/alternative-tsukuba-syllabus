   <span id="course">02RE708</span>&nbsp;<span id="title">信号画像処理特論I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マルチメディアの基盤技術である画像・音声などのメディア情報の符号化(圧縮)と呼ばれる分野について、メディア符号化技術の全体像が理解できるように体系的に解説する。具体的には、1) 音声符号化の手法として実用されている差分パルス符号変調(DPCM)の原理をパーツとして使われている数学的手法・符号化アルゴリズムの詳細・性能を向上させる工夫を含めて説明、2) 画像符号化や楽音符号化の手法として実用されている変換符号化(特にJPEG)の原理をパーツとして使われている数学的手法・符号化アルゴリズムの詳細・性能を向上させる工夫を含めて説明、3) 他の符号化手法としてサブバンド符号化・ベクトル量子化・動画像の符号化について説明、の順序で講義を行う。また、毎回の講義の後半の時間を使用して各週の講義内容に関する問題に解答して理解度を確認する演習を実施する。</p>
  </div>
  <div id="note-heading-note">

  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力,研究力,知識力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 音声符号化の手法として実用されている差分パルス符号変調(DPCM)の原理を,パーツとして使われている数学的手法や性能をあげる工夫を含めて学び理解する.<br />
2. 画像符号化や楽音符号化の手法として実用されている変換符号化(特にJPEG)の原理を,パーツとして使われている数学的手法や性能をあげる工夫を含めて学び理解する.<br />
3. 他にどういう考え方の符号化法が存在するかを学び理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">信号処理, 画像処理, 符号化, 情報圧縮</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 『画像・音声符号化とは』<br />
 符号化の目的,信号の統計的性質,符号化の考え方,問題演習<br />
第2週 『予測符号化』<br />
 デルタ変調(DM),差分パルス符号変調(DPCM),問題演習<br />
第3週 『変換符号化』<br />
 変換符号化の構成,様々な直交変換,変換符号化の適用例,問題演習<br />
第4〜5週 『その他の符号化』<br />
 サブバンド符号化,ベクトル量子化,ビデオの符号化,問題演習</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">講義(80%)と演習(20%)を併用する.具体的には,毎週120分を講義の時間,最後の30分を演習問題を解く時間とする.</p>
   </div>
