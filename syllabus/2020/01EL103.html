   <p id="summary-contents">視覚障害児に対する指導について、教科と自立活動領域の指導を中心にして、その指導内容、指導計画、指導方法、指導の評価等の視点から具体的内容を想定して検討する。</p>

   <p id="aim">視覚障害疑似体験を通して、具体的かつ科学的に視覚障害の困難さに対する理解を深め、視覚障害児に対する指導の意義を知る。<br />
視覚障害教育における教科と自立活動の指導内容や評価方法について実際的に知る。</p>
