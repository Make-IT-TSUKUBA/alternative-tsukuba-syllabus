<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC40052</span>&nbsp;<span id="title">高齢者ヘルスプロモーション演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高齢者とその家族を対象として、加齢に伴う心身機能の変化と社会的な影響および人権の尊重を基盤にヘルスプロモーションやQOLの向上を意図した看護の役割と活動の実際から、研究上の課題を明らかにする。また、焦点化した課題に対して、系統的に科学的な手法を用いて解決していく過程を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類生に限る<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">高齢者とその家族に関わる、加齢に伴う心身機能の変化と社会的な影響及び人権尊重を基盤にヘルスプロモーションやQOL向上を意図した看護の役割と活動の実際から、探究課題を明らかにする。課題に対して系統的に科学的な方法により解決していく過程を学ぶ。<br />
<br />
1.実際の研究過程を知り、高齢者とその家族の健康度を高めQOLを向上させるための方法を学ぶ<br />
2.1.と教員の助言を受け関心のあるテーマを選択することができる<br />
3.研究倫理を踏まえて研究過程を体験し、高齢者看護学への展望を見出すことができる</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">目標の達成度50% [自分の研究の関心や課題・受けたい指導内容について言語化できる、課題解決のために必要な文献検索ができる、ひろく文献を検索・収集し研究課題の理解を深めることができる、研究計画を立てることができる、(必要な場合)倫理審査申請書を作成することができる、計画に沿い文献検討やデータ収集・考察を進めることができる、結果をまとめてプレゼンテーションすることができる、最終レポートやスライドを作成することができる、最終報告会のための準備と発表の練習に臨むことができる]、成果発表20%(ポスター作製、最終報告会の発表と質疑の対応)、演習の評価(30%)</p>
