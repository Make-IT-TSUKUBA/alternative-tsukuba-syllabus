  <h1 id="course-title">
   <span id="course">AC50A41</span>&nbsp;<span id="title">日本研究概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本研究に関する基礎的知識と研究方法について、参考文献や地域資料の講読を通じて、日本史(文化史・社会史)の視点から考察する。日本史における通史を意識しつつ、I.日本をめぐる歴史認識と思想情況(第1~3回)、II.日本史を視る眼(第4~7回)、III.日本研究と「事実」(第8~10回) に関する論点を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★2018年度以前入学者の人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />G科目<br />実務経験教員<br />AC20241, AC50061の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">広い視野の上に立つ国際的な主体性の養成に不可欠な日本研究に関する基礎的知識と研究方法について習得する。とくに日本史(文化史・社会史)の視点から文化事象を批判的・創造的に思考しつつ理解する力を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論, 日本, 国民国家, 文化, 社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>列島の国民国家 ―日本とは何か―<br />
Japan as a modern nation-state</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近代国民国家と学問・教育<br />
Education and modern Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>歴史の発展段階と皇国史観・マルクス史観<br />
Marxism and Nationalism in Japanese history</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>貴種新田源氏の歴史<br />
Senses of noble birth: the History of Nitta-Genji in early modern Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>新田岩松家の猫絵<br />
Senses of noble birth: the case of Cat-Baron, Iwamatsu-shi</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>幕末維新期の尊王論と新田義貞顕彰<br />
Royalism and the veneration of NITTA Yoshisada in the end of the Edo era</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>新田貞康の猫絵<br />
Senses of noble birth: the case of Cat Painter, NITTA Sadayasu</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>研究における史料批判<br />
Source criticism in humanities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>虚と実の間 ―偽文書の世界―<br />
Facts and Sources in Japanese history</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>偽文書の存在意義<br />
False documents in historical researches</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>定期試験<br />
Final exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお, 中学校・高等学校教員の経験がある者が, その経験を生かして, 社会科・地歴科教授時の留意点も指導する。</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席時の授業参加への積極性及び小レポート(40%)、定期試験(60%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(100%)。配付資料および参考文献等を予復習時に精読し, 専門用語の意味を正確に理解しておくこと。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">毎回講義資料を配布する。</p>
    <p id="textbook-textbook">1. 池田 元,『丸山思想史学の位相―「日本近代」と民衆心性―』(論創社, 2004年)。<br />2. 伊藤純郎・山澤学編,『破壊と再生の歴史・人類学―自然・災害・戦争の記憶から学ぶ―』(筑波大学出版会, 2016年)。<br />3. 今井登志喜,『歴史学研究法』(東京大学出版会, 1992年。初出は1953年)。<br />4. 今谷 明他編,『20世紀の歴史家たち』全5巻(刀水書房, 1997-2006年)。<br />5. 大久保利謙,『日本近代史学の成立』(大久保利謙歴史著作集7, 吉川弘文館, 1988年)。<br />6. 大濱徹也,『天皇と日本の近代』(同成社, 2010年)。<br />7. 大濱徹也,『講談日本通史』改訂版(同成社, 2018年)。<br />8. カー, E.H.,『歴史とは何か』(清水幾太郎訳, 岩波書店, 1962年)。<br />9. 真野俊和,『日本民俗学原論―人文学のためのレッスン―』(吉川弘文館, 2009年)。<br />10. 塚本 学,『生類をめぐる政治』(平凡社, 1993年。初出は1983年)。<br />11. 二宮宏之,『全体を見る眼と歴史学』(二宮宏之著作集1, 岩波書店, 2011年)。<br />12. 芳賀 登,『民衆史の創造』(日本放送出版協会, 1974年)。<br />13. 長谷川亮一,『「皇国史観」という問題―十五年戦争期における文部省の修史事業と思想統制政策―』(白沢社, 2008年)。<br />14. 久野俊彦・時枝務編,『偽文書学入門』(柏書房, 2004年)。<br />15. 尾藤正英,『江戸時代とは何か』(岩波書店, 2006年。初出は1992年)。<br />16. ホブズボウム, E・レンジャー, T編,『創られた伝統』(前川啓治他訳, 紀伊国屋書店, 1992年)。<br />17. 南 博,『日本人論』(岩波書店, 2006年。初出は1994年)。<br />18. 山澤 学,『日光東照宮の成立』(思文閣出版, 2009年)。<br />19. 山澤 学,「新田源氏言説の構造」(山本隆志編『日本中世政治文化論の射程』,思文閣出版,2012年)。<br />20. 和歌森太郎,『天皇制の歴史心理』(弘文堂, 1973年)。</p>
    <p id="posttext">このほか「日本研究概論I」の参考文献も参照すること。他は授業時に指示する。</p>
