                        }

 <body>
  <h1 id="course-title">
   <span id="course">EC21051</span>&nbsp;<span id="title">作物生産利用学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>
    <br />
    <span id="assignments">林 久喜, 野村 港二, 加藤 盛夫, 村中 聡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食用作物や工芸作物などの土地利用型作物を対象とし,その生産・利用に当たって基本となる生物学的特性,自然環境条件に対する反応,収量と品質の成立条件,作付体系,持続的生産システムなどについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">作物の生産・利用に関する基礎的な知識を体系的に学び、生物資源学の基礎を理解する。公の統計データを入手しまとめることを通して、ICTの活用力を習得する。<br />
1:体系的な専門知識 2:専門の基礎となる教養 4:ICTの活用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">作物の生産・利用に関する基礎的な知識の修得により、作物の生産・利用の特徴と実態が説明できるようになる。また、地域の環境条件に応じた作物および作付体系の選択、収量と品質の向上、持続的な生産・利用などについて考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">作物, 栽培, 収量, 品質, 農業の近代化, 持続的生産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">食用作物や工芸作物などの土地利用型作物を対象とし、その生産・利用に当たって基本となる生物学的特性、自然環境条件に対する反応、収量と品質の成立条件、農業の近代化、持続的生産システムなどについて紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業のねらい、作物の分類、地域分布<br />
作物の定義、起源と伝播、分類法および主な作物の種類を知り、世界の土地利用、主要作物の生産状況、日本の耕地利用、作物の生産状況および自給率の推移について学ぶ。FAOSTATの活用について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>作物の生物学的特性と分類<br />
作物の生活環に関わる基礎知識を学び、主要作物を例として、発芽、栄養成長、生殖成長、収穫・利用部位の発達に関わる生物学的特性とその分類について知る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>作物生産と気象条件<br />
耕地生態系の構成要素を学び、気候と植生および作物の分布・生産性との関係と、それを規定する日射、気温、土壌養水分の作物生産への影響について理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>作物生産と土壌条件<br />
土壌の生成、分類などの基礎知識を学び、土壌の物理性、化学性および生物性と作物の生育との関係を理解する。また、土壌からのストレスへの作物の応答について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作物生産と光<br />
光合成と植物の光への応答について、作物生産の視点から学習する。さらに、光合成産物の転流と貯蔵成分について理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>作物生産と収量の成立<br />
食料生産の確保に当たっては単位土地面積当たりの収穫量、つまり収量の向上が重要である。主要作物を中心にして収量の成立とその向上過程を学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作物の生産技術<br />
作物生産は耕地生態系における作物の成長、取り巻く環境、そして人間の働きかけとしての栽培技術から成立する。生産技術としての栽培技術の種類、それらの意義について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>作物の高付加価値化<br />
作物生産においては収量とともに付加価値としての品質の向上も重要であるが、両者の関係は時代とともに変遷する。特に米を例にして、品質の内容と求められる特性について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>作付体系<br />
持続可能な食料生産を実現する上で重要な畑地を永続的に利用する手法である作付体系について世界で行われている様々な作物生産を例に挙げながら概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>食料生産 21世紀の新たな課題<br />
農業の近代化に伴い世界の作物生産がどのように変化したのかを検証し、21世紀における新たな課題について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
