<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF56151</span>&nbsp;<span id="title">回折結晶学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>
    <br />
    <span id="assignments">高橋 美和子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">回折結晶学は物質を原子的スケールで研究する最も重要な手法の一つである。X線回折を基本原理から説き起こし,回折技術を使った実験法及び解析法(電子回折,中性子回折も含む)について詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF26111, FF36141, FF46111と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">回折法を用いて得られる結晶構造を理解し、物質が示す様々な性質を構造学的な観点から解釈できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結晶構造, 回折現象, 実格子, 逆格子, 散乱因子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容をもとに講義中心に行う</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>回折法とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>X線の基本的な性質(電磁波としてのX線、X線の種類)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>X線の基本的な性質(X線の吸収、X線の発生と検出)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中性子線、電子線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>結晶の幾何学(空間格子と単位格子、結晶の対称性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>結晶の幾何学(7つの結晶系と14のブラベー格子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>結晶の幾何学(代表的な結晶構造)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>結晶の幾何学(2次元格子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>実格子と逆格子(逆空間と逆格子ベクトル、ミラー指数と逆格子ベクトル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>実格子と逆格子(ブラッグの条件とラウエの条件、エワルド球)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>散乱因子(原子からの散乱)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>散乱因子(単位格子からの散乱)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>散乱因子(結晶からの回折および積分強度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>回折現象とフーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>粉末X線回折</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">毎回、授業最後に小テストを行う</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「固体物理」の履修が望ましい</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・授業については毎回の出席を前提とする。<br />
・成績評価は期末試験(80%)と講義終了時の小テスト(20%)による合計点について、満点の60%以上をとることにより合格とする。A+~Cの評点は合計点に基づいて行う。ただし、出席状況の悪い者については単位付与の対象としない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">manabaの講義資料を授業前にダウンロードし、読んでおくこと<br />
毎回、授業後に必ずテストの結果をもとに復習すること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業中に板書と合わせて図、グラフなどをプロジェクターで示す。プロジェクターの内容は授業前に manabaを通し電子資料ファイルでダウンロードしておくこと。<br />
以下の本は授業内容を理解する上で有用であるため、各自で参考にすること</p>
    <p id="textbook-textbook">1. 早稲田嘉夫, 松原英一郎著(内田老鶴圃),X線構造解析<br />2. 菊田せい志著 (東京大学出版会),X線回折・散乱技術上<br />3. カリティ著 松村源太郎訳(アグネ),X線回折要論<br />4. 日本結晶学会編集(共立出版),結晶回折ハンドブック</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが、事前にメールでアポイントをとるのが望ましい。</p>
    <p id="officehour">week day 9am - 17pm<br />3F509&nbsp;5288&nbsp;<span class="officehour-address">1001731</span>&nbsp;http://www.ims.tsukuba.ac.jp/~diffraction_lab/index.htm</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">授業中、板書はできる限り写真ではなく自身の手で授業ノートにとり、自主学習に活用すること。固体物理学の基礎知識を前提とするので、あらかじめ学習(復習)しておくこと。</p>
  </div>
