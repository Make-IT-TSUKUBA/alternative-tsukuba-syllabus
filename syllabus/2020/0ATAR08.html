<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAR08</span>&nbsp;<span id="title">公民教育学研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">週一回のペースで定期的に開催されるゼミにおいて、関心のあるテーマについて、各人が個別に発表する。公民教育学研究Iで身に付けた基礎的な知識や技能を活用しながら、履修者は個別の研究テーマをさらに深め、主として修士論文の作成を目指して、研究を展開する。修士論文のテーマとしては、大きく、公民教育学に関するものと社会諸科学・人文諸科学(社会学、経済学、法律学、倫理学、哲学等)に関するものの二つが考えられる。しかし、この二つは互いに往還するものであるため、修士論文には当然これらが統合されることが目指されるはずである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.教育課題発見能力」「2.教育内容探究能力」「3.教育学的分析能力」「4.教育課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">公民教育実践研究を深めるために必要となる研究の枠組みと研究の方法をより深く学び、身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会科, 公民科, 公民教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">公民教育学研究Iで概観した公民教育実践研究に関する様々な事柄を振り返りながら、特に、研究の枠組みと研究の方法について、具体的な体験を通して学び、今後の研究で活用できるように体得することになる。</p>

   <p id="prerequisite">公民教育に関心があり。公民教育と係って修士論文を執筆しようとする学生に限る。</p>
