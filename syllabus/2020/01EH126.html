<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH126</span>&nbsp;<span id="title">スポーツ法学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">齋藤 健司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国内及び国外のスポーツ法に関する動向を調査検討し、現状の認識を深めるとともに、スポーツ法学に関する文献資料を購読し、研究の方法や理論に関する理解を深める。スポーツ法に関する動向についていくつかのトピックを紹介する。スポーツ法学に関する国内外の基本的な文献および資料の中から課題を選定し、報告発表を行い、全体で議論する。さらに、課題と関連する法学文献の理論内容を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP7F3と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ法に関する文献資料・情報の収集方法を理解し、資料を批判的に分析検討できる研究力を身に着けるとともに、スポーツ法学の理論と方法について実習を通して学ぶことを通じて研究の実践力を身に着ける。演習課題の発表や討議を通じて、研究に必要なコミュニケーション能力を向上させるとともに、関連する研究領域の国際性や研究倫理観を養う。<br />
 1)スポーツ法学及びスポーツ法に関する研究上の倫理観を確立できる。<br />
 2)スポーツ法学に関する文献を収集する研究力が向上する。<br />
 3)スポーツ法学に関する理論と知識の理解が深まる。<br />
 4)研究に必要なプレゼンテーション能力やコミュニケーション能力が向上する。<br />
 5)スポーツ法学に関する知識を研究に応用する実践力が向上する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード, スポーツ基本法, スポーツ権, スポーツ紛争解決, 知的財産権</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回:スポーツ法学領域における研究及び教育に関する倫理について<br />
第 2 回:スポーツ判例の検索と判例研究の方法について解説し実習する。<br />
第 3 回:国内外のスポーツ法令の情報検索の方法と実際の法令の動向について解説し実習する。<br />
第 4 回:日本におけるスポーツ法学研究の動向と基礎文献の把握について解説し実習する。<br />
第 5 回:諸外国におけるスポーツ法学の動向と基礎文献の把握について解説し実習する。<br />
第 6 回:スポーツ法学と法学に関する理論と方法について解説し実習する。<br />
第 7 回:スポーツ基本法について文献・資料に基づき討議する。<br />
第 8 回:スポーツ基本計画について文献・資料に基づき討議する。<br />
第 9 回:日本スポーツ振興センター法について文献・資料に基づき討議する。<br />
第 10回:スポーツ振興投票法について文献・資料に基づき討議する。<br />
第 11回:スポーツにおけるドーピングの防止に関する法律について文献・資料に基づき討議する。<br />
第 12回:スポーツ仲裁に関する国際動向について文献・資料に基づき討議する。<br />
第 13回:スポーツ仲裁に関する国内動向について文献・資料に基づき討議する。<br />
第 14回:アンチ・ドーピング規程の国際動向について文献・資料に基づき討議する。<br />
第 15回:アンチ・ドーピング規程の国内動向について文献・資料に基づき討議する。<br />
第 16回:スポーツ事故判例の国内動向について文献・資料に基づき討議する。<br />
第 17回:スポーツに関する知的財産紛争に関する国内の動向について文献・資料に基づき討議する。<br />
第 18回:スポーツ選手契約に関する国内の動向について、文献・資料に基づき討議する。<br />
第 19回:スポーツと独占禁止法を巡る国内外の動向について、文献・資料に基づき討議する。<br />
第 20回:プロスポーツリーグと著作権・公衆送信権をめぐる国内外の動向について、文献・資料に基づき討議する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業における発表及び報告レポート(50%)、プレゼンテーション(20%)及び質疑応答の内容(30%から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学習時間の割り当て及び授業外における学習方法	毎回の演習内容を復習し、専門用語の意味などを確認すること。<br />
関連する法令、判例、刊行物、事例などに関連する文献、資料等を読み、理解を深めること。</p>
  </div>
