<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究活動に従事する上で踏まえるべき研究倫理の基礎を、具体的事例を交えて講義する。研究不正(FFP)、研究費の不正使用、その他のコンプライアンスなどを取り上げる。また、これらを理解するための前提となる、科学技術政策、研究助成のしくみ、申請や審査のしくみなどについても触れる。
 本科目は講義を主体としつつ、講義の間に演習(個別演習・グループ演習)を交互に挟む構成とする。講義においては、研究倫理と研究公正に関連する基本概念を整理すると共に、研究不正(FFP)、研究費の不正使用、その他のコンプライアンスに関わる問題などを取り上げる。また、これらを理解するための前提となる、学術研究活動をとりまく環境の変化や、科学研究費の申請や審査のしくみなどについても触れる。特に特定不正行為に関しては具体的事例を元にその原因や背景を解説し、受講者が研究活動を行う上で必要な対策について具体的に考える機会を与える。</p>
