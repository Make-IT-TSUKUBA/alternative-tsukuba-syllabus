<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH383</span>&nbsp;<span id="title">ラケットバットスポーツコーチング論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">川村 卓, 吹田 真士, 奈良 隆章, 三橋 大輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">野球・卓球・テニス・バドミントンなどそれぞれの種目固有の特性を学ぶ。ラケットバットスポーツの歴史・指導方法そして研究に関してその意義と現状との差異に関して集団で討論し、また、発育段階における問題点を明らかにして、体系的な指導方法に関してモデルの構築を行う。それを通じてコーチングと研究遂行する基礎的資質を身に着ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9N1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">テニス、バドミントンおよび野球のコーチングに関する内外の文献、資料に検討と加え、コーチングのあり方について討議し、新たなコーチング論を展開する。それぞれの研究方法で何を明らかにし、何が明らかにできないかを知ること<br />
(1)	ラケットバットスポーツのコーチングの特性と課題とは何か理解すること<br />
(2)	ラケットバットスポーツの文献を読み込むことで研究の今日的課題を明らかにすること<br />
(3)	ラケットバットスポーツの新たなコーチングの在り方を検討すること<br />
(4)	ラケットバットスポーツにおける教育及び研究に関する倫理を理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野球, テニス, バドミントン, 道具, 球技</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回 ラケットバットスポーツコーチング論領域における教育及び研究に関する倫理について(担当:吹田真士)<br />
第2回 バドミントンのコーチング学と文献抄読と討議(担当:吹田真士)<br />
第3回 バドミントンの体力的要素に関する研究方法論と文献抄読と討議(担当:吹田真士)<br />
第4回 バドミントンの技術的要素に関する研究方法論と文献抄読と討議(担当:吹田真士)<br />
第5回 バドミントンの心理的要素に関する研究方法論と文献抄読と討議(担当:吹田真士)<br />
第6回 バドミントンの体力向上のためのコーチング学(担当:吹田真士)<br />
第7回 バドミントンの技能向上のためのコーチング学(担当:吹田真士)<br />
第8回 バドミントンの試合における戦術的コーチング学(担当:吹田真士)<br />
第9回 バドミントンのジュニア期のコーチング学(担当:吹田真士)<br />
第10回 バドミントンに関する諸問題の解決に向けての討議(担当:吹田真士)<br />
第11回 野球の歴史と文献抄読と討議(担当:川村卓)<br />
第12回 野球のコーチング学と文献抄読と討議(担当:奈良隆章)<br />
第13回 野球の体力的要素に関する研究方法論と文献抄読と討議(担当:川村卓)<br />
第14回 野球の技術的要素に関する研究方法論と文献抄読と討議(担当:川村卓)<br />
第15回 野球の心理的要素に関する研究方法論と文献抄読と討議(担当:奈良隆章)<br />
第16回 野球の体力向上のためのコーチング学(担当:川村卓)<br />
第17回 野球の技能向上のためのコーチング学(担当:川村卓)<br />
第18回 野球の試合における戦術的コーチング学(担当:奈良隆章)<br />
第19回 野球のジュニア期のコーチング学(担当:三橋大輔)<br />
第20回 野球に関する諸問題の解決に向けての討議(担当:奈良隆章)<br />
第21回 テニスの歴史と文献抄読と討議(担当:三橋大輔)<br />
第22回 テニスのコーチング学と文献抄読と討議(担当:三橋大輔)<br />
第23回 テニスの体力的要素に関する研究方法論と文献抄読と討議(担当:三橋大輔)<br />
第24回 テニスの技術的要素に関する研究方法論と文献抄読と討議(担当:三橋大輔)<br />
第25回 テニスの心理的要素に関する研究方法論と文献抄読と討議(担当:三橋大輔)<br />
第26回 テニスの体力向上のためのコーチング学(担当:三橋大輔)<br />
第27回 テニスの技能向上のためのコーチング学(担当:三橋大輔)<br />
第28回 テニスの試合における戦術的コーチング学(担当:三橋大輔)<br />
第29回 テニスのジュニア期のコーチング学(担当:三橋大輔)<br />
第30回 テニスに関する諸問題の解決に向けての討議(担当:三橋大輔)</p>
