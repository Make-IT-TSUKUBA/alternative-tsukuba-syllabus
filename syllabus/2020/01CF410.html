   <span id="course">01CF410</span>&nbsp;<span id="title">数理環境工学特論</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々なエネルギーの利用に伴い発生する環境問題について取り扱う。 環境とそこに生じる問題を解決するために、 必要となる物理法則や考え方について述べる。 物理的側面を説明し、 環境中の物質移動モデルについて学ぶ。 また地球温暖化、 オゾン層破壊、エネルギーと放射線について述べる。福島事故以来、放射線取り扱いの重要性について注目されているため、ガイガーカウンター・サーベイメーターを使った講習会を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL0305と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">環境中の物質移動のモデルに必要な数理的素養を身につける.<br />
また, 放射線の取り扱いに関する知識を身に付け放射線計測機器の取り扱いに慣れる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然環境中の物質移動について学ぶ. 環境とそこに生じる問題を解決するために, 必要となる物理法則や考え方について述べる. 環境中の物質移動のトレーサーとなる放射性物質について取り扱いを学ぶ.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回:導入:授業で使う数学のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2回:放射線に関する一般的な知識<br />

<tr><th><span class="format">第3回</span></th><td>第3回:放射線に関する一般的な知識(続)<br />

<tr><th><span class="format">第4回</span></th><td>第4回:アイソトープ実習 その1<br />
