   <span id="course">01AC563</span>&nbsp;<span id="title">岩石学特論II</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球を構成する岩石,鉱物の物理化学的性質や成因,形成過程に関する基礎的研究方法,成果,問題点などを講義する.室内での化学分析,同位体比の分析,岩石,鉱物の組織観察とそれらから得られる成果について述べる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地球上を構成する各種岩石(火成岩、変成岩)の分類、成因、生成機構などをより専門的な観点から理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">この講義を理解することで、岩石学分野の内容の理解を深め、それを発展させること、および各自の分野に応用できる人材を育成する。また、一般社会で講義内容が利用、応用できることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">火成岩, (Igneous, マグマ(magma), 火山(Volcano), 変成岩(Metamorphic, rock), 変成作用(Metamorphism), 造山帯(Orogenic, belt)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、地球に分布する火成岩、変成岩などを対象に、その構成物質、組織、産状などについて述べ、それらの岩石生成の物理化学的条件とそれらの岩石の生成要因、起源物質の推定法、および地球上における岩石生成場など、専門的な事項についてより具体的に解説する。また、地球の歴史の中でのそれらの岩石生成の役割と時代変化などについても講義する。また、最近の岩石学分野のトピックスなどについても取り上げ、解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>1~5回:火成岩に関する専門的な内容の教授と、その知識の近隣分野への応用について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>6~10回:変成岩に関する専門的な内容の教授、およびその知識の近隣分野への応用について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">専門的な知識を理解すること、また学生の所属分野での応用を望む。</p>
