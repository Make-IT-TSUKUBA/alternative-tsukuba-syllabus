$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">0ATMB16</span>&nbsp;<span id="title">国際看護学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際的な視点からみた看護活動、人材育成、組織化、施策化を行うため、健康をめぐる世界動向と課題、国際機関及び国際協力の役割と展望を概観する。
 異文化と多様性を科学的・論理的に分析・理解し、当事者主体の倫理に裏づけされたエンパワメント、ネットワーキング、システム構築等を活用した看護実践方法、国際協力実践方法、国際比較研究方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA008と同一。<br />助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">国際性<br />
国際通用性を目指す研究・実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)自らの実践研究の目的、方法、結果とその意義、今後行うべき研究について発表できる。<br />
(2)自らの実践研究の、当該領域の世界の研究における位置と独創性について説明できる。<br />
(3)自らの発表内容に対する質問とコメントを理解し、討論の内容を以後の研究の質の向上に反映できる。<br />
(4)他の学生の発表内容を理解し、その意義と欠点を理解し、その向上のためになる質問や討論をする。<br />
(5)国際看護に関する法律と研究方法を理解し、適切な実践研究を企画・申請・実施できる。<br />
(6)実践研究に関する規則と倫理学的問題点を踏まえ、適切な実践研究を企画・申請・実施できる。<br />
(7)コミュニティ・エンパメントを理解し、推進要因と国際動向について概略を説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">SDGs, エンパワメント, ネットワーキング, システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国際的な視点からみた看護活動, 人材育成, 組織化, 施策化を行うため, 健康をめぐる世界動向と課題, 国際機関及び国際協力の役割と展望を概観する。, 異文化と多様性を科学的かつ論理的に分析, 理解し, 当事者主体の倫理に裏づけされたエンパワメント, ネットワーキング, システム構築等を活用した看護実践方法, 国際協力実践方法, 国際比較研究方法を学ぶ。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート課題:国際ケアと研究<br />
評価項目<br />
(1)問題の設定<br />
A~A+:背景がわかりやすく述べられ、問題設定が既存の研究レ<br />
ビューに基づいて明確にされている<br />
B:背景の説明と問題設定が適切であり、既存研究のレビューが<br />
なされている<br />
C:背景と設定が説明されている<br />
D:背景、設定のいずれかが説明されていない<br />
(2)論旨の展開<br />
A~A+:論旨の組立て、展開に創意工夫がみられる<br />
B:論旨の展開が明確である<br />
C:論旨は理解できるレベルにある<br />
D:論旨が不明確である<br />
(3)結論の導き方<br />
A~A+:独創性が見られ、結論には説得力がある<br />
B:明確な結論を導いている<br />
C:論旨の展開と結論の間に矛盾はない<br />
D:結論は唐突である<br />
・Aのうち特に優れたものをA+とする<br />
・それぞれC以上を満たすことで合格とする<br />
・最低の評価(評点)を最終評点とする。たとえば、Aが2つ、Cが1<br />
つのとき、最終評価はCとする、など</p>
  </div>

指定した教科書の「いのちの輝きに寄り添うエンパワメント科学」<br />
を事前に読んでおくこと。<br />
授業終了時に示す課題についてレポートを作成すること。<br />
次回の授業範囲を予習し、専門用語の意味等を理解しておくこ<br />
と。<br />
復習は必ず行うこと。また、宿題を課す。</p>
