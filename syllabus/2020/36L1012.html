<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">36L1012</span>&nbsp;<span id="title">基礎スペイン語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水2</span>
    <br />
    <span id="assignments">マルティネス オリベル リサンデル</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにスペイン語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象 主に日本語で授業。英語での対応可能。「基礎スペイン語BII」は選択・自由科目だが、「基礎スペイン語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)要求や依頼及びそれに対する諾否を表現できる。<br />
(2)物の所有権についての情報をやり取りできる。<br />
(3)友人関係や家族構成を説明できる。<br />
(4)語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりできる。<br />
(5)100以上の数の情報をやり取りできる。<br />
(6)勧誘したり、それに対す諾否を表現したりできる。<br />
(7)簡単な買い物ができる。<br />
(8)好みや意見及びそれに対する賛否の表明。<br />
(9)余暇の活動についての情報をやり取りできる。<br />
(10)天気についての情報をやり取りできる。<br />
(11)身繕いの習慣、食習慣、健康習慣について話せる。<br />
(12)日程についての情報をやり取りできる。<br />
(13)主語をぼかした表現ができる。<br />
(14)現在継続中の活動の情報をやり取りできる。<br />
(15)過去の出来事や経験についての情報をやり取りできる。<br />
(16)過去の出来事の言い訳や事情説明ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 発音, 基礎会話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 Lección 6. スペイン語についての概説、履修上の注意など、自己紹介の練習<br />
第2回 Lección 6. 3.所有詞 (posesivos)<br />
第3回 Lección 7. 1.直説法現在-不規則活用(3) 、未来やしないといけないことを表す表現。<br />
第4回 Lección 7. 2.目的格人称代名詞 3.基数詞(101~100.000.000)<br />
第5回 Lección 8. 1.前置詞 2.前置詞格人称代名詞3.gustar 型動詞.<br />
第6回 Lección 9 1.再帰動詞 2.無人称文 3.曜日・日付の表現<br />
第7回 Lección 10. 1.命令法 2.不定詞、復習、会話試験<br />
第8回 中間テスト、小発表・会話<br />
第9回 Lección 10 3.過去分詞 4.現在分詞 .<br />
第10回 Lección 11. 1.直説法現在完了2. 直説法点過去-規則活用<br />
第11回 Lección 11. 3.受動文 4.縮小辞と増大辞.<br />
第12回 Lección 12. 1.直説法点過去-不規則活用 2.知覚・使役・放任・命令・許可の動詞<br />
第13回 3.不定語と否定語.<br />
第14回  L 6, 7, 8, 9 の復習<br />
第15回 L 10, 11, 12 の復習や会話試験ドリル</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験(中間テスト等も含む)70%、課題提出等の平常点30%を標準とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・毎回授業の最初に前回授業内容に係る小テストを実施するので復習をしておくこと。<br />
・復習のための課題として授業で学習した内容の練習問題などを課す。<br />
・次回の授業範囲を予習し、わからない単語を調べておくこと。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">¡Hola!「基礎スペイン語BII」では一緒にスペイン語を学習しながら、スペイン語圏の文化を楽しみましょう!<br />
このクラスは会話中心で、正しい発音とイントネーションを身につけ、文法を理解した上で、一番役に立つフレーズや表現を練習することに取り組むので、毎回の文法の復習や予習は重要です。</p>
