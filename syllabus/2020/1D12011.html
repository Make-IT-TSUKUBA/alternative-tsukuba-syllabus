                        }

  <h1 id="course-title">
   <span id="course">1D12011</span>&nbsp;<span id="title">数学の最前線:未解決の問題への挑戦</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学は常に変化する未解決問題の宝庫である.そのような問題は数学の内部発展の必要性から生じ,また社会的要請からも生まれ,新しい数学を生み出す.このような数学の創造と発展のダイナミクスを,幾つかの話題を通じて解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(数学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から、基礎から応用まで幅広く勉強することを目的とする。<br />
受験数学から離れて、数学の最先端の話題を交えつつ、数学的思考の訓練をしよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">数学的発想の面白さと美しさを学び、さらなる学習意欲を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式, 整数論, 統計学, 数式処理, 結び目</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回-第2回 1月13日 1限-2限:木下保(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:微分方程式と年代測定<br />
---------------------------------------<br />
講義概要:まず微積分の復習し、簡単な微分方程式の解法を説明する。<br />
そのあと、応用として年代測定の問題について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回-第4回 1月25日(水) 1限-2限:金子元(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:2つの平方数の和、および素数など整数に関する話題<br />
---------------------------------------<br />
講義概要:整数論は、古代ギリシャの時代から研究が続けられてきた、伝統のある分野である。<br />
整数は素朴な対象であるにもかかわらず、非常に奥が深い。<br />
現代でも整数に関する未解決な問題は多い。<br />
本講義では、2つの平方数の和や素数などの話題を取り扱うことで、整数論について紹介をする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回-第6回 2月1日 1限-2限:矢田和善(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:統計学のすすめ<br />
---------------------------------------<br />
講義概要:統計学の特徴の一つは,推測の精度を数学的に保証できるという点です.<br />
すなわち,統計学の背後には数学が隠れています.<br />
まず,統計学の基礎知識を簡単に紹介します.その応用として,信頼区間などを例題を交えて解説します.<br />
さらに,最先端の統計的手法を用いたデータ解析も紹介する予定です.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第7回-第8回 2月8日 1限-2限:照井章(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:数式処理でロボットを動かそう<br />
---------------------------------------<br />
講義概要:計算機代数(数式処理)は、主に多項式や行列の計算を計算機の上で効率的に行うための理論・システム・応用を研究する分野です。<br />
本講義では、近年注目を集めている「グレブナー基底」を取り上げ、その理論を解説するとともに、ロボットの動作計画への応用について紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第9回-第10回 2月15日 1限-2限:丹下基生(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:結び目と不変量<br />
---------------------------------------<br />
結び目とは、空間に交わらないように置かれた円周のことをいいます。<br />
そのような円周がいつ解けるのか?また2つの結び目<br />
が同じかどうかを不変量の考え方を使って判定することができます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
