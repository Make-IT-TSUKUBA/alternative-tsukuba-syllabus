<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB601</span>&nbsp;<span id="title">デザイン解析論特講</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">美しさ、見やすさ、誘目性など、デザインの問題の多くは視覚的な問題である。本科目では、講義を通じて、形態認知、色彩認知、審美、視覚的注意など、視覚の基礎知識を習得する。また、パッケージデザイン、プロダクトパターン、照明、建築物外観等、心理学的手法が実際の視覚情報デザインに応用された事例について、講義とディスカッションを行なう。さらに、プロジェクト型の学習を通じて実際に実験・調査を行い、心理学的な実験・調査手法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度限り。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">デザイン学、人間工学、認知科学、感性工学、サービス工学などの分野における統計の事例分析を行うとともに、実際にデータ収集と解析を繰り返し行うことによって研究・実践(特にデザインの評価)に必要な基本的な統計手法を習得する</p>
  </div>
