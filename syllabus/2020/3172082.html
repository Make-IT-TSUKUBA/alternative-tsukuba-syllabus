<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3172082</span>&nbsp;<span id="title">English Scientific Discourse II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、自然科学系の学術英語の基本語彙に慣れ、各専門分野特有の英語表現にふれる前段階の学習を進める。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>

  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・春学期に引き続き、英英辞典を使いながら、英文テキスト(科学に関する学術記事)を正確に理解し、その内容を英語で伝達・確認する訓練を行う。<br />
・テキストごとにペアワーク小テストで理解度と達成度をチェックする。<br />
・基礎的科学用語に関する自学自習課題を課す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Understand Vocabulary and Grammar<br />
学術的な語彙や言い回しに親しむ (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Understand Vocabulary and Grammar<br />
言語としての英語の形式や表現様式に対して分析的な注意を払える (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Understand Vocabulary and Grammar<br />
語句の表層的な意味にとらわれず、背景も含めて本質的な理解に達せられる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Analyze Structure<br />
文や段落の中の情報のつながりに気づける (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Analyze Structure<br />
読み取った情報を有意義に分類できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Analyze Structure<br />
情報を分類し、比較できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Analyze Structure<br />
未知の情報と既知の情報とを関連付けて、新たな情報体系を構築できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Think Critically<br />
書かれた内容が事実の列挙なのか、事実に対する著者の意見の表明なのかなどを正確に判断できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Think Critically<br />
読み取った内容の裏付けをとれる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>Think Critically<br />
読み取った内容に対して、問いをたてられる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>Think Critically<br />
たてた問いの解決のために、調査を進められる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>Think Critically<br />
自ら思考を重ね、新たな視点や考えを提示できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>Express Own Ideas<br />
読み取った内容を論理的にまとめられる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>Express Own Ideas<br />
読み取った内容を自身のことばで言い換えて、論理的に表現できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>Express Own Ideas<br />
読み取った内容と自身の考えを関連させて、論理的に表現できる (発展)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
