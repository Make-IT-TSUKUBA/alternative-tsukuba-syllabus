<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">文献資料をひもときながら、日本語の語彙・文法の変遷を確認してゆく。いわゆる「古典文法」への再入門ともなる。動詞下一段活用の「蹴る」を取り上げる。</p>

特に動詞の活用の変遷について、下一段活用の「蹴る」の実態を用例調査から歴史的に考察する。</p>

    <p id="pretopics">高校で学んだ古典文法を、実例を確認し再検討することで、暗記ではない過去の日本語の実態に迫る。<br />
具体的には動詞の活用の変遷の再検討を、受講生の調査報告をまとめるかたちで進める。<br />
今年度はオンライン授業となるため計画と異なることもある。詳細はmanabaにて周知する。</p>
