<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL5408</span>&nbsp;<span id="title">ソフトウェアリポジトリ分析技法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトウェアリポジトリを分析することの目的と意義を理解し、リポジトリからデータを抽出して分析できるようになることを目標とする。ソフトウェアリポジトリにはソフトウェア開発の履歴が記録されている。本講義では、データ構造についての学習とリポジトリ分析を行う演習とを通じて、リポジトリ分析の役割と意義を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力,マネジメント能力,チームワーク力,研究力,知識力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ソフトウェアリポジトリを分析することの目的と意義を理解するとともに、リポジトリのデータ構造と意味を理解し、リポジトリからデータを抽出して分析できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ソフトウェアリポジトリ, データ分析, バージョン管理システム, Issue tracking system</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2日間の集中講義で,講義と演習を交互に行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>基礎知識の習得<br />
<br />
* 前提知識<br />
  * ソフトウェア開発の基本的な性質と、リポジトリマイニングの必要性<br />
  * 代表的なリポジトリマイニングの情報源 <br />
* バージョン管理システム (Git等.VCS) に格納されるデータの性質と, VCS に対する分析手法<br />
* Issue Tracking System (ITS) および Pull Request System の性質と, ITS に対する分析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>発展的な分析<br />
<br />
* VCSやITSに格納された情報の詳細な分析<br />
  * ソースコードの解析<br />
  * 自然文 (コメントやドキュメント) の解析 <br />
* その他の情報源と,それに対する分析手法の紹介<br />
  * リポジトリホスティングサービス (メタリポジトリ)<br />
  * テストログ<br />
  * 実行履歴<br />
  * Developer SNS<br />
  * アプリケーションストア<br />
  * 編集操作 <br />
* 最終演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
