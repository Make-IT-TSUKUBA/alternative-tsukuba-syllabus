<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG51241</span>&nbsp;<span id="title">計測工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4; 春C 火4,5</span>
    <br />
    <span id="assignments">伊達 央, 文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工業計測の基礎。SI単位系,各種物理量・工業量(長さ,変位,圧力,流量,時間,温度,電圧,電流など)の計測原理と計測装置。計測して得た信号の利用法など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者はFG11011で、2018年度以前入学者は所属主専攻の科目番号で 履修登録すること。<br />FG11011, FG21271, FG31271, FG41241と同一。<br />計測工学(FG41231,FG51231)単位修得者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.単位系,計測標準を理解し,説明できる<br />
2.計測の不確かさを理解し,説明できる<br />
3.信号変換器について原理,特徴を説明できる<br />
4.1-3より,計測システムの構成について設計や運用法,特徴を説明できる<br />
5.1-4より,計測システムについて評価を行うことができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">計測原理, センサ, 信号変換, 信号処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下では2時限分の内容を1回のまとまりとして記している.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>計測とその目的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>計測の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>計測データとその処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>計測システムとシステム解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>計測システムにおける信号変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>信号変換器:機械式センサ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>信号変換器:電気電子式センサ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>信号変換器:光学式センサ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>信号変換器:その他のセンサ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>信号変換器:流体工学における計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学初年度の数学を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間試験(40%)および期末試験(60%)から評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各週の講義内容に関連した参考書を以下に示すので,それらを読んで授業内容に関連する詳細な事項を学習すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 前田良昭、木村一郎、押田至啓「計測工学」コロナ社(2001)<br />2. 本講義を元に,さらに発展的な内容を学習したい者のために,いくつか代表的な参考書を示しておく.<br />
<br />
木下源一郎:センシング工学入門 コロナ社 (第3章 センサデータとその誤差)<br />
本講義で扱う計測の不確かさについて説明がされており,特に本講義(授業計画第1,2週)で扱う誤差の種別(系統誤差,偶然誤差,過失誤差)について詳細な解説がなされている.<br />
<br />
新美智秀:センシング工学 コロナ社<br />
光や画像を応用したセンシング技術,信号処理技術などについて説明がなされており,本講義(授業計画第3,9,10週)で扱う内容について詳細な解説がなされている.<br />
<br />
青島伸治:計測工学入門 培風館 (第2章 信号変換)<br />
本講義(授業計画第5週)で扱う信号変換について詳細な解説がなされている.</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">伊達 央&nbsp;<span class="officehour-address">100000772</span><br />
文字 秀明&nbsp;<span class="officehour-address">1001294</span>&nbsp;http://www.kz.tsukuba.ac.jp/~monji/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:工業計測における基礎的な技術,手法を学ぶことで,計測システムの設計,運用,評価に関する基礎的な知識を身につける.<br />
<br />
<br />
関連情報:<br />
本講義の内容は,多くの科目と関連しており,そのつながりを知的好奇心を強く持ち,自ら学ぶ姿勢を持って受講すること.<br />
初年級の数学,物理学をベースに進めるので,これらの科目をよく復習しておくこと.<br />
第2,3回に計測の不確かさは関連科目である確率統計において基礎的な概念が,システム信頼性工学において,その発展的内容である信頼性工学の確率論的基礎が紹介される.<br />
第5回において信号変換の性質をフィードバック制御で扱うラプラス変換を用いながら解説する.<br />
また3年次の応用実験(デザイン,チームワーク)において扱う各種センサの原理について,一部本講義で紹介する(第6~10回).</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">FG21311 フィードバック制御<br />FG24211 確率統計<br />FG24751 システム信頼性工学<br />FG29183 知的工学システム応用実験</p>
