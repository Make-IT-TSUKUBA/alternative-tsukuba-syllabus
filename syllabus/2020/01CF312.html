   <span id="course">01CF312</span>&nbsp;<span id="title">レジリエンス社会へ向けての事業継続管理</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">事業継続管理に関する基本的知識体系(プロフェショナル・プラクティス)10項目(以下専門業務という)に基づいて、インシデント対応(緊急対応)や事業継続計画策定の主要なコンポーネントを学生が理解できるよう解説し、ツール、そして実用的な経験を提供する。教材は事業継続プログラムの開始とプロジェクト管理、リスクや事業影響分析、脆弱性の分析、被害防止、リスク緩和のプロセス等をカバーし、更に組織が正常に事業を行うことを妨げる事象から、復旧しサバイバルする為の“備え”が出来、支援が出来る演習・テストと計画の維持管理、その手順を開発して導入するまでをカバーする。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">本授業では、「1.リスク解析・評価のための基礎理論を習得している.」「6.研究チームや研究プロジェクトのなかで,役割分担を果たすことができ,必要に応じてリーダーシップをとることができる」が身に付きます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">事業継続のグローバルスタンダードであるDRII基本知識体系10項目を学び、事業継続計画策定前・策定時・策定後に事業継続のプロが果たすべき役割、および、取組みを成功させるために必要な知識を習得する。<br />
 事業継続のプロは全組織において必要な人材であり、その基本知識体系を理解する人材を育てることで、社会に貢献する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">事業継続管理に関する基本的知識体系(プロフェショナル・プラクティス)10項目(以下専門業務という)に基づいて、インシデント対応(緊急対応)や事業継続計画策定の主要なコンポーネントを学修し、ツール、そして実用的な経験を提供する。<br />
 教材は事業継続プログラムの開始とプロジェクト管理、リスクや事業影響分析、脆弱性の分析、被害防止、リスク緩和のプロセス等をカバーし、更に組織が正常に事業を行うことを妨げる事象から、復旧しサバイバルする為の“備え”が出来、支援が出来る演習・テストと計画の維持管理、その手順を開発して導入するまでをカバーする。<br />
 全10回の授業計画は以下のとおり。第1回~第8回については、授業の進捗や学生の理解度により、コンテンツが前後する可能性がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>事業継続管理の概要、プログラムの開始と管理(桐原)<br />
 事業継続管理(BCM)の概要、プログラムの開始と管理について検討する。まずは、コース目的と学習目標を紹介し、事業継続管理(BCM)の概要を理解する。個別事例を示しながら、過去の取り組み、そして将来を見据えて、本質的な要素を考えていく。そして、組織内での事業継続プログラムの必要性を確立する方法と、管理者の支援を得る方法を学ぶ。また、どのようにプログラムを構成しプロセスを管理するかについても学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>リスク評価と管理(桐原)<br />
 リスク評価と管理について検討する。リスクマネジメントの基本概念を紹介し、事業継続管理(BCM)で使用されている方法論とモデルを理解し、リスク評価の概要、事業継続プログラムで、なぜリスク評価が重要なのか、リスク評価の要素、およびこれらが事業継続プログラムを構築するために、どのように活用されるかを学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>ビジネス影響分析(桐原)<br />
 ビジネス影響分析(BIA)について検討する。事業影響分析を実施する理由と価値を紹介する。ミッションクリティカルなビジネスプロセス、目標復旧時間(RTO)、受入れ可能な露呈度などの定義、用語および方法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>ビジネス継続戦略の開発(桐原)<br />
 ビジネス継続戦略の開発について検討する。ビジネスプロセス、必須の機能/オペレーション、それらをサポートする情報システムを復旧させるために、指定された目標復旧時間(RTO)内に、適切な戦略を選択する上での課題を解説する。また、代替戦略を定義し、経営陣に提示するための戦略と方法論の長所と短所を評価する。そして、分析と戦略決定に関わったプロセスのステップを確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>インシデント対応(見目)<br />
 組織が緊急事態に対応できるよう、緊急時の専門家の役割、緊急時に必要とされる体制、求められるチーム、その役割・責務と活動内容、緊急対応手順、資産保護、環境保護、IT保護、さらに、インシデントマネジメントシステムについて検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>ビジネス継続計画の開発と導入(見目)<br />
 組織の業務能力継続、復旧、復帰のビジネス継続計画を開発し導入するために、計画の目標、要件、成果物、構成要素、文書化、配布と管理手順、計画の承認と維持について検討する。さらに、成功する計画について、サンプルや事例を解説・紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>啓発と研修プログラム、事業継続計画の演習・評価・維持(見目)<br />
 BCMプロセスに参加する全関係者に事業継続計画を理解させるための、啓発および研修プログラムについて、その重要性、プログラムの概要、種類、構成要素、達成の評価測定および成功要因について検討する。さらに、専門家に求められる知識についても検討する。<br />
次に、作成した計画の有効性を確認し課題を見つけるために実施する演習と評価、維持について、演習プログラムの構成要素、テスト・演習の定義、テストと演習のゴール、利点、方法、設計、必要条件、および、テストと演習の結果の評価について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>危機広報、外部機関との調整(見目)<br />
 専門家効果的で管理されたコミュニケーションを取れるよう、危機広報の目的、危機広報計画の要素、手順について検討する。成功のポイント紹介あり。<br />
 行政機関等、外部機関との調整については、担当者の役割、関連する外部機関の確認、外部機関との調整内容について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>ケース スタディ(真城)<br />
 ケーススタディ(全2ケース)では、個人で検討後に幾つかのグループに分かれてディスカッションし、グループ単位に発表。発表後に講師より解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>ナレッジチェック、および試験(真城)<br />
 ナレッジチェックは、第1~8回の授業を通しての設問があり、学生各人が自身の理解度を確認する。設問内の重要事項は講師より解説する。<br />
 ナレッジチェック後に、試験を実施(50問の予定)し、回答用紙、問題用紙は回収。採点結果は後日通知。<br />
 試験後に時間に余裕があれば、全体を通して重要事項を説明する。学生たちの理解の浅いところがあれば、それを重点的に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義70%、演習・ケーススタディ30%</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1. DRIIの基本知識体系10項目の内容を説明できる。<br />
2. 組織内で事業継続管理(BCM)プログラムを導入するために、専門業務10項目を活用できる。<br />
3. ケーススタディ等による学修により、事業継続計画策定時、および災害時に発生する課題・問題と対応策、未然防止策等を、自ら考え、実践的に理解する。<br />
4. 事業継続の専門家として認定される、DRI資格試験で問われる基礎的な知識・技能について説明できる。</p>
  </div>

   <p id="assessment">最終授業日に50問の4択テストを行い、100点満点で評価する.<br />
第1週から第9週の3限と4限の間の休憩時間15分を授業に5回充てることによって,第10週4限に期末試験を実施する(第10週3限は講義)。<br />
毎回の小レポート30%、期末試験70%、総合で6割以上を合格とする</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">当該専門分野の学生には「専門基礎」に主に関連し,「広い視野」「現実の問題」にも関連する.<br />
他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
