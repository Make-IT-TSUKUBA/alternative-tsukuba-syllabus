<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABE317</span>&nbsp;<span id="title">日本の精神文化と翻訳1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学術用語、文化用語としての日本語は、地域言語として、古くは中国語、新しくは欧米諸語、現在はほぼ英語という、世界言語に従属する形で、それらのキーワードを直輸入、翻訳、修正しながら、知的営みを積み重ねてきた。そのうち、明治以降の欧米諸語の輸入、翻訳に焦点を絞り、いくつかの問題点を再検討する。とくに、翻訳語と思われているキーワードのうち、日本オリジナルのものがあることに注目して、その成立の経緯を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DR423と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「コミュニケーション能力」「国際性」「研究力」「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">翻訳語の来歴をたどること、そのプロセスで、日本オリジナルのキーワードを発見することにより、関連知識を広げ、知の活用力、研究力、専門知識を高め、国際比較の発想を涵養し、国際性、異文化とのコミュニケーション力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">深層文化, 頂点文化, 原風景, 叙景詩, アトモスケープ, プレ言語, ポスト言語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本近代の欧米諸語の輸入、翻訳に焦点を絞り、いくつかの問題点を再検討する。とくに、翻訳語と思われているキーワードのうち、日本オリジナルのものがあることに注目して、その成立の経緯を考察する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1、翻訳という永遠の問題――不可能性と不可欠性のあいだ<br />
2、世界語と母語の非対称性――翻訳の戦略<br />
3、プレ言語、諸言語、純粋言語<br />
4、ポスト言語――翻訳の解体<br />
5、原風景――日本オリジナルのキーワード(1)<br />
6、叙景詩――日本オリジナルのキーワード(2)<br />
7、アトモスケープ――日本オリジナルのキーワード(3)<br />
8、深層文化――日本オリジナルのキーワード(4)<br />
9、頂点文化――日本オリジナルのキーワード(5)<br />
10、補論、総括</p>
   </div>
