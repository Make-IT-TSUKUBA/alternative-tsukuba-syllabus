 <body>
  <h1 id="course-title">
   <span id="course">EE31561</span>&nbsp;<span id="title">地球変動科学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1</span>
    <br />
    <span id="assignments">氏家 恒太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の変動とそのメカニズムを理解するための講義を行う。地質構造を幾何学的・運動的・力学的側面から体系的に理解するための講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球変動科学(EE31571)を修得済みの者は履修できない.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2.地球学に関する専門的素養<br />
3.科学的思考能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">固体地球変動現象を構造地質学的に正確に読み取る力を身に付け、その根底にある物理過程を定量的に考察・解明していくための基礎理論・基礎知識を取得できるようになる<br />
(1)応力成分、主応力、差応力、有効応力を理解し、岩石の破壊条件と結びつけて説明ができること。<br />
(2)歪、歪の主軸、歪楕円体、共軸・非共軸変形を理解し、岩石の変形様式と結びつけて説明ができること。<br />
(3)弾性挙動、粘性挙動、粘弾性挙動を理解し、実験岩石力学や地殻変動観測の結果と結びつけて説明ができること。<br />
(4)粒界すべり、破砕、破砕流動、摩擦の本質を理解し、圧力、間隙水圧、歪速度変化と関連づけて説明ができること。<br />
(5)溶解ー析出クリープ、転位クリープ、拡散クリープを理解し、温度、粒径、歪速度変化を関連づけて説明ができること。<br />
(6)未固結変形の力学原理を理解し、堆積物の圧密状態や破壊条件に関する説明ができること。<br />
(7)断層岩の変形様式・変形機構を理解し、深度増加に応じて断層岩がどのように変化し、それが地殻のレオレジー断面とどうリンクするのか説明ができること。<br />
(8)褶曲の形態と褶曲作用のメカニズムを理解し、深度増加に応じてそれらがどのように変化するのか説明ができること。<br />
(9)断層関連褶曲や泥ダイアピルなどの貫入構造を理解し、付加体や断層褶曲帯における変形作用と関連づけて説明ができること。<br />
(10)劈開、片理、各種線構造を理解し、地質体の運動学的解析を行えるようになること。<br />
<br />
<br />
第1回から第6回は、岩石変形の基礎、岩石力学と土質力学の基礎理論、岩石と堆積物の変形機構について解説する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">構造地質学, テクトニクス, 付加体, メランジュ, 変成岩</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回講義資料を配付し、それに沿って進める。講義の際は、板書のノートをとり、講義資料と合わせて理解するのがよい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>歪</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>応力と歪の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>岩石の変形機構その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>岩石の変形機構その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>堆積物の変形機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>断層</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>褶曲</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地質構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>変形微細構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球進化学A、地球変動・資源科学Bを履修していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で総合的な問題を出題するのでこれを解き、100点満点中60点以上とること。なお、A+~Cの評点は期末試験の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">配布した講義資料と板書のノートを基に毎回復習すること。あわせて指定する参考書で理解を拡げること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 狩野謙一・村田明広,構造地質学(朝倉書店)<br />2. 金川久一,地球のテクトニクスII:構造地質学(共立出版)<br />3. Fossen, H.,Structural Geology (Cambridge)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">自然系B棟407、昼休み(11:25~12:15)。<br />
それ以外の日時を希望する場合は、前もってe-mailで連絡のこと。</p>
    <p id="officehour"><span class="officehour-address">1001944</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">構造地質学をベースとしつつ実験岩石力学、土質力学、流体力学の基礎も取り入れた講義を実施するので、固体地球変動現象の系統的・定量的理解を深めて欲しい。本講義が付加体、メランジュ、変成岩に記録された変動現象を理解する上で役に立つことを期待している。</p>
  </div>
