<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNE13</span>&nbsp;<span id="title">分子医科学特論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">入江 賢児, 久武 幸司, 西村 健, 大林 典彦, 桝 正幸, 高橋 智, 武井 陽介, 小林 麻己人</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象の基本原理や疾患の病態生理について、分子レベル、細胞レベル、個体レベルでの解析で得られた最新の研究成果を発表の題材とし、研究内容に関する討論と総合的知識の講義を行う。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。各グループのキーワードを以下に示す。I,IIでは異なるトピックスを扱う。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。

・分子細胞生物学:酵母遺伝学、遺伝子発現、RNA
・遺伝子制御学:転写、クロマチン、iPS細胞、脂肪細胞
・幹細胞制御学:iPS細胞誘導法、多能性解析
・生理化学:シグナル伝達、G蛋白質、リン脂質代謝酵素、がん
・分子神経生物学:神経細胞分化、軸索ガイダンス、シナプス形成
・解剖・発生学:発生工学、遺伝子改変マウス
・分子発生生物学:ストレス応答、ゼブラフィッシュ遺伝学、エピジェネティクス
・解剖学・神経科学:精神神経疾患、動物モデル、ニューロン、グリア、発達障害
・分子遺伝学:遺伝子発現制御、リプロブラミング、幹細胞</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワードとして研究グループ名を挙げる:分子生物腫瘍学, 生理化学, 分子神経生物学, 解剖・発生学, 解剖学・神経科学, 分子発生生物学, ゲノム機能学, 蛋白質代謝学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は研究グループ単位で行う(ホームページ参照)。学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。自らが研究指導を受ける研究室(所属研究室)、およびそれ以外の担当教員の研究室(分子医科学特論担当研究室以外も可)の授業に、合計30時間以上出席する。</p>
