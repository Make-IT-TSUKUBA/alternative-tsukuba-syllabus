<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTMC15</span>&nbsp;<span id="title">看護科学研究</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">9.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究指導教員によって演習形式で、3年次に開講する。院生が、研究計画書審査の結果をふまえ、看護科学に関する特定の研究課題について自立した研究活動を行い、科学的根拠に基づいた創造性・独創性の高い博士論文を完成できるよう最終指導にあたる。</p>
  </div>

  </div>

   <p id="outcomes">〈汎用コンピテンス〉<br />
  知の創成力<br />
〈専門コンピテンス〉<br />
 科学的根拠の創成力<br />
 看護科学の専門知識<br />
 研究・教育者としての倫理観<br />
 国際的な研究・実践能力</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">1	看護科学に関する特定の研究課題を見出すことができる。							<br />
2	自立した研究活動を行うことができる。							<br />
3	創造性・独創性の高い看護科学論文を作成することができる。</p>
  </div>

   <div id="topics">

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">正規生に限る<br />
研究計画書審査の受審し、合格をしている<br />
研究倫理審査を本学で受審し、承認を得ている</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">論文の評価基準は以下の通りである<br />
1.研究内容が看護科学に寄与するものであること<br />
2.研究の意義、目的を明確に設定し、適切な方法を用いて研究していること<br />
3.先行研究が十分に検討されていること<br />
4.研究全体に大きな矛盾がなく、適切な形式や表記で論文が記述されていること<br />
5.研究の実施、もしくは結果の公開において倫理的な問題がないこと<br />
<br />
評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。<br />
学位論文を提出して、審査に合格すればC以上を与える。<br />
4つの専門コンピテンスのうち3つ以上が標準的に習得されていると判断されればB判定とする。<br />
4つの専門コンピテンスが標準的に習得されていると判断されればA判定とする。<br />
4つの専門コンピテンスが優れていると判断されればA+と判定する。</p>
  </div>
