<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB74221</span>&nbsp;<span id="title">代謝生理化学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一次代謝ネットワークの高度なしくみや二次物質代謝系について取り上げる。更に、生物種特有の代謝系に基づく物質生産やその代謝制御の例を元に、先端的な代謝工学的研究についても解説する。
Nitrogen metabolism, sulfur metabolism, metabolic regulatory mechanisms and the function of trace metals in cellular metabolism are main topics.
外環境・内環境の変動に応答した、細胞内の物質代謝とエネルギー代謝の制御機構について述べる。遺伝子発現、酵素反応、物質輸送の各段階における応答・調節機構、それらを制御するシグナル伝達系を概説する。
The main topics for this course will be acclimation process of cellular and energy metabolisms response to the changes in intracellular and extracellular environments. It will be discussed about response and regulations of gene expression, enzymatic reaction, transport and signal transduction system.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />分子細胞コース<br />JTP<br />EB74231,EG34231,EG34221修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生命活動を支える代謝について、前半は、からだとエネルギーをつくるための基質(栄養素)の輸送、エネルギー変換、多様な代謝とその制御について概説する。後半は、環境による代謝制御として、光やCO2による光合成の制御について概説する。主要な話題として微生物と植物を扱うが、細胞代謝の基本は全ての生物で共通である。代謝生化学Iを受講していない学生の聴講も歓迎する。<br />
<br />
We will mainly deal with the topics in bacteria and higher plants. In the first part of the course, we will discuss the following four topics; (1) Transport system of the substrates for making cell and energy, (2) Energy conversion, (3) Diversity of metabolic pathways (4) Regulation of metabolic pathways. At the latter part, we will explore the environmental regulation of photosynthesis (light response, CO2 response) with the goal of understanding plant adaptations to different environments.<br />
We are welcome the students who did not take Metabolic Biochemistry Course I.</p>
  </div>
