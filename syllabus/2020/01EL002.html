<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EL002</span>&nbsp;<span id="title">障害科学調査・実験実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>
    <br />
    <span id="assignments">岡崎 慎治, 名川 勝, 宮本 昌子, 宮内 久絵, 野呂 文行, 米田 宏樹, 柘植 雅義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学分野の教育・心理・医学・福祉のそれぞれの側面について、その基本的な研究方法を実習形式で学習する。具体的には、文献検索および文献研究法、視覚検査法、聴覚機能評価法、知能・発達検査法、生理心理実験法、量的調査研究法、質的研究法、事例研究法等を取り上げ、グループ別に実習を行い、実習結果についてレポートを作成する。また、障害科学研究における研究倫理と研究倫理申請の手続きの実際についても説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面授業による実習実施が望ましいため、オリエンテーションで周知したとおり、秋学期に変更します。<br />0ATC001と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">研究計画実行力<br />
障害に関する理解力<br />
倫理に関する理解と態度</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">障害科学分野の教育・心理・医学・福祉のそれぞれの側面について、その基本的な研究方法を実習形式で学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文献情報, 電気生理学的手法, 心理学実験, 調査法, 検査法(知能検査), 単一事例研究法, 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">障害科学の各専門領域並びに複合領域に関する基礎的な研究方法・教育方法を習得させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>検査法 (知能検査) の基礎1</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">それぞれのテーマについてグループで実習, 実習レポートの作成を行う。</p>
