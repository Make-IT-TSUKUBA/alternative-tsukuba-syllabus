<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HC30161</span>&nbsp;<span id="title">フィジカルアセスメント</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金3-6</span>
    <br />
    <span id="assignments">萩野谷 浩美, 日高 紀久江, 浅野 美礼, 福澤 利江子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">対象者の健康状態を把握するために必要な問診やフィジカルイグザミネーションの基本技法を学び、フィジカルアセスメントの知識と方法について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者用<br />実務経験教員<br />看護学類学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス<br />
1.看護における対象理解<br />
2.看護の専門知識・技術<br />
<br />
1.ヘルスケアのニーズに対する理解<br />
2.ヘルスケアの専門知識・技術<br />
3.学際的視点に基づいたヘルスケア</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.フィジカルアセスメントの意義と目的を説明できる。<br />
2.フィジカルアセスメントに必要な情報を収集するための問診およびフィジカルイグザミネーション(視診、触診、打診、聴診等)に基本技法を習得する。<br />
3.問診およびフィジカルイグザミネーション(視診、触診、打診、聴診等)で得られた情報を用いて対象者の健康状態をアセスメントするための方法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィジカルアセスメント, フィジカルイグザミネーション(視診, 触診, 打診, 聴診等), 問診</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">看護学類学生に限る。<br />
専門基礎科目である「人体構造学」、「人体機能学」及び基礎看護学の専門科目である「基礎看護学概論」、「看護生命倫理」、「基本看護技術」、「基本看護技術演習」、「看護技術実習」を履修済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験において60点以上の成績をおさめること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義60%、演習40%<br />
<br />
系統別のアセスメントに必要な解剖生理学的知識については、既に1年次の「人体構造学」および「人体機能学」で履修済みであることから、必ず予習をして授業に臨むこと。</p>
  </div>
