  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育社会学は、教育に関わる事象を社会現象としてみて、社会学の視点と方法で研究する学問である。本講では、授業前半の「教育社会学基礎論」ではとくに「個人と社会の関係」について、授業後半の「現代社会における人間形成」では、変動する社会における人間形成について観察したり考察したりする場合の見方・考え方について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会教育主事 (2012年度までの「教育社会学」に対応する。)</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育学の基礎的体系的知識<br />
教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">教育社会学や関連領域の基本概念および理論を学び、様々な教育事象を社会学的な観点から分析する力を身に着ける。実体験をもとに語られやすい教育について、実態をきちんと把握し、当たり前のものの見方を問い直すことで、教育と社会とのかかわりについて検討していく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">社会化, 学校, カリキュラム, 教員, 学校文化, 生徒文化, 家族, ノンフォーマル教育, マイノリティ, グローバリゼーション</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">教育社会学や関連領域の基本概念および理論を紹介しつつ、家族、学校、階層と教育、ノンフォーマル教育、教育問題、マイノリティと教育など、教育社会学が扱う幅広いテーマへの理解を深めていく。前半は、教育社会学の基礎を学び、後半はグローバリゼーションと教育のテーマを主に扱う。事前に指定された文献を読み、授業に参加することを義務とする。</p>
