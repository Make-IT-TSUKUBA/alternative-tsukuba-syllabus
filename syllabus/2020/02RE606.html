<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02RE606</span>&nbsp;<span id="title">遺伝子工学と遺伝子改変マウス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命科学研究では、遺伝子改変技術とその方法を応用した遺伝子改変マウスの作成は必須の研究方法である。本授業では、マイクロインジェクションによるトランスジェニックマウスの作製、ES細胞を用いた相同遺伝子組換えによるジーンターゲティング法や、CRISPR/Cas9を用いた最新のゲノム編集法などの遺伝子工学の基盤的技術と、その応用である遺伝子改変マウス作製手法について理解する。また、自身の研究におけるそれらの技術応用について討論し、レポートを提出する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RA231, 0BTX131と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 遺伝子工学の歴史を説明できる。<br />
2. ウイルス媒介遺伝子導入を説明できる。<br />
3. ジンクフィンガーヌクレアーゼ、TALEN、CRISPRなどの人工ヌクレアーゼの作用メカニズムを説明できるようにする<br />
4. トランスジェニックマウスの作製方法を説明できる。<br />
5. ノックアウトマウスの作製方法を説明できる。<br />
6. 条件付きノックアウトマウスの作製方法を説明できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">胚性幹細胞, 遺伝子改変マウス, ゲノム編集</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 遺伝子工学の紹介、歴史<br />
2. 細胞への遺伝子導入方法<br />
3. ウイルスベクターを使用した遺伝子導入法<br />
4. 人工ヌクレアーゼ、ジンクフィンガーヌクレアーゼ、TALEN<br />
5. トランスジェニックマウスの作製方法<br />
6. ノックアウトマウスの作製方法<br />
7. 条件付きノックアウトマウスの作製方法<br />
8. 人工多能性幹細胞の作製方法<br />
9. 遺伝子改変マウスの応用<br />
10.遺伝子組換えマウスの計画</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
