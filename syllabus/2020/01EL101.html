  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界と日本の特殊教育・障害児教育の歴史的展開を概観するとともに、特別支援教育が目指すべき教育制度・実践について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATC101と同一。<br />実務経験教員</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・わが国における特別支援教育制度の成立までの障害児教育の歴史、制度及び理念を理解する。<br />
・特別支援教育のめざすべき目標、理念・思想について理解する。<br />
・特別支援教育における社会的、制度的、経営的な事項に係る現状と課題を理解する。<br />
・わが国が希求するインクルーシブ教育システムのあり方を考究する基礎的な知識を得る。</p>
  </div>
