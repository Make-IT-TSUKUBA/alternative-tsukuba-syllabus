<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABC320</span>&nbsp;<span id="title">朝鮮語文化研究</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、構文構造における日・韓両言語の対照を行う。特に、倒置文と省略文を中心として、日・韓の相違点から言語運用における文化的影響を探ることにより、朝鮮語と朝鮮語文化に関する理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人社A514<br />01DP219と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:知の活用力、マネジメント能力、国際性。<br />
2. 学位プログラム・コンピテンス:専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">倒置文と省略文を対象に日・韓の相違点を分析することで、言語運用面からの文化的特徴を探ることができ、言語と文化に関する理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">倒置の効果, 倒置のの制限, 省略の効果, 省略の範囲, 言語運用と文化との関わり</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">倒置と省略の様々な定義を調査し、本講義での倒置と省略の規定する。<br />
 その規定に基づいて、以下の分析を進める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 倒置文における日・韓対照<br />
1) 倒置の目的・効果:倒置前文と倒置後文との意味比較<br />
2) 文脈による倒置文の前部と後部と意味ウェイトの変化<br />
3) 倒置から見られる言語運用と文化との関わり<br />
<br />
 2. 省略文における日・韓対照<br />
1) 省略目的・効果:省略前文と省略後文との意味比較<br />
2) 省略の範囲<br />
3) 省略部の再生可能性、慣用的省略<br />
4) 省略から見られる言語運用と文化との関わり</p>
   </div>
