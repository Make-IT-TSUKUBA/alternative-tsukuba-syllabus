$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人類の生存に必要不可欠な生物資源の生理機能・生態・遺伝的制御の解明とその持続的な生産、利用などに関わる生物圏資源生産学分野、生物圏環境科学分野および森林生態環境学分野に関する学術論文等を通して既存研究の内容を理解して専門知識を広め、研究動向を把握できるように指導する。さらに、実験の進め方、得られた結果のまとめ方、結果に基づく考察・討論の進め方、英語の原著論文および学位論文の作成方法について具体的指導を行う。<BR> 講究Iにおいては、主として研究の進め方、まとめ方および学会発表の方法を中心に指導する。研究倫理に関する理解を深める。        </p>
    </div>

        </h2>

        </p>
    </div>

    </div>

            <p id="style">
本講究を通じて、マネージメント能力、リーダーシップ力、国際性、専門知識と運用力の涵養を図る。<BR>生物圏資源科学に関する専門知識と運用力を習得できる。            </p>
        </div>
    
        <div id="style-heading-style">

            <p id="style">
