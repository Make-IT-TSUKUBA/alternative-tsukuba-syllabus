  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会における学校教育の意義について、公教育の理念と歴史を踏まえながら幅広い視野で考えることができるように議論を進める。その上で、学校教育をめぐる最新の政策・実践に関する題材をもとに学校の自律性に向けた学校組織・学校経営の在り方を考える。そうした議論を通じて、子どもの成長と安全、教職員の協働、地域社会・保護者・学校の連携、学校の危機管理に関わる基礎的・実践的な力の修得を目指す。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">体育6~10クラス対象<br />旧課程の教育基礎学IおよびIIIに対応</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)現代の学校経営に関する基礎的な知識を修得し、それに基づいて諸課題について考えることができる。<br />
(2)戦後日本社会の発展のなかで学校経営がどう変遷してきたかを説明することができる。<br />
(3)地域社会・保護者との協力・連携および学校安全と危機管理を含め、学校経営が直面している今日的な課題について議論することができる。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>日本における学校教育の発展と学校経営</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地方分権・規制緩和の中の学校経営の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育課程の編成・実施・評価と学校経営</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学校組織の特徴と学校経営の理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
