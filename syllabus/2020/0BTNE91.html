<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0BTNE91</span>&nbsp;<span id="title">臨床試験論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床試験は病気に対する新しい治療法や薬の安全性・有効性を検証するために行われる、ヒトを対象とした医学研究である。臨床試験は厳密な科学性と倫理性を兼ね備える必要があるため、GCP(Good Clinical Practice)と呼ばれる基準に則って実施される。本講義ではGCPに沿って臨床試験のデザインから実行までを概観する。
 目標:
1. GCPに準拠した臨床試験の実施ステップについて説明できる。
2. 臨床試験に関する倫理指針を理解し、適切な研究デザインを企画し、実施するための研究プロトコールを作成できる。
3. 臨床試験の実際に関する内容を理解し、その意義と欠点を理解し、その向上のためになる質問や討論をすることができる。</p>
  </div>

2. 臨床試験に関する倫理指針を理解し、適切な研究デザインを企画し、実施するための研究プロトコールを作成できる。<br />
3. 臨床試験の実際に関する内容を理解し、その意義と欠点を理解し、その向上のためになる質問や討論することができる。</p>
