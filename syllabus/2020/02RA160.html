  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業概要:生体内において、薬、環境物質などの化学物質の吸収、分布、代謝および排泄(ADME)は、その薬理作用や毒性に影響する。特に代謝には種々の酵素(群)が関与しており、解毒だけでなく、有害性の獲得も知られている。本講義では、化学物質の毒性発現について学ぶ。
 授業の達成目標:化学物質の薬効および有害性の量-反応関係を理解する。化学物質の解毒および発がんや組織傷害に係る代謝活性化の分子メカニズムを理解する。異物代謝の中心的役割を担うチトクロムP450(CYP)の誘導能および遺伝的多型を理解する。
 授業計画:1.概論 2.化学物質のADME 3.薬と毒物 4.化学物質の解毒 (その1)5.化学物質の解毒 (その2)6.化学物質の代謝活性化 (その1)7.化学物質の代謝活性化 (その2)8.薬効および有害性の個体差と遺伝的多型 9.総合討論(その1)10.総合討論(その2)</p>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">薬物の功罪、薬物の生体内運命、薬物代謝に関わるチトクロムP450の生化学/分子生物学、および毒性発現の分子メカニズムの基礎知識を身につける。<br />
<br />
1.薬の薬効および有害性の用量反応関係について説明できる。<br />
2.薬の解毒および組織傷害に係る代謝活性化の分子メカニズムを説明できる。<br />
3.異物代謝の中心的役割を担うチトクロP450(CYP)の誘導能および遺伝的多型を説明できる。</p>
