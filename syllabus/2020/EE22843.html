<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22843</span>&nbsp;<span id="title">環境動態解析学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水4,5</span>
    <br />
    <span id="assignments">恩田 裕一, 松下 文経, 加藤 弘亮, 高橋 純子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境動態解析学における実験・観測を実際に行ってみることにより,機器の操作・方法やさまざまな研究法を修得する。また,得られたデータの解析方法・整理方法などを重点的に解説し,これを修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球環境システム学実験(EE41133,EE41203)」「環境動態解析学実験(EE22823)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">環境動態解析学に関する実験を通して、室内実験・野外調査手法と得られたデータを正しく理解するリテラシーを身につけるとともに、地球学に関する専門的素養および科学的思考能力を涵養する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">環境動態解析学に関連する野外調査(土壌調査、森林水文観測)および室内実験(水質分析、大型降雨施設)、GIS解析に関する知識および手法を修得し、得られたデータについて科学的に考察する能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境動態, フィールド観測, 化学分析, GIS, リモートセンシング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学内外のフィールドおよび施設において環境動態解析に関する観測および試料採取を行い、これを用いて室内で化学分析・データ解析を行うとともに、GISによる解析を行う。<br />
スケジュールは雨天変更の場合があるため、必ずmanabaによる通知を確認すること。<br />
<br />
※2020年4月15日更新:春学期の実験科目は延期となりました。日程は決まり次第お知らせします。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>GIS解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>GIS解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>GIS解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>森林水文観測機器(林外雨、林内雨、樹幹流、土壌水サンプラー)の設置(アイソトープ環境動態研究センター予測部門)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>森林構造の測量1(樹幹位置、樹冠構造、樹高等)(アイソトープ環境動態研究センター予測部門)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>大型降雨実験(防災科学技術研究所)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>森林構造の測量および土壌断面観察(アイソトープ環境動態研究センター予測部門)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>サンプル採取および前処理(アイソトープ環境動態研究センター予測部門)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>水サンプル化学分析(pH、溶存イオン濃度、溶存炭素濃度など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>データ整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>(予備日) 雨天等で変更となる可能性があるため、スケジュールを開けておいて貰えると助かります。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
