$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
情報メディア入門A,B,Cでは、情報メディア創成学類の専門領域としての学問分野を概観する。本科目では、情報メディア技術を高度化する際の鍵を握る数学を基礎とする数理工学について学ぶ。内容としては、数理工学の根幹である最適化とシステム制御、およびその応用であるコンピュータによる我々の言葉の処理、画像・音響データの加工・軽量化についてその数理的な仕組みを概観する。また、同時に1,2年次で履修する線形代数、微分積分、確率・統計等の必修数学科目との関係の一部についても学ぶ。        </p>
