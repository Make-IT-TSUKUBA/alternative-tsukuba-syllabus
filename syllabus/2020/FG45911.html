<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45911</span>&nbsp;<span id="title">建築環境工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">北原 博幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築環境工学の基礎理論を論じるとともに,熱・空気・音・光環境の快適性を解説する。快適な建築環境の形成技術を理解させるとともに,地球環境時代における建築環境計画手法と持続可能なライフスタイルについて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55911と同一。<br />世話人:金久保</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">熱・空気・音・光環境のメカニズムとこれらの環境要素の測定技術と制御技術を理解し、建築技術者と設計者に必要な快適性と省エネ・省資源性を両立させた総合計画と設計能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">伝熱, 温感, 湿気, 日射, 換気, 光環境, 音響, 騒音</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.建築環境工学の概要<br />
 i. 建築環境工学とは ii. 熱・空気環境 iii.音・光環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.温熱感覚と快適性<br />
 i. 温熱感覚 ii. 快適性指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.熱の伝わり<br />
 i. 熱伝導 ii. 熱対流 iii. 熱放射</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.室温の形成と熱負荷<br />
 i. 室温の形成 ii. 暖房負荷 iii. 冷房負荷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.湿気<br />
 i. 湿り空気線図 ii. 露点温度と結露 iii. 結露の防止</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.太陽エネルギー利用と制御<br />
 i. 太陽の動き ii. 太陽エネルギー利用 iii.日射遮蔽</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7.室内の空気質と換気<br />
 i. 室内の空気質と環境基準 ii. 必要換気量 iii. 自然換気 iv. 機械換気</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.光の量と視覚の特性<br />
 i. 光の量 ii. 視覚の特性 iii. 光環境の目標値 iv. 昼光照明と人工照明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9.建築音響<br />
 i. 音に関する基本事項 ii. 人間の聴覚の特性 iii. 残響時間 iv. 室の形と音声の明瞭性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.騒音対策<br />
 i. 音の伝搬と減衰 ii. 音の合成と分解 iii.騒音の評価と環境基準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(70%)および期末試験(30%)の点数が60%以上であること。なお、講義回数の1/3以上を欠席した場合はD評価となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">日常生活の中で暑さと寒さ、室内気流と空気、うるささと建築音響、室内照明などに関心をもち、周囲の建物を注意深く観察し、疑問をもって講義を受けてほしい。また、熱力学と波動に関する物理の知識を復習しておいてほしい。講義範囲の資料を復習しておくこと。</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="textbook-textbook">1. 松原 斎樹, 長野 和雄他,図説 建築環境:学芸出版社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">

    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">世話役の金久保に問い合わせてください。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
 講義を通じて自然・人間・建築といったシステムを理解させ、快適性と省エネルギー・省資源を両立させた建築物を創造する力を養う。<br />
関連情報:<br />
 熱力学と波動に関する物理の知識を前提とする。本講義では、建築環境に関する理論的な背景と展開を講述し、「建築設備」における具体的な方法を学ぶ基礎とする。</p>
  </div>
