<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DJ441</span>&nbsp;<span id="title">中東・北アフリカ論特別演習IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5</span>
    <br />
    <span id="assignments">柏木 健一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">開発経済学における理論モデルや実証分析の方法を学ぶとともに、資本蓄積と技術進歩の停滞、所得・賃金格差拡大、労働市場の不均衡等を含む中東・北アフリカ経済の主要課題を演習形式で学習する。特に、中東・北アフリカ経済を含む途上国経済の実証分析のレビューを基に、中東・北アフリカ経済の特殊性を理解する。また、学生の研究テーマに応じて、博士論文の指導を行う。学生は、使用するデータや分析結果と考察を含む博士論文の進捗について報告する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0BBC609と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:コミュニケーション能力、リーダシップ力、国際性。<br />
2. 学位プログラム・コンピテンス:研究力、専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 開発経済学の分析枠組を踏まえ、中東・北アフリカ経済研究におけ、研究成果を分かり易く伝えるコミュニケーション能力を身につけることができる。<br />
2. 中東・北アフリカ経済の研究課題に関し、リーダーシップを発揮して、研究を遂行する能力を身につけることができる。<br />
3. 中東・北アフリカの経済発展に貢献する高い意識と意欲、研究に関する専門知識を深め、自立して研究を遂行できる能力修得することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">開発経済学, 開発のミクロ経済学, 経済発展, 工業化, 労働移動, 農業, 水資源, 中東・北アフリカ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の課題に関して、講義と演習形式により授業を展開する。また、演習を踏まえ、学生は博士論文の進捗(使用するデータ、分析結果等)を報告すること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要:中東・北アフリカ経済の特殊性と分析枠組</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開発のミクロ経済学:因果関係の見つけ方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>開発のミクロ経済学:実証分析の手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>経済成長論(1):近代経済成長における資本蓄積技術進歩</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>経済成長論(2):資本蓄積・技術進歩による中東・北アフリカの経済成長の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中東・北アフリカ非産油国の経済:マシュリク・マグレブ諸国の経済発展と脱アラブ社会主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中東・北アフリカ産油国の経済:レンティア国家論と脱天然依存モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中東・北アフリカ非産油国における地域開発の事例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>研究進捗報告</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>中東・北アフリカの持続的経済発展の展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">前提科目は特にない。参考書を自分で読んで自主学習を進めるなど、意欲的に学習をすすめる学生を大いに歓迎する。なお、「中東・北アフリカ特別演習AI」とあわせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表・報告(40%)、最終レポート(60%)で評価する(100点満点)。総合点(100点満点)の評点に基づき、A+(90点以上)、A(80-89点)、B(70-79点)、C(60-69点)、D(60点未満)を評価基準とする。なお、評点を計60点以上取ることを単位取得要件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割当:講義(20%)、演習(80%)。授業外における学修方法:開発経済学の主要理論について、指定した参考書を基に自習すること。中東・北アフリカ経済の特徴について、講義で配布された資料等を基に、復習しておくこと。現在の中東・北アフリカの政治・経済情勢について、興味ある課題をフォローしておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">文献を含め資料を適宜配布する。<br />
参考文献は以下のとおり。</p>
    <p id="textbook-textbook">1. Cammett, M., I. Diwan, A. Richards and J. Waterbury (2015),A Political Economy of the Middle East, fourth edition, Westview Press.<br />2. Todaro, M. P. and S. C. Smith (2011),Economic Development, Eleventh Edition, Addison Wesley.<br />3. Wilson, R. (2013),Economic Development in the Middle East, Second edition, Routledge.<br />4. World Bank (2013),Jobs for Shared Prosperity: Time for Action in the Middle East and North Africa. Washington, DC: World Bank.<br />5. 速水佑次郎(2009),『開発経済学:諸国民の貧困と富』,総文社現代経済学選書11,新版.</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">

   <p id="remark">常日頃から、中東・北アフリカの政治経済情勢に興味・関心を持つことを期待する。</p>
  </div>
