$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01EH275</span>&nbsp;<span id="title">外科系スポーツ医学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学(外科系)に関する文献を読み、基礎知識を学び、研究テーマの設定に向け,先行研究論文を読み,まとめる力をつける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">manabaを用いて正規の授業期間に開講する。<br />0ATP8K1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">外科系スポーツ医学の中心となる運動器(神経・筋・骨格系)を対象とした研究について,その概要を把握し,同じ領域の専門家に説明することができる。<br />
1)	スポーツ現場で生じるスポーツ医学(外科系)的課題について,情報を収集・整理することができる。<br />
2)	その課題につき背景と概要を専門用語を用いてまとめ,プレゼンテーションをすることができる。<br />
3)	その課題につきディスカッションすることができる。<br />
4)	外科系スポーツ医学における倫理観を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ外傷・障害, レビュー, リサーチクエスチョン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期:スポーツ現場で生じるスポーツ医学(外科系)的問題について,受講生は情報を収集・整理・プレゼンテーションする.それをベースに各回のテーマに焦点を当て教員を含めてディスカッションする. <br />
第1回:ガイダンス及び外科系スポーツ医学における倫理的配慮について(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第2回:情報収集のための基礎知識(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第3回:スポーツ現場に則した情報収集の方法(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第4回:スポーツ医学情報の把握と整理(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />

第8回:スポーツ医学情報を批判的に吟味する(後半)(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第9回:スポーツ医学情報を選択する(前半)(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第10回:スポーツ医学情報を選択する(後半)(担当:白木仁,向井直樹,竹村雅裕,福田崇)</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、授業への積極的な参加と貢献度40%、レポート60%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
授業への積極性は、討議時の発言力、質問力、回答力などの観点から評価する。<br />
レポートでは、学期末に自分の研究テーマについて,選択に至った理由とそのテーマに関するレビュー計画を提出する。問題の背景、テーマの設定、論旨の展開力、論文の検索方法,選択した論文の適切性,読解力などの観点から評価する</p>
