<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BA004</span>&nbsp;<span id="title">計測標準学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5</span>
    <br />
    <span id="assignments">小沢 顕, 金子 晋久, 藤井 賢一, 清水 祐公子, 高見澤 昭文, 田中 秀幸, 平井 亜紀子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計測標準や物理定数は全ての科学技術を支える基盤である。その体系とそこに用いられている精密で先進的な技術について解説する。特に電気量、時間、長さ、温度、質量などの計測標準と計測の評価等について詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">自然B116<br />0AH0111と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の活用力:高度な知識を社 会に役立てる能力<br />
6.活用力:自然科学の基礎であ る物理学を人類社会の発展と幸 福に役立てようという志を有する こと<br />
7.物理力:最先端の学識を有 し、国内外の研究者と議論・共同 研究を行う能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">理工系の実験的研究や計測を行うのに必要な基礎物理化学定数の測定の現状や計測方法を 習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">基礎物理化学定数, 計測標準</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">計測標準や物理定数は全ての科学技術を支える基盤である.その体系とそこに用いられてい る精密で先進的な技術について解説する.特に電気量,時間,長さ,温度,質量などの計測標準と 計測の評価等について詳述する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>不確かさ:測定の不確かさの考え方と算出法(田中秀幸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>長さI:長さの単位「メートル」、波長標準(平井亜紀子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>長さII:長さ・幾何学量標準(平井亜紀子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>温度:温度の単位と熱力学温度、光学計測による熱力学温度測定(清水祐公子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>時間:時間の単位「秒」、国際原子時、原子時計(高見澤昭文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>質量I:キログラムの定義改定をめぐる最近の動き(藤井賢一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>質量II:プランク定数にもとづくキログラムの新しい定義(藤井賢一)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>電気I:ジョセフソン効果と電圧標準(金子晋久)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>電気II:量子ホール効果と抵抗標準(金子晋久)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>電気III:電子ポンプと電流標準、オームの法則の量子力学的検証(金子晋久)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
