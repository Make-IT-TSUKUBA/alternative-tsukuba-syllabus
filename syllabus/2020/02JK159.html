<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JK159</span>&nbsp;<span id="title">研究倫理学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護研究者として必要な研究倫理に関する基礎的な知識、研究を推進するための研究の倫理的な配慮について、e-learning教材(CITI-Japan)と討議により具体的な事例を通して学び、実践力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0BTMC12と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">〈汎用コンピテンス〉<br />
 マネージメント能力<br />
 コミュニケーション能力<br />
&lt;専門コンピテンス&gt;<br />
 看護科学の専門知識<br />
 研究・教育者としての倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 研究倫理について理解し、説明できる<br />
(2) 研究者が研究倫理を学び続ける必要性を理解し,説明できる<br />
(3) 研究倫理に関する基礎的な知識を体系的に理解する<br />
(4) 研究倫理で学習した知識を応用し、自らの研究計画を発表することができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究倫理, 倫理原則, APA論文作成マニュアル</p>
  </div>

   受講書を12月9日に提出のこと</td><td> 担当:</td><td>森 千鶴</td></tr>

<tr><th><span class="format">3)</span></th><td>6,7回 【1月20日(水)1,2限:杉本敬子】<br />

<tr><th><span class="format">4)</span></th><td>8-10回 【2月17日(水)1~3限:森千鶴】</td><td> 担当:</td><td>森 千鶴</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">正規生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">4-10の出席 2/3以上の出席を単位取得の要件とする<br />
e-learning修了書の提出 30%、研究デザインの理解 20%<br />
論文作成における研究倫理の理解 20%<br />
研究倫理に配慮した研究計画についてのプレゼンテーション 30%<br />
<br />
合算して評価する<br />
A+ 90点以上<br />
A  80点~89点<br />
B  70点~79点<br />
C  60~69点<br />
D  59点以下</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">e-learning:(30%)と演習(70%)を併用する<br />
<br />
4・5 「ポーリット,D.F.&amp;ベック,C.T」(近藤潤子監訳)(2010)看護研究 原理と方法,医学書院の研究倫理の章を熟読しておく<br />
6・7「アメリカ心理学会」(前田樹海、江藤裕之訳)(2011)APA論文作成マニュアル第2版,医学書院を学習の上、持参すること<br />
8-10 自己の研究計画の倫理的側面についてPPTで発表する準備をすること</p>
  </div>
