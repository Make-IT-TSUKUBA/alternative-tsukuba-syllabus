<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AM116</span>&nbsp;<span id="title">植物環境生化学講究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物環境生化学分野における実験の進め方,得られた結果のまとめ方,結果に基づく考察・討論の進め方,英語の原著論文および学位論文の作成方法について具体的指導を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">研究者あるいは問題解決能力を備えた高度職業人の育成を図る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">植物環境生化学の分野における知識と技術を習得し、高度かつ自立的な研究能力を獲得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究論理 植物 環境 生化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物環境生化学の分野における実験の進め方、得られた実験結果のまとめ方、結果に基づく考察・討論の進め方について具体的指導を行う。また、研究者に必須である研究倫理教育についても、研究の進行に合わせ適宜行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 植物環境生化学に関する課題の設定1 課題策定のための課題の調査<br />
第2回 植物環境生化学に関する課題の設定2 既往の文献調査のまとめ<br />
第3回 植物環境生化学に関する課題解決法の立案1 課題解決のための手法の調査<br />
第4回 植物環境生化学に関する課題解決法の立案2 課題解決法の立案決定と発表第第5回 植物環境生化学に関する課題解決法の検討1 課題解決に効果的な手法の調査<br />
第6回 植物環境生化学に関する課題解決1 課題解決法に従った課題への取り組み<br />
第7回 植物環境生化学に関する課題解決2 結果の整理と解析<br />
第8回 植物環境生化学に関する課題解決のまとめ1 発表及び議論<br />
第9回 植物環境生化学に関する課題解決のまとめ2 議論を受けたまとめの改訂<br />
第10回 植物環境生化学に関する課題解決のまとめ3 改訂内容の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">専門知識の習得状況(50%)、並びに、各自が取り組んでいる課題の進捗状況(50%)から総合的に評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">植物環境生化学および研究に関連する分野の論文を読んで、内容を理解し、解説や批評等を行う。また、関連する国際および国内学会に参加して、自分の研究内容を発表し、他の参加者と質疑応答や 討論を行う。</p>
  </div>
