<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EB702</span>&nbsp;<span id="title">総合造形領域特別研究</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修了制作・修士論文の作成を中心とした,個々の研究指導を行う。研究倫理についても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">14条対応</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">デザイン、造形の知識・技能を活かし、諸問題に対して新たな答えを見出せる発想力、研究能力、創造力。<br />
デザイン、造形の意義と役割に対する自覚に基づいた専門諸事項への深い理解力。<br />
多様な知識・経験、論理的思考に基づく問題発見力、解決力。<br />
背景の異なる多くの人々と協働できる柔軟な発想力、コミュニケーション力。<br />
国際的なリーダーとして活躍できる幅広い視野と行動力、指導力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">総合造形的観点における修了制作・修了論文の研究能力を高め、専門的な深い理解力と発想力を養い、国際的に幅広い視野を持つことが出来るようになる。</p>
  </div>
