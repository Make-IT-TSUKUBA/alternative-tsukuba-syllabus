<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育制度学における研究課題の設定について検討する。研究課題の設定の仕方を考えるのに適切な先行研究を検討する。そのうえで、各受講生の研究課題について発表しあい、各自の研究関心に関わる最新の研究動向について討議する。これらのことを通して論文作成のための研究指導を行う。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教育制度学における研究課題の設定について検討する。研究課題の設定の仕方を考えるのに適切な先行研究を検討する。そのうえで、各受講生の研究課題について発表しあい、各自の研究関心に関わる最新の研究動向について討議する。これらのことを通して論文作成のための研究指導を行う。<br />
授業計画の概要は次のとおりである。<br />
第1回 オリエンテーション<br />
第2回~第9回 教育制度学会編『現代教育制度改革への提言』(上下、東信堂)所収の諸論文を取り上げ、今日的な教育制度研究の課題設定について批判的に検討する。<br />
第11回~29回 受講生の研究課題について、レジュメをもとに検討する。<br />
第30回 検討のまとめ</p>
