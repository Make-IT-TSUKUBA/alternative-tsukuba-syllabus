  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">幅広く物理学の基礎を学び、各自の専門分野における高度な知識(量子統計物理の枠組みと量子多体系を取り扱う概念・技巧)を習得する。
 本講義は、量子効果や多体相関を持つ系の微視的模型からどのように「正しい現象論」(有効場理論)を導くことが可能であるのか、その考え方と技巧の基礎を学ぶことが目的である。講義題材は主に非相対論的な電子系・ボーズ系・スピン系といった物性論の分野から取り上げるが、その重要性はこれらの分野に留まるものではない。本講義では、相互作用を行う量子多体系の性質を調べるため、標準的に用いられている「量子統計物理における場の理論の方法」を基礎から学ぶ。前半で考え方と技巧の基礎を学び、後半では、いくつかの具体的なトピックにそれらを適用することで理解を深める。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は、量子効果や多体相関を持つ系の微視的模型からどのように「正しい現象論」(有効場理論)を導くことが可能であるのか、その考え方と技巧の基礎を学ぶことが目的である。講義題材は主に非相対論的な電子系・ボーズ系・スピン系といった物性論の分野から取り上げるが、その重要性はこれらの分野に留まるものではない。<br />
<br />
 本講義では、相互作用を行う量子多体系の性質を調べるため、標準的に用いられている「量子統計物理における場の理論の方法」を基礎から学ぶ。前半で考え方と技巧の基礎を学び、後半では、いくつかの具体的なトピックにそれらを適用することで理解を深める。<br />
<br />
 授業計画(*印のトピックは年度により変更される)<br />
 - 量子力学から量子多体系へ<br />
 - 量子多体系の様々なグリーン関数<br />
 - 線型応答理論とグリーン関数<br />
 - 電磁場に対する線型応答と総和則<br />
 - *コヒーレント状態と経路積分表示<br />
 - *電子ガスの有効場理論<br />
 - *磁性体の有効場理論<br />
 - *超伝導体の有効場理論</p>
