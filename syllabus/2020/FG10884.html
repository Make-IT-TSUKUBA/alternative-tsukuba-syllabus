<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10884</span>&nbsp;<span id="title">プログラミング序論B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水1,2</span>
    <br />
    <span id="assignments">北原 格, 宍戸 英彦</span>

  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義と演習を通じてC言語によるプログラミングの基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目。2019年度以降入学生対象(2年3, 4クラス)。<br />プログラミング序論B(FG20194, FG30194)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.3 コンピュータを利用し情報を取得・処理する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・配列、構造体、ポインタなどを使いこなし、ライブラリを利用したプログラムをC言語で書くことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メモリ空間, ポインタ変数, 構造体, ソーティング, 関数, ファイルI/O</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義と演習を通じてC言語によるプログラミングの基礎を学ぶ(講義と演習を半分ずつ行います)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、プログラミングの流れ、メモリ空間と変数の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ポインタ変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>構造体、ソーティング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>関数(ポインタ引数)、ファイルI/O</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学初年度の情報を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・期末試験の成績 6割<br />
・毎週行う演習問題 4割<br />
とした評価の結果、総合点が100点満点中60点以上で単位取得。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各週で出される演習課題への取り組みを通じて、授業内容の理解を深めること。<br />
各週の講義内容に関連した参考書を以下に示すので、それらを読んで授業内容に関連する詳細な事項を学習すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">e-learningシステムに講義資料を用意します。<br />
Cプログラミングに関しては、WWWページでも多くの解説が公開されていますが、参考書として以下を推薦します。いずれも、授業で扱うプログラミングに関する情報が網羅的にまとめられていま</p>
    <p id="textbook-textbook">1. Les Hancock他著、倉骨彰、三浦明美共訳,「C言語入門」 アスキー出版局<br />2. 内田智史編著,「C言語によるプログラミング基礎編」 オーム社<br />3. 河西朝雄,「C言語によるはじめてのアルゴリズム入門」 技術評論社</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
計算機序論Aに引き続く授業です。<br />
C言語を用いてコンピュータグラフィクスの基礎的な課題の演習を行います。<br />
これにより、コンピュータを駆使して情報を処理・提示する能力を養います。<br />
<br />
<br />
関連情報:<br />
本講義で紹介するプログラミングに関する知識(特に、ポインタ、構造体、線形リスト、関数)については、関連科目であるプログラミング序論C、プログラミング序論D、および、データ構造とアルゴリズムにおいて発展的に紹介されます。<br />
<br />
<br />
教育目標との対応:(1)<br />
工学システムを設計し構築する際の汎用手段としてのプログラミング技術を身につける。<br />
<br />
情報(講義)、情報(演習)、プログラミング序論Aを履修していることが望ましい。<br />
積極的に授業と演習に参加し理解を深めること。</p>
  </div>
