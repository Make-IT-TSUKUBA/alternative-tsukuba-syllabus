<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12641</span>&nbsp;<span id="title">ディジタル信号処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ディジタル通信・マルチメディア処理で重要な役割を果す信号処理の基礎について概説する。周波数分析の概念を紹介して標本化定理にふれ,ディジタルフィルタの考え方と設計法,適応信号処理の基礎等について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目<br />GB40401と同一。<br />BC12641 と同一令和元年度までに開設された「ディジタル信号処理」(GB41401)の単位を修得した者の履修は認めない。</p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
4. 知能情報メディア分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ディジタル信号処理の基本的な概念と手法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ディジタル信号処理, 周波数解析, デジタルフィルタ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	信号処理の概要:アナログ信号処理とディジタル信号処理<br />
第2週	連続時間信号の解析:フーリエ級数、フーリエ変換、ラプラス変換<br />
第3週	連続時間システムの解析:畳み込み積分、伝達関数、周波数特性<br />
第4週	離散時間信号の解析:DTF、DFT<br />
第5週	離散時間信号の解析:z変換、畳み込み<br />
第6週	離散時間システムの解析:伝達関数、周波数特性<br />
第7週	サンプリングと窓:標本化定理、標本化周波数の変換<br />
第8週	フィルタ(1):アナログフィルタ、ディジタルフィルタ<br />
第9週	フィルタ(2):ディジタルフィルタの実現<br />
第10週	ディジタル信号処理の応用</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
