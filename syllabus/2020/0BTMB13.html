$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }

});

  <h1 id="course-title">
   <span id="course">0BTMB13</span>&nbsp;<span id="title">看護研究方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>
    <br />
    <span id="assignments">柴山 大賀, 水野 道代, 浅野 美礼, 大宮 朋子, 涌水 理恵, 川野 亜津子, 福澤 利江子, Togoobaatar Ganchimeg</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義と討議により、自立した研究者として看護科学の実践研究を企画・実施・評価するための研究方法論を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">(汎用)コミュニケーション能力<br />
(専門)看護科学の専門知識<br />
(専門)研究・教育者としての倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. テーマに沿った文献を選定できる。(専門知識の活用力)<br />
2. 実際の文献に用いられている研究方法について説明できる。(専門知識の習熟度)<br />
3. 実際の文献に用いられている研究方法の課題や改善点について説明できる。(専門知識の活用力)<br />
4. 他の学生の発表内容について、研究方法の視点から自らの意見を述べることができる。(コミュニケーション能力・倫理感)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究方法, 看護科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生による発表と討議を中心に、自立した研究者として看護科学の実践研究を企画・実施・評価するための研究方法論を教授する。</p>

<br />

<br />

<tr><th><span class="format">・</span></th><td>【4月22日 3,4時限】水野 道代<br />

<br />
---------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<br />
---------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<br />
---------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【5月27日 3,4時限】川野 亜津子<br />

---------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>【6月10日 3,4時限】大宮 朋子<br />

---------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各回の授業の流れは以下のとおりである。<br />
1. 事前課題(研究方法の自己学習、関連文献の選定とまとめ、発表準備)<br />
2. 授業(発表、討議)<br />
<br />
&lt;事前課題について&gt;<br />
事前課題に取り組む前に、参考図書や配布資料等を用いて、関連する内容を充分に自己学習する。<br />
各回のテーマに即した討議ができるような研究論文を各自で選定する。なお、研究方法そのものについて解説した文献ではなく、テーマと合致する研究方法を用いた研究論文を選定する。<br />
選定した論文で用いられている研究方法の特徴や課題をまとめた発表資料を作る。なお、論文全体のクリティークではなく、各回のテーマに即した研究方法に焦点を当てて自分の考えをまとめる。<br />
具体的な課題内容は事前にmanaba上で通知する。<br />
<br />
&lt;授業について&gt;<br />
各自が選定した文献について発表した後、より理解を深めるために討議を行う。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業の到達目標に沿って発表や討議内容を各授業担当者が評価する。<br />
授業1回(2コマ分)につき10点で評価し、10回分を合算して最終評点とする。<br />
<br />
各回の10点の内訳は以下のとおりである。<br />
1. テーマに沿った文献を選定できたか。 2点<br />
2. 実際の文献に用いられている研究方法について説明できたか。 2点<br />
3. 実際の文献に用いられている研究方法の課題や改善点について説明できたか。 3点<br />
4. 他の学生の発表内容について、研究方法の視点から自らの意見を述べることができたか。 3点</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">必ず事前課題に取り組んだうえで授業にのぞむこと。<br />
授業後は復習をすること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考図書は以下のとおりである。これ以外の文献は適宜紹介する。</p>
    <p id="textbook-textbook">1. Grove, S. K., Burns, N., &amp; Gray, J. R. (2015).,バーンズ&amp;グローブ 看護研究入門 原著第7版 評価・統合・エビデンスの生成 (黒田裕子, 中木高夫, 逸見功, 監訳). 東京: エルゼビア・ジャパン. ISBN: 978-4860343002<br />2. ポーリット, D.F. &amp; ベック, C.T. (2010).,看護研究 第2版―原理と方法 (近藤潤子, 監訳). 東京: 医学書院. ISBN: 978-4260005265<br />3. Gray, J. R., Grove, S. K., Sutherland, S. (2016).,Burns and Grove&#039;s The Practice of Nursing Research: Appraisal, Synthesis, and Generation of Evidence, 8e. ISBN: 978-0323377584<br />4. Polit, D. &amp; Beck, C. (2020).,Nursing Research. ISBN: 978-1975110642</p>
    <p id="posttext">参考図書以外の資料はmanaba等で適宜配布する。</p>
   </div>
