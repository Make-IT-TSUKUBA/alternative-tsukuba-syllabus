  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生間の活発な議論を通して日本の大学の課題を発見し,その課題の解決のために他国の制度をモデルとした改革案の作成を試みる。</p>
  </div>

   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位授与の方針(2)「教育に対する幅広い学識を修得し,体系的な見方・考え方が出来る」および(4)「教育学の理論と実践に関して,大学院に進学できる水準の基礎的研究能力を備えている」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本の大学の課題を比較の観点から説明できる。<br />
教育研究活動の向上に資する改革を,他国の大学をモデルに提案できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高等教育, 比較教育, 大学改革</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本の大学は,ユニバーサル化やグローバル化などの環境変化,公的補助金の削減や学生定員割れなどによる財政難,教育研究の高度化や地域貢献の推進などの社会的な要求,ステークホルダー(政府,保護者,学生など)への説明責任の強化など,いくつもの困難な状況に直面しています。春学期では,具合的に大学にどのような課題があるのかを,『Between』(Benesse)の記事を参考に議論します。秋学期では,アメリカの大学との比較の観点から,日本の大学の改革を提案する作業に取り組みます。</p>

<tr><th><span class="format">第3回</span></th><td>日本の大学の課題(2)「学生募集戦略」(http://shinken-ad.co.jp/between/backnumber/pdf/2017_9_tokushu.pdf)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics">日本の大学は,主にドイツやアメリカの大学をモデルに誕生し,そして改革されてきました。しかし同時に,モデルとなる国の文化や歴史を無視した単純な制度の借用は大いなる混乱も招いてきました。我々はなぜこのような失敗を繰り返してきたのかを,学術的に俯瞰できるようなってもらえたらとても嬉しいです。</p>
