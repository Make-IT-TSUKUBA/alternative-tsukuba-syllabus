<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1221011</span>&nbsp;<span id="title">科学的根拠にもとづいた最新の健康教育</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">佐藤 豊実</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康で有意義な学生生活を送るうえで役立つ、科学的根拠に基づいた正しい健康教育を行う。学生時代に遭遇する危険性が高いcommon diseaseの正しい知識とその予防、救急処置に役立つ知識や社会的関心の高い疾患 を専門家が概説し、自ら積極的に生涯健康増進に取り組む姿勢や習慣を身に着けさせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】【定員120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1	Evidence-based medicine に基づいた正しい健康教育を学ぶ<br />
2	学生時代に遭遇する健康問題や疾患に対する正しい知識を身につける<br />
3	生涯にわたり健康増進に取り組む姿勢や習慣を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Evidence-based medicine, 健康教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日(月) 石井幸雄 呼吸器内科】<br />
〔覚えておきたい呼吸器疾患の予防と治療〕<br />
 20代に比較的かかりやすい呼吸器疾患、すなわち感冒、インフルエンザ、喘息などの正しい理解と、それに基づいた予防、治療について解りやすく解説する。<br />
----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日(月) 神鳥周也 泌尿器外科】<br />
〔性感染症についての正しい知識とその予防・治療〕<br />
 近年、性感染症は若年化の傾向にある。自分の身を守るための正しい知識の習得を目的とする。<br />
----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日(月) 井上貴昭 救急・集中治療科】<br />
〔救急医療〕<br />
 救急疾患の診断、初期治療、心肺蘇生術、災害医療 脳死と臓器提供<br />
----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日(月) 白鳥裕貴 精神科】<br />
〔学生生活と心の問題〕<br />
 大学生の心の健康について考える。うつ病や統合失調症、不安障害などについて知り、対処法や予防法を学ぶ。<br />
----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日(月) 菅野直美 歯科・口腔外科】<br />
〔健康な歯を保つには?虫歯と虫歯予防.周辺疾患とともに〕<br />
 日本人の平均寿命が延び8020運動(80歳で歯が20本)がうたわれて久しい。実際に行なわれている虫歯治療にその周辺疾患を交え、予防の重要性に関して学ぶ。<br />
------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日(月) 鈴木英雄 消化器内科】<br />
〔大学生からのがん予防〕<br />
 禁煙、生活習慣改善、ピロリ菌除菌など自ら実践できるがん予防の具体策を学習する。<br />
-----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日(月) 鎌田浩史 整形外科】<br />
〔運動器の障害って・・?〕<br />
 スポーツ中に起こる外傷や日常生活で発生する可能性のある運動器(整形外科的)疾患を紹介し、病態を正しく理解したうえで、その治療方法を解説します。<br />
-----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日(月) 矢藤 繁 内分泌代謝・糖尿病内科】<br />
〔生活習慣病の予防〕<br />
 糖尿病などの生活習慣病とその予防方法について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日(月) 阿部春奈 産科・婦人科】<br />
〔大学生のための妊娠と避妊の正しい知識〕<br />
 妊娠の生理を正しく理解することで、ライフステージに合った健康な性行動を身につけることを目的とする。望まない妊娠を防ぐ知識および将来の不妊につながる疾患等を概説する。<br />
------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日(月) 阪本直人 総合診療科】<br />
〔タバコと健康被害〕<br />
『世界一リスクを恐れる国民が喫煙天国って意味不明』と世界から揶揄される日本の現状を共有する。受講生同士のディスカッションを通じて自分自身のスタンスを決め、喫煙者への禁煙サポートについて考える機会とする。<br />
------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日(月) 佐藤豊実 産科・婦人科】<br />
〔期末試験〕<br />
 講義内容に関して多肢選択式もしくは記述式の試験を行う<br />
------------------------------------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
