<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BBE002</span>&nbsp;<span id="title">リサーチ・プログラム開発7</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">平石 典子, 白戸 健一郎, 生藤 昌子, 関 能徳, 文 昶允, 平山 朝治, 根本 信義, 田中 洋子, 後藤 嘉宏, 木戸 光子, 平沢 照雄, 柴田 政子, 石塚 修, 川﨑 レスリー タック, 小野 正樹, 崔 宰栄, 井出 里咲子, 海後 宗男, 高木 智世, 明石 純一, 大友 貴史, 福住 多一, 潘 亮, ダダバエフ テイムール, ブッシュネル ケード コンラン, 宮坂 渉, 関崎 博紀, 山本 英弘, 塩谷 哲史, ルート ヴァンバーレン, 嚴 錫仁, 高橋 秀直</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自らの研究テーマに関して指導教員(複数が望ましい)の指定する学習教材、文献、各種資料などをはば広く集中的に学習し、また関連する学会、シンポジウム、会議、公開講座等に参加し、そこでの学習成果を「リサーチ・プログラム開発ノート」に記録する。それを指導教員に報告し、学習の進捗度について指導を受ける。学習の進捗状況、 学習内容について「可」としての判断が出た場合、最終レポートを執筆し、レポートが合格になれば単位が与えられる。学習内容、レポートは通常の10回分の講義および 予復習を通じて身につけられる程度に相当する質と量が必要である。レポートおよび「リサーチ・プログラム開発ノート」はウェヴ上で公開することを原則とする。本演習は早期修了予定者が修士論文作成に必要な知識を習得することを念頭に置いて開講するものであり、履修に先立って、指導教員の許可がいる。早期修了予定者以外の学生で特別な理由があり、本演習を受講したい者は、事前に指導教員、学位プログラムリーダーの承諾がいる。本演習では早期修了のために必要な学習プロセスの基本(学会発表等)についても学ぶ。「リサーチ・プログラム開発ノート」に記録される学習内容、レポートは「リサーチ・プログラム開発1,2,3,4,5,6」とは別のものでなくてはならない。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02DMC03と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」「研究力」「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自らの研究テーマに関連する内容について、指導教員(複数が望ましい)等の指定する学習教材、文献、各種資料などをはば広く集中的に学習し、また関連する学会、シンポジウム、会議、公開講座等に参加すること。<br />
そして、その学習成果を「リサーチ・プログラム開発ノート」として記録し、指導教員へ報告のうえ指導を受けること。学習の進捗状況、学習内容について「可」としての判断が出た場合に最終レポートを執筆し、レポートが合格になれば単位を与える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">早期修了, 研究計画, 博士論文, 特別演習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学習内容、レポートは通常の10回分の講義および予復習を通じて身につけられる程度に相当する質と量を要する。<br />
「リサーチ・プログラム開発ノート」および最終レポートはウェブ公開を念頭に置くこと。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">主に早期修了希望者が博士論文作成に必要な知識を習得することを念頭に置いて開講する科目であるため、履修に先立っては指導教員の許可を得ること。早期修了希望者以外の学生が履修する場合は、事前に指導教員、学位プログラムリーダーの承諾を得ること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最終レポートは、コンピテンスである「知の活用力」「研究力」「専門知識」に明確に関連づけられた内容でなければならない。<br />
なお、早期修了のために必要な学習プロセスの基本である学会発表等の知的生産・アウトリーチに関連する内容を含むことが望ましい。<br />
また、すでに「リサーチ・プログラム開発1,2,3,4,5,6」を修得済みの者は、最終レポートの内容をそれらの習得に活用したものと異なるものにしなければならない。</p>
  </div>
