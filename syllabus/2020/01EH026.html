$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ国際開発学の理論と実践を概観し、国際的・社会的・文化的な課題解決に向けたスポーツによる取り組みを学ぶ。
 講義では、特に開発課題に焦点化して、諸課題の特性と持続可能な平和的社会の実現に向けたスポーツの役割に関して討論形式で学ぶ。
 更に、スポーツ国際開発(IDS)のマッピング、NGOでのIDS活動、組織マネジメント理論、ケース探索と理論的適応などを議論を踏まえて検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP023と同一。<br />英語で授業。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ国際開発組織の経営管理について、専門的知識とグローバルな俯瞰力を身に付け、開発課題を踏まえた組織運営を実践的に考察することで、各組織に適したマネジメント理論と実践の現状を把握できるようになり、基礎的な研究力をも身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">NGO, Sport for Development and Peace (SDP), SDGs, CSR, critical thinking</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回:	グローバル社会における社会福祉組織の位置づけ<br />
第 2回:	社会福祉組織の本質的構造	<br />
第 3回:	社会福祉組織に関するグループ議論・討論	<br />
第 4回: 	IDS 組織の経営マネジメントの事例	<br />
第 5回: 	IDS組織に関するグループ議論・討論	<br />
第 6回: 	古典的マネジメント	<br />
第 7回: 	人財育成マネジメント	<br />
第 8回: 	偶発性マネジメント	<br />
第 9回: 	マネジメント理論に関するグループ議論・討論	<br />
第10回: 	レポートの発表と討議</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

批判的討議(5回)ケールスタディーを用いた検討、実践的組織管理の検討など</p>
