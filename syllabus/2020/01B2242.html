$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {

                        }

                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01B2242</span>&nbsp;<span id="title">青年の発達</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の目標は、次の3つと発展的な目標になる。
1青年、青年期、青年心理学についての理解を深めること
2青年心理学の研究パラダイムについて理解すること
3青年の発達を理解するための多様な観点を身につけること
 発展的には,青年の発達に関する学習を通して,青年に対する理解と支援の水準を上昇させること。 
 このために、青年心理学に関する重要な文献を教材として、青年の発達に関する知見を深める。少人数で実施し、発表や討論などを活発に行う学生参加型の授業とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">小学校専修免許対応はR2年度以降の入学生のみ。<br />0ATAB04と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">8.教育学的分析能力:教育諸分野の学術的アプローチを用いて分析する基礎的研究能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1青年,青年期,青年心理学について理解すること。<br />
2青年心理学の研究パラダイムについて理解すること。<br />
3青年の発達を理解するための多様な観点を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理学, 発達, 人格形成, 青年期, 思春期, 青年教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義のほか,青年心理学の専門書,古典的な青年心理学のテキスト,体系的な青年心理学のテキストなどの講読を基本とし,さらにはレビュー論文,学会誌論文,隣接する学問領域の文献などを含める。少人数で実施し,発表や討論などを活発に行う学生参加型の授業となる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:青年期発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>思春期・青年期に関する先行知見の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>青年心理学研究の方法論1 研究パラダイムの理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>青年心理学研究の方法論2 研究例の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生涯発達の中の思春期・青年期の理解1 概念的理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生涯発達の中の思春期・青年期の理解2 身体発達からの理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>青年期の発達的特徴1 現代青少年の心理的な問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>青年期の発達的特徴2 身体的・心理的・対人関係上の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="posttopics">検討する重要文献は,講義内で指定する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">青年心理学の文献に興味・関心があること。日本語の文献が読めること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1)評価方法:授業に参加して,討議や発表や質疑応答など,受講生としての責任を果たした場合に単位の認定を行う。講義期間中に複数回のレポート提出を課し,講義内容以上の理解水準の場合にA+相当,講義内容の十分な理解の場合にA相当,講義内容に対する標準レベルの理解の場合にB相当,理解の水準が合格最低ラインの場合にC相当とする。テストは行わない。<br />
(2)評価の配点:おおよそ以下のようにする。提出された講義内容に関するレポートへの評価60%,配付資料及び発表に対する評価30%,総合評価10%。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義内容に関して積極的に関心を向けて,関心を持った概念について各自図書館等で文献を調べて理解を深めておくこと。また,重要文献の検討に際しては,十分に資料を読み込み,必要な準備をしてくること。さらには講義内容を参考にして,自分自身あるいはかかわってきた生徒の心理に対して理解を深めておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリントを配布し,それに沿って進める。従って購入すべき教科書の指定はない。<br />
参考書は以下の通り。</p>
    <p id="textbook-textbook">1. B. Bradford Brown, Mitchell J. Prinstein 編 (子安増生・二宮克美 監訳),青年期発達百科事典 全3巻 丸善出版 2014<br />2. 日本青年心理学会(企画),新・青年心理学ハンドブック 福村出版 2014<br />3. 久世敏雄・齋藤耕二(監修),青年心理学事典 福村出版 2000</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="preoffice">授業後に直接,あるいはメールで連絡してください。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">自分の研究に活かせることを授業で用いる文献から,受講生仲間の発表レジメから,授業担当者の発言から,できるだけたくさん拾ってください。<br />
授業に出ることよりも,授業を活用することが大事なので,授業をきっかけにして自分で自由に学習を進めてくれることをのぞみます。</p>
