$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">思春期から更年期の発達課題にそった健康支援における最新の研究内容および水準を理解し、実践科学として意味のある研究計画を作成する能力を修得する。</p>

科学的根拠に基づく探求力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.思春期から更年期の発達課題にそった健康支援に関する看護研究論文をクリティークし、研究の意義・限界・課題を明確にし、発表することができる <br />
2.各研究テーマにおける先行研究についてレビューし発表できる    <br />
3.自分の研究テーマの意義および位置づけを明確にでき、適切な研究方法を選択できる   <br />
4.研究計画書を作成し発表できる           <br />
5.他の学生の発表内容を理解し、各自が向上するための質問や討論ができる</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義の3/2以上の出席を以て評価を受けることができる<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
                                                                                       <br />
&lt;評価基準&gt;<br />
評価の視点は以下のとおりである<br />
1.適切な問題を設定できる<br />
2.設定した問題の背景を説明できる<br />
3.設定した問題に対してどのような課題があるのかを指摘できる<br />
4.その解決策について、先行研究がどのように述べているかを挙げることができる<br />
5.既存の意見をふまえて、自らの考えを述べることができる                    <br />
                                                                                                                                        <br />
上記に対応した評価基準は以下のとおりである<br />
A+上記1~5を自身で達成できる<br />
A 上記1~5をほぼ自身で達成できる<br />
B 上記1~5を教員の指導を受けながら達成できる<br />
C 上記1~5を教員の指導を受けながら概ね達成できる<br />
D 上記1~5について教員の指導のもとでも達成できない</p>
  </div>
