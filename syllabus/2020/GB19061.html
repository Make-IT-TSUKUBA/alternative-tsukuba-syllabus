  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,研究者や技術者に求められる技術英語ライティング(テクニカルライティング)を学ぶ.主に情報科学に関連する題材を例に,正確な情報を過不足なく英語で表現する方法を,演習を通して学ぶ.</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
1. コミュニケーション能力<br />
・専門コンピテンス<br />
5. グローバルな視野とコミュニケーション能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)技術英語(英文解釈及び和文英訳)の特徴を把握し、特にテクニカルライティング(技術関連の和文英訳)に独特な3つのC(Correct「正確に」、Clear「明確に」、Concise「簡潔に」)、及びレトリック(修辞法、表現技法)の理解を深める。<br />
<br />
(2)小テスト1の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な『数量表現(~以上・~以下・~未満等)』その他を演習を通して習得する。<br />
<br />
(3)小テスト2の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な『数量表現(範囲・倍率・比等)』その他を演習を通して習得する。<br />
<br />
(4)小テスト3の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な『句読点の基本ルール』を演習を通して習得する。<br />
<br />
(5)小テスト4の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『五文型』及び『名詞』その他を演習を通して習得する。<br />
<br />
(6)小テスト5の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『現在完了』及び『進行形』その他を演習を通して習得する。<br />
<br />
(7)小テスト6の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『不定詞』その他を演習を通して習得する。<br />
<br />
(8)小テスト7の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『分詞・分詞構文』その他を演習を通して習得する。<br />
<br />
(9)小テスト9の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『動名詞』その他を演習を通して習得する。<br />
<br />
(10)小テスト9の実施を通して基本的な語い・語法の習得する。テクニカルライティングに必要な文法『比較』を演習を通して習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">3つのC(Correct「正確に」, Clear「明確に」, Concise「簡潔に」), レトリック(修辞法, 表現技法), 英文法, 語法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って進める。講義の際は、板書のノートをとり、プリントと合わせて理解するのがよい。講義による基本事項の確認・理解、演習、解説それぞれに時間を設ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション。本講座の目的や目標、小テスト(工業英語関連語い、毎回実施)の受け方及び演習課題の取り組み方の説明。また、英語の辞書の使い方等の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>小テスト1の実施。『数量表現(~以上・~以下・~未満等)』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>小テスト2の実施。『数量表現(範囲・倍率・比等)』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>小テスト3の実施。『句読点の基本ルール』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>小テスト4の実施。英文法『五文型』及び『名詞』その他のプリント演習とその解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>小テスト5の実施。英文法『現在完了』及び『進行形』その他のプリント演習とその解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>小テスト6の実施。英文法『不定詞』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>小テスト7の実施。英文法『分詞・分詞構文』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>小テスト8の実施。英文法『動名詞』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>小テスト9の実施。英文法『比較』その他のプリント演習とその解説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">情報科学類生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2 段階で評価し、下記の基準で合格とする。 <br />
(1)小テスト(技術英語関連語い)を毎回実施し、授業後に提出する。毎回満点の80%を目標とすること。<br />
(2)期末試験を実施し、授業で扱ったすべての範囲(小テストを含む)から問題を出題するのでこれを解き、満点の60%以上をとること <br />
なお、A+~C の評点は期末試験の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(60%)、演習(小テストを含む)(40%)<br />
小テスト(技術英語関連語い)のための宿題を毎回課す。授業後、講義内容の復習を必ず行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリントを配布し、それに沿って進める。小テストにはテキスト(単語・表現集)を使用する。</p>
    <p id="textbook-textbook">1. テキスト,『技術英語ハンドブック 2・3級対応』 日本能率協会マネジメントセンター(改訂新版)</p>
    <p id="posttext">参考文献等<br />
中山裕木子 (著)『技術系英文ライティング教本: 基本・英文法・応用』<br />
日本工業英語協会(2009年)<br />
ISBN-10: 4820781499  /  ISBN-13: 978-4820781493</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが、manabaを通じて事前連絡をしてから訪問すること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">本科目では、履修者を2班に分けて、1班は5限に、2班は6限を受講するものとする。班編成は別途アナウンスする。<br />
<br />
本講義では、研究者や技術者に求められる技術英語ライティングの基本を学びます。情報科学に関連する題材も用いながら、正確な情報を過不足なく英語で表現する方法を、演習を通して身につけていきます。パソコンや家電製品のマニュアル、機械の仕様書などテクニカルな内容を扱う技術英語は一般の英語とは異なり、受け手側の想像や憶測によって複数の解釈ができてしまうことのないように、事実を正確かつ簡潔に伝えることが重視されます。こうした論理的な英文作成に慣れることを期待します。なお、授業中の私語は慎んでください。</p>
  </div>
