   <span id="course">0ABC204</span>&nbsp;<span id="title">社会病理学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義では、犯罪/非行、いじめやひきこもりなど現代社会における社会学の展開とも同時代的に結び付いている逸脱行動論ならびに社会統制論のいくつかの問題領域と、アノミー論やレイベリング論、自己論やコミュニケーション論、リスク社会論や社会的排除論などそれらに関連する現代的な理論枠組みを概説することを目標とする。とりわけ現代社会における青少年の逸脱行動の背景にある親密性の変容と、その非常に重要な要因となる人間関係に対する青少年の社会的メンタリティの変化を再検討するなかで、人間関係論的な観点からの逸脱行動論や社会統制論の理論枠組みを再構築する。社会病理学では現代社会における親密性の変容を主題化する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

2. 学位プログラム・コンピテンス:専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">犯罪現象を素材にしつつ社会学的な研究能力の向上を目指します。とくにこの講義では日本の犯罪を題材として取り上げ、その今日の動向とその背後にある社会的要因について考察を行ないます。あわせて、社会学のなかで犯罪現象を扱うことの意味についても考えていきます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アノミー論, レイベリング論, 自己論, コミュニケーション論, リスク社会論, 社会的排除論</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>逸脱行動と社会統制(2)~人格崇拝のアポリア~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>社会統制という変数(1)~社会統制の潜在機能~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会統制という変数(2)~認知バイアスの陥穽~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>逸脱行動の社会要因(1)~社会的凝集性という変数~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>逸脱行動の社会要因(2)~社会的期待値という変数~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>後期近代の逸脱行動(1)~近代社会のエートス~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
