  <h1 id="course-title">
   <span id="course">9901111</span>&nbsp;<span id="title">博物館学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中; 春ABC 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文系博物館についての概論、経営論、資料論の講義をおこなう。概論では、博物館法にふれたのち、人文系博物館の目的と機能、歴史と現状などについて解説する。経営論では、人文系博物館に関する施設・設備や組織、行政上の仕組み、地域社会との連携などについて解説する。資料論では、人文系博物館が取り扱う資料の種類と性格、資料の収集・整理・保管・活用などについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">学芸員資格取得のためには、博物館学I・II・IIIをすべて履修すること。月曜日2時限目の通常講義と春学期Cに実施する集中講義をすべて受講すること。<br />実務経験教員</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人文系博物館に関する基礎知識を学び、学芸員としての基本的な素養を身に付ける。また、人文系博物館の経営について理解し、その基礎的能力を養う。さらに、人文系博物館資料の種類や収集・整理・保管に関する理論や技術を学び、資料にもとづいた博物館活動の意味と可能性について理解する。最終的には、受講生自身が人文系博物館の社会的な意義と役割について主体的に考えることを目標とする。</p>
  </div>
