<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC50G01</span>&nbsp;<span id="title">先端文化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化についてどのような観点から論じることができるか。主として表象に関わるさまざまな文化事象や文化理論を取り上げながら、文化学の多様なあり方について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★2018年度以前入学者の人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない) AC30241, AC50701の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:批判的・創造的思考力、広い視野と国際性、<br />
専門コンピテンス:文化事象の理解力、国際的なコミュニケーション能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、また文献の講読などを通して理解力、思考力を高めることを目標とします。<br />
この授業では、文化研究に関する基礎概念に関してその知識の習得を目指します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化研究 差異</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日常生活における様々な差異に関して、自分の周り状況を改めて確認していく予定です。今年のこの授業は新型コロナウィルス対策の関係上オンライン学修(manabaでの学習指示)が中心となります。受講登録者にはインターネット上で公開され、アクセス可能な資料を指定し、あるいはまたアクセス・入手が容易な書籍を指定し、それに関する課題を行うという方法で実施する予定です。多くの課題提出が求められます。履修登録に際しては、予め念頭に置いておいてください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:授業の概要・授業方法の説明と諸注意/次回の教材・課題に関して</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>レポートのまとめ方(1):文献検索、引用の方法、研究倫理など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>レポートのまとめ方(2):注の付け方:脚注、文末注、等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>差異に対する対応:排除と共生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「人種」に関する諸問題:ドイツを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教育をめぐる問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>多文化共生をめぐる問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ジェンダーをめぐる問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>年齢をめぐる問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ:授業の総括、レポート課題等の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講する学生には毎回自宅での課題学習(課題図書の講読、)だけでなく、授業への積極的な参加が求められます。登録に際しては予め十分に留意して下さい。</p>
  </div>
