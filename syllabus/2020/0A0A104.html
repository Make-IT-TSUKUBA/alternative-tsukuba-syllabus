<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A0A104</span>&nbsp;<span id="title">保護地域管理実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 集中</span>
    <br />
    <span id="assignments">武 正憲, 伊藤 太一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国立公園やエコパークなどの保護地域を訪れ、保護地域管理の実態を体験する。保護地域管理の現場より、実践的な管理理念や手法を体験する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">南アルプス他。 2020年度入学者は0A0A104で履修登録し、2019年度以前入学者は02JZ109で履修登録すること。<br />02JZ109と同一。<br />7/10,9/8-10</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2. 専門の基礎となる教養<br />
3. 国際的な専門知識<br />
4. ICTの活用<br />
5. 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">2. 南アルプスと保護地域に関する幅広い知識<br />
3. ユネスコによる生物圏リザーブに関する専門的知識<br />
4. GPSによる位置情報を含む管理データを使う能力<br />
5. 外来生物やトレイル管理などに関わる問題解決に貢献できる能力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保護地域管理, 生物圏リザーブ, 国立公園, 国定公園, 南アルプス, 筑波山</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">筑波山と南アルプス北岳周辺をフィールドとして実施する。野外活動のため、天候次第で変更や中止する場合もある。また、コロナウィルスによる規制によっては大幅な変更もある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>8月8日(土) 水郷筑波国定公園の筑波山地区においてトレイル管理を中心に体験 (総合A棟東側集合予定)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>9月7日(月) 南アルプス地域の概要について学ぶとともに、滞在中の献立づくりとその食材調達、炊事用品の分配、個人装備の確認(15時に総合A521集合予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>9月8日(火) 午前10時にJR甲府駅に集合後、芦安の南アルプス国立公園管理事務所を訪れ、レンジャーから管理に関する課題について学ぶ。<br />
      バスで広河原に移動し、インフォメーションセンターで公園の概要を学んでから、白根御池までGPSを使いながら空間特性やその管理について実地に学ぶ(山小屋泊)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>9月9日(水) GPSを携行し、白根御池から北岳方面までの施設や来訪者の管理状況を学ぶ(山小屋泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>9月10日(木) 広河原に下山後、バスで芦安に移動し、山岳館で南アルプス生物圏リザーブの設立の経緯や管理状況、地域住民の参加について学ぶ。<br />
      芦安バスターミナルで昼頃に解散。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">8/8、9/7も必ず参加すること。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ツインズ登録に先立って武・伊藤まで参加意思を伝えること。受け入れ上限人数は7名とし、超えた場合は先着順とする。筑波山を含む全日程に参加すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習中の活動50%、実習後のレポート50%</p>
  </div>

    <p id="pretext">南アルプス国立公園については http://www.env.go.jp/park/minamialps/index.html<br />
南アルプスユネスコエコパーク(生物圏リザーブ)については https://minami-alps-br.org/<br />
水郷筑波国定公園については https://www.pref.ibaraki.jp/seikatsukankyo/shizen/shizen/koen/02.html<br />
からそれぞれ資料などを閲覧可能。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

伊藤 太一&nbsp;メールで予約<br />総合A604&nbsp;<span class="officehour-address">1000829</span></p>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">広河原から北岳山頂までは2000m近い標高差があるので、しっかりした足回りや雨具が不可欠。</p>
