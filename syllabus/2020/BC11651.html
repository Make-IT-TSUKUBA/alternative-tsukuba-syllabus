   <span id="course">BC11651</span>&nbsp;<span id="title">政治外交史</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、ヨーロッパにおける30年戦争終結後のウエストファリア・システムの成立から21世紀に至るまでの国際政治秩序をめぐる歴史構造と、その変動過程について、戦争と平和のサイクルという巨視的な視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">旧科目名「政治外交史」。「政治外交史」の単位取得者は履修不可。<br />BB31031と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">ウエストファリア体制の成立から冷戦終結に至るマクロな歴史構造を対象として、国際政治システムと主権国家の関係をグローバルな視角から体系的に学習する。併せて歴史研究の方法論についても習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">受験科目の世界史とは違い、歴史研究に断片的な「暗記作業」は不要である。本講義では、歴史構造があらゆる国際紛争の前提条件であること、換言すれば、現代国際紛争とは過去の蓄積の「結果」であるということを念頭に、国際政治史の全体的・構造的理解について論じる。受講者は、過去の人々の視点と、現代に生きる我々が歴史を見るときの視座をつねに交錯させながら、国際政治現象に対する受講者自身の分析視角を構築することが求められる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>歴史とは何か:物語り行為としての歴史とグローバル・ヒストリーとしての国際政治史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>30年戦争の終結とウエストファリア史観:戦争と平和の弁証法としての近代主権国家システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>革命戦争/ナポレオン戦争の拡大とウィーン体制の成立:Nation Stateから近代戦争へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>ウィーン体制の崩壊と第一次世界大戦:激化する帝国主義対立とナショナリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>ヴェルサイユ体制の二重構造と第二次世界大戦:グローバル化する権力政治と「危機の20年」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>【視聴覚教材:I】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>戦後秩序構想の崩壊と冷戦の歴史的起源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>長い平和/50年戦争としてのグローバル冷戦(1):<br />
グローバルなイデオロギー闘争と核革命の衝撃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>【視聴覚教材:II】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>長い平和/50年戦争としてのグローバル冷戦(2):<br />
グローバリゼーションの拡大深化と冷戦構造の崩壊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>冷戦後/9.11後世界の混乱:暴走するネオリベラル・グローバリゼーションと「対テロ戦争」の衝撃</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">単なる試験対策としてではなく、各回で提示した参考文献から毎回2冊以上を選択のうえ熟読することで、歴史的思考の訓練を重ねてください。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義中に使用したパワーポイントは、manabaからDL可。<br />
特定の教科書は使用しないが、以下に提示した参考書を適宜利用すること。特に近現代史未習得者については、小川浩之・板橋拓己・青野利彦『国際政治史』(有斐閣ストゥディア) を利用して、事前に全体のイメージを掴んだ上で受講すること。</p>
    <p id="textbook-textbook">1. 野家啓一,『歴史を哲学する』 (岩波現代文庫)<br />2. E.H.カー,『歴史とは何か』(岩波新書)<br />3. 岡義武,『国際政治史』 (岩波現代文庫)<br />4. J.L.ギャディス,『冷戦』(彩流社)<br />5. W.ラフィーバー,『アメリカ vs ロシア』(芦書房)<br />6. J.ウエルシュ,『歴史の逆襲』(朝日新聞出版)<br />7. M.P.Leffler,For the Soul of Mankind, Hill and Wang, 2007.</p>
    <p id="posttext">※講義中に使用するパワーポイントの一部をmanabaから配布する。テーマ毎の詳しい参考文献表を配布する。</p>
