$(function() {

            dataType : "json",
            cache : false,

                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0ATME19</span>&nbsp;<span id="title">家族看護学展開実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">涌水 理恵, 小澤 典子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族看護に関する専門的知識に基づき高度な実践能力、さらに援助成果について科学的に評価できる能力を教授する。また家族看護のケア開発能力および倫理的判断能力を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実習施設にて実習<br />01EA146と同一。<br />CNS実習科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
マネージメント能力<br />
コミュニケーション能力<br />
チームワーク力<br />
科学的根拠に基づく探究力<br />
専門領域における実践力<br />
看護の学際性<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)複雑で対応困難な問題を持つ/健康障害を有する患者と家族を数事例受け持ち、各事例を、机上で学んだ知(エビデンス・概念・理論)を活用しながら包括的にアセスメントすることができる。<br />
(2)アセスメントに基づき、倫理観を有しつつ、各事例の問題を解決するための具体的な援助計画を立案することができる。その際、自身のマネージメント能力やコミュニケーション能力、組織のチームワーク力、等を鑑みながら探究的にブラッシュアップしていくことができる。<br />
(3)立案した援助計画を実践し、専門看護師の役割・機能に照らし合わせながら中間/最終カンファレンスで振り返り、科学的に評価することができる。<br />
(4)倫理的問題がある場合、問題を的確に抽出し、看護の感性と倫理観を述べながら、対処方法を見出すことができる。<br />
(5)科学的な評価または指導者・医療チームの意見をもとに、看護の学際性もを鑑みつつ自身の看護実践指針をブラッシュアップしていくことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">家族, 家族看護, 家族看護過程, エビデンス, 援助実践, 家族支援専門看護師, 展開実習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【秋学期集中 医学医療系 涌水理恵、小澤典子、家族看護専門看護師】<br />
実習(総30時間) を通して以下の内容を実施する。<br />
<br />
1病棟における健康障害を有する患者への医療が実施されている医療施設において、高い専門性を持つ看護師の指導のもと実習を行う。<br />
2健康障害を有する患者とその家族を基盤実習、展開実習と統合実習合わせて10例以上受け持ち、患者とその家族に対して包括的なアセスメントを行い、健康障害の査定、家族の査定を行う。<br />
3受け持ち患者とその家族に関する健康障害に対するキュアとケアを融合した援助計画を立案する。<br />
4医学的な診断や治療過程における治療環境の調整、患者ならびにその家族への身体的ならびに心理的ケアを計画、実施する。<br />
5援助計画を実施し、文献などを活用しつつ科学的視点から評価を行う。家族支援専門看護師が果たすべき機能の側面からも考察を行う。<br />
6実習日ごとに、援助計画の実施・遂行状況を記録し、実習の振り返りを行う。<br />
7退院に向けた調整を他職種や地域と連携して、計画、実施を行い、退院後は外来や地域において定期的に患者とかかわり継続的な支援を実施する。<br />
8適宜、病棟スタッフから指導・助言を得るとともに、チームとの連携・調整を行いながら実習を進める。<br />
9カンファレンスは学生主体で実施し、積極的に臨床指導者および教員とディスカッションしながら看護介入の意味を探求する。<br />
10実習での実践内容に関しては、自ら課題を設定し、実践・相談・調整・教育・倫理・研究のそれぞれの視点から実習報告書を作成する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">専門看護師養成プログラム(家族看護)の受講者であること<br />
家族看護学基盤実習の単位を取得済みであること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学位プログラム・コンピテンスに準拠した到達目標の達成度を評価する。<br />
到達目標の1〜3について指導に従って大旨(だいたい)達成できればC以上と判断する。<br />
到達目標の1〜3について指導に従って達成できていると判断されればB以上と判定する。<br />
到達目標の1〜4について優れていると判断され、5を達成できていると判断されればAと判定する。<br />
到達目標の1〜5について非常に優れていると判断されればA+と判定する。<br />
評価に当たり、実習指導者の評価を十分加味する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習(30時間)では数事例への患者とその家族への支援を、専門的能力を有する看護師および大学教員の指導のもと、実施する。授業外ではレポートや計画についての書類の作成や修正はもちろんのこと、実習施設内外の家族看護に関する研修会や講習会に積極的に参加し、家族看護の知識を得るとともに人的交流を深めることが望まれる。</p>
  </div>

石原邦雄:家族と生活ストレス.放送大学教育振興会.2000.P77-107 <br />
野末武義:家族ライフサイクルを活かす-臨床問題を家族システムの発達課題と危機から捉え直す.精神療法.2009.Vol35(1).P26-33 <br />
モニカ・マックゴードリック:ジェノグラムのはなし.東京図書株式会社,1988.P2-13,187-199</p>
