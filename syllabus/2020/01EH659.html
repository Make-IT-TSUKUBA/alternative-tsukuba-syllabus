<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH659</span>&nbsp;<span id="title">スポーツコーチング総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>
    <br />
    <span id="assignments">前村 公彦, 松元 剛, 河合 季信, 谷川 聡, 木内 敦詞</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個別研究領域に含まれていないスポーツ競技/種目を専門とする学生を対象に、種目横断的にその指導法についての理論や指導実践を学び、望ましいコーチング及びトレーニングの在り方を探求する。各教員の専門スポーツ競技/種目におけるコーチング実践の知、またその背景となる科学的知見を手がかりにして、自身の専門スポーツ競技/種目における先行研究の調査、コーチング実践などを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">研究領域に含まれているスポーツ種目を専門とする学生は、受講できない。Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP526と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">研究領域に含まれていないスポーツ種目について、種目横断的にその指導法についての理論や指導実践を理解し、コーチングでのフィールドワークにおいて有用な問題発見と問題解決能力、コミュニケーション能力、チームワーク力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コーチング, 体力, 心理, 技術, 戦術, マネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回: コーチングにおける体力的側面の諸問題<br />
第2回: コーチングにおける体力的側面の理論と方法<br />
第3回: コーチングにおける心理的側面の諸問題<br />
第4回: コーチングにおける心理的側面の理論と方法<br />
第5回: コーチングにおける技術的側面の諸問題<br />
第6回: コーチングにおける技術的側面の理論と方法<br />
第7回: コーチングにおける戦術的側面の諸問題<br />
第8回: コーチングにおける戦術的側面の理論と方法<br />
第9回: コーチングにおけるマネジメント的側面の諸問題<br />
第10回: コーチングにおけるマネジメント的側面の理論と方法</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">研究領域に属さないスポーツ種目を対象とする。<br />
研究領域に属するスポーツ種目を専門とする学生は、受講できない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表時の作成資料80%、演習参加への積極性など20%とし、総合的に判断して評定を行う。<br />
発表時の作成資料は、構成力、論理力、要約力、説明力などの観点から評価する。演習参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読や研究計画発表の場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
  </div>
