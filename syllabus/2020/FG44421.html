  <h1 id="course-title">
   <span id="course">FG44421</span>&nbsp;<span id="title">応用熱力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火1,2; 秋B 火1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱力学基礎からさらに踏み込んで、エントロピーと自由エネルギーが主役を演ずる単元を中心に学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者対象。熱力学I,熱力学II履修者は履修不可。 FG54421と同一。<br />FG54421と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 熱力学第一法則を出発点とした式変形に習熟し、p-V線図とT-S線図を駆使しながら、Carnotサイクルの熱効率を導出できる。<br />
2. 熱力学第二法則の理解に基づいて、不可逆過程やエントロピー増大則などを説明できる。<br />
3. 内部エネルギー、エンタルピー、自由エネルギーが、ポテンシャルとして果たす役割の数式表現をとおして、熱力学ポテンシャルの有用性を理解している。<br />
4. Maxwellの関係式を駆使して、エネルギーの方程式とMayerの関係式を導くことができて、理想気体への帰結を議論できる。<br />
5. 自由エネルギーと化学ポテンシャルの理解のもとで、平衡条件を導ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱力学第1法則, 熱力学第2法則, エントロピー, Carnotサイクル, 熱効率, 熱機関, Clausiusの不等式, 自由エネルギー, エンタルピー, 自由エンタルピー, 熱力学ポテンシャル, Maxwellの関係式, Jouleの法則, Mayerの関係式, 熱容量, 開いた系, 化学ポテンシャル, 熱力学的平衡条件, エントロピー最大則, 自由エネルギー最小則</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の授業計画を原則とするが、小テストによって、受講者の理解度と到達度を確認しながら、進度を適宜調整する。<br />
配布講義資料に沿って板書形式で進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>熱力学基礎の復習、熱機関と熱効率、Carnotサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Clausius積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エントロピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱力学第2法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>新たな状態量としての自由エネルギーと自由エンタルピー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>4つの熱力学ポテンシャルと4本のMaxwell関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Jouleの実験結果の理論的証明、多変数関数としての熱容量とMayerの関係式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>開いた系と化学ポテンシャル、熱力学的平衡条件とエントロピー増大則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">これ以外にも、余談を交えながら、熱力学の工学応用例や他科目とのつながりを適宜述べる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">熱力学基礎の履修・理解・復習が必須である。<br />
微積分1、微積分2、微積分3、常微分方程式を前提とするが、適宜補う。<br />
応用数学Bの一部知識を用いるが、並行履修中のため、適切に補う。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間試験を35%、期末試験を35%、小テストを30%とし(10月13日、10月20日、11月24日、12月8日に各7.5%で実施)、正答率が60%以上の場合に単位が認定される。<br />
各小テストの配点は講義資料およびmanabaで周知する。<br />
小テストは、前回までの講義内容を出題範囲とし、講義開始時刻と同時に開始する。<br />
小テストと期末試験のいずれも、持込や相談は不可であり、遅刻者の受験は認めない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">小テストを実施しない回は講義(100%)とする。小テストを実施する回は、小テストによる演習(20%)の後に講義(80%)を行う。<br />
<br />
【予習】講義内で理解できるように努めるため、特段不要である。復習に十二分の学習時間を注いでほしい。ただし、講義資料は事前に公開するので、意欲と時間のある者に限り、事前に読めば、講義内の理解が容易くなる。<br />
<br />
【復習】最低限、講義時間の倍の時間の学習を要する。これは最低ラインであり、個々の能力や要領によって倍以上の学習時間が必要な場合もありうる。講義資料と板書を理解できているかを点検の上、紙に書き下すことが必須である。とくに、何も見ずに書き出せるかを点検のこと。この作業を怠ると、小テストや期末試験(持ち込み不可)での正答は不可能である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">【配布資料】<br />
工学システム学類で学ぶべき熱力学として、工学システム学類生にとって適切な講義資料を作成し配布する。<br />
昨年度(以前)の講義資料や配布資料の全ては、以下のホームページからダウンロード可能である:<br />
http://kanagawa.kz.tsukuba.ac.jp/<br />
<br />

用いない。<br />
<br />
【参考書】<br />

<br />

  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">質問は随時歓迎するが、来室の場合は、事前に電子メイルにてアポイントをとること。電子メールやmanabaのコレクション機能による質問も歓迎する。</p>
    <p id="officehour">金川 哲也&nbsp;電子メールでアポイントメントをとってください。<br />3F305&nbsp;<span class="officehour-address">100000102</span>&nbsp;http://kanagawa.kz.tsukuba.ac.jp</p>
    <p id="postoffice">本科目は「積み重ね型」の基礎科目である。決して、わからないままにしておかないこと。教員には、遠慮せずに積極的に質問して、その都度、疑問点を解消すること。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">【授業の狙い】<br />
「熱力学基礎」で学んだ熱力学の第一法則と第二法則を基礎におき、Carnotサイクルとエントロピー増大則、自由エネルギーと化学ポテンシャル、Maxwellの関係式と熱容量の一般的表現など、熱力学の発展的事項を理解する。闇雲に知識を増やすことよりも、これらの事項を、あくまで第一法則と第二法則という大原則に基づいて理解できること、および、これらを道具に活用して既習事項を新たな観点から再構築できる能力の涵養に狙いをおく。<br />
<br />
【関連情報】<br />
熱力学の延長線上には、「伝熱工学」や「燃焼工学」などの科目が位置付けられる。熱力学を道具として多用する科目に、「流体力学」や「気体力学」がある。熱力学の応用先の代表例としては、古くより今もなお熱機関が位置づけられるだろう。しかし、これらは一例に過ぎず、熱力学は基礎物理学であるので、力学や電磁気学と同様に、工学の全分野で活用されるといっても過言ではない。音響など、一見、「熱」と無関係に想像しがちな分野への応用も広い。<br />
<br />
【能動的学習内容】<br />
熱力学がどのような工学技術に利用されているのかに関心を持ち、さらに、熱力学がどのような基礎科目と繋がっているか、どのような形で応用科目を支えているかなどの理解に努めてほしい。<br />
<br />
【準備学修内容】<br />
「熱力学基礎」よりも数学(微積分)を多用する。とくに、偏微分法(「微積分2,3」「解析学総論」などで既習)および完全微分方程式(「常微分方程式」で既習)などが重要となる。以上を習得済みという前提のもとで講義を進めるため、復習を必須とする (講義時には、当該科目の教科書などを持参することが望ましい)。<br />
<br />
【熱力学の学習の手引き】<br />
「熱力学」は、既習の「力学」や「電磁気学」と同じく、工学システム学類が基盤におく物理学の一分野である。下記関連科目にも示すように、本学類開設の多数の科目の基礎に位置付けられ、工学の諸分野とくに環境開発工学およびエネルギー工学への応用は幅広い。熱力学の特徴を、力学や電磁気学と比較するならば、数学的表現が平易である点、記憶すべき事項が少ない点が挙げられる。なんとなくわかることは容易であるが、100%理解できた気になりづらいことも特徴といえる。熱力学の用語は、日常生活の延長線上にあるものが多く、この先入観による誤解に陥ることが多い。以上の意味で、抽象的な諸概念の物理的意味を正しく理解すること、および、熱力学の系の適切な設定の下で公式を正しく利用して計算問題を解くことは、容易ではない。最重要であるのが、高校物理の延長線に過ぎないと感じがちな、熱力学第一法則、すなわち、エネルギーの保存の法則にあることを強調しておきたい。エネルギー保存の考え方自体は、物理学のみならず日常生活の中でも慣れ親しんでいるように、その理解に困難はない。しかしながら、第一法則を出発点とした様々な式変形ができることは、実は容易ではなく、与えられた計算問題に対して第一法則を適切に立式することも容易とはいえない。序盤で一気に登場する多数の記号に目を奪われる者が多いが、次元の観点から整理すれば困難はなく、その他の記号は、序盤で現れる記号の組み合わせに過ぎないことに気づく。また、熱力学の法則とは、既習の「力学」と同様にわずか数個しかないことを強く意識することが重要である(Newtonの運動の第二法則すなわち運動方程式の熱力学バージョンが、熱力学第一法則に位置するといえる)。「法則」とくに第一法則を出発点として、それに付随するいくつかの「定義」を理解し、理想気体の状態方程式のようないくつかの「経験則」を知り、「体系」を頭の中に構築できておれば、具体的な計算問題であっても困難なしに「解ける」。以上の意味で、受身の姿勢で講義を聴講するだけでは習得はありえないし、いきなり演習問題に取り組むのではなく、つねに原理に立ち戻った思考を習慣づけることが熱力学の習得の近道である。教員には、積極的に質問して、疑問点はその都度解消すること。</p>
