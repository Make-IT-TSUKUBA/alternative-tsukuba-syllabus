<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF18794</span>&nbsp;<span id="title">力学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>
    <br />
    <span id="assignments">仝 晓民</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">力学1、2、3に続いて力学の基本事項を学習する。基本原理の応用、粒子系の力学(衝突、回転と角運動量、重力)や様々な現象の扱い方を取りあげる。講義を中心に随時、演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">3・4クラス 専門基礎科目 必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「物理現象の理解」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)力学現象を微分方程式や積分を使って表現し、基礎的な問題を解けるようになる。<br />
(2)バネ振動や振り子振動を理解し、基礎的な問題を解けるようになる。<br />
(3)重心や釣り合い現象をを理解し、基礎的な問題を解けるようになる。<br />
(4)万有引力と物体の運動を理解し、基礎的な問題を解けるようになる。<br />
(5)剛体の回転・平面運動を理解し、基礎的な問題を解けるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式, 力の釣り合い, バネ・振り子振動, 回転運動, 慣性モーメント, 剛体の回転, 剛体の平面運動, ケプラーの法則</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">力学1 、2 、3 に続いて力学の基本事項を学習する。基本原理の応用、粒子系(衝突、重力), 剛体(回転と角運動量) や様々な問題の扱い方を取りあげる。講義を中心に随時、演習を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>微分方程式と力学、力、速度、加速度、運動量、ポテンシャル、回転運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1階微分方程式、抵抗力中の放物運動、雨滴の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2階微分方程式の解法、バネ振動、強制振動、連生振動、過減衰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>衝突と運動量保存測、エレベータ中での運動、相対運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>回転座標系、コリオリ力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>角運動量、ケプラーの法則、面積速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>様々な物体の重心、面素片、体積素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>球体の重心、重力ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>力の釣り合い、力のモーメント、剛体の釣り合い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>剛体の回転運動と平面運動、滑車の運動、ヨーヨーの運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">力学1,2,3を履修していること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で満点の60%以上をとることにより合格とする。A+~Cの評点は期<br />
末試験の点数に基づいて行うが、出席状況の悪い者については単位付与の対象としない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各自で演習問題を解いてみること。自らの手を動かすことで授業の内容をより深く理解できる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業初日に「応用理工学類 力学資料集」を配布する。また、下記教科書を参考に自分にあった教科書を用いると良い。</p>
    <p id="textbook-textbook">1. 小寺平治,テキスト 微分方程式(共立出版)<br />2. 原康夫,理工系の基礎物理 力学 (学術図書)<br />3. 阿部龍蔵,力学 (サイエンス社)</p>
    <p id="posttext"></p>
   </div>
  </div>

また、Manama上の力学Aコースでの質問も歓迎する。</p>

   <p id="remark">応用理工学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。 専門基礎科目 必修科目。(事前登録対象)</p>
