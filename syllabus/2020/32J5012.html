<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">32J5012</span>&nbsp;<span id="title">基礎ドイツ語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金1</span>
    <br />
    <span id="assignments">小野 二葉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・知識・体育2対象(学籍番号末尾奇数) 主に日本語で説明を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
3.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">基礎ドイツ語AIで学修する文法事項に関する知識を確認しながら、以下の能力の修得する。<br />
<br />
(1)重要語句の運用力。<br />
(2)ドイツ語で書かれた初歩的なテキストの読解力。<br />
(3)ドイツ語を使った初歩的なコミュニケーション力。<br />
(4)ドイツ語圏の文化に関する基礎知識。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語, コミュニケーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ドイツ語入門。ドイツ語の知識がないことを前提に、発音・文法の説明・練習を通してドイツ語を話す・書く・聞く・読む能力を養成し、コミュニケーションのための基礎的文法力・語彙力をつける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>導入授業、あいさつ、自己紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第1課 動詞の人称変化(1人称、2人称)<br />
ドイツ語では主語によって動詞の形が変わることを確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>飲み物の注文<br />
平叙文と疑問文の語順</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>職業<br />
さまざまな職業の男性形・女性形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第2課 挨拶(2)、動詞の人称変化(2人称親称)<br />
2人称の使い分けができるようになる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>数字、家族の紹介、動詞の人称変化(3人称)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>練習を通して、文法事項の確認をし、応用力と表現力を養成する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>第3課 部屋の中にあるものの名称、名詞の性<br />
名詞にはそれぞれ男性・女性・中性名詞があることを理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>持っているものと持っていないものを言う、冠詞(不定冠詞と否定冠詞の1格、4格)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>ものに対する印象を述べる、冠詞(定冠詞の1格、4格)手紙の形式について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>第4課 街中にあるものの名称、前置詞+4格を使った方向表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>時刻の言い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>第5課 話法の助動詞müssen, möchte<br />
ドイツ語の特徴である枠構造について学習する。動詞にいろいろなニュアンスを加味する話法の助動詞と前置詞の使い方を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>話法の助動詞können, dürfen</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>話法の助動詞のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">音読・ペアやグループでの会話練習には積極的に参加すること。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験70%、課題提出等の平常点30%を標準とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">教科書、配布物の内容をよく復習して、試験に備える。宿題は必ず提出すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">秋学期ご担当のルーデ先生と同じ教科書を使います。</p>
    <p id="textbook-textbook">1. 板山・塩路・本河・吉満共著,『ベーシック版 自己表現のためのドイツ語&lt;プラス&gt;』 三修社</p>
    <p id="posttext">同じシリーズに姉妹編の教科書がありますが、必ず「ベーシック版」をお買い求めください。<br />
https://www.sanshusha.co.jp/text/isbn/9784384122770/</p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">楽しく丁寧に学ぶことで、外国語は敷居が高いという意識を少しでも変えていきましょう。</p>
