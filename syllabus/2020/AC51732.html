<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AC51732</span>&nbsp;<span id="title">文化科学領域専門導入基礎演習II</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【先端文化学コース専門導入基礎演習】
先端文化学コースに関する基本的知識と研究方法を学び、各自の問題意識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比較文化学類生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「データ・情報リテラシー」、「心身の健康と人間性・倫理性」、「協働性・主体性・自律性」、「専門コンピテンス2(文化的現象の分析力)」、「専門コンピテンス3(文化的課題への対応力)」、「専門コンピテンス4(国際的なコミュニケーション能力)」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">文化科学に関するアプローチを近刊の著作・論文の読解を通じて学び、批判的・創造的思考力を高める。データ・情報リテラシーの処理の仕方や応用の仕方を学ぶ。また、人間のもつ倫理性、協働性、主体性、自律性のあり方を文化的現象として捉えるとともに、それらが問う文化的課題について考察する。このような課題と向き合うことにより、国際的コミュニケーション能力を高めることを目指す。</p>
  </div>

   <p id="keyword">ティム・インゴルド, ライン, 生の営み, イメージ人類学, メッシュワーク</p>
