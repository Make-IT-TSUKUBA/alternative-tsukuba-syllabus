<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNA0P</span>&nbsp;<span id="title">メディカルコミュニケーション演習II</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究指導教員の指導のもとで、国際会議で自分の研究成果について発表する準備を行い、国際会議に参加する。会議における自分の発表に関する討論内容、他の研究者の発表から学んだこと、他の研究者の発表に関する討論内容、会議で学んだことを自らの今後の研究にどのように活かしていくかについてレポートにまとめ報告する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】コミュニケーション能力、国際性<br />
【専門】先端研究遂行力、情報発信力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自分自身の研究成果について、英語で発表し、当該分野の世界の研究者と討論するとともに、医科学の広い分野の英語での研究発表を理解し、他の発表に英語で発表し討論できるようになる。<br />
具体的な到達目標:<br />
 1. 自分自身の実験研究の目的、方法、実験結果とその意義について国際会議で英語で発表する。<br />
 2. 自分自身の実験研究に対する質問に答え、自分の発表が世界の研究者にどのように受け入れられているかを知る。<br />
 3. 国際会議における発表内容に対する英語の質問とコメントを理解し、英語で討論するとともに討論の内容を以後の研究の質の向上に反映できる。 <br />
4. 他の発表内容を英語で理解し、その意義について英語で討論するとともに、提言を行う。<br />
 5. 国際会議での発表抄録、自分の発表に関する討論内容、他の研究者の発表から学んだこと、他の研究者の発表に関する討論内容、会議で学んだことを自らの今後の研究にどのように活かしていくかについて、レポートにまとめ報告する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際会議 研究発表</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者は、研究指導教員の指導のもとで、海外の学会、もしくは国内で開催される英語を公用語とする国際会議において、自分の研究成果について発表する準備を行い、会議に参加する。会議開催中は自分の発表のみならず、他の研究者の発表に関する討論を行い、発表内容、討論内容、会議で学んだことを今後の自分の研究にどのように活かすかについてレポートにまとめ提出する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートの内容から行動目標の達成度を研究指導教員ならびに教務委員あるいはプログラム長が評価する。<br />
 到達目標の1と2を指導教員の指導に従ってできれば合格(C以上)と判断する。<br />
 到達目標の1~3を指導に従ってできればB以上と判定する。<br />
 到達目標の1〜4を指導に従ってできればAと判定する。特に優れたレポート(上位10%)についてはA+と判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">演習  100 %<br />
授業外における学習方法:自分自身の実験研究の立案、方法の選択、結果の解釈を行い、教員や学生同士での討論を常に行い、自らの創造力、自立力を向上させる。留学生などと研究に関する討論を積極的に英語で行い、英語によるコミュニケーション能力を向上させる。</p>
