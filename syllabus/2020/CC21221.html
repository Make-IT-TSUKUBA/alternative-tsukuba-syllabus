   <p id="summary-contents">以下の内容を講義する。
(1)人の行動が変化する過程
(2)言語の習得における機序</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「実験心理学」または「教育心理学」領域の講義に相当。公認心理師科目。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:批判的・創造的思考力、広い視野と国際性<br />
専門コンピテンス:人間観察力、行動分析力、普遍性と多様性の理解、実証的な志向性と探究心</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">&lt;第1部&gt;(加藤担当分)<br />
学習は経験に基づく比較的永続的な行動変容として定義される。本講義では、主に、ヒト以外の動物においても観察される、言語に依存しない学習現象について取り上げる。行動学における学習の位置づけ、学習研究の歴史的背景、学習の現象と機序、学習研究の応用などについて理解する。<br />
<br />
&lt;第2部&gt;(茂呂担当分)<br />
言語の習得における機序については、学習科学の視点から、(1)乳幼児の言語発達過程、(2)教室や仕事場等様々な環境における社会的相互作用、(3)言語を通した社会文化的な学習過程や言語の創造過程について理解する。(1)については行動主義、生得主義そして相互作用論の3種の見方から言語発達研究を概観するとともに、幼児の遊びや能動的模倣を通した創造的言語発達過程を特に取り上げる。(2)については、様々な場所に特有な言語使用環境がどのように学習を支援するのかについて、相互作用分析の手法とともに解説する。(3)については、人々の日常生活における言語パフォーマンスが新しい言語ゲームを創造する過程に着目して論じて行く。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">&lt;第1部&gt;<br />
第1週 オリエンテーション、進化論、学習研究の背景、種としてのヒト、ヒトの特徴<br />
第2週 生得的行動と適応:走性、反射、本能行動<br />
第3週 学習とは何か、慣れと鋭敏化、古典的条件づけと道具的(オペラント)条件づけ<br />
第4週 複雑な学習と認知、社会的学習、社会的認知、発達と学習、学習と動機づけ<br />
第5週 言語、文化、学習と遺伝、学習の応用<br />
第6週 筆記試験<br />
<br />
&lt;第2部&gt;<br />
集中授業として実施する。<br />
第1回 言語発達1 乳幼児の言語発達過程<br />
第2回 言語発達2 言語発達の理論<br />
第3回 言語発達3 模倣と創造<br />
第4回 相互作用としての言語<br />
第5回 相互作用分析<br />
第6回 教室と職場の言語使用<br />
第7回 パフォーマンスとしての言語<br />
第8回 セラピーにおけることばの成長<br />
第9回 ことばのパフォーマンスによる発達支援<br />
第10回 パフォーマンス・アクティビズムによる発達支援の実際</p>
