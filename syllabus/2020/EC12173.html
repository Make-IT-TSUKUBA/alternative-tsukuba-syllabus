<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC12173</span>&nbsp;<span id="title">生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金4-6</span>
    <br />
    <span id="assignments">野村 港二, 古川 誠一, 石賀 康博, 王 寧, 津田 麻衣, 宮崎 均, 大徳 浩照, 萩原 大祐, 平川 秀彦, 竹下 典男, 松山 茂, 八幡 穣</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物学の各分野から、生物資源学類に必要な観察・実験の項目を選んで実施し、生命現象の基本について理解させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員130名。生物資源学類生優先。EC12623,EE11643,FB00143,FCA1923,FE00143,FF00633,EB00003を修得済みの者は履修できない。<br />EG50193と同一。<br />12/11-2/12</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">「1.体系的な専門知識」、「2.専門の基礎となる教養」、「5.問題意識の醸成力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">観察および実験を通じて、生物資源学研究の基本となる概念と技法を身につける。また、DNAやタンパク質など生体内の高分子を研究するための基礎的な方法を修得するとともに、実験方法の原理を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス<br />
担当教職員の紹介、実験内容および注意事項(レポート提出ルール等)の説明、実験器具操作のビデオ動画、班分け、実験器具の使い方の実演・実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>光学顕微鏡<br />
顕微鏡観察に必要な操作を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>DNA1<br />
植物の種子、葉、果実から十分量の断片を採取し、DNAを抽出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>DNA2<br />
植物の種子、葉、果実から抽出したDNAの量を電気泳動により推定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ダニの行動観察および線虫の化学走性<br />
ダニの形態および行動を観察し、他の生物種との相違点を認識すると共に、ダニの化学コミュニケーション物質フェロモンの存在を確認する。<br />
多細胞モデル動物である線虫の匂いに対する化学走性を評価する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細菌の運動能力の観察<br />
細胞観察装置(マイクロ流体デバイス)を製作し、低レイノルズ環境における微生物細胞の遊泳運動の観察を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>タンパク質の電気泳動<br />
ポリアクリルアミドゲル電気泳動を行い、分子量に依存したタンパク質の分離法を学ぶと共に、細胞中の多様なタンパク質の存在を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
