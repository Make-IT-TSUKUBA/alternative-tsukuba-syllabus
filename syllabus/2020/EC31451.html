$(function() {

        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {

                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

 <body>
  <h1 id="course-title">
   <span id="course">EC31451</span>&nbsp;<span id="title">応用野生動物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>
    <br />
    <span id="assignments">門脇 正史, 上條 隆志, 佐伯 いく代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鳥獣類等の野生動物の資源的な価値や農林水産業への被害および希少野生動物の保全、外来種管理についてその実態と解決策を主に生態学の視点から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成26年度までの「野生動物保護管理学」(EC31221)を履修済みの者は履修できない。<br />1/27,28開講予定</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1. 体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">主に国内の事例を基に、野生動物管理と保全に必要な生態学的・法的な専門知識を体系的に理解し習得する。<br />
・国内における野生動物による農林水産業への被害実態を理解する。<br />
・野生動物の野外調査法を理解し知識を深める。<br />
・野生動物の野外調査法を理解し習得する。<br />
・野生動物保護管理のための自然保護関連法を理解しその知識を習得する。<br />
・島嶼生態系の外来種管理を理解する。<br />
・コウモリ類や陸生貝類の保全・管理を理解する。<br />
・大型哺乳類による被害対策・大型哺乳類管理の実態を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野生動物, 鳥獣害, 個体数管理, 被害防除, 絶滅危惧種, 保全生態学, 外来種管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">鳥獣類等の野生動物の資源的な価値や農林水産業への被害、および希少野生動物の保全、外来種管理について、その実態と解決策を主に生態学の視点から学年ぶ。2021年1/27(水)、1/28(木)2C410 において2日間の集中授業として開講する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、野生動物による農林水産業への被害実態及び主な有害鳥獣についての概説<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>野外調査の基礎知識:痕跡調査法概説、フィールドの歩き方、各野生動物の痕跡の特徴<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>野外調査の基礎知識: 個体数の評価法、食性の評価法、生息地の評価法<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>自然保護関連法令: 野生生物の現状と法制度、絶滅の恐れのある生物と法<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>自然保護関連法令:外来種問題と法、狩猟関連法<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>コウモリ類の保全・管理<br />
担当 上條隆志</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>島嶼生態系の外来種管理<br />
担当 上條隆志</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>陸生貝類の保全<br />
担当 佐伯いく代</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大型哺乳類:シカ類の管理<br />
担当 門脇正史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>大型哺乳類:クマ類の管理<br />
担当 門脇正史<br />
<br />
*3名の教員より別途レポートを課す</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">2年生時に「生態学」を履修しておくことが望ましい。3年生時に「国際野生動物管理学」も合わせて履修することを推奨 する。<br />
各教員より計3、4題レポート課題が課され提出期限も短く単位取得が容易と言えないため履修には注意すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席率6割以上の履修者を対象に、レポートの成績により評価する。 各教員より計3、4題レポート課題が課される。</p>
  </div>

  </div>
