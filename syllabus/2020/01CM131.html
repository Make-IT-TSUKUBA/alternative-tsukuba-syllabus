<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM131</span>&nbsp;<span id="title">建築設計計画特別演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">金久保 利之, 八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築構造物を対象とし、具体的な建築計画テーマを設定して、計画、設計、製図演習を行う。設定したテーマに類似する建物に関してフィールドワークを実施し、ワークショップ形式で建築計画を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL0621と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(2)マネジメント力」「(3)コミュニケーション力」「(4)チームワーク力」「(7)専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">具体的な設定された建築計画テーマに沿って建築計画設計を行い、製図演習を通して個々のプランを表現することができる。建築の製図技法を取得し、図面を通してわかりやすく表現することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築計画, 設備計画, 構造計画, フィールドワーク, 製図技法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">具体的な建築計画テーマ(公共建築、学校建築、オフィスビル、工場、戸建住宅等)を設定して、類似する建物に関してフィールドワークを実施し、ワークショップ形式で建築計画を紹介する。建築計画、設備計画、構造計画のそれぞれについて、各個に計画設計を行い、製図演習を通して個々のプランを複数案表現し、プレゼンテーションを行う。具体のテーマは、開講年の建築士試験を参考にして決定する。7月頃に決定予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>製図技法の復習、エスキスの進め方の復習、計画テーマに関するディスカッション。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>計画テーマのエスキス、製図、プレゼンテーション(1回目)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>計画テーマのエスキス、製図、プレゼンテーション(2回目)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>計画テーマのエスキス、製図、プレゼンテーション(3回目)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>計画テーマのエスキス、製図、プレゼンテーション(4回目)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">一級建築士または二級建築士の学科試験に合格することができる程度の知識を有することを前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最低16件のプランを完成させること。その上で、各課題の評価の合計が60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">類似する建物に関するフィールドワークは、授業時間外に実施する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない。資料を配布する。下記は、各種テーマを取り扱った参考書である。</p>
    <p id="textbook-textbook">1. 建築資料研究社,建築設計資料</p>
    <p id="posttext"></p>
   </div>
  </div>

   </div>
  </div>

   <p id="remark">夏季休業期間中に集中的に演習を行い、最低16件のプランを完成させること。</p>
