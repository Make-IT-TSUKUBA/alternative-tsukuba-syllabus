<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各種の分野で用いられる数値計算の基本的な概念と手法を学ぶ。講義に並行して演習を行い,理解を深めるとともに,計算やデータ処理,可視化などに便利なツールを習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識<br />
2. ソフトウエアサイエンス分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">コンピュータにおける数値の表現や取り扱い,近似法や方程式の解法の基礎的な手法について理解する.また,数値計算に便利なツールの使い方を習得するとともに,プログラミングの基礎的な事項についても理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数値解析, 計算ツール, 可視化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	講義の概要説明と準備<br />
第2〜3週	数値計算のためのツールと可視化,MATLAB・Scilabの使い方とプログラミング,グラフ作成<br />
第4週	コンピュータにおける数の表現と四則演算,丸め誤差,桁落ち,情報落ち<br />
第5〜6週	関数の近似法,多項式補間<br />
第7週	最小二乗法,QR分解<br />
第8週	マクローリン展開,初等関数の近似<br />
第9週	連立一次方程式の解法,LU分解,前進・後退代入<br />
第10週	非線形方程式の解法,ニュートン法</p>
    <div id="topic-assignments"></div>

   </div>
