<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATD321</span>&nbsp;<span id="title">心理・教育統計法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学における統計学の用い方の基礎を解説する。本講義は、「社会調査法」「データ解析法」履修のための基本要件である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">カウンセリング学位プログラム(博士前期課程)および生涯発達専攻カウンセリングコース、心理学学位プログラム(博士前期課程)の在校生に限る。<br />01EJ115, 0ATB060と同一。<br />・受講は、カウンセリング学位プログラム(博士前期課程)および生涯発達専攻カウンセリングコースの在学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・知の活用力<br />
・マネージメント能力<br />
・コミュニケーション能力<br />
・チームワーク力<br />
・国際性<br />
・研究力<br />
・専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">質問紙や実験等で得られた数量データを統計的に解析する方法を学び,第一に,修士論文作成に備えること,第二に,課程修了後の実務でも広く役立つ統計的な知識やデータの見方を身に付けることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:統計の目的と意義,平均値と分散,データの形式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>正規分布:標本と母集団,中心極限定理,z得点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>統計的仮説検定の論理:標本と母集団,帰無仮説と対立仮説,検定の手順</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>t検定:2つのグループの平均値の比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>分散分析1:3つ以上のグループの平均値の比較(1要因分散分析,多重比較)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>分散分析2:2つの要因を考慮した平均値の比較(2要因分散分析,交互作用,単純主効果検定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>相関分析:2変数間の関係を見る方法について(ピアソンの積率相関係数,散布図)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>χ2検定:連関,期待度数と観測度数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>重回帰分析:複数の変数の影響力について(変数の投入,標準偏回帰変数(β),重相関係数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>因子分析:項目のグルーピングについて(因子,因子軸の回転)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
