 <body>
  <h1 id="course-title">
   <span id="course">01AB291</span>&nbsp;<span id="title">植物遺伝情報解析学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">柴 博史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物のエピジェネティクス、遺伝子発現および遺伝子工学に関する内外の研究論文を講読させ、その内容について相互に討論し、研究動向の把握と専門知識の深化を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB292と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">植物遺伝情報解析学関連分野の優れた著書や学術文献等を収集・講読し、博士前期課程1年次における学習に必要な植物遺伝情報解析学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エピジェネティクス, オミクス解析, 雑種強勢, 植物分子遺伝学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自身の研究課題に関連する最新の学術論文を講読し、その背景を説明しながら最先端の研究成果について詳細に解説する。聴講者から質疑を受け、討論を行い、自身の研究テーマとの関連も含めて基礎的な理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読1 対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読2 文献検索法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読3 文献データベースを使用した対象分野の文献の検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読4 文献検索結果から購読学術文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読5 選択した学術文献の概要理解とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物遺伝情報解析学関連分野の課題に関連した優れた著書や学術文献等の収集・講読6 上記1~5のまとめとグループにおける発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握1 調査対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握2 文献データベースを使用した対象分野の文献の検索と情報抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握3 抽出した文献情報の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握4 整理した文献情報についての教員への紹介と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握5 教員との議論を反映した動向のまとめの作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>植物遺伝情報解析学関連分野の課題に関する動向の把握6 グループにおける動向のまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>植物遺伝情報解析学関連分野の課題に関する文献紹介1 課題に関する文献のデータベースを利用した調査と紹介文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>植物遺伝情報解析学関連分野の課題に関する文献紹介2 紹介する文献内容の整理とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>植物遺伝情報解析学関連分野の課題に関する文献紹介3 グループにおける精読した文献の紹介と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>植物遺伝情報解析学の関連分野の課題に関する討論により、文献内容の理解を深める1 対象課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>植物遺伝情報解析学の関連分野の課題に関する討論により、文献内容の理解を深める2 対象課題に関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>植物遺伝情報解析学の関連分野の課題に関する討論により、文献内容の理解を深める3 文献調査から討論する文献の選択と内容のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>植物遺伝情報解析学の関連分野の課題に関する討論により、文献内容の理解を深める4 まとめた文献内容の発表と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>植物遺伝情報解析学の関連分野の課題に関する討論により、文献内容の理解を深める5 討論の内容をまとめ、文献の理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>植物遺伝情報解析学の関連分野の文献として求められる要素の理解1 課題に関連する文献の調査と対象文献の選定と構成要素抽出のための精読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>植物遺伝情報解析学の関連分野の文献として求められる要素の理解2 文献から抽出した要素の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>植物遺伝情報解析学の関連分野の文献として求められる要素の理解3 整理した要素に関する専門知識の習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>植物遺伝情報解析学の関連分野の文献として求められる要素の理解4 調査文献の内容と文献の結論に至る構成要素と論旨に関するまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>植物遺伝情報解析学の関連分野の文献として求められる要素の理解5 グループにおけるまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>植物遺伝情報解析学の関連分野の文献の適切な評価1 対象文献の調査と選定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>植物遺伝情報解析学の関連分野の文献の適切な評価2 選定した対象文献の内容を理解し評価を行うための精読と既往の文献との比較検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>植物遺伝情報解析学の関連分野の文献の適切な評価3 対象文献の内容と評価のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>植物遺伝情報解析学の関連分野の文献の適切な評価4 グループにおけるまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>植物遺伝情報解析学の関連分野の文献の適切な評価5 発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
