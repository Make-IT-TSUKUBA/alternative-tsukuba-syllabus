$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">HC41051</span>&nbsp;<span id="title">公衆衛生看護学応用論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公衆衛生看護学の理念と目的を理解し、保健・医療・福祉及び社会に関する最新の知識・技術を基盤にして、社会情勢と地域の健康課題に応じた公衆衛生看護活動の実践能力を向上させるための方法について学ぶ。さらに公衆衛生看護学の今後の展望について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類保健師選択学生に限る<br />実務経験教員</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">データ・情報リテラシー<br />
看護の専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1)看護の特性を踏まえた公衆衛生看護学の特徴を述べることができる。<br />
2)公衆衛生看護学の現状と課題を説明することができる。<br />
3)公衆衛生看護学の視点から保健師活動の研究方法を捉えることができる。<br />
4)公衆衛生看護学の今後の展望を看護学との関連で捉えることができる。</p>
  </div>
