<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATS113</span>&nbsp;<span id="title">スポーツプロモーション論実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現職経験から導かれるスポーツプロモーション問題を政策科学の視点から課題化し、各自が対象とする具体的な組織や関連イベントにかかわるスポーツプロモーションの現状と課題を明らかにする。学生の現職経験から導かれるスポーツプロモーション問題を、政策科学の視点から政策課題化し、それに基づく政策目標-政策対象-政策条件-政策計画のシミュレーションを行う。このシミュレーションモデルに基づき、政策展開に必要な環境的・物的・人的・文化的資源を査定し、当該政策実施における既存資源を評価し、過剰/不足資源を明確にする。さらに、明確化された不足資源の整備・開発を計画すると共に、政策展開の視点から見た有効資源のシステムをデザインし、具体的な政策モデルをシミュレーションする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EK105と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力、チームワーク力、研究力、専門知識、倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">学生の現職経験から導かれるスポーツプロモーション問題を政策科学の視点から課題化し、各自が対象とする具体的な組織や関連イベントにかかわるスポーツプロモー<br />
ションの現状と課題について明らかにしたことを発表する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現職経験 フィールドワーク 質的研究 文献調査 インタビュー調査 シュミレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1~2 回 スポーツプロモーション実習の目的・方法・対象:ガイダンスと理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>3~4 回 対象の選定と理由の検討 (1):その特徴と背景</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5~6 回 対象の選定と理由の検討 (2):実習目的と方法の明確化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>7~8 回 調査対象に対する実習計画の検討とシュミレーション (1):環境的資源の査定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>9~10 回 調査対象に対する実習計画の検討とシュミレーション (2):物的資源の査定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11~12 回 調査対象に対する実習計画の検討とシュミレーション (3):人的資源の査定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>13~14 回 調査対象に対する実習計画の検討とシュミレーション (4):文化的資源の査定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>15~16 回 調査対象に対する実習計画の検討とシュミレーション (5):システムデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>実習成果の発表内容に関するグループワーク:具体的な政策モデルのシミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>実習成果の発表と議論:学位論文への応用をめぐる課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

2. 学位論文作成の基礎資料として価値を評価する(20%)。<br />
<br />
<br />
評価基準(A+, A, B, C又はD)</p>
