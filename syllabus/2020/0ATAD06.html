<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究授業を院生が自ら企画立案したものを実際の教室で実施する。実施後は、授業中の学習者のデータを記録・分析したものを報告書にまとめる。具体的には、、国語科授業分析の調査法方法の考察、国語科授業分析における評価方法の考察をし、独自の授業案の作成や模擬授業の実施および分析をする。授業分析についての復習、ワークシートの作成、ワークシートの検討、アンケート用紙の作成、アンケート用紙の検討をしたうえで、研究授業の実施、研究授業の振り返り、調査データの分析と考察、授業研究調査報告書の作成をする。</p>
