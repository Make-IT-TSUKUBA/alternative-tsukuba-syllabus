        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
全国紙の科学環境部記者と科学・環境担当の論説委員を計30年以上にわたって務めた教員の経験をもとに、ジャーナリスティックな文章(例えば新聞記事)の作成法を学ぶ。これと並行し、就職試験などで出される「作文」や「論文」の作成能力も養成する。        </p>
    </div>

参加資格は特にないが、本演習は少人数で行うことが理想なため、希望者が多い場合は、何らかの方法で参加者を選抜する場合がある。<BR>実務経験教員        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
演習ではまず、日本や米国、欧州の新聞や雑誌などの記事を分析、各記事が「どのような目的のもとに、どのような要素を入れて書かれているのか」などを見て、記事作成に関する一定のルールを抽出する(「記事構成論」)。これと並行して、ジャーナリスティックな文章作成に必要な時事問題の知識も蓄積する。この際、当然ながら時事問題の分析手法も検証する。<BR>これらを踏まえ、文章力養成では、参加者に論説記事、一般記事、作文、エッセイ、論文などを書き続けてもらい、その結果を元に議論を進める。文章の指導・添削などは、教員だけではなく、熟練ジャーナリストの招聘も視野に入れ、多角的に行っていく。<BR>本演習の目的は、あくまで「達意の文章」の書き方を学ぶもので、ジャーナリスト希望者だけが対象ではない。参加者はある程度語学の知識があることが望ましいほか、新聞を最低一紙とることを勧める。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

            </p>
        </div>

                    <p id="pretopics">

                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(1)                                    </th>
                                    <td>
テーマ1.演習概要<BR>前半は各種の記事分析と「記事構成論」の理解、後半は文章作成力の養成の実践の場とすることなど、参加者に演習の大まかな進め方を理解してもらう。これに加え、参加にあたっての「エントリーシート」を作成してもらう場合がある。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(2)                                    </th>
                                    <td>
テーマ2.記事構成論1<BR>新聞を教材に、政治、外信、経済、オピニオン、社会など各面の記事の書き方の違いを分析するほか、新聞と他のメディア(例えば雑誌やテレビ)との記事の違いも考える。最終的には、参加者に新聞の各面ごとの記事を実際に書き分けてもらう。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(3)                                    </th>
                                    <td>
テーマ3.記事構成論2<BR>日本の新聞と、国外(主に欧米)の新聞の記事の書き方の違いを具体的に分析。読者に「いかにニュースを伝えるか」について、内外の新聞の手法の違いを実際に見る。このうえで例えば「ル・モンド」の論説委員になった場合と、「毎日新聞」の論説委員になった場合を考え、それぞれの立場で、それぞれの文章のスタイルを元に記事を書いてもらう。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(4)                                    </th>
                                    <td>
テーマ4.時事問題分析<BR>教員がテーマとして与える時事問題について、まず発表者がそれを多角的に分析。その後、参加者全員にその時事問題に関する「論説記事」を書いてもらう。同時に、参加者には新聞を継続的に読み、時事問題についての理解を深めることを求めていく。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(5)                                    </th>
                                    <td>
テーマ5.作文論1<BR>作文・エッセイ、論文などを書く上での基本の1つは、あるテーマを与えられた際、いわゆる「起承転結」をどう展開し、読み手にわかり易く自分の考えを伝えていくかにある。その基本を、実際に文章を書いてもらい、学んでいく。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(6)                                    </th>
                                    <td>
テーマ6.作文論2<BR>あるテーマを与えられた時に、いかに自分の経験をもとに、自分という人間を相手にわからせるか。そしていかに相手の共感を得るか。それらは作文・エッセイを書く上での醍醐味であるとともに、最も難しいタスクの一つだ。「自分史」を再度、分析したうえで、「自分の面白さ」をいかに相手に伝えるかを考えるとともに、実践的な作文・エッセイの書き方を学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
(7)                                    </th>
                                    <td>
テーマ7.いわゆる「論文」論<BR>就職試験など、一般社会では「作文」ではなく「論文」を求められる場合もある。だがそれは学術的な「論文」ではない。1一般社会で求められる「論文」とは何か2それは、一般社会で求められる「作文」とはどう違うか......などを、具体例に即し解説。無論、実際に「論文」の執筆も行う。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
