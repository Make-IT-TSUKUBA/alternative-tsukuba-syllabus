<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">広い意味での計算科学を俯瞰し、科学におけるITの活用について解説する。さらに、いくつかの重要なトピック(統計解析、主成分分析、クラスタリング、FFT解析、画像解析、機械学習等)について、理論的に理解したうえで、実践的なプログラミングスキルを習得し、具体的な事例を題材にして実際に解析システムを構築し、解析と検討を行う。本科目の目標は、各自の研究に直接応用できる高度な数値解析・プログラミングスキルの基礎を身につけることである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RA205と同一。<br />英語で授業。<br />10/5,10/12,10/19,10/26,11/2,11/9,11/16,9/7,9/14,9/28</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">科学におけるコンピュータサイエンスの貢献の歴史とその重要性について明快に説明でき、いくつかの重要なトピックについて、理論的に理解したうえで、Matlabを利用して実践的なプログラミングが行える。そしてさらに、自らの研究分野について、コンピュータサイエンスをどのように活用していくか、イメージすることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンピュータサイエンス, プログラミング, MATLAB, 統計解析, 画像解析, 機械学習, 周波数解析(FFT), クラスタリング</p>
  </div>
  
  
  <div id="topics-heading-topics">

    <p id="pretopics">(1,2) イントロダクション・サイエンスにおけるITの活用<br />
(3,4) イントロダクション・数値解析プラットフォーム<br />
(5,6) Matlabプログラミング1<br />
(7,8) Matlabプログラミング2<br />
(9,10) 観測データの近似(最小二乗法) <br />
(11,12) 機械学習(線形重回帰)<br />
(13,14) 周波数解析<br />
(15,16) 主成分分析<br />
(17,18) クラスタリング<br />
(19,20) 画像処理</p>
