   <span id="course">0A0A106</span>&nbsp;<span id="title">自然保護学特別実習</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然保護学の実践の場において、その自然環境、自然保護の取り組み、問題点について実習形式で学ぶ。具体的には、伊豆大島を対象として、火山地質、植生、希少野生生物、外来種問題、植物の盗掘問題などの現状を実際のフィールドを歩くとともに現地の自然保護活動家との議論から学ぶ。国立公園、ジオパーク、自然愛好会などの活動をしている人との議論を通じて、自然保護の課題と今後の在り方について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">集中形式で実施する。大島現地実習(2泊3日を予定)は秋Cを予定する。また、事前学習と事後学習を行う。日程の詳細については、自然保護寄付講座のウェブサイトと掲示により行う。宿泊、移動の関係から人数制限を行う場合がある。英語でも対応する。今年度は伊豆大島をフィールドとするが、来年度以降のフィールドは変更される場合がある。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自然保護に関する実践の場において、自然保護の課題と今後の在り方について理解を深める。具体的には、火山島である伊豆大島の自然の特性そのものを理解する。島における自然保護上の課題である、外来種問題、過度の観光開発などの問題を理解する。国立公園、ジオパーク活動、自然愛好会などの活動を学び、大島の自然保護の在り方について問題意識を持つ。さらに、問題解決方について提案できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然保護, 伊豆大島, 島嶼生態系, ジオパーク, 国立公園, 外来種, 自然愛好会, 観光</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">伊豆大島を対象として、火山地質、植生、希少野生生物、外来種問題、植物の盗掘問題などの現状を実際のフィールドを歩くとともに現地の自然保護活動家との議論から学ぶ。国立公園、ジオパーク、自然愛好会などの活動をしている人との議論をする。集中形式で実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>事前学習:伊豆諸島の自然(火山、植物、動物)と自然保護に関する講義。実習のオリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大島実習1:三原山火山見学、火山と植生の関係の観察、伊豆大島の海岸植生観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>大島実習2:希少植物生育地の観察、外来種(キョン)対策の見学、自然愛好会・ジオパーク・国立公園についての講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>大島実習3:大島の自然と人の暮らし、火山博物館見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>事後学習:伊豆大島の自然保護を主題に、プレゼンテーションを作成し、発表・討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
