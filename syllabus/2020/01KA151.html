<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01KA151</span>&nbsp;<span id="title">計量経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土3,4</span>
    <br />
    <span id="assignments">牧本 直樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、経営、マーケティング、金融などの分野におけるさまざまなビジネスデータを分析するための中心的手法である回帰モデルの基礎理論、推定手法、仮説検定などを、具体的な分析例を通して修得することを目標とする。最初にモデルや推定手法を理解するための必要な確率・統計の知識を解説した上で、重回帰モデル、残差の系列相関や不均一分散の問題と対処、一般化最小二乗法、同時方程式モデルと操作変数法、パネル回帰などを学ぶ。また、情報量規準によるモデル選択や、符号条件や有意性にもとづく結果の解釈なども説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM118と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2. 経営に関する問題発見能力<br />
3. 経営に関する問題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 回帰モデルの理論的な基礎について理解できるようになること.<br />
<br />
(2) 回帰モデルの推定,係数に対する検定,モデル選択などのフレームワークを理解できるようになること.<br />
実データに対して適切に適用できるようになること.<br />
<br />
(3) 不均一分散や系列相関などに留意して,実データに対して回帰モデルを適切に適用できるようになること.<br />
<br />
(4) 同時方程式モデルに対して適切な推定ができるようになること.<br />
<br />
(5) パネルデータの分析手法を理解できるようになること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">確率分布, モーメント公式, 最尤法, 回帰分析, モデル選択, 不均一分散, 系列相関, 2段階最小二乗法, パネルデータ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">回帰モデルを用いて分析を行う際に必要となる理論や分析技術,分析結果の解釈などを,データ分析例を交えながら解説する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1) 確率変数と分布<br />
確率変数とデータ,分布の表現と特性量,代表的な分布,確率変数の変換,モーメント公式,多変量データ,大数の法則,中心極限定理,尤度<br />
<br />
(2) 重回帰分析<br />
古典的回帰モデル,回帰係数の仮説検定,複数の係数に対する検定(F検定)<br />
<br />
(3) 変数選択,多重共線性<br />
過少定式化と過剰定式化,多重共線性,最尤法,情報量規準による変数選択<br />
<br />
(4) 不均一分散<br />
加重最小二乗法,不均一分散の検定,一般化最小二乗法<br />
<br />
(5) 系列相関<br />
系列相関の検定,実行可能な一般化最小二乗法<br />
<br />
(6) 説明変数と誤差項の相関<br />
新古典的回帰モデル,同時方程式,操作変数法,2段階最小二乗法<br />
<br />
(7) パネルデータ<br />
SURモデル,固定効果と変量効果,パネルデータの推定</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">基本的なデータ解析ができること.ベクトルと行列と微分の基礎を理解していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業における発言や質疑応答(10%)と各回の演習レポートの合計(90%)により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(70%),演習(30%).<br />
各回の講義内容について,講義資料中の例題を解いたりソフトウェアで分析するなどして復習すること.<br />
また各回の講義内容に関連する演習問題をレポートとして課すので,次回講義時までに解答して提出すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は使用せず,配布資料をもとに講義する.<br />
代表的な参考書を何点か挙げるが,時系列分析に関する書籍は多数出版されているので,各自の必要性や関心に応じて選択されたい.</p>
    <p id="textbook-textbook">1. 浅野・中村,計量経済学(第2版),有斐閣,2009</p>
    <p id="posttext"></p>
   </div>
  </div>
