<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE32053</span>&nbsp;<span id="title">遺伝子検査学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大腸菌細胞への遺伝子導入法や遺伝子を検出する。遺伝子増幅技術による検査法,染色体検査法に習熟させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生に限る。<br />4/20-4/28   予定(後日掲示)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">

   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療 2.人間の健康と疾病の理解<br />
医療 3.臨床検査の知識と実践力<br />
国際 2.人間の健康と疾病の理解<br />
国際 3.臨床検査の知識と実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	ヒトの遺伝について理解する。<br />
2.	遺伝子染色体検査について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトの遺伝学, 遺伝子検査, 染色体検査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">遺伝子検査学実習では、DNAの変異解析法、DNAクローニング法、染色体分析を学習する。さらにデータベースを使用したゲノム解析を学習する。これにより、実際に行われている遺伝学的検査法、遺伝子検査法の基本を習得する。</p>

<tr><th><span class="format">第4回</span></th><td>【5月25日 担当教員名 野口・宮寺】TA-クローニング〜形質転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>【5月27日 担当教員名 野口・宮寺】プラスミド精製とシークエンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
