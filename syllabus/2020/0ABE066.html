<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ABE066</span>&nbsp;<span id="title">世界経済史1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>
    <br />
    <span id="assignments">田中 洋子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル経済の展開を歴史的にみる観点から、各国の経済発展とそれを支える社会経済的基盤の形成と変容について、参加者が文献研究報告ないし論文準備報告を行い、議論を行う。報告では、A4で4枚程度のレジュメないし原稿を用意して発表し、口頭報告や質疑に対する応答演習を行う。さらに論文の問題意識や論理構成、資料収集とその分析等について、コメント、質疑応答、全員の議論を通じて内容を深めていく。修士論文の完成に向かって、論文の問題意識をまとめ、先行研究をサーベイし、収集した資料のまとめと分析を進めながら、論文執筆を行っていくための基盤とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">歴史研究および現状分析を行うための専門知識を深め、歴史実証研究の方法にもとづいた研究力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">論文・文献講読と議論を通じて自分の問題意識を明確化し、修士論文の作成に求められる必要な専門知識を深める。それととともに、情報の収集・分析とそれを研究に位置づける力を講義から学び、自分の報告を通じてわかりやすいプレゼンテーション力を身につけ、最終的に論文執筆能力を含む全般的な研究力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史実証研究, 経済史, 労働史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">論文・文献講読とそれをめぐる講義・議論を通じて、論文の基礎的な書き方や方法を学ぶ。それと同時に自分が執筆する論文の問題意識や研究方法について、発表を行い、コメントを受けたり議論を行ったりすることを通じて深めていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション。これからどのように授業を進めていくかについての説明。参加者一人一人の研究課題・問題関心についての短い発表。論文・論文講読を進めていく時の担当者の決定。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>論文・文献講読の第一回。担当者からの報告を行い、それに関する講義を通じて理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第三回以降は第二回を引き継ぎ、論文の問題設定、研究方法、資料収集、先行研究、分析と考察、結論の導出、書誌情報、などの各項目について、理解を深めていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>参加者によるが、修士二年生がいる場合は、論文準備報告を行い、コメント、質疑応答、議論を行う中で、問題意識、研究方法の明確化をはかる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>修士一年生も、問題意識と研究方法、先行研究について簡単な報告を行い、コメント、質疑応答、議論を行う中で、問題意識、研究方法の明確化をはかる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業全体を通じて、受講生全員が自分の論文のテーマと方法について焦点を定められるようにする。また、夏期休暇中に資料収集が実際に進められるようにする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">日本語の文献を読み、日本で議論できるだけの日本語能力があること。<br />
研究に意欲をもち、指定された形式にそった形で報告および論文準備報告の執筆・報告ができる人。<br />
最低6割は出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業での報告、提出されたペーパー、期末レポート、出席による。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">報告の準備を事前に十分余裕をもって行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">その時々で適宜論文・文献を指示するので、各自入手する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">自分の報告の際には、参加者の人数のレジュメをコピーして授業のはじまる前に配布する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">相談がある人は、直接メールにてアポイントメントを事前にとる。</p>
    <p id="officehour"></p>
    <p id="postoffice">授業終了後に30-40分程度歓談の時間を設けることがあるので、可能な限り参加する。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">就職活動により欠席になる場合は、その旨連絡する。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">

   <p id="tfta">ティーチング・アシスタントはつかないが、受講生の間でメーリングリストをつくって連絡しあう。</p>
