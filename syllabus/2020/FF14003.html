<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FF14003</span>&nbsp;<span id="title">応用理工学特別実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">応用理工学類長</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生の自発的な創造への意欲を増進させ、自ら考える力を養うために特定のテーマを選び、設計、製作、評価を含む実践的な実習を行う。完成に向けてグループ議論、共同作業、分担作業などの計画、実践も含まれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 自由科目 応用理工学類生に限る 前もって担当教員に連絡し手続きを行うこと<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、「心身の健康と人間性・倫理性」、「協働性・主体性・自律性」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自発的な創造への意欲を駆り立て、自ら考える力を養い、特定のテーマを選定して計画的に実践的な実習・研究を行うことができるようになる。さらに、グループ議論、共同作業、分担作業、成果発表ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実習, 自発的研究, グループ討議, 共同作業, 成果発表</p>
  </div>

    <p id="posttopics">1月31日(木)までに研究実績報告書等を提出(manaba 上で実施)<br />

詳細は、http://www.esys.tsukuba.ac.jp/AC/RS/を参照すること。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">応用理工学類生でARE(先導的研究者体験プログラム)採択者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各回に提出される小テスト、レポート、研究実績報告書を60%、研究発表会での発表に対する評価を40%として、全体の60%以上をプログラムの修了要件とする。<br />
単位認定は、学類長がプログラムの修了要件を満たしていることを確認し、成果報告のシンポジウムに出席したうえで判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習の進度や理解度に応じてアドバイザー教員が指示する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">必要に応じてアドバイザー教員が指示する。なお、研究計画書、研究報告書を執筆する際は、多くの文献を自主的に収集して調べること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">manaba の掲示板や電子メールを使って相談すること。研究交流室(3B205)等での相談は、電子メールで予約すること。 are@un.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">AREの実施要領や事務処理要領に従って研究を進め、疑問点や困ったことがあったら早めに相談すること。<br />
AREに関しては、研究交流室(3B205、電話8284)へ照会すること。<br />
なお、当該科目の単位をすでに取得している場合の重複履修は認めない。</p>
