<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCB1743</span>&nbsp;<span id="title">物理学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木3-6</span>
    <br />
    <span id="assignments">物理学類教職実験担当</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実験を通じて物理学の基本的な概念を理解するとともに、機器の取り扱い方や測定データの処理法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">関数電卓あるいはノートPCを持参するのが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">実験は自然科学の礎であり、自然科学の理解、古典物理学の理解、現代物理学の理解(への導入)、物理学計測・実験技術など広範囲にわたるコンピテンスの獲得を目指す</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">基礎物理学の代表的な実験テーマに取り組むことで、古典物理学(重力、電場)および現代物理学(放射線)の入門を学ぶ。オシロスコープを代表とする機器の使用や不確かの概念など自然科学で必須な計測やデータ処理能力を獲得するとともにレポートによる成果報告能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理学, 実験, 教職, 自然科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下に示す4つのテーマを各週1テーマを実験する。実験は2人ないし3人でグループを作り、各グループは1台の装置を使う。実験後はレポートを作成し、次回に提出する。実験内容、機器の使用法については教員から実験に先立って説明を受ける。また、レポート作成についても授業中に指導を受ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ボルダの振り子による重力加速度の測定<br />
重力加速度はニュートン力学の成果の一つである。振り子の周期と長さの測定から重力加速度を導き、不確かさの概念を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>エレクトロニクスRC回路<br />
エレクトロニクスは現代社会の基盤技術である。授業では最も簡単な抵抗とコンデンサでできたRC回路による信号変換を測定する。<br />
オシロスコープやパルスジェネレータの機器の使用法や微分方程式について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>放射線の遮蔽<br />
ベータ線とガンマ線の遮蔽について学ぶことで、身の回りの放射線の理解する。また、原子・素粒子物理学の導入を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>定常電流の作る電場<br />
現代物理で場は重要な概念である。電位分布を測定することで場を可視化し、電磁気学の基礎概念であるガウスの法則を体験として学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>提出されたレポートに対する検討および評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理学類以外の学類の2年次で、かつ、教員免許取得を希望する者を原則の履修対象とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートの成績および実験への取り組みにより評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">配布されたテキストを予習することであらかじめ実験進行のイメージをつける。わからない点はグループでよく相談し、また教員に質問する。図書館にある物理の関連図書はより深い理解のための参考になる。</p>
  </div>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">初めて扱う測定機器に対しても機器の原理を理解して実験に取り組み、高等学校での物理学を担当する能力を持てるようになることを期待しています。</p>
