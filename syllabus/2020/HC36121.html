  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">小児看護の対象や基礎となる理念を学び、小児看護についての理解を深める。小児の成長・発達の特徴と小児と家族へ看護の役割について学ぶ。具体的には、子どもと家族を取り巻く社会環境と生活環境の理解および子どもの成長・発達と家族の発達課題の理解を通して、対象の健康維持・増進のための看護の基礎となる知識・視点を修得する。</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">小児看護学、発達看護学の対象となる子どもとその家族を取り巻く社会環境と生活環境を理解することができる。<br />
子どもの成長・発達そして家族の発達課題を理解し、対象の健康維持・増進のための看護の専門知識・技術を修得することができる。<br />
子どもの権利とは何か、養育者から児へのケアトランジションなど病や障がいを有する子どもと家族への看護倫理とケアリングについて学びを深めることができる。</p>
