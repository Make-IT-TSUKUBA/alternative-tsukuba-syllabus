<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG42231</span>&nbsp;<span id="title">材料学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木3,4; 秋C 月1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">構造物に実用されている各種金属材料の結晶構造,平衡状態図,相変化,加工,熱処理に関する基礎知識を説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の入学者対象。2018年度以前の入学者で、建築士受験資格の取得を目指す者は、本科目を履修することが望ましい。<br />材料学基礎または応用材料学履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1)平衡状態図を利用して金属組織の生成機構を知ることができる。<br />
2)合金を種々の熱処理することにより、様々な強化特性を理解できる。<br />
3)応力ひずみ線図などを利用して、材料の変形挙動と強度などの様々な機械的性質を知ることができる。<br />
4)塑性変形などの微視的メカニズムを説明できる。</p>
  </div>

<tr><th><span class="format">第2週</span></th><td>平衡状態図(全率固溶体)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>平衡状態図(共晶反応-固溶体-)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>平衡状態図(包晶反応, 偏晶反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>金属の製造法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>応力とひずみの関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>鋼の熱処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>種々の強度特性1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>種々の強度特性2</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="pretext">特別に指定はしないが、以下で列挙された中から1つは購入することを薦める。<br />
「図解機械材料」打越二弥、東京電機大学出版局<br />
「JSMEテキストシリーズ」機械材料学、日本機械学会<br />
「よくわかる材料学」 宮川大海、吉葉正行著 森北出版<br />
<br />
平衡状態図を理解するうえでは、以下のものを参考書にすることを薦める。<br />
「金属材料組織学」松原英一郎他、朝倉書店</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
平衡状態図を通して金属材料が形成される過程、および応力ひずみ線図などを通して金属材料の機械的性質について、理解を深めることによって、開発・設計・製作に資する能力を養うことを狙いとする。<br />
<br />
関連情報:<br />
「材料力学基礎」と「応用材料力学」を受講して応力とひずみを理解していることが望ましい。また、「材料学基礎」を通して金属材料が形成される過程との関連も意識しておくとよい。<br />
<br />
注意点:<br />
関数電卓を必ず持参すること。<br />
授業では演習を実施するので、予習・復習をしておくこと。</p>
