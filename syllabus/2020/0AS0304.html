<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AS0304</span>&nbsp;<span id="title">大学を開くデザインプロデュースB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">渡 和由, 山田 協太, 貝島 桃代, 原 忠信</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複数の教員が立ち上げたプロジェクトについて、多様な学生のチームが地域や大学の協働者・依頼者とともに,アート・デザインの手法を使った地域貢献・大学貢献を実践的に行う。短期・長期留学生の参加を歓迎する。
 本科目においては、チームごとに協働者とプロジェクトの試行や実装実験とワークショップ等の実践を行う。その後、実践の結果と課題をまとめる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本年度はオリエンテーションと春学期A~Cの演習をオンラインで行う。詳細は 4月28日(火)のWeb掲示板を参照のこと。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">異なる複数のプロジェクトから、学生が1つのプロジェクトを自主的に選択する。その後は、学生が主体となり、チームごとに新たな課題の設定や検討を行い、学外の協働者と相談しながら、独自の提案、評価、試行、利用者を含む社会実験などを共同実施する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用;コミュニケーション能力、チームワーク力。専門;創造力、問題解決力、展開力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">学外者との実践におけるコラボレーション力、コミュニケーション力、コーディネーション力の修得と、自身の専門的な役割と能力の発揮についての学修。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デザイン, プロデュース, プレイスメイキング, 自主性, 協働性, 実践, 社会実験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「大学を開くデザインプロデュースB」では、大括りで下記5つの実践活動を展開する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「大学を開くデザインプロデュースA」での課題についてチーム内で共有と議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学外の協働者と現場の調査を行う。<br />
新たな発展的な課題の検討と設定を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>各自が提案資料をつくり、チーム内で議論する。<br />
提案を可視化して、協働者と実現性を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>協働者と2回目の試行を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2回目の試行の評価を行うと共に、発表会を他のチームと合同で行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">本演習は、「大学を開くデザインプロデュースA」の活動を受けて行い、「大学を開くデザインプロデュースC」では活動をさらに展開し、発展させる。そのため、3つの演習を続けて履修することが望ましいが、それぞれの演習を個別に履修することも可能。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">デザインまたは場づくりに関わる専門領域の知識を有すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">活動の状況60%(積極性30%と柔軟性30%)、レポート40%。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">チーム内の打ち合せ、提案の可視化作業、合同発表会は定めた曜日に教室で行う。現場での調査や相談、試行など実践活動の一部は、授業外で行う。</p>
  </div>

   <div id="office">
    <p id="preoffice">オフィスアワーは特に設けない。各担当教員にアポイントをとること。<br />
オーガナイザー:渡 和由 watari@geijutsu.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">本演習は、学群の同様演習チームとも合同で行うため、大学院生にはリーダーとしての役割ものぞまれる。<br />
総合オリエンテーションは、学群と合同で、4月第3週水曜日18時15分から、6A308で行う。<br />
活動チームのオリエンテーションは、4月第4週水曜日18時15分から、6A308に集合して、その後チーム別に行う。</p>
  </div>
  
  
  <div id="absence-heading-absence">
   <h2 id="absence-heading">欠席の場合の措置</h2>
   <p id="absence">欠席届を担当教員に提出すること。措置は担当教員が判断する。</p>
