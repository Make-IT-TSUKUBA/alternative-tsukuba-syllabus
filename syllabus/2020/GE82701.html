<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">YouTuberが脚光を浴び、SNS動画アプリが流行するなど、インターネット上で配信される動画が、新たなコミュニケーションメディアとして台頭している。本講座では、インターネット動画メディアによる映像コミュニケーション革命の諸相について、体系的な知識と理解を得ることを目的とし、その生成過程から最新動向に至るまで、包括的に講義する。</p>
  </div>

   <p id="aim">インターネット動画メディアについて、最新動向を把握し、動画コンテンツの制作、配信、伝播におけるその特質と革命性について、理解する。</p>
  </div>
