  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">トマス・アクィナスの原典を精読する。ラテン語での講読参加が理想的だが、他の欧米語訳での参加も許可する。参加希望者は必ず初回の授業に出席すること。成績評価は、平常点に加えてレポートなどを課す場合もある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1. 哲学の理解」「6. 資料読解・分析力 ディスカッション力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">トマス・アクィナスの原典講読を通じて、1 哲学とは何かという根本的な問題について理解し、2 それについてディスカッションできること。さらに、3 日本語以外の哲学的な資料を読解・分析する技術を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">西洋中世哲学, トマス・アクィナス, 神の存在証明, 真理論, 形而上学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">トマス・アクィナスの膨大な著作のなかから、三つの論点に関する有名な箇所を取り出して講読する予定。三つの論点とは、1 神の存在証明、2 真理論、3 形而上学とは何か、の三つである。なお、以下の各回授業内容詳細はあくまで予定であり、授業の進行に応じて適宜修正される。<br />
オンライン授業の詳細はmanabaでこの授業のコースへ自己登録して確認のこと(自己登録キー6299542)。授業直前まで変更の可能性があるので、確認をお願いします。<br />
<br />
第1回	イントロダクション(アクィナスの原典を読む際に共有しておくべきことの解説など)	  <br />
第2回	神の存在証明1(『神学大全』第1部第2問題)	 	 <br />
第3回	神の存在証明2(同上)<br />
第4回	神の存在証明3(同上)<br />
第5回	真理論1(『真理論』第1問題第1項)	 	 <br />
第6回	真理論2(同上)	 <br />
第7回	真理論3(同上)	 	 <br />
第8回	形而上学とは何か1(『形而上学註解』序文)	 	 <br />
第9回	形而上学とは何か2(『形而上学註解』第1巻)	 	 <br />
第10回	形而上学とは何か3(同上)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ラテン語での講読参加が望ましいが、日本語以外の欧米語による参加も可能である。日本語のみによる講読参加は認めない。また、授業参加希望者は必ず初回の授業に出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2段階で評価し、下記の基準で合格とする。<br />
(1)到達目標に挙げた各項目の主旨に沿って講読箇所を予習することを宿題とする。これを行なったうえで、その成果を演習において発表し、すべての項目について満点の80%をとること。<br />
(2)期末レポートで総合的な課題を出題するのでこれを提出し、満点の60%をとること。<br />
なお、A+~Cの評点は期末レポートの点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業時間:15時間(授業時間外:30時間)<br />
講読の対象となる箇所を毎回予習することが原則。復習は、語学的なことや内容理解に関わることで未知であったことを一つ一つ記憶していくこと。</p>
  </div>
