   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">オリンピックの理念、歴史、マーケティング、スポンサー、レガシー、文化プログラムなど、競技以外の側面について広く学び、オリンピックの総合的理解をうながす。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体育専門学群における卒業研究領域を構成する、体育学、運動・コーチング学、健康・体力学といった3分野の中からそれぞれ2,3の領域を取り上げ、近年、日本での開催を控え注目されるオリンピックを対象に各領域からみた注目や関心のポイント、領域特有の学術的なアプローチ、理論、分析方法、解釈、見解などを披露・紹介する。これにより、体育専門学群における学びの広がりと思考の深さに触れ、高年次における専門的学びの導入とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月29日 嵯峨 寿 オリエンテーション<br />
 授業の目的、内容、評価方法などについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>5月13日 岡田 弘隆 東京五輪柔道・日本代表<br />
 東京五輪柔道日本代表選手について、男女各7階級14名がどのようにして代表に内定したのか、その仕組み、選考方法について説明します。東京五輪において、その階級で最も金メダルに近いと評価されて代表権を勝ち取った選手の横顔(戦績や柔道スタイル等)を紹介するとともに、各階級でライバルとなりうる外国人選手、注目選手についても紹介します。ただし、東京五輪の1年延期に伴い、選考見直しとなった場合は内容を変更します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5月20日 仙石 泰雄 オリンピック選手輩出を目指した筑波式科学トレーニング<br />
 オリンピック出場は、競技者にとっての大きな夢の一つである。その夢を叶える上で、競技者は体力と技術の向上を目指し、様々なトレーニングを実施している。本講義では、競泳競技を事例に、筑波大学で実施している科学的トレーニングについて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5月23日(土) 吉田 健司 44年ぶりのオリンピック出場<br />
 最近のBリーグ(プロ)の盛り上がり、日本人選手のNBAでの活躍が報道されているバスケットボール男子は1976年モントリオールオリンピックを最後に出場していない。2020東京オリンピックが決定した中、開催国枠出場が約束されない状況で、44年ぶりの出場を確定するまでの日本協会組織改正、プロリーグ立ち上げ、代表チーム強化・育成環境の整備等の様々な問題解決を紹介し、オリンピック出場ができる競技の運営体制・強化活動について理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月27日 大山 圭悟 オリンピックの円盤投<br />
  オリンピックは競技スポーツの技術発達を生む重要なきっかけとなってきました。古代から現代に至る円盤投の技術やそれを取り巻く環境の変化に注目していきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6月3日 大林 太朗 復興五輪 <br />
 2020年の東京大会は、2011年の東日本大震災からの復興が一つのコンセプトとなっています。このことの是非については様々な議論がありますが、本講義ではその「復興五輪」の歴史的根拠をめぐって、1923年の関東大震災後の東京市におけるオリンピック招致に着目したいと思います。過去の史実に基づきながら、オリンピック・ムーブメントと震災復興の関係性を考えてみましょう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6月10日 成瀬 和弥 東京オリンピックの開催理念<br />
 TOKYO2020の開催が2021年7月に延期されることが決定した。安倍首相は「コロナに打ち勝つ証」として開催すると言及したが、コロナ前には、TOKYO2020は「復興オリンピック」といわれていた。しかし、東京都がオリンピックの招致を表明したのは2006年であり、東日本大震災が起こる前である。そもそもなぜ東京都はオリンピックの招致を目指したのか。招致表明から開催都市決定までの一連の東京都の動きを概観し、TOKYO2020の開催理念について考えたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6月13日(土) 真田 久 オリンピック・パラリンピックを通した国際交流 一校一国運動からホストタウンへ<br />
1998年長野冬季オリンピック・パラリンピックで展開された一校一国運動は、その後の大会にも受け継がれた。そして東京2020大会ではホストタウンの活動へと発展した。オリンピック・パラリンピックを契機とする国際交流とはどのような意味があるのだろうか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6月17日 渡部 厚一 オリンピックと健康・医療<br />
 新型コロナウイルスが世界中に拡大し、多くの試合が無観客で行われたり、中止や延期になったりしています。と同時にオリンピックの中止判断は「世界保健機関の勧告に従う」として、開催が危ぶまれる今日この頃です。オリンピックと健康や医療との間にはどのような関係があるのでしょうか。国際オリンピック委員会と世界保健機関の連携等について紹介しなから、両者の関係の重要性を探っていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>6月24日 加藤 沢男 人間の運動とは チャスラフスカの体操を例に<br />
 体操個人総合でオリンピック連覇を遂げた加藤沢男(68メキシコ、72ミュンヘン)は同じく体操女子で連覇を遂げ、「東京の名花」と称されたチェコスロバキアのベラ・チャスラフスカ(64東京、68メキシコ)の演技をどう評価するのか。同時代の視線を振り返ることに加え、その後今日にいたる体操界の動向を顧みたとき、彼女の体操は現代の私たちに何を語りかけていると捉えられるのだろうか。メキシコ大会直前、チャスラフスカが住むプラハはソ連の侵攻を受け、十分な練習ができないまま臨んだメキシコ大会は東京のときとはまったく勝手が違った。人間の運動は主体が置かれた環境に何らか影響されるものとすれば、祖国が直面した4年間の政情は彼女の体操にどういう変化をもたらしたのか。(日本チェコ外交樹立100周年記念特別講義)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>7月1日 嵯峨 寿 期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
