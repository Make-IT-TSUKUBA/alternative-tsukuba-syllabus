                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">労働契約法、労働基準法、労働組合法等の法律や、関連する判例法理等によって構成される労働関係法の主要な内容について体系的に講義する。講義を中心とし、労働関係法を構成する法令、判例、法理論について、その全体像を体系的に把握、理解することを目指す。授業時間の一部は、配布資料を用いた質疑、討論に充て、労働法上の主要な問題のいくつかについて、更なる理解の促進を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADL503と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスの1「基礎的専門知識」、2「文献・判例等の調査・分析能力」及び3「特定の企業法学分野に係る深い知識」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">労働契約法、労働基準法、労働組合法をはじめとする労働関係法令や判例法理等によって構成される、雇用労働に関する法制度の全体像と、そこにおける主要な理論上・実務上の問題点を把握することを目的とする。労働関係法(あるいは法律そのもの)をはじめて本格的に学ぶ受講者も存在するであろうことを考慮し、体系的理解の基本となる事項に重点を置く。<br />
授業時間の一部は、配布する判例・論文等を素材に、受講者の皆さんに随時発言を求めながら進めていく形を予定している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">労働法 雇用関係 労使関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の授業予定(全15回)は、次の通りであるが、教科書として指定する書籍の構成等の要因による変更もありうる。<br />
<br />
1イントロダクション、労働関係の当事者<br />
2労働契約、労働基準法・労働契約法の基本構造<br />
3労働者の人権保障、雇用平等<br />
4労働関係の成立、就業規則<br />
5就業規則(続き)、賃金<br />
6労働時間<br />
7休暇・休業、安全衛生・労働災害<br />
8人事<br />
9服務規律と懲戒、労働関係の終了<br />
10労働関係の終了(続き)、労働関係終了後の法律関係<br />
11労働組合、団体交渉<br />
12労働協約、団体行動<br />
13不当労働行為<br />
14労働市場と法規制<br />
15労働紛争の処理</p>
