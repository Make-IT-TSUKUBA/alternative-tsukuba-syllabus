<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01CF213</span>&nbsp;<span id="title">サイバーレジリエンス演習</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイバーレジリエンスを実現するためのより進んだ手法について暗号、ネットワーク、ソフトウェアなどの観点から輪講・演習形式を通じて学修し理解を深める。
授業内容は次のとおり。
1) サイバー空間を含む社会の安全と信頼に関する講義
2) 上記に関連する文献調査・発表と討論
3) 他履修生の発表の聴講と討論</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">サイバー空間を含む社会の安全と信頼に関する講義と文献調査を通じて要素技術を理解するとともに、発表・討論を通じてその社会応用のあり方を考える能力を身につける。より具体的には下記とする。<br />
・サイバー空間を含む社会の安全と信頼を実現する多様な手法や技術、またその社会応用に必要な考え方について説明できること。<br />
・文献調査を通じて、各研究の前提知識や関連研究なども含めて網羅的に調査できること。<br />
・調査・発表を通じて、論理的に説得力を持つ資料を作成し、それをもとに説明できること。<br />
・発表討論を通じて、質問者は限られた時間の中で簡潔明瞭に質問できること。回答者は同じく限られた時間の中で簡潔明瞭に回答できること。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 (4月27日)「Web PKI」と「トラスト」(島岡)<br />
-Web PKIが実現するセキュリティと、そのエコシステムについて解説する。トラストの基本的概念とその構成要素、社会実装例について解説する。<br />
第2回 (5月11日)「キャンパスネットワークとセキュリティ対策」、「ブロックチェーンとPKI」、「暗号技術とTEE」(片岸・面・西出)<br />
-サイバーリスク関連テーマとして、「キャンパスネットワークとセキュリティ対策」、「ブロックチェーンとPKI」、「暗号技術とTEE」を取り上げ,それぞれの内容について解説する。<br />
第3回 (5月18日) 文献調査・資料作成 (島岡)<br />
-前回までに指定されたテーマについて文献調査・資料作成する。<br />
第4回 (5月25日) 調査発表(1) (島岡)<br />
-第3回で作成した資料を用いて調査した文献内容について発表する。<br />
第5回 (6月1日) 調査発表(2) (島岡)<br />
-第3回で作成した資料を用いて調査した文献内容について発表する。<br />
<br />
上記のスケジュールで授業を行い、5/9の授業は実施しない</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義中に指示する(個人による)文献調査・発表(60点)、質疑に対する応答(20点)、他の発表者への質問回数とその内容(20点)により評価し、総合で6割以上を合格とする。<br />
文献調査・発表については、文献内容や必要とする知識に対する調査力と発表者自身の理解度、発表の論理一貫性、簡潔性、納得性、時間配分を総合的に評価する。また調査内容が、社会の安全・安心にどのように関連し、貢献するかについて、分野の異なる人にも分かるようにプレゼンテーションを行うこと。また、質疑応答および質問については、積極性・的確性・明確さを総合的に評価する。質問を積極的に行ったかも評価の対象とする。<br />
また、個別の取組み目標を建設的に設定し、挑戦した結果については成否に関わらず評価する。ただし取組み目標を明示し、失敗した場合にもそこから何を学んだかを丁寧に考察すること。</p>
