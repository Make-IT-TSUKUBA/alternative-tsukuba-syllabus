<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM312</span>&nbsp;<span id="title">数値流体力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />
    <span id="assignments">三目 直登</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数値シミュレーションの数理モデルおよび数値解析手法について、具体的な問題を取り上げながら基礎から応用まで講義する。また、融合分野における最近の研究動向についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">準コア科目<br />0AL5610と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ナビエ-ストークス方程式を数値解析し、流体の挙動を計算するために必要な基礎知識を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">CFD, 差分法, 有限体積法, 有限要素法, 粒子法, 数値解析, 流体力学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">流れの数値シミュレーションに用いられる数値解析手法は、差分法や有限体積法などの代表的なものも含めて、様々なものが存在する。この講義では、各手法の特色などを理解することで、流れの数値シミュレーションに関する俯瞰的な知識を高めつつ、各手法の基本的な数理の習得を目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>数値シミュレーションと数値流体力学の概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>構造格子系の手法 (差分法など) による流体解析 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>構造格子系の手法 (差分法など) による流体解析 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>構造格子系の手法 (差分法など) による流体解析 (3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>非構造格子系の手法 (有限体積法・有限要素法など) による流体解析 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>非構造格子系の手法 (有限体積法・有限要素法など) による流体解析 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>格子を用いない手法 (粒子法など) による流体解析 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>格子を用いない手法 (粒子法など) による流体解析 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>移動境界問題・流体構造連成問題の数値解析 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>移動境界問題・流体構造連成問題の数値解析 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学部レベルの流体力学、微分方程式ならびに解析学に関する知識を修得していることを前提とする。</p>
  </div>

  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">基本的に講義資料を用いてレポート課題は遂行可能であるが、以下の参考書は発展的な学習に役立つ。</p>
    <p id="textbook-textbook">1. Joel H. Ferziger(原著), Milovan Perić(原著), 小林 敏雄 (翻訳), 坪倉 誠 (翻訳), 谷口 伸行 (翻訳),コンピュータによる流体力学 (原題: Computational Methods for Fluid Dynamics)<br />2. 日本計算工学会 (編),有限要素法による流れのシミュレーション<br />3. 後藤 仁志,粒子法: 連続体・混相流・粒状体のための計算科学</p>
