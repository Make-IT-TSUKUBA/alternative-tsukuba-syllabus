<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH386</span>&nbsp;<span id="title">柔道コーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">岡田 弘隆, 増地 克之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修士論文の作成に向けて、柔道のコーチングに関する研究方法論について学習し、専門的知識を深め、修士論文の作成に必要な知識と技能を養成することを目的とする。また、データ分析およびプレゼンテーションについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9P2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">柔道におけるコーチングの現場で起っている現象を科学的に分析し, 論文という形式で表現することができる。<br />
柔道コーチング論領域に関する研究における倫理観を確立すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">柔道, 技術特性, 柔道の原理, データ分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	日時を決めて以下の項目に関して集中授業で行う。<br />
第 1 回 柔道コーチング領域における研究倫理書類の作成、審査、留意点について(担当:岡田)<br />
第 2 回柔道の特性と技術について(担当:岡田)<br />
第 3 回柔道の競技力と技術について(担当:岡田)<br />
第 4 回柔道の技術の特徴について(担当:岡田)<br />
第 5 回柔道における体力について(担当:岡田)<br />
第 6 回柔道における発育・発達について(担当:岡田)<br />
第 7 回柔道選手の身体的特性について(担当:岡田)<br />
第 8 回柔道の体力トレーニングについて(担当:岡田)<br />
第 9 回柔道選手の減量について(担当:岡田)<br />
第 10 回柔道選手のコンディショニングについて(担当:岡田)<br />
第 11 回柔道教育の問題的について(担当:増地)<br />
第 12 回柔道の生理学的研究について(担当:増地)<br />
第 13 回柔道の心理学的研究について(担当:増地)<br />
第 14 回柔道の社会学的研究について(担当:増地)<br />
第 15 回柔道のバイオメカニクス的研究について(担当:増地)<br />
第 16 回柔道の競技分析について(担当:増地)<br />
第 17 回学校柔道について(担当:増地)<br />
第 18 回柔道の普及について(担当:増地)<br />
第 19 回柔道の強化システムについて(担当:増地)<br />
第 20 回柔道の国際化への対応(担当:増地)<br />
第 21 回研究テーマの設定(担当:岡田)<br />
第 22 回研究デザインの作成と検討(担当:岡田)<br />
第 23 回データの収集と倫理的問題への対応(担当:岡田)<br />
第 24 回データの分析と統計的手法(担当:岡田)<br />
第 25 回データの解釈(担当:岡田)<br />
第 26 回公共性のある論文作成(担当:岡田)<br />
第 27 回研究に関する計画上・実施上の問題を発表し, 討議を行う(担当:岡田)<br />
第 28 回各自の研究の進捗状況について発表および討議を行う(担当:岡田)<br />
第 29 回口頭による研究発表 上記の内容に関して学習するとともに, 各自の設定した研究テーマに関する先行研究の要約発表とグループ討論(担当:岡田)<br />
第 30 回研究成果の中間発表とグループ討論を行う(担当:岡田)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
