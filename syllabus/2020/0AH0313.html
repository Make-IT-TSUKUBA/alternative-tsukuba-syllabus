<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AH0313</span>&nbsp;<span id="title">農林生物学特別講義I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">有泉 亨</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林生物学領域の植物育種学、作物学、蔬菜・花卉学、果樹生産利用学、動物資源生産学、発現・代謝ネットワーク制御学、エピジェネティクス、植物寄生菌学、応用動物昆虫学、森林生態環境学、地域資源保全学、媒介動物制御学に関連する基本的な知識と様々な研究手法について学ぶ。当該分野の最新、かつ、幅広い知識を系統的に学習することで、理工情報生命学術院における研究課題の設定と計画の立案・遂行に必要な基礎的な知識と能力の向上に役立つ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源科学学位プログラムの学生においては生物資源科学関連科目<br />01AB101と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">農林生物学は作物、蔬菜・花卉、果樹などの育種や生産、家畜の生産・管理、森林の育成や保全、さらにこれらに影響を与える動物、昆虫や微生物などの制御を含む、食料生産の基盤となる分野横断的な研究領域である。本講義ではこれらの今日的な問題と関連研究について体系的な思考能力を身につけ、科学的・論理的な考察ができる能力を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">農林生物学分野に係わる今日的な問題と関連研究について、専門的な研究法や実験法、あるいは解析法を教授・指導し、農林生物学における課題解決に資する能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農林生物学, 作物学, 育種学, 園芸学, ゲノム科学, 家畜学, 森林学, 生態学, 昆虫学, 微生物学, 食料安全保障</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>果樹生産学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物寄生菌学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物環境応答学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">上記4講義の内、2講義あるいは4講義を受講することで履修が成立します。<br />
・2講義を受講する人は、農林生物学特別講義Iを履修登録してください。<br />
・4講義を受講する人は、農林生物学特別講義IとIIを履修登録してください。</p>
