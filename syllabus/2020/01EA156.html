<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EA156</span>&nbsp;<span id="title">がん看護学実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">牟田 理恵子, 山下 美智代, 水野 道代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑で対応困難な問題をもつがん患者やその家族への看護を通して、高度ながんの専門的知識・技術・判断能力を用いた質の高い看護援助法の開発、倫理的判断能力を習得できるよう指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMF21と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt; 知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力<br />
&lt;専門コンピテンス&gt; 科学的根拠に基づく探求力、専門領域における実践力、看護の学際性、看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">複雑で対応困難な問題を持つがん患者やその家族に対して、エビデンスに基づく高度な専門的知識・技術・判断能力を用いた質の高い看護援助法の開発ができるような能力を習得する。<br />
また、実践の場での倫理的判断能力を養う。<br />
さらに、地域の保健・医療・福祉サービス機関に従事する様々な職種の役割・機能を理解した上で、地域で暮らすがん患者と家族の療養生活を支援するための援助方法について学び、援助計画を立案、実施、評価できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">複雑で対応困難な問題, 包括的アセスメント, 高度看護実践, 科学的評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.先進的ながん医療を実施し、がん患者を相当数受け入れている施設にて実習を行う。<br />
2.複雑で対応困難な問題を持つがん患者を受け持ち、包括的なアセスメントに基づいた援助計画を立案する。<br />
3.実習日毎に、援助計画の実施・進行状況を記録し、その内容を分析した後、がん看護専門看護師が果たすべき機能の側面から考察をおこなう。<br />
4.常に援助計画の実施状況を振り返りながら、実習目標の達成に向け実習計画の修正を行う。<br />
5.がん看護学実習IIの実践内容については、実習要項の書式に従い、その成果を報告する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">専門看護師養成プログラム(がん看護)の受講者であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">5分の4以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
<br />
&lt;評価方法と評価配分&gt;<br />
実習施設による評価と実習報告書の内容を総合的に評価する。<br />
<br />
&lt;評価基準&gt;<br />
評価の視点は、以下のとおりである。<br />
 1.複雑で対応困難な問題を持つがん患者と家族を包括的にアセスメントすることができる。<br />
 2.アセスメント、エビデンスや概念・理論に基づき、問題を解決するための具体的な援助計画を立案することができる。<br />
 3.立案した援助計画を実施し、専門看護師の役割・機能に照らし合わせながら科学的に評価することができる。<br />
 4.倫理的問題がある場合、問題点を的確に抽出し、対処方法を述べることができる。<br />
 5.科学的な評価や医療チームの意見をもとに、看護実践指針を改善することができる。<br />
 6.質の高い高度な看護実践へ向けた自己の課題を明確にする。<br />
 7.地域医療連携にかかわる部署における各職種の役割・機能について理解し、がん患者が医療施設から地域へ円滑に移行するために必要な支援内容について理解することができる。<br />
 8.地域で暮らすがん患者と家族の療養生活の実際を理解し、地域連携のあり方について考えることができる。<br />
<br />
評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。<br />
C: すべての課題を実施することができる。<br />
B: 8つのコンピテンスのうち、5つ以上のコンピテンスが標準的に習得できていると判断できる。<br />
A: 5つ以上のコンピテンスの習得が優れていると判断できる。<br />
A+: すべてのコンピテンスの習得が優れていると判断できる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習期間にとらわれることなく、実習施設等のがん看護に関連する医療活動に関わる機会を積極的にもつことも必要である。<br />
がん看護や緩和ケアに関する研修会や講習会に積極的に参加することも望まれる。</p>
  </div>
