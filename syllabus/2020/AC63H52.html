  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">映画という芸術形態における映像(イメージ)と音の関係性を考える。わたしたちは映画を観るとき、映像や物語には着目するものの、ふだん聴覚要素には気にもかけないのではないだろうか。だが、仮にサスペンスや恐怖映画から音を消去したらどうだろう。音は映像や物語に対して何をもたらすのだろうか。また、映画において映像と音がシンクロしていると言うとき、なにをもってわれわれはそのような印象をもつのだろうか。授業では具体的な作品分析をとおして、映画というメディアにおける音の戦略について考える。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">映画における映像と音声の関係についての理論的な射程を確認したのち、具体的な作品分析をとおして、音の役割が映画にどのような膨らみと深みを与えているのかを確認する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>映画における映像と音の関係:音の分類(言葉/音楽/ノイズ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>映画における聴取点と音場について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>サウンドトラック?:モンタージュとサウンド・デザイン(「死刑台のエレベーター」「地獄の黙示録」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>音源の転換点:「高低」「リズム」「音域」という三つの要素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>言語から視聴覚要素へ:アダプテーションの例(「時計じかけのオレンジ」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>なぜ宇宙に音楽があるのか:存在しない音を作り上げること(「2001年宇宙の旅」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>物語空間と音楽空間:サウンドのアナクロニズム(「アイズ・ワイズ・シャット」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>映像と音のシンクロから音と映像の不一致へ:ゴダールのコラージュ実験(サウウンドトラックがもっとも充実した時期に起こった転換点)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ジャンルの撹乱と再創造:ヌーヴェル・ヴァーグにおけるミュージカル映画の再創造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>映画の音楽か、音楽の映画か:ジャームッシュ「オンリー・ラヴァーズ・レフト・アライヴ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">映画はしばしば映像芸術として理解される。だが、サイレントからトーキーに移行して以来、映画は音を受け入れざるを得なくなったばかりか、音の依存して成立している。その一方で、映像と音の関係は複雑であり、多元的・多義的である。人間にとって重要な視覚と聴覚を揺さぶる映画という芸術形態の特質について考える。</p>
   </div>
