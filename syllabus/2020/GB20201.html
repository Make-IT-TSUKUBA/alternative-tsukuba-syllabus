<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB20201</span>&nbsp;<span id="title">数理アルゴリズムとシミュレーション</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンピュータによって科学・工学の様々な現象を扱うためのモデリングとそれを処理するためのアルゴリズムについて講義する。ナノシミュレーションや生命情報科学分野で現れる応用事例を通して理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目<br />平成27年度までに開設された「数理アルゴリズム」(GB20201)の単位を修得した者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">コンピュータによって科学・工学の様々な現象を扱うためのモデリングとそれを処理するための数値アルゴリズムを理解し習得する.また,数値計算に便利なツールとしてMATLAB(またはScilab)を習得するとともに,プログラミングの基本的な考え方についても理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">計算手法, 偏微分方程式, 反復解法, データ解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1〜2週	講義の概要と準備<br />
科学技術・産業応用におけるコンピュータの役割,モデリングとアルゴリズム,コンピュータシミュレーション<br />
第3週	偏微分方程式の数値解法<br />
偏微分方程式,領域と境界条件,離散化,差分法,ラプラス方程式の差分近似<br />
第4〜5週	連立一次方程式の反復解法と大規模行列<br />
定常反復法,非定常反復法,共役勾配法<br />
第6〜7週	固有値問題の数値解法<br />
ベキ乗法、逆反復法<br />
第8週	固有値問題のデータ解析への応用<br />
特異値分解、主成分分析、画像認識、データクラスタリング<br />
第9〜10週	一般化固有値問題の数値解法と応用<br />
コレスキー分解、画像分割、振動解析、ページランク</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
