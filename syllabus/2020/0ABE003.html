                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">さまざまな分野にまたがる研究対象に、それぞれの分野固有のディシプリンを超えてアプローチする複合研究の基礎を講義する。実証主義の限界をふまえて人間や社会が拠って立つ基礎を明らかにするものとして、フッサールの現象学やウィトゲンシュタインの言語ゲームといった20世紀西洋哲学と仏教思想・キリスト教神秘主義思想といった東西の伝統思想に通底するものを据え、それに基づいてさまざまな分野の学問・科学を再構築するようなトランス・ディシプリナリーな研究をふまえたうえで、さまざまな分野が協同して人間や社会の事象をとらえるようなインター・ディシプリナリーなアプローチを試みるものとして、複合研究を特徴づけたうえで、複合研究の例として交換や貨幣について考察する。テキストとして『平山朝治著作集 第1巻 増補 社会科学を超えて 超歴史的比較と総合の試み』(中央経済社、2009年)などを使用する。</p>
