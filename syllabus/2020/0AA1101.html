<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AA1101</span>&nbsp;<span id="title">法文献学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">岡本 裕樹, 渡邊 絹子, 川村 藍, 弥永 真生, 潮海 久雄, 大渕 真喜子, 平嶋 竜太, 川田 琢之, 木村 真生子, 藤澤 尚江, 小林 和子, 本田 光宏, 岡田 律子</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、法令・判例・文献のリサーチ方法およびリサーチに必要な基本的な知識を正確に身に付けることができるよう、各ツールを比較・評価しながら例題を混ぜて講義する。リサーチのほか、先行研究の引用作法についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01LA001と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:基礎的専門知識、文献・判例の調査・分析能力、特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目は、法令・判例・文献のリサーチ方法およびリサーチに必要な基本的な知識を身に付けることを主な到達目標とする。先行研究の引用作法についても解説する。とりわけ、法学部以外の学部の卒業者の方には受講が推奨される。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文献検索, リーガルリサーチ, 文献引用作法, 研究倫理, 法律学基礎</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1・2回 経済法	税法<br />
第3・4回 民法	国際私法・民事訴訟法<br />
第5・6回 社会保障法・労働法	知的財産権法<br />
第7・8・9回 法律文献の検索・データーベース・共通的文献の概観及びレポ<br />
ート作成上のポイント<br />
第10回 商事法分野の特徴と重要な文献等の紹介</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">企業法学専攻または修士(法学)学位プログラムの正規の学生であること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

  </div>
