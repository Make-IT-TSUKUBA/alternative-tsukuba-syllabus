<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護学の専門領域についてこれまでに学習した看護学の理論、方法論を活用し、様々な看護の場、または様々な健康のレベルにある対象者を理解し、看護の専門性を追求する。これまでの学習してきたことを統合して自己の看護に対する考えを深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類生に限る<br />4/14-17<br />実務経験教員</p>
  </div>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">看護学の専門領域について、これまでに学習した看護学の理論や方法論を活用し、さまざまな看護の場、または健康レベルの異なった対象者の理解を深めながら看護の専門性を追究する。<br />
専門領域は7コースを設定している。学生個々人は、準備された7コースのうちの1コースを選択し、学びたい領域の学習を深め、各コースの学習目標に沿った演習を行うための概説を行う。</p>
