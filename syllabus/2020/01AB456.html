$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01AB456</span>&nbsp;<span id="title">糸状菌相互応答学特別研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">糸状菌相互応答学と関連する内容の研究課題について、必要となる研究法、実験手法を教授、指導する。また、学会発表や論文投稿等の指導を行い、自立的な研究能力の養成をする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">糸状菌相互応答学に関する課題に取り組み、糸状菌相互応答学に関連する各学問分野で必要な理論と実験手法を修得し、多角的に糸状菌相互応答学を学ぶ。定期的に成果の進捗状況に関する報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力を修得する。成結果のまとめ方を学び、得られた成果を発表することで、プレゼンテーション技法を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">糸状菌相互応答学に関する課題に取り組み、その成果をまとめる。その過程で、データの客観的な処理と論理的な思考、成果のまとめ方、プレゼンテーション技法など能力を修得する。</p>
  </div>

   <p id="keyword">糸状菌, 相互作用, 環境応答, 物質生産</p>
  </div>
