  <h1 id="course-title">
   <span id="course">0ATMD11</span>&nbsp;<span id="title">ウィメンズヘルス看護学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">思春期から成熟期・更年期にかけての女性の健康に焦点を当て、ウィメンズヘルスの視点から看護の方法を体系的に把握する。海外の文献を中心に論文講読を行い、女性と家族の健康と看護に関する最新の研究動向を理解し、看護課題およびそれらを解決・評価する方法や理論を理解する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
コミュニケーション能力<br />
科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.主要科学雑誌やon lineの検索システムを用い、最新情報を得るための文献探索ができる。      <br />
2.論文を講読し、研究内容を要約して口頭で紹介することができる。      <br />
3.選んだ文献に関連したわが国における適切な資料を提示することができる。      <br />
4.選んだ文献に関連した理論について理解を深めることができる。      <br />
5.他の学生が選んだ論文を事前に読み論文解説を聞いて理解し、疑問点や当該研究の意義について討論することができる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法と配分割合&gt;    <br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
<br />
&lt;評価基準&gt;     <br />
1. 適切な問題を設定できる。     <br />
2. 設定した問題の背景を説明できる。     <br />
3. 設定した問題に対してどのような課題があるのかを指摘できる。     <br />
4. その解決策について、先行研究がどのように述べているかを挙げることができる。     <br />
5. 既存の意見をふまえて、自らの考えを述べることができる。     <br />
上記に対応した評価基準は以下のとおりである。     <br />
A+  上記1~5を自身で達成できる。    <br />
A  上記1~5をほぼ自身で達成できる。    <br />
B 上記1~5を教員の指導を受けながら達成できる。    <br />
C 上記1~5を教員の指導を受けながら概ね達成できる。</p>
  </div>
