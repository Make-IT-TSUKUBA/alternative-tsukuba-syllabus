<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH60341</span>&nbsp;<span id="title">社会工学英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会工学に関する基礎的概念を英語で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目(2019年度以降入学者)。1年次生は履修不可。<br />初回は3A304教室に集合。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">大学院まで社会工学・サービス工学を学び、研究するために必要な、英語のReading, Writing, Listening and Speakingのスキルを身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1クラス60人程度のクラスを2つ(Aグループ、Bグループ)設け、Aグループは「読む」「書く」「聞く・話す」、Bグループは、「書く」「聞く・話す」「読む」の順で受講する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>社会工学専門英語の概要を説明する:<br />
授業スケジュール、学修時間の割り当て、授業外における学修方法、成績評価方法など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【Reading(1)】<br />
パラグラフ・リーディング入門<br />
研究論文のエレメントの読解法<br />
https://cbs.umn.edu/sites/cbs.umn.edu/files/public/downloads/Annotated_Nature_abstract.pdf</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【Reading(2)】<br />
パラグラフ・リーディング応用<br />
研究論文のエレメント理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【Reading(3)】<br />
パラグラフ・リーディング発展<br />
研究論文の精読と要約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【Writing(1)】<br />
(1)Wikipediaと共著文書<br />
(2)知的財産権、コミュニケーション習慣とネチケット</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【Writing(2)】<br />
(1)日本語と英語の構造の違い(冠詞と数、指示形容詞、簡潔さ)<br />
(2)Writingのための各種ソフトウェアへの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【Writing(3)】<br />
(1)プレゼンテーションこそすべて(目的、聴衆から得たいもの)<br />
(2)様々な英語の書きもの(ショートエッセイ、期末試験、協働レポート、卒業論文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【Listening and Speaking(1)】<br />
都市計画分野の古典(「明日の田園都市」と「近隣住区論」)を読み、議論のポイントについて、グループディスカッションし、個人スピーチを行う。<br />
ディスカッションポイント1:都市計画はどのような背景の中で生まれたのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【Listening and Speaking(2)】<br />
都市計画分野の古典(「都市のイメージ」と「アメリカ大都市の死と生」)を読み、議論のポイントについて、グループディスカッションし、個人スピーチを行う。<br />
ディスカッションポイント2:都市計画はどのように発展してきたのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【Listening and Speaking(3)】<br />
都市計画分野の古典(「社会関係資本」と「創造都市」)を読み、議論のポイントについて、グループディスカッションし、個人スピーチを行う。<br />
ディスカッションポイント3:都市計画はどこへ向かおうとしているのか?<br />
〜について〜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

    <p id="posttopics">原則として全ての回に出席すること。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">社会工学類の専門導入科目と必修科目「社会工学演習」を履修済みであることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Reading:各週の授業メモ(20%)、各週のホームワーク(60%)、期末レポート(20%)<br />
<br />
Writing:出席(20%)、各回の論点に関するホームワーク(30%)、Wikipediaの日本語記事の英訳(50%)<br />
<br />
Listening and Speaking:各回の論点に関するホームワーク(30%)、Alc NetAcademy Nextの回答率(30%)、期末レポート(40%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Reading:各回がはじまる前に、自分の関心がある研究の英語キーワードを10個以上用意しておくこと。<br />
<br />
Listening and Speaking:(事前)各界の授業に関するReadingを読むこと。所定のAlc NetAcademy Nextの単元に回答すること。<br />
(事後)各回の論点に関するQuizに回答すること。</p>
  </div>

Listening and Speaking:<br />
積極的にグループディスカッションに参加し、個人スピーチを出来るだけ多くの回数実施して欲しい。そうすることで、都市地域計画についての理解を深め、かつ、計画に関する様々なトピックに関して英語でコミュニケーションできる能力を高めて欲しい。</p>
