  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義と討議により、慢性、病者や家族が抱える慢性病特有の複雑で解決困難な問題とその背景および、そのような状況におかれる人々の行動理解に役立つ諸理論を教授する。</p>

(専門)科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 慢性病者とその家族の特徴を明確にし、看護の役割について説明できる。<br />
(2) 慢性病者とその家族の心理や行動を理解する諸理論について説明できる。<br />
(3) 慢性病者とその家族の特徴を踏まえた諸理論の応用について自らの意見をのべることができる。<br />
(4) 講義や発表内容について、科学的、論理的な視点からの討論により、専門性の高い看護実践をおこなうための課題や方向性を提示できる。</p>

   <p id="assessment">5分の4以上の出席を単位取得の要件とし、最終評価が満点の60%以上をもって単位を認定する。<br />
<br />
&lt;評価方法と評価配分&gt;<br />
プレゼンテーションに基づく口頭試問 100%<br />
<br />
&lt;評価基準&gt;<br />
各回のプレゼン内容を以下の要領で3点満点で評価し、10回分の合算(30点満点)に基づいて最終評価とする。<br />
 3=充分な根拠資料に基づいた説明がなされ、論理的な一貫性と充分な説得力がある。<br />
 2=一定の根拠資料に基づいた説明がなされ、一定の説得力がある。<br />
 1=根拠資料の提示に不足があり説得力を欠いているが、理解可能である。<br />
 0=説得力がなく理解不能な内容である。あるいは欠席した場合。</p>
