$(function() {

        // URL

                        }
                    }
                });
            },

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代国際政治理論の最新研究動向について解説しながら,複雑化するグローバルな政治現象を理論的に分析するための手法について検討する.</p>
  </div>

   <p id="aim">グローバルな政治現象を批判的に分析する思考方法と学術的な方法論を習得し、それを自己の研究に応用するためのスキルを向上させる。</p>
