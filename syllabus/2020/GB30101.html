<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB30101</span>&nbsp;<span id="title">コンピュータネットワーク</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>
    <br />
    <span id="assignments">佐藤 聡, 木村 成伴, 津川 翔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">データ通信における伝送と交換の基礎およびLAN,WAN,インターネットなどのコンピュータネットワークを構築するための基礎となるアーキテクチャについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目<br />BC12871, GC25301と同一。<br />情報メディア創成学類の「情報通信概論」(GC25101)の単位を修得した者の履修は認めない。平成30年度以前の入学の情報科学類生の受講は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
3. 情報システム分野の専門能力(情報科学類)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ネットワークアーキテクチャおよび通信の方式について説明することができる<br />
LANやWAN,インターネットでの通信の仕組みを説明することができる<br />
インターネット上での各種のサービスの考え方やプロトコルを説明することができる<br />
ネットワーク管理の考え方を説明することができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データ通信, ネットワークアーキテクチャ, LAN(Local Area Network), インターネット, TCP/IPプロトコル, ネットワークサービス, セキュリティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、情報通信ネットワークとは<br />
身近な情報通信ネットワーク、情報通信ネットワークのモデル化、情報通信ネットワークの基本<br />
教科書の1章「情報通信とネットワークとは」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ディジタル通信を支える技術<br />
信号とは、アナログ伝送とディジタル伝送、情報の符号化、誤り制御、ディジタル変調<br />
教科書の2章「ディジタル通信を支える技術」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>情報通信ネットワークの形態と基本設計<br />
交換方式、コネクション型とコネクションレス型のネットワーク、ネットワークトポロジー、ネットワークの基本設計<br />
教科書の3章「情報通信ネットワークの形態と基本設計」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>通信ネットワークの階層構造、物理層プロトコル、データリンク層プロトコル<br />
通信プロトコルの基本的な考え方、OSI参照モデル、物理層プロトコル、データリンク層プロトコル<br />
教科書の4章「情報通信ネットワークの形態と基本設計」と5章「プロトコル階層 I 下位プロトコル」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ネットワーク層その1<br />
ネットワーク層プロトコル(IP)<br />
教科書の5章「プロトコル階層 I 下位プロトコル」(101〜138ページ)を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中間テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ネットワーク層その2<br />
IPルーティング<br />
教科書の5章「プロトコル階層 I 下位プロトコル」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>トランスポート層<br />
トランスポート層プロトコル(TCP、UDP)<br />
教科書の6章「プロトコル階層 II 上位プロトコル」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>インターネットサービス<br />
インターネットの歴史、DNS、メールサービス、Webサービス<br />
教科書の7章「インターネットサービス」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ネットワークセキュリティ、授業アンケート<br />
ネットワークセキュリティの概要、暗号、セキュア通信プロトコル、防御技術<br />
教科書の8章「インターネットサービス」を事前に読んでおく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
