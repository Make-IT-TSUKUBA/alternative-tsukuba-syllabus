<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32H1032</span>&nbsp;<span id="title">基礎ドイツ語AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾7,8,9,0) 主に日本語で授業を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
3.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ドイツ語の基本を一通り学ぶ。重要な文法事項を段階的に習得しながら、ドイツ語独特の表現に慣れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化理解。柔軟かつ理論的な思考力の育成。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原則として、教科書に沿って進めるが、授業の進行状況および受講生の習熟度に応じて、計画が変更になる可能性もある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>導入(授業方針、辞書についての説明等)。<br />
ドイツ語アルファベートと発音の基本。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>ドイツ語アルファベートの復習。<br />
発音と綴りの規則。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>発音と綴りの規則の復習。<br />
規則動詞の現在人称変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>規則動詞の現在人称変化の復習と練習。<br />
最重要動詞seinとhabenの現在人称変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>語順(定動詞の位置)。<br />
名詞の性と格。<br />
定冠詞の格変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>定冠詞の復習と練習。<br />
不定冠詞の格変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>不定冠詞の復習と練習。<br />
名詞の複数形と格変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>不規則動詞の現在人称変化。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>動詞の現在人称変化のまとめ。<br />
命令形。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>非人称のes。<br />
数詞(基数)の解説と練習。<br />
時刻の表現。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>定冠詞類の解説と練習。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>不定冠詞類の解説と練習。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>冠詞類の復習。<br />
否定表現。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>人称代名詞の格変化。<br />
3格および4格目的語の語順。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>前期のまとめと補足。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学期末試験の結果(80%)および平常点(授業時の応答、20%)によって、総合的に評価する。出席回数は評価基準に含めない。</p>
  </div>

   <p id="prepostworks">各授業後、1時間を目安に復習を行ってください。課題については、授業時に適宜指示します。</p>
  </div>

参考書:独和辞典(特に指定なし、第1回授業時に説明します)。その他の参考書については、授業時に適宜紹介します。</p>
    <p id="textbook-textbook">1. 小野寿美子、中川明博、西巻丈児著,『ブーメラン・エルエー』(朝日出版社)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">ドイツ語文法の初歩にはやや難しい点もありますが、焦らず着実に知識と経験を積み重ねることで克服できます。皆さんの積極的な参加を期待しています。</p>
