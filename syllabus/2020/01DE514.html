<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DE514</span>&nbsp;<span id="title">文化構造論-2IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4,5</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代文化を理解するための基礎文献を講読し、文化構造の分析に必要な基礎的な理論を習得する。本授業ではとりわけ、マルクス、フロイト、アルチュセール、フーコー、ドゥルーズ=ガタリなど、19世紀から20世紀に至る社会理論、文化理論に関する重要文献を読解し、近代の社会、文化構造を批判的に分析できる能力を養うことを目的とする。本授業は演習形式で行うこととし、発表とディスカッションを通じて、批判的思考能力と論理的思考能力を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01DE513, 0ABAJC1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">現代文化を理解するための基礎文献、とりわけ現代思想と社会理論に関わる文献を読解することで、研究力、専門知識、思考力、倫理観を養成する。また、外国語の文献を読解し、集団でディスカッションすることで、国際性、コミュニケーション能力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">現代文化を理解するための基礎文献を読解し、文化構造の分析に必要な基本理論を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代思想, 思想史, 社会理論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">今年度は、現代ヨーロッパを代表する思想家アントニオ・ネグリの『構成的権力』、『マルクスを超えるマルクス』を読解し、近現代社会と社会変革の関係について考察する。テキストは、英訳と邦訳を用いる。</p>
