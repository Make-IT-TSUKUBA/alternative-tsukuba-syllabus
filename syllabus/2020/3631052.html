<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3631052</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIA(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語文法への理解を深め、その根底にある世界観に触れつつ、読む、書く、聞く、話すの4技能を総合的に高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 2018年度以前入学者に限る。 2020年度に限り開講。「スペイン語基礎」A及びBの履修者に限る。日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">スペイン語の未来形と過去未来の考え方や、比較表現や関係詞の用法を理解し、それらを正しく用いることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級スペイン語, 文法, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 自己紹介、スペイン語学習に対する戦略を論じる<br />
第2回 Lección 14. 未来形と未来完了<br />
第3回 Lección 14. 関係詞と練習問題<br />
第4回 Lección 15. 比較表現、最上級、形容詞の絶対最上級<br />
第5回 Lección 16. 直説法過去未来、過去未来完了と練習問題<br />
第6回 Lección 16. 話法と時制の一致、関係詞の独立用法 、学んだ文法を応用、発表の準備<br />
第7回 発表<br />
第8回 復習と期末試験の準備</p>

   </div>

・Creación de un portafolio con todas las tareas y listas de vocabulario proporcionadas cada clase (25%)<br />
・Exposición y examen parcial (25%)<br />
・Exposición y examen final (25%)</p>
