  <h1 id="course-title">
   <span id="course">0AJMA04</span>&nbsp;<span id="title">有機デバイス物性特論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機半導体とデバイスの物理と応用について概説する。特に、電子スピン共鳴(ESR)分光を用いた有機半導体とデバイスのミクロ物性解析について解説する。有機半導体については、有機半導体の伝導を担う素励起状態について解説した後、有機複合半導体における光誘起電荷分離状態について説明する。有機デバイスについては、典型的な有機デバイスである有機トランジスタ、有機太陽電池、有機発光ダイオードを取り上げ、その素子構造、素子特性、動作原理等の他、ESR分光を用いて得られる分子レベルの微視的な観点からの研究について説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG122と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 有機半導体とデバイスの物理と応用について基礎的な理解を得ること。<br />
(2) 電子スピン共鳴(ESR)を用いた有機半導体とデバイスのミクロ物性解析についての基本的な手法を取得すること。<br />
(3) 有機半導体における電荷素励起状態について理解すること。<br />
(4) 有機半導体材料の基礎として、π電子の分子軌道と分子配向について理解すること。<br />
(5) 有機半導体材料の基礎として、超微細相互作用と波動関数の空間広がりについて理解すること。<br />
(6) 有機半導体材料の基礎として、導電性高分子・フラーレン複合体の光誘起電荷分離について理解すること。<br />
(7) 有機半導体材料の基礎として、光生成キャリアの空間広がりについて理解すること。<br />
(8) 有機トランジスタの動作原理と応用、ミクロ評価について理解すること。<br />
(9) 有機薄膜太陽電池の動作原理と応用、ミクロ評価について理解すること。<br />
(10) 有機発光ダイオードの動作原理と応用、ミクロ評価について理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有機半導体, 有機デバイス, 物理, 応用, 電子スピン共鳴(ESR), ミクロ物性解析</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って授業を進める。適宜、最新の研究についても言及する。</p>
    <div id="topic-assignments"></div>

  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">有機半導体とデバイスの物理と応用を理解するには、基本的な無機半導体の知識が必要である。また、固体物理(特に、固体電子論、バンド構造など)の知識がないと固体の物性を理解するのは困難である。よって、それらに関連する授業科目は履修していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2項目で評価し、下記の基準で合格とする。<br />
(1) 平常点として、毎回の授業のまとめの提出を課す。<br />
(2) レポート点として、2回のレポートの提出を課す。<br />
平常点を5割、レポート点を5割の割合で点数を合算し、満点の60%をとることにより合格とする。<br />
なお、A+~Cの評点は合算の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の講義に対する復習を行うこと。講義資料および参考文献を読むこと。次回の授業範囲を予習し、専門用語の意味等を理解しておくこと。授業で取り扱った内容については、多くの有機半導体関連、有機デバイス関連、電子スピン共鳴関連の本が図書館にあるので、それらも参考にしながら、理解を深めていくこと。</p>
