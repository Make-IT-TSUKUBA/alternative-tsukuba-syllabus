<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB37122</span>&nbsp;<span id="title">専門語学(英語)C</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 6</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の医学論文を短時間で複数素早く読む訓練を行う。全10回のうち9回は聴講者として参加し、1回は発表者として、最新の医学論文を選択し、10~20人の前で発表する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。毎週木曜日12:00~ 春学期のみ14:00~<br />4/27-2/16の間で実施<br />医学系学系棟861で実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】2:批判的・創造的思考力<br />
【医学】5:医療の社会性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)英語で医学論文を抵抗なく読めること。<br />
(2)短時間で医学論文の概要をつかめるようになること。<br />
(3)公衆衛生学、とくに臨床疫学およびヘルスサービスリサーチに関する研究の最新の知識をアップデートできること。<br />
(4)最新の医学論文を素早く検索できるようになること。<br />
(5)医学論文の概要を簡単に人につたえられること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医学論文, へるすサービスリサーチ, 臨床疫学, 統計学, 疫学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎週木曜日12~13時に行われている医学医療系ヘルスサービスリサーチ分野のランチタイム勉強会のうち10回を自由に選択。<br />
10回のうち9回は聴講者として参加する。10回のうち1回は発表者として、最新の医学論文を選択し、10~20人の前で発表をする。<br />
<br />
論文選択のルール(担当教員またはTF・TAがサポートする):<br />
最近(直近1週間~1ヶ月)の4大ジャーナル(NEJM,Lancetシリーズ、JAMAシリーズ〔ただしJAMA Network Openは除く〕、BMJ)または自分の興味のある医学雑誌(Health Services Researchなど)から医学論文(Original Article)を5-6編選んで、その最初のアブストラクトのページのみをホッチキスで束ねたものを20人分用意すること「印刷は医学系学系棟861号室ヘルスサービスリサーチ分野で可)。<br />
また、当日はパソコンを持参し、部屋のモニターにつなぎ、論文の2ページ目以降も見られるように論文のPDFまたはweb閲覧画面をモニター上に用意しておくこと。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2段階で評価し、下記の基準で合格とする。<br />
(1)10回のうち9回は聴講者として参加し、1回は質問またはコメントをすること。<br />
(2)10回のうち1回は発表者として参加し、5~6個の最新の医学論文を選択し、他の聴講者の前で概要を紹介すること。<br />
<br />
(1),(2)を満たせば基本的には合格とし、質問/コメントや発表の質によりプラス点を与える。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(90%)、演習(10%)<br />
演習(10回のうち1回は発表者として、最新の医学論文を選択し、10~20人の前で発表する)の前には、論文の選択及び発表の準備のために数時間程度要する。</p>
  </div>
