   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代芸術・音楽・映画・写真などの文化創造を深く理解するための方法・理論と、文化創造の土台となる社会現象や思想を学び、社会における文化創造の意義を考える。</p>
