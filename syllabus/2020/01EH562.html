<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH562</span>&nbsp;<span id="title">運動器のしくみと働き(応用編)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">上肢の運動を上肢帯の運動、肩関節、肘関節、手関節における運動、さらに手部における運動に分け、それぞれの運動に関与する筋について、詳細を学習するとともに、これらの関節の詳細も学習する。下肢に関しても同様に、股関節、膝関節、足関節及び足部における運動に関与する筋の詳細を学習し、これらの関節の詳細も学習する。さらに、呼吸運動も含む体幹の運動についても、それに作用する筋について学習する。さらに、身体の総合的な運動である姿勢保持や歩行について、それらの分析法についても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP406と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツを含めたヒトの運動について、局所的な運動を、機能解剖学的な視点から理解、説明ができるようにする。さらに、運動器疾患の原因についてもある程度推定ができるようにする。基礎として、ヒトの歩行を運動機能学的に説明できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">上肢帯, 肘関節, 手関節, 股関節, 膝関節, 足関節, 歩行分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 体幹の運動学的な構造と運動に関係する筋、呼吸に作用する筋<br />
第2回 上肢帯の構造と運動<br />
第3回 肩関節の構造と運動、肘関節の構造と運動<br />
第4回 手関節の構造と運動、手指の構造と運動<br />
第5回 股関節の構造と運動<br />
第6回 膝関節の構造と運動<br />
第7回 足関節の構造と運動、足趾の構造と運動<br />
第8回 姿勢保持の力学<br />
第9回 歩行の力学、歩行分析<br />
第10回 歩行の加齢変化、歩行の発達、運動発達</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
