<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">32BM012</span>&nbsp;<span id="title">ドイツ語基礎BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語の基礎的総合的学力の養成を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象 2018年度以前入学者に限る。 2020年度に限り開講。 英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
3.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">初級文法の基本事項を学習し、基礎的なドイツ語の読解力・表現力を習得する、<br />
<br />
1.重要語句の運用力<br />
2.ドイツ語を使った初歩的なコミュニケーション力<br />
3.ドイツ語圏の地理と文化に関する基礎知識<br />
4.ドイツ語で書かれた初歩的なテキストの読解力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語, コミュニケーション, 文法, ドイツの地理と文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では、成田からフランクフルトに到着し、新幹線に乗り換える場面を想定して、初歩的な文法とコミュニケ―ション能力を身に付けることを目的としている。<br />
<br />
具体的には、単語と短文が正確に発音できることから始め、順次、動詞の現在人称変化、名詞の性と冠詞、名詞の格、定冠詞と不定冠詞の格変化等の文法を学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>フランクフルトからICE(ドイツ新幹線)に乗る。地図を見て、新幹線の止まる駅名を発音してみよう。最初は耳で聞いてみよう。文字はその後で。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>新幹線の駅名をドイツ語で書いてみる。発音と文字表記のズレに注意しよう。英語にはない文字に注目。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>「すみません。この電車は○○へ行きますか」 それに対してja(はい)とnein(いいえ)で答えてみよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>ドイツ語の名詞には性別がある。それに合わせて冠詞を使い分けてみよう。「電車」は男性名詞。「市」は女性名詞。「自動車」は中性名詞。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>ドイツ語の動詞は主語に合わせて形を変える。その変化を練習してみよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>電車を乗り換えてみよう。<br />
「この電車は○○直通ではありません」「あなたは乗り換えが必要です」「どこで乗り換えるのですか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>数字を覚える。発着時刻を確認してみよう。<br />
「何時に、この電車は○○から出発しますか/○○に到着しますか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>フランクフルトからICEに乗り、途中で乗り換えて、○○まで、ひとりで行ってみよう。<br />
電車に乗る表現と、冠詞と動詞の変化を復習しよう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
