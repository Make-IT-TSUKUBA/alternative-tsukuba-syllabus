  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の教育社会学研究のリーディングスの講読を通じて、グローバルに展開される教育社会学研究の多様な視座を身に着けることを目的とし、国内外の教育社会学の多様化する研究領域・理論的視座・方法論を学ぶ。具体的には、主にJenny Ozga編著『Sociology of Education』(Sage)を使用し、いくつかの論文を選び講読し、討論する。適宜、関連する日本語文献も紹介しながら、1)教育社会学の理論と方法、2)教育政策、3)教育・文化・アイデンティティ、4)学校教育の4つのテーマを議論する。</p>
  </div>
