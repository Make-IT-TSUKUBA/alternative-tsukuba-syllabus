<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
睡眠医科学分野に関する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、今後の課題について討論する。履修学生自身の研究研究グループを含め、複数のグループの授業に出席することを推奨する。各グループのキーワードを以下に示す。I,IIでは異なるトピックスを扱う。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。<BR><BR>・分子薬理学:睡眠覚醒制御の根本的メカニズムの解明・遺伝性睡眠異常マウス家系の樹立と原因遺伝子の同定<BR>・機能神経解剖学:睡眠覚醒制御、摂食・体重制御、不安・うつ行動の神経回路解明<BR>・分子行動生理学:大脳辺縁系、大脳基底核や脳幹の機能と睡眠・覚醒制御に関する講義を行う<BR>・創薬化学・有機化学:オレキシン作動薬、オピオイド系薬物の設計と合成の設計&nbsp;&nbsp;・ナルコレプシー治療薬の創出 ・鎮痛薬、抗鬱薬、頻尿治療薬、抗マラリア薬、原虫治療薬、抗癌薬の創出<BR>・生化学/ケミカルバイオロジー/遺伝学:生化学ケミカルバイオロジー・遺伝学的手法を統合的に活用した、マウスの睡眠覚醒制御における鍵遺伝子の同定睡眠と記憶の脳科学:睡眠と記憶の関係の解明。このために光遺伝学や神経行動科学、多チャンネル神経活動同時記録装置など、世界最先端の研究手法を用いる。 ・成体脳のニューロン新生と睡眠の関係の解明<BR>・睡眠と記憶の脳科学:睡眠と記憶の関係の解明。このために光遺伝学や神経行動科学、多チャンネル神経活動同時記録装置など、世界最先端の研究手法を用いる。 ・成体脳のニューロン新生と睡眠の関係の解明<BR>・システムズ薬理:分子レベル、細胞レベルでの睡眠とモチベーションの関係および、不眠症と精神疾患治療に向けた化合物探索<BR>・脳機能発達学:脳の発達・老化に注目した睡眠の意義の解明および、分子生物学・発生学に基づく睡眠の進化プロセス解明<BR>・神経科学:in vivo電気生理学および機能的イメージングを用いた、睡眠/覚醒時における神経回路ダイナミクスの解析を行う        </p>
