   <span id="course">01EA132</span>&nbsp;<span id="title">助産学特論I</span>
  </h1>

   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ローリスク妊産婦および新生児・乳児に対して、高度専門職者としての質の高い助産実践と確かな診断をするための知識・技術および問題解決能力を習得する。助産師の倫理、助産診断とは、妊娠期・分娩期の助産診断、妊娠期・分娩期の医学診断と治療、乳房の診断と母乳育児、産褥期・新生児期の助産診断、胎児・新生児期の医学診断と治療について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMD16と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
科学的根拠に基づく探究力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.助産診断をすることの意味を述べることができる。     <br />
2.妊娠期における助産診断に対して、根拠をもって診断条件を列挙することができる。     <br />
3.分娩期における助産診断に対して、根拠をもって診断条件を列挙することができる。     <br />
4.産褥期における助産診断に対して、根拠をもって診断条件を列挙することができる。     <br />
5.母乳育児のアセスメントができる。     <br />
6.新生児期の助産診断に対して、診断条件を根拠をもって列挙することができる。     <br />
7.乳児の成長・発達をアセスメントできる。     <br />
8.子育て状況をアセスメントできる。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は、助産師国家試験の受験資格を得ようとする学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法と配分割合&gt;     <br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40% <br />
<br />
&lt;評価基準&gt;     <br />
1. 助産診断のプロセスを説明できる。     <br />
2. 設定した問題の背景を説明できる。     <br />
3. 設定した問題に対してどのような医療的介入・助産ケアがあるのかを指摘できる。     <br />
4. その解決策について、エビデンスを含めて説明することができる。     <br />
5. エビデンスをふまえて、自らの考えを述べることができる。     <br />
上記に対応した評価基準は以下のとおりである。     <br />
A+  上記1~5を自身で達成できる。    <br />
A  上記1~5をほぼ自身で達成できる。    <br />
B 上記1~5を教員の指導を受けながら達成できる。    <br />
C 上記1~5を教員の指導を受けながら概ね達成できる。</p>
  </div>
