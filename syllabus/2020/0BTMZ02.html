<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTMZ02</span>&nbsp;<span id="title">国際看護実践応用演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">杉本 敬子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外の看護に関連する機関での5日間以上の海外研修等に参加し、グローバルな視点で看護の実践と課題について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">修了要件に含まれる選択科目の単位としては認められない</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・海外研修、インターシップ、フィールドワーク等、海外で実施されるヘルスケア領域の実践を学ぶ研修に、十分な準備を行った上で、主体的に研修に臨むことができる。<br />
・現地の文化背景を理解し、グローバルな視点で看護科学の実践について理解を深めることができる。<br />
・指導者や参加者間での積極的な交流を通して、語学力を向上させることができる。<br />
・海外で得た知見を自己の研究に生かすことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">海外研修, インターンシップ, フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">看護科学専攻が認める海外研修等に参加する</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表内容及びディスカッションについて以下の視点で評価する<br />
 1.主体的に研修への参画と報告を実施することができる<br />
 2.主体的に研修中の生活・行動管理を行うことができる<br />
 3.事後レポート及び報告会等にて、研修での学びを報告できる<br />
P.上記1~3について実施できた<br />
F. 国際研修に参加できず、欠席をした</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">1-2<br />
研修目的・研修方法についてゼミなどで検討する<br />
海外研修での活動に向けた準備(研修の申請、研修計画の立案、研修計画発表)<br />
3-18<br />
海外研修でのインターンシップやフィールドワークの実践、指導者及び参加者間でのディスカッション<br />
19-20<br />
海外研修を振り返り、総括を行う</p>
  </div>

また研修では、積極的に海外の実践家、研究者らと交流をする。研修後にも学内の学生に報告を行う。</p>
