<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB83A11</span>&nbsp;<span id="title">物質資料研究法-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実物資料に触れながら、物質資料研究に必要な室内調査(遺物の分析)の基本技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「データ・情報リテラシー」「先史学・考古学の理解」「情報収集力 状況対応力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">先史学・考古学の研究において、物質資料=モノの「かたち」や「つくりかた」などを詳細に観察し、適切な方法で分析することは、研究を遂行する上で欠かすことのできない基礎的な作業である。この授業では、物質資料の調査に必要な基本的技術(特に土器・石器の観察と分析方法)を修得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">考古資料, 物質資料, 分類, 復元</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Microsoft Streamによるオンデマンド型の授業動画配信をおこなう。初回は以下の手順で視聴します。<br />
<br />
1.履修登録後にmanabaの「物質資料研究法-a」コースを選択(あるいはmanabaから自己登録キー3579356を用いて登録)する。<br />
2.manabaの「物質資料研究法-a」コースページに掲示するMicrosoft Teams用のチームコードを確認。<br />
3.Micorsoft Teamsにサインインし、チームコードを使って「物質資料研究法」チームに参加(登録)。<br />
4.Microsoft Streamにサインインし、「物質資料研究法」グループを開き、授業動画を視聴する。<br />
<br />
*MS-Teamsで授業チームに参加登録してからMS-Streamの授業動画が視聴できるようになるまで15分ほどかかります。<br />
*2回目からは1-3の手順は不要です。</p>

<tr><th><span class="format">第2回</span></th><td>物質資料の種類と扱い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本授業は秋学期ABに開講する物質資料研究法-b及び春学期Cに開講する物質資料研究法-cとともに全体的な内容を構成しているので、できる限り3つの授業を受講することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の課題の提出と授業への取り組み姿勢により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">基本的な技術を段階的に修得するために、毎回の課題は授業時間内の提出を原則とする。授業時間内に課題が提出できなかった場合には、相談の上、授業時間外に作業をおこなう場合がある。</p>
  </div>
