  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Students of Master and Doctoral degree programs will learn, how heritage and identity-related in the modern “global world”, by knowing the recent national, regional, and local context, not only in Western European countries (such as Germany or Italy) but also in Eastern European countries (such as in former Eastern Germany) as well as in the global South (such as India). In the field of heritage preservation, practices rooted in civic engagement had much dedicated due to specific regional and political contexts, especially since the 1980s. Although, pragmatic academic discourses tend to ignore the national or regional context and conflicts emerged along with &quot;Heritazation(遺産化,isan-ka)&quot; or &quot;Institutionalisation(組織化,soshiki-ka)&quot;. This lecture will be assisted by Prof. Dr. Leo Schmidt, who has over thirty years developed the discipline of heritage studies base on practical, theoretical as well as academic views, to extend the further academic discussions online.</p>
  </div>

〇コミュニケーション能力:グローバルな事象に関して英語で理解し,英語で意見を述べる機会に触れることができる<br />
〇国際性:オンラインでBTU(ドイツ・ブランデンブルク工科大学)の教員と繋ぐことで,筑波大学内において日本人教員のサポ―トを得ながら,自らの国際性を発展することができる<br />
〇共通知の活用力:Heritage studiesにおける学際的な共通知を習得することができる<br />
〇専門知の活用力:Heritage studiesにおける専門知(建築学・国際行政学・ヘリテージ学・文化人類学等)<br />
〇共通技能の活用力:知識として得た共通技能を基に,簡単なサーヴェイとディスカッションへと発展することができる<br />
〇専門技能の活用力:知識として得た専門技能を,簡単なサーヴェイとディスカッションへと発展することができる<br />
〇国際実践力:自らの学術的関心をグローバルなHeritage studiesにおいて位置付け,相対的に理解することができる</p>
