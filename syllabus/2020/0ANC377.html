<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ANC377</span>&nbsp;<span id="title">環境動態解析学野外実験II</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外の原子力発電所事故等の被災地や関連研究所、放射性廃棄物の管理・処分場などを訪問し、放射性核種の環境動態に関わる調査手法を実習するとともに、原子力関連機関の施設訪問を通して環境放射能汚染の管理・対策手法について学ぶ。訪問先としては、チェルノブイリ(ウクライナ)、IAEA(オーストリア)、放射線防護・原子力安全研究所(フランス)などを予定。本野外実験により、原子力発電所事故の知識と理解力および問題解決能力を向上させる。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

専門コンピテンス「知識と理解力」「企画力」「問題解決能力」「表現力」「創造力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">海外の原子力災害被災地や放射性廃棄物等の関連施設を訪問し、講義やフィールド実習を通じてその現状と課題について学習する。</p>

<br />
