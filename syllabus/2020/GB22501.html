 <body>
  <h1 id="course-title">
   <span id="course">GB22501</span>&nbsp;<span id="title">情報線形代数</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「線形代数I・II」および「解析学I・II」において習得した知識を前提として、これに引き続く線形代数の諸概念と手法が学べる。また、これらの知見が、画像・信号・数値等に関する情報処理系の構築において果たす役割について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GC54601と同一。 情報メディア創成学類生に限っては,2018年度以前の入学者対象。<br />GC52201と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「5. 数理的基盤」に関連する線形代数の産業応用が学べる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ユークリッド空間(有限次元の距離空間・内積空間)に関する諸概念とこれに基づく手法を把握した上で、種々の情報処理系の数理構造を線形代数の視点から俯瞰し、実用的問題に対する応用力が伸ばせる。また、一般的問題を線形理論へ帰着させる上で重要となる局所的関数解析の手法が学べる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ベクトル空間, 内積空間, 固有値と不変集合, 直交・双直交基底, 対角化と標準形, ジョルダン分解, スペクトル分解, 特異値分解, 主成分分析, KL変換, 最小2乗法と疑似逆行列, 力学的安定性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎週、1時限目にレポート返却と解答解説を行い、2時限目に講義を行う。出席は、レポート返却時に確認する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>【実ベクトル空間と座標系】実ベクトル空間、行列に関する基礎知識、直交基底系と非直交基底系、正規直交性とデジタル通信、ノルム空間と画像情報圧縮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>【対角化とジョルダン分解】固有値と対角化、ジョルダン分解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>【固有空間と不変空間】線形部分空間と直交補空間、固有空間と不変空間、対角化の幾何学的解釈、内積空間とフィルタリング、内積空間と記憶機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>【直交行列とスペクトル分解】直交行列、実対称行列、スペクトル分解、直交変換と画像情報圧縮、重複直交変換と音響信号圧縮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>【行列のノルム】実2次形式、正定値行列、スペクトルノルム、線形変換、スペクトルノルムと反復計算の収束性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>【スペクトル分解の応用】K-L変換、主成分分析、汎化問題と画像情報圧縮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【特異値分解とその応用】特異値分解、正規方程式、最小2乗解、最小2乗法と線形予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>【行列の級数と初等関数】行列の距離空間、行列の級数と初等関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>【線形微分方程式と線形差分方程式】線形微分方程式、線形差分方程式、基本解行列、巡回型離散正弦波発生機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>【予備】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">線形代数および解析学を履修し、基礎的項目を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎週提出するレポート(100点満点)の平均点により絶対評価する。欠席および期限外提出はレポート得点を10点減点し、解答解説を行った場合は10点加点をする。尚、未提出および零点のレポートが3通となった場合、単位認定は困難となるので注意をすること。各週の講義内容の50%の理解を最低限の単位認定条件として、平均点95点以上をA+認定の基準とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">レポート作成を通じた講義内容の復習、さらに返却されたレポートによる学生自身の問題点の把握と再学習を推奨する。一般に、レポートの計算問題に数式処理言語を利用することを可とするが、大学院入試を予定している学生においては検算目的のみでの利用を勧める。</p>
  </div>
