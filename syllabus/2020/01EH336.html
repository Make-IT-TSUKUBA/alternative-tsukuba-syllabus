<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH336</span>&nbsp;<span id="title">ラグビーコーチング論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火2; 秋C 火3,4</span>
    <br />
    <span id="assignments">古川 拓生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業は演習形式とし、ラグビーコーチングに関する様々な文献・映像の検討と討論を通して、基本的な知識の習得と各自の研究課題の明確化を図ることを目的とする。授業はオムニバス方式とし、最初は様々なゲームパフォーマンス分析の手法について学ぶとともに、実際の分析手法を用いてゲーム構造に関する理解を深める。次に分析ツールを利用したデータ収集と解析を行い、パフォーマンスの評価法について学習する。最後に先行研究を元に各自で設定したコーチングやトレーニングに関する課題に対してデータの収集と検討を行い、実践知の習得を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:体育学系棟B202<br />0ATP9M1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ラグビーのコーチングおよび研究における倫理観、専門知識を身につけるとともに、学習を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
1)ラグビーコーチングにおける倫理観を確立すること。<br />
2)ラグビー競技の歴史や特性に関する幅広い知識を理解し、説明できるようになること。<br />
3)ラグビーコーチング研究に関する様々な研究方法論を理解すること。<br />
4)研究計画を立案できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲームパフォーマンス, ゲーム構造, 戦術・技術, ルール, コーチング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回ラグビーコーチングにおける教育及び研究に関する倫理について<br />
第 2 回コーチの役割とコーチングフィロソフィ<br />
第 3 回コーチングにおけるインプットとアウトプット<br />
第 4 回ラグビー競技の歴史<br />
第 5 回ラグビーの競技特性<br />
第 6 回セイフティコーチングと安全対策<br />
第 7 回競技力とゲームパフォーマンスの関係<br />
第 8 回ゲームパフォーマンスの評価(記述的ゲームパフォーマンス分析)<br />
第 9 回ゲームパフォーマンスの量的分析と質的分析<br />
第 10 回ゲームパフォーマンス分析と分析ソフト開発の歴史<br />
第 11 回分析ソフトを用いたゲーム分析の実際(ゲームのコード化)<br />
第 12 回分析ソフトを用いたゲーム分析の実際(データの収集)<br />
第 13 回分析ソフトを用いたゲーム分析の実際(データの分析)<br />
第 14 回分析ソフトを用いたゲーム分析の実際(データの解釈)<br />
第 15 回分析ソフトを用いたゲーム分析のまとめ<br />
第 16 回ゲーム構造の解明(ゲーム様相の把握)に関する文献の抄読<br />
第 17 回ゲーム構造の解明(ゲーム様相の把握)に関する討論<br />
第 18 回ゲーム構造の解明(プレー構造の把握)に関する文献の抄読<br />
第 19 回ゲーム構造の解明(プレー構造の把握)に関する討論<br />
第 20 回ゲーム法則の抽出に関する文献の抄読<br />
第 21 回ゲーム法則の抽出に関する討論<br />
第 22 回ルール変更の影響・効果に関する文献の抄読<br />
第 23 回ルール変更の影響・効果に関する討論<br />
第 24 回ラグビーの専門的体力の評価に関する文献の抄読<br />
第 25 回ラグビーの専門的体力の評価に関する討論<br />
第 26 回7人制ラグビーに関する文献の抄読<br />
第 27 回7人制ラグビーに関する討論<br />
第 28 回女子ラグビーに関する文献の抄読<br />
第 29 回女子ラグビーに関する討論<br />
第 30 回ラグビーコーチング研究の展望</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ラグビーコーチング論研究領域において修士論文を作成する学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート課題60%、授業参加への積極性などの平常点40%を総合的に評価する。<br />
レポート課題は、構成力、論理力、要約力、説明力などの観点から評価する。<br />
授業参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読やプレゼンテーションの場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 日本コーチング学会編集,:球技のコーチング学.大修館書店,2019.<br />2. コーチング学研究,日本コーチング学会,Vol.1〜Vol.33<br />3. フットボールの科学,日本フットボール学会,Vol.1〜Vol.13</p>
    <p id="posttext">その他、適宜文献を紹介する。</p>
   </div>
  </div>
