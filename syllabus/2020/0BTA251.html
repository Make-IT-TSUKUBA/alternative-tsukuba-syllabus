<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTA251</span>&nbsp;<span id="title">学校経営学研究法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">濱田 博文, 佐藤 博志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校経営学についての基本文献を講読するとともに、戦後の学校経営に関する教育政策の歴史的展開をたどりながら、研究の基礎となる概念や理論について理解を深める。そのうえで、各受講生の研究的な関心について発表しあい、各自の研究関心に関わる最新の教育政策および研究の進展について討議し、学校経営学の最新の研究動向を把握する。これらのことを通して、各受講生が論文作成をおこなうための研究課題を明確にして、論文作成のために必要な研究能力を育てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度より2年おき開講。<br />02JB161と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「3.コミュニケーション能力」「6.研究力」「7.専門知識」「8.倫理観」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)教育学の専門的知識を用いて議論に参加することができる。<br />
(2)自身のの研究に関する問題意識を論理的に説明することができる。<br />
(3)他者の研究発表の要点を理解し、研究課題や研究方法について議論することができる。<br />
(4)教育学研究において求められる倫理的配慮をおこなうことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校経営の理論, 学校経営の政策, 学校経営の実践, 学校の自律性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校経営学についての基本文献を講読するとともに、戦後の学校経営に関する教育政策の歴史的展開をたどりながら、研究の基礎となる概念や理論について理解を深める。そのうえで、各受講生の研究的な関心について発表しあい、各自の研究関心に関わる最新の教育政策および研究の進展について討議し、学校経営学の最新の研究動向を把握する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">各受講生が論文作成をおこなうための研究課題を明確にして、論文作成のために必要な研究能力を習得する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学校経営学を専攻する研究者としての基礎的能力を習得しようとする高い意欲を有すること。<br />
討議を通じて、他者の研究に対する建設的な意見を述べるとともに、自身の研究に対する厳しい助言を真摯に受けとめる姿勢を有すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">研究発表の内容、討議に対する参画、出席状況に基づいて評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">研究発表と討議(100%)。<br />
主体的に関係文献等を探索・収集・読解すること。</p>
  </div>
