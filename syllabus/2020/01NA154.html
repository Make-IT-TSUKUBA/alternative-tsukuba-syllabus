<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA154</span>&nbsp;<span id="title">民事訴訟実務の基礎II</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 土4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習は、判決効、複雑訴訟、当事者の変更等の知識を再確認すると共に、対抗要件や登記手続請求権をよりよく理解するためにも有用な不動産登記の実務等についての一通りの知識を獲得することを目標とする。
 演習では、苦手意識を持つ者が少なくない判決効や複雑訴訟・当事者変更をめぐる諸問題について、実務的視点から光を当てながら基礎理論を再確認するとともに、その理解を深める。また、通常民事事件を扱うにあたって必要不可欠な不動産登記及び不動産登記訴訟実務の基礎知識を学ぶことにより、実践的な実務知識を身に付ける。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>判決前最後の訴訟活動~最終準備書面、判決後の代理人活動<br />
