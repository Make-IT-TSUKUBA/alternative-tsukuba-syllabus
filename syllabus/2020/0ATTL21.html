<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATTL21</span>&nbsp;<span id="title">グラフィックデザイン演習A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4</span>
    <br />
    <span id="assignments">田中 佐代子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各受講者の研究テーマに基づく、ビジュアルデザインの発展的な考察・立案を主題とし、専門的で高度なビジュアルデザインの考察力を身につける。
 授業計画:(1)[オリエンテーション]授業全体の説明、(2)[課題1]書体・レイアウト研究に関する講義とミニレポートの提出、(3)[課題1]名刺(タテ型)課題の提出と講評、(4)[課題1]名刺(ヨコ型)課題の提出と講評、(5)[課題2]研究発表用スライドのビジュアルデザインに関する講義、(6)[課題2]グループAのプレゼンテーション、ディスカッション、講評、(7)[課題2]グループBのプレゼンテーション、ディスカッション、講評、(8)[課題2]グループCのプレゼンテーション、ディスカッション、講評、(9)[課題3]アイデアスケッチのチェック、(10)[課題3]途中経過のチェック、(11)[課題3]完成作品の提出・プレゼンテーション、講評、(12)[課題4]収集資料の確認、(13)[課題4]アイデアスケッチのチェック</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EB576と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用<br />
・知の活用力<br />
・コミュニケーション能力<br />
<br />
専門<br />
・創造力<br />
・理解力<br />
・問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">各受講者の研究テーマに基づくビジュアルデザインの発展的な考察・立案を主題とし、研究発表用スライド、名刺、年表の制作を通して専門的で高度なビジュアルデザインの考察ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ビジュアルデザイン, 情報デザイン, プレゼンテーション, ダイアグラム, インフォグラフィックス, タイポグラフィ, レイアウト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">課題1:プレゼンテーション用スライドデータのビジュアルデザイン[自己紹介と研究紹介]<br />
課題2:タイポグラフィとレイアウト[名刺のデザイン]<br />
課題3:冊子表紙のデザイン</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>授業全体の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>課題1: 課題説明とレポートの提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>課題2: 課題説明とタイポグラフィの講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>課題1: 受講者によるプレゼンテーションと講評<br />
課題2: タテ型名刺の提出・発表・講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>課題1: 受講者によるプレゼンテーションと講評<br />
課題2: ヨコ型名刺の提出・発表・講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>課題1: 受講者によるプレゼンテーションと講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>課題3:課題説明・ワークショップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>課題3: プランの提出・発表・講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>課題3: 途中経過の提出・発表・講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>課題3: 最終デザイン作品の提出・発表・講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業担当者は企業におけるグラフィックデザイナーとしての実務経験がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Microsoft PowerPointやApple Keynotetなどプレゼンテーション用のソフトウエアを使用できること。またAdobeのIllustratorとPhotoshopなどレイアウトや画像加工ができるソフトウエアを使用できること。またはこれらが使用できるよう努められること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業参加への積極性20%、レポート・プラン・途中経過の提出状況20%、最終提出デザイン作品60%の割合で評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">関連する過去のプレゼンテーションやグラフィックデザインの事例を書籍、WEBサイト、展覧会に行くなどして調査し、それらに関する知識を深める。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリントを配付し、それに沿って進める。従って指定する教科書はない。参考文献は以下のとおり。</p>
    <p id="textbook-textbook">1. 田中佐代子,理系学生・研究者のためのPowerPointによるビジュアルデザイン入門<br />2. 東京アートディレクターズクラブ,ADC年鑑、美術出版社</p>
    <p id="posttext">特になし</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが事前にメールで連絡してから訪問すること</p>
    <p id="officehour"></p>
    <p id="postoffice">研究室:芸術学系棟B335(筑波大学西バス停前の建物3F)</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業への積極的な参加を望みます。manabaで出席カードを提出してもらうので、スマートフォン、タブレット、ノートパソコンなどのモバイル機器を持参してださい。遅刻しないこと。</p>
  </div>
