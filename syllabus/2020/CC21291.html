   <span id="course">CC21291</span>&nbsp;<span id="title">知覚・認知心理学</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">以下の内容を講義する。
(1)人の感覚・知覚等の機序及びその障害
(2)人の認知・思考等の機序及びその障害</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「実験心理学」または「教育心理学」領域の講義に相当。公認心理師科目。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人の知覚・認知に関する基礎的知識を体系的に理解することで、日常的な知覚・認知体験に対して、またこの分野の研究に対して批判的・創造的に指導する能力を培う(批判的・創造的思考力)。<br />
人の知覚・認知に関する研究で説明されるデータや情報を理解し、解析・処理する能力を養う(データ・情報リテラシー)。人の認知の基盤を学修することにより、芸術やスポーツを理解し楽しむことの理解が深化し、心身の健康維持へと繋がる(心身の健康と人間性・倫理性)。<br />
さらに、「人間観察力」「行動分析力」「心理学的支援力」を向上させ、「普遍性と多様性の理解」「心理学的問題解決実践志向」「実証的な志向性と探究心」を育成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)人の感覚・知覚の過程、機序、その障害に関する基礎的な知識を理解し、日常的な知覚体験について意識や関心が向けられるようになる。また、その神経基盤や行動への影響について興味を深めることで、人間理解のための様々な研究アプローチへと関心を拡充できるようになる。<br />
(2)人の記憶・理解・思考・問題解決などの過程、機序に関する基礎的な知識を獲得し、その障害について理解する。これらのはたらきが人の日常生活とどのように関わるのかに興味を持ち考えることで、生活を改善できることを理解し、その初歩的な実践ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">感覚モダリティ, 閾, 順応, 視覚系, 色覚多様性, 恒常性, 錯視, 空間知覚, 運動知覚, 物体知覚, 顔認知, 失認, 聴覚系, 錯聴, 化学受容感覚, 体性感覚, クロスモーダル知覚, 情報処理, ワーキングメモリ, 意味記憶, エピソード記憶, 潜在記憶, 展望記憶, ソースモニタリング, 選択的注意, メタ認知, 宣言記憶, 手続き記憶, スキーマ, 認知バイアス, 認知の歪み, 記憶障害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半5回は知覚心理学(綾部早穂 担当)、後半5回は認知心理学(原田悦子→伊東裕司 担当)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>感覚知覚過程の一般的特性(分離脳における知覚・注意の働きを含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>視知覚の過程(明暗とコントラスト知覚、色知覚、色覚多様性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>視知覚の過程(形の知覚、知覚的体制化、知覚の恒常性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>視知覚の過程(3次元空間の知覚、運動の知覚と損失)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>聴覚・触覚・嗅覚・味覚の過程とその障害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>認知過程とは何か:コンピュータとのメタファ,情報の保持としての記憶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>さまざまな記憶, 日常における記憶の利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「内にある情報」としての知識:その形式,構造と運用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>思考と判断:論理的推理,直感的判断,問題解決</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>認知の失敗と認知の障害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
