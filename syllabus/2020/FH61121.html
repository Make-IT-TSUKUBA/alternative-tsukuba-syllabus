<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH61121</span>&nbsp;<span id="title">経済学の実証</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木3,4</span>
    <br />
    <span id="assignments">折原 正訓</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済学の実証分析(データ分析)の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択必修科目(2019年度以降入学者)<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、社会システムの基礎的理解と洞察力、複雑な社会問題解決のための数学・統計学・情報技術、グローバル課題の分析能力、社会的要請への対応力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">経済学を含む様々な分野における実証分析・データ分析に必須の基礎知識の習得を通じて今後のキャリア形成の幅を広げることが目標である。特に、1)ビッグデータを含む一般的なデータ(=非実験データ)を用いると選択バイアスが生じ得ること、および2)選択バイアスに緩和する手法とその限界を理解することが重要である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">因果関係, 選択バイアス, 政策評価, 条件付き期待値, 回帰分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">経済学の実証の基礎を学ぶ。経済学の実証を含むデータ分析の発展的科目の履修、およびこの分野の研究を行うために必須の内容を扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>経済学の実証はなぜ重要か?政府や企業における近年の議論を紹介しながらその意義を説明する。経済学の実証はなぜ難しいか?「他の条件を一定」という強い条件が必要なためである。Angrist &amp; Pischke(2014)の第1章の健康保険に関する例を使いながらこの仮定の意味を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>一般的な非実験データから因果関係を知ろうとすると選択バイアスが生じる。このため、実験に基づく分析が望ましいことを直感的に説明する。しかし、社会科学分野で実験は困難である。経済学の実証の主眼は、実験に近い性質を持つ分析枠組みの設定である。また、社会科学における因果関係の定義には曖昧さが残る点も強調する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>因果関係と選択バイアスを数学的に定式化する。条件付き期待値を用いた議論が特に有用である。この枠組を用いて、なぜ実験が望ましいか数学的に理解する。Angrist &amp; Pischkeの第1章掲載のランド健康保険実験やIto, Ida, Tanaka(2018, “Moral Suasion and Economic Incentives: Field Experimental Evidence from Energy Demand,” American Economic Journal: Economic Policy)の省エネ実験を踏まえ、実験が選択バイアスを現に緩和していることを見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>卒業大学の違いによる年収格差は教育効果によるものか?Angrist &amp; Pischkeの第2章に基づき、回帰分析を用いてこの問いに答える。実験ほどではないにせよ、知りたい因果関係に近づくことができる。回帰分析を通じて対処可能・不可能な選択バイアスの種類の理解がとりわけ重要である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>最後に発展的話題を紹介する。非実験データを用いてどのように実験に近づくかという視点が一貫して重要である。Angrist &amp; Pischkeの第5章の金融政策に関する事例を用いて、差の差分析(Difference-in-Differences)などを説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1)原則として期末試験100%で評価する。2)学生をランダムに指名して質問に答えてもらう。返答は成績評価に影響する。最終評価に占める比率は最大10%である。積極的な発言はその質が十分高い場合にのみ成績に影響する。3)予告なしに小テストを行うことがある。最終評価に占める比率は小テストの回数に依存し最大30%である。たとえば小テストの比率が30%の場合には期末試験の比率は70%である。4)小テストの点数が顕著に高い場合、講義中の質問への返答状況も考慮の上期末試験の免除が可能である。免除の場合の評価は小テストおよび発言点100%で行う。5)オンライン講義実施の場合には評価方法を変更する可能性がある。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義日および翌週講義日(あるいは前日)の復習が必須である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義スライドをmanabaにアップロードする。</p>
    <p id="textbook-textbook">1. Joshua D. Angrist; Jorn-steffen Pischke,Mastering &#039;Metrics: The Path from Cause to Effect、 2014年、Princeton University Press<br />2. 西山 慶彦; 新谷 元嗣; 川口大司; 奥井 亮,計量経済学 (New Liberal Arts Selection)、2019年、有斐閣<br />3. 田中隆一,計量経済学の第一歩 実証分析のススメ (有斐閣ストゥディア)、 2015年、有斐閣</p>
    <p id="posttext"></p>
   </div>
