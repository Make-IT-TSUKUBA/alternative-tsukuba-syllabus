   <span id="course">AC61J91</span>&nbsp;<span id="title">欧米文化論X</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋史理解の基礎となる西洋古典古代ローマ文化史を解説し,歴史理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">欧米文化論X(AC25571, AC61691)ないしヨーロッパ・アメリカ史特講IVb(AB75681)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「2:批判的・創造的思考力」「4:広い視野と国際性」,専門コンピテンス「1(文化事象の理解力)」「4(国際的なコミュニケーション能力)」に対応する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">西洋文明理解のために,古代ローマ史およびラテン文学の理解は不可欠である.この講義では,古代ローマとラテン文学の通史的概説を通じて,近現代ヨーロッパ文明を理解するための確かな眼を養いたい.西洋史理解の基礎となる西洋古典古代ローマ文化史を解説し,歴史理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ラテン語, ローマ文化.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">古代ラテン文学史の主要著作家・作品について解説し,併せて通史的概説を施す.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>キケロの政治活動と哲学諸著作の概説.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カエサルの政治活動と戦記文学.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>サッルスティウスの歴史記述と,共和制から帝政に向けてのローマ社会の変遷.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ウェルギリウスの作品とその受容史.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ホラティウスの生涯とローマ社会の推移.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>オウィディウスの作品とラテン詩の変容.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ティトゥス・リウィウスの歴史記述.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>タキトゥスの歴史記述と帝政期の社会変質.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>クィンティリアヌスの教育学的著作と帝政期の教育について.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ラテン語からイタリア語へ:ダンテの『神曲』概説.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>学期末試験.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">「欧米文化論」IXを履修しておくことが望ましい.ギリシア文化理解はローマ文化理解のための基礎である.</p>
