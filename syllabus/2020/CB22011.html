$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">CB22011</span>&nbsp;<span id="title">教育哲学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個性の育成と社会性の育成をはじめとした、教育を取り巻く価値の二項対立に注目しながら、現代の教育に関わるさまざまな問題と、教育のあり方とを検討していく。その際、近代教育理論・教育思想に課題解決の糸口を求めていき、問題の本質を深く探究していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育学の基礎的体系的知識、教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)授業で取り上げる現代の教育課題について他者と討議することができる。<br />
(2)個性の伸張と社会性の育成の両立の課題について、近代教育理論・教育思想をふまえて考察し、自らの考えを論述できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育における個性と社会性, 自由と平等, 競争と協働, 正義とケア</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「教育とは何か」という問い:「教育」の定義を考察、理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教育問題を分析する方法:教育哲学的思考・方法を議論を通じて理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>価値多元的社会と寛容社会1:価値多元化社会の特徴と課題を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>価値多元的社会と寛容社会2:多文化教育のあり方を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>初等教育の目的とは何か1:教育基本法における教育目的を中心的に分析する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>初等教育の目的とは何か2:教育目的の多面性(個の尊重/社会性育成)を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>初等教育における教育財をいかに分配するか1:教育の機会均等について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>初等教育における教育財をいかに分配するか2:教育の機会均等のあり方について考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学校選択制の問題:学校選択制が導入された時代的背景と意義を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学校選択制を分析する:選択の自由/結果の平等という観点から選択制を評価する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>現代教育とデューイの学校論1:デューイの教育論を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>現代教育とデューイの学校論2:学びの共同体論について検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>全国学力・学習状況調査を読む:学力を調査する意味を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>学力格差と公平:教育格差の世代間継承について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>学力格差是正の方法:「効果のある学校」論を考察し、学びあう効果を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>道徳教育と「心の問題」:生命尊重の道徳教育の可能性と課題を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>道徳性の発達理論とフェミニズム:ケアの倫理について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>近代教育思想とフェミニズム1:近代教育思想に対するフェミニズムの批判を検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>近代教育思想とフェミニズム2:教育的思考におけるケアの位置を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>教育を哲学すること:個性の伸長と社会性の育成の両立のあり方を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">オンライン授業を通じて、講義(90%)、意見共有を通じた集団学習(10%)<br />
事前学習、事後学習を含め、1回あたり150分の授業外における学修を要する。<br />
事後学習の成果は、リアクションペーパーにまとめ、次回に提出する。<br />
授業終了時に配付された資料や提示された課題をもとに、事前学習を行うこと。</p>
