<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTB013</span>&nbsp;<span id="title">心理学研究マネジメント実習2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月5,6</span>
    <br />
    <span id="assignments">相川 充</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員指導のもとで、履修生が学士課程学生を対象として、研究指導を行っていく実習科目である。学類生に各種の心理学研究法の実際を体験的に教えることで、将来の大学教員および研究者としての能力向上を企図して開設するものである。学期ごとに研究テーマを提示して参加を希望する学生グループを指導し、研究計画からレポート作成までの研究のマネジメントを行う。特に、グループメンバーの学生の個人差を考慮しながら、より有効な教育・研究指導の在り方について、体験的に学ぶことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
1.知の創成力 2.マネジメント能力 3.コミュニケーション能力 4.リーダーシップ力<br />
・専門コンピテンス<br />
1.心理学的人間理解力 2.心理学的問題解決力 3.心理学的情報発信力 4.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">教育者や指導者としての能力の形成を図る。<br />
各種の心理学研究法を学生に教えることを通して、心理学研究法の教育・指導に関する能力を形成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教授法 動機づけ手法 統計学的分析法 質問紙調査法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各指導教員が担当する研究グループの学生に対して、教員の指導のもと、院生が中心となって共同研究を遂行させる。研究構想から始まり、研究計画、研究の実施、データ分析、論文執筆、研究成果のプレゼンテーションまでを遂行させ、研究を完成させる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">心理学学位プログラムの正規生であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">研究指導の過程と研究成果の水準を総合的に勘案して単位の認定を行う。実習であるためテストは行わない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">研究についてわかりやすく学生を指導するため、最先端の心理学研究法について各自が積極的に学習を深めておくことが求められる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考文献として以下の著書を薦める。</p>
    <p id="textbook-textbook">1. 南風原朝和・市川伸一・下山晴彦(編),『心理学研究法入門 : 調査・実験から実践まで』東大出版会,2001<br />2. 南風原朝和(著),『心理統計学の基礎 ―総合的理解のために』有斐閣,2002<br />3. 南風原朝和(著),『続・心理統計学の基礎 ―総合的理解を広げ深める』有斐閣,2002<br />4. 松井 豊(著),『改訂新版 心理学論文の書き方:卒業論文や修士論文を書くために』河出書房新社,2010</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">各指導教員と予めアポイントメントをとること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">研究の高度な学術的水準の達成と、学生に対するわかりやすい教授の両方を兼ね備えた内容になるよう真摯に取り組むこと。オリエンテーションならびに反省会には必ず参加すること。</p>
  </div>
