<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機を用いた物理実験について,実験方法から結果のまとめ方まで,演習を交えて系統的に学ぶ。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.シミュレーションの方法を理解し、プログラムが作成できるようになる。<br />
2.実験データの統計処理方法を習得する。<br />
3.テクニカルライティングの基本技法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">モンテカルロ法, セルオートマトン, 粒子コード, ガウス・ザイデル法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	シミュレーションの方法:<br />
シミュレーション物理とは、モンテカルロ法、ヒットミス法、テクニカルライティングの基礎、レポートの構成と図表の書き方<br />
第2週	セルオートマトン法:<br />
1次元・2次元セルオートマトン、ライフゲーム、交通シミュレーション、動物の紋様<br />
第3週	偏微分方程式の差分近似:<br />
ガウス・ザイデル法、宇宙の膨張、フリードマン方程式、ハッブルの法則<br />
第4週	粒子-メッシュ法:<br />
宇宙のビッグバンシミュレーションを作成<br />
第5週	実験データの統計処理:<br />
基本統計量、時系列データ、回帰分析、相関分析、信頼度と区間推定、t分布(Excel使用)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">科目「力学」を履修していることが望ましい。<br />
科目「システムプログラミング序論」のC言語の内容を前提とする。<br />
Microsoft office (Word, Excel)を使用するので、習得していない者は、合計3時間程度の予習をしておくこと。</p>
