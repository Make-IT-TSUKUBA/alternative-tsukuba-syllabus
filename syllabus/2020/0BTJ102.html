<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTJ102</span>&nbsp;<span id="title">ヒューマン・ケア科学特別研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">斎藤 環, 沢宮 容子, 濱口 佳和, 水上 勝義, 青木 佐奈枝, 橋爪 祐美, 水野 智美, 森田 展彰, 柳 久子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒューマン・ケア科学の各研究分野における具体的研究課題の立案・実施から博士論文の作成までを指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力, マネージメント能力、コミュニケーション能力、リーダーシップ力、国際性、専門知識、研究力、倫理観、学際的応用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">博士論文全体の研究計画を立案し、データ収集・分析を行う。これらの結果をまとめて国内外での学会発表および学術雑誌への論文投稿を行い、博士論文を完成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">共生教育学, 福祉社会学, 高齢者ケアリング学, 社会精神保健学, 福祉医療学, 臨床心理学, 発達臨床心理学, ストレスマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">&quot;<br />
ヒューマン・ケア科学の各研究分野における具体的研究課題の立案・実施から博士論文の作成までを指導する。<br />
&quot;</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ヒューマン・ケア科学における教育及び研究に関する倫理について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ひきこもりなどの非社会的問題における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>コミュニティケアにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>オープンダイアローグにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>認知行動療法における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>REBTにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>動機づけ面接における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ポジティブ心理学における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>子どもの心理社会的不適応における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>子どもの問題行動の形成と心理学的介入方法における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ペアレント・トレーニングにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ストレスにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ストレスマネジメントにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>高齢者のメンタルヘルスにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>軽度認知障害・認知症における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>トラウマやPTSDにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>自殺問題における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>自己破壊行動における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>専門職自身の家族介護における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>移住外国人の家族介護支援問題における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>要ケア者の家族支援における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>発達障害児・者の抱える問題と対応策における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>保育臨床、子ども支援における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>バリアフリーにおける研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>家庭内の暴力の理解と支援問題における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>アディクションの理解と支援問題における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>逸脱行動の被害者・加害者および嗜癖行動における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>生活習慣予防、介護予防における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>遺伝疫学、遺伝相談における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>生命倫理における研究方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
