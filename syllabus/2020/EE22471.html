   <span id="course">EE22471</span>&nbsp;<span id="title">氷河凍土学</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">氷河や凍土の生成と動態,それらに伴う地形変化について論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地形学」を履修済であること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「地球学に関する専門的素養」、「科学的思考能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">寒冷圏(高緯度地域や高標高域)の重要な環境因子となる氷河と凍土のプロセスについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">寒冷圏, 氷河, 氷床, 氷河地形, 周氷河地形, 凍土, 永久凍土, 地温</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オンラインでの講義になったため,氷河解析1および2の内容は変更する可能性があります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>氷河プロセス1 氷河と氷河地形の概観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>氷河プロセス2 氷河の流動メカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>氷河プロセス3 氷河の侵食地形・堆積地形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>氷河解析1 氷河の質量収支</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>氷河解析2 氷河地形判読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>凍土プロセス1 凍土と気候・地形プロセスの関係性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>凍土プロセス2 地温の周期変動、凍上による地形変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>凍土プロセス3 凍上メカニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>凍土プロセス4 その他の地形、凍土の検出(物理探査)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「地形学」を履修済であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">氷河と凍土のプロセスとそれらによって生じる地形の理解度を,期間内レポート50%、最終レポート50%で評価する。</p>
  </div>

小疇 尚(1991)「山を読む」岩波書店<br />
若浜五郎(1978)「氷河の科学」日本放送出版協会<br />
がある。<br />
<br />
日本語で書かれた包括的な参考書は以下のとおり。</p>
    <p id="textbook-textbook">1. 藤井理行ほか(1997)「基礎雪氷学講座IV 氷河」古今書院<br />2. 岩田修二(2011)「氷河地形学」東京大学出版会<br />3. 土質工学会編(1994)「土の凍結―その理論と実際―(第1回改訂版)」土質工学会<br />4. H.M. フレンチ(1984)「周氷河環境」古今書院<br />
