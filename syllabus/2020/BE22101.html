<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BE22101</span>&nbsp;<span id="title">Comparative Public Administration</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The purpose of this course is to provide a general introduction to the structure of government and public administration through detailed consideration of the case of the United Kingdom. The emphasis throughout will be on bringing out the first principles underlying the basic machinery of government and public administration, and on doing this in such a way as to make these principles comprehensible to students with only a limited background in the field of comparative public administration.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11271と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">The course reviews in detail the structure and machinery of government and public administration in the United Kingdom.<br />
<br />
1. General-propose competence: critical and creative thinking skills, broad perspective and internationalism.<br />
2. Special competence: understanding international relations, analytical skills on international relations, ability of logical expression on international relations.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The objective of the course is to use the study of the specific case of the United Kingdom as the basis for the identification and explanation of the first principles of government and public administration in a comparative aspect.</p>
  </div>

   <p id="prerequisite">The requirements set for participating students are the same as the requirements set for the awarding of a satisfactory grade. These are as follows: regular attendance in class; the contribution of two class presentations in a group context; active participation in class discussions; the submission of a final report at the end of term.</p>
