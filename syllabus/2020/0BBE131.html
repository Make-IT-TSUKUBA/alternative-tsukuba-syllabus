  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の貨幣経済と、冤罪で殺された貴人の怨霊・御霊を祭って災異を避け、加護を得るという信仰は、7世紀後半に東南アジアから伝わった東方キリスト教に由来する(『平山朝治著作集 第3巻 貨幣と市民社会の起源』中央経済社、2009年)。尾池和夫らによれば祇園祭は869=貞観11年(2011年の1周期前)の東日本大震災後に行われた神泉苑御霊会にはじまり(https://blog.goo.ne.jp/kotodama2009/e/b034458fc6acbf07cff0150b5411ee24 ,「京都の地球科学(二五五)」『氷室』2015年7月号 )、多くの人が説くように蘇民将来伝説は過越と似ており、祇園守紋は×十字であるように、東方キリスト教起源の怨霊・御霊信仰が日本の伝統的な祭礼や芸能を生み出した。このような日本の伝統的エンターティメントと社会経済の関係について、上記拙著を予め読んだ上で、DVD視聴や実地体験をふまえて議論し、知見を深めることを目的とする。祇園祭DVD、能楽DVD(道成寺 梅若六郎)、歌舞伎DVD(京鹿子娘道成寺 坂東玉三郎)などを取り上げ、祇園祭の宵山、山鉾巡行、神輿渡御などの見学(7月16〜17日、京都)を行う。</p>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">テキスト<br />
1『平山朝治著作集 第3巻 貨幣と市民社会の起源』中央経済社、2009年<br />
2平山朝治「日本の元号、歴史意識とキリスト教」『国際日本研究』第12号、2020年、http://hdl.handle.net/2241/00157975<br />
<br />
参考文献<br />
1.D.キーン、吉田・松宮訳 2001『能・文楽・歌舞伎』講談社学術文庫<br />
2.文化庁監修 1998『ザ・伝統芸能:歌舞伎・文楽・能・狂言・大衆芸能の入門書』大蔵省印刷局<br />
3.山崎正和編著 1993『日本の名著 10 世阿弥』中公バックス<br />
4.増田正造 2015『世阿弥の世界』集英社新書<br />
5.N.エリアス、赤井ほか訳 1977・8『文明化の過程 上下』法政大学出版局<br />
6.石井紫郎 1986『日本国制史研究II 日本人の国家生活』東京大学出版会<br />
7.S.フロイト、髙橋訳 1969『夢判断 上下』新潮文庫(他諸訳あり)<br />
8.石澤誠一 1998「世阿弥の夢幻能とフロイト『夢解釈』 : 能『井筒』のシニフィアン分析」『女子大文学 外国文学篇』50号http://hdl.handle.net/10466/11478<br />
9.木下順二 1984「複式夢幻能をめぐって」武田清子 1984「フロイト・ユング・思想史」武田清子編 1984『日本文化のかくれた形』岩波書店<br />
室町幕府三代将軍義満をパトロンとして、観阿弥と世阿弥が猿楽を洗練させ、能楽をつくりあげたのは、日本列島の混乱と暴力が収束して平和と秩序がしだいに確かなものとなり、南北朝合一が実現した時期にあたる。そのような社会の変化と能楽の成立との間にはどのような関係があるだろうか? 5は、西欧中世の自立性の強い封建領主達が王の宮廷のもとに統合されるとともに、洗練された礼儀作法が生まれたことを文明化のプロセスとして描いた。6によれば、西洋中世と比べて日本中世の封建領主(在地領主)の土地に対する権利は弱く、喧嘩両成敗法が発達した。日本の文明化には西洋とは異なる特質があり、それが法制ないし国制だけでなく文化や芸術においても日本独特のものが産み出される大きな要因になったと思われるが、文明化という普遍性のあるプロセスと結びつけて理解することを通して、日本的なものが持つ普遍性にも光を当てることができるだろう。たとえば、前シテが現実の世界においてワキの僧と言葉を交わしたあと、読経したりまどろんでいる僧に後シテが正体を現して舞うという複式夢幻能は、現実において抑圧されたものが夢において表現されるという、フロイトの夢に関する考察7の先駆であると、8は評価している。現実において満たされず、抑圧された願望や怨念が、夢幻のなかで表現され、昇華され、僧の祈りによって鎮められるのである。9で武田は、木下の考察をふまえ、複式夢幻能をユングの「影」元型と結びつけている。<br />
乱世においてはストレートに表出され、血腥い暴力沙汰に至ったような願望の抑圧を強いる秩序のもとで、能楽はそれを昇華させ、あるいは沈静化させることができたのであり、そのような深層心理的作用のゆえに、将軍義満をはじめとする上層武士は能楽を好んだのであろう。彼等は乱世の勝ち組であり、敗者を鎮撫し心の平安と世の平和を願うという意味があっただろう。世阿弥が強調した「幽玄」には「他の粗野な形態の演劇とは違い、醜く、恐ろしい役柄を演じる時でさえ優雅な表現を志すべきである」という意味があると、1が論じている(48頁)のは、勝者の心の内での敗者との和解・一体化のためにはそのような表現が適していたからであろう。秀吉や家康が能楽を好み、徳川幕府が能楽を武家式楽としたのもそのゆえだろう。他方、信長が能楽よりも新興の幸若舞を好んだのは、既存秩序を破壊し、新たな秩序を創造するという信長のミッションに近かったからであろう。公式的秩序にかかわり、高度の象徴性を伴う能楽は、大名と家来たる太郎冠者などの滑稽なやりとりを写実的に演ずる狂言とセットになってきた。<br />
10.小笠原恭子 1984『出雲のおくに』中公新書<br />
出雲のおくにが1603年、徳川家康が将軍宣下を受けてまもない京で男装してかぶき者に扮し、茶屋女と戯れる様を踊ったかぶき踊りが、歌舞伎の始まりである。かぶき者とは、異風を好み、派手な身なりをして、常識を逸脱した行動に走る者のことだが、10 によればおくには幼少時より御所でややこおどりを披露し、後陽成天皇生母・新上東門院をパトロンとするようになり、京の公家衆の教養と町衆の財力による風流おどりのあとをついだのが、おくにのかぶきおどりだったのであり、おくにが演じたのは安土桃山風の西国武将であった。幕府の庇護によって武家の式楽となった能楽と異なり、公家や西国武将と近く、幕府が形成しはじめた公式秩序と対抗するような性格の色濃い芸能であり、庶民にも好まれた。<br />
11.源了圓 2013『義理と人情:日本的心情の一考察』中公文庫<br />
12.池上英子2005『美と礼節の絆:日本における交際文化の政治的起源』NTT出版<br />
歌舞伎と並ぶ近世庶民のエンターティメントとしては、商都大坂で生まれた人形浄瑠璃=文楽を挙げることができる。井原西鶴は戦国の遺風を伝える古風な武士をとりあげた。11によれば彼らは何よりも名誉を重んじ、義理と人情とが一致した世界に生きたが、近松門左衛門は他者への共感としての義理と自己愛としての人情の葛藤の悲劇を描き、近松より後、義理は人情と対立する世間的規範(主君への忠や家の存続)とされるに至った。商業組織の発達とともに、個人の欲望と対立するような他者への共感が重要となり、徐々に個人を外から制約する義理が発達したのである。11は近松の義理と人情が平安王朝文化を範とする美的判断力である物のあはれに由来するとしている。12は、江戸時代における全国的な商業と交通の発達が、俳諧や諸芸道を通した美意識や礼儀作法の普及を伴っていたことを示し、身分にとらわれずに趣味を楽しむ人々の「隠れ家」的パブリック圏や、「浮世」のライフスタイル・交際コードをもつ民衆版宮廷社会としての遊郭・歌舞伎芝居が形成されたとする。王朝文化に発する物のあはれは本居宣長の国学を生み、ナショナリズムの母体となった。日本的美意識や義理と人情の観念は、全国的な商業・交通の発達とともに日本内部の多様な地域や階層に共通する普遍性を獲得し、近代国民国家を準備した。</p>
