   <span id="course">01BC522</span>&nbsp;<span id="title">原子核実験特別研究IIA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修士論文の研究成果に結びつくように進捗状況に応じてアドバイス・指導を行う。修士論文の骨子の作成や議論の進め方についても指導を行う。
内容としては、初期宇宙の物質相や宇宙元素合成など宇宙の歴史に関わる研究や加速器質量分析など測定器技術・加速器技術を活用する広範な原子核物理学に関して、研究の実践、指導を行い、以下の各課題について論文指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJCD33と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の活用力:高度な知識を社 会に役立てる能力<br />
7.物理力:最先端の学識を有 し、国内外の研究者と議論・共同 研究を行う能力<br />
9.論理力:科学者としての使命 感、論理性を有すること</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">幅広く物理学の基礎を学び、原子核実験物理領域の各自の専門分野における高度な知識を習得し、教員による密接な指導の下に、その年次及び時期に応じた研究を遂行できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">原子核実験, 粒子検出器, データ解析, 研究倫理</p>
  </div>
