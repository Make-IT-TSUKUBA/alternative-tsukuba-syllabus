<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34301</span>&nbsp;<span id="title">知的情報処理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>
    <br />
    <span id="assignments">森田 昌彦, 澁谷 長史</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生体における情報処理システムとして脳の認識系・記憶系・運動系などを取り上げ概説する。また,知的情報処理の一つとして機械学習の基礎について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24301と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 記号論理に基づく伝統的な人工知能と、それに対する「ソフトコンピューティング」の概念を理解する。<br />
2. 生体の情報処理システムの概要と特徴を理解する。<br />
3. 生体で行われている情報処理の基本的な仕組みとその性質に関して幅広い知識を身につけ、将来その中から工学的ヒントが得られるようにする。<br />
4. 機械学習の概要と特徴を理解する。<br />
5. 機械学習における3つの枠組みの違いを理解し、用途に応じて適切な枠組みを選択することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋A (森田)<br />
1. 脳とコンピュータ、古典的人工知能とソフトコンピューティング<br />
2. 脳の構造・ニューロンの動作とモデル、視覚系1<br />
3. 視覚系2<br />
4. 聴覚系、運動系<br />
5. 記憶系、その他<br />
<br />
秋B(澁谷)<br />
1.	機械学習の概要と基礎<br />
2.	教師あり学習/教師なし学習<br />
3.	強化学習1<br />
4.	強化学習2</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">秋Aモジュールおよび秋Bモジュールの学習内容について期末試験を行い、それぞれ50%の重みで合計して評価する。単位取得に60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業前にmanabaに掲載されている資料に目を通しておく.授業後,授業内容についてノート等に整理すること.また,疑問点やより詳しく知りたい内容があれば,参考書やインターネット等で調べる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書を指定せずに講義ノートを用いる。<br />
<br />
秋A:<br />
授業資料はmanaba上に掲載して配布する。<br />
さらに詳しい内容や発展的な内容を学習したい者のための参考書としては,例えば以下のものがある.<br />
1. 大西昇:生体情報処理,昭晃堂<br />
生体における情報処理の仕組みについて,授業で扱いきれなかった内容も含めて解説されている.<br />
2. 川人光男:脳の計算理論,産業図書<br />
運動制御や視覚の計算論について,発展的な内容が詳細に解説されている.<br />
<br />
秋B:<br />
授業資料は必要に応じて印刷物を配布する。<br />
さらに詳しい内容や発展的な内容を学習したい者のための参考書としては,例えば以下のものがある.<br />
3. R.S.Sutton and A.G.Barto, Reinforcement Learning, The MIT Press, 1998.(邦訳  三上 貞芳 皆川 雅章、強化学習、森北出版、2000)<br />
強化学習の基本的な教科書であり、体系だった詳細な解説がなされている。<br />
4. 牧野貴樹ほか、これからの強化学習、森北出版、2016.<br />
基礎的な内容が簡潔に記述され、3の文献以降の発展についても解説されている。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="officehour">森田 昌彦&nbsp;<span class="officehour-address">1001474</span>&nbsp;http://volga.esys.tsukuba.ac.jp/~mor/<br />
澁谷 長史&nbsp;<span class="officehour-address">1002722</span>&nbsp;http://www.mil.iit.tsukuba.ac.jp/</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:生体がもつ情報処理システムについて学ぶことによって、広範囲の有用な知識を得る(森田)。知的情報処理を行うための技術として機械学習を取り上げ、基本的な考え方を学ぶ(澁谷)<br />
<br />
関連情報:知能情報学の分野には、大きく分けて記号処理や古典論理に基づく狭義の人工知能と、ニューロ、ファジィなどに代表されるソフトコンピューティングとがある。本授業は後者について扱い、前者については「人工知能」の授業で扱う。また、ニューロコンピューティングに関しては、「パターン認識」の授業で具体的手法を扱うので、本授業ではその基礎となる神経系の情報処理の仕組みの解説に重点を置く。従って、これらの関連科目を履修することにより、本科目の内容をより効果的に理解し、知能情報学の全体像を把握することができる。さらに論理と推論に関しては、「論理回路」でその内容の一部を学ぶが、本科目ではそれを発展させた内容になっている。<br />
<br />
受講上の注意点:関連科目「人工知能」では記号処理や古典論理に基づく狭い意味での人工知能について学習する。またニューロコンピューティングに関しては関連科目「パターン認識」で具体的な手法を学習する。さらに論理と推論に関しては関連科目「論理回路」で基本的な内容を学ぶことから、これらの授業を履修していることが望ましい。<br />
また、授業の際には以下について注意すること。<br />
(1)授業の最初から出席して、板書されないことも含めて話をよく聞くこと。<br />
(2)毎週授業後に授業内容を復習し、次回の授業に備えること。</p>
  </div>
