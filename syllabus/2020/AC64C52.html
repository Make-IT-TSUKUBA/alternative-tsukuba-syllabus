<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC64C52</span>&nbsp;<span id="title">先端文化学演習XI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代から現代にかけてのヨーロッパ(特にドイツ)の芸術論の系譜を辿り、文化と芸術の関係について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC32882, AC64202の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">近代から現代にかけてのドイツを中心に、芸術の問題について多様な角度から考察することで、批判的・創造的思考力、広い視野と国際性、文化的現象の分析力を身につける。また演習形式の発表中心の授業を行うことで、協働性・主体性やコミュニケーション能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市と芸術, 場所, 技術, ベルリン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近代から現代にかけてのドイツを中心に、さまざまな角度から芸術の問題について考察する。本年度は場所・都市や技術の問題に注目する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに。授業の主旨と扱うテクスト、担当者について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ドイツ・ロマン主義の芸術思想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ドイツ・ロマン主義の空間意識、風景画論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ニーチェとヨーロッパ諸都市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ジンメルと都市ベルリン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ユンガーの技術論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ハイデガーの技術論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ベンヤミンの複製技術論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ベンヤミンのパサージュ論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">扱う思想家やテクストの順番は変更する可能性あり。授業開始時に思想家やテクストの候補を出し、担当者と順番を決める。</p>
   </div>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最低1回の発表(40%)、コメントシート作成(20%)、期末レポート(40%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">演習(100%)。授業で扱う作品について予め目を通しておくこと。</p>
  </div>

    <p id="textbook-textbook">1. 尾関幸(編),「ベルリン」(「西洋近代の都市と芸術5」竹林舎<br />2. ジンメル(北川東子訳),「ジンメル・コレクション」ちくま学芸文庫<br />3. 柿木伸之,「ヴァルター・ベンヤミン」岩波新書<br />4. ハイデガー(森一郎編訳),「技術とは何だろうか」講談社学術文庫<br />5. フリードリヒ・ゲオルク・ユンガー(今井敦他監訳),「技術の完成」人文書院</p>
