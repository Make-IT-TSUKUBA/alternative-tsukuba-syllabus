<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分析哲学において存在、認識、論理、意味、心、行為などの問題がどのように論じられてきたのかを考察する。</p>
  </div>
  <div id="note-heading-note">

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力<br />
広い視野と国際性 <br />
文化事象の理解力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">分析哲学を学ぶ際に必要となる論理学の基礎的知識を取得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業はmanabaを使って行う。コンテンツにアップロードしてある「資料」をダウンロードして開き、「音声」を番号順に聞くこと。<br />
<br />
土曜日の授業(5/23と6/13)は実施しない。かわりに、試験日(7/1)に授業を行う。<br />
<br />
第1回(4/29)<br />
論理的な議論が行われる分析哲学とはどういう学問であるのかを概観する。<br />
<br />
第2回(5/13)<br />
論証、妥当性、無矛盾性、論理的真理(トートロジー)、論理的同値性など、論理学の基本的概念を解説する。<br />
<br />
第3回(5/20)<br />
アリストテレスによって完成された伝統的論理学(三段論法論理学、アリストテレス論理学)の基礎を解説する。<br />
<br />
第4回(5/27)<br />
フレーゲによって創始された現代論理学(古典論理学、記号論理学)の基礎である命題論理学を解説する。<br />
<br />
第5回(6/3)<br />
前回に引き続き、命題論理学を解説する。<br />
<br />
第6回(6/10)<br />
より進んだ論理である述語論理学の基礎を解説する。<br />
<br />
第7回(6/17)<br />
前回に引き続き、述語論理学の基礎を解説する。<br />
<br />
第8回(6/24)<br />
前回に引き続き、述語論理学の基礎を解説する。<br />
<br />
第9回(7/1)<br />
フレーゲ論理学には収まらない、様相論理学の基礎を解説する。</p>
