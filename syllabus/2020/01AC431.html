  <h1 id="course-title">
   <span id="course">01AC431</span>&nbsp;<span id="title">地球進化科学特別研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月・火・水・木・金</span>

    <span id="assignments">八木 勇治, 荒川 洋二, 杉原 薫, 角替 敏昭, 上松 佐知子, 氏家 恒太郎, 鎌田 祥仁, 興野 純, 黒澤 正紀, 藤野 滋弘, 丸岡 照幸, 池端 慶, 田中 康平, 甲能 直樹, 重田 康成, 堤 之恭</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年間にわたる各自の研究を特別研究(修士論文)としてまとめる.博士論文作成の第一段として,調査研究,論文作成の全般について,指導を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地球科学(特に地球進化科学)および理学一般に関する基礎的な知識、自然現象の観察力、問題解決能力、コミュニケーション能力の習得。研究倫理・情報倫理の理解。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地球進化科学に関する総合的研究に必要な基礎的・応用的知識の修得と実践</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古生物(Paleontology), 地層(Sedimentology), 地球変動(tectonics), 惑星資源(Planetary resource), 岩石(petrology), 鉱物(mineralogy), 地球史(Earth history)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球進化科学で必要な研究倫理、実験方法、野外調査方法、データ処理方法などの指導を受け、知識を習得して実践する。また、自然現象に対して科学的な見方を養む。</p>
