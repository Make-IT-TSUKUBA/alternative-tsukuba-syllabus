  <h1 id="course-title">
   <span id="course">0AA3007</span>&nbsp;<span id="title">表象文化論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>

  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学作品のみならず広く文化事象をテクストとして解析する方法について講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">使用言語は英語及び日本語。<br />10/10-10/11</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「国際性」と専門コンピテンス「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「文化」と「表象」に関する基礎的知識を習得しつつ、実例の分析を通じて理解を深めることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ポストコロニアル, イメージ論, sign theory, semiotics, psychoanalysis, feminist theory</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">10月10日と11日に集中で開講する。 An intensive lecture in 10 &amp; 11, October. なお、齋藤と小川は日本語で講義する。Heselhaus and Lafontaine teach in English.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月10日/October 10<br />
[2限:1010~1125](齋藤)授業全体の説明、「表象」についての概説(サイード『オリエンタリズム』[1978])</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[3限:1215~1330](齋藤)「文化」についての概説(サイード『文化と帝国主義』[1991])</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[4限:1345~1500](齋藤)具体例の分析:日本の「南洋イメージ」とそれへの抵抗(中島敦「マリヤン」[1941])</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[5: 1515~1630] (Heselhaus) Theories of Sign I: From Structuralism to Psychoanalysis (Sausssure, Freud, Lacan; example poem)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[6: 1645~1800] (Heselhaus) Theories of Sign II: From Psychoanalysis to Deconstruction (Lacan, Derrida; example poem)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>10月11日/October 11<br />
[2: 1010~1125] (Lafontaine) Lectures on Laura Mulvey&#039;s &quot;Visual Pleasure and Narrative Cinema” (1975).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[3: 1215~1330] (Lafontaine) A case study of the Gaze in Alfred Hitchcock&#039;s Vertigo (1958).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[4限:1345~1500](小川)ロラン・バルトの論文「現実効果」を紹介し、表象、現実、描写の関係性について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[5限:1515~1630](小川)「現実」と「イメージ」の関係性を「ファンタシア」と「ファンタスマ」(プラトン)、「イマーゴ」、「イメージ」(シュールレアリズム)などの概念からひもとく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[6限:1645~1800](小川)ミケランジェロ・アントニオーニの『欲望』(1967)の分析とディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
