   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:書の鑑賞・鑑定に対する基本的な知識を身に付けるとともに、書の鑑賞・鑑定をめぐる学術的な方法について理解を深め、実践的な鑑賞力を培う。
 授業の概要:学術研究を念頭に置いた書の鑑賞・鑑定をめぐる基本的な考え方やその方法を身に付け、実際の書の作例に基づく鑑賞・鑑定の実践を積み重ねる。
 授業計画:(1)(2)書の鑑賞・鑑定の基本的な考え方、(3)(4)書跡本体の鑑定、(5)(6)鑑定の傍証、(7)~(30)歴代の遺品に対する鑑定</p>
