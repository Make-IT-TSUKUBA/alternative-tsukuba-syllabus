<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各自が取り組む研究課題やその専門領域に留まらず、より広い生命農学領域における社会的ニーズを理解させる。また具体的な現実の課題に対し、生命科学の視点から解決に導くための方策等を提案させ、広い視野で世界の持続的発展に貢献できる能力を養成する。
 原則として、ゼミ形式で行い、全教員が担当するが、必要に応じて、招聘した国際的に活躍する国内外の第一線の研究者が担当する。</p>
  </div>

  </div>

  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">広い視野で世界の持続的発展に貢献できる能力を養成することを目標とする。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要と計画</h2>
   <div id="topics">
    <p id="pretopics">各自が取り組む研究課題やその専門領域に留まらず、より広い生命農学領域における社会的ニーズを理解させる。また具体的な現実の課題に対し、生命科学の視点から解決に導くための方策等を提案させ、広い視野で世界の持続的発展に貢献できる能力を養成する。原則として、ゼミ形式で行い、全教員が担当するが、必要に応じて、招聘した国際的に活躍する国内外の第一線の研究者が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1・2回 異分野学修ゼミ (生命機能化学領域)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3・4回 異分野学修ゼミ (動物生命科学領域)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 社会ニーズ・課題, 研究動向学修ゼミ(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第6・7回 異分野学修ゼミ (応用微生物学領域)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第8・9回 異分野学修ゼミ (生物化学工学領域)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第10回 社会ニーズ・課題, 研究動向学修ゼミ(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">必要に応じて、研究・学修成果等を国際学会等で発表し、世界の研究動向を学修する機会とする。</p>
   </div>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">本演習への取り組みで評価する。<br />
以下の点を満たしていれば、合格とする。<br />
・広く社会ニーズを理解しているか。<br />
・現実の課題の内容を把握し、具体的な解決策を提案出来るか。<br />
なお、A+〜Cの評点は取り組みの内容に基づいて行う。</p>
