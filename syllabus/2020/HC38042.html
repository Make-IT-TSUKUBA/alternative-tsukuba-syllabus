<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨地実習を修了した段階における知識・技能・態度の修得状況を確認する。マークシート試験では過去の看護師国家試験の問題を対象として知識の修得度を評価し、客観的臨床能力試験:OSCEでは臨床的な状況で求められる情報収集力と分析力および判断力と、それを適切な態度で実践する技能の達成度について評価する。</p>
  </div>

   <p id="note">看護学類生に限る<br />10/6,1/12,9/10<br />実務経験教員</p>
  </div>

   <p id="aim">臨地実習で修得した安全・安楽の基準を十分満たす知識および技術をもって基本的な看護技術を実施することができる。<br />
臨地実習で修得した安全の基準を十分満たす知識を持って応用的な看護技術を説明することができる。<br />
既習の知識が看護師国家試験の合格水準を十分に超えている。</p>
