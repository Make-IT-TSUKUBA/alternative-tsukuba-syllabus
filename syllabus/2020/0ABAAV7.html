  <h1 id="course-title">
   <span id="course">0ABAAV7</span>&nbsp;<span id="title">宗教哲学演習(2)B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀の英語圏を代表するキリスト教神学者・宗教哲学者の一人であるJ・ヒックの宗教哲学的テクスト(オリジナル)の精読を通して、現代の英語圏の宗教哲学で議論されている主要な問題のうちのいくつかに関する基本的な知識を習得する。また、そのうち、特に「宗教多元主義」をめぐる諸問題について、受講者全員で各人がもつ宗教と哲学に関する知識を基に議論・検討することによって宗教哲学の問題を考察し議論する力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />02DBM96と同一。<br />2020年度開講せず。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:(1)知の活用力、(2)マネジメント能力、(3)コミュニケーション能力、(5)国際性<br />
専門コンピテンス:(1)研究力、(2)専門知識、(3)倫理観、(4)思考力、(5)総合力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">宗教哲学あるいはそれと深く関わる分野の古典や学術論文を読解する能力、そこから自分自身で問題を発見・設定し、他の受講生とそれについて議論する能力、さらにその議論を通して問題を深く思考し、その解決を図る能力を育成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宗教哲学, J・ヒック, post-axial religion, salvation/liberation, 真理主張の衝突, 宗教多元主義</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">J・ヒックの宗教哲学的テクスト(オリジナル)を精読しつつ、現代の英語圏の宗教哲学の諸議論を概観し、特に宗教多元主義の問題について受講者全員で議論しつつ検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンスとオリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>テクストの講読と議論(1):主として本質論と「家族的類似性」について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>テクストの講読と議論(2):主として「超越への信」について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>テクストの講読と議論(3):主として post-axial religion について――講読を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>テクストの講読と議論(4):主として post-axial religion について――議論を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>テクストの講読と議論(5):主として salvationとliberationについて――講読を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>テクストの講読と議論(6):主として salvationとliberation について――議論を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>テクストの購読と議論(7):主として cosmic optimismについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>テクストの講読と議論(8):主として真理主張の衝突について――講読を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>テクストの講読と議論(9)とまとめ:主として真理主張の衝突について――議論を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業準備の出来、授業への取組の積極性、授業における議論への貢献(70%)と毎回の授業後に課す「リアクションペーパー」における考察とまとめの出来(30%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">テキストの指示された箇所を、参考資料を駆使しつつ予習するとともに、授業後には授業において議論された事柄について復習してその内容をまとめるとともに、参考文献などを使用してさらに考察を深め、それを「リアクションペーパー」として提出する。</p>
  </div>
