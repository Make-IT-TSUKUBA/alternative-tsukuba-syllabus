<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH622</span>&nbsp;<span id="title">コーチング論(事例討議)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コーチには、当該スポーツ競技/種目の技術・戦術、トレーニングの指導だけでなく、トレーニング環境を整備したり、多様なステークホルダーと連携し目標を達成していくための能力も求められる。また、その前提となる「コーチング哲学」をどのように構築するかも重要である。本講義では、コーチング現場で活躍中のコーチを招いて、コーチング実践の場における現状と課題を知り、それらをもとに学生相互で討議することによって将来のコーチングに資する実践知の獲得をめざす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP503と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	討議を通してコーチとして必要なコーチング能力、マネジメント能力、国際性について理解し、コーチングでのフィールドワークにおいて有用な問題発見と問題解決能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コーチング, 事例, 育成, 女性指導者, パラスポーツ, プロスポーツ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回:コーチングにおける事例研究の必要性<br />
第2回パラスポーツにおけるコーチング(事前討議)<br />
第3回パラスポーツにおけるコーチング(ゲストスピーカーによる講義)<br />
第4回パラスポーツにおけるコーチング(事後討議)<br />
第5回芸術的要素を含むコーチング(事前討議)<br />
第6回芸術的要素を含むコーチング(ゲストスピーカーによる講義)<br />
第7回芸術的要素を含むコーチング(事後討議)<br />
第8回育成年代におけるコーチング(事前討議)<br />
第9回育成年代におけるコーチング(ゲストスピーカーによる講義)<br />
第10回育成年代におけるコーチング(事後討議)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">コーチとして指導実績があることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表時の作成資料80%、演習参加への積極性など20%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
発表時の作成資料は、構成力、論理力、要約力、説明力などの観点から評価する。<br />
 演習参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>
