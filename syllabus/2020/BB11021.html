    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
社会学の主要な理論を幾つか紹介し、それらを応用して現代社会を読み解く方法を概説する。とくに現代日本の青年層における幸福感の高さに着目し、それがどのような社会背景から生まれている現象なのかを社会学的に考える。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス:知の活用力、マネジメント能力、国際性。<BR>2. 学位プログラム・コンピテンス:専門知識、研究力、倫理観。            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
本科目は、社会現象について社会学の知識や思考、分析能力を高めることが目標であり、社会主事の資格を取れる科目であるため重要な授業である。具体的には、社会学の視点から、社会の規範化を支えている主要な要素のなかから身体管理の装置、教育装置、メディア、ライフスタイルによる消費様式について学ぶ。本授業では、社会的・文化的・教育的構造の象徴的権力・圧力に個人が受容・抵抗・演技するだけでなく、2000年代以後、硬直した構造の裂・揺らぎのなかで葛藤しているなか、どのようなパラダイムの変容と創出が必要なのかを考えていく力を涵養させることが目標である。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
身体文化, メディア, ジェンダー, 象徴的権力, 教育・格差・再生産, 化粧・ファッションとサブカルチャー, 高校教育と身体化装置, 同窓会の隠れた機能・戦略, 集団主義の揺らぎと世代間葛藤。            </p>
        </div>

                    <p id="pretopics">

                    <p id="pretopics">
現代社会論を受講者たちが経験してきた身近な社会現象や問題、ひいては問題と思わずに生活していた事柄に、社会学の視点から分析し、社会化、適応安心と喜びの背景に文化的・象徴的権力の圧力を解明し、社会現象についてこれまでとは新たな観点から疑い、分析する力を涵養するだけでなく、自らの認識、価値観、行動様式を変化させるコンピテンスを高めることができる。しっかり教科書を読んで、講義を視聴し、楽しく、自分の能力を高めましょう。                    </p>

                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
現代社会論は基本的には1,2年次のためであるが、3,4年次の学生たちにも思考力、分析力を高める。現代日本社会、韓国やアメリカの社会構造、メディア(特に教科書には雑誌メディアを主要に扱っている)を知り、各社会が女性・男性に身体文化を通してどのようなジェンダーの制約・圧力を負荷しているのかを分析することができる。また、教育においても日本の戦後経済発展の際に有効であった集団主義システムは社会化を通して、生徒の身体に血肉化していることが理解できる。さらに、学校の集団主義システムが、現在の中学生・高校生の学校生活のなかで、どのような乖離・葛藤を感じさせるのかについて、受講生の学校経験を通して考えてみる。受講者は自らの身体文化の一部が、日本社会での成長を通して身体化してきたことを客観的に考察し、卒業後グローバル、グローカルで生きるときに役に立つことを期待する。                    </p>
