$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });

        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

        $.ajax({
            type : "POST",

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">GB12401</span>&nbsp;<span id="title">システム制御概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />
    <span id="assignments">齊藤 裕一, 大矢 晃久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学の対象となる各種システムとその数理モデルの解析法,およびシステム制御のための基礎について学ぶ.伝達関数によるシステム表現,制御系の時間・周波数応答特性,安定性の解析,サーボ系の設計法等のフィードバック制御の基礎について解説する.具体例として,自動車また航空機の制御系設計について述べる.なお,授業内容の理解を深めるための練習問題の演習なども適宜行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	システム制御の基礎について理解し,適切な専門用語を用いてシステム制御の狙い等を説明できる.(第1〜2週)<br />
2.	システムのモデル化と解析について理解し,モデル導出ならびにシステム表現に基づいてシステムの解析ができる.(第3〜5週)<br />
3.	フィードバック制御系の設計と実現方法について理解し,制御系の設計と評価ができる(第6〜9週)<br />
4.	システム制御に関する歴史と現状について説明できる.(第10週)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">線形システム, フィードバック制御, モデル化, 安定性, 状態方程式, レギュレータ, サーボ系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに<br />
システムとは,制御とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>制御のための方法<br />
フィードフォワード/フィードバック制御,制御装置,ブロック線図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>システムのモデル化<br />
運動方程式によるモデルの導出,伝達関数によるシステム表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>システムの解析<br />
時間応答,ステップ応答,一次遅れ要素,二次遅れ要素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>システムの解析<br />
時間応答,極・零点と応答,周波数応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>制御系の設計1<br />
フィードバック制御,安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>制御系の設計2<br />
過渡特性による評価・設計,定常偏差,PID制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>自動車と航空機の制御1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自動車と航空機の制御2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>システム制御の歴史<br />
古典制御から現代制御まで</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席を前提として,演習課題30%,学期末試験70%の割合のもと,総合で6割以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間は,講義(70%)と演習(30%)を併用する.授業外における学修方法については,各週の授業内容に沿った演習課題に取り組むなど,復習をすること.また次回の授業範囲を予習し,専門用語の意味等を理解しておくこと.</p>
  </div>
