                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術教育に関する基本文献を講読して今日的な課題を概観し、その解決のためのさまざまなアプローチを理解することができること、特に、芸術教育に関する学会誌に掲載された論文をレビューし、その方法論の特徴、成果と課題を明確化できることを目標とする。そのために、『美術教育学』等の学会誌論文の中から、描画表現における発達、表現・鑑賞学習への動機づけ、芸術学習における転移、芸術学習におけるメタ認知、鑑賞スキルとその発達等に関わるテーマを選び、その目的、方法、結果を要約し、そこから発展する問いを提案し議論する。また、各自がレビューした論文や授業で取り扱った論文を総括して考察する。</p>
