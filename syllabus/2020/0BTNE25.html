<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNE25</span>&nbsp;<span id="title">システム統御医学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 応談</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトの生命現象の制御機構や疾患の病理発生機序について、分子生物学的な概念を基盤に個体、細胞レベルで理解し、疾患の予防・治療法の開発研究を行っている最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、課題について討論する。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。各グループのキーワードを以下に示す。I,IIでは異なるトピックスを扱う。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。

・実験病理学:がん幹細胞の特性の理解とその制御
・モデル動物学:遺伝子改変マウス
・免疫制御医学:免疫応答の制御機構
・再生幹細胞生物学:機能性ヒト幹細胞の解析、臨床応用に向けた幹細胞加工法の開発
・医工学:再生医工学とバイオ人工臓器の開発
・感染生物学:感染病原体の複製と病原性発現の分子機構、宿主の感染防御機構
・神経生理学:神経系による循環・呼吸調節などの生体恒常性維持機構
・医学物理学:陽子線治療技術
・放射線生命医学:放射線の生物学的影響、がん陽子線治療の生物学的基盤
・血管マトリクス生物学:血管壁の新規細胞外基質の同定と機能解析、疾患モデルの作成と治療応用
・認知行動神経科学:記憶や注意、情動、意思決定などの神経基盤</p>
  </div>

   <p id="outcomes">【汎用】知の創成力、コミュニケーション能力<br />
【専門】研究課題設定力、先端研究遂行力、専門知識運用力情報発信力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ヒトの生命現象の制御機構や疾患の病理発生機序について分子、細胞、個体のレベルで理解する知識や方法論を習得する。また、研究成果の意義や課題について理解し議論する力を修得する。<br />
具体的には、別紙参照</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワードとして研究グループ名を挙げる:実験病理学, モデル動物学, がんシグナル, 免疫制御医学, 再生幹細胞生物学, 医工学, 感染生物学, 神経生理学, 医学物理学, 放射線生命医学, 血管マトリクス生物学, 認知行動神経科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は研究グループ単位で行う(別紙参照)。学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。自らが研究指導を受ける研究室(所属研究室)、およびそれ以外の担当教員の研究室(システム統御医学特論担当研究室以外も可)の授業に、合計30時間以上出席する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
