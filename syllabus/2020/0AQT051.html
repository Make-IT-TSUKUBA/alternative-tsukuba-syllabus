$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">新たな持続可能なエネルギー源と効率的な変換・利用方法の必要性は言うまでもない。このコースを通して、現在のエネルギー課題の理解に必要な知識と、再生可能エネルギー源のオプション、自然、地域的、地球規模の水準から持続可能性を実現する技術の知識を身につける。また、地域内および地球規模でのエネルギー需要を満たすことに重点を置き、資源、保全、貯蔵、最終使用の技術までカバーする、エネルギーシステムの現状や未来の潜在的なエネルギーシステムを査定するスキルも養う。学生は種々の再生可能エネルギー生成技術(太陽光、風力、バイオマス)、様々な国々でのエネルギーの最終利用プラクティスと代替案、消費プラクティスの調査や、工学、政治、社会、経済、環境目標の面からのエネルギー技術システム提案の評価と分析に必要な、定量的フレームワークを学ぶ。</p>

   <div id="topics">
    <p id="pretopics">Week 1 Introduction<br />
-Class overview on current and future energy demands<br />
-Demand, supply and sustainability relationships<br />
-Principles of energy suitability<br />
<br />
Week 2<br />
-What do we use energy for: Residential, commercial, industrial and transportation.<br />
-Forms of energy: Kinetic, potential, heat, electrical, electromagnetic radiation, chemical, nuclear<br />
<br />
Week 3-4<br />
-Oil and Gas Engines: Gasoline and Diesel engines, aviation turbines, combined cycle gas turbine. <br />
-Electricity: Generation, transmission, distribution and end-use.<br />
<br />
Week 5-6<br />
-Nuclear Power: Fission, reactors, nuclear fuel, breeder reactors, fusion. <br />
-Economics of Energy: Energy price fluctuation, discounted cash flow for energy investment<br />
<br />
Week 7<br />
-Solar Thermal Energy: Solar radiation, water heating, space heating, heat for electricity generation. <br />
-Solar photovoltaics: History, photovoltaic cells, small and large-scale grid connection <br />
<br />
Week 8 Mid-Summary<br />
Week 9-10<br />
-Hydroelectricity: History, resources, hydroturbines, dams and reservoirs, pumped storage. <br />
-Tidal and Wave Power: Physics, resources, tidal barrages, power generation ocean current<br />
<br />
Week 11 Wind Energy: Wind resources, turbines, aerodynamics, electricity generation, offshore. <br />
<br />
Week 12-13<br />
-Biofuels: (solid, liquid and gas fuels)<br />
-Biogas (anaerobic digestion) from biomass<br />
-Biopetrol form MSW and agro-waste<br />
-Biodiesel from vegetable oil <br />
<br />
Week 14<br />
-Fuel cells energy conversion<br />
-Bio-hydrogen minimized from project<br />
<br />
Week 15 Presentation<br />
<br />
Final Examination</p>
