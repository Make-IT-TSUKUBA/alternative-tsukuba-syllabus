  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育領域に関連する基礎的な知識を学ぶと同時に、日本語学習者、日本語教室、教材開発、日本語の文法・会話・作文・読解・聴解などの技能別指導方法、日本の社会や文化、異文化コミュニケーション、会話分析、語用論などの観点から日本語教育現場への応用について学ぶ。授業担当は日本語教育学コースを担当する教員がオムニバスで担当する。</p>
  </div>
