<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学の各種の組織や運営,生物資源学類のカリキュラムのあり方,学問研究への方向づけ,クラス制度の役割,大学と社会,新しい人間関係の促進について指導に当たる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力、4.広い視野と国際性、6.協調性・主体性・自律性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・「大学で何を学ぶか」意義・目的について理解を深める。<br />
・クラスとしての活動を通じて協調性と主体性・自律性をバランスよく修得する。<br />
・主体的に学んでいくための基本となる方法や技術を習得する。<br />
・大学生活を安全に過ごすための知識を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カリキュラム, キャリアデザイン, グローバル人材, 学問体系, 履修計画, 協働, 学生生活</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">クラス担任や学内外の講師から種々の指導を受けることにより、大学生活に適応し、生物資源とその関連分野の学習を円滑に進めるために必要となる知識を獲得する。なお、授業内容は予定であり、変更になる可能性がある。詳細は各クラス担任に問い合わせること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1 新カリキュラムの追加説明<br />

3 教育用計算機システムについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1 図書館利用オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>1 筑波大学の教育システムと筑波スタンダード</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1 学生相談室によるメンタルヘルスに関する講演</td><td> &nbsp;</td><td>&nbsp;</td></tr>
