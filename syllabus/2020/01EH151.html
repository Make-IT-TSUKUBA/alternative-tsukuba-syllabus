<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育哲学およびスポーツ哲学における研究方法について理解を深め、文章の解釈力や洞察力の涵養を目指す。併せて、修士論文のテーマを掘り下げ、研究計画として結実させる。関連文献の講読を行い、問題設定の仕方や研究方法論についての理解を深める。
 演習の前半では、体育・スポーツ哲学の基礎的な文献を講読する。選定する文献は、受講者の研究テーマに基づいて定めるが、形而上学、実践学、倫理学、美学などの大枠に沿ったものとする。
 後半では、受講者の研究テーマに対して、先行研究に当たる文献のテキストクリティークを行う。</p>

体育・スポーツ哲学領域における教育及び研究に関する倫理観を身につける。</p>
