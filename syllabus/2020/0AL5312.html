<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL5312</span>&nbsp;<span id="title">レジリエント都市計画演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">木下 陽平, 鈴木 勉, 谷口 綾子, 梅本 通孝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然災害・人為災害による都市域の被害を軽減する方策について、計画論を理解するとともに、具体的計画課題を対象に、地理情報システムや各種統計ソフトを用いた定量的分析および政策評価の手法を修得する。具体的には,教員が設定する「都市リスクに関するデータと社会的課題」を各学生に割り当て、学生は担当週までに分析手法を自ら学び、チュートリアル形式で解説する資料を作成し、当該週に他の学生に教示する.聴講する学生は実際にチュートリアルで作業することで,開設する学生は「他者に教える」ことでより深いアクティブ・ラーニングとなることを意図している.分析手法としては、SPSSやMS Excel等による統計解析、GIS、MS Access等によるデータ分析を予定している。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CF310と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地震・津波等の自然災害,防犯や交通渋滞など都市域のリスクを理解するとともに,これに対する都市計画的対策を立案するため,地理情報システムその他の統計的手法を活用して分析を行い,考察・検証する力を涵養する. 具体的には次の3つを到達目標とする。<br />
1) 地理情報システム(GIS)その他の統計的手法に関する知識と技術を習得すること.<br />
2) 都市におけるリスク管理に関する評価手法・対策方法を習得すること.<br />
3) 課題問題を通じて,都市リスク管理方法・対策の考え方・討論方法を習得すること.また,プレゼン・コミュニケーション能力を習得すること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リスク解析・評価, 統計解析, GIS, MS Access等によるデータ分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回行われる講義では,学生自らが都市リスクを分析する手法を学び,発表するとともに,実際のデータを用いて分析・考察してレポートする.具体の内容は以下を予定しているが,受講人数に応じて変更の可能性がある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:作業環境の設定, 演習の進め方・心理学における質問紙法の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>質問紙調査の統計分析手法の解説(検定,多変量解析等),演習作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>演習作業(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>GIS分析手法の解説その1・演習作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>演習作業(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>GIS分析手法の解説その2,演習作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>演習作業(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>質問紙調査の統計分析手法の解説(数量化II類など),演習作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>演習作業(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>大規模データの統計分析手法の解説,演習作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="remark">都市リスク管理特論,都市機能リスク論,都市構造システム論の基礎知識を前提とする.<br />
次項の関連科目のうち「都市・地域解析学」をリスク工学専攻の学生が履修する場合には,下記の科目番号によらず,「01CF305 都市・地域解析学」で履修登録すること.</p>
