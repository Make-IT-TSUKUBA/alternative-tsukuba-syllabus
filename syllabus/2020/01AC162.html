<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01AC162</span>&nbsp;<span id="title">堆積地形論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義では、河川および海域における地形プロセスを理解するために必要な流体運動と堆積作用に関する基礎知識をベースに、堆積地形とその形成プロセス、ダイナミクスについて解説する。以下のトピックスを取り扱う:堆積物・一方向流・波浪の基礎的な性質、河川プロセスと河床形の発達、海水準変動に対するデルタの応答、ビーチサイクル、浅海性ベッドフォームの安定性と遷移、地形変動と堆積構造。なお、この講義には実験観察に基づく課題・解説が含まれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ANC332と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">堆積地形とその形成プロセスを理解するために必要な基礎的知識,すなわち(1)砕屑物の物理的性質や,(2)流体運動の基本的な性質,(3)砕屑物の運搬・堆積作用について学び,さらに堆積地形のダイナミクスについて理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <div id="topic-assignments"></div>
    <p id="posttopics">1)	堆積物の特性・流体の特性	 	 <br />
2)	堆積作用の基礎	 	 <br />
3)	一方向流と地形変動	 	 <br />
4)	河川地形	 	 <br />
5)	波浪と堆積作用	 	 <br />
6)	海岸地形	 	 <br />
7)	デルタ	 	 <br />
8)	津波	 	 <br />
9)	深海における堆積作用	 	 <br />
10)	人間活動と地形変動</p>
