<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">XJ21352</span>&nbsp;<span id="title">キャリア支援日本語 連絡コミュニケーションA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit"></span> <span id="credit-unit">単位</span>, <span id="grade"></span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">就職活動や就業で必要な連絡(エントリーシート、eメール、電話など)の方法を身につけることを目指す。J6-8レベルの学生が対象。外国人留学生に対するキャリア支援の一環としての授業。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生が受講できる。 人数制限あり。(25名程度)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、「協働性・主体性・自律性」に関連。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">就職活動や就業で必要な連絡(エントリーシート、eメール、電話など)の方法を身につけ、就職活動に積極的に取り組むことができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">就職活動, 連絡, エントリーシート, Eメール, 電話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週:オリエンテーション、日本企業の採用の特色・様々な業界を知る、自己分析<br />
第2週:キャリアプランニング(自己PR・志望動機・希望職種等)、企業へのアプローチの方法、エントリーシートの書き方1<br />
第3週:エントリーシートの書き方2、企業への連絡コミュニケーション(手紙・e-メール・電話等)の実践練習1<br />
第4週:企業への連絡コミュニケーション(手紙・e-メール・電話等)の実践練習2、企業訪問・企業説明会・企業内等における連絡コミュニケーションの実践練習<br />
第5週:企業へのアプローチのシミュレーション、最終試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">J6, J7, J8レベルの学生。<br />
5限と6限両方に出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席が70%以上であること。<br />
課題:30%<br />
発表等を含む授業参加:30%<br />
最終試験:40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・2コマの授業のための予習、復習、課題に1~2時間程度要する。<br />
・メディアや周りの人々から、就職に関する情報を得、キャリアプランニングや就職活動に生かす。<br />
・自分の話し方や態度を客観的に見る。</p>
  </div>
