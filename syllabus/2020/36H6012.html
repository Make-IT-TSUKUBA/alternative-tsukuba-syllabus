<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">36H6012</span>&nbsp;<span id="title">基礎スペイン語AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2; 春C 金2</span>
    <br />
    <span id="assignments">宮﨑 和夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのスペイン語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際・資源・情報対象。日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)スペイン語のアルファベットの名称と音価がわかる。<br />
(2)アクセントの位置およびアクセント符号のつけ方がわかる。<br />
(3)名詞の文法性(男性・女性)を区別し、使い分けることができる。<br />
(4)名詞の単数形と複数形を区別し、使い分けることができる。<br />
(5)冠詞と形容詞の男性形・女性形・単数形・複数形を、名詞の文法性と数に応じて使い分けることができる。<br />
(6)直説法現在の規則動詞の人称変化形を理解し、使うことができる。<br />
(7)2種類のbe動詞的な動詞と、存在を表す動詞を理解し、使い分けることができる。<br />
(8)直説法現在で一人称単数だけが不規則な動詞を使うことができる。<br />
(9)直説法現在の語幹母音変化動詞の人称変化形を理解し、使うことができる。<br />
(10)直接目的語と間接目的語の形式と役割を理解し、使うことができる。<br />
(11)否定文を作ることができる。<br />
(12)疑問文を作ることができる。<br />
(13)指示代名詞と指示形容詞を使うことができる。<br />
(14)形容詞から副詞をつくることができる。<br />
(15)感嘆文を作ることができる、<br />
(16)所有形容詞について理解し、使うことができる。<br />
(17)接続詞を使って複文を作ることができる。<br />
(18)1から100までの基数詞と1から10までの序数詞をつかうことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 正書法, 基礎文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回	イントロダクションとアルファベット	 	 <br />
第2回	綴り字と発音の関係	 	 <br />
第3回	基数詞(1-10)、男性名詞と女性名詞	 	 <br />
第4回	名詞の単数形と複数形、冠詞	 	 <br />
第5回	形容詞と名詞の性・数の一致、形容詞の位置	 	 <br />
第6回	主格人称代名詞と直説法現在	 	 <br />
第7回	否定文と疑問文	 	 <br />
第8回	目的語、基数詞(11~100)	 	 <br />
第9回	SERとESTAR	 	 <br />
第10回	HAY, 前置詞と定冠詞の縮約形	 	 <br />
第11回	疑問詞	 	 <br />
第12回	直説法現在で1人称単数のみが不規則な動詞、指示詞	 	 <br />
第13回	-menteの副詞、感嘆文	 	 <br />
第14回	序数詞、語幹母音変化動詞	 	 <br />
第15回	接続詞と複文、所有詞</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験(中間テスト等も含む)70%、課題提出等の平常点30%を標準とする。</p>
  </div>

   <div id="textbook">
    <p id="pretext">1. 教科書(受講者は全員必ず購入してください)<br />
和佐敦子『初級スペイン語文法 全音声DL版』朝日出版社<br />
<br />
2.参考書(購入の義務はありません)<br />
上田博人『スペイン語文法ハンドブック』研究社<br />
⻄川喬『わかるスペイン語文法』同学社<br />
前者の方がより詳しく、後者の方がよりわかりやすいと思われます。<br />
<br />
3. 単語集(購入の義務はありません)<br />
GIDE語彙研究班編『スペ単!―頻度で選んだスペイン語単語集(練習問題つき)』朝日出版社<br />
高垣敏博『CDブック これなら覚えられる! スペイン語単語帳』NHK出版<br />
前者の収録語数は5200語で、スペイン語圏の大学への留学や、スペイン語圏文化の研究や、スペイ<br />
ン語を使う仕事への就職を考えている人向け。後者の収録語数は1500語で、とりあえず必修の初修<br />
外国語の単位をしっかり取りたい人向け。</p>
