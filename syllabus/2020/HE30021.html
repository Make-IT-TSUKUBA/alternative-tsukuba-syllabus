<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE30021</span>&nbsp;<span id="title">臨床薬理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>
    <br />
    <span id="assignments">大林 典彦, 船越 祐司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床で用いられるいろいろな薬物について,特有の効果を発現するメカニズムについて学ぶ。薬物の適応症と禁忌について理解させる。これらを通じて生体機能についての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	臨床で実際に用いられる薬物について、それらの作用機序を説明できる。<br />
2.	薬物の特性や副作用、有害作用、有効性を説明できる。<br />
3.	薬物治療の概念を通して主要な疾患の病態生理を理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">シグナル伝達, ホルモン, 細胞骨格, 薬物動態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">薬剤師業務に携わった経験を持つ教員が、臨床で実際に用いられる薬物の作用機序について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月28日(火)大林典彦 医学医療系】<br />
 オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月12日(火)大林典彦 医学医療系】<br />
 生理活性物質とその受容体・シグナル伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月16日(土)船越祐司 医学医療系】<br />
 ホルモンと代謝性疾患治療薬</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月19日(火)船越祐司 医学医療系】<br />
 薬の作用と薬物動態(Pharmacokinetics)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月26日(火)大林典彦 医学医療系】<br />
 自律神経系の薬理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月2日(火)大林典彦 医学医療系】<br />
 中枢神経系の薬理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日(土)大林典彦 医学医療系】<br />
 血液・循環器系の薬理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日(火)大林典彦 医学医療系】<br />
 泌尿・生殖系の薬理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日(火)船越祐司 医学医療系】<br />
 細胞骨格と骨格筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日(火)船越祐司 医学医療系】<br />
 平滑筋と心筋の薬理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義は配布資料・教科書を用いて進める。講義中に理解できなかった箇所は直ちに復習し、担当教員に積極的に質問することで、理解の定着を心がけること。<br />
講義内容についての理解度を確認するために、講義中に小テストを行うことがある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数に基づいて評語(A+〜C)で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(80%)、演習(20%)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリントをmanabaで配布する。https://manaba.tsukuba.ac.jp/</p>
    <p id="textbook-textbook">1. 野元正弘ほか,薬がみえる vol.1(医療情報科学研究所)<br />2. カッツングほか,カッツング薬理学(丸善(株)出版事業部)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">単位取得要件</h2>
   <div id="ref">
    <p id="preref">6割以上の出席<br />
期末試験評語C以上</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが、事前連絡をしてから訪問すること</p>
    <p id="officehour">大林 典彦&nbsp;オフィスアワー随時<br />4E棟604室&nbsp;TEL: 3078&nbsp;<span class="officehour-address">100000872</span><br />
船越 祐司&nbsp;<span class="officehour-address">1002581</span>&nbsp;http://www.md.tsukuba.ac.jp/basic-med/biochem/kanaholab/index.html</p>
    <p id="postoffice">船越 祐司(健康医科学イノベーション棟501号室、TEL: 3942、オフィスアワー:随時)</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">自発的に学習(予習と復習)を行い、講義を有効に受講することを期待する。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">HC21071 人体機能学<br />HE20131 細胞システム学<br />HE30001 臨床病態学<br />HE32021 凝固・線溶学</p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">ティーチングフェロー(TF)・ティーチングアシスタント(TA)</h2>
   <p id="tfta">必要に応じて、TAが講義の補助を行う</p>
