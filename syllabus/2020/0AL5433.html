<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL5433</span>&nbsp;<span id="title">分散システム特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">LANやインターネット上で分散システム構築を行うための基本概念、設計論、実装技術を概説する。また、クラウドコンピューティングの技術動向についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02RB213と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、研究力、知識力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">インターネット、ローカルネットワーク上の分散システム構築を行うための基本概念、設計論、実装技術を理解できるようになる。それにはクラウドコンピューティングの動向についての理解も含まれる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分散システム, オペレーティングシステム, クラウドコンピューティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">インターネット、ローカルネットワーク上の分散システム構築を行うための基本概念、設計論、実装技術を学習する。クラウドコンピューティングの動向についても解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Foundations:Characterization of Distributed Systems, System Models</td><td> 担当:</td><td>阿部 洋丈</td></tr>
<tr><th><span class="format">第2回</span></th><td>Foundations: Networking and Internetworking, Interprocess Communication</td><td> 担当:</td><td>阿部 洋丈</td></tr>
<tr><th><span class="format">第3回</span></th><td>Foundations: Remote Invocation, Indirect Communication</td><td> 担当:</td><td>阿部 洋丈</td></tr>
<tr><th><span class="format">第4回</span></th><td>Foundations: Operating System Support</td><td> 担当:</td><td>阿部 洋丈</td></tr>
<tr><th><span class="format">第5回</span></th><td>Middleware and System service: Naming</td><td> 担当:</td><td>大山 恵弘</td></tr>
<tr><th><span class="format">第6回</span></th><td>Middleware and System service: Coordination</td><td> 担当:</td><td>大山 恵弘</td></tr>
<tr><th><span class="format">第7回</span></th><td>Middleware and System service: Security</td><td> 担当:</td><td>大山 恵弘</td></tr>
<tr><th><span class="format">第8回</span></th><td>Cloud computing: Part 1</td><td> 担当:</td><td>加藤 和彦</td></tr>
<tr><th><span class="format">第9回</span></th><td>Cloud computing: Part 2</td><td> 担当:</td><td>加藤 和彦</td></tr>
<tr><th><span class="format">第10回</span></th><td>Cloud computing: Part 3</td><td> 担当:</td><td>加藤 和彦</td></tr>
</table>
</div>
