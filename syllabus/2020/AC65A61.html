  <h1 id="course-title">
   <span id="course">AC65A61</span>&nbsp;<span id="title">比較思想研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東西の思想交流についての思想史的研究を行う。前期は現代思想の発出点になった近代啓蒙運動に影響を与えた東洋思想について、西洋側の文研と、その原典とを比較し、その事実を確認する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比較思想研究 (AC31611, AC65061) ないし東洋哲学史a (AB61351)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">比較文化学類・&quot;専門コンピテンス<br />
1(文化事象の理解力)  (講義)&quot;</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">グローバルな比較文化を標榜しながらもその実われわれは明治この方150年の欧米文化の輸入超過により足下のアジアの思想をすっかり忘れつつある。本講義では16世紀~、アジアの思想がヨーロッパに影響を与えた史実を東西の文献的資料(の私訳)をもとに考察するに</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「四書」, 朱子, 張居正, 「天命」, 「性即理」, 「天人相関」, 「鬼神」, 「誠」, マテオ・リッチ, ストア主義, マクロコスモスーミクロコスモス, 啓蒙主義, ライプニッツ, ヴォルフ, ビルフィンガーフィンガー, ヘルダー, ヘーゲル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「四書」の重要な章節を取り上げ、その概念をオーソドックスな注釈を通じて理解する。また対応するラテン語訳(の現代語訳)を対照しつつ講読する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>大航海時代とイエズス会東方布教:フランシスコ・ザヴィエル―日本仏教・神道、そして東洋の教養、儒教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イエズス会の文化適応策Accomodation:アレッサンドロ・ヴァリニャーノ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>西僧と西儒:マテオ・リッチとルッジェリー漢文『天主実義』と四書ラテン語訳</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マルティノ・マルティニ『中国史』とシュピツェル『中国学芸論』の東洋哲学・歴史情報</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ルイ十四世と儒教:イントルチェッタ,フィリップ・クプレ『中国の哲学者孔子』による『大学』『中庸』『論語』翻訳</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フランソワ・ノエル『中華帝国の六古典』における宋明理学称揚ー天人合一、天人相関、性善説、民本主義、革命</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ヨーロッパ知識人における儒教評価と受容:ライプニッツ二進法―『易経』陰陽、普遍記号―漢字・易卦、充足理由率―格物致知、性即理説、モナドーソロバン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ヨーロッパ知識人における儒教評価と受容:初期啓蒙主義者ヴォルフの『中国実践哲学講演』ー平天下、治国、斉家、修身、正心、誠意、致知、格物、天命</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ドイツ文学者ヘルダーの『中庸』翻訳、ヘーゲルの中国哲学観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>近代シノロジー(中国学)の成立:レミュザ、ジュリアン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
