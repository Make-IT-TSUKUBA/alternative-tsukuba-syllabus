<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH573</span>&nbsp;<span id="title">スポーツ内科学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>
    <br />
    <span id="assignments">渡部 厚一, 向井 直樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ現場で頻繁に認められる内科的疾患について、診断・治療・予防法の概要を解説するとともに、スポーツ種目別の特徴、ヘルスプロモーションの視点としてのチームマネジメントとの関連性について事例を挙げ、ディスカッションを行う。具体的テーマとして、心臓突然死とメディカルチェック、スポーツ貧血、運動誘発喘息とアナフィラキシー、インフルエンザやノロウイルス等の感染症対策、過換気症候群、熱中症と低体温症、内科的コンディション評価とオーバートレーニングなどを取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ATP414と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ現場で生じる内科的疾患の対応について理解を深める。<br />
1内科的疾患発生のメカニズムについて理解できる<br />
2スポーツ活動で発生する内科的疾患への対応が可能となる<br />
3スポーツパフォーマンス発揮に向けた内科的疾患の管理計画が可能となる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">病歴, 検査, 診断, 治療, 予防</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回:(渡部厚一) スポーツと循環器疾患の診断と治療<br />
第 2回:(渡部厚一) スポーツと循環器疾患の症例検討<br />
第 3回:(渡部厚一) スポーツと呼吸器疾患の診断と治療<br />
第 4回:(渡部厚一) スポーツと呼吸器疾患の症例検討<br />
第 5回:(渡部厚一) スポーツと消化器疾患の診断と治療<br />
第 6回:(渡部厚一) スポーツと消化器疾患の症例検討<br />
第 7回:(渡部厚一) スポーツと腎泌尿器疾患の診断と治療<br />
第 8回:(渡部厚一) スポーツと腎泌尿器疾患の症例検討<br />
第 9回:(渡部厚一) スポーツと代謝内分泌疾患の診断と治療<br />
第10回:(渡部厚一) スポーツと代謝内分泌疾患の症例検討<br />
第11回:(渡部厚一) スポーツと血液疾患の診断と治療<br />
第12回:(渡部厚一) スポーツと免疫疾患の診断と治療<br />
第13回:(渡部厚一) スポーツと免疫疾患の症例検討<br />
第14回:(渡部厚一) スポーツと感染症の診断と治療<br />
第15回:(渡部厚一) スポーツと感染症の症例検討<br />
第16回:(向井直樹) スポーツと眼・皮膚・耳鼻咽喉科疾患<br />
第17回:(向井直樹) コンディショニングとオーバートレーニング<br />
第18回:(向井直樹) 突然死とメディカルチェック<br />
第19回:(向井直樹) 暑熱・寒冷環境とスポーツ<br />
第20回:(向井直樹) 圧環境とスポーツ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">体育学専攻所属の学生、および日本スポーツ協会アスレティックトレーナー取得希望の学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業で学習した内容をもとに授業終了時にレポート課題を数個提示し、提出されたレポートの内容について、知識の習得(60%)と論述性(40%)の視点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の授業範囲を予習・復習し、専門用語の意味などを確認すること。<br />
スポーツ活動での事例をもとに、ケーススタディにより理解を深めること。</p>
  </div>

    <p id="posttext"></p>
