<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">助産の質を評価し保障することについて助産管理の視点から研究的に学習する。エビデンスに基づく助産ガイドラインをクリティークすることにより、研究的視点で助産ケアを学習する。また、助産院の開設・運営に必要な事業計画を作成することにより、助産ケアの質を保証するための管理について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA137と同一。<br />助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探求力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.助産の質の現状と課題について、研究的視点から述べることができる   <br />
2.助産の質を評価するための研究方法を説明できる                          <br />
3.助産の質を評価する研究を計画できる                                                                           <br />
4.助産の質を保障するために助産管理における課題を述べることができる</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は、助産師国家試験の受験資格を得ようとする学生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義の2/3以上の出席を以て評価を受けることができる<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
                                                                                       <br />
&lt;評価基準&gt;<br />
評価の視点は以下のとおりである<br />
1.適切な問題を設定できる<br />
2.設定した問題の背景を説明できる<br />
3.設定した問題に対してどのような課題があるのかを指摘できる<br />
4.その解決策について、先行研究がどのように述べているかを挙げることができる<br />
5.既存の意見をふまえて、自らの考えを述べることができる                    <br />
                                                                                                                                        <br />
上記に対応した評価基準は以下のとおりである<br />
A+上記1~5を自身で達成できる<br />
A 上記1~5をほぼ自身で達成できる<br />
B 上記1~5を教員の指導を受けながら達成できる<br />
C 上記1~5を教員の指導を受けながら概ね達成できる<br />
D 上記1~5について教員の指導のもとでも達成できない</p>
  </div>
