$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",

            dataType : "json",

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

 <body>
  <h1 id="course-title">
   <span id="course">0AL5615</span>&nbsp;<span id="title">複合構造特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />
    <span id="assignments">金久保 利之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複合構造として鉄筋コンクリート構造に焦点をあて,その特徴を,構造様式や建設工法にしたがって概説する。その後,線材,面材等の力学的性質を,許容応力度設計法と限界状態設計法での利用に着目して解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CM125と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">鉄筋コンクリート構造の力学的性能を理解し、許容応力度計算、終局強度計算ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">鉄筋コンクリート構造, 耐震設計, 許容応力度設計, 終局強度設計, 限界状態設計</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>0.鉄筋コンクリート構造の基礎知識<br />
近年の地震被害、耐震補強に関する最近の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1.鉄筋コンクリート構造の基礎知識<br />
鉄筋コンクリート構造の歴史、鉄筋コンクリート構造の長所と短所、鉄筋コンクリート構造の構造様式、鉄筋コンクリート構造の建設工法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2.材料の特性<br />
コンクリートの材料、コンクリート、鉄筋</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3.鉄筋コンクリート部材の挙動概説<br />
ひび割れ性状、剛性、終局状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4.中心圧縮を受ける鉄筋コンクリート部材<br />
中心圧縮を受ける鉄筋コンクリート柱の挙動、横拘束が無視できる場合の耐力・応力-歪関係、横拘束がある場合の耐力・応力-歪関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5.曲げを受ける鉄筋コンクリート部材<br />
曲げを受けた時の基本的性状、曲げひび割れ以前の性状、曲げ降伏以前の性状、終局曲げ耐力時の性状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6.曲げと軸力を受ける鉄筋コンクリート部材<br />
曲げと軸力を受けた時の基本的性状、ひび割れ以前の性状、曲げ降伏以前の性状、終局曲げ耐力時の性状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7.せん断力を受ける梁と柱<br />
鉄筋コンクリート部材のせん断強度理論、日本建築学会鉄筋コンクリート構造計算規準・同解説(RC規準)、日本建築学会終局強度型耐震設計指針、靱性保証型耐震設計指針、土木学会コンクリート標準示方書</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>8.壁、柱梁接合部<br />
破壊性状、終局曲げ耐力、せん断強度<br />
9.鉄筋とコンクリートの付着<br />
付着の機構、付着力に与える因子、付着強度の試験法、付着割裂強度評価式、付着力とすべり量との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.耐震設計の考え方・部材のモデル化<br />
鉄筋コンクリート造の耐震設計の考え方、ルート1、ルート2、ルート3の計算方法、構造特性係数の考え方、部材の復元力特性モデル、平面部材モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
