<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNA0M</span>&nbsp;<span id="title">メディカルコミュニケーション演習I</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">履修者は医科学領域の最新の科学論文を読み、内容をよく理解した上で、プレゼンテーションを行い、他の学生や教員との議論を行う。この科目を通じて、履修者は、自身の研究成果を国際的な研究者コミュニティにおいて、わかりやすく、効果的かつ説得力のあるプレゼンテーションを行うことの重要性を理解するとともに、その能力を涵養する。</p>
  </div>

【専門】研究課題設定力、専門知識運用力、情報発信力<br />
&quot;</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">&quot;1.	To aquire an ability to select important articles from from online search service.<br />
2.	To develop an ability to introduce research topics to a general audience in time given.<br />
3.	To be able to discuss the unclear points and significances of the articles which are explained by other paticipants.<br />
4.	To develop an ability to evaluatethe significance of the selected articles in the related field of research.&quot;</p>

<br />
(1) Introduction to the course<br />
(2) Constructing outline for research proposal.<br />
(3) Presentation  and Discussion 1<br />
(4) Presentation  and Discussion 2<br />
(5) Presentation  and Discussion 3<br />
(6) Presentation  and Discussion 4<br />
(7) Chalk talk 1<br />
(8) Chalk talk 2<br />
(9) Chalk talk 3<br />

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&quot;行動目標の達成度を平常点(発表内容、討論内容)で評価する。<br />
- 行動目標の 1 と 2 を指導に従って大旨できれば C 以上と判断する。<br />
- 行動目標の 1〜3 を指導に従って大旨でき、積極的に 4 を行っていると判断されれば B 以上と 判定する。1〜3 については発表と討論の概要を A4, 1 枚にまとめて提出させ、理解度を判定す る。<br />
- 行動目標の 1〜4 について優れていると判断され、大旨できると判断され れば A と判定する。&quot;</p>
