$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">0ATGE58</span>&nbsp;<span id="title">橋渡し研究概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6,7</span>
    <br />
    <span id="assignments">橋本 幸一, 松阪 諭, 村谷 匡史, 鶴嶋 英夫, 小島 崇宏, 町野 毅, 山田 武史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医薬品や医療機器(治療器具、医用材料、治療・診断装置など)等の開発・応用において科学技術的シーズが如何にして臨床現場におけるニーズに結びつけられているかの全体プロセスを理解する。併せてそのプロセスの効率的な運用のために必須な各種の先進的技術、経済的要因、各種規制・手続き、人材等について理解する。
1. 医薬品や治療器具、医用材料の開発や治療・診断装置の開発プロセスについて説明できる。
2. 安全性・有効性の科学的実証研究(前臨床研究、臨床研究(治験))の重要性につき説明できる。
3. 医薬品・医療機器開発の置かれている社会的状況、開発に関わる関係者・関係機関につき説明できる。
4. 医薬品や治療器具、医用材料の開発や治療・診断装置の開発プロセスにおいて用いられる技術、知的財産確保の重要性について説明できる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RE305と同一。<br />英語で授業。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎知識の活用力、実践的能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1	医薬品や治療器具、医用材料の開発や治療・診断装置の開発プロセスについて説明できる。<br />
2	安全性・有効性の科学的実証研究(前臨床研究、臨床研究(治験))の重要性につき説明できる。<br />
3	医薬品・医療機器開発の置かれている社会的状況、開発に関わる関係者・関係機関につき説明できる。<br />
4	医薬品や治療器具、医用材料の開発や治療・診断装置の開発プロセスにおいて用いられる技術、知的財産確保の重要性について説明できる。<br />
1	Students will be able to explain the process of medical drug and device development.<br />
2	Students will be able to explain the importance of pre-clinical and clinical studies evaluating the safety and efficacy of medical drugs and devices.<br />
3	Students will be able to explain the social situation of medical drug and device development, and the organization and authorized people concerning drug development.<br />
4	Students will be able to explain the importance of technology for drug and device development and intellectual property.</p>
  </div>
