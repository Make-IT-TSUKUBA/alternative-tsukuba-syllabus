$(function() {

    $('.officehour-address').each(function() {

                            break;
                        }
                    }
                });
            },

            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">組込みシステムを開発するにあたり、現代のターゲット となるプラットフォームは、オペレーティングシステム の搭載するモバイル機器から、ハードウェアを直接操作するレベルまで幅広い。本講義では、多岐にわたる組込みソフトウェアの開発手法を、モバイル機器向けのOSを搭載する機器、組込みOSを搭載する機器によるハードウェア制御を対象にプログラム開発技法を習得することを目的とする。モバイル端末に搭載された機能と既存のサーバインフラ、そして、組込みシステムを統合したシステムを、問題提起から解決策の提案、システムの設計・開発までを行える総合力を持った人材を育成する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本講義を通して、近年高性能化が進む組み込みシステムのプログラミング技術を実践的に習得し、アプリケーションを構築できる応用力を得ることを目標とする。<br />
・Androidをベースとしたシステムでアプリケーションを構築できるようになる。<br />
・組み込みLinuxを使って周辺機器を制御する組込みプログラムを構築できるようになる。</p>
  </div>
