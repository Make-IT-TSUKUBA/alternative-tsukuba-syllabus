  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病弱児の発達、中途発病による心理的特徴に関する基礎的な理論、発達・心理のとらえ方、発達臨床、心理臨床の基礎について解説を行う。具体的には病弱と発達、病弱児の心理の特徴(身体的疾患)、病弱児の心理の特徴(精神的疾患)、中途障害としての病弱児の心理的特徴、病弱児・者のための心理アセスメント方法I(幼児・児童)、病弱児・者のための心理アセスメント方法II(成人)、病弱児・者の発達、心理援助のための諸理論と実践事例I(幼児)、病弱児・者の発達、心理援助のための諸理論と実践事例II(児童)、病弱者の心理援助のための諸理論と実践事例(成人)などを中心に概説する。</p>
