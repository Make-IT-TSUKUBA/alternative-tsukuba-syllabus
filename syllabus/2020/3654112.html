$(function() {

                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「基礎スペイン語AI/AII」「基礎スペイン語BI」で修得した言語知識を踏まえて、より実践的なコミュニケーション能力の向上に配慮しながら、スペイン語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択・自由科目。主として人文・比文・日日・情報・医学対象。「スペイン語圏の言語と文化A」の履修者に限る。主に日本語で授業を行います。英語での対応可能。<br />G科目</p>

2.批判的・創造的思考力<br />
4.広い視野と国際性</p>

  <div id="aim-heading-aim">

   <p id="aim">このコースの目的は、「聞く」「読む」「話す」「書く」4つの言語能力を高める機会を学生に提供することです。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は、インプットの回とアウトプットの回が交互にあります。インプットの回は、教科書Cuéntame(『クエンタメ』)のミニエッセイを読解・聴解する機会が与えられます。その後で、学生が自分でミニエッセイを書くことで作文練習が行われ、アウトプットの回は、学生が作成したミニエッセイを発表し、それについて話し合うことを通じて、口頭練習が行われます<br />
<br />
第 1回- 2回. Presentación del cursoコースの導入.<br />
Repaso general 1.2年の内容の見直し.<br />
<br />
第 3回. Evaluación de Nivel レベルテスト.<br />
Lección 1. Texto. “El Padre, el hijo y el burro” .<br />
Contenidos gramaticales文法: Pretérito imperfecto.<br />
Muestras de lengua 言語サンプル: ¿Qué hacías en el club?<br />
Mini ensayo ミニエッセイのテーマ。 Los domingos cuando era estudiante de instituto.<br />
<br />
第4回. Mini ensayo ミニエッセイのチェックと会話。Los domingos cuando era estudiante de instituto.<br />
会話の練習のテーマ ¿Qué hacías en el club?<br />
<br />
第 5回. Lección 2. Texto. “Mis galletas”.<br />
Contenidos gramaticales文法: Pretérito indefinido.<br />
Muestras de lengua 言語サンプル: ¿Qué hiciste en el círculo la semana pasada?<br />
Mini ensayo ミニエッセイのテーマ。 El domingo pasado.<br />
<br />
第 6回. Mini ensayo ミニエッセイのチェックと会話。 El domingo pasado.<br />
会話の練習のテーマ ¿Qué hiciste en el círculo la semana pasada?<br />
<br />
第7回. Lección 3. Texto“El billete de 50 dólares”.<br />
Contenidos gramaticales文法: Pretérito perfecto-pluscuamperfecto. 過去について話します.<br />
Muestras de lengua 言語サンプル: ¿Qué has hecho esta semana?.<br />
Mini ensayo ミニエッセイのテーマ。 Esta mañana.<br />
<br />
第8回. Mini ensayo ミニエッセイのチェックと会話。Esta mañana.<br />
会話の練習のテーマ ¿Qué has hecho esta semana?<br />
<br />
第9回. Lección 4. Texto“El último trabajo”.<br />
Contenidos gramaticales文法: Pretérito de indicativo, “que” relativo y “que” conjunción.<br />
Muestras de lengua 言語サンプル: ¿Cómo es tu アルバイト?<br />
Mini ensayo ミニエッセイのテーマ。 Mi trabajo por horas.<br />
<br />
第10回. Mini ensayo ミニエッセイのチェックと会話。Mi trabajo por horas.<br />
会話の練習のテーマ ¿Cómo es tu アルバイト?<br />
<br />
第11回. Lección 5. Texto“Una magnífica cosecha”.<br />
Contenidos gramaticales文法: Usos de “Se”.<br />
Muestras de lengua 言語サンプル: ¿Cuál es tu comida preferida?<br />
Mini ensayo ミニエッセイのテーマ。 Una receta de cocina.<br />
会話の練習のテーマ : ¿Cuál es tu comida preferida?<br />
<br />
第12回. Lección 6. Texto “La Morcilla”.<br />
Contenidos gramaticales文法: Presente de subjuntivo.<br />
Muestras de lengua 言語サンプル: ¿Qué le pedirías al Hada buena?<br />
Mini ensayo ミニエッセイのテーマ。 Una carta para mi amigo.<br />
会話の練習のテーマ : ¿Qué le pedirías al Hada buena?<br />
<br />
第13回. Lección 7. Texto “El pintor Nocha”.<br />
Contenidos gramaticales文法: Futuro condicional.<br />
Muestras de lengua 言語サンプル: Me gustaría hablar con el director.<br />
Mini ensayo ミニエッセイのテーマ。 Una carta para mi amigo.<br />
<br />
第14回. Lección 8. Texto “El Rabino”.<br />
Contenidos gramaticales文法: Pretéritos imperfecto y pluscuamperfecto de subjuntivo.<br />
Muestras de lengua 言語サンプル: ¿Qué harás con el español aprendido?.Mini ensayo ミニエッセイのテーマ。 Tradición o fiesta del Japón.<br />
<br />
第15回. まとめ。 全体的な復習。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">スペイン語は未来の言語です。スペインやイスパノアメリカ諸国への留学を考えている学生は特に、スペイン語を履修することが望ましいでしょう。出席、課題の提出、積極性、リスニングはこの授業を受ける上で、また、スペイン語を習得する上でもとても大切です。スペイン語の発音は日本語に似ているので、日本人の学生にとって親しみやすい言語だと思います。</p>
