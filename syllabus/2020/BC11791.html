<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC11791</span>&nbsp;<span id="title">ヨーロッパ社会経済史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>
    <br />
    <span id="assignments">田中 洋子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界史上はじめて工業化を通じた近代化を達成し、二百年間にわたって世界の経済発展をリードしてきたヨーロッパ。歴史的な産業革命がもたらした影響力は今や世界 の至る所に及び、私たちの生活を大きく変化させている。この授業ではドイツを中心にヨーロッパの工業化過程を具体的に考察することにより、工業化がどのように社会、人々の暮らし方、働き方を変えたかについて考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />BB41371と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">世界経済史上はじめて工業化を通じた近代化を達成し、二百年間にわたって世界の経済発展をリードしてきたヨーロッパの社会経済史を学ぶ。ヨーロッパの工業化課程の歴史を考察することにより、工業化はどのように社会、人々の暮らし方、働き方を変えたのかについて、文献を講読し、議論しながら考えていく。<br />
<br />
1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
2. 専門コンピテンス:国際学(国際開発)の理解、国際学(国際開発)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ヨーロッパ、特にその経済的中心をなしているドイツを対象とし、工業化に伴う社会や生活の変化--工場生産と賃金労働の発展、農業や自営業の縮小や変質、自動車をはじめとする企業の役割、女性の役割分担の変化や学歴・労働の変容、環境問題の発生と対処、人々のつながり方・組織の変化、移民とそれへの対応など--についての理解を深める。それと同時に、こうした変化がいかに、現在の私たちの生活と関連しているかについて、認識を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ, 経済史, 企業史, 労働史, 農村史, 金融史, 女性史, 社会史, 移民史, 教育史, サッカー, ビール, 自動車, マイスター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業ではテーマ別に発表グループ分けを行う。各グループごとに一つのテーマの文献を担当し、グループの中で報告者を分担しする。授業ではグループごとに報告していく形をとる。第一回めの授業でグループ分けと次週の報告者を決める。課題文献は、マスターコピーをTAの人から受け取って、各自でコピーしておくか、各自購入する。報告は、グループごとにまとめてレジュメをコピー・配布するか、パワーポイントで発表する。グループ報告ののちに、講義による説明を加える。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション。授業内容の説明を行い、グループ分けと次週の報告者を決定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第一グループの発表。その後講義による解説。次回からも同様。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">単位・成績は、期末レポート(7割)+報告(1割)+出席点(2割)の総合で行う。ただし、報告は必須。原則として3分の2以上の出席が必要。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">積極的に参加できる人。<br />
第一回めに出席できる人。<br />
事前連絡のないレポーターのキャンセルは認められないので、必ずグループメンバーに連絡して代わってもらうこと。<br />
原則として3分の2以上の出席が必要。報告も必須。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">段位・成績は、期末レポート(7割)+報告(1割)+出席点(2割)の総合で行う。ただし、原則として3分の2以上の出席と報告が必要。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">グループワークのため、担当部分の分担、授業前に報告を一つにまとめるなどの作業が必要。グループリーダーを選出しておく。グループリーダーはティーチング・アシスタントと連絡しあう。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業の中で指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">報告はグループごとに行い、授業がはじまる前にティーチング・アシスタントとともにパワーポイントの読み込みと上映、マイクについて確認しておく。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">相談は個別にメールでアポイントメントをとる。<br />
担当の分担や授業スケジュール、スライドなどの問い合わせについては、直接TAにたずねる。</p>
    <p id="officehour"></p>
    <p id="postoffice">スライドは、できるだけ25ポイント以上のフォントを使用する。細かい字だと後ろから読めないため。またマイクの音量についても事前に確認しておく。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">就職活動などやむをえない事情で欠席する時は、その旨ティーチング・アシスタントに事前に伝えておく。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">ティーチングフェロー（TF）・ティーチングアシスタント（TA）</h2>
   <p id="tfta">ティーチングアシスタントが参加予定。グループ分け、グループの配分、担当部分、テキスト、スケジュール、出欠などの点については、ティーチング・アシスタントにたずねる。</p>
  </div>
