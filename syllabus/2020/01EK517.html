<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK517</span>&nbsp;<span id="title">ストレスマネジメントシステム研究方法論V</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学位論文の作成のための研究計画法、研究方法論、研究分析法、研究結果プレゼンテーション法などについて一般的ガイダンスと具体的指導をおこなう。ストレスマネジメントシステムに関する学生の実践的研究課題に対応しながら、実践的課題解決に向けた研究計画をデザインする。その研究計画に基づいて、フィールドでの介入計画を実施し、そのプログラムの可能性と限界を行動科学的に明らかにする。修士論文・特定課題研究報告書の作成を指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9月末修了予定者用<br />0ATS565と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学位論文の作成のための研究計画法、研究方法論、研究分析法、研究結果プレゼンテーション法などについて一般的ガイダンスと具体的指導をおこなう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">研究テーマ。研究計画, 研究方法, 分析法, プレゼンテーション</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>発表と討議及び指導 <br />
各自の実践的研究課題に対応した研究テーマの設定法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>発表と討議及び指導 <br />
研究計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>発表と討議及び指導 <br />
研究方法論―調査研究法、調査票の作成法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発表と討議及び指導 <br />
研究方法論―介入研究法、研究デザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>発表と討議及び指導 <br />
質的分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>発表と討議及び指導 <br />
量的分析法―ノンパララメトリック検定、パララメトリック検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>発表と討議及び指導 <br />

<tr><th><span class="format">第9回</span></th><td>発表と討議及び指導 <br />
研究成果のプレゼンテーション法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

<br />
<br />
評価基準(A+, A, B, C又はD)</p>
