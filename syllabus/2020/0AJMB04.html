<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJMB04</span>&nbsp;<span id="title">多粒子系の量子論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物性論における多粒子系量子論の基礎的な取り扱いについて講義する。最初に、多粒子系量子力学の問題を第二量子化表示し、場の量子論の導入を行う。次に、時間順序Green関数を定義し、諸々の物理量との関係を示し、これを摂動論によって求める処方を示す。これにあたって、Feynman図形やHartree-Fock近似の説明を行う。さらに、電子系の集団励起や線形応答理論などへの適用例を示す。授業時間に余裕がある範囲で、温度Green関数や非平衡系Green関数への展開を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG214と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物性論における多体問題を扱うための基礎的な理論の枠組みを修得することを目標とする。とりわ<br />
け、Green関数およびFeynman図形に習熟することを主要テーマとする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第二量子化, Green関数, Feynman図形</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回	序論(1):Schrödinger表示とHeisenberg表示<br />
第2回	序論(2):第二量子化(fermi粒子とbose粒子)<br />
第3回	序論(3):量子場の理論と量子力学的多体問題<br />
第4回	場の量子論の基礎(1):Heisenberg表示と相互作用表示<br />
第5回	場の量子論の基礎(2):Gell-Mann Lowの定理<br />
第6回	場の量子論の基礎(3):一粒子Green関数<br />
第7回	場の量子論の基礎(4):Lehmann表示<br />
第8回	場の量子論の基礎(5):Gell-Mann Lowの関係式、Wickの定理<br />
第9回	場の量子論の基礎(6):摂動展開、Feynman図形(座標表示)<br />
第10回	場の量子論の基礎(7):Feynman図形(運動量表示)、Feynmanの規則</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">応用理工学類で開設の量子力学III程度の基礎知識があることが望ましいが、必須要件ではない。</p>
