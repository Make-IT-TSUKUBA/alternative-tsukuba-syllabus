<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATS313</span>&nbsp;<span id="title">スポーツプロモーションとビジネス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツプロモーションに関連する産業やビジネスを概観し、ビジネスマネジメントの視点からスポーツやスポーツイベントの特徴について事例を通じて講義する。スポーツプロモーションの視点から、プロスポーツの運営やスポーツメーカーのブランディングの事例を取り上げ、スポーツビジネスの現状と課題について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講<br />01EK322と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネジメント能力、国際性、専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">スポーツプロモーションに関連する産業やビジネスを概観し、ビジネスマネジメント<br />
の視点からスポーツやスポーツイベントの特徴について事例を通じて講義する。</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>コミュニケーション論とプロモーション戦略<br />
(コミュニケーション過程、プル戦略、プッシュ戦略)</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第2回</span></th><td>メディアの多様化とプロモーション戦略<br />
(SNS、CGM、e-WOM、関係性マーケティング)</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第3回</span></th><td>プロサッカーにおけるプロモーション事例 (1)<br />
(記号化、メッセージ、メディア・ミックス)</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第4回</span></th><td>プロサッカーにおけるプロモーション事例 (2)<br />
(ジュビロ磐田、オピニオンボックス、CRM)</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第5回</span></th><td>プロ野球におけるプロモーション事例<br />
(東京ヤクルト、女性観戦者、代替的消費)</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第6回</span></th><td>パブリックリレーション活動<br />

<tr><th><span class="format">第7回</span></th><td>スポーツ用品企業のスポーツプロモーション<br />

<tr><th><span class="format">第8回</span></th><td>オリンピックスポンサー企業のオリンピック・プロモーション<br />

<tr><th><span class="format">第10回</span></th><td>ラグビーのプロモーションとビジネス<br />

</table>
