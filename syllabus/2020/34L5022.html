$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでに中国語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として教育・心理・障害・知識・体育2(学籍番号末尾偶数)対象 「基礎中国語BII」は選択・自由科目だが、「基礎中国語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行ないます。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)時の表現(時刻、月日、曜日等)を使うことができる。<br />
(2)アスペクト助詞&quot;了&quot;&quot;着&quot;&quot;过&quot;を使うことができる。<br />
(3)文末の&quot;了&quot;を使うことができる。<br />
(4)基礎的な助動詞(可能、意志、願望、義務)を使うことができる。<br />
(5)比較文(&quot;比&quot;比較文・&quot;没有&quot;比較文等)を作ることができる。<br />
(6)連動文を作ることができる。<br />
(7)存在文・存現文を作ることができる。<br />
(8)基礎的な前置詞(&quot;给&quot;&quot;从&quot;&quot;对&quot;等)を使うことができる。<br />
(9)&quot;是~的&quot;構文を作ることができる。<br />
(10)簡単な結果補語・方向補語・可能補語・様態補語表を使うことができる。<br />
(11)進行を表す&quot;(正)在~(呢)&quot;を使うことができる。<br />
(12)時間量表現・動作量表現を使うことができる。<br />
(13)兼語文・使役文を作ることができる。<br />
(14)処置文・受身文を作ることができる。<br />
(15)基礎的な接続詞を使うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中国語, 発音とピンイン, 簡体字, 基本文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 復習<br />
 第2回 語気助詞の&quot;了&quot;、臨時量詞<br />
 第3回 方位詞、存在文<br />
 第4回 前置詞&quot;离&quot;&quot;从&quot;<br />
第5回 結果補語<br />
 第6回 状態補語、前置詞&quot;给&quot;<br />
第7回 時量表現、動作量表現<br />
 第8回 可能補語<br />
 第9回 可能の助動詞、アスペクト助詞&quot;了&quot;<br />
第10回 複文<br />
 第11回 助動詞&quot;可以&quot;、比較文<br />
 第12回 &quot;是~的&quot;構文、進行表現<br />
 第13回 方向補語<br />
 第14回 使役文、兼語文<br />
 第15回 処置文、受身文</p>
    <div id="topic-assignments"></div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験70%、課題提出等の平常点30%を標準とする。</p>
