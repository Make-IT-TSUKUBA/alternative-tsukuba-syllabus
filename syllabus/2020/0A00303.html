<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00303</span>&nbsp;<span id="title">国際インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">野村 港二</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生自らが国際的な職業体験(海外の大学におけるPFF体験を含む)や海外の大学・研究機関で主催される各種トレーニングコースを開拓し参加することで、自身の能力涵養を図る科目である。海外における受入先との調整、海外渡航の手続き、海外での職業体験、受入先でのコミュニケーション、海外生活経験を通して、コミュニケーション能力、国際性、キャリアマネジメント能力の向上を実現する。学習成果をより効果的なものとするため、海外において研究活動を行うだけでなく、実施計画書を基にした事前指導及び帰国後の成果報告書の作成とフィードバックを受けることを必要とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">渡航費支援を希望する者は、「大学院共通科目HP」の応募要領を参照のこと。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力・コミュニケーション能力・国際性<br />
博士レベル<br />
 知の創成力・マネジメント能力・コミュニケーション能力・リーダーシップ力・国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際的な職業体験等を行うことによりコミュニケーション能力、国際性を向上させること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">海外研修, 自己企画力, コミュニケーション能力, 海外生活, インターンシップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自ら国際的な職業体験等の実習先を開拓し、実際に活動を行う。<br />
海外活動に当たっては事前学習、実際の海外活動、事後学修の各段階において、指導教員や受け入れ先と綿密な連絡・相談を行うこと。<br />
安全確保のために。訪問地等の最新情報を把握しておくこと。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1、海外活動実施場所の開拓・計画策定<br />
2、実施計画書の策定<br />
3、渡航までの事前準備<br />
4、海外活動<br />
5、帰国後の活動内容まとめ、報告書作成</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本科目で単位認定を行う活動について、他の国際プロジェクト型科目との重複履修はできない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1評価方法:渡航前の実施計画書・渡航後の活動報告書に基づき評価する。<br />
2割合:渡航前の実施計画書(50%)・渡航後の活動報告書(50%)<br />
3評価基準:上記を100点満点に換算し、60点以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">1. 海外研究を実施するに十分な語学力の習得<br />
 2. 渡航先との連絡、受け入れ承認を証明する書類を添付すること(e-mailのコピーなど)。野外調査などの場合は、指導教員による確認書(様式自由)を提出すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">1. 海外傷害保険に加入すること。<br />
 2. 所属専攻の海外渡航規定により実施すること。<br />
 3. 実施計画書、レポート、問い合わせ先:大学院共通科目事務室 ggec@un.tsukuba.ac.jp<br />
 4. 受講受付は、随時行う。 <br />
<br />
<br />
* お問い合わせ E-mail:ggec@un.tsukuba.ac.jp(大学院共通科目オフィス)<br />
