<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32J1032</span>&nbsp;<span id="title">基礎ドイツ語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾7,8,9,0) 主に日本語で授業を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">基礎ドイツ語AIIで学修する文法事項に関する知識を確認しながら、基礎ドイツ語BIを踏まえ、以下に関するさらなる深い能力と知識を修得する。<br />
<br />
(1)重要語句の運用力。<br />
(2)ドイツ語で書かれた初歩的なテキストの読解力。<br />
(3)ドイツ語を使った初歩的なコミュニケーション力。<br />
(4)ドイツ語圏の文化に関する基礎知識。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語, コミュニケーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">既習者を念頭に(初学者も考慮に入れながら)アルファベットの名前と音の紹介から始めて辞書のひき方の説明をします。綴りと発音の関係をまとめて紹介し、つづりを見て音に出せるように練習します。<br />
<br />
授業形態<br />
前週の復習をして、教科書の進度の新たな項目の説明に映ります。簡単な練習問題で理解・記憶への定着をはかります。教科書付属の練習問題や配布されたプリントを次週までの宿題とします。<br />
<br />
<br />
演習<br />
説明→練習→宿題等解答合わせのサイクルを繰り返します。<br />
<br />
授業の目標<br />
既習者を念頭に(初学者も考慮に入れながら)したこのドイツ語の授業では、基本文法(入門レベル)の重要項目を確認しながら、簡単な文章の意味が分かるようになることを目指します。<br />
<br />
授業計画<br />
1教科書、辞書、参考書の紹介。文字の説明。<br />
2発音とつづりの関係1 練習<br />
3発音とつづりの関係2 練習(この1,2,3の段階は参加者の学習事項の定着の状態を見て省略する可能性もあります)<br />
4動詞の変化の概要 現在人称変化1 練習<br />
5現在人称変化2 現在人称変化3 練習<br />
6名詞の単数変化 名詞の複数変化  練習<br />
7定冠詞・不定冠詞の変化 練習<br />
8人称代名詞・前置詞/数字その他     <br />
9話法の助動詞 練習<br />
10形容詞の用法説明 練習<br />
11未来形 練習<br />
12接続詞・(非)分離動詞 練習<br />
13動詞の三基本形・過去形 練習<br />
14現在完了形 練習<br />
15再帰代名詞 練習</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  </div>

新しい外国語を学ぶためには内発的な動機が必要だと思います。覚えきれなくて苦しい思いをするかもしれませんが挑戦してみてください。</p>
