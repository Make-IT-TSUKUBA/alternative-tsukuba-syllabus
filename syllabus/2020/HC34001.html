  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">加齢に伴う心身機能への影響や社会的特徴、日本の高齢者保健医療福祉の動向と施策を概観し、高齢者ケアの特徴と役割を理解する。ヘルスプロモーション、介護予防、加齢と複合した慢性疾患や不完全な回復のなかで自立した生活を送り、安らかなエンドオブライフを迎えるためのケアを理解する。人権の尊重を基盤にヘルスプロモーションと安寧の向上を意図したケアの理解を通して、専門的立場から果しえる役割を学ぶ。</p>
  </div>

ヘルスケアと倫理</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.加齢に伴う心身機能への影響や社会的特徴、日本の高齢者保健医療福祉の動向と施策を概観し、高齢者ケアの特徴と役割を理解する。<br />
2.ヘルスプロモーション、介護予防、加齢と複合した慢性疾患や不完全な回復のなかで自立した生活を送り、安らかなエンドオブライフを迎えるためのケアを理解する。<br />
3.人権の尊重を基盤にヘルスプロモーションと安寧の向上を意図したケアの理解を通して、専門的立場から果しえる役割を学ぶ。</p>
