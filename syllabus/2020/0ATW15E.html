  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2011年の東日本大震災以降、歴史的に重要な文書記録の救出・保存が日本各地で取り組まれている。また日本では2011年の公文書管理法施行以後、行政文書の管理と保存が国の重要課題となった。本講義では、日本と欧米諸国におけるアーカイブズ施設(文書館・公文書館)、アーカイブズ資料(歴史資料・行政文書)及び専門職アーキビストとその養成の具体的事例に基づき、アーカイブズ学の全体像を論じるとともに、図書館の類縁施設であるアーカイブズ施設に関する基礎知識を獲得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">東京キャンパス開講;図書館情報学専門科目<br />01MBE32と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.アーカイブズの基礎知識とアーカイブズ学の理論を習得する。2.災害に対するアーカイブズ学の使命と技術的な対処方法を学ぶ。3.アーカイブズ資料の多様性を踏まえたアーカイブズ施設の利用や活用の方法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)序論A:アーカイブズ学とは何か―いくつかの基本概念(白井)<br />
(2)日本におけるアーカイブズ施設とアーカイブズ資料1―国家機関と地方自治体(白井)<br />
(3)日本におけるアーカイブズ施設とアーカイブズ資料2―大学と企業(白井)<br />
(4)アーカイブズ資料の救出―災害の経験から(白井)<br />
(5)記録媒体として紙の特性(江前)<br />
(6)紙媒体歴史資料の保存科学(江前)<br />
(7)序論B:集合的記憶・記録・アーカイブズ(バールィシェフ)<br />
(8)欧米諸国におけるアーカイブズ施設と専門職アーキビスト(バールィシェフ)<br />
(9)欧米諸国におけるアーカイブズ学の発達(バールィシェフ)<br />
(10)アーカイブズ施設の活用―情報時代のアーカイブズ学とその課題(バールィシェフ)</p>
