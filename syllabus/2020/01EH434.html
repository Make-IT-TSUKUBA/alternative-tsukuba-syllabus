<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH434</span>&nbsp;<span id="title">スポーツ社会学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ社会学に関する研究方法や基本的概念について学習する。スポーツと地域の暮しや環境問題などについて様々なトピックスなどを取り上げて、社会学の立場から検討し、討議を行っていく。こうした学習活動を通じて、スポーツ社会学に関する理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP106と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	現在社会のおけるスポーツの意味を消費社会との関りから述べることができる。<br />
2.	人種、ナショナリティ、ジェンダー、セクシュアリティなどの文化的視角からスポーツを批判的に論じることができる。<br />
3.	現在社会におけるスポーツの変容とその原因について論じることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツイベント, 物語, 消費社会, 人種, ジェンダー, 都市開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回   箱根駅伝に見るスポーツイベントの特徴<br />
第2回   消費社会におけるスポーツイベント:記号、身体<br />
第3回    甲子園野球の歴史と文化:宝塚戦略、都市<br />
第4回    東京1964オリンピックと都市開発<br />
第5回   東京2020オリンピックと湾岸都市開発<br />
第6回   メキシコシティ1968オリンピックにおける人種差別撤廃運動<br />
第7回   フットボールにおける暴力の諸問題<br />
第8回   日本における女性アスリートの歴史と文化<br />
第9回   現代社会におけるスポーツと意味の変容:SDGs<br />
第10回  スポーツを通した開発と平和</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
