<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC3601</span>&nbsp;<span id="title">科学英語2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火1</span>
    <br />
    <span id="assignments">Wagner Alexander</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門分野に特有な英語表現、専門分野の研究者との会話、英語による口頭発表の仕方、論文の書き方など専門分野に必要な英語力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「科学英語II(FC13681,FC13691)」を履修済みの者は履修できない。人数制限:12名。物理学類生を優先する。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">The ability to communicate scientific results to the world and the ability to be part of scientific discussions are vital to researchers pursuing a professional academic and research career.<br />
研究成果を学会で発表したり, 科学的な内容を共同研究者または一般大衆伝える能力及び科学的な議論に参加できる能力は, あらゆるキャリアパスを追求する研究者にとって不可欠である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. To improve the ability to present scientific results;<br />
  研究成果の発表力を高める;<br />
<br />
2. To improve listening and comprehension; <br />
  聞いて・読んで理解する力を高める;<br />
<br />
3. To improve writing and reading of scientific documents;<br />
  英語の論文や教科書を早く読む力を身につける;<br />
  論文を書くための基礎を固めてよく使われる英語の表現や文章の構造などを学ぶ;<br />
<br />
4. To improve communication skills and adapt to cultural differences;<br />
  コミュニケーション力を高めて, 文化の違いなどを考慮するコミュニケーション力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語, English, 国際会議, Conferences, プレゼン, Presentations, 発表論文, Research articles, コミュニケーション, communication, 文化, culture</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">計画は参加者の英語レベルに調整します。学びたい内容などがあれば3講目までに教えてください。<br />
The curriculum is adjusted to the average English level of the participants. If there are specific things you would like the lecturer to cover, let them lecturer know before the fourth lecture.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>英語での自己紹介, 科学英語2の概要, グループでの紹介の会話, ...<br />
Introduction to this module, self-introduction in English, getting to know each other, ...</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>認知行動でリセニングアップ<br />
Improve listening and communication through cognitive behaviour</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>口頭コミュニケーションストラテジー<br />
Oral communication strategies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>研究会発表 : 英語で発表 規則ルール<br />
Research presentations dos and don&#039;ts</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>研究会発表 : 英語の発表スライドの作り方<br />
Research presentations: Creating slides</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>研究会発表 : 発表後のQ&amp;A<br />
Research presentations: Q&amp;A session</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>研究会発表 : 英語で発表してみよう<br />
Let&#039;s present our research in English</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>研究会発表 : 英語で発表してみよう<br />
Let&#039;s present our research in English</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9講</span></th><td>研究会発表 : 英語で発表してみよう<br />
Let&#039;s present our research in English</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10講</span></th><td>研究会発表 : 英語で発表してみよう<br />
Let&#039;s present our research in English</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11講</span></th><td>発表論文 : 読み方・書き方<br />
Writing a scientific report</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12講</span></th><td>発表論文 : まとめ方と議論の仕方<br />
Summarizing and discussing research</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13講</span></th><td>発表論文 : アブストラクトを書いてみよう<br />
Let&#039;s write an abstract</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14講</span></th><td>発表論文 : アブストラクトを書いてみよう<br />
Let&#039;s write an abstract</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15講</span></th><td>発表論文 : アブストラクトを書いてみよう<br />
Let&#039;s write an abstract</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16講</span></th><td>予備講座<br />
Spare lecture</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義は主に英語で行いますが、内容の確認などは日本語でも行われる場合があります。<br />
The lectures are primarily in English.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">人数制限:12人<br />
Maximum capacity:  12</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">口頭発表(実験や論文などについて)<br />
Presentations on a topic of your choosing.<br />
(30%)<br />
<br />
アブストラクトの提出<br />
Written abstract<br />
(30%)<br />
<br />
授業の出席率<br />
Lecture attendance<br />
(40%)<br />
<br />
成績は現在の英語レベルに依存しません。プレゼンテーションと提出されたアブストラクトは, 教えられたアドバイスとテクニックがプレゼンテーションまたはアブストラクトにどれだけ上手に適用されているかに応じて採点されます。<br />
The grades do not depend on your current level of English. The presentation and the submitted abstract will be graded according to how well the advice and techniques that have been taught are applied in the presentation or abstract.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・ ウェブに乗ってる科学の学会のプレゼンテーションを見る。<br />
Watch science presentations on the web.<br />
<br />
・ 興味ある論文のアブストラクトとコンクルージョンを読む。<br />
Read the abstract and conclusions of papers that interest you<br />
<br />
・ 二人又はグループで(予め脚本を作って)英語の会話の練習をする。<br />
Practice scripted conversations in pairs or groups</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業中に配布。<br />
Materials displayed or distributed during lecture.</p>
    <p id="textbook-textbook">1. Michael Guest,Conferencing and Presentation English for Young Academics<br />2. Bruno Jactat,Oral Communication Strategies<br />3. Bruno Jactat,Frequency Discrimination</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">決まったオフィスアワーはありません。<br />
質問や相談がありましたら気楽にメールを下さい。<br />
打ち合わせの時間はメールのやり取りで決めます。<br />
<br />
There are no fixed office hours, but I am happy to meet anyone for discussions upon</p>
    <p id="officehour"><span class="officehour-address">100002383</span>&nbsp;http://www2.ccs.tsukuba.ac.jp/Astro/Members/ayw</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">この講義はグループワークとインターアクションが多少あります。英語のレベルの差もあるためグループワークなどを行う際はお互の努力に協力的な態度を示すようにお願いします。<br />
We shall sometimes work in groups and the lecturer may directly interact with the students to practice communication skills. Differences in English levels are expected, and students are asked to be responsive and supportive during group work and interactive sessions.</p>
  </div>
