    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">当科目は「ヨーガ行法の体系、歴史、思想(ヨーガの日本文化への貢献)」、「ヨーガの効果」、「社会的意義(環境思想への影響、自然科学思想への貢献)」といったヨーガ思想と技法の講義、「予備体操」、「アーサナ」、「呼吸法」、「冥想」の実習を行うことで、インドが生み出したヨーガを通じて、深く自己を掘り下げる東洋の実践的な身心思想を学び実践する。
 健康でかつ不安や絶望に対処できる柔軟な身心と強い意志をもって、よりよい人生を築ける自己を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力<br />
博士レベル<br />
 知の創成力・マネジメント能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・日常的に応用できるヨーガの思想と基礎を習得する。<br />
・体、呼吸、心を調える身体技法を通じて心と体の健康管理が出来る様にする。<br />
・望めばヨーガインストラクタになれるだけの身心の柔軟性を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">姿勢, 呼吸, 冥想, 坐禅, 調身調息調心, ハタヨーガ, カルマヨーガ, 全機性, 心身一如, 無私, 自己実現</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">全体を通してワークショップの形態で行います。講義や実習を受動的に受けるのではなく、このコースで自己を成長させる練習をし、自分の学業や人生に生かす工夫をして下さい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">Lecturer: 高橋玄朴(Genboku Takahashi)e-mail; TGenboku@gmail.com  <br />
(担当:第1回から第15回まで講義と実技)<br />
<br />
第1回:レクチャーと実技<br />
1.オープニングレクチャー:ヨーガコースの紹介(Yosuke SAKAIRI)<br />
2.授業のアウトラインの説明(高橋玄朴)<br />
3.1.レクチャー:ヨーガアーサナの基本知識と方法(ゆっくり・呼吸法と動作・姿勢・体を感じる・重力を利用する・柔らかくなるのを待つ・いつしたらいいか・どこでしたらいいか)<br />
2.実技:予備体操(ヨーガの効果を高めるための肩腕凝りほぐし)・基本アーサナ(伸びのポーズ・かがむポーズ・コブラのポーズ ・鋤のポーズ・開脚のポーズ ・弓のポーズ ・揺らぐポーズ ・ねじりのポーズ)を通じて自己の身心の変化を観察する練習。<br />
<br />
第2回: レクチャーと実技<br />
1.エキスパート トーク :坂入洋右(45分)<br />
内容:マインドフルネスと心理テキストの説明 <br />
テスト:POMSとTDMS-ST( ヨーガ前) <br />
2. 実技:予備体操(ヨーガの効果を高めるための肩腕凝りほぐし)・基本アーサナ(伸びのポーズ・かがむポーズ・コブラのポーズ ・鋤のポーズ・開脚のポーズ ・弓のポーズ ・揺らぐポーズ ・ねじりのポーズ)を通じて自己の身心の変化を観察する練習。<br />
3.  テスト:POMSとTDMS-ST( ヨーガ実技の後)<br />
<br />
第3回:レクチャーと実技<br />
1.レクチャー:ヨーガとは何か・ヨーガの歴史 古代インドから世界に広がったヨーガ・日本におけるヨーガの歴史<br />
2.実技:予備体操・基本アーサナを行いながら、自己の身心の変化を観察する訓練。<br />
第4回:レクチャーと実技<br />
1.レクチャー:ヨーガの分類とヨーガという単語の意味・ハタヨーガの体系<br />
2.実技:予備体操・今回から基本アーサナに他のアーサナを順次加えて1時間プログラムへ移行。(腕を伸ばす、アーチのポーズ、ガス発散、伸びのポーズ、準ハスの花のポーズ、かがむポーズ、魚のポーズ、呼吸法とディヒャーナ、三角のポーズ、開脚のポーズ、ねじりのポーズ、揺らぐポーズ、太陽礼拝、猫のポーズ、チャクラ鳥のポーズ、コブラのポーズ、弓のポーズ、鋤のポーズ、サバアーサナなど)<br />
第5回:レクチャーと実技<br />
1.レクチャー:冥想・冥想体験とその後の人生<br />
2.実技:予備体操・アーサナ、冥想<br />
第6回:レクチャーと実技<br />
1.レクチャー:東洋身体技法の特徴とその広がり・ヨーガと仏教・ヨーガと禅・調身調息 調心<br />
2.実技:予備  体操・アーサナ、冥想  <br />
第7回:レクチャーと実技<br />
1.レクチャー:ヨーガの効果<br />
2.実技:予備体操・アーサナ、冥想<br />
第8回:レクチャーと実技<br />
1.レクチャー:ヨーガ独自の技法・呼吸法・アーサナ・バンダ・ムドラー・チャクラ<br />
2.実技:予備体操・アーサナ(今回から習得状況に応じて、アーサナを完成させる工夫)、冥想と呼吸法(バストリカ、1-4-2の呼吸法、バンダハ、クンバカ、チャントなど)<br />
第9回:レクチャーと実技<br />
1.レクチャー:呼吸法と呼吸の理解と応用するための基礎知識<br />
2.実技:予備体操・アーサナ、冥想と呼吸法(坐禅・立禅・ブルーミングなど)<br />
第10回:レクチャーと実技<br />
1.レクチャー:冥想法について(プラティヤーハーラ、ダーラナー、ディヒャーン、サマーディ、坐禅、など)<br />
2.実技:予備体操・アーサナ、冥想と呼吸法(アイウエオ体操)<br />
第11回:レクチャーと実技<br />
1.レクチャー:ヨーガと宗教・個の宗教とは・自分を見る、心身一如、宇宙と一体・エコロジカルな生き方・人の幸せと自分の幸せの一如性(菩薩思想)<br />
2.実技:予備体操・アーサナ、冥想と呼吸法<br />
第12回:レクチャーと実技<br />
1.レクチャー:生命科学の考え方とヨーガ(生命科学者橋田邦彦に学ぶ)<br />
2.実技:予備体操・アーサナ、冥想と呼吸法<br />
第13回:レクチャーと実技<br />
1.レクチャー:ヨーガの根本思想・バガヴァッド  ギーター<br />
2.実技:予備体操・アーサナ、冥想<br />
第14回:レクチャーと実技<br />
1.レクチャー:バガヴァッド ギーターのカルマ・ヨーガとガンディーの生き様<br />
2.実技:予備体操・アーサナ、冥想<br />
第15回:レクチャーと実技<br />
1.レクチャー:カルマ・ヨーガと同じ生き方をした日本人(橋田邦彦そして知られざる人々)、まとめとディスカッション<br />
2.実技:予備体操・アーサナ、冥想と呼吸法</p>
