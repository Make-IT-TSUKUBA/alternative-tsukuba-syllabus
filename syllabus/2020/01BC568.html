$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01BC568</span>&nbsp;<span id="title">強相関物性特論IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金6</span>
    <br />
    <span id="assignments">小林 航</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遷移金属化合物の物性の基礎を理解することを目標とする。基礎事項を講義した後、指定のテキストの輪講を行う。前半では、配位子場理論を学習し、配位化合物の光学・磁気・電気的特性を概観する。後半では、クラスターモデルを基に、モット・ハバード型、電荷移動型絶縁体について学習し、これらの光学・磁気特性、および金属絶縁体転移の基礎を理解する。最後にこれらと関連する最新の話題についての講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0AJCE11と同一。<br />教室は自然系学系B棟602</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、活用力、物理力、論理力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">強相関電子物質の物性の基礎を理解すること。<br />
<br />
(1) 配位子場中の1個のd電子の理解<br />
(2) 配位子場中の2個のd電子の理解<br />
(3) 配位化合物の光・磁気・電気的性質の理解<br />
(4) 配置間相互作用クラスターモデルの理解<br />
(5) 遷移金属化合物の光・磁気・電気的性質の理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">量子力学, 物性物理学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">適宜概要の講義を行う。資料を配布し、輪講形式で進める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:結晶場理論<br />
第2回:分子軌道法、配位子場理論<br />
第3回:配位化合物の光学的性質<br />
第4回:配位化合物の磁気的・電気的性質<br />
第5回:クラスターモデルと配置間相互作用<br />
第6回:電子構造パラメータとバンドギャップ<br />
第7回:強相関電子物質の磁性<br />
第8回:強相関電子物質の光スペクトル<br />
第9回:金属絶縁体転移(1)バンド幅制御<br />
第10回:金属絶縁体転移(2)フィリング制御</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">なし</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2回程度の発表及び出席に対して評価を行う。発表に対する評価の基準は、(1)内容の理解度、(2)説明のわかりやすさ、(3)質疑応答の適切さとする。</p>

配布資料の予習、復習、発表準備</p>
