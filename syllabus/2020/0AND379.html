<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AND379</span>&nbsp;<span id="title">Environmental Health Perspective</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2,3</span>
    <br />
    <span id="assignments">熊谷 嘉人, 新開 泰弘, 大庭 良介, 大林 典彦, ロンバルド ファビエン クロード レノー, 鄭 齢</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々は生活環境、ライフスタイル、食生活を介して、日常的に多種多様な環境ストレスに晒されている。例えば、食事を通じて生命維持に必要な栄養素を摂取している一方で、栄養過多とその欠乏で健康を損なう。また、水や食品に混入している化学物質がヒトの健康に影響することも知られている。本講義ではまず、五大栄養素(炭水化物、脂質、タンパク質、ビタミン、ミネラル)の体内での代謝・合成を学び、身体の発育成長・維持・老化へ果たす役割、疾患との関連、食糧からの摂取、について学習する。次に、水や食品に混入している環境汚染物質による健康被害について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01ER102, 0AVC002と同一。<br />英語で授業。<br />オンライン(オンデマンド型)<br />manaba, stream</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">The students will acquire specialized basic knowledge related to health and food resources, and the utility of substances to the living body through the study of the functions of the five major nutrients in the body. In addition, the students will acquire fundamental knowledge of biological effects of environmental pollutants.<br />
The students will be able to explain the five major nutrients and their molecular functions.<br />
The students will be able to explain the relationship between the five major nutrients and development/maintenance of the body.<br />
The students will be able to explain the five major nutrients and diseases.<br />
The students will be able to explain the supply and source of the five major nutrients.<br />
The students will be able to explain the relationship between exposure to a variety of environmental pollutants and health through dietary habits.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Five major nutrients, molecular functions, and physical functions, environmental pollutants, health damage</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)  Five nutrients and mind and body (Ohniwa)<br />
(2)  Metabolism of carbohydrates (Ohbayashi)<br />
(3)  Metabolism of lipids (Ohbayashi)<br />
(4)  Metabolism of amino acids (Ohbayashi)<br />
(5)  Mineral, essential trace elements and vitamins (Shinkai)<br />
(6)  Crosstalk of the five nutrients (Ohniwa)<br />
(7)  Nutrient intake (Lombardo)<br />
(8)  Nutrients and diseases (Zheng)<br />
(9)  Environmental pollutants and health (part 1) (Kumagai)<br />
(10) Environmental pollutants and health (part 2) (Kumagai)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
