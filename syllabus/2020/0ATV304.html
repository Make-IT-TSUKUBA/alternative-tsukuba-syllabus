  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義形式(学内)。中国で世界遺産に認定された敦煌莫高窟、龍門石窟などの、唐時代前期(618年から655年)に開かれた石窟を取り上げる。窟形式や造像の様式、形式、また文様などの要素を様々な角度から分析し、それを総合的に考察することで、これらの石窟の評価を行う。敦煌莫高窟唐前期諸窟や、龍門石窟唐前期諸窟のほとんどは、北魏時代に国家により開かれた雲岡石窟と異なり、民間による造営である。浄土教が流行したこの時期に、人々がいかなる目的を持って造営し、またそれらの人々の要求を満足させるためにどのような工夫がなされたかを考察する。そしてこの作業から抽出される、それぞれの石窟の特殊性に基づき、それに適した石窟の保存を考える能力を養成する。これにより、唐時代前期の代表的な石窟に関する基礎的な知識を有し、その評価を基盤として活用など保護の方法を自らの研究と関連してできるようになる。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学生は、中国南北朝時代後期および隋、唐時代前期 (557-756) の仏教美術に関する基 礎的な知識を有し、それらを評価する方法論を取得できるようになる。またその評価 を基盤として、個々の学生が、活用など保護の方法を自らの研究と関連して考察できるようになる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">作品が多数残されている敦煌莫高窟の南北朝時代後期および隋、唐時代の仏教美術を 中心に取り上げ、造像や壁画などの様式、形式の流れを概観し、その価値がどこにあ るかを理解する。またそれらにいかなる評価を与えることが可能かを考察できるよう にする。講義形式で授業を進めるが、必要に応じて履修者とのディスカッションをおこなう。 <br />
第 1 回敦煌莫高窟 (北周時代) 第 2 回敦煌莫高窟 (隋時代) 壁画を中心に 第 3 回敦煌莫高窟 (隋時代) 塑像を中心に 第 4 回敦煌莫高窟 (隋時代) 石窟の機能ー浄土往生のための空間 第 5 回敦煌莫高窟 (初唐時代) の大画面の西方浄土変相図についてー首都西安仏教美 術との関連 第 6 回敦煌莫高窟 (初唐時代) 塑像を中心にー首都西安仏教美術との関連 第 7 回敦煌莫高窟窟 (盛唐時代) の大画面の西方浄土変相図についてー首都西安仏教 美術との関連 第 8 回敦煌莫高窟 (盛唐時代) 塑像を中心にー首都西安仏教美術との関連 第 9 回敦煌莫高窟以外の南北朝時代から盛唐時代の仏教美術 第 10 回敦煌莫高窟における仏教美術の展開と首都西安仏教美術との関連</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">敦煌莫高窟 の南北朝時代から隋、唐時代の仏教美術を概観し、いかなる様式、形式の仏教美術が 展開したかを理解する。またとくに唐時代の作品が、類例の少ない首都西安仏教美術 の様相を反映をしている点を重視し、敦煌莫高窟の評価を行なう。</p>
   </div>
