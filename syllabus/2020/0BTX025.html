<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">テレビ会議システムを使った国立台湾大学、京都大学との交流授業(分子細胞生物学に関する英語による講義と討論、英語による論文紹介と討論)を通して、生命科学の知識、および英語によるサイエンスコミュニケーション能力、プレゼンテーション能力を身につける。IIでは、がん生物学をトピックとする。
 授業項目:(1) がん生物学、(2) RNA制御とその癌との関係、(3) 腫瘍ウイルス学、(4) テロメア生物学、(5) ゲノム不安定性のメカニズムとその癌との関連性、(6) がんのエピジェネティクス、(7) 癌はどのように成長しますか? 、(8) 腫瘍の微小環境、(9) 癌細胞におけるシグナル伝達、(10) がんゲノミクス、(11) 癌研究における動物モデル</p>
  </div>

1. がん生物学<br />
2. RNA調節とがんの関係<br />
3. 腫瘍ウイルス学<br />
4. テロメアの生物学<br />

8. 腫瘍の微小環境<br />
9. がん細胞におけるシグナル伝達<br />
10.がんゲノミクス<br />
11.がん研究における動物モデル</p>
