<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">0ATE313</span>&nbsp;<span id="title">精神障害学特論</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">超高齢社会である現代において重大な疾患となっている「認知症」について、臨床的・実践的な講義を行うとともに、医療/福祉領域に限らず認知症を「社会的課題」として捉えるアプローチである「Dementia Friendly Community」について最新の知見を学ぶ。また、年代を問わず最も身近な精神障害と言える「うつ」について、その病理や最新の薬物/非薬物治療のほか、最新の社会情勢、具体的な対応の実践について学ぶ。さらに、授業でグループワークを重ねることで、これらの課題について自らがどのように考え、どのように行動するのか、プロフェッショナルとして主体性を発揮できるようになることを目指す。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">01EJ614と同一.</p>
  </div>

   <p id="aim">「認知症」と「うつ」を中心に精神障害に関する実践的な知識や対応能力を身につける。さらに,「認知症」や「うつ」を起点として精神障害から社会的課題について理解を深める視点を養う。</p>
