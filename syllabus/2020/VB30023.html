<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">These courses will provide experiences of tackling global issues. Students will conduct, individually or on a team, a practical activity in order to understand causes, backgrounds, processes of the global issues and seek solutions. Students also use a variety of methods for this purpose, including group discussions, data collection, field research, and experimentation. It will be important to derive feasible solutions based on objective evidences. In the end, students will make a presentation of the research and obtain critical feedback on the project.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English. Students must follow this course at the same time as or after having accomplished the Seminars on Global Issues B-II (VB30022).<br />英語で授業。<br />主専攻必修科目。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This coursework links up with the academic goal of the BPGI &quot;Social diversity-inclusion&quot; and &quot;Health and wellbeing,&quot; with a special focus on:<br />
- [Specific competences] <br />
   Expert knowledge for working on the Global Issues<br />
   Imagination, creativity, and application for future plans<br />
   Communication with other fields and presentation skills  <br />
   Analysis and Management for solving the issues<br />
   Research and inventiveness for addressing the issues</p>
  </div>

   <p id="aim">The academic goals of this course are as follows.<br />
-To examine complicated relationships between human activities, urban transformation, and climate change <br />
- To know the differences of issues people face by the regions.<br />
- To think solutions from a variety of viewpoints.</p>
