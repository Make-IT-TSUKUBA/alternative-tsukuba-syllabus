  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プラズマ物理学を中心として、プラズマ閉じ込め、加熱、輸送、不安定性、境界プラズマやプラズマと材料との相互作用及びプラズマ計測などに関する研究についてセミナーを行う。履修者は、それぞれ各自の専門テーマを選び、関連する先行研究や研究背景・目的・方法についての理解を深めるとともに最新の研究成果についても調査する。それらの内容についてのプレゼンテーション、質疑応答・討論を行い、プラズマに関する幅広い知識を取得することを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJCF02と同一。<br />教室はPRF3F</p>
  </div>

  </div>

関連領域の幅広い知識を習得する。<br />
研究に必要な英文読解力、情報調査能力、プレゼンテーション能力、議論能力を身につける。</p>
  </div>
