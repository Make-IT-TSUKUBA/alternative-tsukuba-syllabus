  <h1 id="course-title">
   <span id="course">AC56011</span>&nbsp;<span id="title">日本・アジア領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />
    <span id="assignments">吉水 千鶴子, 山澤 学, 吉森 佳奈子, 馬場 美佳, 稀代 麻也子, 丸山 宏, 山本 真, 近藤 隼人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較文化学類の日本・アジア領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的なコミュニケーション能力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.日本・アジアの比較文化研究に必要な批判的・創造的思考力を養う。<br />
2.日本・アジアの比較文化研究に必要な広い視野と国際性を身につける。<br />
3.日本・アジアの文化を理解するために不可欠な倫理を修得する。<br />
4.日本・アジアの文化を主体的・自律的に理解する力を養う。<br />
5.日本・アジアの文化事象をグローバルな視点から理解できる力を養う。<br />
6.日本・アジアにおける文化的課題に柔軟に対応できる視野を拡げる。<br />
7.国際的なコミュニケーション能力の基礎となる日本・アジアの文化に関する知識を修得する。<br />
8.日本・アジアの文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本とアジア, 文学, 歴史, 社会, 民族, 思想, 宗教</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月30日	吉水千鶴子<br />
【ガイダンス】日本・アジア領域における文化研究について、近年の卒業論文を事例に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>5月7日	 吉水千鶴子<br />
【アジア研究】内陸アジアにおける宗教と社会の関わりを事例に、歴史的背景を踏まえて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5月14日	 丸山 宏<br />
【アジア研究】中国・台湾において伝統的宗教を担っている宗教職能者と地域社会の関係を主題にして、これまでの調査成果の要点を示しながら講義する。取りあげる事例は漢族のみでなく少数民族も含め、それぞれの特徴を紹介したい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5月21日 山本真<br />
【アジア研究】中国の社会構造、とくに人的紐帯について、近現代の革命や国家建設と関連付けて説明する。その際、広大な領域をも中国の地域的偏差にも注目したい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月28日	近藤隼人<br />
【アジア研究】南アジア地域の概念枠を出発点としつつ、南アジアにおける言語と宗教の多様性を概観し、あわせてその多様性によっていかなる文化的特徴が育まれたのか考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6月4日 稀代 麻也子<br />
【中国文学】六朝時代の陶淵明について講義する。上代から近代にいたる日本文学に<br />
おける陶淵明参照について概観し、中国の歴史書における陶淵明の扱いを分析した上<br />
で、彼の詩文の多様性を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6月11日	 吉森佳奈子<br />
【日本文学】日本古典文学研究の方法を学び、問題の立て方を身につける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6月 18日 馬場 美佳 (実務経験教員)<br />
【日本文学】日本の近代以降の文学およびその研究について、夏目漱石『夢十夜』(明治41年・1908年発表)を例に講義する。高等学校教員の経験がある者が、その経験を生かして、国語科教授時の留意点も指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6月20日	山澤 学 (実務経験教員)<br />
【日本研究】日本の関東、とくに茨城県域を事例とし、江戸時代の農村社会について考察する。文化財行政・自治体史編さんの現場で職員・委員の経験がある者が、その経験を生かして、日本研究上の資料とすべき地域の文化財が有する特徴・問題点も講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>6月28日	 山澤 学 (実務経験教員)	<br />
【日本研究】日本近代に教育用資料として編纂された郷土誌における文化の描き方を事例に、国家と地域の関係を考察する。中学校・高等学校教員の経験がある者が、その経験を生かして、社会科・地歴科教授時の留意点も指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>7月 2日	 吉水千鶴子<br />
【期末試験】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
