<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB61J22</span>&nbsp;<span id="title">哲学史演習I-b</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ウィトゲンシュタインのテクストを読む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1. 哲学の理解」「6. 資料読解・分析力 ディスカッション力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・ウィトゲンシュタイン『青色本』の後半部を読み、私的経験にまつわる哲学的問題について理解する<br />
・テキストの要点をつかみ、簡潔に説明することができるようになる<br />
・私的経験に関する哲学的な問題について他人と議論することができるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ウィトゲンシュタイン, 観念論, 独我論, 私的言語論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「自分に見えているこの青さだけが本物だ」「他人が本当に痛みを感じているのかを私は知ることはできず、ただ推測できるだけだ」。哲学をしていると、自分の経験だけが何かしら特異的な性格をもつとひとは言いたくなることがある。この種の発言(本授業では、これを「私的経験言明」と呼ぶ)を分析したウィトゲンシュタインの ”The Blue Book”(英語、邦題『青色本』)の後半部を読む。<br />
<br />
・初回の授業で、テキストの担当範囲、担当予定日を割りふる。2回以降、担当者には自分の範囲について以下の観点からレジュメ(A4で1, 2枚程度)を作成し、発表してもらう。1) テキストのまとめ、2) 疑問点やそこで提示された議論に関する自分の考え。その発表について他の参加者は検討し、議論する。<br />
・期末レポートを課す。テキストの解釈、あるいはテキストで提示された哲学的な問題について、参考文献や授業での議論を踏まえ、論じる(3,000字程度)。<br />
<br />
第1回 授業ガイダンスとイントロダクション:私的経験言明でどんなことが言われているのか<br />
第2回 「世界は私の経験でできている」<br />
第3回 「私は他人の痛みを感じることはできない」<br />
第4回 「他人が痛みを感じていると想像することさえ私にはできない」<br />
第5回 「私の経験だけが本物だ」<br />
第6回 「何が見られようと、見ているのは常に私である」<br />
第7回 私的経験言明は他人に理解されてはならない<br />
第8回 「私」の二つの用法<br />
第9回 私的経験言明を言いたくなるのはどうしてか<br />
第10回 まとめ:ウィトゲンシュタインの分析はうまくいったのか(仮)(参加者が関心をもった論点についてまとめる)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点(担当回の発表の出来に、毎回の議論への貢献度を加味する)40%、期末レポート(提出期限:2021年1月6日(予定))60%<br />
合格基準:次の2つの条件を満たすこと<br />
(1) 担当回に発表を行うこと(担当回数は参加者数によって決定される)<br />
(2) 平常点と期末レポートで合計60点以上をとること<br />
A+~Cの評点は平常点と期末レポートの合計点数に基づいて行う</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業15時間、授業時間外30時間<br />
担当日以外も、毎回必ず予定範囲のテキストをよく読み、自分の考えをまとめてくること。<br />
授業での議論を復習し、自らの関心に応じてレポートを作成すること。</p>
  </div>

    <p id="pretext">教材テキストは、電子データで初回に配布する。<br />
<br />
参考文献<br />
(1)	『青色本』の邦訳と解説<br />
・ルートヴィッヒ・ウィトゲンシュタイン、黒崎宏訳・解説『『論考』『青色本』読解』、産業図書、2001年。<br />
・ルートヴィッヒ・ウィトゲンシュタイン、大森荘蔵訳『青色本』、筑摩書房、2010年。<br />
・永井均『『青色本』を掘り崩す――ウィトゲンシュタインの誤診』、講談社、2018年。<br />
(2) ウィトゲンシュタインに関する解説<br />
・鬼界彰夫『ウィトゲンシュタインはこう考えた――哲学的思考の全軌跡1912~1951』、講談社、2003年。<br />
・飯田隆『ウィトゲンシュタイン(現代思想の冒険者たちSelect)』、講談社、2005年。</p>
