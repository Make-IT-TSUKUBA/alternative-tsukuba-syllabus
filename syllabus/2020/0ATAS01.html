$(function() {

                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1年生を対象に、数学教育における目標論、数学教育史、教育課程論、教授学習論、教材開発論等の多面的な研究動向を踏まえながら、数学教育研究の指導を行い、教育学における研究方法論を踏まえ、論文指導を行う。特に、各自の問題意識に基づいて数学教育に関する諸問題についてレポートをまとめ発表する。レポートに基づく討議を通して、研究課題を明確化し、修士論文を作成するための準備を行う。</p>
