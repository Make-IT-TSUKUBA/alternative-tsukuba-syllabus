<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目は、ライフサイエンスに基づいてアプローチ可能な実社会の中の問題を見つけ出し、プログラム内の異分野の研究を行う学生との協働作業により解決策を提案する演習科目である。本演習を通してイノベーションに必要とされる社会的ニーズの的確な把握と、関連する他分野の専門家との共同作業を行うための能力を養成する。具体的には、ライフサイエンス研究における方法やアプローチ、特許調査の重要性と特許出願、新規研究プロジェクトの計画において必須とされる知識・スキルなどを講義する他、受講者によるプレゼンテーションや受講者同士でのディスカッションなどを行う。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の活用力、マネジメント能力、コミュニケーション能力、チームワーク力、国際性、イノベーション力、高度英語実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
Students are expected to become capable of 1) evaluating their own research in light of their potential contributions to human life or environment, 2) managing the current project in a timely manner depending on the changes of its circumstances, 3) communicating with other students from different fields on a variety of life-science related topics, 4) moderating group discussions to stimulate all the members' active participation while maintaining their mutual respect, 5) discussing with students from various countries to share and understand country- or region-specific issues as well as common global issues, 6) creating and refining projects through discussions with those in different research segments as supported by broad range of knowledge students learned through this course, 7) preparing slides, asking questions, answering questions, giving comments, speaking in presentation sessions; writing documents such as research proposals and research reviews; all in coherent English.            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>

Interdisciplinary Cooperative Work, innovation, Research Planning, Industry.            </p>

                <p id="style">
1. Worksheet (to be collected at the end of the class); volume, content, and accuracy (20%)<BR>2. Group Discussions; contributions to the discussions (30%)<BR>3. Short Presentations; Speaker: quality of the presentation, accuracy in English. Audience: contributions to Q&amp;A (20%)<BR>4. Final Presentations; Speaker: quality of the presentation, accuracy in English. Audience: contributions to Q&amp;A (30%)<BR>The performance of each student is evaluated as a point from 0 to 100 at the end of the class, and the final grade A+, A, B, C, or D is determined by the weighted average of all the points earned through the term. A+: &gt;90, A: 80-89, B: 70-79, C: 60-69, D: &lt;60                </p>

                <p id="style">
Lecture (65%), Group Discussions (20%), Student Presentations (15%). Student presentations require out-of-class learning that include searching up-to-date information about the subject each student plans to show in the presentation. In addition to scientific literature database such as PubMed, life-science related news for general public should also be checked on a day-to-day basis to be well prepared for effective group discussions and final presentations.                </p>
