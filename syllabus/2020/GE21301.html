  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の日常言語の内容を計算機で解析する自然言語解析は、機械翻訳、Web 検索、対話システム、質問応答、音声認識、仮名漢字変換などで実用的な成果をあげている。本講義は、自然言語処理の概要、形態素解析、言語モデル、構文解析、意味解析など自然言語解析の基礎理論を幅広く講義する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">文理融合型基礎の獲得, 知識基盤構築能力, 知識伝達能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">自然言語解析とは何であるかを理解する。<br />
自然言語解析の基礎理論とモデルについて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">形態素解析, 構文解析, 言語モデル, 意味解析, コーパス, 深層学習に基づく自然言語処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>自然言語解析の概要:自然言語処理についての意義や課題について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>形態素解析:コスト最小法に基づく日本語の形態素解析や隠れマルコフモデルに基づく英語の品詞タグ付けについて講義し,教師なし学習に基づく単語分割について紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>言語モデル:統計的モデルやニューラル言語モデルを用いた単語の予測技術について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>形式文法と構文解析:文脈自由文法に基づく構文解析の伝統的な手法について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>あいまいな構文の解析および中間試験:確率文脈自由文法や再帰的ニューラルネットワークを用いた構文の曖昧性解消について紹介し,中間試験を実施します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>意味解析:シソーラスを用いた語義の類似時計算や,周辺語の分布を考慮した意味解析,語義のあいまい性の解消技術,共起語の分析などについて講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>単語の共起関係を利用したベクトル表現:Pythonを利用して,単語間行列の作成,単語間相互情報量の計算方法,次元削減を実現し,コーパスを利用した類似語の計算方法について学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>機械学習と応用:従来型のテキスト分類や単語埋め込みの事前学習を利用したニューラルネットワークに基づくテキスト分類,情報抽出について講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>ソーシャルメディアとコーパス:ソーシャルメディアに出現するネット語や顔文字を対象とした分析手法および,ソーシャルメディアを利用したアプリケーション,自然言語処理において重要な役割を果たすアノテーションコーパスについて講義します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>最新の自然言語処理:Pythonを利用した単語埋め込みの利用方法や,ELMo,Transformer, BERT といった技術について解説を行います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
