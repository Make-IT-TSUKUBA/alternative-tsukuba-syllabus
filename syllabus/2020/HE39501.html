   <span id="course">HE39501</span>&nbsp;<span id="title">医療安全管理学</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">患者に安全・安心な医療を提供するため、医療事故の事例とその原因、および対処方法を学習し、医療従事者として事故防止に努めるために必要な知識を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る。平成30年度以前入学者用</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療:3.臨床検査の知識と実践力<br />
国際:3.臨床検査の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	医療現場に存在する危険性について説明できる。<br />
(2)	医療事故発生のメカニズムとその対策について説明できる。<br />
(3)	臨床現場で発生した医療安全に関する問題の事例解析法が説明できる。<br />
(4)	臨床現場における状況判断の重要性を説明できる。<br />
(5)	コミュニケーションの基本的技術と適切なリスクコミュニケーションについて説明できる。<br />
(6)	感染症とそのリスクマネジメントについて説明できる。<br />
(7)	災害時の臨床現場での具体的な対応について説明できる。<br />
(8)	検体採取について理解し、合併症、感染管理、医療安全対策についても説明できる。</p>
  </div>

   <div id="topics">

医療安全概論-1:医療安全の歴史、安全文化の醸成、医療事故と医療過誤ヒヤリ・ハット、インシデント、アクシデント、ハインリッヒの法則<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月28日2限 医学医療系 磯辺智範<br />

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5月12日1限 医学医療系 磯辺智範<br />

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月16日(土)1限 医学医療系 磯辺智範<br />

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>5月19日2限 医学医療系 山内一由<br />

---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
