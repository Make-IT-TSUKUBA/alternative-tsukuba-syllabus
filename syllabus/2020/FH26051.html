  <h1 id="course-title">
   <span id="course">FH26051</span>&nbsp;<span id="title">金融リスク管理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業金融(コーポレートファイナンス)を学ぶ。具体的には、企業の資金調達、投資決定、投資家還元、企業統治の繋がりを体系的に議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">計量分析システムエリア</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、社会システムの基礎的理解と洞察力、複雑な社会問題解決のための数学・統計学・情報技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本経済新聞などのニュースメディアは、企業の意思決定やそのインセンティブに影響し得る公共政策を毎日報道している。企業はなぜその意思決定をそのタイミングで行ったのか?公共政策は企業行動を変えるか?こうした問題を理解するためには、企業金融(コーポレートファイナンス)論の体系的知識が必須である。本講義の目的は、企業金融論の視点からこうした経済ニュースを体系的に理解・分析できるようになることである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">資金調達, 投資, 配当, 自社株買い, 企業統治, 企業税制, 金融税制, 契約理論, 経済ニュース</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の主軸は理論である。他の経済・金融・ファイナンス理論の講義に比べて、理論モデルの背後にある論理や現実的重要性、およびモデルから得られる結果の解釈や含意を重視する。また、最先端の学術論文を通じて明らかになった実証・データ分析の結果も紹介する。加えて、日本経済新聞の記事などを用いて個別企業の意思決定に関する最近の実例も多数紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>企業金融論は日々の経済ニュースを理解する上で必須の知識である。過去1週間の日本経済新聞の記事に限定してもこの点が読み取れることを説明する。また、企業金融論の全体像を説明する。すなわち、企業の資金調達、企業の投資決定、投資家への資金還元、企業統治を一連の流れとして体系的に把握する。加えて、健全な企業金融機能は社会に価値をもたらすことを明らかにする。機能不全を起こす状況が学術的にも政策的にも重要な分析対象である。具体的には、資金調達制約 (Financial Constraint) および企業統治 (Corporate Governance) が論点となる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>企業金融論を作り上げたのはフランコ・モディリアーニとマートン・ミラーである。1950年代のことであった。彼らは同時に企業金融論の発展を止めた。彼らによれば、資金調達と配当は企業価値に影響しない。したがって、(投資決定以外で)企業金融論を学ぶ意味はない。Tirole(2005)の2.2節のモデルを用いて彼らの理論を説明する。また、企業の目的はあくまで企業価値最大化であるべき根拠を説明する。他方、企業がより広い利害関係者の便益も考慮すべきという発想が再度台頭してきている。ESG (Environment; social; governance) などが最近のキーワードである。その論拠も紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>企業金融論を再生させたのは契約理論である。契約理論では、投資家と経営者間の利害対立や情報の非対称性が前提とされている。この前提を踏まえると、企業金融上の意思決定が企業価値に影響し得る。Tiroleの3.2節に基づき信用割当(Credit Rationing)の理論を紹介する。契約理論のテーマの1つであるモラルハザードの応用である。モデル分析の結果、余裕資金がなければ企業は追加的な資金調達できないことを示す。資金調達制約の一例である。企業金融機能の欠陥を示す重要なモデルである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>負債契約の理論的特徴を説明する。第1に、負債は経営の規律付けの点で株式よりも望ましい側面を持つ。第2に、企業の精算価値を考慮すると負債契約の方が株式契約よりも望ましい。Tiroleの3.2.4節に基づく。第3に、特許を担保に負債調達を行う企業が米国で増えている(Mann, 2018, “Creditor Rights and Innovation: Evidence from Patent Collateral,” Journal of Financial Economics)。他方、負債の理論的な特徴のいくつかは現実には必ずしも成立していない。Tiroleの3.3節の過剰債務(Debt Overhang)と再交渉モデル、およびRoberts &amp; Sufi(2009, “Renegotiation of Financial Contracts: Evidence from Private Credit Agreements,” Journal of Financial Economics)を通じて現実の負債契約のあり方を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>企業はなぜ現金を保有するか?この問題は流動性管理(Liquidity Management)として学術的にも政策的にも活発に議論されている。Tiroleの5.2節に基づき最適な現金保有額を理論的に導出する。企業が十分な現金を保有しない場合、社会的に望ましい投資が行われなくなってしまうことが明らかになる。すなわち、現金保有は経済ショックに対する保険として機能する。また、Almeida et al. (2014, “Corporate Liquidity Management: A Conceptual Framework and Survey,” Annual Review of Financial Economics)に基づき、米国上場企業を対象としたデータ分析の結果を紹介する。加えて、現金保有の価値は企業統治と密接な関連を持つことを議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>投資家は経営者の能力や特性を必ずしも知っているわけではない。非対称情報と呼ばれる状況である。契約理論の対象の1つである。Tiroleの6.2.1節に基づいて、投資家と経営者間の情報の非対称性は優れた経営者からそうでない経営者への実質的な資金移転を引き起こすことを理論的に示す。非対称情報の程度が大きい場合、企業金融市場が崩壊する。非対称情報の応用例として、企業の資金調達に関する順序付けを与えるペッキングオーダー理論などを取り上げる。Tiroleの6.2.2節に基づく。豊富な実証研究の蓄積も紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>企業は投資家から調達した資金で価値を創造し、その一部を投資家に還元する。債権者への還元額と時期は負債契約の一部として事前に定められている。したがって、事後的な再交渉を除けば経営者に裁量の余地はない。他方、配当や自社株買いを通じた株主への還元に関しては経営者に戦略的意思決定の余地が大いに残っている。Allen &amp; Michaely (2003, &quot;Payout Policy,&quot; Handbook of the Economics of Finance)に基づき、シグナリング理論などの仮説を紹介する。また、情報の非対称性が存在する場合には株主還元が企業価値に影響することを理論的・実証的に示す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>金融市場の活性化は企業および社会全体にとって望ましいか。企業への資金提供や経営監視に関心のない投資家が増えるので望ましくないという意見もある。妥当であろうか?Tiroleの8.3節に基づき市場による監視メカニズムを扱う。手元資金の必要性を理由に株式取引を行う投資家の存在によって市場による経営監視が活性化することを示す。このため、多様な投資家の存在を通じて市場の厚みが増すことは望ましいと評価できる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>企業統治は企業金融が機能する前提条件である。企業統治の代表的メカニズムは、社外取締役選任と機関投資家・物言う株主による経営監視である。日本を含めた各国で、様々な企業統治改革が進んでいる。こうした改革は意図した効果をあげているのであろうか?そもそも、企業統治に特化した公共政策は必要なのであろうか?まず、Tiroleの9.2節に基づき経営監視の利点を説明する。こうした仮説を支持する実証結果と支持しない結果の双方を紹介し、その背後にある論理を議論する。Balsmeier, Fleming, &amp; Manso(2017, “Independent Boards and Innovation,” Journal of Financial Economics)やEdmans(2014, &quot;Blockholders and Corporate Governance,&quot; Annual Review of Financial Economics)などに基づく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>企業金融論は税制と密接な関係を有する。まず、古典的論点である負債の法人税上の税務便益について数値例を用いて説明する。Graham(2001, “Estimating the Tax Benefits of Debt,” Journal of Applied Corporate Finance)に基づく。法人税だけを考慮すれば、企業は株式を使わずに常に負債のみで資金を調達すべきことになる。また、米国で行われた投資減税の効果に関する実証研究を紹介する。Zwick &amp; Mahon(2017, “Tax Policy and Heterogeneous Investment Behavior,” American Economic Review)などに基づく。さらに、近年は配当や株式譲渡益など金融所得への課税に関する制度改正も頻繁に行われている。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義スライドをmanabaにアップロードする。</p>
    <p id="textbook-textbook">1. Jean Tirole,The Theory of Corporate Finance, 2005年, Princeton University Press<br />2. Paul Asquith; Lawrence A. Weiss,Lessons in Corporate Finance: A Case Studies Approach to Financial Tools, Financial Policies, and Valuation, 2019年, Wiley<br />3. Mihir Desai,How Finance Works: The HBR Guide to Thinking Smart About the Numbers, 2019年, Harvard Business Review Press<br />4. ミヒル・A・デサイ,How Finance Works ハーバード・ビジネス・スクール ファイナンス講座, 2020年, ダイヤモンド社</p>

  <div id="remark-heading-remark">
