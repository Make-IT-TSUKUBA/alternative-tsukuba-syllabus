<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BDL803</span>&nbsp;<span id="title">知的財産法による情報財保護</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">平嶋 竜太</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報財保護法制という視点を中心に据えて、法解釈論に限ることなく、制度論、政策論等の多様な視点から、今日の知的財産法全般における諸問題を取り扱い講義形式で概説する。最新の文献講読を基に受講者が報告と議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02FA803と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:専門分野の知識と理解、隣接領域に関する知識と理解、外国法の知識と理解、判例・学説の調査・分析</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本講義では、知的財産法を情報財保護法制という切り口から展望・再構成した場合に明らかになってくる特徴について考察し、現状における課題の整理と今後の知的財産法制の制度設計を考慮する上での理論的な手掛かりを探る能力を涵養することを主な到達目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報財, 知的財産法, 法制度設計, 外国知的財産法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原則的には知的財産法一般を広く前提として検討を進めるが、純粋な法解釈論に留まる趣旨ではなく、必要に応じて、法と経済学から分析した知的財産法のあり方や知的財産を巡る制度論、政策論、歴史的な検討、契約法等の関連民事法分野と知的財産法の交錯といった視点からの検討についても視野に入れたい。したがって、即戦的・実務的な内容よりも、理論的な分析・思考に重点が置かれるものと予想される。外国論文を中心として、とりわけアメリカにおける最新論文等を扱う割合が相対的に高いことに予め留意されたい。<br />
 講義形態としては、これらの視点から注目される内外の論文や判例を選択したものを素材として、それらの文献購読と参加者による議論の形式とする。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし。ただし、知的財産法についての基礎的な理解と英語文献についての読解力がある程度あることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の出席と議論参加とレポートによる評価を中心とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">具体的には第1回に受講者と相談の上で、解説・評釈の担当者を各回割り当てて、次回以降から議論を進めることを予定している。もちろん、受講者が積極的に興味あるテーマを提案することは大いに歓迎される。受講者の積極的な参加と問題意識の提示が求められる。なお、上記のような性質上、第1回には受講希望者はできるだけ参加されたい。(受講予定者で参加が難しい場合には事前にコンタクトされたい。)第1回の日程については開始時期の1ヶ月前を目安に適宜掲示するので、履修を検討する者は、開講の掲示案内に留意されたい。</p>
