<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BD5003</span>&nbsp;<span id="title">経営戦略総論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 土5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、経営戦略論の学術研究を理解し自ら実施するために必要な学術理論と研究手法について概説する。ただし経営戦略に関する研究を行うに当たり、必須となる研究手法の理解を優先し、理論については必要に応じて概説する。研究手法について、とくに統計分析と事例分析について取り上げる。統計分析については経営学研究で頻繁に利用される回帰分析を主に扱う。事例分析については同じく経営学研究で頻繁に利用される比較事例分析を主に扱う。また、それぞれの研究手法における代表的な適用例について既存研究をもとに理解を深める。学術研究を行うにあたり必要な研究手法を理解することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02FA207と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」、<br />
専門コンピテンス「経営に関する問題発見能力」、「経営に関する問題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">経営戦略論で用いる分析手法について理解を深める。本講義では事例分析と実証分析の方法について扱う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経営戦略論, 事例分析, 実証分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回、第2回:経営戦略研究で用いる方法論について解説をおこなう。課題教材について紹介をし、レジュメの担当を決める。<br />
第3回、第4回:事例分析についての説明1。レジュメ発表1<br />
第5回、第6回:事例分析についての説明2。レジュメ発表2<br />
第3回、第4回:実証分析(統計分析)についての説明1。レジュメ発表3<br />
第3回、第4回:実証分析(統計分析)についての説明2。レジュメ発表4</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">履修生には、課題教材について担当する部分についてレジュメを作成し提出してもらう。あわせて、そのレジュメの説明をしてもらう。<br />
レジュメ発表の内容と、授業中の発言内容で評価を行う。<br />
特別な事情がない限り、6割以上の出席を単位取得の条件とする。</p>
