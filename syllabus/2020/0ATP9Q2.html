<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

授業計画	剣道に関する論文や研究資料を講読し、論文作成のための方法論と関連知識を習得する。 集中<BR>第 1 回 剣道コーチング論領域における教育及び研究に関する倫理について(担当:鍋山隆弘)<BR>第 2 回 剣道の試合 1 用具・試合場などの環境を観点とした問題点とその解決策(担当:鍋山隆弘)<BR>第 3 回 剣道の試合 2 技能差を観点とした問題点とその解決策(担当:鍋山隆弘)<BR>第 4 回 剣道の試合 3 性差を観点とした問題点とその解決策(担当:鍋山隆弘)<BR>第 5 回 剣道の試合 4 年代を観点とした問題点とその解決策(担当:鍋山隆弘)<BR>第 6 回 剣道の試合 5 職業を観点とした問題点とその解決策(担当:鍋山隆弘)<BR>第 7 回 剣道の試合 6 近年の傾向と今後の理想的な方向性(担当:鍋山隆弘)<BR>第 8 回 剣道の試合 7 試合の指導法についてのまとめ(担当:鍋山隆弘)<BR>第 9 回 剣道の審判 1 審判の心得と応用技術(担当:鍋山隆弘)<BR>第 10 回 剣道の審判 2 有効打突の条件とその見極めのコツ(担当:鍋山隆弘)<BR>第 11 回 剣道の審判 3 有効打突か否か迷う場合について(担当:香田郡秀)<BR>第 12 回 剣道の審判 4 近年の禁止行為(反則)の傾向と対策(担当:香田郡秀)<BR>第 13 回 剣道の審判 5 位置取りや旗の表示の方法、所作の指導について(担当:香田郡秀)<BR>第 14 回 剣道の審判 6 審判の指導法についてのまとめ (担当:香田郡秀)<BR>第 15 回 剣道の形 (型) 1 日本剣道形: 1~4本目の指導法の検討(担当:香田郡秀)<BR>第 16 回 剣道の形 (型) 2 日本剣道形: 5~7本目の指導法の検討(担当:香田郡秀)<BR>第 17 回 剣道の形 (型) 3 日本剣道形: 小太刀1~3本目の指導法の検討(担当:香田郡秀)<BR>第 18 回 剣道の形 (型) 4 東京高師五行の形:1~5本目の指導法の検討(担当:香田郡秀)<BR>第 19 回 剣道の形 (型) 5 東京高師五行の形:6~8本目の指導法の検討(担当:香田郡秀)<BR>第 20 回 剣道の形 (型) 6 形の指導法のまとめ(担当:香田郡秀)<BR>第 21 回 剣道の指導法 1 幼少年対象時の指導法のコーチング(担当:有田祐二)<BR>第 22 回 剣道の指導法 2 中学生対象時の指導法のコーチング(担当:有田祐二)<BR>第 23 回 剣道の指導法 3 高校生対象時の指導法のコーチング(担当:有田祐二)<BR>第 24 回 剣道の指導法 4 性差を踏まえた指導法のコーチング(担当:有田祐二)<BR>第 25 回 剣道の指導法 5 基本技能と対人的技能のコーチング(担当:有田祐二)<BR>第 26 回 剣道の指導法 6 学校授業:中学校の指導の実際と問題点(担当:有田祐二)<BR>第 27 回 剣道の指導法 7 学校授業:高等学校の指導の実際と問題点(担当:有田祐二)<BR>第 28 回 剣道の指導法 8 各種稽古の指導と留意点を指導する場合(担当:有田祐二)<BR>第 29 回 剣道の指導法 9 剣道試合の捉え方とその指導をどう教えるのか(担当:有田祐二)<BR>第 30 回 剣道の指導法 10 指導法に関するまとめ(担当:有田祐二)                    </p>
