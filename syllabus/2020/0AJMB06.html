<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJMB06</span>&nbsp;<span id="title">強相関電子系の物理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4</span>
    <br />
    <span id="assignments">前島 展也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">強相関電子系の物理について理論的な観点から概説する。同種粒子系の波動関数の性質および同種粒子の統計性について説明したのち第二量子化の導入を行う。次に強相関電子系の基本模型であるHubbard 模型とその物理について論じる。続いて金属中の磁性不純物の問題からAnderson模型やs-d模型などの理論模型、近藤理論について説明する。更に平均場近似や乱雑位相近似などの近似理論のほか、遷移金属酸化物、分子性導体、量子スピン系などのトピックについて紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BG216と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">強相関電子系に対する理論的手法の基礎およびその応用について、遷移金属酸化物などの具体例を交えて理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バンド理論, モット絶縁体, ハバード模型</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回: 多粒子系の波動関数 粒子の交換と波動関数の(反)対称性 <br />
第2回: Hubbard模型(1)第2量子化、生成消滅演算子<br />
第3回: Hubbard模型(2)弱相関極限における準粒子の寿命<br />
第4回: Hubbard模型(3)強相関極限における二次の縮退摂動論とHeisenberg模型<br />
第5回: Heisenberg模型と量子スピン系 <br />
第6回: 近藤効果(1)磁性不純物とAnderson模型,s-d模型<br />
第7回: 近藤効果(2)極小抵抗<br />
第8回: 平均場理論と強磁性<br />
第9回: 遷移金属酸化物(1)d軌道と結晶場分裂<br />
第10回:遷移金属酸化物(2)銅酸化物、d-p Hamiltonian</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">固体電子論の基礎的知識があることが望ましい。加えて第二量子化に関する知識があることが望ましいが、必須要件ではない。</p>
  </div>
