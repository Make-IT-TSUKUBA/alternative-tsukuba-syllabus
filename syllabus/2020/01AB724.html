$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB724</span>&nbsp;<span id="title">分子発生制御学特別研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子発生制御学特論を基盤とした分子生物学や細胞生物学,発生工学などの研究法を教授・指導し,高度な研究能力を修得させる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB725と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">分子発生制御学に関する課題を設定し、その課題を解決するため、おもに分子生物学・細胞生物学・発生工学に関連する手法を修得する。定期的に報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力の基礎を修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">分子発生制御学に関する課題を設定し、その課題を解決するための手法の基礎を学ぶ。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる基礎的な能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">哺乳動物, 配偶子形成, 胚発生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">分子発生制御学に関連する研究課題を、相互討論を通して立案・設定し、研究計画の決定後に基本的な分子生物学・細胞生物学・発生工学的な研究法を指導する。次いで、得られた研究データをまとめ、客観的な解釈のもとで考察を行い、次の研究計画の方向性を考える。</p>

  <div id="prerequisite-heading-prerequisite">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">専門知識の習得状況、ならびに各自が取り組んでいる課題の実行・進捗状況、考察力から総合的に評価する。<br />
評価「A」:他人にわかりやすい研究発表を行い、しっかりした質疑応答がセミナーでできる。また、他人の発表をよく聞き、しっかりした助言がセミナーでできる。さらに、自分の研究を進展させながら、他人への研究アドバイスや技術指導ができる。<br />
評価「B」:他人にわかりやすい発表を行い、しっかりした質疑応答がセミナーでできる。セミナーでほとんど質問や助言ができないが、他人と協調しながら自分の研究だけは確実に進展できる。<br />
評価「C」:自分の発表や研究を行うことで精いっぱいである。<br />
評価「D」:セミナーへの出席率が60%に達していないか、研究を行った実績がないもの。</p>
  </div>
