  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">屈折形態論に関する研究史を概観し、それぞれの理論・モデルがどのような点において対立しているのかを見るとともに、主要な問題・対立点について整理する。次に、同形性、補充、ゼロ形態等、屈折形態論研究における重要な用語・概念について、どのような言語現象の分析において問題になるのか具体的に検討し、各理論・モデルを用いた分析の利点・難点について考える。対象言語は日本語・英語を中心とするが、必要に応じて様々な言語を取り上げる。</p>
  </div>
