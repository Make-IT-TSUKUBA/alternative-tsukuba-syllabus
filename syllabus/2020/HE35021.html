   <p id="summary-contents">医療機関における患者の診療情報の取り扱い、応招義務と守秘義務、インフォームドコンセント、医療情報システムの基盤とITの活用、臨床研究、地域医療や感染症予防における情報提供のあり方などについて教授する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">医療機関における患者の診療情報の取り扱い,応招義務と守秘義務,インフォームドコンセント、医療情報システムの基盤とITの活用,臨床研究,地域医療や感染症予防における情報提供のあり方などについて理解する.</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医療の現場では良質な医療とその適切な量について様々な議論がなされている.記録とその保管や通信は紙媒体から電子媒体に移り,さらに議論が活発なものとなっている.<br />
授業の前半では,まず医療情報とは何か,医療情報システムの基礎とITの進歩が医療に及ぼす影響について学ぶ.次に,医療事故等を通して情報の価値判断や伝達方法が問題になったこと,また人々の健康志向,患者中心の医療や地域保健への取り組みが展開する中で,健康や疾病予防そして安全に関する情報提供が重要となっていることについて学ぶ.<br />
後半では,臨床試験/治験を取り上げる.情報の収集,管理,活用が集中的に行われる好例である.医薬品や治療器具,医用材料,治療・診断装置,機能性食品の開発においては,科学技術的シ-ズがいかにして臨床現場に結び付けられているのかの全体プロセスとその中で医療情報がどのように利用されているかを理解する必要がある.併せそのプロセスの効率的な運用のために必須な各種の情報処理技術,各種規制・手続きなど情報の管理プロセスについても学ぶ.臨床研究の蓄積は医療を変えつつある.</p>
