<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATB132</span>&nbsp;<span id="title">学校心理学特講(教育分野に関する理論と支援の展開Z)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の目標は、次の4つである。
1学校心理学の基礎概念について理解する。
2学校心理学が扱う領域に含まれる様々なトピックについて理解を深める(不登校、発達障害など)。
3学校心理学のなかで行われている最新の研究について学ぶ。
4心理教育的援助サービスの技法(アセスメント、カウンセリング、コンサルテーション)を学ぶ。
 子どもが出会う問題状況の解決や成長の促進を目指す援助サービスの理論と実践を支える学問体系である学校心理学について、その理論や心理教育的援助サービスの実際について講義で学ぶと同時に、学校心理学の中心概念である「援助サービス」についてロールプレー等を交えて実践力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01B2021, 0ATAB02と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育目標1「広く深い専門的知識を基に,心理学の基礎から応用まで幅広く活躍できる 人材の養成」および3「現実の心理的問題に対応できる力を持った実践家となる scientist-practitioner(科 学者— 臨床家)としての能力の養成」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1学校心理学の基礎概念について理解する。<br />
2学校心理学が扱う領域に含まれる様々なトピックについて理解を深める(不登校,発達障害など)。<br />
3学校心理学のなかで行われている最新の研究について学ぶ。<br />
4心理教育的援助サービスの技法(アセスメント,カウンセリング,コンサルテーション)を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理教育的援助サービス, 教師による援助サービス, スクールカウンセラー・スクールソーシャルワーカーの活用, 三段階の援助サービス, アセスメント, カウンセリング, コンサルテーション, チーム援助</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校心理学とは,子どもが出会う問題状況の解決や成長の促進を目指す援助サービスの理論と実践を支える学問体系です。この授業では,学校心理学の理論や心理教育的援助サービスの実際について講義で学ぶと同時に,学校心理学の中心概念である「援助サービス」についてロールプレー等を交えて実践力を高めることを目指します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション,学校心理学とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本における学校心理学の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学校心理学の基礎概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>不登校・いじめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発達障害・特別支援教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>心理教育的アセスメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>カウンセリング1:直接的援助</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>カウンセリング2:予防教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>コンサルテーション・チーム援助</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学校心理士の倫理とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
