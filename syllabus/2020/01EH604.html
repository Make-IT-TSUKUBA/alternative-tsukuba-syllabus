<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH604</span>&nbsp;<span id="title">コーチングのバイオメカニクス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3</span>

    <span id="assignments">榎本 靖士, 藤井 範久</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの技術やトレーニングを考えるための基礎となるバイオメカニクスの諸原則、動作の改善ループの考え方とその応用法、バイオメカニクスデータの解釈などについて解説し、これらの知識を動作の改善に活用するための基礎的能力を身につけることを学習目標とする。具体的には、スポーツ技術のバイオメカニクス的とらえ方、力学的エネルギー・効率・有効性指数の算出法の解説、選手の動きを評価・診断・改善するためのバイオメカニクス的知識の重要性の解説などを通して、客観的知識を基礎とするコーチングについて学習させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP501と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツの技術やトレーニングを考えるための基礎となるバイオメカニクスの諸原則, 動作の改善ループの考え方とその応用法, バイオメカニクスデータの解釈などについて学び, これらの知識を動作の改善に活用するための基礎的能力を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">主観と客観, 眼の付け所, 内的意識と外的意識, 標準動作モデル, 動作の最適化ループ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の前半では, スポーツ技術をバイオメカニクス的に考える場合の基礎になる諸原則, バイオメカニクス的分析法などについて説明する. 授業の後半では、動作の改善ループおよび動作の評価・診断を行ない、コーチングおよびトレーニングに役立てるためのモデルを検討し、受講者の発表などを題材にバイオメカニクス的知識を動作の改善にどのように活かすかをディスカッションする.<br />
第 1 回コーチングとバイオメカニクスの関係<br />
第 2 回スポーツ技術のバイオメカニクス的とらえ方, 力学的エネルギー, 効率, 有効性等<br />
第 3 回スポーツの技術やトレーニングを考えるための基礎となるバイオメカニクスの諸原則<br />
第 4 回動作改善ループを構成する要素<br />
第 5 回動作改善ループにおける動作のバイオメカニクス的評価および診断<br />
第 6 回動作改善ループにおけるデータのフィードバック方法<br />
第 7 回動作の評価・診断・改善法における選手の特性・動きのタイプ<br />
第 8 回評価・診断・改善法の事例紹介とディスカッション<br />
第 9 回評価・診断・改善法に対するバイオメカニクス的知識の重要性<br />
第 10 回一流選手における動作の評価・診断・改善法</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

とが望ましい.</p>
