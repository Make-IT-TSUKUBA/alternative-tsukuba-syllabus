  <h1 id="course-title">
   <span id="course">0BTNF51</span>&nbsp;<span id="title">放射線健康リスク管理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子力災害の全時相対応に必要な基本事項(放射能・放射線の単位、種類、性質、被ばくの形式、放射線の人体への影響、被ばくによる発がんリスク、リスクコミュニケーション)について理解を深めることで、放射線の健康リスクについて科学的に議論できる力を習得する。講義は対面に加えe-learningを利用し、系統的かつ網羅的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">放射線災害の全時相に対応できる人材養成プログラム学生のみ対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】知の創成力、マネージメント能力<br />
【専門】研究課題設定力、先端研究遂行力、専門知識運用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.放射能・放射線の単位、種類、性質を説明できる。<br />
2.放射線被ばくの形式(内部被ばくと外部被ばく)を説明できる。<br />
3.放射線の人体への影響(急性障害と晩発影響等)を説明できる。<br />
4.原子力災害発生時に適切な測定器を選択して使用することができる。<br />
5.放射線被ばくによる小児甲状腺がんや白血病のリスクを説明できる。<br />
6.放射線被ばくのリスクコミュニケーションについて説明できる。</p>
  </div>

   <p id="keyword">放射線物理, 放射線の人体影響, 放射線防護, リスクコミュニケーション</p>
  </div>

   <p id="prerequisite">・原則として放射線災害の全時相に対応できる人材養成プログラム専攻学生のみの履修を受け付ける。<br />
・履修希望者は教員に連絡し、事前に許可を得ること。</p>

・学会や研究会に参加し、評価能力とプレゼンテーション能力を養う。</p>
