$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、会社法(場合によっては、及び手形法・小切手法)の重要問題または各種論点につき、その意義、内容、関連性を正確に理解し、各種論点の対立点、会社法の特徴、今日的課題を正しく把握することを目的とする。
 事前に各授業日に行う内容に関係する演習問題を指定する。受講者がこれら並びに関連する (受講者自らが検索し、発見した) 文献及び判例等を予習し、ソクラテスメソッド形式の質疑応答を行う 。</p>

   <div id="topics">
    <p id="pretopics">法科大学院共通的到達目標(コア・カリキュラム)第二次案修正案:商法の第1編に対応する全範囲(ただし、主として第1章から第3章まで)が主たる対象とする演習問題に関して(「関する」という表現は、この語の前後で結び付けられる2つの事柄の密接度が「係る」よりも緩く、ある事柄を中心にそれと密接な関係を有する周辺のものも包含するものであることに留意されたい。すなわち、ある事柄そのものを中心とし、その関係が直接的でない事柄や、漠然とした関係である事柄を含んでいる)質疑応答を行う。言い換えるならば、法科大学院共通的到達目標(コア・カリキュラム)第二次案修正案:商法の第1編の全範囲について一応の知識を有していることが本科目の前提であり、受講者には、事前に配布された演習問題等に限ることなく、それらに関する限り、第1編の全範囲について、講義時には回答することが期待されている。<br />
弥永の担当回には、会社法に関する演習問題について、質疑応答を行う(ソクラテスメソッドによる)。 <br />
萬澤の担当回も基本的に同様とする。</p>
