<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC492</span>&nbsp;<span id="title">Applied International Political Economy</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火7,8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to introduce students to some of the approaches to the study of international political economy (IPE) and how to apply theories to important contemporary events. In particular, we will pay attention to economic diplomacy, development finance, trade and foreign direct investment of emerging economies as well as the relations of globalization This course is an advance course of the Global Management I: International Relations and Economics. This course aims to introduce students to some of the approaches to the study of international political economy (IPE) and how to apply theories to important contemporary events. In particular, we will pay attention to economic diplomacy, development finance, foreign direct investment of emerging economies as well as the relations of globalization and environmental issues. This course is open to 2nd year students who have completed the Global Management I.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Only for those who have passed “01PC007 Global Management I”<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate, Discussion, Case method, Role playing<br />
Lecture, Seminar</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">Problem Finding (Accept change, Anticipate problems)<br />
Decision Making (Gather information, Analytical orientation, Creative thinking, Strategic planning)<br />
Implication (Communication, Risk management)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">This course aims to introduce students to theories and issues of international political economy (IPE) in order to understand broadly a number of current economic, political, and social problems, stressing their comparative and international aspects. In particular, we will examine four specific aspects: economic diplomacy, development finance, trade and foreign direct investment of emerging economies, and the relations globalization and environmental issues. This course would be suitable if you plan to progress to a career that might have an international focus.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">Course Keywords</h2>
   <p id="keyword">International Political Economy, globalization, International Relations</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Schedule</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>Class Session 1: Introduction and Actors in the Global Political Economy 1) Definitions and Background; 2) Theoretical perspectives, 3) Major developments, 4) Key issues. Reading: André Broome, Issues &amp; Actors in the Global Political Economy (Palgrave Mcmillan, 2014) chapters 4-9.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>Class Session 2: States and Markets in the Global Economy 1) The Development Challenge, 2) The Fragmentation of the European Union, 3) The Rising Powers. Reading: David N. Balaam and Bradford Dillman, Introduction to International Political Economy Seventh Edition (Routledge 2019) chapters 11-13.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>Class Session 3: Global Health &amp; Migration 1) The Forgotten, 2) Reimagining Global Health, 3) Political Economy and Migration Policy, 4) Immigration in the Era of Globalization. Reading: David N. Balaam and Bradford Dillman, Introduction to International Political Economy Seventh Edition (Routledge 2019) chapter 17, Jeffry A. Frieden, David A. Lake &amp; J. Lawrence Broz, International Political Economy: Perspectives on Global Power and Wealth, 6th Edition (W.W. Norton &amp; Company, 2017), chapters 24-25.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>Class Session 4: Globalisation and Environment. 1)Definitions and background, 2) Theoretical perspectives from IPE and Environmental Studies, 3) Major developments, 4) Key issues. Reading: O’Brien and Williams, Global Political Economy: Evolution and Dynamics (Palgrave Mcmillan, 2013) chapter 12, Dauvergne, P. (2013). Globalization and the Environment. In J. Ravenhill (Ed.), Global Political Economy (4th edition ed., pp. 372-396). ISBN: 978-0-19-966601-0.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
