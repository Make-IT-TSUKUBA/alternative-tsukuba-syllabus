<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB10914</span>&nbsp;<span id="title">離散構造</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報学の基礎となる離散数学の基本概念を述べる。内容は,倫理,集合,関係,関数,帰納的定義と帰納法,グラフなど。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教員免許取得希望者と平成30年度以前の入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">コンピュータサイエンスにおいて必要とされる離散数学の基礎的な用語と概念を理解する.また,これを題材として,論理的思考,抽象化と形式化の手法,厳密な推論方法を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">記号論理, 集合, 関数, 関係, グラフ, 帰納的定義.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2週	論理: 命題,論理記号,真理値表とその応用,限量子など.<br />
2週	集合と関数: 集合の構成法,集合の演算,包含関係,集合に関する推論,定義域・値域,単射・全射,合成関数,部分関数など.<br />
2週	関係とグラフ:二項関係,関係の性質,順序,同値関係,有向グラフ,無向グラフなど.<br />
2週	帰納: 帰納的定義,様々なデータ構造,帰納法を使った証明など.<br />
2週	情報科学における離散構造の応用,その他の話題.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
