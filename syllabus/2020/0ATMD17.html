$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">0ATMD17</span>&nbsp;<span id="title">助産学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ローリスク妊産褥婦および新生児に対して、高度な助産実践者として確かな技術と科学的根拠に基づいた助産ケアを提供するための基本的知識・技術を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA133と同一。<br />助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探究力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">助産診断において科学的根拠に基づく探究力を養い,対象のニーズに合わせた専門性の高い助産ケアを実践する力を向上できる。<br />
1.仰臥位における分娩介助方法について説明できる<br />
2.シミュレーターを用いて仰臥位における分娩介助ができる<br />
3.分娩進行の診断と分娩予測を理解できる<br />
4.正常分娩における助産診断・分娩予測・助産ケアについて理解できる<br />
5.正常分娩事例での助産過程の基本をロールプレイで展開できる<br />
6.正常分娩時に必要な助産ケアを根拠を基に、実践できる<br />
7.分娩直後の助産診断およびケアを実践できる<br />
8.フリースタイルにおける分娩介助方法のポイントおよび注意点を理解できる</p>
  </div>

   <p id="keyword">助産学 Midwifery, 分娩介助 Assistance with Delivery, 周産期ケア Perinatal Care</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は、助産師国家試験の受験資格を得ようとする学生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実技試験100%<br />
<br />
&lt;評価基準&gt;<br />
評価の視点は以下のとおりである<br />
 1.適切な助産診断を設定できる<br />
 2.設定した助産診断の根拠を先行研究を用いて説明できる<br />
 3.設定したに助産診断対してどのような助産ケアがあるのかを導き出せる<br />
 4.個別性を踏まえた助産診断および助産ケアを述べることができる<br />
 5.自らの学びと課題を具体的に述べることができる<br />
 6.他の学生からも、学びを得ることができる<br />
 7.基本的な助産技術および助産ケアができる<br />
上記に対応した評価基準(コンピテンスを踏まえた評価基準)は以下のとおりである。<br />
  A+上記1~7を自身で達成できる(2つのコンピテンスがより優れている)<br />
  A 上記1~7をほぼ自身で達成できる(2つのコンピテンスが優れている)<br />
  B 上記1~7を教員の指導を受けながら達成できる(2つのコンピテンスが標準的である)<br />
  C 上記1~7を教員の指導を受けながら概ね達成できる(2つのコンピテンスのうち1つが標準的である)<br />
  D 上記1~7について教員の指導のもとでも達成できない(コンピテンスが達成できていない)</p>
  </div>

基本的な分娩介助方法に関しては、個々で練習を行い、実技試験に臨む必要があります。</p>
