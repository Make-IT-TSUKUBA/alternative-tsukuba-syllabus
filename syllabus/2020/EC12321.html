   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源学類全般の基礎となる数学を学ぶ。
特に, 物理学II, 化学II, 物理学実験, 化学実験,
数理科学演習で必要となる数学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">基礎数学Iを履修した人を対象とする。平成24年度までの「基礎数学」(EC12051)を履修済みの者は履修できない。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">2. 専門の基礎となる教養。生物資源学の諸分野で使われる数学とプログラミングの基礎を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">生物資源での専門的学習・学究に必要な数学の基礎を習得すること。クラスメートと相談・議論することを通して, 論理的なコミュニケーションの能力を習得すること。数学の論理体系を理解する考え方を習得すること。人工知能や機械学習の基礎となる数学を習得すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式・線型代数・Pythonプログラミング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">- 基礎数学Iで学んだことをもとに、生物資源学類で必要な数学の基礎を、多くの実例とともに学ぶ。これらをしっかり学べば、数理科学演習・統計学入門・物理学II・物理学実験・化学実験などで出てくる数学的な考え方を楽にクリアできるだろう。<br />
- 最初に学ぶ集合・論理は, 数学全般における基礎と「お作法」である。これらを習得しないと, 今後, 研究や仕事などで, 数式の入った文献を読むことはできない。<br />
- 次に学ぶ確率・統計は, 生物資源学類のどの分野でも必要である。内容的には秋学期授業「統計学入門」と連携して進むが, こちらの方が, より基礎的な内容をじっくり扱う。特に「確率変数」の概念と扱いをここでしっかり学べば, 統計学の理解は楽になるだろう。16章で学ぶ主成分分析は, 「数理科学演習」と連携する。<br />
- 次に「生物資源の基礎数学教材」に入る。この教材は, 数年前までは, 全部, 最後までやっていたが, あまりにもきついという苦情が多くなったため, 今年度はその3割程度にとどめる(残りは志ある人の自習とする!)。まず, 生物資源学類の研究でよく使う, 指数対数関数の応用事例をその微分方程式とともに学ぶ。その後, 計算機を使って微分方程式を解く方法を学び, 捕食者・被食者の個体群動態を表すロトカ・ヴォルテラ方程式を実際に解くことで, その威力を実感する。その後の3つの章は, 線形代数学と微分方程式の融合分野であり, 物理学, 特に電磁気学で大活躍する「重ね合わせの原理」を学ぶ。<br />
- その後は, 計算機プログラミングとそれに関する数学を学ぶ(演習室が確保できる場合)。これは, 人工知能(AI)などの最新の情報処理技術を学ぶための基礎づくりである。ここからはサテライト端末室での授業である。まず, AIや科学技術計算に向いた計算環境として, Linuxという基本ソフトとpythonというプログラミング言語を学ぶ。次に, 計算機による数値データ処理には思いもかけないような落とし穴(誤差)があることを学ぶ。その上で, pythonを使った数値計算(関数・行列)を学び, この授業の前半で学んだことが計算機上でどのように扱われるかを実感する。<br />
- その後, 2年次「実用解析I」を履修すれば, pythonを使った機械学習・人工知能(AI)を学ぶことができる。</p>

    <p id="posttopics">- 「基礎数学」という名の「基礎」とは、「やさしい」「初歩」という意味ではなく、「諸科学の基礎」という意味である。<br />
- 数学は積み上げが大事なので, わからないことを先送りにすると大変である。<br />
- 1.5単位の授業なので, 少なくとも67.5時間の学修が必要である(履修要覧6ページ参照)。これは授業時間外に45時間(1週あたり3時間)の自学自習がこの授業だけのために少なくとも必要ということである。ただし, 学力には個人差があるので, 人によってはこの2倍以上の自習が必要になってもおかしくない。</p>
