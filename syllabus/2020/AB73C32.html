<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB73C32</span>&nbsp;<span id="title">満洲語文語-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>
    <br />
    <span id="assignments">岩田 啓介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">清朝の内陸アジア政策に関する満洲語の編纂史料を講読し、満洲語史料を読み解くための実践的知識を獲得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">この科目の受講は「満洲語文語基礎-a」「同-b」の単位を既に取得した学生に限る。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「批判的・創造的思考力」、専門コンピテンス「史学の理解」「資料読解・分析力・ディスカッション力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)満洲語の文法事項を理解したうえで、辞書を用いて満洲語史料を正確に読解・分析できること。それにより「資料読解・分析力・ディスカッション力」を涵養する。<br />
(2)史料を批判的に分析して、史料に基づき歴史像を創造・構築できること。それにより「批判的・創造的思考力」を身につける。<br />
(3)清朝史・内陸アジア史に関する理解を深め、「史学の理解」を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">清朝, 満洲語, 史料, 内陸アジア, モンゴル, チベット</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">清朝の内陸アジア政策に関する編纂史料として、『親征平定朔漠方略』を講読します。<br />
授業は「オンデマンド型」で実施します。<br />
manabaで授業全体の説明と講読する史料を配布し、毎回の授業で課題を指定します。学生は授業前日の指定した時間までにその課題を提出してください。授業日当日には、個別に添削を返却するとともに解説をアップロードします(Stream利用)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス・講読史料の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>史料の講読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・毎回の授業で課す課題(100%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の授業で課題を指定するので、辞書や文法書を調べて史料の転写と和訳を作成すること。また、史料に関連する基本的事実について調べること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講読する史料はmanabaで配布します。<br />
津曲敏郎『満洲語入門20講』(大学書林, 2002年)と満洲語の辞典を必ず参照して課題に取り組むこと。<br />
さらに深く学習する場合には、下記の書籍を参照することを推奨します。</p>
    <p id="textbook-textbook">1. 河内良弘,『満洲語文語文典』京都大学学術出版会, 1996年<br />2. 河内良弘,『満洲語辞典』松香堂書店, 2014年<br />3. 岡田英弘,『大清帝国隆盛期の実像:第四代康煕帝の手紙から1661-1722』藤原書店, 2016年</p>
    <p id="posttext">このほか、必要に応じて授業内で紹介します。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">オフィスアワーは特に設定しないが、事前にメールで連絡すること。<br />人文社会学系棟&nbsp;B704&nbsp;<span class="officehour-address">100000487</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">史料の正確な読解は歴史研究の基本ですが、一朝一夕に読解力を向上させることは困難です。満洲語は、清朝史や清朝と中央ユーラシアの関係を研究するうえで不可欠なので、積極的に取り組むことを期待します。</p>
  </div>
