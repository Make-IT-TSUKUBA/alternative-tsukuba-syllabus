  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">聴覚障害児への言語指導の理論や指導方法に関して、基本的な事項を中心に、歴史的背景や指導の考え方、実際の指導方法について学習する。また、近年の、指導方法を巡るさまざまな考え方についても学ぶ。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2.障害に関する理解力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・聴覚障害教育における教育課程の特徴とカリキュラムマネジメントの理論と実際について理解する。<br />
・乳幼児から児童期までの聴覚に障害のある子供の言語・コミュニケーション発達やその指導に関する歴史的変遷と具体的な方法について論理的に説明できるようになることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">聴覚障害教育における教育課程の特徴とカリキュラムマネジメントの理論と聴覚障害児への言語指導の理論や指導方法に関して、基本的な事項を中心に、歴史的背景や考え方、実際の指導方法について学習する。また、近年の、教育課程や指導方法を巡るさまざまな考え方についても学ぶ。</p>

<tr><th><span class="format">第2回</span></th><td>言語指導の歴史:世界編(1)聴覚障害教育の黎明期の教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>言語指導の歴史:世界編(2)学校教育における言語教育の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">時代の背景とコミュニケーション方法の変遷、聴覚障害児の個々のニーズとコミュニケーション方法の在り方、聴覚障害教育における指導の基礎と実際の方法について理解を得たかどうかを評価する。<br />
授業中に提出されたレポート(20%)および定期試験(80%)の結果を総合的に評価し、A+、A、B、C、D(不可)の5段階評価を行う。</p>
