<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC60G13</span>&nbsp;<span id="title">日本研究実験実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中; 秋ABC 水6</span>
    <br />
    <span id="assignments">山澤 学, 石塚 修, 伊藤 純郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史的な場および史料保存機関等の見学、聞き取り調査、資料収集等を通じ、地域文化研究の方法を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC60453の単位取得者は履修できない。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」「批判的・創造的思考力」「協働性・主体性・自律性」「文化的現象の分析力」「文化的課題への対応力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際的な現代社会における文化的課題をふまえつつ, 歴史的な場および史料保存機関等の見学, 共同での聞き取り調査・資料収集等を通じ, 批判的・創造的な地域文化研究の分析方法を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論, 社会, 政治, 生活, 宗教, 信仰</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">調査地(栃木県芳賀郡芳賀町を予定)・日程は後日掲示する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>秋学期水曜6限第1回から, 調査地および調査テーマに関する事前学習(10回分に相当)を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1月中旬に現地調査(フィールド・ワーク)を3泊4日の日程で実施する(24回分に相当)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>現地調査終了後, 収集資料を整理のうえ, レポートを作成する(6回分に相当)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">現地調査および事前・事後学習への参加状況(50%), レポート(50%)により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習・実験・実技(100%)。配付資料および関連文献を予復習時に精読し, 専門用語の意味や地域の特性, 研究倫理を正確に把握しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">以下の文献1・2については, 購入するのが望ましい。</p>
    <p id="textbook-textbook">1. 伊藤純郎編,『調べてみよう地域・郷土』(ぎょうせい, 2000年)。<br />2. 上野和男他編,『新版民俗調査ハンドブック』(吉川弘文館, 1987年)。<br />3. 郷田洋文・井之口章次,「日本民俗調査要項」(『日本民俗学大系』13, 平凡社, 1962年, pp.109-157)。<br />4. 宮本常一・安渓遊地,『調査されるという迷惑: フィールドに出る前に読んでおく本』(みずのわ出版, 2008年)。<br />5. 芳賀町生涯学習課編,『ふるさとこぼれ話』増補改訂版(芳賀町生涯学習課, 2004年)。<br />6. 芳賀町史編さん委員会編,『芳賀町史』全10巻(芳賀町, 2000.3-05年)。<br />7. 芳賀町史編さん委員会編,『芳賀町史報告書』1~9(芳賀町, 1997-2005年)。<br />8. 高根沢町史編さん委員会編,『高根沢町史』全6巻(高根沢町, 1995-2000年)。<br />9. 田野辺村宮大工編集委員会編,『市貝町の宮大工』(市貝町教育委員会,2013年)。<br />10. 二宮町史編さん委員会編,『二宮町史』全6巻(二宮町, 2005-08年)。<br />11. 真岡市史編さん委員会編,『真岡市史』1~8(真岡市, 1984-1988年)。</p>
    <p id="posttext">その他は, その都度指示する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">履修および学修については, 科目世話人(山澤)まで照会すること。</p>
    <p id="officehour">山澤 学&nbsp;火:15:00〜16:30。それ以外にも事前連絡により対応可能。<br />人文社会学系棟&nbsp;B716&nbsp;<span class="officehour-address">1002239</span>&nbsp;http://www.histanth.tsukuba.ac.jp/member/yamasawa.html</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">原則として,「日本研究概論I・II」又は「日本・アジア領域専門導入演習II」又は「日本研究特論」のいずれかの単位を既得あるいは履修中の者に限る。<br />
履修希望者は, 秋学期の履修申請時に忘れずに申請すること。<br />
実習にかかる経費は各自, 実費負担となる。<br />
学生教育研究災害傷害保険(学研災)に必ず加入すること。<br />
調査日程等の詳細は第1回に決定する。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">ティーチングフェロー(TF)・ティーチングアシスタント(TA)</h2>
   <p id="tfta">TA:境野 圭佑(大学院修士課程教育研究科教科教育専攻)</p>
  </div>
