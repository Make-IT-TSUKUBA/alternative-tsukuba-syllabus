<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:絵画・西洋絵画の様式について理解し、技法上の特性について学ぶ。
 授業の概要:絵画・西洋絵画の様式について理解し、技法上の特性について分析、論述する。
 授業計画:(1) 絵画の形式について-絵画の物理的性質と表現、(2) 絵画の形式について-絵画の観念的性質と表現、(3) 絵画における造形上の基本的要素について、(4) 西洋絵画の様式について1 クラシック、フィレンツェ・ライン、(5) 西洋絵画の様式について2 バロック、ベネチア・ライン、(6) 絵画の様式について3 技法・材料と様式、(7) 絵画空間の構造について1 遠近法、(8) 絵画空間の構造について2 前景、中景、後景、(9) 絵画空間の構造について3 プランの分離体系、(10) 現代における絵画表現の意義と独自性について</p>
