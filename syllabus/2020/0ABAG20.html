  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語の音声・音韻に関する研究について理解するうえで必要とされる、基礎的な知識および観点を身につけることを目標とする。記述・理論にわたる音韻論の基礎的な概念および知見について、講義を通じて理解を深めるとともに、日本語を中心とする分節音韻現象の分析事例を学びながら、音韻研究の方法についての理解を図る。その理解に立って、実際の分析課題に受講者各自が取り組み、その成果を発表するとともに、相互の討議を通じて合理的な音韻分析のあり方について考察する。授業で扱う主要なトピックは次のとおりである。
言語音の生成過程/言語音の分類/音韻対立と中和/音韻素性/異音の分布/素性階層/異形態現象</p>
  </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・音声学の基礎知識は音韻研究の基盤であるので、音声学未修者は次のテキストを参考に自習を行うこと。齊藤純男『日本語音声学入門(改訂版)』三省堂<br />
・授業内容を十分に理解するためには参考文献による自習が欠かせない。とくに用語や概念については文献を通じて各自理解を定着させる。<br />
・授業資料(プリント)では、音韻現象・分析事例とともに、それらにかかわる設問を示してある。授業ではその設問について受講者自身が考え、発表する機会があるので、すべての資料にあらかじめ目を通しておく。<br />
・学期の後半には音韻分析の実例を取り上げるので、それまでに関連論文を通読しておくことが望ましい。</p>

    <p id="pretext">参考文献<br />
1~6は音韻理論のテキスト、7~8は理論研究の成果をまとめたハンドブック。<br />
9~11は日本語の音韻論に関するもの。<br />
12は学期後半で取り上げる音韻分析に関連する研究論文。</p>
    <p id="textbook-textbook">1. Kenstowicz, M.,&quot;Phonology in Generative Grammar&quot;, Blackwell, 1994.<br />2. Roca, I. and W. Johnson.,&quot;A Course in Phonology&quot;, Blackwell, 1999.<br />3. de Lacy, P.,&quot;The Cambridge Handbook of Phonology, Cambridge University Press, 2007.<br />4. 菅原真理子編,『音韻論(日英対照言語学シリーズ3)』, 朝倉書店, 2014.<br />5. 窪薗晴夫,『日本語の音声(現代言語学入門2)』, 岩波書店, 1999.<br />6. 田窪行則ほか,『岩波講座言語の科学2:音声』岩波書店, 1998.<br />7. Goldsmith, J. ed.,&quot;The Handbook of Phonological Theory&quot;, Blackwell, 1995.<br />8. Goldsmith, J., J. Riggle, and C-L. Yu eds.,&quot;The Handbook of Phonological Theory [2nd edition]&quot;, Wiley-Blackwell, 2011.<br />9. Kubozono, H. ed.,&quot;The Handbook of Japanese Phonetics and Phonology&quot;, Gruyter de Mouton, 2015.<br />10. Ito, J. and A. Mester.,&quot;Japanese Morphophonemics: Markedness and Word Structure&quot;, The MIT Press, 2003.<br />11. 上野善道編,『朝倉日本語講座3:音声・音韻』, 朝倉書店, 2003.<br />12. Sasaki, K.,Hardening alternation in the Mitsukaido dialect of Japanese, 『言語研究』134, pp.85-118.</p>
