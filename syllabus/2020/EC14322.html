<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC14322</span>&nbsp;<span id="title">専門語学(英語)II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4</span>
    <br />
    <span id="assignments">ダス ネヴェス マルコス アントニオ, トファエル アハメド, 伊藤 太一, 内海 真生, 小林 幹佳, 奈佐原 顕郎, 北村 豊, 張 振亜, 野口 良造, 雷 中方, 粉川 美踏, 楊 英男, 清水 和哉, 水野谷 剛, 中川 明子, 梶山 幹夫</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境工学コースに関係する様々な分野の英文教科書・学術論文をテキストとした講読を通して,専門分野の英文読解能力を養う。さらに,国際会議での発表や英語学術論文を作成するための論理構成力・手法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">環境工学コース対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス3.国際的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本授業では、4年次での卒業研究や大学院進学後の研究活動へつなげることを前提に、以下のような具体的な目標を設定している。<br />
3年次(本授業)<br />
1) 学生実験のレポートを英語で書くことができる。<br />
2) 自分が興味のある研究テーマを英語で説明することができる。<br />
4年次<br />
1) 卒業研究の要旨を英語で書くことができる。<br />
2) 外国人研究者と英語で意見交換することができる。<br />
大学院進学後<br />
1) 研究成果を英語の論文にまとめ、国際雑誌に投稿することができる。<br />
2) 国際的な研究会や学会において発表や討論を行うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学技術英語, 英語プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当者:アハメド・トファエル、コース主任ほか、環境工学コース各分野教員数名<br />
 科学技術英語の読解、英語でのプレゼンテーションなど、分野に関わらず必要となるに基礎的なスキルを習得した上で、実践的な英語コミュニケーションの訓練を行う。秋学期には、英語でのプレゼンテーションに必要な基礎的なスキルを学ぶ。また、発表や討論を行い、実践的なコミュニケーション能力を身に付ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>各分野を題材とした授業 1-1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>各分野を題材とした授業 1-2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>各分野を題材とした授業 1-3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>各分野を題材とした授業 2-1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>各分野を題材とした授業 2-2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>各分野を題材とした授業 2-3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Introduction<br />
Focus Discussion on Technical Vocabularies- Environmental Engineering</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Problem Solving and Report Writing</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Discussion on Journal Papers - How to read the scientific article?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Report Writing and Reviews- Style report writing and reviews of keywords of this course</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">環境工学コースの4つの分野のうち2つの分野の講義を受けること(第1回~第3回,第4回~第6回)<br />
第7回~第10回の4回はアハメド・トファエル先生による</p>
