<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC22231</span>&nbsp;<span id="title">保健医療福祉行政論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>
    <br />
    <span id="assignments">田宮 菜奈子, 森田 展彰, 山岸 良匡, 近藤 正英, 堀 愛, 本田 克也, 福澤 利江子, 笹原 信一朗, 大久保 麗子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国民の健康の維持向上を図ることは政府にとって最も重要な政策課題の一つである。このために政府は重要な政策課題の一つである。このために政府は種々の法律を制定して、これに基づいて様々な施策を実施している。これらの関係法規について、その制定の趣旨や内容に関して、医療関係職種としての基礎的な知識を得ることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類との合同科目<br />HE22011と同一。<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">協働性・主体性・自律性<br />
医療における連携・協働<br />
ヘルスケアにおける連携力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国民の健康の維持向上を目的として政府が制定する法律や,実施する施策について、医療関係職種としての基礎的な知識を得る。また,その制定趣旨等の社会的背景について理解し,説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医療法, 健康保険法, 高齢者医療確保法, 精神保健福祉法, 成年後見, 虐待関係, 地域保健法, 健康増進法, がん対策基本, 薬機法, 臓器移植法, 保健師助産師看護師法, 臨床検査技師等に関する法律, 母子保健法, 母体保護法, 法医学関係法規, 感染症法, 予防接種法, 環境保健関係法, 労働衛生関係法, 介護保険法・障害者総合支援法, 社会医学</p>
  </div>
