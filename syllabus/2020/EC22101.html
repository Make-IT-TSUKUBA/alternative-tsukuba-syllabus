<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC22101</span>&nbsp;<span id="title">微生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4,5</span>
    <br />
    <span id="assignments">中島(神戸) 敏明</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物は生物界の3つのドメイン(細菌,古細菌,真核生物)のすべてにわたって分布し,高等動植物が存在できない極限環境にも幅広く生息している。微生物は多様な物質を栄養源・エネルギー源として生育し,地球上の物質循環を担っている生物群である。本講義では,微生物の特徴,分離・培養,代謝,遺伝から応用まで,微生物学のエッセンスをわかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1 体系的な専門知識<br />
専門コンピテンス2 専門の基礎となる教養</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1  体系的な専門知識<br />
下記に関する体系的知識を身につける<br />
・微生物の分類・代謝<br />
・有用微生物の検索(スクリーニング)の実際<br />
・微生物利用法の実際<br />
・ゲノムを基盤とした新しい微生物の解析と利用方法<br />
<br />
専門コンピテンス2  専門の基礎となる教養<br />
下記に関する教養を身につける<br />
・微生物学、およびその利用の歴史<br />
・伝統的発酵食品<br />
・環境浄化・低環境負荷社会への微生物の利用</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物 発酵 醸造 発酵生産 スクリーニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多様性に富む微生物を総合的に理解し、かつその産業利用に関する事項に重点を置いて解説する。微生物の多様性、生育環境、代謝を理解した上で、有用微生物の検索方法や利用の形態、機能強化について解説する。後半には、各論として発酵・醸造食品や環境浄化への応用例を紹介する。最後に、ゲノムの網羅的解析を用いた微生物の生態解析や環境からの有用遺伝子の直接検索について講述する。<br />
授業開始時に毎回小テストを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>微生物とは   <br />
微生物学の歴史<br />
微生物利用の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微生物の多様性<br />
微生物の分類<br />
 生理・生化学的分類<br />
 分子系統分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微生物の成育<br />
特徴極限環境微生物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微生物の代謝<br />
 発酵と呼吸<br />
 中枢代謝 <br />
 微生物代謝の多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物の分離・培養・保存<br />
スクリーニング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微生物の育種<br />
 突然変異<br />
 遺伝子工学<br />
 代謝工学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>微生物の利用   <br />
 伝統的発酵食品<br />
 工業利用。化成品の製造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境と微生物<br />
 微生物による環境浄化・低環境負荷社会への微生物の利用 <br />
 微生物の生態とその解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>微生物ゲノムプロジェクト<br />
メタゲノム解析とスクリーニング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>全体のまとめ  質疑応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生化学を履修し、分子生物学を履修または履修中であること、あるいは、生物学と前記2科目を自習していることが望ましい。<br />
本講義受講者は引き続き応用微生物学、及び微生物分子遺伝学を履修するとより理解が深まる。</p>
  </div>
