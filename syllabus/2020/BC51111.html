                            break;
                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に一変数関数の微分積分について学ぶ。例えば統計学や機械学習などを後に履修、あるいは独習するときに役に立つように、微分積分についての基礎知識を習得することを目標にする。</p>

   <p id="outcomes">1.汎用コンピテンス:データ・情報リテラシー。<br />
2.専門コンピテンス:国際学(国際開発)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">微分積分は理工系だけでなく社会科学の多くの分野でも用いられる非常に重要なツールである。本科目では、ツールとしての微分積分を「使いこなせる」ことを目標として講義を進めていく。範囲は一変数関数までで三角関数や指数・関数も含めた微分積分を高校時代に選択しなかった人にも理解をしてもらえるように講義を進めていく。しかし、単なる計算法の説明に終わるのではなく、例えば連続性など高校での微分積分で厳密には扱わなかった部分の説明なども時間の許す限り行いたい。<br />
具体的な履修の到達目標は次のとおりである.<br />
・多項式関数、三角関数、指数・対数関数などについての微分・積分公式を習得する。<br />
・上記関数を合成したものについて、微分・積分計算を正しく実行し、グラフも書け るようになる。<br />
・高校での微分積分では学ばなかった項目 (たとえばテーラー展開など) を理解する。</p>
  </div>
