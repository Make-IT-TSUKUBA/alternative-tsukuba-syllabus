<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義ではパブリックな場における情報サービスに関して、特定のコミュニティおよび社会制度の2つの位相からそのサービスをとらえ、参加者/利用者のエンパワーメントに焦点を当てて議論する。 前半は生涯学習をテーマとして、情報・メディア・文化へのアクセスを保障する公共図書館サービスを、コミュニティ、社会的公正性、リベラル・マルチカルチュラリズムの観点から検討する。後半は企画・決定、検討・手順書作成、広報・準備、実施・評価のプロセスを通じて、テクニカルコミュニケーション実践のための理論と方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">東京キャンパス開講;図書館情報学専門科目<br />01MB52Bと同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)パブリックな場における情報サービス能力を獲得する。<br />
(2)公共図書館の実践および実践を支える理念について学び、文化組織における公共的な情報サービスについて理解し説明できるようになる。<br />
(3)テクニカルコミュニケーションのための理論と方法について理解し実践できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)パブリックサービスとは(吉田)<br />
(2)公共図書館サービスの理論と実践:日本(吉田)<br />
(3)公共図書館サービスの理論と実践:北米(吉田)<br />
(4)公共図書館サービスの理論と実践:ヨーロッパ(吉田)<br />
(5)公共図書館サービスと社会的公正性/リベラル・マルチカルチュラリズム(吉田)<br />
(6)テクニカルコミュニケーションの理論と実践:企画・決定(三波)<br />
(7)テクニカルコミュニケーションの理論と実践:検討・手順書作成(三波)<br />
(8)テクニカルコミュニケーションの理論と実践:広報・準備(三波)<br />
(9)テクニカルコミュニケーションの理論と実践:実施・評価(三波)<br />
(10)パブリックサービスの課題と展望(三波)</p>
