$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土地資源を主な生産・生活手段としてきた農山村社会は,戦後の経済成長にともなって大きな変動をとげている。この講義では,農山村社会の構造的な特徴と変動過程について理論的・実証的に考察し,現代日本社会および地域社会に内在する農山村的特質と,農山村社会の再構築について論じる。</p>
  </div>

1体系的な専門知識、2専門の基礎となる教養、5問題意識の醸成力</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">農村社会の基本構造・地域資源利用の変遷を理解し、地域の現代的課題を考える歴史学・社会学的視座を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">I 現代的課題と農村社会学(加藤衛拡)<br />
  第1週 人と環境との関係改革:日本のむらとは?<br />
  第2週 伝統的社会とコミュニティ:なぜ共同体を考えるのか<br />
<br />
II 農村社会の基本構造(加藤衛拡)<br />
  第3週  むらの形成と構造<br />
  第4週  いえの構成と論理<br />
  第5週  いえ・むらによる後継者育成<br />
  <br />
III 農村社会の歴史的変遷と現代社会(芳賀和樹)<br />
 第6週 江戸時代の家族・コミュニティと地域資源<br />
 第7週 明治の制度変革と農村への影響<br />
 第8週 戦後改革と農村の変化<br />
 第9週 高度経済成長と農村の変化<br />
 第10週 現代社会と新たなコミュニティ</p>
