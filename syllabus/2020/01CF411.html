  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現実のエネルギー・環境システムが抱える問題を抽象化した定量的モデルを構築する技法を身に付ける。構築されたモデルを計算機上に実装する方法論を学修する。実装したモデルを用いたシミュレーションを通じて、エネルギー・環境システムに関連するリスク、およびそれらへの対策について総合的に議論する方法を学ぶ。システム最適化モデルとゲーミングモデルの演習を通じて、エネルギー・環境問題に限らず,巨大で複雑な社会システムの将来をデザインする視点を養うことを目指す。
[受講生の到達レベル]
1) エネルギー・環境システムを最適化モデルとして計算機上に実装できる
2) 実社会の問題をシステム最適化モデルを用いて実社会の問題を分析・考察できる
3) ゲーミングモデルを用いて実社会の問題を分析・考察できる</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">エネルギー・環境システムをモデル化する方法,ならびにモデル分析を実社会の問題解決に役立てる方法を経験的学習を通じて身に着ける.エネルギー・環境問題をテーマとするシステム最適化モデルとゲーミングモデルを学ぶことで,巨大で複雑な社会システムの将来をデザインする視点を養う.<br />
<br />
1) エネルギー・環境システムを最適化モデルとして計算機上に実装できる<br />
2) 実社会の問題をシステム最適化モデルを用いて実社会の問題を分析・考察できる<br />
3) ゲーミングモデルを用いて実社会の問題を分析・考察できる</p>
