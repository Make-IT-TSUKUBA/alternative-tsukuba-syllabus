  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1) 本実習は、高度専門職としての専門的支援技術を身につけることを目的とし、学校における「スクールカウンセリング」の実習を行い、学校での支援の実際、事例検討(カンファレンス)、教職員との連携を通して生徒支援の技術を習得することが目的である。
2) 実習校:小学校、中学校、高等学校、対象:小学生、中学生、高校生 
3) 連携協力者:1中学校・高等学校教員、2スクールカウンセラー、3学校心理士
 本授業は、学校での生徒支援の実習、学校、大学で行われる生徒支援のための事前打ち合わせ、支援実習中に月に一度、定期的に開催される大学教員、学校教員、専門家(スクールカウンセラー、学校心理士)、学生が一同に会し、事例検討会、支援の実際に関する話合い等を通して、学生のスクールカウンセリングの専門的支援技術とその能力を向上させ、生徒への効果的支援が可能になることが目標である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「スクールカウンセリング実習I」の単位取得者に限る。また、外部での実習参加が履修条件となる。小学校専修免許対応はR2年度以降の入学生のみ。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、コミュニケーション能力、国際性、教育課題発見能力、教育課題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スクールカウンセリングの理論と技術の習得を基礎として,学校教育現場で生徒への援助実践にこれを応用し,役立てることができる。また,教職員,養護教諭,スクールカウンセラーなどと連携して生徒理解を深め,援助チームの一員としての役割を果たすことができる。これらを通して学校教育における生徒への援助への理解,援助の仕方等,スクールカウンセリングの技術を高め,理解を深めることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スクールカウンセリング, 教育相談, 心理支援, 学校支援</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実習は一年間を通して,学生が学校教育現場で,生徒への援助実践に参加することが求められる。実習時間は1日6時間/週,年間およそ10ヶ月であり,実習時間はおよそ200時間程度である。その他,随時事例検討会,毎月の全体カンファレンス,研修会への参加が求められる。<br />
 1)本実習は、学校における「スクールカウンセリング」の実践のための理論と技術の学習と習得の上、学校教育現場で実際に生徒への援助の実習を行う。この援助を行う中で、事例検討、集団ケースカンファレンス、スクールコンサルテーションなどを通して、スクールカウンセリングと生徒への援助の技術を学習・習得することを目的とする。<br />
 2)「スクールカウンセリング」は、「従来、学校教育において行われてきた教員による教育相談、専門家が行うスクールカウンセリング、様ざまな問題や悩みを抱える児童生徒、 教師、保護者などへの学校における援助、さらに問題の予防、心の教育の一環として行われる児童生徒のメンタルヘルスに関わるさまざまな支援と教育を広く包括するもの」ととらえる。<br />
 3)授業方法は学校教育現場での生徒への援助の実践が中心である。このために必要事前指導,講義,演習などを随時行い、次週中は,学生の援助実践、実践報告、事例検討会、全体カンファレンスを定期的に行い、年度終わりのレポート提出を求める。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学生は学校に行って生徒支援を体験する。様ざまな生徒との出会い、教師との連携を体験し、学校での生徒支援の実際を学ぶことになる。このため、必ず学校に足を運んで生徒、教師とかかわり、カンファレンスへの参加が求められる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学校への生徒支援参加、毎月のカンファレンス、および学生の主体的ミーティング、および支援実習を総合的に評価する。</p>
  </div>

  </div>
