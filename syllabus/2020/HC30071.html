<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会では、生命科学や医療の進歩により人間の生存にかかわる多くの問題が生じている。これらの問題は生命科学・医療・法律・倫理・哲学などの多くの側面から検討することが必要である。本講義は、これらの諸問題に関して、看護学の視点から論じ、看護実践の場でどのように活かすか理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力<br />
看護倫理とケアリング<br />
ヘルスケアと倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.人間の生死に関する倫理的課題から、生命倫理の諸課題に関わる対象者の思いや権利などについて多角的に検討し、理解を深める。また、それらの倫理的課題に対して、看護職はどのように関わり援助すればよいか、課題を通して考える力を養う。<br />
2.看護職が遭遇する倫理的な問題に触れ、看護職としてのジレンマや職業倫理について学習し、自身の考えを深める。</p>
