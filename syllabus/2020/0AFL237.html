<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習は、具体的な紛争事例を素材とし、 民事事件の代理人弁護士として、依頼者からの事情聴取にはじまり、事案の分析から、法理論や判例の調査・検討、解決手段の選択、結果の実現までの過程をその一連のプロセスに即して、討議及びリサーチペーパーの作成などの方法により、総合的かつ多面的に検討(学修)する。
 これにより、法を用いて問題を解決する弁護士の思考方法・行動様式について、基本的な理解を得ることを目的とする。</p>
  </div>

倫理観養成<br />
実務処理・解決</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">民事事件の代理人弁護士として、依頼者からの事情聴取にはじまり、事案に含まれる法律問題を抽出・整理し、紛争解決の見通しを立てて、そのための適切な手段を選択するまでの、基本的な思考方法と技能に関する知見を獲得する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">具体的な争訟事例を素材として,相談者から事実を聞き取り,同時に事案を分析し,かつ法準則の適用を行い,適切な手段を選択するという,一連のプロセスに即して,ロールプレイング,討論,講評を通じて,総合的に,実務家が日常的に行っている作業への橋渡しを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>民事紛争解決手段の選択に関する総論講義<br />
法律相談の技法と立証活動<br />
法律相談事案の検討と解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>法律相談ロールプレイング1,討論,講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4週</span></th><td>法律相談ロールプレイング3,討論,講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>法律相談技法、立証活動等のまとめ<br />
