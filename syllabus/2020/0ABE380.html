  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育原論での基礎知識を踏まえ、日本語教育に関する研究論文を書くための講義をオムニバス形式で行う。コース前半では、研究論文を書く方法として、先行研究批判方法や、オリジナリティと論理性の示し方、調査方法、引用、剽窃、データの扱い方を講義する。その上で、教員の専門性を伝えるべく、文章・談話研究の方法、自然会話研究の方法、ポライトネス研究の方法、 日本語学習者研究の方法など、日本語教育に必要な研究方法を学ぶ。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業参加度40%+期末レポート60%<br />
期末レポート:授業で学んだ内容を踏まえ、修士論文の執筆に向けて自分の研究計画書を作成すること。<br />
1) 研究テーマ、研究の背景(先行研究)、研究目的、問題設定、具体的な研究方法、期待される成果、参考文献について論述すること。<br />
2) 研究の背景には、各自の研究と最も関連性の高い先行研究を3本以上取り上げること。<br />
3) 引用方法および参考文献の書き方に注意すること。<br />
分量:A4で5ページ程度<br />
提出先:manaba<br />
締め切り:2020年12 月24 日( 木) 10 : 00</p>
