<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CN324</span>&nbsp;<span id="title">生産・品質管理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前後半に分けて、以下2つの内容を実施する。
1)生産・流通管理における問題解決方法を組み立てられる知識とスキルを習得させる。
2)ものづくりにおける品質管理の概観を理解させる。
主要な目的は、管理サイクル一連をたどることにあります。課題発見のためにビジネス・プロセス分析や改善サイクルを学び、具体的な対象企業についてイノベーション&amp;カイゼン企画と、シミュレーション等を用いた提案内容の効果検証を行うことである。知識を受動的に学ぶだけではなく,学生が積極的に問題発見および解決する道を修得していくようにすすめる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5114と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスー専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生産・品質管理の主題である生産計画と在庫管理、統計的品質管理,信頼性工学について理解した上で、企業の学際的事例に学び、特定の総合課題をチーム体制で実習し、習得していく。詳細は、Manaba のコースガイド等を参照ください。<br />
(起)基本的な生産・流通・品質工学や信頼性工学に関する理論等を理解すること。 <br />
(承)先進的・実践的な事例・課題に学ぶこと。生産・品質管理の方法論だけでなく、組織と意思決定、人の認知と心理に基づく情報システムの設計・評価、など学際的に学ぶこと。<br />
(転)先進的な課題を理解し、ソリューションを提案すること。各成果を評価し合い学び合うこと。また、機会があれば、実務家からの評価もフィードバックを受け止め、成果をビジネス側面で再考すること。<br />
((結)修了後に発展的に実践し続けること。)</p>
  </div>
