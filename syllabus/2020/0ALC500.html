<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALC500</span>&nbsp;<span id="title">リスク・レジリエンス工学グループPBL演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">三崎 広海, 高安 亮紀, 面 和成, 鈴木 研悟, 齊藤 裕一, 木下 陽平, 片岸 一起, 鈴木 勉, 羽田野 祐子, 亀山 啓輔, 古川 宏, イリチュ 美佳, 遠藤 靖典, 岡島 敬一, 谷口 綾子, 伊藤 誠, 庄司 学, 梅本 通孝, 西出 隆志, 秋元 祐太朗, 掛谷 英紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">3-4 名の学生グループ毎にリスク・レジリエンス工学に関する課題(下記の(研究指導)欄に示される各教員の研究指導する専門領域や研究テーマを中心とする)を設定し、当該課題を担当しているアドヴァイザー教員、TA、あるいはアドヴァイザー学生のもとで、グループとして問題の把握、分析、考察を行い、結果をまとめる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」「2. マネジメント能力」「3. コミュニケーション能力」「4. チームワーク力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「4. 広い視野と俯瞰力」「5. 問題設定・解決能力」「6. グローバル・コミュニケーション能力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">グループによる共同作業を通じてコミュニケーション能力を涵養しつつ,個人ではなくグループとして成果を出すためのプロセスを修得すると同時に,リスク・レジリエンス工学における幅広い知識を把握し,成果報告会を通じてグループとしてのプレゼンテーション能力を身に付ける。<br />
<br />
1) リスク・レジリエンス工学の対象に対して,広く知識を吸収するとともに,発表や質疑応答を通じて積極的に関わることができること.<br />
2) 論理的に説得力を持ったプレゼンテーションを限られた時間の中で効率的に行うことができる技術を身につけること.<br />
3) グループ課題のなかで,与えられた役割分担を果たすことができ,リーダーシップをとることができること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Problem Based Learning, グループワーク, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)	オリエンテーションおよび課題選択	 	 <br />
2)	グループ演習講義	 	 <br />
3)	グループ別ミーティングによる,グループ課題についての把握・分析・考察	 	 <br />
4)	全体によるグループ課題中間発表と討論	 	 <br />
5)	グループ課題最終発表と討論</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">アドヴァイザー教員の指導による一連のグループ作業を通じて,「広い知識」・「積極性」・「リーダーシップ」・「役割分担」・「プレゼンテーション」により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">プレゼンテーション資料およびポスターを各グループで作成し提出すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="posttext">ほか,各アドヴァイザー教員指定のテキスト教材</p>
   </div>
  </div>

副世話人:秋元 祐太朗 (第三エリアF棟 10階 1014室,akimoto@risk.tsukuba.ac.jp)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">リスク・レジリエンス工学グループPBL演習は,本学位プログラムの中でも特徴的な科目である。グループの中で十分にコミュニケーションを取り,グループ内での役割分担を明確にし,各学生の負担の均一化を図ること.1 学期における本科目の比率は非常に高くなる傾向があるが,これはグループの中でのコミュニケーションの成否に大きく依存し,また,本科目の最終評価にも直接的に影響するので,その点に十分留意すること.</p>
  </div>
