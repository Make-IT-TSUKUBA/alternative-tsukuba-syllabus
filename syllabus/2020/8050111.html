<object >    <h1 id="course-title">

8050111        </span>&nbsp;
        <span id="title">
ジェンダーとグローバル共生        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 - 4 年次,

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目は1年生から4年生を対象にし、受講生が女子学生・男子学生であれ、卒業後就職を前提に進路を選択し、個人のライススタイルや、結婚・出産・育児などのライフステージに関わる現代社会の現実を生きるための準備教育である。少子化・高齢化・生産能力人口が急激に減少する現代では、過去のように男性は仕事、女性は家族の世話のみの生活ができなくなっている。なお、非婚、離婚・再婚など現代社会の複雑さのなかで、個人はキャリアを構築していくことになる。たとえ個人は地元で一生を暮すことを望んでも、国際化のなかで、グローバル、グローカルな現実社会を生きざるをえない。本科目は、このように学生たちのキャリア形成と共存・共生のために、ジェンダー、グローバル・グローカルの観点から、専門家や企業人を講師に迎えて講義を行う。        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1. 汎用コンピテンス:知の活用力、マネジメント能力、国際性。<BR>2. 学位プログラム・コンピテンス:専門知識、研究力、倫理観。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
本科目は、1年から4年生を対象に、「ジェンダーとグローバル共生」について考える授業である。就職を前提に自分の進路を選択しキャリアを構築するために必要な現実世界を知る準備教育である。国際化が急速に進展してゆくグローバルな社会で、海外・国内の区別なく仕事をしていくことになる。海外を避けローカルで働く場合でも、「ガラパゴス」な考え方では生きられない。従って本科目は、グローバル・グローカル共生ができるように、「筑波大学メンター会」の企業人や専門家を講師に迎え、ジェンダーの観点から働き方、生き方など、学生自らが卒業後、豊かな将来設計・キャリア構築ができるようする。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ジェンダー, キャリア形成, グローバル, グローカル, 日本社会の構造, ライフワークバランス, 社会人メンターの専門・仕事とライフスタイル            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
当該授業の科目は、オンライン・オンデマンド及び同時双方型によって実施する。資料は manabaに掲載する。本科目は、グローバル・グローカル共生ができるように、「筑波大学メンター会」の企業人や専門家を講師に迎え、ジェンダーの観点から働き方、生き方など、学生自らが卒業後、豊かな将来設計・キャリア構築ができるようする。<BR>講義内容は1)仕事の内容、2)キャリア(現職への道のり)、3)日本社会の仕事、組織内のジェンダーの現状及び個人・社会の対策、4)キャリア形成とライフワークバランスについて男女の学生たちへ助言を与える。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
1週目、10/6。仕事と生き方とジェンダー:森田 智保子(筑波大学人文社会系法学主専攻准教授)及び、田川 寛之(筑波大学国際日本研究プログラム特任研究員)。<BR> 専門領域の仕事と生き方について、この分野を選択した動機や現在の研究内容、ライフスタイル、生き方につて講義し、学生の将来のために在学中に準備してほしいことを助言する                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
2週目、オンライン同時双方型です。10/13。東京オリンピック・パラリンピックのレガシーとしての男女の人材育成-スポーツ界における課題と展望-:川西正志(鹿屋体育大学・名誉教授・客員教授.元鹿屋体育大学理事・副学長,北翔大学・特任教授)。東京オリンピック・パラリンピックに向けたSFT事業におけるスポーツ界のグローバル人材の専門教育の在り方と鹿屋体育大学・筑波大学・JSC で開設された共同専校大学院とネットワーク形成への課題と展望について考究する。生の将来のために在学中に準備してほしいことを助言する                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
3週目、10/20。同時双方型。筑波研究学園都市建設と茨城県政の歩みと今後の女性活躍への期待	:塚本 一也(茨城県議会議員)。昭和39年の閣議決定以来、この地に筑波研究学園都市建設が始まった。昭和55年に概成し、その後昭和60年のつくば科学万博を経て、つくば市合併、つくばエクスプレスの開通等と大きな節目があった。昭和~平成~令和へと半世紀以上の「つくば」の歴史において、茨城県の政治がどのように関わってきたかを解説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
4週目、10/27。同時双方型。デザイン思考-生活者としての女性たちのセンス-:蓮見 孝(前札幌市立大学理事長・学長、札幌市立大学名誉教授、筑波大学名誉教授)。世界規模の大きな変革のうねりの中で、次世代に生き活躍するために有益と思われる「デザイン思考」について論じながら、求められる新たな価値と社会のかたちについて考える。そして大学における学びのあり方について私論を述べる。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
5週目11/5。大学のイノベーションとグローバル人材の育成:清水 一彦(山梨県立大学理事長・学長、公立大学協会副会長、前筑波大学副学長・理事)。未曽有のコロナ禍によって大学教育の在り方も大きく変わろうとしている。新たな価値形成(イノベーション)が求められる中、グローバル社会における学びの保障や人材育成はどうあるべきかについて考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
6週目、11/17。オンデマンド型。ケアの仕事と男女キャリアの開拓:日本における看護職の高学歴化・高度専門化から見えてくるもの:徐 淑子(新潟県立看護大学 人間環境科学領域、講師)。看護職は、多彩なキャリアパスの追求が可能である一方、離職者の絶えない、厳しい側面ももつ。看護職養成制度の変遷や職能としてのキャリア戦略について取り上げ、若年女性、ことに地方在住者の進路選択の可能性や人生設計について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
7週目、11/24。自転車革命が社会を変える -ジェンダーの観点を取り入れたロンドン、アムステルダム、東京をつなぐ点と線-:海老島 均(成城大学経済学部、教授)。世界的な自転車ブームの流れは加速している。環境、健康、都市交通の担い手、スポーツ振興等様々な観点からの追い風を受けて、世界中の大都市で自転車に対して熱い視線が注がれている。3 つの都市における取り組みや市民運動を接合するファクターに関して、グローバル化をキーワードに探っていく。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
8週目、12/1。男女の学生たちが自らキャリアを考え進路決定をする観点とは?―立花先生の講義・マイナビ(株)の担当者による最新の就職情報―:立花 敏(筑波大学、生命環境系、生物資源科学専攻)及び、マイナビ(株)の担当者の紹介、就職情報提供。大学教員として立花先生が取り組んできた研究領域、キャリアを紹介するとともに、これまで学生の就職・キャリアをサポートしてきた経験を通して仕組み・サポートの在り方を説明する。さらに、立花先生の紹介により、株式会社マイナビ就職情報事業本部の担当者も参加する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
9週目、12/8。不安定な社会における男女のキャリア形成:片山 悠樹(愛知教育大学教育学部准教授)。「自分にできないこと」、「記憶のなかの出会い」などのキーワードに、不安定な社会のなかで、男女の学生たちはどのようにキャリアを形成するかを考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
10週目、12/15。講義の総括とレポートの提出:黄 順姫(筑波大学人文社会系教授)本授業のコーディネーター。受講者である男女の学生たちが、ジェンダーを認識し、専門知識と共に、いかに自らのキャリア形成に参考になったのか、全体の総括とレポートの提出。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
本授業は、1 - 4年次を対象にしている。4年次ですでに就職が決まった学生でも、卒業する前に受講することで、ジェンダー、自らの将来のキャリアの形成とライフワークバランスという、自分自身の生き方、ライフスタイルについて深く考える良いきっかけになる。筑波大学メンター会の企業人と大学教員による、仕事、ジェンダー、キャリア、グローバル・グローカルな考え方、人生哲学を聞くことができ、参考になる。すべての講義をオンデマンドで受講。                </p>
