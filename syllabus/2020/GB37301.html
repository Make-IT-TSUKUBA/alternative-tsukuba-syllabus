<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">産業界ではSociety 5.0の契機が高まり、すべてのモノがインターネットにつながった新しいサービスの体系が整いつつある。そのキーワードとして取り上げられるIoT(Internet of Things)という言葉をよく耳にするようになっている。これはモノ、サービスがインターネットを介してアクティブになる世界を実現しようという構想であり、その要素技術として、ユーザの手元や自律動作するモノである「エッジ」デバイスと、多数のエッジデバイスを取りまとめ、サービスの主体を提供する「クラウド」への実装技術が今後必要になってくる。本講義ではエッジデバイスを開発するための基本技術である「プリント基板設計」に関する入門となる設計手法を実践的に学ぶとともに、クラウドに関してもその設定方法や入門となる基本知識について習得する機会を提供する。クラウドとエッジデバイスの連携を行う技術についても習得し、IoTを織りなすシステムを開発できる基礎技術を習得することができる。<br />
前半はAmazon Web Service社から先生を迎え、クラウドの使い方を学習する。後半はRSコンポーネンツ社からの先生を迎え、プリント基板設計を実践的に学習する。<br />
具体的には、クラウドに関してはAWSの導入から実践的な応用まで、プリント基板設計に関しては、設計ツールを使って、基板制作を行う。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋Cモジュールで行う。<br />
<br />
クラウド入門(講師:AWS 荒木先生)<br />
1週目 2020年1月7日(火) 5限、6限<br />
学習内容:クラウド技術に関する基本知識を習得し、クラウド環境を設定できるようになる。<br />
<br />
2週目 2020年1月9日(木) 5限、6限<br />
学習内容:クラウド上で簡単なIoTアプリケーションのための環境を構築できるようになる。<br />
<br />
3週目 2020年1月21日(火) 5限<br />
学習内容:IoTデバイスのエッジとクラウドとの間で通信し、デバイスの状態といった情報をクラウド上から把握できるシステムを構築できるようになる。<br />
<br />
<br />
プリント基板設計(講師:RSコンポーネンツ 宮原先生)<br />
1週目 2020年1月21日(火) 6限<br />
学習内容:プリント基板設計の基本的な知識を習得し、設計を開始することができるようになる。<br />
<br />
2週目 2020年1月28日(火) 5限、6限<br />
学習内容:プリント基板の部品設計、配線ができるようになる。<br />
<br />
3週目 2020年2月4日(火) 5限、6限<br />
学習内容:プリント基板の製造のためのデータ出力ができるようになる。</p>

   <p id="prerequisite">ノートPCを持参の上、受講すること。<br />
クラウド入門に関しては、Macでもよいが、プリント基板設計に関してはWindowsのソフトを使うので、WindowsのノートPCを持参のこと(MacであってもVMWare等の仮想環境でも可)。<br />
もっていない受講生のためにWindowsノートについては、貸出をする。<br />
(Manabaの個別指導機能で、貸出の希望を書き込んでください)</p>
