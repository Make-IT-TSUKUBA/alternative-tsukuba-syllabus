<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB42404</span>&nbsp;<span id="title">機械学習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2; 春C 月1,2</span>
    <br />
    <span id="assignments">佐久間 淳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機による自律的な学習を目指す機械学習や,大規模情報源からの知識発見を実現するデータマイニングの理論について,教師付き学習,教師なし学習を中心に理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
4. 知能情報メディア分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">-人間が未知の知識や環境に触れたときに発揮される学習能力が,数学/計算機上の問題としてどのように定義されるかを理解する<br />
-教師付き学習,教師なし学習の代表的なアルゴリズムとその利用法を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">機械学習, データマイニング, 知識発見, 人工知能, 凸最適化, 確率論, 統計学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【機械学習入門】<br />
概論: 機械学習とは何か、機械学習はどんな分野で使われているか。<br />
特徴量とはなにか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【教師つき学習(1)】<br />
多数のラベル付きサンプルから概念を学習する代表的な方法について学びます。<br />
線形回帰と二乗誤差最小化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【教師つき学習(2)】<br />
非線形特徴量による線形回帰、モデルの複雑さと予測性能の関係<br />
訓練誤差・テスト誤差・汎化誤差、オッカムの剃刀、過学習、交差検証, モデル選択と特徴選択<br />
L2正則化とリッジ回帰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【教師つき学習(3)】<br />
L1正則化とLasso<br />
勾配降下法、確率的勾配降下法<br />
決定的識別モデル,損失関数、サポートベクターマシン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【教師つき学習(4)】<br />
確率的識別モデル、ロジスティック回帰、ニュートン法<br />
経験損失最小化による教師付き学習の一般化<br />
softmax回帰によるマルチラベル分類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>予備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【教師なし学習】<br />
多数のラベル無しサンプルから概念を学習する代表的な方法について学びます。<br />
k-meansクラスタリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【教師なし学習(2)】<br />
多変量正規分布,主成分分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【深層学習(1)】<br />
深層学習による教師付き・教師無し学習について学びます。<br />
ニューラルネットワーク、逆誤差伝播法、畳み込みニューラルネットワークによる画像認識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【深層学習(2)】<br />
リカレントニューラルネットワ−ク、敵対的生成ネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
