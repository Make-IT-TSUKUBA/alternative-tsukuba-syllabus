  <h1 id="course-title">
   <span id="course">EC32223</span>&nbsp;<span id="title">土壌調査法実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">調査対象地域に分布する森林土壌の生成環境(土壌生成因子)についての理解を深め,土壌断面の観察とその記載に基づく土壌調査法を学習する。この実習を通して,森林生態系における土壌の役割について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">詳細はシラバス参照のこと。 事前に実習ガイダンスを行なうので受講希望者は必ず出席すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">土壌調査に関わるリテラシー、フィールドでの土壌調査実践能の取得、生物資源科学で必要な生物資源生産現場での実践力、思考力、行動力およびコミュニケーション能力の習得<br />
<br />
専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養、専門コンピテンス3 ICTの活用力、専門コンピテンス4 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">土壌の野外における調査方法を体得すると共に、自然環境を把握する基本的な態度・見方が体得できる。<br />
<br />
土壌調査法の基礎となる土壌生成環境及び土壌分類体系の実際について理解し、多種多様な土壌をフィールドにおいて包括的、系統的に認識できる能力を養うことを目的とする。<br />
<br />
専門コンピテンス1 体系的な専門知識<br />
 ・土壌調査法についての専門的知識の習得<br />
専門コンピテンス2 専門の基礎となる教養<br />
 ・ペドロジー(基礎土壌学・土壌生成分類学)のリテラシーを習得する。<br />
専門コンピテンス3 ICTの活用力<br />
 ・PCやASを駆使してプレゼンテーション能力を養う。<br />
専門コンピテンス4 問題意識の醸成力<br />
 ・土壌破壊等の土壌に係わる諸問題について深く考え、具体的な対策についても学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">土壌調査, 土壌断面形態, 土壌生成因子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2020年度は、2020年8月1日(土)から8月4日(火)の3泊4日の日程で宿泊実習を行う。筑波大学山岳科学センター菅平高原実験所において、黒ボク土の土壌断面調査を行う。地形、母材の堆積様式、断面形態などからわが国の土壌分類体系に基づいて分類を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1日目 <br />
筑波大学菅平高原実験センターに集合(昼食は済ませておくこと)センター内の黒ボク土基準断面の調査。 夕食後、実習内容の説明と土壌調査法に関する講義。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2日目 <br />
各グループに分かれてセンター内の土壌調査。 夕食後、調査結果の検討会。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3日目 <br />
各グループに分かれてセンター内の土壌調査。 夕食後、調査結果の検討会。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第4日目 グループごとに調査結果発表。12時に解散。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
