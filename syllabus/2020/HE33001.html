<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">HE33001</span>&nbsp;<span id="title">病原微生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 月2,3</span>
    <br />
    <span id="assignments">森川 一也, 宮腰 昌利, 竹内 薫, 加藤 広介, 川口 敦史, 人見 重美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">感染症の原因となる細菌、ウイルス、真菌について解説し,病原体とは何か,どのような種類があり,人体にどのような影響を及ぼすのかを理解させる。さらに感染症を診断するための検査法について教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">臨床検査技師国家試験受験を前提とした講義内容が中心となる。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・グラム陰性通性嫌気性桿菌の特徴および検査法を説明できること。<br />
・グラム陰性好気性桿菌、らせん菌の特徴および検査法を説明できること。<br />
・グラム陽性桿菌、抗酸性菌の特徴および検査法を説明できること。<br />
・グラム陽性球菌・グラム陰性球菌の特徴および検査法を説明できること。<br />
・グラム陰性嫌気性菌、非定型細菌の特徴および検査法を説明できること。<br />
・臓器および病態別に主たる細菌感染症を説明できること。<br />
・病原性真菌の特徴および検査法を説明できること。<br />
・細菌検査と臨床の実際を説明できること。<br />
・ウイルス学の基礎的項目と宿主応答を説明できること。<br />
・ウイルスの病原性および検査法を説明できること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">細菌, ウイルス, 真菌, 病原体, 検査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">感染症の原因となる病原微生物について解説し、その生物学的な特徴を理解させる。病原体とは何か、どのような種類があり、人体にどのような影響を及ぼすのかを理解させる。特に感染症を診断するための検査法の基本について重点的に教授する。さらにヒトや各種微生物の共通性・特殊性について最先端の研究例を含めて理解を深める。</p>
