  <h1 id="course-title">
   <span id="course">01AH214</span>&nbsp;<span id="title">里山管理実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習では学内における林・調整池において、竹林の間伐や水質浄化のための水生植物管理及び外来水生動物の捕獲調査・駆除といった里山管理の体験をする。これらを通じて里山管理・保全の方法を学びキャリアに活かすことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:山岳科学センター筑波実験林。※全国公開実習(山岳学位プログラム専攻の学生を優先します。定員になり次第受け入れない場合があります) 。科目等履修生の受入は科目の特性並びに教育機器等の台数等により人数制限があります。<br />0ANE331と同一。<br />7/7-7/10</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス 1知の活用力、3コミュニケーション能力、4チームワーク能力、専門コンピテンス1 知識と技術力、2問題解決能力、3連携及び自己表現能力、4リーダーシップ能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">汎用コンピテンス1、3、4 里山管理について学んだ知識を活用して、他の履修生とコミュニケーションをとり、各々が協力して里山等の管理を達成するかを習得する。<br />
専門コンピテンス1、2、3、4 薪炭林の下刈り・枝打ち、調整池の外来種駆除等について知識と技術を学ぶ。里山管理の作業において、履修生が各々の考えを述べつつ連携して取組むことと、里山にどのように人手を加えたら生物多様性が高まるか、または外来種駆除が達成できるかの問題を解決する能力を養う。またこれらを通じて、里山管理を指導する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">里山, 外来種管理, 野外調査, 薪炭林・竹林管理, ため池管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学内の林や調整池を主として、薪炭林・竹林管理やスイレン除去等の里山管理体験、外来種の捕獲・野外調査等を実施する。実施時期・場所は7/7(火)〜7/10(金)、筑波大学山岳科学センター筑波実験林10時集合。<br />
<br />
第1日 実習ガイダンス、安全講習<br />
調整池の水質調査、水生外来生物捕獲トラップ設置、スイレン除去<br />
<br />
第2日 前日のトラップ回収、水生生物の同定・計測<br />
淡水性カメ類トラップ設置、竹林間伐・薪炭林管理<br />
<br />
<br />
<br />
第3日 カメ類トラップ回収、カメ類同定・計測<br />
 釣りによる外来生物の捕獲・同定・計測、データ集計<br />
<br />
第4日 つくば市近辺の里山・水田実地調査</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">別途小論文(論述試験)を実施。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">定員10名。定員を超過した場合、履修制限することがある。学研災に加入のこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">6割以上の出席者を評価対象とし、小論文(論述試験)を課してその成績で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">里山に関連する研究分野(生物学、農林学、歴史等)の書物・論文を適宜購読し、<br />
内容を理解して批評を行う。他の参加者と討論を行う。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">野外調査で泥深い所にも入るし高温での作業になる場合があるので汚れることを前提とした服装が必要になります。多少の雨でも実施するので合羽も必要です。具体的装備は下記を参照。<br />
野外実習向けの服装・装備:長袖長ズボン、長靴、合羽、帽子、タオル、飲物等。<br />
一般の授業に必要な用具は当然持参すること。</p>
