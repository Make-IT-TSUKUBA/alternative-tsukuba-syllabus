                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学習のプロセスを最新の学習科学に基づいて理解し、自らの授業実践にいかすことができるようにすることを目標とする。そのために、最新の学習科学の成果である状況的認知論から教室での学習について考える。単なる座学ではなく、様々な事例や課題を少人数で議論しながら、状況的認知の理解を進めて行く。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学級における学習過程について、最近の学習研究の考え方を中心に理解を深める。<br />
とくに学習科学に焦点をあてる。これは、学習を可能にする認知的で社会的な過程を解明し、それを学校教育の再生にいかすことをめざす新しい研究領域である。<br />
学習科学を通して学級における最適の学びとは何か議論する。この授業では、教授学習心理学の基礎を解説したのち、最近の学習研究の動向を解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>教授・学習研究の基礎1:学習とは何かを学校教育との関連から解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教授・学習研究の基礎2:記憶過程研究ならびに認知的理解過程研究を概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教授・学習研究の基礎3:学習過程と動機付けについて概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教授・学習研究の基礎4:様々な学習のタイプについて説明する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教授・学習研究の基礎5:学習心理学の流れと従来の学習心理学の限界を説明する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学習科学1:学習科学とは何か、学習科学の基礎を解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>学習科学2:学習科学の展開を示し現在の学習科学の広がりを総覧する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学習科学3:実際の研究成果を具体的に解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>社会文化的アプローチ1:学習科学のメタ理論である社会文化的アプローチを解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>社会文化的アプローチ2:アプローチの基礎となるヴィゴツキーの考え方を概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>社会文化的アプローチ3:実際の研究成果を具体的に解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>学習研究の方法1:研究方法の質的アプローチについて概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>学習研究の方法2:質的アプローチのうちの談話分析について概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>学習研究の方法3:質的アプローチのうちの内容分析について説明する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>教室における学習過程1:学級集団とその組織化と教室における学びを解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>教室における学習過程2:教室談話の組織化と学習指導の関連について概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>教室における学習過程3:学習の組織化と学習指導の関連について説明する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
