$(function() {

        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療社会学の重要な文献および医療社会学に関連する社会学の基礎文献を輪読するとともに、各自が設定したテーマに基づいて研究報告と論文作成指導を行う。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">医療社会学に関連するテーマについて、問題の設定、概念枠組みの設定、分析などの専門知識を修得し、研究能力を身につけることを目標とする。<br />
同時に、演習内での協同的な課題の達成やコミュニケーション能力を身につけることを目標とする。</p>
