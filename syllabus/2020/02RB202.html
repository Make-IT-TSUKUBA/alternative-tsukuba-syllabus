<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02RB202</span>&nbsp;<span id="title">メディカルサイバニクス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>
    <br />
    <span id="assignments">山海 嘉之, 河本 浩明, 鈴木 健嗣</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイバニクスとは、人・ロボット・情報系が融合した新学術領域である。人類の進化の場が、フィジカル空間からサイバー・フィジカル空間へと拡張されてきたが、さらなる進化・発展のためには、『人』+『サイバー・フィジカル空間』で構成される『サイバニクス空間』を扱うことができる「サイバニクス」が重要な役割を担う。本講義では、医療イノベーションや社会イノベーションなどの観点を交えて、サイバネティクス、メカトロニクス、インフォマティクスを中心として、脳・神経学、行動科学、ロボット工学、AI、IT技術、生理学、心理学、システム統合技術、ビッグデータ、法律、倫理・哲学、経営などを融合したサイバニクスの基礎と実際について講究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施<br />西暦偶数年度開講。<br />01CK203, 02RE701, 0AL5501と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	人の脳神経・筋骨格系・生理系の制御機構や適用機構を把握し、明示的に表現できる<br />
2.	ロボットや情報システムなどの人工物と生体とのアナロジーを通して、サイバニクスの観点からこれらを記述し、異分野が融合した新たなシステムの設計・解析ができる<br />
3.	人とテクノロジーが繋がった「人・AIロボット・情報系の融合複合システム」の身近な例題を見つけ、これをサイバニクス的アプローチで課題設定し、課題解決への手順を明確化し、社会実装していくまでのプロセスを構築することができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">サイバニクス, IoH/IoT, AI, ロボット, システム同定・制御, ビッグデータ, 医療・福祉・健康, 脳神経系, 運動系, 生理系, バイタルセンシング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">参考資料、板書、ビデオ等を用い、ディスカッションを積極的に行うことで授業を進め、インタラクティブなやり取りを通して理解が深まるように配慮する。また、レポート提出やチームによるプレゼンテーションを通して、能力が向上に取り組む。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>サイバニクス序論:人・ロボット・情報系が融合した新領域サイバニクス<br />
     『人』+『サイバー・フィジカル空間』→『サイバニクス空間』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人・ロボット・情報系1:脳神経・筋骨格系・生理系、システム論的捉え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人・ロボット・情報系2:生体システムと人工システムとのアナロジー、モデリング、未知システムのシステム同定、適応機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>サイバニクス技術1:人とテクノロジー(ロボット、情報系)の融合・複合技術 (サイボーグ、AIロボット、人工臓器、生活インフラ化技術など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>サイバニクス技術2:サイバニック・インタフェース/デバイス/システム (装着型サイボーグ、バイタルセンシング、生活支援デバイスなど各種サイバニック技術について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>サイバニクス治療1:脳神経・筋系の機能改善・機能再生治療、自動診断・治療制御、再生医療など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>サイバニクス治療2:機能改善・機能再生のメカニズム、ヒューマンビッグデータの集積・解析・A I処理技術、再生医療や薬剤との新たな複合療法など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>医療福祉イノベーション/社会イノベーションへの挑戦1:<br />
 ケーススタディとプレゼンテーション、ディスカッションを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>医療福祉イノベーション/社会イノベーションへの挑戦2:<br />
     ケーススタディとプレゼンテーション、ディスカッションを中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>サイバニクスの基礎からサイバニクス産業創出について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

    <p id="textbook-textbook">1. Sankai Y., Suzuki K., Hasegawa Y., et.al.,Cybernics  (Springer)<br />2. 山海嘉之,サイバニクスが拓く未来(筑波大学出版会)<br />3. 齋藤英彦監修、 山海嘉之 他,医の希望(岩波書店)<br />4. 計測自動制御学会編,システム同定  (計測自動制御学会)<br />5. 井村裕夫監修、 山海嘉之 他,医と人間 (岩波書店)<br />6. 山海嘉之,神経内科 (”サイバニクスと神経疾患治療の未来”、 vol.86)<br />7. 山海嘉之,再生医療 (”機能再生医療~サイバニクス治療の夜明け~”, vol.16)</p>

   <p id="remark">バイオシステム基礎 (工学システム学類の授業)  、システム制御工学の知識 (古典制御、現代制御) 、システム論的考え方、深層学習などを予備知識として持っておくこと。</p>
