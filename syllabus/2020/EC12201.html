<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12201</span>&nbsp;<span id="title">生物資源学にみる食品科学・技術の最前線</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水5</span>
    <br />
    <span id="assignments">北村 豊, 宮崎 均, 吉田 滋樹, 中島(神戸) 敏明, 粉川 美踏, ダス ネヴェス マルコス アントニオ, 野口 良造, 氏家 清和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食料生産に係る学術や産業について,生物資源学類では,生化学的,工学的あるいは経済学的な分野・アプローチで学習・研究を進めている。各授業では,それぞれの分野の基礎知識を解説するとともに,それらを基盤として展開される教員の最新研究を紹介し,国内外の食料供給を支える生物資源学の役割を示す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員300名<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス2.専門の基礎となる教養</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.食品科学および技術の研究・開発に必要とされる基礎知識を習得する。<br />
2.食品科学および技術に関する先端研究事例を広く知る。<br />
3.生物資源学・農学のミッションを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食料科学, 食料産業, 食品工学, 農芸化学, 農業経済</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農学や生物資源学は,基礎から応用までの幅広い教育研究によって支えられてる学問である。その中で食料科学・技術は,学問のみならず社会・産業の発展にも大きく役割を果たしている分野である。本講義では,生物資源学における食の応用研究に関する事例を紹介しながら,その基礎となっている学術的知識や最新情報を解説・提供する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス,食品殺菌の基礎:食成分を活用した疾病の予防・改善</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>食の健康機能性:食料の長期保存を可能にする知恵と技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>食品成分の化学:保存、加工で変化する食品成分の構造と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品の微生物学:微生物と創る食文化(発酵食品の話)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食品の分光特性:食品の「美味しさ」を光で測る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>乳化現象:先端加工技術を用いた機能性食品の開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>システム解析の基礎:食品系廃棄バイオマス利用の環境影響評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>食料消費分析の理論:ヒトが物を買うまでのミクロ経済学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>食料消費分析の技法:実験オークションとは?経済学で行う実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生物資源学類入学者および総合選抜入学者(生物資源学類進学希望者)1年次の選択必修科目である。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で80点,リアクションペーパーで20点(なお大幅な遅刻,迷惑な私語等を減点対象とする)。</p>
  </div>
