                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機による数値/数式計算の技術や,数学における計算機の利用方法の習得を目的とし,数式処理システムやプログラミング言語を用いた演習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">数学類の専門コンピテンス:数学の専門知識(情報数学の理解)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">数式処理システムの基本的な操作方法を習得すること。微積分や線形代数の計算を、数式処理システムを適切な形で用いて行えるようになること。ルール定義や再帰的定義に基づくプログラミングを、数式処理システムを適切な形で用いて行えるようになること。<br />
<br />
文書組版システムLaTeXの基本的な使用法を習得すること。数式を含む文書やプレゼンテーションスライドの作成ができるようになること。<br />
<br />
プログラミング言語の基本的要素を習得すること。<br />
<br />
バージョン管理システム Git およびソースコードホスティングサービス GitHub の基本的な操作法を習得し、活用できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数式処理システム, Mathematica, プログラミング言語, Scala, バージョン管理システム, Git, GitHub</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">全学計算機システムのサテライト端末を操作して演習を行う。 <br />
数式処理システム Mathematica を使用する。Mathematica の基本的な機能,特徴,使用法を学ぶ. 線形代数,微積分の計算,グラフの描画,方程式の求解などの問題を実際に解いてみる。<br />
プログラミング言語 Scala を使って演習を行う。数学で用いる計算を行うプログラムを Scala で作成して計算してみる。<br />
バージョン管理システム Git およびソースコードホスティングサービス GitHub を使い,ソースコードのバージョン管理やレポートの提出に用いる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業内容は以下の通り。<br />
<br />
★ 第 1 週:ガイダンス<br />
・授業の概要説明,教員と TA の紹介<br />
・サテライト端末使用の準備<br />
・e-ラーニングシステム (manaba) の利用法<br />
<br />
★ 第 2--7 週:Mathematica編<br />
・Mathematica の起動と終了<br />
・数の四則演算、代数方程式の求根、グラフ描画(アニメーションを含む)<br />
・線形代数の計算:固有値、固有ベクトル、リスト操作<br />
・微積分の計算:微分、積分、極限値の計算、Taylor展開<br />
・再帰的定義によるプログラミング<br />
・ルールとパターンマッチに基づくプログラミング<br />
・応用問題<br />
<br />
★ 第 8--10 週:LaTeX編<br />
・Git, GitHub の使い方<br />
・LaTeXによる数式を含んだ文書作成<br />
・LaTeXによる数式を含んだスライド作成<br />
<br />
★ 第 11--15 週:Scala編<br />
・対話型環境の起動と終了<br />
・データ型<br />
・制御構造<br />
・関数<br />
・再帰的処理<br />
・コレクション<br />
・オブジェクト</p>
   </div>
