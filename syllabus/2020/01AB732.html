  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土壌を岩石・気候・生物・地形・時間の間に生じる相互作用によって地表に生成された歴史的自然体としてとらえ,土壌の生成過程・性質・機能の特徴を講述し,さらに土壌生成分類に関する諸概念について論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">生物と環境との相互作用に関する、より深い知識が身につく。<br />
<br />
専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養、専門コンピテンス3 ICTの活用力、専門コンピテンス4 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">土壌学の基礎となる土壌生成及び土壌分類について体系的に理解し、多種多様な土壌を包括的、系統的に認識できる能力を養うことを目的とする。<br />
<br />
専門コンピテンス1 体系的な専門知識<br />
 ・土壌生成および分類についての専門的知識の習得<br />
専門コンピテンス2 専門の基礎となる教養<br />
 ・ペドロジー(基礎土壌学・土壌生成分類学)のリテラシーを習得する。<br />
専門コンピテンス3 ICTの活用力<br />
 ・PCやASを駆使してプレゼンテーション能力を養う。<br />
専門コンピテンス4 問題意識の醸成力<br />
 ・地球環境問題等の土壌に係わる諸問題について深く考え、具体的な対策についても論究する。</p>
  </div>
