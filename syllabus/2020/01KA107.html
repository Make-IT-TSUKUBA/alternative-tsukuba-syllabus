<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA107</span>&nbsp;<span id="title">マーケティングリサーチ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マーケティング意思決定における諸問題を、市場や顧客に関するデータと論理に基づいて科学的に捉えるための基本的な考え方と具体的な方法を概説する。講義では、市場や顧客データの収集や分析、伝達といったマーケティングリサーチ技法について説明する。本講義のキーワードは、消費者態度、行動、データの取得と整理、質問紙の作成、測定尺度、記述統計、多変量解析(主成分分析、因子分析、クラスター分析、回帰分析)である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM106と同一。<br />Medium of instruction is Japanese. Please see the Japanese syllabus for the details.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力/経経営に関する問題解決能力/経営に関する現場実践能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">マーケティング・リサーチにおける基礎的な考え方・手法について講義する。マーケティング・リサーチの概要と市場の規定、消費者セグメンテーション、マーケティング調査技法について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マーケティング・リサーチ, 市場の規定, 消費者セグメンテーション, マーケティング調査技法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回,第2回:マーケティング・リサーチの概要(講義)<br />
第3回,第4回:マーケティング・サイエンスの概要(講義)<br />
第5回,第6回:市場構造の理解(講義)<br />
第7回,第8回:消費者セグメンテーションの理解(講義)<br />
第9回,第10回:マーケティング調査技法の理解(講義)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への参加度(質疑応答)(40%)、最終レポート(60%)により評価する.特別な事情がない限り、8割以上の出席と最終レポートの提出を単位取得の条件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業外では,実務におけるマーケティング課題は何かを考え,それを解決する手段(データ,解析法)等を自分なりに考え,授業に臨むこと.</p>
