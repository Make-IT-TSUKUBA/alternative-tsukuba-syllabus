$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代日本の教育政策、制度、実践を支える諸理論について理解を深めるとともに、諸外国との比較を行うことで、日本の教育の特徴を検討する。Education in Japan Iで履修した内容をより深化させ、日本の教育に対する理解を促す。具体的に扱う領域は、キャリア教育、学校経営論、特別支援教育の3点とし、近年の改革動向とその課題を提示する。授業の内容をもとに討論を行い、論点についての理解を深める。なお、主として英語で授業を行う。        </p>
