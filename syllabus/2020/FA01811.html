$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FA01811</span>&nbsp;<span id="title">線形代数3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水・金3</span>
    <br />
    <span id="assignments">日野 健一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体例を用いて,線形代数の抽象的な概念を理解する.固有値・固有ベクトル,対称行列,2次形式とその応用.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FA01811を選択して登録すること.応用理工学類(1,2クラス)の学生はこのクラスを受講すること.※線形代数IB(FF17414,FF17424),線形代数A(FG10504,FG10514),線形代数II(FH60641,FH60651)の単位を取得している者は履修できない.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,学習・教育到達目標「1.1 論理的・数学的な思考力と解析力」に対応している(応用理工学類).</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・正方行列の固有値、固有ベクトルおよび対角化を行なうことができる.<br />
・固有値問題と線型変換の構造の関係性について理解できる.<br />
・多項式の実2次形式を理解し、正方行列の固有値と2次曲面の関係が理解できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">固有値, 固有ベクトル, 固有空間, 固有多項式, 固有方程式, 対角化, ジョルダン標準形, グラムシュミットの直交化法, 対称行列, 実2次形式, 2次曲線・曲面</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>固有値・固有ベクトル(1) 固有値・固有ベクトル その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>固有値・固有ベクトル(2) 固有値・固有ベクトル その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>固有値・固有ベクトル(3) 行列の対角化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>固有値・固有ベクトル(4) 対角化できない場合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>固有値・固有ベクトル(5) グラムシュミットの直交化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>固有値・固有ベクトル(6) 実対称行列の対角化 その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>固有値・固有ベクトル(7) 実対称行列の対角化 その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>実2次形式(1) 2次式で表せる曲線・曲面 その1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>実2次形式(2) 2次式で表せる曲線・曲面 その2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講義のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,2020年度の期末試験は,秋C予備日期末試験時間割に基づき,2021年2月16日(火)4限に実施する.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">線形代数1,2を学習していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の成績(100%)に基づき評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:講義(100%)<br />
授業外における学修方法:自ら手を動かして予習,復習に努めること.また,修得できるまで繰り返し学習すること.</p>
  </div>

   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">代表的な参考書を以下に示しておく.自主的,発展的な学習に役立てられるよう,授業との関連については,講義の中で説明を加える.</p>
    <p id="ref-ref">1. 川久保勝夫,「線形代数学(新装版)」 日本評論社<br />2. E.クライツィグ,「線形代数とベクトル解析」 培風館<br />3. 寺田文行・木村宣明,「演習と応用 線形代数」 サイエンス社<br />4. 小野寺平治,「明解演習線形代数」 共立出版</p>
    <p id="postref"></p>
   </div>

   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>

    <p id="officehour">9:00-17:00<br />3F630&nbsp;4994&nbsp;<span class="officehour-address">1001102</span>&nbsp;http://www.ims.tsukuba.ac.jp/~hino_lab/</p>
    <p id="postoffice">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:具体例を用いて,線形代数に関する基礎的知識および計算力を身につけると共に数学的な考え方に慣れ,抽象的概念に基づく思考力を養う.<br />
<br />
関連情報:線形代数は理学,工学,経済学,生物学など様々な学問分野の関連性が深い.興味のある分野で線形代数がどのように使われているかを自主的に調べると良い.その後余裕があれば,学習が進むにつれてその内容がどこまで理解できるようになったか振り返ってみると更によいであろう.<br />
<br />
受講生にのぞむこと:講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例題,問題については,受講生が自主的に検討していくことが望まれる.</p>
  </div>
