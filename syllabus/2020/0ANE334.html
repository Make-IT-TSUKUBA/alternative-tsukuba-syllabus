<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ANE334</span>&nbsp;<span id="title">分子生態学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

    <span id="assignments">津村 義彦, 津田 吉晃</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の森林植物の保全のための分子生態学的調査法を現地で学ぶ。研究材料採取の方法、DNA抽出、遺伝子型解析法及びデーター解析方法について,その知識と技術を習得する。これらのデータを森林の保全にどのように活用するかについても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催場所:山岳科学センター八ヶ岳演習林及び菅平高原実験所<br />01AH215と同一。<br />8/3-8/7</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">山岳科学学位プログラムのコンピテンツ「知識と技術力」、「問題解決能力」、「連携及び自己表現能力」、「リーダーシップ能力」と関連している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本の森林植物の保全のための分子生態学的調査法を現地で学ぶ。研究材料採取の方法、DNA抽出、遺伝子型解析法及びデーター解析方法について,その知識と技術を習得する。これらのデータを森林の保全にどのように活用するかについても理解を深める。野外での分子生態学での材料採取方法、DNA抽出及び解析実験、得られたデータの解析手法などを理解し習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林生態系, 分子生態学, 遺伝子流動, 遺伝的分化, 遺伝的多様性, 遺伝構造, 分岐年代</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">八ヶ岳演習林及び菅平高原実験所で5日間の分子生態学に関する実習、実験、実技を行う。<br />
<br />
(1)	八ヶ岳演習林で遺伝子流動解析用の研究材料採取方法を習得する。	 	 <br />
(2)	菅平高原実験所で採取した材料のDNA抽出及びPCR実験を行う。	 	 <br />
(3)	データの解析手法について習得する。遺伝子流動解析手法	 	 <br />
(4)	データの解析手法について習得する。遺伝的解析手法	 	 <br />
(5)	データの解析手法について習得する。遺伝構造解析手法	 	 <br />
(6)	データの解析手法について習得する。分岐年代解析手法</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
