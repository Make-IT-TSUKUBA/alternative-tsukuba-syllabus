<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際教育協力について「理論」と「実践」の両面から学習を深めていきたい。まず、国際教育協力に係る仕組みと理論を整理し、概念整理を実施していく。次に、世界的な国際教育協力の歴史的変遷を概観しながら、「垂直的な援助」から「水平的な協力」へと変化してきた実態を確認する。その後、日本の教育協力について、ODA(政府開発援助)大綱の改定も踏まえながら、全体的な仕組みやJICA(国際協力機構)の役割や機能を確認していく。実際に日本の国際教育協力事例を取り上げ、映像や資料を参照しながら具体的な教育課題について議論を深めていく。当該議論においては途上国の中でも、特に東南部アフリカの事例と東南アジアの事例を詳細に取り上げて議論を進めていく計画である。基本的な授業の進め方としては、担当教員の講義形式で実施するが、受講者には受け身の姿勢ではなく、積極的に議論に参加することを期待する。        </p>
