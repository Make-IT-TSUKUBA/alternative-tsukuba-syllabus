$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

2表現教材としての工芸(プロダクトデザインを含む)題材の開発の視点について理解し立案できる。 <br />

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>《ものづくりと社会+デザインと社会》<br />

<tr><th><span class="format">第2回</span></th><td>《「つくること」と「学ぶこと」》<br />

<tr><th><span class="format">第3回</span></th><td>《教材としての「材料と表現」・「ものと鑑賞」》<br />

<tr><th><span class="format">第6回</span></th><td>実習2の鑑賞活動を振り返る中から時代や地域性を関連付けた「学び」の効果を分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「学び」のポイントを明確にした教材を立案する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
