<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BBE619</span>&nbsp;<span id="title">地域経済・経営史4B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業はグローバル競争下における地域産業の衰退あるいは再生・活性化に関して、グローバル競争に突入する以前の地域産業あるいは産業集積の発展と対比させつつ専門的に検討することを目標とする。特に本授業では、グローバル競争下における産業集積の縮小や機能低下あるいは地域内の基軸産業の衰退に直面するなかで、新たに取り組まれている再生・活性化策やイノベーション・ダイナミズムと地域産業との関連などについて具体的に検討することを主なテーマとする。授業にあたっては、教員が着目する事例を予め提示し、その事例の重要点について説明する。それを踏まえ担当者が当該事例に関する調査結果を持ち寄り報告し、受講生全員による検討・討論を行うという形で授業を進める予定である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DME31と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、コミュニケーション能力、国際性(以上0.5)、研究力、専門知識(以上0.5)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)グローバル競争下における地域産業の衰退あるいは再生・活性化に関して専門的に分析することができる。<br />
(2)イノベーション・ダイナミクスと地域産業・産業集積との関連について専門的に分析することができる。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">この授業は企業経営史および地域経済史の専門知識を前提とするため「地域経済・経営史4A」か「グローバル経済と日本(現代日本経済史)2A」のどちらかの授業を履修済みであること条件とする。また、第1回目と2回目の授業冒頭で授業の進行方法および履修等に関する重要な取り決め・留意事項等を提示し、それらを前提として以後の授業を進めて行くので、履修希望者はどちらかに必ず出席すること。特別な理由なく2回とも欠席した場合には、以後の授業への参加を認めない場合がある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">研究報告、提出レポート、授業への参加度(発言等)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">日本における地域経済・産業史を研究する前提として、現代日本経済の歴史的発展過程に関しても自身で分析を進めたり、関連文献を参考にするなどの方法によって理解を深めることを期待する。</p>
  </div>
