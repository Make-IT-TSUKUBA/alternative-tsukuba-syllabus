  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">心理学の目的と方法,生物学的基礎,心理的発達,感覚,知覚,意識,学習,記憶,思考と言語,基本的動機,情動,知能,社会的認知,社会的相互作用について概説する。教科書として,Atkinson &amp; Hilgard&#039;s Introduction to Psychology(約5,000円)を使用するので,受講生は毎回必ず持参すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度以前の人間学群入学者は,これを「心理学I」の単位とする。公認心理師科目。<br />専門導入科目(事前登録対象)<br />なお教科書のAtkinson &amp; Hilgard&#039;s Introduction to Psychology(約5,000円)は第1回目の講義時に販売します。価格等の情報は事前にmanabaでお知らせします。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">実験心理学、教育心理学、発達心理学、社会心理学にわたる心理学全般の基本的知見について知り,説明できるようになる。</p>
