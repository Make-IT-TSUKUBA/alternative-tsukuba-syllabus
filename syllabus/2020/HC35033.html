<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC35033</span>&nbsp;<span id="title">母性看護学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床の場において,看護過程を用い母性看護の対象に看護を展開する能力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類学生に限る<br />10/1-1/22,9/28-30<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
看護における対象理解<br />
看護の専門知識・技術<br />
科学的根拠に基づく看護の実践力<br />
看護倫理とケアリング</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">【学生が習得すべきコンピテンス】<br />
母性看護学実習は,周産期領域の看護における対象理解をし,科学的根拠に基づいた看護の専門知識を生かした上で,看護の技術を身に付け実践力を養うための実習である。その上,対象の理解および実践において,コミュニケーション能力の向上を目指す。実習全体を通して,自己の倫理観および周産期領域におけるケアリング重要性を学ぶ。<br />
【到達目標】<br />
母性看護学および関連領域の看護学の理論、知識・技術を用い、妊婦・産婦・褥婦・新生児の看護について実践を通して学習することによって、対象中心の看護の方法を学ぶことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">周産期, 母性看護学, 親子関係, 家族関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">I. 実習目的<br />
周産期にある対象を理解し、対象に必要な看護を展開するための基礎的能力を養う。<br />
母性看護学における自分自身の看護観を養う。<br />
<br />
II. 実習目標<br />
  (1)周産期にある対象とコミュニケーションを取り、対象の特性を理解できる。<br />
  (2)受け持ちケースを通して、科学的根拠に基づいた対象者に必要とされる看護が展開できる。<br />
  (3)周産期にある対象者の看護に必要な基本的技術を用いて援助することにより、実践力を高めることができる。<br />
  (4)退院後、継続して支援していくための社会資源の活用について説明できる。<br />
  (5)親子関係・家族関係を確立するために必要な看護および支援が理解できる。<br />
  (6)母性看護における看護職の役割について理解できる。<br />
 (7)自分自身の看護観を振り返ることができる。<br />
<br />
III.実習場所:<br />
筑波大学附属病院 5東病棟<br />
つくば市子育て総合支援センター<br />
具体的な実習方法については「母性看護学実習要項」および実習前のガイダンスで説明する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

欠席-10点、遅刻・早退-5点とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">学修時間の割り当て;講義5%,演習95%<br />
授業外における学習方法<br />
;母性看護学実習の事前学習として,母性看護方法論および母性看護学演習の講義・演習資料,指定教科書を復習しましょう。<br />
 母性看護実習で疑問に思ったことや質問されたことは,次の実習日までに調べ,解決できなかった時には教員や臨床指導者に質問して解決しましょう。</p>
