<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AS0701</span>&nbsp;<span id="title">Research Foundation</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">まず、それぞれの担当教員が専門とする研究領域を紹介し、研究テーマの設定方法や調査・実験の方法、研究成果の公表方法などの特徴について解説する。その後、修士論文執筆を最終目標として、文書作成、研究倫理、ブレーンストーミング、協調作業、プレゼンテーションの5つのテーマについて学ぶ。(取り上げるテーマの順番は変更になる可能性がある。) さらに、研究の遂行と論文作成ために有用な各種のツールの使い方を演習を通して学ぶ。これらを通して、研究者となるための基礎的知識と技能を身に着ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンライン(同時双方向型)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力 国際性 意味的研究力 数理的研究力 情報倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">This course is the introduction to academic research and publishing. The goal is to acquire basic knowledge and skills required for researchers. It showcases some of the research projects in a variety of domains, and addresses some of the important topics in research activites, such as documentation,  research ethics, brainstorming, collaboration, and presentation. We also show some of the useful tools for researchers.In the end of this course, participants are expected to (1) understand how to plan and conduct research projects in different domains, (2)  understand issues in five important topics in research: documentation, research ethics, brainstorming, collaboration, and presentation, and (3) know how to use tools for researchers that help us in the process of conducting research.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(Documentation 1:  Learn a research project and then what are academic papers and how they are constructed. (Hideo Joho)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Documentation 2:  Write research plans and papers (with given materials), with tools such as words and Latex.  (Hideo Joho)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Research Ethics 1: Learn a research project and then  learn how fundamental ethics principles are applied to academic research and how to avoid research misconducts. (Atsuyuki Morishima)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Research Ethics 2:  Learn how a plagiarism detection tool works and how to write ethics review applications. (Atsuyuki Morishima)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Brainstorming 1:  Learn a research project and then learn how to brainstorm and organize ideas for academic research. (Seung Hee Lee)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Brainstorming 2: Try to brainstorm and organize ideas for your research or given scenarios, with the learned methods. (Seung Hee Lee)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Collaboration 1: Get a brief introduction about research collaboration and tools (google drive, slack, onedrive, overleaf, skype). Learn a research project and then learn how to collaborate with other researchers in academic research using those tools. Assignments will be given in this class. (Sayan Sarcar)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Collaboration 2: Discuss assignment answers and provide more detailed examples of research collaboration with tools specific to the research projects. (Sayan Sarcar)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Presentation 1: Learn a research project and then learn how to make slides for your talk on academic research, from visual communication perspectives, such as fonts, colors, and balances.(Sangtae Kim)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Presentation 2: Learn how to make slides for academic presentation with given scenarios, with tools such as Powerpoint and Keynote. (Sangtae Kim)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
