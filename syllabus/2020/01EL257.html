<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EL257</span>&nbsp;<span id="title">理療臨床実習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理療科教員養成施設理療臨床部および関連施設で、施術を適切かつ効果的に行う方法を学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">東京キャンパスで実施する。特別支援学校自立教科教諭(理療)免許所持の者に限る。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">理療臨床で多く扱う腰部疾患、膝関節疾患などに対する診察上に必要な問診、理学的検査法、治療法を行う技術を習得する。これにより理療臨床教育に応用する能力と態度を育てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:理療臨床実習の趣旨・ガイダンス<br />
第2回:POSカルテの書き方<br />
第3回:腰部疾患の診かたと理学的検査法<br />
第4回:腰部疾患に対する鍼灸治療法<br />
第5回:膝関節疾患の診かたと理学的検査法<br />
第6回:膝関節疾患に対する鍼灸治療法<br />
第7回:肩関節疾患の診かたと理学的検査法<br />
第8回:肩関節疾患に対する鍼灸治療法<br />
第9回:頸肩部疾患の診かたと理学的検査法<br />
第10回:頸肩部疾患の診かた鍼灸治療<br />
第11回:理療臨床実習の趣旨・ガイダンス<br />
第12回:非特異性腰痛の診かたと検査法<br />
第13回:非特異性腰痛に対する低周波鍼通電療法<br />
第14回:腰痛に対する運動療法<br />
第15回:変形性膝関節症の診かたと検査法<br />
第16回:変形性膝関節症対する低周波鍼通電療法<br />
第17回:変形性膝関節症対する運動療法<br />
第18回:五十肩の診かたと検査法<br />
第19回:五十肩に対する低周波鍼通電療法<br />
第20回:五十肩に対する運動療法</p>
