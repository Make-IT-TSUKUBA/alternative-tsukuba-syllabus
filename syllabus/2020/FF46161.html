   <span id="course">FF46161</span>&nbsp;<span id="title">量子力学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">量子力学I,IIに続いて,量子力学の枠組をさらに学ぶ。第2量子化・電磁場の量子化・光電子相互作用など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF26161と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」、「物性工学と材料工学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)量子力学の論理構成を確認する。<br />
(2)有限個粒子系の量子力学を構成できる。<br />
(3)第二量子化を使えるようになる。<br />
(4)波動の量子力学を構成できるようになる。<br />
(5)光・電子反応の具体計算ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多粒子系, 第二量子化, 場の量子化, 電磁相互作用, ゲージ原理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">量子力学IとIIで学んだ枠組に基づいて、我々が日常遭遇する現象の記述に最低限必要な量子力学の道具立てを学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>シュレーディンガー方程式、可能性の線形結合、ヒルベルト空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>計量と確率解釈、物理量の測定とエルミート演算子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>時間発展、エルミート性、フェルミの黄金律</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>有限粒子系、フェルミ粒子・ボーズ粒子、スレーター行列式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生成・消滅演算子、交換・反交換関係、物理量の構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>波動の量子化、フォノン、粒子性と波動性の解釈</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>解析力学で扱うマックスウェル方程式とゲージ不変性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>自由電磁場の量子力学、ゲージ不定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>一般相対性とゲージ原理、電磁相互作用の基本構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>電子による光吸収・放出の摂動計算、自発放出・誘導放出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">量子力学I、IIを履修していること。線形代数の知識は前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">適宜出題するレポートおよび期末試験に現れる理解度を、同等の比重で併せて評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義とは別に世界中で標準的に使われている教科書(シッフ、メシア、ディラックなど)を用いて自ら異なる複数の経路で学び、自分に合った理解に到達することが必要。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">大学で量子力学を修めた人に世界標準で期待される内容をカバーすることを狙いますが、限られた授業時間内では詳細を説明しつくすことが無理なので、講義で紹介する内容を入り口として考え、各自が自主的・意欲的に独自の勉学を進めてゆく意思があることを前提とします。各自の意欲的自学自習を基本とし、それを扶助する役割としての講義を行いますので、各自が自学自習で遭遇する疑問を質問してくれれば、それに応えるように講義内容を調整します。</p>
