<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH24012</span>&nbsp;<span id="title">戦略行動システム演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">上市 秀雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計分析用プログラムSPSSを利用した統計処理の基本概念と方法を演習を通して習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。戦略行動システムエリア。<br />履修希望者が多い場合は社会工学類3・4年次生を優先する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:3.データ・情報リテラシー<br />
専門コンピテンス:2.複雑な社会問題解決のための数学・統計学・情報技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">データ解析についての様々な手法について理解したうえで、SPSSによるデータ分析手法を習得する。<br />
さらに各人で自主的にデータの収集・分析を行い、その結果をプレゼンテーションしてもらう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データ解析, 質問紙法, 実験計画法, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">それぞれの統計分析手法について講義し、その分析手法についてSPSSでの分析の仕方について説明する。<br />
それらを理解したうえで、各人の興味のあるテーマと関連したデータを収集し、そのデータを授業で学んだ方法で分析し、結果をまとめる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:SPSSの使い方。基礎統計量と区間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>t検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>一元配置分散分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>二元配置分散分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>重回帰分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>判別分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>クラスター分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>因子分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>プレゼンテーションの技術・方法。プレゼンテーションのための準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>プレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">コンピュータ・ライセンスの制約により、履修可能な学生数は最大で40数名である。<br />
希望者数が多い場合には、第1週に抽選をする可能性もあるので、必ず遅刻せずに出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回出席を取り、レポートを課す。最終課題としてプレゼンテーション(および最終レポート)を課す。<br />
成績評価は、授業への参加態度30%、毎回の課題レポート30%(提出期限は次回授業開始まで)、プレゼンテーション(および最終レポート)40%で評価する。<br />
なお3回以上欠席すると単位が認定されない(遅刻は1/2欠席となる)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。毎回必要な資料を配布する。<br />
授業内容は、実際の進行状況によって適宜変更を加える場合がある。<br />
復習を兼ねて、毎回講義内容にそったレポートを課す。<br />
事前に下記の参考図書を読んでおくとよい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">毎回資料を配布するので、指定教科書はない<br />
授業の内容は概ね以下の書籍を参考にしている</p>
    <p id="textbook-textbook">1. 石村貞夫,SPSSによる統計処理の手順</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">

    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">本講義の内容は、複雑な社会現象を解明するために必要不可欠な基本的な統計手法および調査・実験計画法である。よって十分理解したうえで、自分自身で仮説を検証するための総合的な能力を習得してもらいたいと思います。<br />
授業には、積極的、自発的、自立的に参加してもらいたいと思います</p>
  </div>
