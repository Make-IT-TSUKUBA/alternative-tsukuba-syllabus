<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

(1)人体とその場景を表現することができる。<BR>(2)油彩絵具の特徴を生かして人体の肉感や肌の質感を表すことができる。<BR>(3)絵画における色彩の意義や効果を理解して表現することができる。<BR>(4)制作実践を通じて、個々の独創的な絵画表現につながる色彩表現の手立てを見出すことができる。<BR>(5)制作実践を通じて、主観的な要因(思想や感情)と色彩、観念的な要因(構想、コンセプト)と色彩について考え、作品で表現することができる。<BR>(6)卒業作品の制作を見据え、表現のねらいに沿って独創的且つ普遍的な表現を展開するために、作品構想の展開力を高め実践することができる。            </p>
