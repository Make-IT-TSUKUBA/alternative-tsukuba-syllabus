<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02RE705</span>&nbsp;<span id="title">データ解析特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>
    <br />
    <span id="assignments">馬場 雪乃, 津川 翔, 秋本 洋平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報理工学研究の様々な場面で遭遇する多様なデータを用いた分析、解釈、予測に関して、基礎的な知識の確認から開始し、従来より用いられてきた解析手法、近年開発されてきている手法に至るまで、それぞれの考え方と特徴について講述し、R言語を用いた演習を行う。
多様なデータに対して、それらを解析、解釈するための基礎から発展に至る手法を理解する。修士論文研究を行う上で研究成果をデータに基づき客観的に評価し、プレゼンテーションできるようになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL0402と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力,マネジメント能力,研究力,知識力 に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">多様なデータに対して,それらを解析,解釈するための基礎から発展に至る手法を理解する. 修士論文研究を行う上で研究成果をデータに基づき客観的に評価し,プレゼンテーションできるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データ解析, 統計学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">コンピュータサイエンス研究の様々な場面で遭遇する多様なデータを用いた分析,解釈,予測に関して,基礎的な知識の確認から開始し,従来より用いられてきた解析手法,近年開発されてきている手法に至るまで,それぞれの考え方と特徴について講述し,R言語を用いた演習を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>導入<br />
- 基本的な確率論のおさらい:確率,確率事象と確率変数,確率分布,確率密度関数<br />
- Rイントロ:インストール,言語仕様,計算方法,主要なデータ構造,入出力,パッケージ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>推定<br />
- 密度関数の推定(最尤推定,ベイズ推定,混合分布の最尤推定(EMアルゴリズム),ノンパラメトリック推定)<br />
- 区間推定と信頼係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>主成分分析<br />
- 共分散(相関)行列と主成分,非線形(カーネル)主成分分析とその意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>相関解析と回帰<br />
- 相関係数<br />
- 単回帰,重回帰と誤差</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>ベイズ統計モデリング<br />
- ベイズ推定とMCMC<br />
- 確率的プログラミング言語Stan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>様々な確率分布<br />
- 離散型分布とその事前分布<br />
- 連続型分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>実用的なモデル<br />
- 階層モデル<br />
- 離散値をとるモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>ネットワーク分析<br />
- ネットワークとして表現可能なデータ<br />
- ネットワークの可視化<br />
- ネットワーク分析で用いられる指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>クラスタリングとその評価<br />
- データ間の距離に基づくクラスタリング<br />
- データ間の関係 (ネットワーク) に基づくクラスタリング<br />
- クラスタリングの評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>データのランキングとその評価<br />
- ネットワークにおけるノードランキング<br />
- 情報検索の分野におけるランキングの評価指標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学部(学類)レベルの確率論,統計学の知識を有することが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">3名の担当教員の課するレポートを総合して評価する. <br />
A+~D の評点は期末試験の点数に基づいて行う.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎週2時限の授業のうち,前半を講義,後半をR言語を用いた演習にあてる.R言語の処理系を実行することができるノートパソコンを持参すること.<br />
授業内で示す課題についてレポートを作成すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">manabaで配布する資料を用いる.</p>
    <p id="textbook-textbook">1. Rで学ぶデータサイエンスシリーズ(共立出版)<br />2. Max Kuhn &amp; Kjell Johnson,Applied Predictive Modeling, Springer,2013<br />3. 松浦 健太郎,StanとRでベイズ統計モデリング(共立出版)<br />4. 馬場 真哉,RとStanではじめる ベイズ統計モデリングによるデータ分析入門(講談社)</p>
    <p id="posttext"></p>
   </div>
