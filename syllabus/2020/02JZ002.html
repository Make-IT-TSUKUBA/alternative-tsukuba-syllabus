<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">地球の歴史と環境保全、生命維持の基礎となる地球環境の保全</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人社棟B216他。 2020年度入学者は0A0A003で履修登録し、2019年度以前入学者は02JZ002で履修登録すること。<br />0A0A003と同一。</p>

  </div>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自然保護に関する国際機関や国内機関、国際援助機関等で活躍する人材を育成するために必要な、地球環境に関する基礎知識の習得</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>初期地球おける地球環境(担当:角替)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>岩石に記録された地球環境の変化(担当:角替)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
