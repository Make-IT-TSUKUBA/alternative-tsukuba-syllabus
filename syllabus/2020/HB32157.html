<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB32157</span>&nbsp;<span id="title">医療概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全人的医療を提供できる医療人に求められる能力について包括的に学ぶ。本科目では医学類の学習進度に合わせて、在宅ケア、職種間連携、行動科学、プロフェッショナリズムについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。平成31年度以降入学者対象。<br />5/25-1/19の間に実施<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医学類卒業時コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」が関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目は、複数コースより構成され、各コースごとに到達目標を定めている。詳細は「医療概論II コースガイド」を参照すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プライマリ・ケア・ 在宅ケア, 行動科学, プロフェッショナリズム, 職種間連携, 情報倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は、Aプライマリ・ケア・在宅ケア、B行動科学入門、Cプロフェッショナリズム、D職種間連携、E情報倫理の5コースより構成される。<br />
各コースの授業内容の詳細や授業実施日については、医療概論IIオリエンテーションにて説明するほか、「医療概論II コースガイド」、「職種間連携 保健医療とチームワーク演習 インタープロフェッショナル演習要項」および医学類WEB時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.md)を参照すること。<br />
<br />
全体 医療概論IIオリエンテーション【担当教員:堀内明由美】<br />
<br />
A 在宅ケア<br />
PBLテュートリアルと講義、地域医療実習から構成される(2020年度は実習は見合わせの予定)<br />
 1.家庭医療とは【担当教員:横谷省治】<br />
 2.地域医療の現状と課題【担当教員:前野哲博】<br />
 3.在宅ケアにおける職種間連携【担当教員:後藤亮平】<br />
 4.地域医療の将来【担当教員:前野哲博】<br />
 5.高齢者の在宅緩和ケア【担当教員:浜野淳】<br />
B-1 行動科学入門<br />
 1.行動科学入門~心のモデルと行動の成り立ち【担当教員:山海知子】<br />
 2.ライフサイクルにおける青年期の問題【担当教員:吉本尚】<br />
 3.ライフサイクルと心の発達【担当教員:横谷省尚】<br />
 4.災害とメンタルケア【担当教員:太刀川弘和】<br />
 5.アルコールについて【吉本尚】<br />
B-2 自殺予防プログラム(演習)【太刀川弘和 他】<br />
C プロフェッショナリズム【堀内明由美】<br />
D 職種間連携教育【前野貴美、堀内明由美 他】<br />
E 情報倫理【讃岐勝】</p>
