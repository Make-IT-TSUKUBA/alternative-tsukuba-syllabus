<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATB134</span>&nbsp;<span id="title">キャリアカウンセリング特講(産業・労働分野に関する理論と支援の展開X)</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">キャリア・カウンセリングの基礎である「キャリアの心理学」を概説し、その理論的背景であるキャリア関連の諸理論・アプローチを紹介する。さらに実際のキャリア・インタビューを通じて、諸理論・アプローチの現実への応用についてグループ毎に整理し、全体発表・討議を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EJ110, 0ATD308と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・知の活用力<br />
・マネージメント能力<br />
・コミュニケーション能力<br />
・チームワーク力<br />
・専門知識<br />
・倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">キャリア・カウンセラーがクライアントを適切に支援していくには、クライアントの抱える問題・課題に対して多様な視点からアプローチすることが望まれる。キャリア関連の諸理論・アプローチを広く学ぶことで、その相互の関係性や相違を理解し、実践への応用の基盤を習得する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>キャリア・インタビュー準備、キャリア・インタビュー(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>キャリア・インタビュー(その2)および整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
