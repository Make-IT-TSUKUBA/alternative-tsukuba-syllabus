   <span id="course">GE21401</span>&nbsp;<span id="title">メディア社会学</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メディア研究、知識情報学の基礎としての社会学を学ぶ。哲学の一分野として出発した社会学が、社会調査等で日常生活の具体像に向き合うのはなぜか、その問題意識や方法を考察する。具体的には、ウェーバー社会学の方法を学び、人々の意識や行動を捉える社会調査が、どのように人々の意味世界に迫るか論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GC20101と同一。<br />創成学類生はGC20101,それ以外の学生はGE21401を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">文理融合型基礎の獲得, 知識共有現象の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">社会学的なものの見方を学ぶことによって、論理的かつ柔軟に社会を見る眼を養う。また世の中の動きを斜に構えた視線から眺め、なにものにも騙されない批判精神が身につく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会学の基礎, 行為の意味理解, 属性, 理念系, ウェーバー, デュルケム</p>
  </div>

<tr><th><span class="format">2)</span></th><td>社会学とは?(2)-行為の意味理解の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>社会学とは?(3)-社会学独自の類型論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>理念型と価値自由</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">6)</span></th><td>社会の中での葛藤-属性による意識の違い</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修要件なし・前提知識一切不要。不要ですが、高校の世界史や倫理、政治・経済の内容について質問することはあります。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最終試験(レポートか筆記試験かは授業内で決めるが、通常レポート)結果に授業外の学習の評価を加味する。最終試験の評価の観点は、授業内容の適切な要約がなされているか否かと、授業内容への批判の鋭さや適切性、あるいはそれらを補足し発展させる際の説明の独自性等である。なお、たとえ中身が良くても授業内容への論及がほとんどないものは零点か低い点数に留まるし、逆に授業内容を120%理解したレポート(あるいは筆記試験)であっても、それへの広い意味での批判あるいは発展のないものも、同様である。単位取得には最終試験で100点満点で60点以上が必要とされる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割当・授業外における学修方法</h2>
   <p id="prepostworks">次のいずれかあるいは双方を行う。<br />
1..小テストに代えて出席番号で毎回任意の数名を指名し、前回までの授業で取り上げた専門用語の簡単な説明を求める。これに伴い最終レポートへ向けての学習以外にも、基礎知識の復習が多く必要とされる。<br />
2.授業資料の一定部分を事前に読み、グループで授業資料について課外で討論させ、その結果を授業時間内に発表させる。</p>
  </div>
