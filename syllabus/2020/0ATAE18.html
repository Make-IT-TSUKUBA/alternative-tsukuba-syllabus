<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAE18</span>&nbsp;<span id="title">歴史教育学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">韓国を中心とした東アジアの歴史教育と歴史学について講義および演習を通じて総合的に考察する。日本と朝鮮半島は隣国であるがゆえに、先史以来、様々なレベルで交流が行なわれてきた。近代や現代を経て、隣国理解、国際理解教育を推進するために、韓国巡検を実施し、東アジアの歴史に関する現状および教育を理解する。具体的には、韓国を中心とした東アジアの歴史教育と歴史学について、研究動向・教科書問題・歴史認識などの視点から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力、国際性、教育課題発見能力、教育内容探究能力、教育課題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">韓国を中心とした東アジアの歴史教育と歴史学について、研究動向・教科書問題・歴史認識などの視点から考察する。</p>
  </div>

  </div>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">韓国について学ぶ意欲があるもの。日本の視点だけでなく、韓国の文脈で日韓の歴史教育を理解しようとする者。</p>
