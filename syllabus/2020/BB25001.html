         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
企業取引における共通の制度としての、商法総則・商行為法分野の理解を目標とします。民商一元化の法制度では無い我が国においては、同じ私法分野でも、民法に対する商法の独自性が認められ、実際にいくつかの重要な制度--時効、利率等--において、内容の異なる条文が置かれています。しかし、民法の改正に合わせて、2020年4月からは民法と共通のルールが施行されるものも多く、その箇所については先行して解説することになります。一方、商法典には、商取引に特有な制度が多数規定されており、それらは会社法の理解にも不可欠なものとなっています。会社法との接点を意識しつつ、基本事項を解説します。            </p>
