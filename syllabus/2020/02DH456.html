<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DH456</span>&nbsp;<span id="title">異文化言語特論演習(1)IIB</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業の目的は、(a) 英語論文/資料の要約方法を学び、(b)研究メモ/資料から実際の論文を執筆する手法を学ぶことである。毎回の課題提出と添削から、実際の論文執筆に即して、こうした点を具体的に学んでいく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students in this class simulate writing an academic paper by putting idea and research notes into organized sections and also by summarizing relevant materials in English. They also have a chance to practice making an academic presentation in assumed international conferences using PowerPoint slides in English.</p>
  </div>

   <div id="topics">
    <p id="pretopics">Students first learn how to effectively summarize academic papers/book sections in the APA style, and then make effective summary presentations on given topics. Students submit PowerPoint files in advance, make presentations, and receive the teacher’s and peer feedback on both on them. This is a CLIL (content and language integrated learning) class and the classroom language is English.</p>
