<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJED16</span>&nbsp;<span id="title">構造有機化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機典型元素化合物の一般的合成法、構造化学的研究のための分子設計、構造、結合様式および電子状態の特異性とその原因、反応挙動の特徴と機構、重要な反応性中間体の生成と検出や物理化学的性質等に関する研究について、最新の成果を交えて解説する。本講義を聴講することにより、有機典型元素化合物に限らず、有機金属化合物や無機金属錯体などの構造、性質、反応性に関する分子軌道論的理解を深めること目標としている。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BD151と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">化学物質の合成や機能開発の基礎となる化合物の構造や反応性を理解し、新規物質の設計、合成、機能開拓に関する研究、開発に必要とされる基礎から先端的理論を習得し、物質科学に関する研究・開発を行うのに必要とされる能力を持つ学生の育成を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">化学物質の合成や機能開発の基礎となる化合物の分子構造の解析法、さらに分子構造に基づいた化学結合や反応性、それらを支配している分子軌道を理解し、さらには自ら新規物質の分子設計を行うことのできる基礎及び先進的知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分子構造解析・分子設計・分子軌道法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.構造有機化学の基礎解説1<br />
2.構造有機化学の基礎解説2<br />
3.高周期14族元素化合物の機能性と分子設計の解説<br />
4.高周期14族元素化合物の一般的合成法の解説<br />
5.高周期14族元素電子過剰種、電子欠損種の合成法の解説<br />
6.高周期14族元素電子過剰種の構造と物性の解説<br />
7.高周期14族元素電子欠損種の構造と物性の解説<br />
8.高周期14族元素高分子化合物の合成法の解説<br />
9.高周期14族元素高分子化合物の物性評価の解説<br />
10.最新の高周期14族元素化合物の研究動向と研究手法の解説</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
