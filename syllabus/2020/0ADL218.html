<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ADL218</span>&nbsp;<span id="title">民事法研究I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事法上の近時の重要な問題について、参加者の報告をもとに、研究会形式で討論を行う。民事法に関する基礎知識を有していることを前提として、共通専門科目の演習科目よりも高度な検討を行うものとし、民事法上の知識を深め、研究能力を高めることを目的とする。参加者は、最低1度の報告を担当し、最新裁判例を対象とした裁判例研究等を行う。授業は演習方式とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01LA245と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2.文献・判例の調査・分析能力、3.特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)民事法の分野における最近のトピックについて、知識と理論を身に着けること。<br />
(2)報告対象とする法解釈問題に関する議論状況を分析して、一定の解決策を提示すること。<br />
(3)講義等で得た法的知識や理論、および、職務経験上の知見を、実際の紛争の解決のために適用すること<br />
(4)裁判例分析や研究報告の基礎を身に着けること。<br />
(5)他者との議論を通じて、法的事象に関する多面的な思考方法を身に着けること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

開講日時や報告内容については、事前に受講者と相談のうえで定める。</p>
