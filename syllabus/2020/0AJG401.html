<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AJG401</span>&nbsp;<span id="title">結晶回折論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水2</span>
    <br />
    <span id="assignments">高橋 美和子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実用物質には必ず構造ゆらぎ・乱れが存在する。また、相転移現象においても構造の前駆的変化を伴う。これらをミクロに調べる手段はX線(放射光も含む)、電子線および中性子散乱の回折強度を解析することであるので、それらについて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG088と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">新素材、材料の結晶構造と結晶組織を原子レベルで理解し、研究に活用できるようになること。<br />
いろいろな物質の結晶構造からその物質が示す特異な物理現象を構造学的立場から理解し、研究に活用できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結晶構造, 局所構造, 構造揺らぎ, X線回折, 中性子線回折</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ブラッグ散乱を用いた定量的な構造解析、構造評価の方法とそれから得られる平均構造、ブラッグ散乱以外の散乱から得られる局所構造や構造揺らぎなど、ミクロな観測手段としての回折法を解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	結晶回折の基礎	 	 <br />
第2回	結晶と対称性(点群)	 	 <br />
第3回	結晶と対称性(空間群)	 	 <br />
第4回	単結晶・粉末構造解析 <br />
第5回	絶対構造の決定	 	<br />
第6回	短範囲構造	 	  	 <br />
第7回	長周期構造の観測	 	 <br />
第8回	中性子散乱(核散乱)		 	 <br />
第9回	中性子散乱(磁気散乱)<br />
第10回 小角散乱</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">固体物理の基礎を習得していること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業については毎回の出席を前提とする。<br />
期末試験(レポート)(80%)と講義終了時の小テスト(20%)による合計点について、満点の60%以上をとることにより合格とする。A+~Cの評点は合計点に基づいて行う。ただし、出席状況の悪い者については単位付与の対象としない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">-授業前にあらかじめmanabaの資料をダウンロードして目を通しておくこと。こと。<br />
-毎回、授業最後に確認テストを行う。授業後に必ずテストの結果を確認し、復讐すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

-以下の本は授業内容を理解する上で有用であるため、各自で参考にすること。</p>
    <p id="textbook-textbook">1. 日本結晶学会,結晶回折ハンドブック<br />2. 菊田せい志,X線回折 · 散乱技術上<br />3. カリティ,X線回折用論<br />4. 野田幸男,結晶学と構造物性<br />5. 大橋裕二,X線・中性子線による構造解析</p>
