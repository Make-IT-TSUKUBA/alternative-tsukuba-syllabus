                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }

  <h1 id="course-title">
   <span id="course">HC36082</span>&nbsp;<span id="title">小児看護学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火3,4; 春B 火3-5; 春C 火2-4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な健康障害を持つ子どもとその家族に対して、成長発達や家族の視点、健康障害を持つ子どもが必要とする日常生活援助などの学びを統合し、健康障害を持つ子どもと家族の看護について学ぶ。また、必要な看護援助と欠かすことの出来ない遊びを完全かつ安全に実施する技法を身につける。および、看護過程の展開に関して症状のアセスメント、問題の抽出、看護計画の立案について具体的疾患事例を通して学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">さまざまな健康障害を持つ子どもとその家族に対して、成長発達や家族の視点、健康障害を持つ子どもが必要とする日常生活援助などの学びを統合し、健康障害を持つ子どもと家族の看護について学ぶ。<br />
また、必要な看護技術と子どもの生活に欠かすことのできない遊びを安全かつ効果的に実施する技法を身につける。さらに、看護過程の展開に関して、症状のアセスメント、看護問題の抽出、看護計画の立案について具体的疾患事例を通して学ぶ。</p>
  </div>

  </div>
