  <h1 id="course-title">
   <span id="course">1G10021</span>&nbsp;<span id="title">アカデミック・コミュニケーション2-伝えるための基礎-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">口頭発表の原稿と、論文の原稿は、どのように書き分けるべきでしょうか。スライドやポスターなどの効果的なデザインとはどのようなものでしょうか。そして、そもそも伝わり、分かるとは、生理学的にはどのような脳の活動なのでしょうか。この講義では、専門的な内容を誰にでも伝わるように発信するという、高学年生に必要となる考え方と方法を紹介します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)平成23年度までの「テクニカルライティング」、および平成26年度以前に総合科目IIの1C10081 アカデミック・コミュニケーション1、1C10091アカデミック・コミュニケーション2の単位を取得した学生の履修は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">G</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学問の世界では、事実や概念、意見などが正しく伝わることが大切です。文章やスピーチ、図や写真などを効果的に使って、発信者の意図が的確に伝わるために考えるべきことと、方法を修得します。また気持ちよく伝えるための心理学の知識、そもそも伝わり、分かるとはどういうことかという脳科学の知識を学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1専門的な内容を伝えるコミュニケーション方法を具体的に知る<br />
2専門家同士が、その専門を超えて協働することの重要性を知る<br />
3さまざまな場面での伝え方の基本を知る</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文字と絵, 書き言葉と話し言葉, 脳の機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 野村港二 生命環境系】<br />
	[一通りに伝える] 研究の場面では、内容がぶれないように伝えることが大切です。一通りに伝えるためには、どんな配慮が必要なのでしょうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日 野村港二 生命環境系】	<br />
	[文字と絵] 私たちが伝えるために使う言葉、文字、絵にはどのような特性があるのでしょうか。また、伝えるための道具は、これらだけなのでしょうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 野村港二 生命環境系】<br />
	[発表のテクニック] 口頭発表とポスター発表の相違点、スライドやポスターのレイアウトの基本、ユニバーサルデザインの発想に基づいた伝わり易い資料作りや原稿作りなど、発表テクニックの基本を考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 野村港二 生命環境系】<br />
	[ストーリーで伝える]  近年、マンガで描かれた参考書をよく見かけると思います。マンガのように、ストーリーに基づいて伝えることで、ひとつひとつの事柄の間の関係や流れが分かり易くなることもあることを紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 浦山俊一 生命環境系】<br />
	[実際の研究現場で伝えるために] 円滑な研究活動を行うためには、先生や同僚、技官、共同研究者という異なった立場・背景を持つ人々からの協力が必要です。これを得るため、自身の考えや願いをどのように伝えると効果的なのか考えます。<br />
<br />
-----------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 佐々木銀河 人間系】 <br />
	[脳の多様性とコミュニケーション]  発達障害など先天的な障害のある方の中には、聴覚優位や視覚優位など特定の情報処理形式の優位性が見られる場合がある。しかし、発達障害は定型発達からのスペクトラム(連続体)における操作的区分であり、誰しも多様な脳特性を有している(ニューロダイバーシティ)という考え方が主流になりつつある。本講義では、脳の多様性に関する概論を踏まえ、ヒトの多様な認知・感覚特性に応じたコミュニケーション方法について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 池田潤 人文社会系】<br />
	[伝わる言葉とは] 音声言語と文字言語の違いを手がかりとして、テリトリーを超えて伝わる	言葉とは何かについてともに考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 袰岩奈々 心理カウンセラー】(非常勤)<br />
	[伝えたいこと、伝えること、そして伝わること] コミュニケーションには送り手と受け手がありますが、相手に思い通りに伝える事を阻む、いくつかの障壁があります。伝えたいことを明確化、言語化するまでを中心に講義します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 杉野一行 つくば国際大学】(非常勤)<br />
	[伝わる事の生理学] 様々な情報が受容され認知される脳の仕組みについて。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 杉野一行 つくば国際大学】(非常勤)<br />
	[分ることの生理学] 伝えられた情報を理解し、それが「腑に落ちる」脳の仕組みについて<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
