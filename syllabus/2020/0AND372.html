<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AND372</span>&nbsp;<span id="title">陸域生態学</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物と環境の間の相互作用を扱う生態学は、生物学のみならず今日の環境科学においても中心的概念である。したがって生物学のような基礎的分野に対してだけでなく、様々な応用的分野においても重要性が増しつつある。生態学には、扱う対象やそのスケールに応じて様々な分野があるが、本講義では主に陸域の植物と動物(特に節足動物)、それらの相互作用、さらに、それらの環境に焦点を当てつつ、生態学について知識のない学生にも理解できるように解説していく。また基礎的な知識のみならず最新の研究成果についても随時紹介していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">深刻化する様々な環境問題対策や生物多様性保全の重要性が言われて久しい。今日ではそれらの環境変動に対する適応策にまで関心が集まっている。しかしながら、自然の現状の理解なしに,これらの問題の本質を理解し、その解決策を講じることは出来ない。生物の集団および生物と環境との関係を取り扱う生態学は、自然を理解する上で欠かすことができない分野である。本講義では、陸域生態系を舞台に基礎的な知識や概念を解説し、生物と環境、生物どうしの相互作用といった観点から理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">陸域生態学分野の基礎知識の習得。<br />
今日の様々な環境問題の把握と解決に資する知識の習得。<br />
陸域生態系に関わる様々な知見に関して議論出来る能力の習得。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">陸域生態系, 生物多様性, 地球温暖化, 動物, 植物, 生物間相互作用, 生態系機能, 生態系サービス, 外来生物, 個体群成長</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各授業内容は以下の通り。全体を通じて履修学生による計2回のプレゼンテーションを含む。<br />
1週目:環境科学における生態学の役割<br />
2週目:生物の分布を決める環境要因:気候システム<br />
3週目:R.Lindemanが描いた生態系:生態系の構造とエネルギー収支、物質循環<br />
4週目:陸域生態系の重要な生産者:植物の生態<br />
5週目:研究最前線:陸域生態系および植物の生態に関する研究紹介<br />
6週目:生物の成長と個体群動態から種間関係までを網羅する<br />
7週目:生物多様性と生態系の安定<br />
8週目:生態系サービスと保全管理<br />
9週目:外来生物と生態系の関わり<br />
10週目:研究最前線:動物の生態・保全に関する研究紹介</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
