<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJED03</span>&nbsp;<span id="title">分子集合体化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>
    <br />
    <span id="assignments">齋藤 一弥, 山村 泰久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体や結晶における新物性・新機能開発の基礎として、分子間に働く相互作用と分子が集合体を形成することによって生じる物性・機能の発現機構を、物性科学的視点から解説する。以下の次項を取り上げる:熱力学と統計力学、熱力学の実験法(温度測定、熱量測定、熱分析)、分子間相互作用、凝集相の形成、結晶構造、結晶化学、格子振動、相転移論の基礎(熱力学、ランダウ理論、分子場近似)、融解と構造相転移、液晶、緩和現象とガラス転移、バンド構造、磁性の基礎。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BD066と同一。<br />2020年度開講せず。<br />要望があれば英語で授業<br />西暦奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「専門1: 化学専門知識」,「専門2: 論理的思考力と問題解決能力」に関連する科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物性科学の基本的な用語を理解し,分子集合体の成り立ちや種々の物性の起源を自分の言葉で説明できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結晶構造, 格子振動, 熱膨張, 相転移の熱力学, 結晶の逐次融解, 液晶・柔粘性結晶, ガラス転移, 熱的実験法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">化学系の学生を念頭に,凝縮系科学(固体物理学など)の基礎的事項を,分子集合体への応用に必要となる拡張を含めて解説する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	熱力学の基礎<br />
第2回	応用熱力学の復習<br />
第3回	統計力学の基礎<br />
第4回	熱力学の実験1:温度測定<br />
第5回	熱力学の実験2:熱量測定<br />
第6回	熱力学の実験3:熱分析<br />
第7回	ランダウの相転移現象論<br />
第8回	分子間相互作用<br />
第9回	凝集相の形成<br />
第10回	結晶の現代的定義と構造的性質<br />
第11回	分子結晶<br />
第12回	周期性による物性理解:格子振動<br />
第13回	熱膨張<br />
第14回	分子結晶の融解1:柔粘性結晶と液晶<br />
第15回	分子結晶の融解2:イジングモデルと分子場近似<br />
第16回	液晶<br />
第17回	電気物性<br />
第18回	磁性と次元性<br />
第19回	緩和現象の一般論<br />
第20回	ガラス転移とガラス物性</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">熱力学・統計力学の基本的事項を既習であることが望ましい。</p>
  </div>

  </div>

   <p id="prepostworks">講義後に標準的教科書(キッテル固体物理学など)を参照し,分子結晶への応用にどこが拡張されているかを確認するのが望ましい.</p>
  </div>
