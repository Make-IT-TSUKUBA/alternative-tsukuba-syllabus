   <span id="course">0AJG023</span>&nbsp;<span id="title">統計力学III</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計力学IIの内容を発展させ、有限温度での量子力学的多体問題(第二量子化表示、温度Green 関数、Wickの定理、Feynman図形など)を講じ、これを平均場理論、線形応答理論、相転移理論など具体的な問題へ適用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BF073, 01BG087, 0AJR003と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」、「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">有限温度系の場の量子論および様々なGreen関数の表式に習熟し、これを線形応答や相転移など具体的な統計力学の諸問題へ適用する方法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">量子統計力学, 第二量子化表示, 温度Green 関数, Wickの定理, Feynman図形, 平均場理論, 線形応答理論, 相転移</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">場の理論に基づく量子統計力学の枠組みを概説し、線形応答や相転移への応用を紹介する。<br />
第1回.	量子力学的多体問題と場の理論(1):Schrodinger表示とHeisenberg表示<br />
第2回.	量子力学的多体問題と場の理論(2):第二量子化と量子力学的多体問題<br />
第3回.	有限温度における場の理論(1):温度Green関数<br />
第4回.	有限温度における場の理論(2):摂動展開とWickの定理、Feynman図形<br />
第5回.	有限温度の物理系(1):Hartree-Fock近似<br />
第6回.	有限温度の物理系(2):相互作用する電子気体、リング近似<br />
第7回.	線形応答理論(1):先進および遅延Green関数、温度Green関数の解析接続<br />
第8回.	線形応答理論(2):一般理論、密度相関関数、プラズマ振動<br />
第9回.	相転移理論(1):強磁性Ising模型における平均場理論、Ginzburg-Landau 理論<br />
第10回.	相転移理論(2):相転移の臨界指数、スケーリング理論</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
