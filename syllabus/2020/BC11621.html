   <span id="course">BC11621</span>&nbsp;<span id="title">日本政治思想</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「昭和」期の知識人の言動を題材にして,今日的問題がいかにして形成されてきたかを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />BB31321と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1930年代から1960年ごろまでの日本の思想状況を、最高裁判所長官を務めた横田喜三郎元東大教授(国際法)を軸に、同時代の知識人の言論も対比しつつ、考察します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">【授業目標】「昭和」期の知識人の言論活動を通して今日的問題の理解を深めること。<br />
【授業概要】1930年代から1960年ごろまでの日本の思想状況を、最高裁判所長官を務めた横田喜三郎元東大教授(国際法)を軸に、同時代の知識人の言論も対比しつつ、考察します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講生の理解度等によって進度と内容が変わりうることをあらかじめご了承ください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>開講の辞(ガイダンス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本における「自由主義」(1)<br />
思想の時代的背景を理解するために、1920年代が、世界的にはヴェルサイユ=ワシントン体制による国際協調の時代であったこと、国内では「大正デモクラシー」や「革新」「改造」の主張が出てきたことを概説し、近衛文麿の「英米本位の平和主義を排す」を紹介して国際秩序や平和について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>日本における「自由主義」(2)<br />
1930年代に、資本主義が行き詰まり、「ファシズム」的な思想が台頭してくることを概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>日本における「自由主義」(3)<br />
日本の経済発展、学問の専門化・細分化、大衆の高学歴化によって「知識人」の存在意義が疑問視されるが、かつて知識人がどのような役割を果たしたかについて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>日本における「自由主義」(4)<br />
明治期に「自由」「個人」「社会」に相当する概念が西洋から輸入され、日本語に置き換えられたことによって概念が混乱したこと、それゆえに「自由主義」も曖昧であることについて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本における「自由主義」(5)<br />
大正から昭和の初めまで「自由主義」が決してよい意味を持っていたわけではないこと、自他ともに「自由主義者」と見られている河合栄治郎や清沢洌らと宮中や吉田茂らとの異同について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本における「自由主義」(6)<br />
「自由主義」の世界的な発展について概説し、保守主義と社会主義との対立点だけでなく、接点をも持つと位置づけることによって、日本の「自由主義」も理解可能になることを論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>戦時期(1)<br />
満州事変前後の新聞の論調、横田喜三郎の満州事変批判について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>戦時期(2)<br />
神川彦松、立作太郎、蠟山政道、横田喜三郎、矢内原忠雄らの満州国や国際連盟脱退、スティムソン・ドクトリン、アジア・モンロー主義に関する議論を比較しながら論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>戦時期(3)<br />
横田喜三郎の滝川事件・天皇機関説事件・日独防共協定に対する言論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>戦時期(4)<br />
横田喜三郎、河合栄治郎、昭和研究会の日中戦争論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>戦時期(5)<br />
矢内原忠雄が1937年に東京帝国大学を追われた事件について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>戦時期(6)<br />
鈴木安蔵の「転向」、横田喜三郎の真珠湾攻撃や戦後国際平和機構に対する考えについて論じる。またなぜ横田が「転向」しなかったのかについても考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>占領期(1)<br />
鈴木安蔵らの憲法研究会の憲法草案作成について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>占領期(2)<br />
憲法制定過程における南原繁、宮沢俊義、横田喜三郎らの天皇制認識について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>占領期(3)<br />
横田喜三郎の集団安全保障体制と憲法9条に関する議論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>占領期(4)<br />
横田喜三郎の東京裁判論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>講和から安保改定まで(1)<br />
平和問題談話会の全面講和論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>講和から安保改定まで(2)<br />
横田喜三郎の講和論について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>講和から安保改定まで(2)<br />
横田喜三郎の集団的自衛の法理について考察し、なぜ彼がそのような立論をするに至ったのかを論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で総合的な問題を出すので、これを解き、満点の60%以上をとることが合格の基準です。授業の論点を踏まえていないと判断される答案には低い評価しか与えません。A+~Dの評点は、期末試験の点数に基づき、A+とAの割合をおおむね30%以下とし、A+の割合はAの割合以下、A+とAの合計の割合はBの割合以下、Cの割合はBの割合以下とします。なお、私語や遅刻、途中退室など、授業態度が悪い等の場合には、単位を与えないことを含め、評価に反映させることがあります。</p>
  </div>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">次回の授業で取り上げる項目を、とくに『日本政治史の中の知識人』の関連箇所を読むことで予習し、レジュメおよび参考文献で復習を行ってください。</p>
  </div>

予習・復習のための参考文献は以下のとおりです。筑波大学附属図書館には複本はありませんので、譲り合って読んでください。</p>
    <p id="textbook-textbook">1. 竹中佳彦,『日本政治史の中の知識人』上・下、木鐸社、1995年。</p>
    <p id="posttext">その他の膨大な参考文献は、初回のガイダンスの際に示します。またそれ以外の文献も、その都度、適宜、指示します。</p>
