<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB31111</span>&nbsp;<span id="title">並列処理アーキテクチャI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">並列処理の必要性と並列処理アーキテクチャの基礎を習得する。具体的には、これまでに実現されてきた並列処理アーキテクチャの概要、および、ペトリネットによる並列処理のモデル化と検証手法を理解する。また、ネットワーキングアーキテクチャ、低消費電力化、LSI実現における設計技術などの最近の動向および今後の課題についての知見を得る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
3. 情報システム分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">並列処理の必要性とこれまでの実現法を並列処理モデルを用いて理解する。<br />
ペトリネットグラフによる並列処理のモデル化と検証手法を理解する。<br />
同時並行/パイプライン/多重処理を理解する。<br />
最近の動向と将来の方向性について知見を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">並列処理アーキテクチャ, ネットワーキングアーキテクチャ, ペトリネットモデル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">まず,並列処理の必要性と従来の実現法の問題点を示す。次に,同時並行/パイプライン/多重処理を表現するペトリネットなど並列処理モデルを用いて,アーキテクチャの在り方を講義するとともに,将来を展望する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>並列処理の必要性<br />
・高性能化<br />
・信頼性の向上<br />
・柔軟性の付与</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>並列処理アーキテクチャの変遷<br />
・SIMD、MIMD<br />
・スーパスカラ、VLIW<br />
・超並列アーキテクチャ<br />
・チップマルチプロセッサ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ペトリネットモデルによるモデル化と検証手法(1/2)<br />
・ペトリネットグラフ<br />
・可達木</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ペトリネットモデルによるモデル化と検証手法(2/2)<br />
・到達可能集合<br />
・安全性、保存性、有界性<br />
・データフローグラフ<br />
・計算原理<br />
・条件分岐、ランク、クリティカルパス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ノイマン型アーキテクチャ<br />
・命令実行パイプライン<br />
・スケーラビリティ<br />
・並列プログラムの生成・保守</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>データ駆動アーキテクチャ(1/4):静的データ駆動方式、動的データ駆動方式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>データ駆動アーキテクチャ(2/4):実時間多重処理方式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>データ駆動アーキテクチャ(3/4):低消費電力化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>データ駆動アーキテクチャ(4/4):ネットワーキングアーキテクチャ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>今後の展望と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
