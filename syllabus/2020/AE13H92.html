  <h1 id="course-title">
   <span id="course">AE13H92</span>&nbsp;<span id="title">世界文学と日本文学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外で日本文学がどのように受容されているのか、日本文学作品の原文と英訳を読み比べることによって、海外における日本のイメージ形成や文化輸出政策について演習形式で学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「2.文化事象分析能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 海外における日本文学の受容について理解を深める。<br />
2. 翻訳作品との比較を通して、日本文学・文化を客観的に捉えることができる。<br />
3. 翻訳の文化的・社会的・政治的な役割について理解する。<br />
4. 日本語原文と英訳を一語一語比較しながら読むことを通して、テキストを精読する力を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">翻訳, 川端康成, ノーベル文学賞, 文化輸出政策</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業では、日本文学の英訳が盛んに行われた1950年代の作品の一つである、川端康成の『伊豆の踊子』の原文と英訳The Izu Dancerを読み比べることによって、海外における日本のイメージ形成や文化輸出政策について演習形式で学ぶ。履修者の担当箇所(各章の一部)を決め、原文と訳文で異なる点や読んだ際の印象の違いについて発表を行う。発表内容に関して、授業内でディスカッションを行う。</p>

<tr><th><span class="format">第2回</span></th><td>『伊豆の踊子』/The Izu Dancer 第一章</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>『伊豆の踊子』/The Izu Dancer 第四章</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『伊豆の踊子』/The Izu Dancer 第五章</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『伊豆の踊子』/The Izu Dancer 第六章</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>映画『伊豆の踊子』(1963年版)の分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

・授業内発表に基づき、テーマを決めて期末レポートを作成する。</p>
