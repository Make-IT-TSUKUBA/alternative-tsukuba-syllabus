<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNF31</span>&nbsp;<span id="title">臨床腫瘍学(放射線腫瘍学)講義及び実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">榮 武二, 奥村 敏之, 櫻井 英幸, 熊田 博明, 石川 仁, 磯辺 智範, 水本 斉志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">腫瘍学を専門にする医師の中で、主に臨床で放射線腫瘍学を専門とするRadiation Oncologist放射線腫瘍医を対象とする。悪性腫瘍の放射線治療の特性、適応、治療計画、患者管理、有害事象などの知識をeラーニング講義を利用し、系統的かつ網羅的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">がんプロ専用e-learning聴講用IDを申請すること。<br />02ET251と同一。<br />eラーニング科目</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">

   <p id="outcomes">「放射線腫瘍学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">放射線腫瘍学について学び、臓器横断的にがんについて考察することにより、包括的にがんについて説明できるようになる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">がんプロフェッショナル養成プラン がんプロ全国e-learningクラウドから聴講する。また、キャンサーボードに参加し、他診療科とのディスカッションのトレーニングを積む。</p>
