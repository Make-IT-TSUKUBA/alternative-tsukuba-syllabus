<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL5409</span>&nbsp;<span id="title">データ工学特論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">データ工学の基礎および最近のトピックについて講義する。まず、基礎となるデータベース技術について概観した後、データマイニングの主要な手法について述べ、さらにグラフデータ処理等に関連するトピックを取り上げる。なお、講義は英語で行われるが、適宜日本語による補足も行なう。データベース、データマイニング分野の基礎的データ工学手法を理解すると共に、グラフデータ処理等最新の技術動向についても学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CH304, 02RE703と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネジメント能力、コミュニケーション能力、研究力、知識力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">データベース、データマイニング分野の基礎的データ工学手法を理解すると共に、グラフデータ処理等最新の技術動向についても学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データベース, データマイニング, 高度データ応用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">データ工学の基礎および最近のトピックについて講義する。まず、基礎となるデータベース技術について概観した後、データマイニングの主要な手法について述べ、さらにグラフデータ処理等に関連するトピックを取り上げる。なお、講義は英語で行われるが、適宜日本語による補足も行なう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>データベース技術総括:<br />
リレーショナルデータベース、オブジェクトデータベース等の基礎的データベース技術をサーベイする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>データウェアハウス、OLAP:<br />
情報統合、データウェアハウス、OLAP等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>データマイニングの基本概念(1):<br />
データマイニングの背景、目的、主な手法等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>データマイニングの基本概念(2):<br />
(1)の続き。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>相関ルール:<br />
相関ルール、アプリオリ手法、FP-Growth手法等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>クラスタリング(1):<br />
クラスタリングの概念、k-Meansクラスタリングについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>クラスタリング(2):<br />
階層型クラスタリング、密度ベースクラスタリングについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>クラスタリング(3):<br />
クラスタリングの評価等について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>グラフデータ処理(1):<br />
近年幅広い分野で注目され応用にも活用されているグラフデータについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>グラフデータ処理(2):<br />
(1)の続き。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
