<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE33081</span>&nbsp;<span id="title">国際感染症学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代は世界中の人間がお互いの国を行き来し,ある国に発生した伝染性疾患がごく短時間に全世界に蔓延する可能性をはらんでいる。国際的に問題となる疾患,伝染病の病原体(ウイルス,細菌,原虫,寄生虫)による感染症の病態について解説し,その検査法について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る<br />4/8-6/30  この期間内(掲示参照)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用 1.コミュニケーション能力 4.広い視野と国際性<br />
医療 2.人間の健康と疾病の理解 3.臨床検査の知識と実践力<br />
国際 2.人間の健康と疾病の理解 3.臨床検査の知識と技術 5.国際課題の理解と対応立案能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.国際感染症に関する情報収集をし、さらに得られた情報をもとにプレゼンテーション作成・発表する能力を身につける<br />
2.海外渡航・駐在の際に重要になる渡航前、渡航期間中の感染症予防法、輸入感染症について理解する<br />
3.寄生虫疾患に関する知識(診断方法、治療方法、予防方法)を身につける</p>
  </div>
