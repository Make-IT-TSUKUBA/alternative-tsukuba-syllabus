<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
原子配列の長距離秩序を有しない非晶質材料でも、近接原子間では結晶に類似の短距離秩序が存在する。また、数原子厚さで層状構造とした人工多層膜では巨大磁気抵抗効果や超弾性効果などの特異現象が発現する。これらナノメートルオーダーでの局所構造を有する材料の物性を理解するために、非晶質合金、金属薄膜、ナノ結晶材料などの局所構造に関する研究を概説するとともに、特異物性の発現機構について解説する。さらにはこれら特異物性を利用した材料やデバイスについて紹介する。        </p>
    </div>

    </div>

工学基礎力、基礎学力、専門知識、倫理感、実践的見識と問題解決力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ナノメートルオーダでの超微細構造を有するナノ構造材料における特異物性の発現機構について理解を深め、ナノ構造を利用した先進材料の開発指針に資する考察力を習得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
非晶質合金, 非晶質半導体, ナノ構造, 金属薄膜・多層膜, 超微粒子, 局所構造, 結晶欠陥, 電気伝導性            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
非晶質、超薄膜、多層膜およびナノ結晶材料などに特有な物性やその発現機構について、結晶物性論や結晶欠陥論に加えて非周期系物性論等から解説する。<BR>なお、授業はオンライン(オンデマンド型、Teamsにて該当授業日から2日間動画配信)で行う。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
第1回:非晶質材料に関する概要		<BR>第2回:非晶質材料の原子充填状態		<BR>第3回:金属系非晶質材料の構造		<BR>第4回:金属系非晶質材料の集団運動		<BR>第5回:金属系非晶質材料の電気伝導性	<BR>第6回:半導体系非晶質材料の特徴&nbsp;&nbsp;&nbsp;&nbsp;<BR>第7回:半導体系非晶質材料の電気伝導性 <BR>第8回:ナノ構造材料に関する概要&nbsp;&nbsp;&nbsp;&nbsp;<BR>第9回:ナノ構造材料の輸送特性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR>第10回:フラクタルとパーコレーション <BR>第11回:エレクトロマイグレーション<BR>第12回:多層膜化による特性変化<BR>第13回:超微細多結晶(ナノ結晶)材料<BR>第14回:ナノ結晶材料の特異物性<BR>第15回:結晶粒界の構造と性質<BR>第16回:ナノ結晶材料の組織と粒界状態<BR>第17回:金属超微粒子の概要<BR>第18回:金属超微粒子の作製方法<BR>第19回:金属超微粒子の特異物性<BR>第20回:非球形金属超微粒子の光学応答                    </p>
            </div>
