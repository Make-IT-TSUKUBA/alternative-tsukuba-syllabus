<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこの中国語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として教育・心理・障害・知識・体育2(学籍番号末尾奇数)対象 主に日本語で授業を行う。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)時の表現(時刻、月日、曜日等)を使うことができる。<br />
(2)アスペクト助詞&quot;了&quot;&quot;着&quot;&quot;过&quot;を使うことができる。<br />
(3)文末の&quot;了&quot;を使うことができる。<br />
(4)基礎的な助動詞(可能、意志、願望、義務)を使うことができる。<br />
(5)比較文(&quot;比&quot;比較文・&quot;没有&quot;比較文等)を作ることができる。<br />
(6)連動文を作ることができる。<br />
(7)存在文・存現文を作ることができる。<br />
(8)基礎的な前置詞(&quot;给&quot;&quot;从&quot;&quot;对&quot;等)を使うことができる。<br />
(9)&quot;是~的&quot;構文を作ることができる。<br />
(10)簡単な結果補語・方向補語・可能補語・様態補語表を使うことができる。<br />
(11)進行を表す&quot;(正)在~(呢)&quot;を使うことができる。<br />
(12)時間量表現・動作量表現を使うことができる。<br />
(13)兼語文・使役文を作ることができる。<br />
(14)処置文・受身文を作ることができる。<br />
(15)基礎的な接続詞を使うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中国語, 発音とピンイン, 簡体字, 基本文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 基礎中国語AIの復習、小テスト<br />
第2回 第10課 助動詞“可以”、比較表現ほか<br />
第3回 第11課 アスペクト助詞“了”ほか<br />
第4回 第12課 アスペクト助詞“过”ほか<br />
第5回 第13課 進行文ほか<br />
第6回 第14課 結果補語、程度補語ほか<br />
第7回 第15課 アスペクト助詞“着”、存現文ほか<br />
第8回 第16課 “是~的”構文、副詞“原来”ほか<br />
第9回 第17課 方向補語、“把”構文、副詞“应该”ほか<br />
第10回 第18課 可能補語、逆接表現ほか<br />
第12回 第19課 様態補語ほか<br />
第13回 第20課 受動文、副詞“再”“又”ほか<br />
第14回 第21課 使役文、疑問詞+“都”ほか<br />
第15回 総復習</p>
    <div id="topic-assignments"></div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と平常点に基づいて達成度を評価する。平常点には、授業時の取り組み状況、小テストや課題への取り組み状況が含まれる。期末試験60%、平常点40%を標準として成績評価を行う。</p>
  </div>

・予習として、次回の本文を一読し、既出単語の意味を確認しておくこと。</p>
