  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日のアジアは大きなパラダイム転換を向かえている。第二次世界大戦以後、アジア諸国は米国と共産主義国との間で展開された冷戦の枠組みの中で自らの命運を左右されてきた。冷戦が終結した1990年代以降は、米国による人権保護推進、民主化促進といった国際的潮流の中で民主化が進展した。ところが21世紀に入ってから、地域全体に権威主義化の流れが出来つつある。背後には中国の政治経済的影響力の拡大が存在する。本講義では、アジア地域の政治や国際関係をいかに理解すべきかについて学ぶ。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:「批判的・創造的思考力」、「広い視野と国際性」に関連する。<br />
2. 専門コンピテンス:「国際学(国際関係)の理解」、「国際学(国際関係)についての分析能力」、「国際学(国際関係)についての論理的表現能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. ASEANを中心とする東アジアの地域秩序の変遷と、現状の特徴および課題について理解する。 <br />
2. 東アジアの地域秩序を深く理解するために、ASEAN各国の政治史について基本的な知識を得る。<br />
3. ASEANの歴史や特徴について理解する。<br />
4. ASEANの政策課題と大国(米国、日本、中国)の関与の仕方と変遷について理解する。<br />
5. ASEAN共同体の主要な政策課題とその方法および課題について説明できる。<br />
6. サブ地域レベルの多様な開発枠組みの現状と課題―メコン流域の事例などについて理解する。</p>
