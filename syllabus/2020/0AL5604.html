$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL5604</span>&nbsp;<span id="title">計算力学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>
    <br />
    <span id="assignments">松島 亘志, 新宅 勇一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体力学、流体力学、電磁気学等において広く用いられている有限要素法の理論的基礎および実際的な計算手法について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">準コア科目<br />01CM211と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">(1)知の活用,(2)マネジメント力,(7)専門知識,に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・有限要素法の基礎数学としての変分法を理解して問題を解くことができる.<br />
・有限要素法の数値解析法の基礎としての重み付き残差法を理解して,問題を解くことができる.<br />
・有限要素法による数値計算のための基礎知識(有限要素の種類,数値積分法など)を修得している。<br />
・自分で2次元有限要素法のプログラムが書ける.<br />
・様々な工学問題への適用事例についての知識を修得している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有限要素法, 変分法, 重み付き残差法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">固体力学、流体力学、電磁気学等において広く用いられている有限要素法の理論的基礎および実際的な計算手法についての知識を得る。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>有限要素法概論:歴史、固体力学と変分法、有限要素法の概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>変分法(1):式の誘導と基礎的解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>変分法(2):近似解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>変分法(3):有限要素法との関連,ポアソン方程式の解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>重み付き残差法(1):式の誘導,基礎的解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>重み付き残差法(2):ガラーキン法から有限要素法へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有限要素法(1):弾性固体の有限要素法の定式化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>有限要素法(2):いろいろな有限要素,数値積分法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>有限要素法(3):固体の有限変形解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>有限要素法と他の数値解析法との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学学部レベルの材料力学や流体力学の基礎知識が求められる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">3回程度の中間レポート(60%)および最終レポート(40%)により評価し,60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="pretext">教科書は使用せず,資料を配付する.<br />
以下は参考書である.</p>
    <p id="textbook-textbook">1. 戸川隼人,変分法と有限要素法(日本評論社)<br />2. 矢川元基,計算力学(放送大学テキスト)<br />3. 土木学会応用力学委員会計算力学小委員会編,いまさら聞けない計算力学の常識<br />4. 京谷孝史,よくわかる連続体力学ノート(森北出版)</p>
    <p id="posttext"></p>
   </div>
  </div>

新宅 勇一</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">有限要素法は,工学の様々な解析に用いられており,汎用プログラムも多く開発されていますが,大学院レベルであれば,プログラムのユーザーではなく,その中身を理解し,結果を評価したり,新たな機能を付加したりできる能力が求められます.レポート課題はプログラム開発が主で,やや高度ですが,是非時間をかけてマスターしてください.</p>
  </div>
