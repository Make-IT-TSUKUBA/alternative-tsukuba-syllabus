  <h1 id="course-title">
   <span id="course">01CF407</span>&nbsp;<span id="title">数理モデル解析特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">高安 亮紀</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">非線形数理モデルの数値計算によるリスク検証手法を紹介する。また数値計算に潜むリスクを制御するための精度保証付き数値計算理論も紹介する。現象の数理モデルによる表現と計算機シミュレーションによる再現は、現在広く使われている現象の解析手法であるが、数理モデルによる現象の再現性を検証できなければ、現象の解析に思いもよらないリスクが内在することになる。本講義では数理モデルの信頼性検証方法として、数値計算を利用したシミュレーションの手法について概説し、特に数値計算の誤差に注目する。そして数値計算で生じるすべての誤差を考慮して正しい結果を導く数値計算法である「精度保証付き数値計算」について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL0304と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">身の回りの現象の数理モデルによる表現と計算機シミュレーションによる再現は,現在広く使われている現象の解析手法である.しかし,数理モデルによる現象の再現性を検証できなければ,現象の解析に思いもよらないリスクが内在することになる.そこで本講義では,身近な数理モデルの信頼性検証方法として,数値計算を利用したシミュレーションの各手法について概説する.特に数値計算の誤差にも注目し,数値計算で生じるすべての誤差を考慮し,正しい結果を導く数値計算法である「精度保証付き数値計算」について講述する.<br />
キーワード:微分方程式論・無限次元力学系・区間解析・精度保証付き数値計算</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数値解析, 精度保証付き数値計算, 無限次元力学系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回行われる講義では以下について概説する.講義内容に対する理解度を深めるため,随時レポート課題による演習および学生によるグループワークを行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>概要・数理モデルの検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>フーリエ級数・チェビシェフ級数・スペクトル法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>離散フーリエ変換・畳み込みのFFTアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バナッハ空間、不動点定理、簡易ニュートン写像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>非線形方程式の精度保証付き数値解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>数値計算に潜むリスク(浮動小数点数、区間演算)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フーリエ級数による周期解の数値検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>遅延微分方程式に対する周期解の数値検証1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>遅延微分方程式に対する周期解の数値検証2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>精度保証付き数値計算を使った数理モデルの検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
