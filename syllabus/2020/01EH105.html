<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EH105</span>&nbsp;<span id="title">体育史・スポーツ人類学演習I</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自身の研究したいテーマに基づき、体育・スポーツ史およびスポーツ人類学(スポーツ国際開発学含む)に関する論文を以下の学術雑誌あるいは学術書「スポーツ人類学研究(スポーツ人類学会機関誌)、スポーツ史研究(スポーツ史学会機関誌)、体育史研究(体育史学会機関誌)、体育学研究(日本体育学会機関誌)」から選び、その研究論文の内容、研究方法について検討する。
 研究方法については、史料批判を含め文献研究の方法論について検討する。また特定の地域のスポーツ文化に関する参与観察の方法論についても考察し、それらについて発表してディスカッションする。より良い発表の方法についても修得する。</p>

文を購読して研究方法の概要を把握する</p>
