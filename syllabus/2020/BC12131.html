  <h1 id="course-title">
   <span id="course">BC12131</span>&nbsp;<span id="title">北アフリカの経済と社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火3,4; 春C 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、中東・北アフリカ地域の経済と社会を開発経済学の視角から分析し、同地域の経済発展と社会の安定に関する主要論点、分析枠組、問題等を概説する。特に、植民地からの独立後に焦点をあて、中東・北アフリカ経済のグローバル化における諸課題を分析しつつ、中東・北アフリカの社会と経済を分析する新たな枠組を拓くことを主眼とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.汎用コンピテンス:「批判的・創造的思考力」、「広い視野と国際性」に関連する。<br />
2.専門コンピテンス:「国際学(国際開発)の理解」、「国際学(国際開発)についての分析能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 国際開発論、特に開発経済学の基礎を理解した上で、中東・北アフリカ諸国の社会・経済が持つ特殊性や分析概念について説明できる。<br />
2. 国際開発論、特に開発経済学の主要アプローチを理解しつつ、中東・北アフリカ諸国の経済発展における横断的問題の現状と展望について概説できる。<br />
3. 国際開発論、特に開発経済学の分析枠組を踏まえた上で産油国と非産油国の経済構造が比較分析でき、その特徴を説明できる。<br />
4. 中東・北アフリカ経済の特殊性を理解の上、多角的・批判的視野から、同経済の持続的発展や政治的安定を展望できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際開発, 開発経済学, 中東・北アフリカ経済, 産油国, 非産油国, レンティア国家, アラブ革命</p>
  </div>
  
  
  <div id="topics-heading-topics">

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要:中東・北アフリカの地政学的概念、同経済の特殊性および分析枠組</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>中東・北アフリカ経済における横断的課題I:人口動態と国際労働移動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中東・北アフリカ経済における横断的課題II:経済成長・技術進歩</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>オスマン帝国崩壊後の近代国家建設過程における問題とアラブ革命</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>パレスティナ問題における経済的課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中東・北アフリカ非産油国の経済:マシュリク諸国の経済発展と脱アラブ社会主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中東・北アフリカ産油国の経済:レンティア国家論と脱天然依存モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中東・北アフリカ非産油国の経済:マグレブの経済におけるEUへの接近と社会経済の動態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>中東・北アフリカ非産油国における地域開発の事例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>中東・北アフリカ諸国の持続的経済発展と政治的安定への展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">

   <p id="assessment">質問、コメントシート等による授業への参加度10%、中間テスト40%、最終テスト50%で総合的に評価する(100点満点)。総合点(100点満点)の評点に基づき、A+(90点以上)、A(80-89点)、B(70-79点)、C(60-69点)、D(60点未満)を評価基準とする。なお、評点を計60点以上取ることを単位取得要件とする。</p>
