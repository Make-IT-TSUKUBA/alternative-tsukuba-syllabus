   <span id="course">0ABE314</span>&nbsp;<span id="title">日本古典文化と身体1</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋思想では気をもって人間の身体を説明し、その関連で養生論を発達させてきた。広く東洋思想の中の気論・養生論を概観しながら、日本の古典に現れる気・養生論の特徴を考察する。この授業を通して、東洋思想の中の気論、養生論について知識を広め、日本的な気論と養生論の特徴を理解する。東洋思想と日本思想の中の気論、養生論に関する原典資料および研究書・論文を読みながら、討議・説明する。特に貝原益軒の『養生訓』について詳論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DR350と同一。<br />2020年度開講せず。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「コミュニケーション能力」「国際性」「研究力」「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">韓国社会の家・家族をめぐる制度・倫理、家庭教育の模様を考察することによって、この分野の研究力と専門知識を深める。また日本・中国のそれとの比較考察を通して、国際性やコミュニケーション能力、知の活用力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">韓国社会, 韓国の家, 近代家族, 家族制度, 家族倫理, 家庭教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は和辻哲郎『倫理学』の家族倫理と近代家族の特徴を取り上げて論じ、後半はそれを念頭に置いて韓国社会の家・家族の諸事情を日本・中国のそれと比較しながら考察する。授業内容に沿って資料を配布する。</p>

<tr><th><span class="format">第3回</span></th><td>家族の倫理学的アプローチ2-家族の構造と意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>近代家族1-近代家族の歴史・特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>近代家族2-近代家族のゆらぎ・ゆくえ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
