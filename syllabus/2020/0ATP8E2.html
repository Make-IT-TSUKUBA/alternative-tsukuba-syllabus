<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
競技力を高めるための、および健康の維持増進のための食事とトレーニング、睡眠(休養)の組み立て方とその実践法について学ぶために、栄養(食生活)、身体活動(運動)・トレーニング、休養(睡眠)をメインkey wordsとし、エネルギー補給法、Female Athlete Triadの予防・改善、貧血予防・改善、からだづくり、熱中症・脱水対策、体力・持久力の向上、食育・食生活改善に関連する実践的研究で、主に英語を使用言語とする最近の総説、原著論文等を精読し、その内容について議論する。        </p>
    </div>
