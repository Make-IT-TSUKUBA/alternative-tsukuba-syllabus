  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境倫理は、社会における対人関係だけでなく、人と自然環境の関係について考える助けとなる。こうした広い視野を持つことで、我々は生態系の一部として日々の活動が倫理的かどうかを考えることができる。この授業では、学生に対し世界市民として、環境問題を解決するため、ユニバーサルな倫理大綱や法律を構築する必要性について考えてもらう。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力・コミュニケーション能力・国際性<br />
博士レベル<br />
 知の創成力・マネジメント能力・コミュニケーション能力・リーダーシップ力・国際性</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">In this course, you will be able to develop problem analysis skill, knowledge management skill and communication skill regarding your decision about the use of natural resources and daily activities that directly or indirectly affect the health of the natural environment. You will also be able to connect your activities to environmental conservation, water governance, localized practices, and others.</p>
  </div>

  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Assignments<br />
Where to submit: Natural Science Bld. A209, report submission box<br />
Deadline:	TBA<br />
Where to pick up: Natural Science Bld. A209 report return box(early February 2020)<br />
<br />
For this course, you will submit one written assignment in English. The topic of your paper can be chosen from the lecture contents of this course. If you have questions about this writing assignment, please feel free to ask the coordinator of this course. Although you are strongly advised to meet the deadlines, if you require extension due to some unavoidable reason, please contact the coordinator ASAP. In considering the extension, you may be asked to submit a proper document.<br />
 <br />
You may use the following academic style guides for detailed specifications for writing:<br />
 Chicago Manual of Style<br />
 MLA (Modern Language Association): http://www.mla.org/style_faq <br />
 APA (American Psychological Association): http://www.apastyle.org/elecref.html <br />
 Council of Science Editors (CSE)’s Scientific Styles and Format. <br />
<br />
Warning on Plagiarism: If one takes the words, ideas, or research of another person(s) without proper citation as if these were his or her own, such a person is considered to have committed the act of plagiarism. Plagiarism is intellectual theft and a clear violation of the code of ethics and behavior, which often result into a severe penalty. Some web sites (e.g., Wikipedia) often lure students to copy a large portion of its web pages without citation. Please be aware such a work cannot be considered worth being part of admitting a credit in this course.<br />
<br />
In-Class Contribution<br />
This course seeks to provide “a safe learning environment,” in which all students are welcome to express their opinions without worrying about making mistakes. You are expected to share your opinion with other students and learn from each other with due respect. Keeping this in mind as the basic underlying principle of this course, I occasionally ask you to express or write your opinion in progress about some issues that are salient in environmental ethics.</p>

<br />
3 Comments on Grading Practices for This Course<br />
You may wonder why you received A+, A, A-, B+, B, B-, and other grading marks for your paper. Here is roughly what it means.<br />
<br />
A+ or A: This paper has an excellent quality in terms of essay organization, writing skill, originality, mature insights, and independent argument. It is based on your considerable research effort and the sound and original interpretation of sources. The paper is also accompanied with clear and appropriate academic citation and references.<br />
<br />
A-: This paper demonstrates its good quality of essay organization, writing skill, originality and independent argument in most part of the discussion. It is based on good research effort and the sound interpretation of sources. The paper is also accompanied with clear and appropriate academic citation and references.<br />
<br />
A-/B+: This paper has a potential to be qualified as A- paper with some good revision effort.<br />
<br />
B+ or B: This paper contains some good quality discussion with independent argument or insight. However, it falls short in essay organization and clarity of its writing. The argument may be inconsistent at some point or not cohesive enough to make a cogent discussion throughout the paper. It is based on some research effort but has a good potential to be improved by more research work and writing refinement.<br />
<br />
B-: This paper basically understands the requirement of the course assignment, but falls short in fully expressing the importance of paper topic. It shows some effort of research on the paper topic but do not effectively convey your thoughts and analysis. Or it does not properly cite sources.<br />
<br />
C+, C: This paper has some serious problem with essay organization, writing skill, originality and independent argument. It does not seem to respond to the assignment objective properly though it may be greatly improved with further research and writing improvement.<br />
<br />
C-: This paper does not seem to understand the assignment objective. It does not seem to be based on research. However, this paper can be improved with additional research effort and better understanding of essay writing.<br />
<br />
D: This paper fails to respond to the course requirement. It needs to resubmit or redo the assignment. Or it may have problem with plagiarism or academic honesty.</p>
