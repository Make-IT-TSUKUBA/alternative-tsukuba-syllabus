<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
宇宙観測分野に関する研究について、セミナー形式で学ぶ。取り上げるトピックスは、銀河(遠方銀河、形成、進化、星形成活動、分類、活動銀河核、構造など)、銀河系(銀河系中心、渦状構造、分子雲形成、星形成、超新星残骸など)、星形成領域(フィラメント形成、高密度コア形成など)、巨大ブラックホール等の観測的研究及び電波望遠鏡、超伝導電波カメラMKID、ヘテロダイン受信機、デジタル分光計、アンテナ鏡面測定法等の観測装置・観測手法などについてである。また、各自の研究課題について発表を行うことで、プレゼンテーション能力を高めることを目指す。        </p>
