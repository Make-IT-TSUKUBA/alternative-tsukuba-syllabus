  <h1 id="course-title">
   <span id="course">1F24212</span>&nbsp;<span id="title">スポーツと平和・非暴力</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツは、言葉や人種、宗教などを超えて人々が交流できるという機能を持つ一方で、実践の現場では、選手間、指導者と選手との間、選手と社会との間などで、依然として様々な暴力やイジメ、ハラスメントなどが存在する。本科目では、種々の場面で発生する意見の相違や対立状態に対して建設的に対処する方法や、その前提となる自身や他者を尊重することの意義を演習を通して学び、前述した課題の解決法を探る。また、それらとオリンピックの価値(「Excellence」「Respect」「Friendship」)や平和との関連について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)【受入上限数60名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">スポーツは、言葉や人種、宗教などを超えて人々が交流できるという機能を持つといわれる一方で、スポーツ場面において、選手間、指導者と選手との間、選手と社会との間などで、依然として様々な暴力やイジメ、ハラスメントなどが存在し、スポーツのインテグリティを脅かす大きな要因となっている。スポーツに関わる者が、自分自身と他者の人格を尊重する態度や、暴力やイジメの原因となるコンフリクトの特性とその対処法を学ぶことで、そうした状況を改善できると考えられる。本プログラムは、スポーツを通した平和教育を世界各地で実施しているNon-Violence Project平和教育プログラム「Sports for Peace」を活用して、指導者としてさまざまな暴力の根絶につながる具体的な対処法を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">スポーツにおけるイジメ、暴力の根絶に向けて、その背景となる自身と他者の人格を尊重する態度、コンフリクトの特性とその対処法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">平和教育, 非暴力, セルフ・エスティーム, コンフリクト・マネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月15日】<br />
イントロダクション:授業の目的、進め方について説明する。<br />
「良い友人になろう」:良いアスリート、よいチームメンバーになるとはどういうことかについて理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日】<br />
「コンフリクトを見きわめよう」:コンフリクトとはどういうものか、ネガティブな面とポジティブな面について理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日】<br />
『「コンフリクト・ズー」に行ってみよう』:コンフリクト状況における行動スタイルについて理解し、自身の行動スタイルが状況によって変化することに気づく。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月13日】<br />
「セルフ・エスティームをはぐくもう」:セルフ・エスティームの重要性について学び、セルフ・コンフィデンスとの違いを理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月20日】<br />
「自分の感情とニーズを解き明かそう」:感情とニーズ(欲求)について理解し、自身のニーズについて考える。また、それがスポーツとどのように関連するかについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月27日】<br />
「良い聴き手になろう」:コミュニケーションを活性化させるようなリスニング・スキルについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月3日】<br />
「ロールモデルになることを学ぼう」:ネルソン・マンデラなどスポーツなどを通して平和と非暴力に取り組んだロールモデルについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月10日】<br />
「暴力に立ち向かおう」:スポーツの場面や社会で起こっている暴力について考え、それに対処する方法を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月17日】<br />
「平和と非暴力のシンボルを考えよう」:これまでに学んだ平和と非暴力を具体的なシンボルとして表現してみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月24日】<br />
「平和に向けて行動を起こそう」:平和で非暴力的なスポーツ環境や社会を実現するために、自身で何ができるかを考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">各回の内容は相互に関連をもって段階的に発展するため、毎回必ず出席できること。また、毎回必ずアクティビティがあるので、主体的・積極的に参加すること。なお、アクティビティの中には、手をつなぐなどの軽い身体的接触があるものもあるので、あらかじめ了承しておくこと。</p>
