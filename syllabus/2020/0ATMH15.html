   <p id="summary-contents">慢性病者に適用される医療・福祉の制度や体制、および質の高い生活に向けた地域社会支援の革新方策とその評価方法について学習することが目的であり、講義形式で実施する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.慢性病者に適用される医療・福祉の制度や体制を理解できる。 <br />
2.質の高い生活に向けた地域社会支援の革新方策とその評価方法について説明できる。 <br />
3.保健医療福祉サービスの視点から事例を検討し、慢性看護の質の向上に反映させるための方向性を提示できる。 <br />
4.地域や在宅での療養を支援する方法について理解し、慢性看護の質の向上に反映させるための方向性を提示できる。 <br />
5.慢性病者が地域での生活を支援する専門職間の連携とマネジメントについて考えることができる。<br />
5.講義や発表内容について、科学的、論理的な視点からの討論により、専門性の高い看護実践をおこなうための課題や方向性を提示できる。</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(単位取得要件)<br />
授業の4/5以上の出席<br />
授業での発表と討論内容(50点)、レポート(50点)で評価を行い、60%以上を合格とする。<br />
(成績評価)<br />
第3回目以降は、奇数回の授業時に発表、偶数回に討議、そして発表ならびに討議内容を踏まえてのレポートを課すこととする。<br />
発表と討議に関しては、発表内容ならびに討議への主体性について、レポートはレポートの記載内容について各コンピテンスの達成度について、最終的にA+、A、B、C、Dとして評価を行う。</p>
