<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0BTNF01</span>&nbsp;<span id="title">がんの基盤的知識</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">がんは制御不能の異常細胞の増殖を本態としており、その背景にある基礎病理や分子生物学的な基盤は十分に理解する必要がある。本講義では、発がんの要因、発がん機構についての腫瘍病理学、分子生物学など腫瘍学に関して基礎的、社会的な観点で講義を行い、腫瘍の成り立ちからその社会に与える影響までの基盤的知識をeラーニング講義で体系的に習得する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">がんプロ専用e-learning聴講用IDを申請すること。<br />02ET051と同一。<br />eラーニング科目</p>
  </div>
