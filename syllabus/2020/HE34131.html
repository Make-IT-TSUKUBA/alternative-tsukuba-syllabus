$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">HE34131</span>&nbsp;<span id="title">ゲノム医科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>
    <br />
    <span id="assignments">土屋 尚之, 川﨑 綾, 中川 嘉, 福島 紘子, 宮本 崇史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「遺伝子検査学」で学習した人類遺伝学・ヒトゲノム解析の考え方・手法に基づく近年のヒトゲノム多様性解析の成果、その疾患研究や医療への応用の現状と将来への展望を、特にリウマチ・膠原病をはじめとする難治疾患に関する最新の研究成果を題材に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/8-4/17   予定(後日掲示)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻  :人間の健康と疾病の理解<br />
国際医療科学主専攻:人間の健康と疾病の理解、医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 必修科目『遺伝子検査学』で学んだヒトの遺伝学の基礎知識や方法論が、どのように疾患研究やゲノム医療の実現に向けて応用されているかを理解し、説明できるようになる。<br />
(2) 遺伝統計学的解析法、基本的なゲノムデータベースの使用法と結果の解釈を理解し、使えるようになる。<br />
(3) 基本的な遺伝子工学の手法を理解し、説明できるようになる。<br />
(4) 疾患を対象としたゲノム解析の具体例として、自己免疫疾患、がん、代謝疾患における遺伝子解析研究の方法と成果を理解し、説明できるようになる。<br />
(5) ゲノム薬理学的検査の方法と結果の解釈を理解し、説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトゲノム多様性, 疾患感受性遺伝子, 薬剤応答性関連遺伝子, HLA, ゲノムワイド関連研究, エクソームシークエンス, 遺伝統計学, 関連解析, ゲノムデータベース, 遺伝子改変マウス, ゲノム編集, 合成生物学, コンパニオン診断薬, がんゲノム医療, precision medicine, IRUD</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ヒトゲノムには多様性(個体差)が存在し、それが疾患感受性、薬剤応答性を含むさまざまな形質の個体差の一因となる。ヒトゲノム解析は疾患の本質的病因、創薬の分子標的や個別化医療のためのバイオマーカーを探る強力なアプローチである。本講義は、必修科目『遺伝子検査学』において学んだ基礎知識や方法論が、どのように疾患研究やゲノム医療の実現に向けて応用されているかを概説する。特にリウマチ・膠原病、がん、代謝疾患を具体例にとり、最新の遺伝子解析研究の成果をわかりやすく解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4/29 (水)・2限 土屋尚之 ヒトゲノム多様性と疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4/29 (水)・3限 土屋尚之 ヒト組織適合性抗原(HLA)と疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>4/30 (木)・2限 宮本崇史 遺伝子工学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4/30 (木)・3限 宮本崇史 代謝疾患の遺伝学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5/1   (金)・3限 川﨑 綾 疾患関連遺伝子の探索法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5/7   (木)・2限 土屋尚之 膠原病の遺伝学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>5/7   (木)・3限 土屋尚之 疾患関連遺伝子解析の成果と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>5/8   (金)・3限 川﨑 綾 ゲノム薬理学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>5/13 (水)・2限 福島紘子 がんの遺伝学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>5/13 (水)・3限 土屋尚之 ヒトゲノムと医療・社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">『遺伝子検査学』の単位を取得していること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数に基づいて評語(A+〜C)で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:講義(100%)<br />
<br />
授業外における学修方法:<br />
配付された資料を復習するとともに、興味を持った内容を参考書等を用いてより深く調べる。<br />
また、講義中に紹介された公開ゲノムデータベース等にアクセスし、自ら興味を持った疾患や遺伝子について各種情報を検索する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">資料はその都度配布し、それに沿って授業を進める。教科書は指定しないが、参考書として、以下を勧める。</p>
    <p id="textbook-textbook">1. Strachan, Goodship, Chinnery (和訳・菅野純夫、福島義光訳),Genetics and Genomics in Medicine( Garland Scientific, 2014 (和訳:『ゲノム医学 ゲノム情報を活かす医療のために 』、メディカルサイエンスインターナショナル、2016)<br />2. 渡邉 淳,『診療・研究にダイレクトにつながる遺伝医学』羊土社、2017<br />3. 福嶋義光監修, 櫻井晃洋編集, 古庄知己 編集,『新 遺伝医学やさしい系統講義19講』、診断と治療社、2019</p>

   </div>

土屋尚之(医学医療系棟332 分子遺伝疫学・tsuchiya@md.tsukuba.ac.jp)<br />

福島紘子 (医学医療系小児科・成育支援室 029-853-5635)<br />
宮本崇史(健康医科学イノベーション棟704  内分泌代謝・糖尿病内科・takmi565@md.tsukuba.ac.jp)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">ゲノム医療はすでに現実のものとなり、すべての医療関係者がゲノム医科学の考え方を理解している必要があります。ゲノム医科学を理解する上では、分子生物学のみならず、疫学、臨床医学、情報科学等を含めた多面的な考え方が必要です。この講義ですべてのゲノム医科学の分野を網羅することはできませんが、その考え方の基本を理解し、将来の学修の基礎としてほしいと思います。</p>
  </div>
