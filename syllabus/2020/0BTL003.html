<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTL003</span>&nbsp;<span id="title">スポーツ医学セミナーI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">前田 清司, 小林 裕幸, 宮内 卓, 羽田 康司, 向井 直樹, 竹村 雅裕, 渡部 厚一, 柴田 愛, 髙橋 義雄, 菅原 順</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学概論Iで学んだ事項について、各指導教員のもとで研究デザインや研究手法などの基礎を実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02EV003と同一。<br />スポーツ医学学位プログラムは選択必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門:研究力・専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) スポーツ医学における倫理的問題を理解し,アスリートや疾病のある中・高齢者を研究対象とする際の倫理的配慮を理解する。<br />
(2) 人の運動に関係する器官と機能について,運動との関連性を 含めて説明することができる。<br />
(3) アスリートのパフォーマンスを低下させる原因となるスポーツ外傷・障害・内科的問題について理解を深める。<br />
(4) 中・高齢者の生活機能を低下させる原因となる疾病や生活習慣病について理解を深める。<br />
(5) 診断や評価の目的や意義を理解し,適切な評価方法を用いて判断をすることができる。<br />
(6) スポーツ医学における研究テーマを社会学的視点や人間工学的視点から行なっている研究について理解をする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">骨, 骨格筋, 神経, 血管, 呼吸器, 内科的治療, 投薬, メディカルリハビリテーション, アスレティックリハビリテーション, コンディショニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業はスポーツ医学概論Iで学んだ事項について,各担当教員のもとで実験・実習,チュートリアルを行い,研究に必要な手段・方法を身につける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1 前田清司)血管系の評価方法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(2 小林裕幸)骨格筋の評価方法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(3 宮内 卓)薬理学的な研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(4 羽田康司)リハビリテーション医学に関する研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(5 向井直樹)スポーツ活動と運動器に関する研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(6 竹村雅裕)アスレティックリハビリテーションと障害予防に関する研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(7 渡部厚一)スポーツイベントにおける健康管理に関する研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(8 柴田 愛)身体活動と健康増進に関する研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(9 菅原 順)人間情報工学的な研究手法について,測定機器の使い方,測定方法,解析方法などを実習する。<br />
(10 高橋義雄)スポーツ医学の社会史についての研究を行うための研究手法を学習する。</p>
   </div>
  </div>
