<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC55632</span>&nbsp;<span id="title">ギリシャ語中級B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木2</span>
    <br />
    <span id="assignments">秋山 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古典ギリシャ語の演習(2).散文韻文文献の読解演習(前期の継続).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">ギリシャ語初級AとBの既修者に限る。AC41N32, AC55612の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「1:コミュニケーション能力」「3:データ・情報リテラシー」,専門コンピテンス「4(国際的なコミュニケーション能力)」に対応する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ギリシア思想は,西洋文明の基礎であるばかりでなく,インド文化にも言語構造・思想体系の上で類似性を有し,人類の文化の根幹を成す遺産の一つである.そのギリシア思想の基礎文献として,プラトン『国家』篇を冒頭から古典ギリシア語で読み進める.ギリシア語読解力を身につけるとともに,物事を根本的に捉える思考力を陶冶したい.「ギリシア語中級」Aを受け,さらなるギリシア思想・プラトン哲学の究明と,ギリシア語読解力の深化を目指す.西欧文明の根源的理解に近づき,古典ギリシア語の読解を通じて,英語等近代語の語源に強くなる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古典ギリシア語.古代ギリシア哲学.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プラトン『国家』第1巻より継続して原典で読み進める.</p>

</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">古典ギリシア語の初級を終えていること.また「ギリシャ語中級A」の履修者に限る.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業参加への積極性40%と学期末試験60%.</p>
  </div>

   <p id="prepostworks">予習・復習を確実にされたい.語学的理解を徹底させること.</p>
  </div>
