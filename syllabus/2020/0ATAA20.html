<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAA20</span>&nbsp;<span id="title">キャリア教育学演習</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日的な研究課題に関する理解を前提として、学校におけるすべての教育活動を通したキャリア教育の実践の在り方について理解を深め、研究者としての力量形成を図ることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01ED436と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、国際性、教育課題発見能力、教育学的分析能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">すべての教育活動を通したキャリア教育の実践の在り方についての基本事項を理解した上で、各自の研究関心に照らしつつ、その特質と課題について考察することができる。<br />
キャリア教育の実践者(指導者)の役割について、各自の研究関心に照らしつつ考察することができる。<br />
キャリア教育の実践を支える組織やリソースなどについて、各自の研究関心に照らしつつ考察することができる。<br />
キャリア教育の評価の在り方について、各自の研究関心に照らしつつ考察することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア教育の実践, キャリア教育実践を支える組織, キャリア教育の評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者の研究関心等を考慮しつつ具体的なテーマを設定し、最新の研究成果、関連施策などの分析を通して、研究者としての力量形成を図る。受講者による発表と討論を中心に据える。そのため、以下の授業計画は変更されることがある。</p>
