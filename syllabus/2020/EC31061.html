  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物病理学の内容を概説し、特に病原体の分類、生理、生態等の生物学的諸性質、宿主植物と病原体との相互作用、様々な病害防除法の利点と問題点について解説する。さらに、主要農作物、森林樹木の重要な病気について、診断に必要な病徴、病原体の形態、防除に必要な植物への感染・伝染経路、ならびに防除法について具体的に紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1体系的な専門知識<br />
・植物の病気を引き起こす病原体の寄生性の分化現象、病原性変異のメカニズムなどの生物学的諸性質を理解する。<br />
・病原体の植物への侵入感染課程における、病原体と宿主植物の相互作用、病原体の病原力、宿主植物の抵抗性に関する基礎的知識を習得する。<br />
・病原体の生活環や伝染の方法などの生態的諸性質を理解する。<br />
・植物の病気に対する様々な予防、防除方法とその作用機構ならびに問題点を理解する。<br />
・植物検疫、発生予察等の行政としての植物病害予防、防除に関する基礎的知識を習得する。<br />
・様々な病原体が引き起こす代表的な植物病害について、その病原体の特徴、感染・発病・伝染・防除方法を理解する。<br />
・樹木の病害について、作物の病害と異なる特徴、対応方法の違いを理解する。<br />
・世界的な流行病の事例、その発生原因と発生のメカニズムを理解する。</p>
  </div>
