  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基本看護技術演習で学んだことを実際の臨床場面で実施・展開する。病院においてどんな看護技術がどのように提供されているか学び、臨床実践を行うのに必要な知識、技術、態度を統合し、臨床における看護術の実践を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者用<br />9/14-18,23-25<br />実務経験教員<br />看護学類学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
看護における対象理解<br />
科学的根拠に基づく看護の実践力<br />
看護倫理とケアリング</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">GIO-1:患者の入院生活環境を把握することができる。<br />
1-1)	病棟、病室内の物理的環境について情報収集ができる。<br />
1-2)	患者の入院中の管理・教育的環境について必要な情報を収集できる。<br />
1-3)	患者の入院中の対人的環境について必要な情報を収集できる。<br />
1-4)	入院中の環境に関する患者の思いを理解することができる。<br />
<br />
GIO-2:患者に応じた看護技術を提供するために必要なアセスメント能力を養う。<br />
2-1)	患者とのコミュニケーションを通して情報収集ができる。<br />
2-2)	診療録・看護記録などから必要な情報を収集できる。<br />
2-3)	情報を統合して必要な生活援助を抽出できる。<br />
2-4)	患者にとって必要な看護技術の根拠を明確にできる。<br />
2-5)	看護技術の具体的な実施方法を考えることができる。<br />
<br />
GIO-3:患者に応じた生活援助技術を患者に提供することができる。<br />
3-1)	看護技術を提供するのに必要な環境に調整することができる。<br />
3-2)	安全に看護技術を実施できる。<br />
3-3)	患者の安楽を考慮した看護技術を実施できる。<br />
3-4)	患者のニードに応じた看護技術を実施できる。<br />
3-5)	患者の反応をとらえながら実施した看護技術の評価ができる。<br />
<br />
GIO-4:診療の補助技術(治療・処置など)の実際を見学し、習得に向けて学習ができる。<br />
4-1)	看護師の実践する治療・処置に関わる看護技術を、患者への配慮、安全の確保の観点から理解することができる。<br />
4-2)	見学した看護技術について、目的および手順を自ら学習できる。<br />
4-3)	実習室にて自らも実践できるように練習することができる。<br />
<br />
GIO-5:実施したケアに関する記録・報告・評価を適切に実施できる。<br />
5-1)	看護技術の修得状況を看護師・教員に報告できる。<br />
5-2)	実施した技術についての概要を患者の反応とともに記録できる。<br />
5-3)	実施した技術の評価を体系的に記述できる。<br />
 <br />
GIO-6:看護学生として節度ある態度、適切な言葉づかい、身だしなみをもって患者や家族に接することができる。<br />
6-1)	看護技術を提供されるときの患者への配慮に気づくことができる。<br />
6-2)	患者に配慮した看護技術の提供ができる。<br />
6-3)	患者に十分な説明を行うことができる。<br />
6-4)	看護技術の実施に関する了承を得ることができる。<br />
6-5)	ユニフォームを適切に着用できる(基本看護技術「演習の手引き」参照)。<br />
6-6)	患者に不快感を与えないように髪などをまとめることができる。<br />
<br />
GIO-7:医療における個人情報やプライバシーの保護、人としての尊厳の尊重、人権擁護の実際を学ぶ。<br />
7-1)	患者の尊厳を守り人権を尊重できる。<br />
7-2)	看護師がどのように人権に配慮して擁護しているのかを述べることができる。<br />
7-3)	患者の個人情報を確実に管理・保護できる。<br />
7-4)	実習記録物は紛失することのないように管理・保護できる。<br />
<br />
GIO-8:援助活動を通して、看護専門職者としての態度を養う。<br />
8-1)	他の医療従事者に対して適切なコミュニケーションがとれる。<br />
8-2)	看護師への報告を迅速に行える。<br />
8-3)	自分の行動に対して責任をもつ。<br />
8-4)	積極的に学び、自己の向上をはかる。</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習の前週までに開催するオリエンテーションに必ず出席すること。<br />
実習病院(筑波大学附属病院、筑波メディカルセンター病院)が参加を求めるオリエンテーションに必ず出席すること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">基本看護技術演習で学んだことを実際の臨床場面で実施・展開する。病院においてどんな看護技術がどのように提供されているか学び、臨床実践を行うのに必要な知識、技術、態度を統合し、臨床における看護術の実践を学ぶ。<br />
<br />
■学習目標<br />
1.	患者の入院生活環境を把握することができる。<br />
2.	患者に応じた看護技術を提供するために必要なアセスメント能力を養う。<br />
3.	患者に応じた生活援助技術を患者に提供することができる。<br />
4.	診療の補助技術(治療・処置など)の実際を見学し、習得に向けて学習ができる。<br />
5.	実施したケアに関する記録・報告・評価を適切に実施できる。<br />
6.	看護学生として倫理をわきまえた態度、言葉づかい、身だしなみをもって患者や家族に接することができる。<br />
7.	個人情報およびプライバシーの保護、人としての尊厳の尊重、人権擁護が医療においてどのように実践されているかを学ぶ。<br />
8.	援助活動を通して、看護専門職者としての態度を養う。<br />
<br />
■内容<br />
5日間の臨地実習で以下の項目を実践する。<br />
<br />
1.	環境アセスメント<br />
・患者を取り巻く環境を主観的に捉え(現在の入院環境をどのように感じているか)、患者にとって最適な環境について考察する。<br />
・患者を取り巻く環境を客観的に観察し、患者にとって最適な環境について考察する。<br />
<br />
2.	Shadowing<br />
・看護師が実施する看護ケアを見学、または状況に応じて看護師と共に一部実施する。<br />
・看護師の実践を見学する際の視点:看護師と患者とのコミュニケーション、看護ケアを実施する目的、患者への説明、患者に応じた実施上の留意点とその根拠、患者の反応など<br />
<br />
3.	実施する看護技術に関する情報収集<br />
バイタルサイン測定<br />
<br />
4.	個別性を踏まえた看護技術の実施<br />
・看護技術の修得段階(実習要項参照)を確認しながら具体的な実施計画を立案する。<br />
・可能な限り患者の個別性を踏まえた実施計画を立案し、看護ケアを行う。<br />
<br />
5.	病棟最終カンファレンス<br />
実習の到達状況を実習目標に照らし合わせ評価する。<br />
<br />
6.	学内カンファレンス</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">看護技術実践内容60%、実習記録30%、レポート10%<br />
実習要項には1日目から5日目までの実習日ごとに実践するべきこととその進捗の目安が示されている。それらと比較しての達成度で評価する。レポートは100点満点で評価する。<br />
各項目100点満点、看護学類における平均的な達成水準を70点とし、10点刻みで評価する。これに各項目の比率に乗じて総合成績とする。<br />
(例)実践内容80×60%+記録70×30%+レポート75×10%=76.5→端数切捨てで76点</p>
