$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ことばの一定の形式(音調・強勢も含む)に対して意味がどのような規則性で対応するかという問題について、文法化などの通時的変化も考慮しながら検討する。特に、高校までに習った英文法の知識をもとに扱える現象を中心に概観し、英語の意味理解を深めるとともに、意味研究の面白さを伝える。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">意味的側面と音韻的側面を中心に、英語学に関する基本的な知識と考え方を習得する。特に、意味が語彙・構文・音調・強勢にどのように反映されるかについて、その歴史的変化も含めて理解する。世界共通語である英語の基本的な性質とその多様性についても理解を深める。</p>
