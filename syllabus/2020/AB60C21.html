  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な情報を提供するとともに、宗教研究(広義の宗教学)の諸相を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用2:批判的・創造的思考力、専門1:哲学の理解<br />
世界の諸宗教伝統や現代世界における宗教をめぐる諸問題に関する基本的な知識、また広義の宗教学(宗教研究)の概要とその諸理論に関する基礎知修得するとともに、現代世界において宗教に関して個人・社会が直面する問題を批判的に考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)ユダヤ教、キリスト教、イスラーム教、仏教などの宗教伝統について基本的知識を得るとともに、(2)「宗教学」という学問がいかなる学問で、どのような成果を上げてきたか、現在どのような課題に取り組んでいるか、宗教現象学や宗教哲学を中心に、その概要を理解することを学習の目標とする。<br />
(1)の目標を達成するために、本授業では、授業中にはビデオ教材を用いて、映像等によってその具体像を視覚・聴覚を通して学ぶとともに、教科書とmanabaに掲載する辞典・事典資料による予習・復習で、概念的知識情報を手に入れるようにする。(2)の目標を達成するために、教科書のほか、manabaに掲載するレジュメと初心者向け論文で予習し、理解が難しい点を中心に授業中に解説を加え、同じくmanabaに掲載する発展的論文を読むことで、さらに深い理解を得られるように計画している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ユダヤ教, キリスト教, イスラーム, 仏教, 宗教学方法論, 宗教史学, 宗教社会学, 宗教心理学, 宗教現象学, 宗教哲学, 宗教類型論</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回、冒頭に簡単なガイダンスを行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>近代宗教学の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>宗教研究の諸領域と宗教学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>世界の宗教伝統(1):ユダヤ教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>宗教学の方法論の問題と宗教現象学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>世界の宗教伝統(2):イスラーム教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>宗教の諸類型(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>宗教の諸類型(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>世界の宗教伝統(4):仏教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>宗教哲学と神学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業内容に関する理解度を、各授業後に課す小レポート(30%)と定期試験(70%)の成績を元にして評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各回の授業に関するレジュメと、教科書の関連する箇所を読んで予習すること。また、各回の授業に関する文献資料を用いて復習し、小レポートを提出すること。(下記の通り、いずれもmanabaのコンテンツ欄に掲載してあります。)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業資料として、manabaのコンテンツ欄に、(1)毎回の授業レジュメ、(2)関連する辞典・事典資料、(3)初心者向け論文、専門的論文を掲載する。主に(1)(2)を予習、(2)(3)を復習と発展的な学習に使用されたい。そのほか、全体に関する資料として、以下のものを参照されたい。(1は教科書、2と3は参考文献。3は特に発展的な学習のための資料です。)</p>
    <p id="textbook-textbook">1. 棚次正和・山中弘(編著),『宗教学入門』ミネルヴァ書房<br />2. 石田慶和・園田坦(編),『宗教学を学ぶ人のために』世界思想社<br />3. 田丸德善,『宗教学の歴史と課題』山本書店</p>

   <p id="remark">(1)授業中の私語は慎んで下さい。<br />
(2)授業中にお茶などを飲むのは自由ですが、食事やおやつを取るのは止めて下さい。<br />
(3)原則として、授業中、いつ質問しても構いません。<br />
(4)たんに術語や人名を暗記することだけに努めるのではなく、それらを用いて話されている講義の内容をつかみ取るように努力して下さい(もちろん、宗教学の用語や重要な人名は頭に入れて欲しいのですが)。<br />
(5)授業においては、多様なテーマについて限られた時間で話をすることになるため、一つ一つのテーマについて掘り下げることができません。予習・復習はもちろん、上記の参考資料や授業中に紹介する文献を活用して、自分自身でさらに学びを深めて下さい。</p>
