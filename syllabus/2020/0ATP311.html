<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
スポーツ栄養学領域の調査、実験を行うに必要な知識と技術を、実験・実習を通して学習する。それぞれの履修者のこれまでの学習背景、現在からこれからの研究領域を考慮して、履修者それぞれの知識ニーズに個別に対応した課題設定を行って実施する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
スポーツ栄養学特講受講者に限る。<BR>01EH218と同一。<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド型)で実施するが、一部対面で実施する。        </p>
    </div>

            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>

運動栄養学領域の測定・評価方法、分析手法における知の活用力を身につけ、実習を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。            </p>

                    <p id="pretopics">
授業計画	第1回 運動・スポーツ栄養学におけるヒトを対象とする調査研究に関する倫理(倫理審査申請書を書く)<BR>第2回 運動・スポーツ栄養学におけるヒトを対象とする実験研究に関する倫理(倫理審査申請書を書く)<BR>第3回 運動・スポーツ栄養学におけるラットを用いた実験研究に関する倫理(倫理審査申請書を書く)<BR>第4回 身体組成測定、推定の方法と研究目的に応じた方法選択<BR>第5回 キャリパー法・生体電気インピーダンス(BIA)法の実習(担当:麻見、下山)<BR>第6回 空気置換法・水中体重法に関する実習(担当:主に下山)<BR>第7回 二重エネルギーX線吸収法(DXA法)に関する実習とCT法の解析実習(担当:麻見)<BR>第8回 MRI法に関する実習(担当:主に麻見)<BR>第9回 身体組成のデータ分析と評価(担当:主に下山)<BR>第10回 食事調査法のいろいろ:食事記録法・秤量法の実習(担当:麻見)<BR>第11回 食事調査法のいろいろ:24時間思い出し法の実習(担当:麻見)<BR>第12回 食事調査法のいろいろ:陰膳法に関する実習と理論(担当:麻見)<BR>第13回 栄養価計算の実習(担当:麻見)<BR>第14回 食品成分表の正しい使い方(担当:麻見)<BR>第15回 荷重平均食品成分表の作成に関する実習(担当:麻見)<BR>第16回 食事調査法のいろいろ:食物摂取頻度調査法の実習(担当:麻見)<BR>第17回 多様な食事評価法の評価と研究目的に応じた方法選択(担当:麻見)<BR>第18回 食習慣調査質問紙の作成(担当:主に麻見)<BR>第19回 食事調査のデータ解析、分析、評価(担当:主に麻見)<BR>第20回 生活状況調査・生活時間調査に関する実習と評価(担当:麻見、下山)<BR>第21回 身体活動状況調査における質問紙調査の実習と評価(担当:主に下山)<BR>第22回 意識調査等の質問紙の作成とその評価(担当:主に麻見)<BR>第23回 基礎代謝、安静時代謝に関する測定法(担当:主に下山) <BR>第24回 活動量計を用いた身体活動量評価の実習 (担当:主に下山)<BR>第25回 心拍計を用いた身体活動量評価の実習 (担当:主に下山)<BR>第26回 間接熱量測定(メタボリックシャンバー)によるエネルギー消費量の測定(担当:主に下山)<BR>第27回 間接熱量測定(運動中)によるエネルギー消費量の測定(担当:主に下山)<BR>第28回 二重標識水法による総エネルギー消費量測定に関する実習(担当:主に下山)<BR>第29回 推定エネルギー必要量の推定(担当:主に下山)<BR>第30回 動物実験における飼育用飼料作成、計算と作成(担当:主に麻見)<BR>第31回 動物実験における動物飼育実習(担当:主に麻見)<BR>第32回 動物実験における運動処方の方法:自発走運動、強制走運動(担当:主に麻見)<BR>第33回 動物実験における運動処方の方法:水中運動(担当:主に麻見)<BR>第34回 動物実験における運動処方の方法:クライミング運動・ジャンプ運動(担当:主に麻見)<BR>第35回 動物実験における栄養素出納実験(担当:主に麻見)<BR>第36回 動物実験における解剖・サンプリング(担当:主に麻見)<BR>第37回 生化学実験の実習(担当:麻見、下山)<BR>第38回 運動・スポーツ栄養学の科学的競技サポート計画(担当:麻見、下山)<BR>第39回 運動・スポーツ栄養学の競技サポートの献立立案実習と献立評価(担当:主に麻見)<BR>第40回 運動・スポーツ栄養に関する現場における選手に対する食育実践演習(担当:麻見、下山)                    </p>
