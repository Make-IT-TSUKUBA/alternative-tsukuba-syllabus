<script language="JavaScript" type="text/javascript">

$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保健統計資料の見方を学び、自ら、保健医療の現場や研究で得られるデータを解釈する上で必要な統計学の基礎知識を身につける。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力<br />
データ・情報リテラシー<br />
学際的視点に基づいたヘルスケア</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">保健医療の現場や研究で得られるデータを解釈するうえで必要な統計学の基礎を理解できる。<br />
国や行政で実施されている保健統計を理解し、その推移と背景について説明できる。<br />
学術論文に用いられる統計分析の手法を理解し、統計的仮設検定及び推定の手順を説明できる。<br />
基本的な検定としてt検定、χ2検定について説明できる。<br />
大学院で学ぶ統計学の入門編として、重回帰分析などの基本的な多変量解析について理解できる。</p>

    <p id="textbook-textbook">1. 白戸亮吉・鈴木研太,ていねいな保健統計学、羊土社<br />2. 浅野嘉延,楽しく学べる看護学生のための疫学・保健統計、最新版、南山堂<br />3. 厚生統計協会,国民衛生の動向(厚生の指標増刊)、最新版、厚生統計協会<br />4. 栗原伸一,入門統計学―検定から多変量解析・実験計画法までー、オーム社<br />5. Avia Petrie, Caroline Sabin著、杉森祐樹訳,医科統計学が身につくテキスト、、メディカル・サイエンス・インターナショナル</p>
    <p id="posttext">1、ていねいな保健統計学を教科書とする。<br />
