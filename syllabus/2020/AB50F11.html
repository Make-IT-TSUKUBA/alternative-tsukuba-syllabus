<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語、ドイツ語、中国語などを例にして、個別言語分析の事例を紹介し、言語研究がどのようなものであるかを考える。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本講義では、系統の異なる3つの言語を題材として、それぞれの音韻や文法、語彙などについて基礎的な知識や分析法を習得していく。これを通じて、個別言語研究の方法を身につけるとともに、言語の共通性と個別性に対する認識を深めることを目的とする。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【オリエンテーション】個別言語を学ぶことの意義、言語の普遍性と個別性、時間的変容と地理的変容、個別言語学と対照言語学など、個別言語言語学に関わる基本的な捉え方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【日本語の現在】前半では現在の日本語の情勢について概説する。後半では音韻特徴の面から現代日本語の性質について見ていく。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【日本語の音韻・形態】現代日本語の音韻・表記(文字)・形態に見られる特徴について扱う。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【日本語の文法・語彙】日本語の品詞や構文、語彙など、文法や語彙の面から現代日本語を見ていく。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【ドイツ語の現在】現在のドイツ語の情勢について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【ドイツ語の形態】ドイツ語の音韻や表記(文字)など、形態の面から現代ドイツ語を見ていく一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【ドイツ語の語彙・文法】ドイツ語の品詞や構文、語彙など、文法や語彙の面から現代ドイツ語を見ていく。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【中国語の現在】現在の中国語の情勢について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【中国語の形態】中国語の音韻や表記(文字)など、形態の面から現代中国語を見ていく。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【中国語の語彙・文法】中国語の品詞や構文、語彙など、文法や語彙の面から現代中国語を見ていく。一部、時間的もしくは地理的変容に及ぶことがある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
