$(function() {

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公民教育実践の動向を探り、いくつかの授業実践記録を読みながら、そこに自身がこれまでに実践してきた授業を重ね合わせて、公民教育実践の今後について深く探究する。授業実践記録として考えられるのは、初期社会科(昭和20年代の社会科)における実践記録、政治的中立性と関連した授業実践、高等学校社会科「現代社会」と関連した授業実践、そして、近年の社会的な見方・考え方と関連した授業実践など、社会科教育史における特徴的な授業記録を取り上げ、今日の公民教育授業を相対化する目を育てる。</p>
