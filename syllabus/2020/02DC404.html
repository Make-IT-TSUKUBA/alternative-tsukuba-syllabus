   <span id="course">02DC404</span>&nbsp;<span id="title">東洋社会文化史I-B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国南宋時代の社会において行われた道教儀礼を取り挙げ、儀礼文献の解読と分析を交えながら講義する。この授業では13世紀の金允中『上清霊宝大宝法』巻16黄籙次序品、巻22臨壇符法品により、道教儀礼の構造と主要な儀礼項目内容を検討し、文献資料に現れる語彙、構文、意味について習熟し、宋代を軸とする中国社会における道教儀礼の理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01DQ400, 0ABACD1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力 マネジメント能力 コミュニケーション能力 チームワーク力 国際性 研究力 専門知識 倫理観 思考力 総合力に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">中国南宋時代の社会において行われた道教儀礼の社会文化的な意義について検討することを通じて、東洋社会文化史の専門知識、思考力、倫理観、総合力等の研究力を育成することを目標とする。道教に関する漢文文献に現れる語彙、構文、意味の理解に習熟しつつ、宋代を中心とする中国の宗教と社会の特徴を把握する力を養う。代表的な儀礼のプログラムの構造およびそこに見られる儀礼項目を考察し、史料に即した社会文化の理解の仕方を学ぶ。以上の基盤的学修に基づき、応用的には、現代の社会文化からの視点も取り入れ、異なる時代背景の文化を分かりやすく伝える能力を磨き、また関連分野の国際的な研究の協働に貢献する意識を高め、有効な課題把握と研究実践を行う基礎力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">南宋道教 儀礼文献 儀礼構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では分担して13世紀の金允中『上清霊宝大法』巻16「黄籙次序品」と巻22「臨壇符法品」の内容を解読し、南宋時代に争点となった死者儀礼のプログラムおよびその儀礼項目を対象に、それらに見られる歴史性を討論し考察する。関連事項について、同時代の王契真『上清霊宝大法』、蒋叔輿『無上黄籙大斎立成儀』などと比較対照する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>序論の1 道教儀礼史と南宋の儀礼文献</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>序論の2 金允中の道教儀礼学と南宋の道教界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>『上清霊宝大法』「黄籙次序品」前文、斎の歴史について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>修齋節次の序から宿啓の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>拝章から宿啓の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>正齋第一日から静夜拝章の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>攝召から正齋第三日の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>散壇、設醮の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「臨壇符法品」齋壇三宝論と命魔の解読と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括 儀礼書から見る南宋の道教儀礼の特徴と意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
