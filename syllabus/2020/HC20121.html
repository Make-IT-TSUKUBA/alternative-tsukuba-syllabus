<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行動変容を促す健康行動理論とその基盤となる行動科学を学び、保健医療現場での応用を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
看護における対象理解<br />
ヘルスケアのニーズに対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1心理学・行動科学の基礎的な内容について教科書を用いて系統的に理解することができる。<br />
2代表的な健康行動理論を知り、理解することができる。<br />
3健康行動理論を保健医療現場での応用として、身近な人を対象として行動変容を促す面談を実施し、その結果について考察することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">行動変容, 健康行動理論, ヘルス・ビリーフ・モデル, セルフ・エフィカシー, トランスセオレティカルモデル, 計画的行動理論, ソーシャル・サポート, ライフスタイル, 医療の行動科学, ストレス, コーピング, 学習理論, 記憶, 認知行動療法, 知覚, 動機, 覚醒水準, 睡眠, パーソナリティー, 知性, 感性, 癒し, 代替医療</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2回,4回,6回,8回,10回時に配布する振り返りミニレポートの提出(80%以上提出すること)、期末レポート課題「身近な人への行動変容を促す面談の実施と考察」を評価対象とする。<br />
振り返りミニレポート20%、期末レポート80%の割合で評価を行う。<br />
振り返りミニレポートにおいては、授業内容の復習だけでなく、関連事項を調べて考察していること、そしてその内容を評価の対象とする。期末レポートにおいても、実施内容の記載、そこからの学び、さらに関連事項の検討と考察があるかどうかを評価基準とする。</p>
  </div>

振り返りミニレポート5回分と期末レポート課題は授業時間外に行うこと</p>

北大路書房<br />2. 津田彰(編集),シリーズ医療の行動科学II 医療行動科学のためのカレントトピックス<br />
北大路書房<br />3. 松本千秋,医療・保健スタッフのための健康行動理論の基礎—生活習慣病を中心にー<br />
医歯薬出版</p>
