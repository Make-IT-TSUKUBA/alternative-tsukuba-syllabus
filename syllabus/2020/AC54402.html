<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初級の知識の上に立って、中国語能力の向上を目指す。特定のテーマについて、中国語により話し、書く練習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">初修外国語で中国語を選択した学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力 2.データ・情報リテラシー  専門コンピテンスとして4.国際的なコミュニケーション能力 中国の社会や文化に関する内容について、中級レベルの中国語によりコミュニケーションできること、また中国語の情報データをあつかう基礎を身に着けること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">この授業は、中国語を1年間第2外国語として履修した学生を対象とする。初級の段階の後で、さらに基礎力を充実させて中級レベルの中国語を習得することを目標とする。受講者は実際に中国語を使う多くの課題に取り組み練習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級レベル中国語 中国語によるコミュニケーション 中国の社会と文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業において下記の教科書の一部分を教材として使い、その中にある文法と例文を学びながら、中級レベルの読み、書き、聞き取り、口頭での運用を練習する。また中国語で話す能力の向上に心がけたい。<br />
受講生が音読(ピンインなし)、聞き取り、文型に従う組み替え練習、テーマ別の発表、その発表内容をめぐる中国語による質疑応答といった課題などに取り組むことを通じて、中国語の実際的な運用能力の向上を目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業への入門的説明 中級中国語の学び方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>マナー用語 目的と原因の表現 「~に対して」の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>順番待ち 意志と必要の表現 目的語が主述句となっている表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>いろいろなカード 「~を除いて」の表現 予測の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>好きなスポーツ 含有の表現 「受」の意味と用法など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>インターネットの由来 受動の表現 確定の強調の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>携帯電話ネットワーク生活 「~に従って」の表現 「~さえすれば」の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>孔子と『論語』 時間 場所 方向 出発点の書面語など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>カラフル 「によれば」 「特に」の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>少数民族 「AではなくBだ」の表現 「やむを得ず」の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>訪日中国人観光客 「AをBとみなす」の表現 「だけではなく」の表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>自動車大国 「を経て」 「を通じて」の表現 際立った事例を指示する表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>グローバル人材 その1 能力のあることの表現 当為の表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>グローバル人材 その2 「Aばかりでなく、さらにB」の表現 「と同じくする」の表現など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>授業の総括と復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
