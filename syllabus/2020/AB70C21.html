  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「批判的・創造的思考力」、専門コンピテンス「史学の理解」に関係します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">前近代のユーラシア大陸東方では、漠南(内モンゴル、ただし大興安嶺地域を除く)から漢地北部(華北)にかけての地域を中心として、遊牧民と農耕民による複合的な広域秩序の構築・瓦解・再構築が継続的に展開していました。本講義ではこの事象に焦点を合わせて、近年の研究成果に基づいて11世紀から20世紀なかばまでの「東部ユーラシア史」を試験的に叙述し、受講生はその学習を通して一般的な「中国史」像を相対化し得る視座の獲得を目指します。その過程において、「批判的・創造的思考力」を養うと同時に「史学の理解」を深めます。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(manabaにアップロード)によって評価を決定します(100%)。ただし、無断欠席が5回に達した受講学生は評価の対象としません。<br />
評価においては、「そもそも課題の趣旨や要件を理解していること」「既存の知見の羅列に終始せず、自らの問題設定に従って議論を展開していること」「引用・参照した文献との関係を適切に説明・註記していること」を重視します。また、学問に「絶対的に正しい」ということはありませんので、本講義の内容に対しても批判的に吟味する態度を失わないでほしいと思いますが、一方で、近年の研究成果をできる限り反映させている本講義の内容に抵触する陳腐な歴史理解をそうと気づかず無自覚に書き連ねている(ようにしかみえない)ものは、ただ単に講義内容に対する無理解・未消化を露呈するものでしかありませんから、大幅に減点します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">レポート課題:11世紀から20世紀なかばまでのユーラシア大陸東方に関して、特定のトピックを自身で任意に選び出し、研究書・研究論文・概説書等を適宜参照しながらその内容を詳述した上で、そのトピックの歴史的重要性を巨視的な枠組みのなかで論じなさい。<br />
※学期開始までに多少変更する可能性があるので、初回授業で配付するプリントやmanabaで確認してください。</p>
  </div>

    <p id="textbook-textbook">1. 野家啓一,『歴史を哲学する:七日間の集中講義』岩波書店、2016<br />2. 山下範久(編),『教養としての世界史の学び方』東洋経済新報社、2019<br />3. 冨谷至他(編),『概説中国史 上・下』昭和堂、2016<br />4. 佐川英治・杉山清彦(編),『中国と東部ユーラシアの歴史』放送大学教育振興会、2020<br />5. 小松久男(編),『世界各国史4 中央ユーラシア史』山川出版社、2000<br />6. 水島司他(編),『アジア経済史研究入門』名古屋大学出版会、2015</p>

   <p id="remark">概説という性格上、個々のトピックを深く論じることはできないので、興味深い問題に出会った際は、本講義で提供する情報や図書館などを活用して積極的に自学自習を進めてください。<br />
本講義の内容は「中国史概説-a」と一体です。継続して履修することが望まれます。<br />
「中国史概説-a」初回欠席者は、「自分はこの講義の狙いを十分理解していない」ということを自覚しながら本講義を受けて、その欠落を意識的に埋め合わせるよう努力してください。</p>
