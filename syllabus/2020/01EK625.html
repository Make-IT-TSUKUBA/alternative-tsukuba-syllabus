<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK625</span>&nbsp;<span id="title">ヒューマン・ケア科学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人を支援する課題に向けて、高齢者ケアリング学・社会精神保健学・生活支援学・保健医療政策学・福祉医療学など専門性の高い領域が連携し学問的な融合を目指すヒューマン・ケア科学の幅広い視座から、特にヘルスプロモーションに注目し医学・福祉学・保健学・看護学の理論と実践を学習する。実学としてのヒューマン・ケア科学について、その理論とアプローチの効果を概説する。また、子どもから高齢者の健康生活上の問題や虐待、生活リズムの変調、うつや自殺に関連する事項をとりあげ、人々の心身の安寧を脅かす現象を概説する。さらに障害福祉について諸外国の現状を比較すると共に、保健医療政策への応用としての経済学や今日的な課題についての生命倫理を講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATS615と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人を支援する課題に向けて、生活支援学・福祉医療学・社会精神保健学・ヘルスサービスリサーチ・保健医療政策学など専門性の高い領域が連携し学問的な融合を目指す ヒューマン・ケア科学の幅広い視座から、特にヘルスプロモーションに注目し医学・看護学・保健学・福祉学の理論と実践を学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経済学, 医療, 政策, 出生前診断, 遺伝子検査ビジネス, リヴィングウィル, 臓器移植, 子ども, 虐待, DV, 介入, ケア, 高齢者介護, 介護者支援, 介護保険, 二次データ分析, バリアフリー, 障害のある者, QOL, 障害福祉</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>〃</td><td> 担当:</td><td>近藤 正英</td></tr>
<tr><th><span class="format">第3回</span></th><td>保健・医療・福祉分野における生命倫理<br />
