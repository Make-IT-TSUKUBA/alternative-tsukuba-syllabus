  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アダプテッド・スポーツ科学に関する文献を購読するとともに、アダプテッド・スポーツ現場を体験し、研究の動向と課題について議論し、アダプテッド体育・スポーツ学についての論文指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP7J2と同一。</p>
  </div>

   <p id="style">演習</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アダプテッド・スポーツ科学領域の緒知識、研究方法における知の活用力を身につけ、グループ討論を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
1研究倫理に関する表記内容とその表現を説明できる。<br />
2アダプテッド・スポーツ科学に関する内外文献の抄読を通して研究の動向と課題が説明できる。<br />
2アダプテッド・スポーツ科学に関する研究方法論について発表し討論することができる。<br />
3アダプテッド・スポーツ科学に関する研究内容について的確な質疑応答ができる。</p>
  </div>
