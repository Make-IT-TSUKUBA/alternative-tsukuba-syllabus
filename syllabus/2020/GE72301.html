  <h1 id="course-title">
   <span id="course">GE72301</span>&nbsp;<span id="title">アーカイブズの構築</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本アーカイブズ学の概説を論じる。アーカイブズ資料=記録資料(古文書・公文書等)、アーカイブズ施設(文書館・公文書館)につき、それらの意義と機能、歴史と現在を学ぶ。なお大災害とアーカイブズをめぐる問題を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE82201と同一。<br />実務経験教員<br />知識情報システム主専攻生はGE72301,それ以外の学生はGE82201を履修すること</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">知識共有現象の理解, 知識基盤構築能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">日本のアーカイブズ施設(文書館・公文書館)の意義と機能を理解する。<br />
日本の地域社会が残してきたアーカイブズ資料(記録資料)の意義・歴史・機能を理解する。<br />
日本のアーカイブズ学の基礎理論を理解する。<br />
大災害被災地におけるアーカイブズ学の果たす役割について理解する。<br />
アーカイブズ学の観点から、図書館の地域資料についての理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本アーカイブズ学 歴史資料(古文書) 公文書管理 災害アーカイブ 資料保存</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>プロローグ:日本のアーカイブ施設(文書館・公文書館)とアーカイブ資料(記録資料)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>日本アーカイブズ学とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>20世紀日本のアーカイブズ運動-図書館の地域資料との関連で</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>記録資料の意義・歴史・機能-日本の地域における記録資料の成立と展開(主に中世~現代)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>文書館・公文書館の意義と機能(1)-資料の収集・受入・整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>文書館・公文書館の意義と機能(2)-資料の保存・修復</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>文書館・公文書館の意義と機能(3)-公開・利用提供・活用・普及</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>現代日本の公文書管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>災害アーカイブ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>エピローグ:アーカイブズの将来-LMA連携との関連で</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">希望者を募って、筑波大学附属図書館の資料保存環境に関する見学を実施する。詳細は授業の中で指示する。</p>

  </div>

   <h2 id="prepostworks-heading">学修時間の割当・授業外における学修方法</h2>
