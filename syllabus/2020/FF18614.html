<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF18614</span>&nbsp;<span id="title">電磁気学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 水4; 春A 金3</span>
    <br />
    <span id="assignments">長谷 宗明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1年次に学習した電磁気学1の内容を整理するとともに、より深く電磁気学を学ぶ。豊富な演習をこなすことで、問題を解く力と応用力を身に付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">3.4クラス 専門基礎科目 必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「物理現象の理解」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)電荷分布によりどのように静電場が生じるかを理解し、基礎的な問題を解けるようになる。<br />
(2)ガウスの法則、渦なしの法則、静電ポテンシャルを理解し、基礎的な問題を解けるようになる。<br />
(3)微分形の静電場の法則、ポアソンの方程式を理解し、基礎的な問題を解けるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">静電場, ガウスの法則, 渦なしの法則, 静電ポテンシャル, 微分形の静電場の法則, ポアソンの方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2020年度に限り、期末試験を行うために、以下のとおり10回分の授業時間を確保し教育の質の実質化を図ります。<br />
4/10(金)、4/17(金)、4/24(金)、5/1(金)、5/8(金)については、第2時限終了後、11時25分から12時00分までの35分間を休憩時間とし、12時00分から12時15分までの15分間を授業時間とすることにより、5週で75分(1回分)の授業を行い、10回目の授業時に期末試験を実施します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月8日(水曜・4時限) クーロンの法則、重ね合わせの原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月10日(金曜・3時限) 点電荷のつくる電場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>4月15日(水曜・4時限) 連続分布する電荷のつくる電場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4月17日(金曜・3時限) 電気力線、ガウスの法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4月22日(水曜・4時限) 電位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>4月24日(金曜・3時限) 静電エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>5月1日(金曜・3時限) 電気双極子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>5月8日(金曜・3時限) 微分形の静電場の法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>5月9日(土曜(水曜授業日)・4時限) ポアソンの方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>5月13日(水曜・4時限) 期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験と、授業中に行う演習の取り組み状況で評価する。試験7割、演習3割の比率とする。。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">日頃から予習・復習に努め、疑問点を早めに解消すること。また、教科書の例題、問題は全て理解できるようにすること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">教科書:「例解 電磁気学演習」長岡洋介、丹慶勝市著 物理入門コース/演習2(岩波書店)<br />
 参考書:「基礎物理学 電磁気学」秋光純、村上修一、前田はるか、伏屋雄紀著 (培風館)<br />
  「電磁気学I, II」 長岡洋介著 物理入門コース3,4(岩波書店)<br />
  「電磁気学」 D. ハリディ、R. レスニック、J. ウォーカ著, 野崎光昭 監訳 物理学の基礎(培風館)<br />
  「電磁気学」 (物理学基礎シリーズ) 工藤博 (著)(理工図書)</p>
