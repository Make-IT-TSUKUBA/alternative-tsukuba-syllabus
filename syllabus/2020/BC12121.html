<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BC12121</span>&nbsp;<span id="title">開発途上国における諸問題</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The goal of this course is to understand contemporary and important economic and social issues in developing countries. We also analyze statistical data related to the topics.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB41401, BE22871と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">The goal of this course is to understand contemporary and important economic and social issues in developing countries. We also analyze statistical data related to the topics. This course provides an important knowledge and analytical skills on international studies, especially on international development.<br />
<br />
1. General-propose competence: communicative ability, critical and creative thinking skills, data and information literacy.<br />
2. Special competence: understanding international development, analytical skills on international development, ability of logical expression on international development.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. To understand the contemporary and important economic and social issues in developing countries by reading non-technical journal articles and book chapters.<br />
2. To be familiarized with data analyses by using statistical software (STATA).<br />
3. To understand the importance of empirical evidence in designing policies and understanding issues in developing countries.</p>
  </div>
