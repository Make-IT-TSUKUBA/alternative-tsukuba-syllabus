  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「日常会話」は、言語を問わず、様々な言語使用状況の中でも最も一般的かつ根源的な社会的相互行為場面である。その「日常会話」をフィールドとして、社会学者のHarvey Sacks、 Emanuel Schegloff、 Gail Jeffersonらによって日常的相互行為の組織を明らかにするべく創始され、開発されたのが「会話分析」である。本授業では、会話分析の理論的背景や視点、データ収集・転写の方法およびその理論的根拠を学んだ上で、会話分析の基本的分析概念を日本語会話における具体的事例を通して理解し、会話分析の手法の基礎を身につける。人間関係や社会的関係を築く基盤となる日常会話がどのように組織されているのかを厳密に捉える視点を養うことによって、そこで生じていることを的確に、かつ、深く理解する力を身につける。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)様々な言語使用状況の中でも最も一般的で社会的活動の根幹を成す「日常会話」を、社会学者であるSacks, Schegloff, Jeffersonらによって創始され、開発された「会話分析」の方法で分析する視点を学ぶ。<br />
(2)分析の構えや基本的概念についての講義、および、具体的な事例の分析を通して、「会話分析」の手法の基礎を身につける。<br />
(3)言語と人間の社会的基盤についての洞察を深める</p>
  </div>
