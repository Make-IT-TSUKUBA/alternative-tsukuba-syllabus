<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC64A31</span>&nbsp;<span id="title">先端文化学研究IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4</span>
    <br />
    <span id="assignments">対馬 美千子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[表象文化論] : 現代文化や現代社会における表象に関わる問題について文献講読を通して考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC32751, AC64031の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「広い視野と国際性」、「心身の健康と人間性・倫理性」、「文化事象の理解力」に関わる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけることにより、広い視野と国際性を養い、心身の健康と人間性・倫理性を高めること、また文献の精読を通して、文化事象を理解し、批判的・創造的思考力を身につけることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イメージ, 半透明, あいだ, 芸術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">再現性や模倣性にもとづくイメージのあり方とは別のイメージの可能性について考える。『半透明の美学』(岡田温司)の講読を通して、様々な芸術作品にあらわれる透明でも不透明でもない半透明のあいだの領域について検討する。とくにヴェール、霧、雲、埃等のイメージの媒介性が意味するものを明らかにする。<br />
最後に、受講者各自が自分の選んだ芸術作品について授業で学んだことに関係づけながら考察し、発表する。<br />
<br />
第1回 	 	イントロダクション<br />
第2回  		『半透明の美学』の講読第I章<br />
第3回		同上 第II章<br />
第4回		同上 第II章<br />
第5回	同上 第III章<br />
第6回	同上 第III章<br />
第7回		同上 第IV章<br />
第8回		同上 第IV章<br />
第9回		発表・討論<br />
第10回		発表・討論</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
