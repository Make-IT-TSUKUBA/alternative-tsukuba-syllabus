<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目は、授業担当者が、自ら主査、副査として指導する学生に対して行う授業である。外国語として英語を学ぶ上で、その指導および習得に関して、文献および実証的・実践的な研究を行い、英語教育学についての博士論文執筆を完成させるために必要な、明確な目的意識の涵養と博士論文執筆に関するスキルの修得を目的とする。英語教育学特別論文演習 IBでは、英語教育学特別論文演習IAで修得した専門知識をさらに深化させ、論文執筆や研究成果の公開等に関わるスキルの拡大を目的とする。担当教員は博士論文の完成と研究成果の積極的な公開に向けての総合的な研究指導を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">各教員の主指導学生(主として1年次)に限る。<br />主専攻必修科目。</p>
  </div>

「1. 知の活用力」「2. マネジメント能力」「3. コミュニケーション能力」「4. チームワーク力」「5. 国際性」に関連する<br />
【専門コンピテンス】<br />
「1. 研究力」「2. 専門知識」「3.倫理観」「4. 思考力」「5. 総合力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">各自の研究テーマに基づき、博士論文作成に向けて必要となる先行研究、実験計画立案、結果をまとめる統計手法などが身につくことを目標とする。</p>
