<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTW232</span>&nbsp;<span id="title">研究指導実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">将来、大学教員になって研究指導を行うことを想定し、学群生の卒業研究指導を当該指導教員の監督下で行う。前半の講義で研究指導に様々なスタイルがあることを学び、卒業研究の研究指導の流れと要点について理解する。後半の演習で、学群生のプレゼンテーションや論文の執筆に関わりながら実際に学群生の研究指導を経験し指導スキルを修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実践指導科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力 リーダーシップ力 情報学分野における研究力 情報学分野における専門知識 情報学分野における倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 研究指導の多様なスタイルと卒業研究指導の流れについて理解し説明できる。<br />
(2) 研究指導スキルを修得し、学生の卒業研究の指導を実践できる。<br />
(3) 学生との対話を通じて、アカデミック・コミュニケーションのスキルを獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究指導;指導スキル;アカデミックコミュニケーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) イントロダクション(宇陀)<br />
(2) 研究指導のスタイル(1)(宇陀)<br />
(3) 経過報告と情報共有(1)(宇陀)<br />
(4) 研究指導のスタイル(2)(藤澤)<br />
(5) 経過報告と情報共有(2)(藤澤)<br />
(6) 研究指導のスタイル(3)(池内)<br />
(7) 経過報告と情報共有(3)(池内)<br />
(8) 研究指導のスタイル(4)(若林)<br />
(9) 経過報告と情報共有(4)(若林)<br />
(10) まとめ(宇陀、池内、藤澤、若林)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

研究指導報告書によって評価する。</p>
