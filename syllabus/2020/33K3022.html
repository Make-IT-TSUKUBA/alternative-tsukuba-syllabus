<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33K3022</span>&nbsp;<span id="title">基礎フランス語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのフランス語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物・地球・数学・物理・化学・創成対象(学籍番号末尾偶数) 主にフランス語で授業を行ないます。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)フランス語の特徴や面白さを発見しながら学ぶことができる。<br />
(2)辞書や参考書を使って文法項目について調べて理解することができる。<br />
(3)初級文法の基礎を身につけて、今後の学習に繋げることができる。<br />
(4)簡単な文章を読んで理解したり、作文をすることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">基礎文法, 動詞の活用と時制, 代名動詞, 関係代名詞</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1回 疑問詞を使った疑問文。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第2回 比較級と最上級。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第3回 関係代名詞qui, que と強調構文。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第4回 人称代名詞の直接目的語形と間接目的語形。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第5回 代名動詞。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>第6回 直説法複合過去。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>第7回 受動態。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>第8回 関係代名詞 dont, où。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>第9回 中性代名詞 en, y, le。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>第10回 不規則動詞の活用。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">11)</span></th><td>第11回 現在分詞とジェロンディフ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">12)</span></th><td>第12回 直説法半過去形。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">13)</span></th><td>第13回 直説法単純未来形。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">14)</span></th><td>第14回 指示代名詞。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">15)</span></th><td>第15回 使役動詞の使い方。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験70%、課題提出等の平常点30%を標準とする。</p>
  </div>

   <p id="prepostworks">・毎回の授業の最後に次回の学習事項を確認するので,その学習内容を事前に予習しておくこと。<br />
・復習のための課題として授業で学習した内容の練習問題などを課す。</p>
