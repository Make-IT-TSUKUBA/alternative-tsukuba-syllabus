   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[イメージ人類学演習]:イメージのもつ力(効果・効力)について論じる文献を購読し、そのアプローチを具体的な事例の考察に応用する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「広い視野と国際性」、「協働性・主体性・自律性」、「専門コンピテンス2(文化的現象の分析力)、「専門コンピテンス3(文化的課題への対応力)」、「専門コンピテンス4(国際的コミュニケーション能力)」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">イメージ人類学に関する文献を読み、「批判的・創造的思考力」、「広い視野と国際性」、「協働性・主体性・自律性」、「専門コンピテンス2(文化的現象の分析力)、「専門コンピテンス3(文化的課題への対応力)」、「専門コンピテンス4(国際的コミュニケーション能力)」を培う。<br />
今、人類学と芸術がこれまでにないほど接近し、接続している 。本授業では、 その接点に立ち上がったイメージ人類学の可能性を追究し、「イメージ」とは何かについて再考し、「イメージ」の生成、蓄積、伝播がイメージを受容する個人の身体に及ぼす力、その個人を超えて文化・社会にもたらす効力について考察する。</p>
  </div>
