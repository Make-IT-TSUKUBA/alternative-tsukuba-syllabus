<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC76B</span>&nbsp;<span id="title">文化人類学演習II-B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化人類学の主要なテーマを取り上げ、代表的な著作、論文を取り上げて講読することで、文化人類学の考え方とアプローチについて具体的に学ぶ。この授業では特に現代的なテーマである主体性や情動に焦点を当て、受講者全員で指定した文献の講読と議論を行うことで、このテーマについての広汎かつ体系的な理解を得るとともに、近年提出されている概念や理論についても検討し、その可能性と限界、および自分自身の研究をどう位置づけるかを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ABACM9と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「国際性」「研究力」「専門知識」「倫理観」「思考力」「総合力」に関わる</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">事例を通じて、人類学の方法である民族誌について批判的に検討する。今回は特に主体性、苦しみ、情動をテーマに、1980年代以降の研究手法について扱う。それによって、専門知識、国際性、研究力を身につける。発表とディスカッションを通じて、マネジメント能力、コミュニケーション能力、倫理観、思考力、総合力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人類学, 民族誌, 主体性, 苦しみ</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>悲しみと主体性1ポスト解釈人類学の枠組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現代における苦しみ1言語、暴力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現代における苦しみ2国家、構造的暴力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Subjectivity I: Abandoment in Argentina</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>Affect and Disaster I: disaster management</td><td> &nbsp;</td><td>&nbsp;</td></tr>
