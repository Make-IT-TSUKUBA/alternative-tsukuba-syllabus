<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">技能統合的タスクやパフォーマンス能力に関する理論と指導方法を踏まえ、その評価方法の知識を習得することを目標とする。具体的な技能統合的タスクの事例を上げ、それぞれのタスクが、どのような現実のコミュニケーション能力に効果があるかを議論することによって、その理論と指導法の知識を深めることを狙いとする。その後、それぞれのタスク講義と討論を交えながら、その理論と教授法ついての知識を深める。その後、それらのタスクを如何に評価していくかを考察していく。</p>
