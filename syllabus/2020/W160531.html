<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W160531</span>&nbsp;<span id="title">スポーツの技術を人文社会科学から考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">成瀨 和弥</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの技術について,技術とは何か,ドーピングと倫理,スポーツとルール,スポーツの文化史,スポーツの学び方・教え方,スポーツと心理,日本人の技術観など,人文社会学的側面からアプローチする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.人文・社会科学の視点からスポーツ技術を捉えることができる。<br />
2.実際のスポーツに対する応用面への理解を深め、説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ, 技術, 人文社会科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション(成瀬和弥)<br />
授業の進め方について解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>スポーツ技術の哲学(深澤 浩洋)<br />
「スポーツの技術とは何か」について、スポーツにおける「技」、スポーツ技能などとの関わりにおいて、哲学的な立場から考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ルールとテクノロジー(坂本 拓弥)<br />
スポーツにおけるルールとテクノロジーの関係とはどのようなものか。テクノロジーの発展とルール変更の背景にある、人間の欲望の在り方を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>スポーツ技術と視覚(國部 雅大)<br />
スポーツが「うまい」人は一体どこを見ている(見えている)のか。心理学的な視点から、スポーツ熟練者の要素を解き明かす。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>スポーツの文化と技術(仲澤 眞)<br />
 スポーツ文化の構成要素を理解し、スポーツ技術のスポーツ文化に果たす役割について、スポーツ観、スポーツ規範、スポーツ用具等との関係から考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>武道の技術観(大石 純子)<br />
日本の武道は特有の技術観を有しているが、これを映像を介して理解し、国際社会における日本人のアイデンティティーについて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>スポーツ技術のコツとカン(中村 剛)<br />
技術を習得する際の「コツ」や「カン」とは何か。また、そのような「コツ」や「カン」は、その人独自のものなのか。運動学の立場から考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アダプテッド・スポーツと技術(齊藤 まゆみ)<br />
 スポーツをする「人」にあわせて、ルールや用具の工夫・変更が行われるアダプテッド・スポーツと技術について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>スポーツ技術史(大林 太朗)<br />
 明治時代の走り方と現代の走り方はどのように違うのか(もしくは一緒なのか)。また映像がない中で、どのように当時の技術を知ることができるのか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>古代オリンピックの技術(真田 久)<br />
古代オリンピックで行われていた競技は、どのようなルールのもとで、どのような技術が駆使されていたのか。現代のスポーツとの類似点や相違点はあるのか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
