  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究倫理や医療倫理など状況に特化した倫理原理は、必ずしも相互に補完する関係にないため、現代社会の中で最善の質を求めるための明確な指針とはなっていない。こうした絡まった倫理原理を解きほぐすことを試みる。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力・コミュニケーション能力・国際性<br />
博士レベル<br />
 知の創成力・マネジメント能力・コミュニケーション能力・リーダーシップ力・国際性</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">This course helps you to place ethical concerns within a context of practical issues. You will be able to explain about the importance of properly informed decision-making, concerning your research, science development, human rights, and animal rights/welfare. In particular, for example, you will discuss about how you may untangle the webs of conflicting interests to solve issues related to mercy killing, blood transfusion, and birth control/eugenics by looking at four salient biomedical priciples: autonomy, non-maleficence, beneficence, and justice.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人権(human rights), 生命倫理(bioethics), 研究倫理(research ethics), 産業リスクマネジメント(industrial risk management), 動物の権利・福祉(animal rights and welfare), 生命の質(quality of life)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Essay assignment: research paper<br />
Place to submit:	Assignment Submission Box in Natural Sciences Bldg. A209 <br />
Due:		TAB<br />
Place to pick up your marked papers: Natural Sciences Bldg. A209 Return Box(mid January)<br />
*Or email Matsui for picking up your paper at his office.<br />
<br />
Your research paper must be written in English. The topic for your research is to be chosen by yourself from one of the contents discussed in this course. After choosing your topic, you need to articulate your analytical opinion in two pages (double space, 12 point “Times New Roman” font). Your writing must be done in an essay format, including footnotes or endnotes and bibliography. In articulating your analytical opinion, please also take into account three sources or more (academic articles or book chapters) and properly cite them in the text. After submission, you will receive comments and marks, and the papers will be returned to you. <br />
<br />
Recommendable Writing Style Manuals:<br />
 Chicago Manual of Style (University of Tsukuba Central Library call#021.03-Ma48);<br />
 MLA (Modern Language Association): http://www.mla.org/style_faq <br />
 APA (American Psychological Association): http://www.apastyle.org/elecref.html  <br />
 Council of Science Editors (CSE)’s Scientific Styles and Format. <br />
 Or use internationally well-recognized academic journals.<br />
<br />
*Warning on Plagiarism: Every academic writer must not plagiarize in writing assignment no matter how short the paper may be. If one takes the words, ideas, or research of another person(s) without proper citation as if these were his or her own, such a person is considered to have committed the act of plagiarism. Plagiarism is intellectual theft and a clear violation of the code of ethics and behavior, which often result into a severe penalty. Some students find web sites (e.g., Wikipedia) tempting and copy a large portion of it without citation. Please be aware such a work cannot be considered worth being part of admitting a credit in this course.<br />
<br />
About In-Class Contribution<br />
This course seeks to secure a safe learning environment, in which all students are welcome to express their opinions without worrying about making mistakes. You are expected to share your opinion with other students and learn from each other with due respect. Keeping this in mind as the basic underlying principle of this course, I occasionally ask you to express or write your opinion in progress about some issues that are salient in applied ethics.</p>

<br />
3 Comments on Grading Practices for This Course<br />
You may wonder why you received A+, A, A-, B+, B, B-, and other grading marks for your paper. Here is roughly what it means.<br />
<br />
A+ or A: This paper has an excellent quality in terms of essay organization, writing skill, originality, mature insights, and independent argument. It is based on your considerable research effort and the sound and original interpretation of sources. The paper is also accompanied with clear and appropriate academic citation and references.<br />
<br />
A-: This paper demonstrates its good quality of essay organization, writing skill, originality and independent argument in most part of the discussion. It is based on good research effort and the sound interpretation of sources. The paper is also accompanied with clear and appropriate academic citation and references.<br />
<br />
A-/B+: This paper has a potential to be qualified as A- paper with some good revision effort.<br />
<br />
B+ or B: This paper contains some good quality discussion with independent argument or insight. However, it falls short in essay organization and clarity of its writing. The argument may be inconsistent at some point or not cohesive enough to make a cogent discussion throughout the paper. It is based on some research effort but has a good potential to be improved by more research work and writing refinement.<br />
<br />
B-: This paper basically understands the requirement of the course assignment, but falls short in fully expressing the importance of paper topic. It shows some effort of research on the paper topic but do not effectively convey your thoughts and analysis. Or it does not properly cite sources.<br />
<br />
C+, C: This paper has some serious problem with essay organization, writing skill, originality and independent argument. It does not seem to respond to the assignment objective properly though it may be greatly improved with further research and writing improvement.<br />
<br />
C-: This paper does not seem to understand the assignment objective. It does not seem to be based on research. However, this paper can be improved with additional research effort and better understanding of essay writing.<br />
<br />
D: This paper fails to respond to the course requirement. It needs to resubmit or redo the assignment. Or it may have problem with plagiarism or academic honesty.</p>
