  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">17世紀後半から18世紀前半にかけて清朝とモンゴル・チベットの有力者との間で取り交わされた文書を収録する『清内閣蒙古堂檔』所収の満洲語の檔案を受講生全員で講読する。また、特に18世紀前半に清朝がモンゴルへの統治を拡大する中で、清朝のモンゴル政策が、現地社会の動向とどのように関連していたのかを議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DC41Aと同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」「国際性」、専門コンピテンス「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)満洲・モンゴル・チベットへと広がった清朝支配について理解し、「専門知識」を深める。<br />
(2)個別の史料から見出される情報を活用して歴史像を構築し、「知の活用力」を涵養する。<br />
(3)多様な文化的背景を持った人間集団が混在する前近代の中央ユーラシアの国際情勢への理解を深め、「国際性」を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">東洋史, 内陸アジア史, 清朝, 満洲語, モンゴル, チベット, ダライラマ, 康熙帝, 史料批判</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は、manabaで資料配布の上、メールによる双方向授業として実施する。<br />
『清内閣蒙古堂檔』(内蒙古人民出版社、2005年)所収の満洲語の檔案を通時的に講読し、清朝のモンゴル政策と現地社会の動向の関連について議論する。その際、各年代で清朝の政策方針がどのように変化するのかに注目する。<br />
第1回では、史料の概要等について講義し、第2回~第9回は、受講生全員に史料の読解を発表してもらい、それに基づき史料の内容や意義を議論する。また、必要に応じて編纂史料の記述と比較する。第10回では、それまでに講読した史料に基づき議論を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>史料の紹介、ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>『清内閣蒙古堂檔』所収の康煕30年代末葉の文書の講読と議論、『親征平定朔漠方略』との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>『清内閣蒙古堂檔』所収の康煕40年代初頭の文書の講読と議論、『欽定外藩蒙古回部王公表伝』との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>『清内閣蒙古堂檔』所収の康煕40年代中葉の文書の講読と議論、『聖祖実録』との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>『清内閣蒙古堂檔』所収の康煕40年代末葉の文書の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>『清内閣蒙古堂檔』所収の康煕50年代初頭の文書の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『清内閣蒙古堂檔』所収の康煕50年代中葉の文書の講読と議論、『聖祖実録』との比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『清内閣蒙古堂檔』所収の康煕50年代末葉の文書の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『清内閣蒙古堂檔』所収の康煕60, 61年の文書の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>18世紀初頭の清朝のモンゴル統治政策の講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
