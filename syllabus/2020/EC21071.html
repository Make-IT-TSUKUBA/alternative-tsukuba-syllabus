 <body>
  <h1 id="course-title">
   <span id="course">EC21071</span>&nbsp;<span id="title">資源植物保護学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・金1,2</span>
    <br />
    <span id="assignments">山岡 裕一, 戒能 洋一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農作物としての植物資源を加害する病害虫と診断,およびその被害に対する予防,防除について概説し,農作物の生産,運搬,貯蔵のなかで保護のもつ重要性を認識させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1体系的な専門知識。専門コンピテンス2専門の基礎となる教養。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1体系的な専門知識<br />
・応用動物昆虫学の基本となる昆虫生理学、応用昆虫学、昆虫生態学を体系的に理解する。  <br />
・昆虫その他有害動物の分類、生理、生活史、加害様式を理解する。<br />
・応用昆虫学の基本となる総合的害虫管理の理解を深める。<br />
・植物の病気とその原因(病原)を理解する。<br />
・植物の病気の発生に係わる要因を理解する。<br />
・植物の病気を診断する上で必要な病徴と標徴を理解する。<br />
・病原体の分類、生理、生活環、伝染環などの生物学的基礎情報を習得する。<br />
・植物の病気の診断および病原の同定方法と理論を理解する。<br />
・様々な方法を組み合わせた、総合防除の考え方を理解する。<br />
<br />
専門コンピテンス2専門の基礎となる教養 <br />
・昆虫についての生態学的特性を説明できる。<br />
・害虫化した要因、被害の社会的な背景、経済的被害許容水準(EIL)などが説明できる。<br />
・生物資源学における応用動物昆虫学の位置づけと役割を説明できる。 <br />
・植物の病原体を理解する上で必要な、生物分類に関する基礎知識を身につける。<br />
・現在或いは過去に人類に大きな影響を与えた植物の病害に関する基礎的な知識を身につける。<br />
・資源植物の生産や環境の保全における植物病害防除の重要性を認識する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">昆虫生理学, 応用昆虫学, 総合的害虫管理, 殺虫剤, 耐虫性品種, 天敵昆虫, 有用昆虫, 線虫, 鳥類, 哺乳動物, 植物病理学, 植物病害, 病原体, 植物寄生菌, 診断・予防・防除</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">資源植物保護学は、農業を行うにおいて有害となる、昆虫やその他節足動物、鳥類、哺乳動物、線虫などの個体レベルでの機能や生態を対象とする学問であり、生物と作物・環境との相互作用、生物多様性などがその研究範囲となる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>昆虫の分類と形態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>昆虫の発育と休眠昆虫の生活史と繁殖</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>昆虫の行動と集団の生態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ダニの分類と形態、発育と休眠、増殖</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>線虫の分類、形態、発育、調査法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物害虫、貯蔵害虫、発生要因、防除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>線虫害、種類と被害、防除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>鳥類、哺乳類の被害と自然保護</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>耐虫性品種利用、物理的防除、生物的防除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合的有害生物管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>植物の病気とその原因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>植物の病気の病徴と標徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>世界と日本の主要な病害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>病原体の分類と同定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>病原体の生活環</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>病原体の伝染経路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>貯蔵中に発生する病害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>植物の病気の診断方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>植物の病気の予防方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>植物の病気の防除、治療方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">参考書を利用して復習を行い、理解を深めること。</p>
   </div>
  </div>

  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">教科書は特に指定せず、講義の中で資料を配付する。以下の参考書をあげておく。</p>
    <p id="textbook-textbook">1. 一谷多喜郎・中筋房夫著,植物保護、朝倉書店(2000)<br />2. 河野義明・田付貞洋編,昆虫生理生態学、朝倉書店(2007)<br />3. 田付貞洋・河野義明編,最新応用昆虫学、朝倉書店(2009)<br />4. 藤崎憲治ら著,昆虫生態学、朝倉書店(2014)<br />5. 田付貞洋ら著,アフリカ昆虫学、海游社(2019)<br />6. 難波成任監修,植物医科学(上)、養賢堂 (2008)<br />7. 眞山滋志・難波成任編,植物病理学、文永堂出版 (2010)<br />8. 白石友紀ら著,新植物病理学概論、養賢堂(2014)<br />9. 樹木医学会編,樹木医学の基礎講座、海青社(2014)<br />10. 堀江博道編,樹木医ことはじめ、大誠社(2016)</p>
    <p id="posttext"></p>
   </div>
