  <h1 id="course-title">
   <span id="course">EC35021</span>&nbsp;<span id="title">植物育種学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物の品種改良の基礎となる(1) 遺伝的変異の創出・拡大,(2) 希望型の選抜・品種化,(3) 品種の維持・増殖という3つの操作に関する理論と実際および植物ゲノム研究の発展とゲノム育種の将来についてを,個々の植物の繁殖体系や実際の育種とからめながら具体的に概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物コース 環境工学コース*、横断領域科目「食料」「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">「1.体系的な専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.体系的な専門知識<br />
 自殖性植物と他殖性植物の育種法と育種の実例および遺伝資源の保存と利用に関する知識を体系的に学習することにより、作物生産における課題と改良目標およびその育種法について知識を集積し活用できるようになる。また、最近の植物ゲノム研究の進歩を活用して、世界や日本の持続的な食料生産と利用等について植物育種学の視点から考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物ゲノム育種, 形質遺伝学, 遺伝資源, 品種改良, 自殖性作物, 他殖性作物, 栄養繁殖性作物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物の品種改良は、(1)遺伝的変異の創出・拡大、(2)希望型の選抜・品種化、(3)品種の維持・増殖という3つの操作を統合した技術体系である。この講義では、(I)植物遺伝資源の収集・保存・評価法、(II)有性生殖と無性生殖、自殖性と他殖性などの繁殖体系、(III)有性生殖以外の遺伝子交換系の利用など植物育種の基本操作に関する理論と実際、(IV)植物ゲノム研究の発展とゲノム育種の将来について、個々の植物の繁殖体系や実際の育種とからめながら具体的に概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物育種と育種学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>主要作物の育種1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物育種の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>栽培植物の起源と進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>主要作物の育種2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>遺伝資源の探索と利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>遺伝変異の拡大(交雑)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>遺伝変異の拡大(突然変異)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>遺伝変異の拡大(遺伝子組換え・ゲノム編集)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>遺伝変異の拡大(倍数性・染色体操作)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>選抜と固定1(自殖性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第15回</span></th><td>選抜と固定5(栄養繁殖性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>選抜と固定6(DNAマーカー選抜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>多収性育種、品質成分育種</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>ストレス耐性育種</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>耐病性育種、耐虫性育種</td><td> &nbsp;</td><td>&nbsp;</td></tr>
