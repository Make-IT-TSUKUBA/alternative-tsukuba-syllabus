  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">まず、実際の理科授業の動画を見て、理科授業を規定する要因と授業の多様性について考え、議論する。次に、アクティブラーニングの理論・実践に関する書籍を読み、内容をまとめ、発表・議論する。その際、新学習指導要領理科における、理科の資質・能力を育成するための主体的・対話的で深い学びのあり方についても検討する。以上を踏まえて、学校現場で実践することを想定し、個人もしくはグループで、中学理科の授業を構想・実践し、相互評価を行う。</p>
