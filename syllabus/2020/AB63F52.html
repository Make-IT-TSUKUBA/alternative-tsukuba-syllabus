<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB63F52</span>&nbsp;<span id="title">宗教学演習IV-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宇宙・世界の構造と宗教思想というテーマを中心に、創造や制作といった観点から文献を精読する。演習で扱った内容は、各自の問題意識に応じていろいろな場でアウトプットされることが望ましい。電子シラバスを一読のこと。(他専攻・他学類歓迎)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">宗教と哲学の交錯する領域について、文献を輪読しながら領域横断的に考えていく。宇宙やシンボル、想像と創造といったテーマが主軸となる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">上記のテーマについて、出席者の希望も加味しながら、欧文文献を輪読により精読する。英語の文献を予定しているが、状況によって他の言語も用いて理解を深めたい。細切れで文献を検討するのでなく、一定のまとまりをもって理解するため、「宗教学演習IV-a」・「宗教学演習IV-b」・「宗教学演習IV-c」をセットで履修されたい。<br />
【今年度の注意点】COVID-19(コロナウィルス)関係による学年暦の変更に伴い、スケジュールや授業方法等に変更が生じる可能性があります。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【オンライン授業への対応について】<br />
この授業は、Teamsの会議によるリアルタイム配信として行います。本授業に参加するためのチームコードはmanabaのコースページに掲載します。<br />
リアルタイム配信で対応できない受講者への措置は、別途行います。<br />
<br />
この演習で考える問題についてイントロダクションを行った後、取り上げる著作を決めて講読する。</p>

    <p id="posttopics">上記授業計画は、受講者の状況および要望により変更がありうる。</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への参加度および受講状況(発表を含む)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・指定した範囲のテクストを事前に読んで考えておくのは必須であるが、自身の研究について発表してもらう場合もある。また、この演習に関連して受講者が自主的に課題を設定し、積極的にチャレンジすることが望ましい。<br />
・主に英語の文献を輪読する予定だが、丁寧な読みを心がけること。そのために必要な辞書や文法書の使い方も意識してほしい。</p>
  </div>

・必要な資料は随時配布する。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">・テクストによっては一見奇異な内容が出てくるであろうが、ありきたりな考え方に収まらず、固定観念にとらわれない柔軟な発想をしてもらいたい。 <br />
・受講者には、ただ授業時間内に文献を読んでよしとするのではなく、その外でも自らの知見を積極的にアウトプットないし表現してもらうことを望んでいる。そのための機会を準備することも考えている。<br />
・他学類・他学群からの多様な履修者も歓迎します(これまで、情報科学類や看護学類からの受講もありました)。</p>
