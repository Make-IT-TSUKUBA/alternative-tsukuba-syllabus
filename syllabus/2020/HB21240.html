<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB21240</span>&nbsp;<span id="title">アジア救急医学集中講座</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 6</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">平松 祐司</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンケン大学において毎年3月に世界中から救急医学に関して高い関心を持つ医学生が集まって行われる救急医学に特化した教育研修ならびに技能・知識を競うオンラインワークショップへの参加。本学医学類生にとって、アジア各国の医学生との競合的環境の中で救急医学に関する実践的知識・技能を整理あるいは習得する有意義な機会である。日タイの連携強化を図る国際的人材交流という視点も有し、医学生の国際感覚を養う機会でもある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本学協定校であるコンケン大学主催のオンラインKKU救急研修<br />英語で授業。<br />オンライン(同時双方向型)<br />医学類生に限る。定員6名。定員を超過した場合は選考を実施する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用コンピテンス】コミュニケーション能力、広い視野と国際性、協働性・主体性・自立性<br />
<br />
【専門コンピテンス】プロフェッショナルリズム、コミュニケーション(特にWEBコミュニケーション)、診療の実践、シミュレーション</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・アジア各国の医学生との競合的環境の中で、救急医学に関する実践的知識・技能を整理あるいは習得することを目標とする。<br />
・タイおよび周辺諸国の言語・文化・社会制度・医療制度への理解を深め、自身の将来のキャリア形成にも役立てることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンケン大学, 救急医学, 競合的ワークショップ, キャリア形成, オンラインコミュニケーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主な研修先:<br />
タイ・コンケン大学(医学部および同大学関係医療施設)が主催するWEB救急医学集中講座ワークショップコンテンツ<br />
<br />
研修内容:<br />
・救急医学に特化したコンケン大学WEBワークショップ(9日間)への参加<br />
・交流協定締結大学のWEBを介した視察、及び同大学の学生と双方の救急医療分野における課題等についての発表・討論<br />
・ワークショップ修了後には修了報告会を実施<br />
詳細は同ワークショップHPを参照すること (https://www.kkuicem.com/)<br />
<br />
【開講時期】令和2年12月5日(土)~13日(日)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">コンケン大学主催の世界中から救急医学に関して高い関心を持つ医学生が集まって行われる救急医学に特化したWEB教育研修ならびに技能・知識を競うワークショップへの参加。本学医学類生にとって、アジア各国の医学生との競合的環境の中で救急医学に関する実践的知識・技能を整理あるいは習得する有意義な機会である。日タイの連携強化を図る国際的人材交流という視点も有し、医学生の国際感覚を養う機会でもある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・原則として、1~6年次医学類生(1チーム3名、本学から2チーム、6名まで参加可能)<br />
・英語でのコミュニケーションが十分可能な者<br />
・本プログラムの目的や活動内容を十分理解し、それに沿った活動ができる者<br />
&lt;申込先&gt;takasuzuki@md.tsukuba.ac.jp<br />
件名を「応募:アジア救急医学集中講座」としてください。<br />
応募多数の場合は学業成績、履修態度等を勘案して選考します。結果は10月26日(月)に通知します。<br />
*TWINSへの登録は学群教務が行います。<br />
*本講座の案内セミナーを11月中旬~下旬頃に開催します。詳細は受講者を対象に後日ご連絡します。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">集中講座での研修目標達成度、態度、発表および報告書に基づき総合的に評価する。<br />
<br />
A+: 研修をとおし、最新の救急医学に関する実践的知識・技能を十分整理あるいは習得できている。また、タイ及び周辺諸国の言語・文化・社会制度・医療制度を十分理解している。<br />
<br />
A: 研修をとおし、最新の救急医学に関する実践的知識・技能を整理あるいは習得できている。また、タイ及び周辺諸国の言語・文化・社会制度・医療制度を理解している。<br />
<br />
B: 研修をとおし、最新の救急医学に関する実践的知識・技能の意義を概ね理解できている。また、タイ及び周辺諸国の言語・文化・社会制度・医療制度を概ね理解している。<br />
<br />
C:研修内容と目的とを理解し説明することができている。<br />
<br />
D: 研修内容・目的を理解していない。</p>
  </div>

授業外:事前研修への参加および準備(資料作成等)、報告書の提出および修了報告会への参加</p>
