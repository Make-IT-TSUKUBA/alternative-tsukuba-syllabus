   <span id="course">BC50111</span>&nbsp;<span id="title">国際学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑化する国際的な諸現象は、様々な角度から分析することが可能である。本科目では、いくつかの異なるアプローチならびに特定の国、地域やイシューについての最も基本的な部分に焦点を当て、講義形式で学ぶ。講義と試験の一部は英語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />「国際学概論I」および「国際学概論II」の単位を取得した者は履修不可。平成30年度以前の国際総合学類入学者に対しては、「国際学I」を「国際学概論I」に読替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 国際的な諸問題を理解するために必要な基本的な概念や理論について説明できる。<br />
2. 国際社会がこれまで直面してきた、あるいは現在直面している諸問題の概要について説明できる。<br />
3. 特定の国や地域における諸問題を整理して説明できる。</p>
  </div>

  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 大友貴史 人文社会系】<br />
[講義名: 国際政治学(国際関係論)の基礎理論]<br />
講義内容: 国際政治学(国際関係論)の基本的理論である、リアリズムやリベラリズム、コンストラクティビズムなどを学ぶ。どの理論を通して世界の諸問題を見るかによって、見え方も変わってくることを学ぶ。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月9日 大友貴史 人文社会系】<br />
[講義名: 国際政治学(国際関係理論)の応用]<br />
講義内容: 前回学んだ理論を当てはめながら、戦後・冷戦後のアメリカ外交、日米関係等を考える。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 タック川崎レスリー 人文社会系】<br />
[講義名:Research Design Strategies]<br />
講義内容:Where do research ideas come from? What is good research? In this lecture, we will explore “research design strategies” with a specific focus on how to think about various international events and phenomena from an academic viewpoint. Through this lecture, students will become familiar with qualitative, quantitative, and mixed methods approaches to research.<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 タック川崎レスリー 人文社会系】<br />
[講義名:How Research is Communicated]<br />
講義内容:There are many ways that research can be communicated, including academic journals, books, reports, and working papers. In this lecture, we will learn about ways that academic information is communicated, how students can organize their reading tasks to analyze and compare readings, and how to write about and cite academic literature.<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 中村逸郎 人文社会系】<br />
[講義名: ロシアを中心とする国際変動]<br />
講義内容: ロシアはヨーロッパ、中東、中央アジア、そして極東に国境を接している。この数年、政治的、軍事的な影響力を強化するロシアの外交政策をとおして国際変動を考える。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 中村逸郎  人文社会系】<br />
[講義名:日露関係の現状と今後の展開]<br />
講義内容: 日露間には懸案の北方領土問題が未解決である。この北方領土には中国、韓国、アメリカ等の第三国が経済進出しており、領土問題は複雑化している。北方領土の現状を踏まえて、今後の日露関係を展望する。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 コヴェール・チャールズ 人文社会系】<br />
[講義名:POLITICAL PHILOSOPHY]<br />
講義内容:This lecture provides a general introduction to Western political thought. The work of the leading political thinkers is discussed, and here including Plato, Aristotle, Aquinas, Machiavelli, Hobbes, Locke, Montesquieu, Rousseau, Kant, Hegel and Marx. In addition, there is consideration given to certain of the central concepts in political thought, such as those of justice, rights, authority and obligation. <br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日  コヴェール・チャールズ 人文社会系】<br />
[講義名:COMPARATIVE PUBLIC ADMINISTRATION]<br />
講義内容:This lecture addresses the first principles of government and public administration in the modern state from the comparative perspective, and with specific reference to the case of the United Kingdom. The themes to be discussed include the following: constitutional government and the rule of law; the separation of powers; the function of the legislative, executive and judicial authorities in the state; the civil service and the public agencies. <br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 吉田  脩  人文社会系】<br />
[講義名:現代国際法の基礎原理I]<br />
講義内容:現代国際法の基礎原理について幅広く解説を行う。国際法の主たる法源である慣習国際法(customary international law)とは何か、国際共同社会における多数国間ないし二国間の条約文書の役割・機能等につき、主要な国際判例や事例その他を含めて検討する。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日  吉田 脩  人文社会系】<br />
[講義名:現代国際法の基礎原理II]<br />
講義内容:上記の第1回目の講義内容に基づき、引き続き、現代国際法の基礎原理につき、国際社会における拘束的国際諸規範の具体的な意義に着目して考察する。国際情勢の動向に鑑みて、世界と我が国が直面するグローバルな関心事の事例を採り上げ議論したい。<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 大友貴史 人文社会系】<br />
期末試験<br />
---------------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
