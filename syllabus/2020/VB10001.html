<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">VB10001</span>&nbsp;<span id="title">General Introduction to Global Issues</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Students look at global issues from various perspectives through this course. First, we discuss what global issues are and share a basic perspective. It then considers specific issues based on sustainable development goals (SDGs).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English.<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This coursework links up with the academic goal of the BPGI in general. <br />
- [General competences] <br />
    Transferable knowledge for working on the Global Issues <br />
- [Specific competences] <br />
   Basic and expert knowledge for working on the Global Issues<br />
   Imagination, creativity, and application for future plans<br />
   Communication with other fields and presentation skills  <br />
   Analysis and Management for addressing the issues</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The academic goals of this course are as follows.<br />
-To be able to link between the problems one can encounter locally and personally with problems other people can encounter in another place in the world.<br />
-To get aware about issues that happen globally on the planet, and understand how everything is linked.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Global Issues - sustainable Development Goals (SDGs)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. What are Global Issues<br />
2-3. Poverty (SDG1)<br />
4-5. Hunger (SDG2)<br />
6-7. Health and Well-being (SDG3)<br />
8-9. Education (SDG4)<br />
10. Students Presentations<br />
11. From Local To Global<br />
12-13.Gender (SDG5)<br />
14-15.Inequalities (SDG10)<br />
16-17.Peace, Justice, Institution (SDG16)<br />
18-19.Partnerships for the Goals (SDG17)<br />
20. Students Presentations</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">[Environment]Thursday 3rd Period (Tsujimura, M., Shimpo N, Song W.)<br />
1. Introduction of the environmental part (Understanding of SDGs) (Shimpo)<br />
2. Clean water and Sanitation (Tsujimura)<br />
3. Responsible consumption and production (Guest lecturer: Song)<br />
4. Affordable and Clean Energy (Guest lecturer: Song)<br />
5. Material flow and Recycling resources (Guest lecturer: Song)<br />
6. Global warming (Guest lecturer: Song)<br />
7. Good health and well-being /Population and Food systems (Guest lecturer: Song)<br />
8. Sustainable Cities and Communities / Pollution (Guest lecturer: Song)<br />
9. Sustainable Cities and Communities / Natural disaster (Guest lecturer: Song)<br />
10. Student presentation on a global issue related to the environment (Guest lecturer: Song)</p>
