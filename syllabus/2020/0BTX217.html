<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0BTX217</span>&nbsp;<span id="title">ヒューマンバイオロジー研究室演習I</span>
  </h1>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">指導教員とのチュートリアルを通して、論文のトピックを選択するために必要な基本的な知識を得る方法を学ぶ。指導教員との話し合いを通じて研究対象を選択し、研究の実施方法を決定し、動物実験や遺伝子組換えなどの研究に必要な申請手続きを行う。グローバル問題に関する基礎的な知識と情報を蓄積し、その分野における研究状況を理解し、論文のトピックを選択する。これらを通して、グローバルな問題を解決するために世界の動向、選択した研究テーマの意義、研究の実施に必要な研究方法、研究に必要な規制や申請手続きを説明できることができるようになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門力、突破力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 特定の実験を実践することができる。<br />
2.毎日の実験ノートを整理し、全体のプロトコルを作成することができる。<br />
3.実験結果を評価できることができる。<br />
4.プロジェクトを続行するか、現在の実験条件を変更するかを決定することができる。<br />
5.一般的なサンプル、廃棄、機器の使用などに関する規則を厳守ことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究対象を選択, 研究の実施方法を決定, 動物実験や遺伝子組換えなどの研究に必要な申請手続き</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	担当教員に連絡し、参加する実験のスケジュールを決定する。<br />
2.	最低一週間、各研究室の実験に参加する(3研究室以上)<br />
3.	指導教員また博士課程の学生と一緒に実験を行う。<br />
4.	毎日、実験ノートを整理し、全体のプロトコルを作成する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">適切な実験手技と実験ノート、全体のプロトコルにより、C以上と評価される。さらにA+〜B評価は以下の通りである。<br />
A+ (top 10%):grade A, Bの基準を満たし、かつ研究のルールや研究室管理に貢献した。<br />
A (next upper 20%):実験方法と結果について活発な議論を行った。<br />
B :信頼性のある実験を行い、良く構築された実験ノートや実験プロトコルを作成した。</p>
  </div>

授業外における学修方法: 授業で学んだ内容について他の学生や教員と議論する。</p>
