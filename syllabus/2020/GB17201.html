<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB17201</span>&nbsp;<span id="title">情報科学特別講義C</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">立体造形の基礎技術(企画・設計・原型制作・表面加工・複製等)と最新のデジタルファブリケーション機器(3Dプリンター、レーザー彫刻機、UVプリンター等)の原理や利用法に関して学べます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />GC59101と同一。<br />西暦偶数年度7月上旬の2日間(土・日)に開講します。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「3. 情報メディアとインタラクション」「7.デザインと創造性」に関する基盤技術であるデジタルファブリケーションと立体造形における基礎が実例によって学べます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">立体造形の基礎と3Dプリンター・レーザー彫刻機・UVプリンター等のデジタルファブリケーション機器の原理や利用法が理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デジタルファブリケーション, 2D・3DCAD, 立体造形の歴史, プロダクトデザイン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">IoT (Internet of Things)の基盤技術であるデジタルファブリケーションの進歩は、個人の「ものつくり」能力を強化し、プロトタイピングを質・量の両面で向上させています。本講義では、まず、デジタルファブリケーション以前の立体造形のスタンダード技法や制作プロセス(原型・表面加工・型取り・塗装等)に関する基礎知識を学びます。つぎに、3D プリンター・レーザー彫刻機・CNCフライス・UV プリンター等の最新機材の素材・原理・機構・開発動向、これらと2D・3DCAD を連携したデジタルファブリケーション制作の実際とノーハウを学びます。フィギュア・ジオラマ・展示用模型から学術研究用ロボット筐体まで、講義の至る所で紹介される幅広く多彩な事例により、「ものつくり」に関する理解を促します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義内容に関する質問および「将来のデジタルファブリケーション」を題材にした小論文からなるレポート(100点満点)により評価します。尚、レポートは講義2日目終了後に講義室において45分間で作成し提出とします。</p>
