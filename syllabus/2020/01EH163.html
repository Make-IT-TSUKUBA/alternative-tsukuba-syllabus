   <span id="course">01EH163</span>&nbsp;<span id="title">スポーツ政策学演習I</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国内及び国外のスポーツ政策及びスポーツ政策研究に関する動向について調査検討し、スポーツ政策の実務的な課題を理解するとともに、スポーツ政策学に関する内外の文献を購読し理論的な認識を深める。スポーツ政策に関する特定の調査研究課題を議論し、決定した後、各自の課題に関して報告発表を行い、全体で議論する。また、関連する文献を選定し、概要をまとめ報告し、全体で当該文献の理論の検討及び批判を行い、議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP7F1と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">基礎文献の購読と検討通じて、スポーツ政策に関する現状を認識し、研究論文を作成する上で必要となる基礎的知識と素養を身につける。演習課題の発表や討議を通じて、研究に必要なコミュニケーション能力を向上させるとともに、関連する研究領域の研究方法論上の研究力や国際性、研究倫理観を養う。<br />
 1)国内外のスポーツ政策の研究動向を理解することができる。<br />
 2)スポーツ政策に関する基礎文献を批判的に検討し分析する研究力が向上する。<br />
 3)スポーツ政策学に関する研究方法論の理解が深まる。<br />
 4)スポーツ政策学に関する研究倫理観が養われる。<br />
 5)スポーツ政策に関する基礎文献の収集方法に関する専門知識が身につく。</p>
  </div>
