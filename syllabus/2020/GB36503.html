<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報システムを構築するハードウェア及びソフトウェアに関し,プロセッサ・ネットワーク・システム及び応用プログラム,通信等の要素技術の修得を目指し,それらに関するテーマの中から幾つか選択して具体的課題に取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報システム主専攻の学生に限る。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">情報システムに関する様々なテーマの中から年間を通して2つの実験テーマを選択し,各テーマ毎に1学期間を通じて実験を行う.これにより,情報システムに関する広範で実用的な知識・スキルを習得する.</p>
  </div>

    <p id="pretopics">テーマの内容:下記のテーマの中から選択する.ただし、最新版については学類の実験ホームページを確認すること.<br />
https://www.coins.tsukuba.ac.jp/jikken-3nen/<br />
<br />
秋学期 (情報システム実験B)	<br />
スタンダードセル向けLSI設計<br />
通信システムの基礎<br />
高性能並列プログラミング<br />
コンピュータネットワーク実験<br />
大規模ソーシャルデータ分析</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">情報システム主専攻の学生に限る。<br />
<br />
ガイダンス<br />
春学期第1回目の実験授業時間に,単位修得条件,実験の進め方,各実験テーマの説明,実験関係資料配布等のためのガイダンスを行うので,必ず出席すること.ガイダンス開催場所については掲示するので,確認すること.<br />
テーマの選択について<br />
実験は選択したテーマを1学期間にわたって行う.<br />
各学期に1テーマ,1年間(2学期)で合計2テーマを履習する.<br />
同じテーマを2度以上選択することはできない.<br />
全学期のテーマ(2つ)は春学期のテーマ選択時に全て決める.<br />
2テーマのうち1テーマは他主専攻の実験(情報科学実験,知能情報メディア実験)の中から選択しても良い.<br />
開設するテーマは各学期によって異なるので,テーマの申請前にガイダンス資料等でよく確認すること.<br />
希望テーマの申請方法と,確定テーマの掲示方法については,ガイダンス時に説明する.<br />
班分けが必要なテーマに関する班分け表は,各学期の実験開始時に配布する.</p>
