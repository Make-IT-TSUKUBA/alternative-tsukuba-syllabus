<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH720</span>&nbsp;<span id="title">大学体育教育論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">木内 敦詞, 高木 英樹, 白木 仁, 鍋倉 賢治, 坂本 昭裕, 長谷川 悦示</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育を専攻しない大学生への体育授業や運動部活動のあり方を考えることは,将来の大学体育教員をめざす大学院生へ向けたキャリア教育ともいえる。これらを踏まえ,本授業では,大学生のための教養体育授業や運動部活動に焦点をあて,それらを体系的・多面的に学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体育・スポーツ・健康科学における様々な研究や自身が運動部活動で培った力を,体育以外を専攻する大学生の教育でいかに活かすか。体育授業や運動部活動でどのような指導を行うか。これらを具体的に設計することを通じて,学術的職業人である大学体育教員としての準備性を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">体育を専攻しない大学生への体育授業や運動部活動のあり方を考えることは,将来の大学体育教員をめざす大学院生へ向けたキャリア教育ともいえる。これらを踏まえ,本授業では,大学生のための教養体育授業や運動部活動に焦点をあて,それらを体系的・多面的に学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション: 大学体育スポーツ高度化共同専攻の紹介(担当:高木英樹)<br />
(キーワード:文献研究、研究計画、研究成果の公表、科目概要)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大学スポーツの現状と課題(担当:高木英樹)<br />
(キーワード:大学スポーツ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地域貢献としてのスポーツ教室の運営(担当:白木仁)<br />
 (キーワード:地域貢献、スポーツ教室)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>つくばマラソンを用いた大学体育授業の展開(担当:鍋倉賢治)<br />
 (キーワード:大学体育授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>体育科教育からみた大学体育授業(担当:長谷川悦示)<br />
(キーワード: 体育科教育、大学体育、授業、体育、体育学研究)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>体育科教育の知見を大学体育授業に活かす(担当:長谷川悦示)<br />
(キーワード: 体育科教育、大学体育、授業、体育、体育学研究)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>現代社会における野外運動の重要性(担当:坂本昭裕)<br />
(キーワード:大学体育、野外、野外運動、野外活動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>現代社会における野外運動の重要性(担当:坂本昭裕)<br />
(キーワード:大学体育、野外、野外運動、野外活動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大学体育教員の職能(担当:木内敦詞)(キーワード: 大学体育、大学体育教員、教員、体育教員の職能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>大学体育授業および運動部活動の指導設計(担当:木内敦詞)<br />
(キーワード: 大学体育、大学スポーツ、指導設計、体育授業、運動部、指導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">筑波大学と鹿屋体育大学による「大学体育スポーツ高度化共同専攻(3年制博士課程)」に興味のある学生が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業終了時のミニレポートおよび授業中の討論への積極性を担当教員が評価し、合算する。授業終了時のミニレポート(50%)および授業中の討論への積極性(50%)の観点から各授業10点による100点満点で評価する。</p>
  </div>
