  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別活動(学級・ホームルーム活動、児童会・生徒会活動、学校行事、クラブ活動)は、様々な集団活動に自主的・実践的に取り組み、互いのよさや可能性を発揮しながら集団や自己の生活上の課題を解決することを通して、「人間関係形成」「社会参画」「自己実現」のための資質・能力を培う取組です。近年は、社会情動(非認知)的スキルの育成に有効だとして海外からも注目されていますが、その特質はどこにあるのでしょうか。本授業では、特別活動の歴史、哲学、理論について考察した上で、それらがどのように実践に反映されているか、考察していきます。
 授業は、講義・資料読解・映像視聴などの内的活動と、発表・ディスカッションなどの外的活動をペアにして進めていきます。前半は、学級・ホームルーム活動に着目して、合意形成および意思決定の機能について理解を深めます。後半は児童会・生徒会活動および学校行事に焦点を当て、子どもによる自治(的)活動の可能性について追及します。また、特別活動が生徒指導、道徳教育、キャリア教育にどのように貢献しうるかについても検討します。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.特別活動の過去と現在とのつながりを説明できる。<br />
2.話合い活動における合意形成と意志決定の意義を把握している。<br />
3.子どもの自治の可能性と限界について、自分なりの見解を表明できる。<br />
4.特別活動における理念・理論と実践の関係を理解している。</p>

   <p id="assessment">・リフレクションペーパー:20%(1%×20回)(主に関心・意欲をチェックします)<br />
・中間レポート:30%(主に思考・判断・表現をチェックします)<br />
・まとめのレポート:30%(主に思考・判断・表現をチェックします)<br />
・確認小テスト(20%):各学期に1回ずつ「持ち込み可」で行います(主に知識・技能をチェックします)<br />
・欠席1回につき2%を減点します<br />
・3分の2以上の出席が、単位認定のための前提条件になります。</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">【授業外における学習方法】<br />
・学習指導要領の内容の理解は、教職科目「特別活動の理論と実践」で扱われますので、本授業では細かい解説はなるべく省略する予定です。受講前に小/中/高等学校学習指導要領解説の特別活動編を一読してください。<br />
・これまでの学校生活における特別活動の体験を振り返ってみましょう。<br />
・参考文献をあげておきますので、積極的に購読しましょう。特に『蛍雪時代』は、漫画でありながら特別活動の本質がわかる良書です。</p>
  </div>

    <p id="textbook-textbook">1. 吉田武男編著,『特別活動』(MINERVA はじめて学ぶ教職)、ミネルヴァ書房、2020年刊行予定。<br />2. 日本特別活動学会編,『三訂 キーワードで拓く新しい特別活動』東洋館出版社、2019年。<br />3. 経済協力開発機構,『社会情報的スキル』(無藤隆・秋田喜代美監訳)、明石書店、2018年。<br />4. 山口満、安井一郎編著,『特別活動と人間形成』、学文社、2010年。<br />5. 矢口高雄,『蛍雪時代—ボクの中学生日記—』(第1〜5巻)、講談社、1999年。<br />6. 文部科学省,『小学校学習指導要領解説 特別活動編』平成29年7月。<br />7. 文部科学省,『中学校学習指導要領解説 特別活動編』平成29年7月。<br />8. 文部科学省,『高等学校学習指導要領解説 特別活動編』平成30年7月。</p>

   <p id="remark">小・中・高等学校における思い出を1つずつあげてみてください。多くの方が特別活動(あるいは部活動)を思い浮かべたのではないでしょうか。このように、特別活動が子どものキャリア形成に与えるインパクトは小さくないはずなのですが、その教育的意義や効果はあまり認識されていません。深く考えず、さっと通り過ぎてしまっていた活動の価値を、授業を通して発見してみませんか?</p>
