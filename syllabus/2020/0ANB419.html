<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
森林資源の利用・保全・管理をめぐる生産組織、労働組織、自治管理組織、行政組織の関連と機能を社会学的に講述する。森林・林業関連行政機関や産業界で活躍できる基礎的な能力を習得するとともに、他者と議論できる能力を習得することを目標とする。授業では、森林にかかわる社会科学的な文献および資料を取り上げ、その購読と討論をつうじて、森林管理の主体形成についての認識を深める。受講者は指定された文献を事前に読み、1)報告のねらい、2)文献の内容紹介(要約)、3)論点の整理、議論すべきこと、4)調べても分からなかったこと、理解できなかったこと、5)感想や今後さらに学習を深めなければならないこと、を発表し全員で討論する。        </p>
