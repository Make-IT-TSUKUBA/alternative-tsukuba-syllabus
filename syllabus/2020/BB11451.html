        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
グローバリゼーションとは何かということを、政治経済の原理と文化変容の原理の接合として明らかにしてゆく。ヒト、モノ、カネの社会的三要素の関係性から近代世界システムの展開の内実を明らかにし、その延長上にあるグローバリゼーションという現象をグローバリズムという観点から見てゆく。さらに、グローカリゼーションという現象を取り上げ、それをグローバルな文化要素とローカルな文化要素との接合によって構築された第三の文化として着目する。具体的に、洋食文化やマクドナルドなどの事例を用いて明らかにする。最後に、政策的な側面として、グローバルに向き合うローカルな社会の戦略を、地域づくりの運動のなかに見出す。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「文化」とは何かについて捉えながら、文化人類学の独自性を学ぶ。西洋文化と伝統文化の出逢いから、西洋文化と伝統文化の「接合」について具体的事例を基に学ぶ。<BR>グローバリゼーションとは何かということを、政治経済の原理と文化変容の原理の接合として明らかにしてゆく。ヒト、モノ、カネの社会的三要素の関係性から近代世界システムの展開の内実を明らかにし、その延長上にあるグローバリゼーションという現象をグローバリズムという観点から見てゆく。さらに、グローカリゼーションという現象を取り上げ、それをグローバルな文化要素とローカルな文化要素との接合によって構築された第三の文化として着目する。具体的に、洋食文化やマクドナルドなどの事例を用いて明らかにする。最後に、政策的な側面として、グローバルに向き合うローカルな社会の戦略を、地域づくりの運動のなかに見出す。<BR><BR>1.汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<BR>2.専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力。            </p>
