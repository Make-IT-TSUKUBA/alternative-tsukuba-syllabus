  <h1 id="course-title">
   <span id="course">FF35041</span>&nbsp;<span id="title">固体物理学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体の性質をミクロな立場から理解するための基礎を学ぶ。原子が規則的に配列した結晶の幾何学的性質(対称性)から物理的性質がどのように導かれるかを理解する。結晶における波の回折、格子振動について解説した後、固体中の電子状態の基礎理論であるエネルギーバンド構造を学び、それに基づいて半導体および金属の電気伝導と光物性を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF25041と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">主に固体のバンド構造を取り扱う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">金属および半導体結晶中の電子の振る舞いに関して、自由電子近似および周期的ポテンシャルの場での取扱いを量子力学的に解き、電子の波数とエネルギーの関係(バンド構造)について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">半導体, 金属, 絶縁体, 電気伝導, 熱伝導, 光物性, 磁性, バンド構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">バンド構造を求める様々な近似方法を学んだ上で、電気伝導、熱伝導、光物性、磁性といった基礎物理について論じ、バンド構造について理解を深める。また、超伝導、低次元での状態密度、フェルミ面、ランダウの量子化、プラズモン、ポラリトン等へと展開し、固体物理を使った応用についても議論する。講義では、解くことや知ることよりも『理解すること』に重点をおき、適宜スライドで図を多用しながら質問する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>『Overview(概要)』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Free electron Fermi gas</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Energy bands - empty lattice</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Energy bands - nearly free electron</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Energy bands - tight binding</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Electrical conductivity(電気伝導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Thermal conductivity(熱伝導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Photon(光物性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Magnetism and super conductivity(磁性、超電導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>『Midterm examination(中間試験)』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Fermi plane and metal(金属)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Semiconductor and nano-structures(半導体)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Crystal growth and defects(結晶成長、欠陥)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Dielectric, plasmon, polariton, etc(その他の物性物理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>History and Application(固体物理の歴史と応用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>『Final examination(期末試験)』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">固体物理学Aの授業で学んだ結晶構造、逆格子、格子振動等の基礎知識を元に進める。</p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業は講義のみで、演習や小テスト、レポートは行わない。定期試験は中間と期末試験の両方を行う。成績は、全体を見て中間試験の点数も考慮するが、基本的に『期末試験のみ』で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業後に、関連する参考書を各自で読んで、復習に十分な時間をかけて固体物理学の基本的な考え方に慣れることが重要である。</p>
