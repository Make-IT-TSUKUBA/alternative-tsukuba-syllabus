  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育科教育学の知見を踏まえ、関心をもったテーマに即して研究デザインについて検討する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体育の教科論、カリキュラム論、学習指導論、教師教育論に関する内外の文献を講読し、体育授業の学習指導論並びにその研究方法論について理解する。また、学校での校内授業研究を参加して、体育授業を分析・省察する視点について演習する。さらに学生が教師・生徒役を担当する模擬授業を利用して、授業の計画立案・実行・分析・省察の過程を通して学生が授業を発達させていくことを演習する。<br />
<br />
1)体育科教育学研究における倫理観を確立すること。<br />
2)体育科教育学に関する幅広い知識を理解し、説明できるようになること。<br />
3)さまざまな体育科教育学に関する研究方法論の違いを理解すること。<br />
4)研究計画を立案できるようになること。</p>
  </div>

   <div id="topics">
    <p id="pretopics">春・秋学期に数回の学校での授業研究を参観する機会がある。授業分析の演習につい ては、授業参観ごとに実施する計画である。秋 C 学期については、つくば模擬授実習の授業計画立案を課題とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>体育科教育学領域における教育及び研究に関する倫理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カリキュラム研究の成果と課題 (1): 体育のカリキュラムの国際的動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カリキュラム研究の成果と課題 (2):教育課程モデルと評価の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>カリキュラム研究の成果と課題 (3): 体育科教育の量的・質的研究法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>学習指導研究の成果と課題 (1):優れた体育教師の教授技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>学習指導研究の成果と課題 (2):学習指導方略論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学習指導研究の成果と課題 (3):モストン学習スペクトラム論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学校での授業研究 (2): 研究授業の参観・分析及び協議会参加</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学習指導研究の成果と課題 (4):メッツラー学習指導モデル論</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第12回</span></th><td>学習指導研究の成果と課題 (6):組織的観察法からみた優れた体育授業の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>学校での授業研究 (3): 研究授業の参観・分析及び協議会参加</td><td> &nbsp;</td><td>&nbsp;</td></tr>
