<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">初修者を対象にしたこの中国語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。<br />
<br />
到達目標(一部AI目標を含む)<br />
1.時の表現(時刻 月日 曜日)を使うことができる。<br />
2.アスペクト助詞を使うことができる。<br />
3.文末の了を使うことができる。<br />
4.基礎的な助動詞(可能 意志 願望 義務)を使うことができる。<br />
5.比較文を作ることができる。<br />
6.連動文を作ることができる。<br />
7.存在文、存現文を作ることができる。<br />
8.基礎的な前置詞を使うことができる。<br />
9.”是~的”構文を作ることができる。<br />
10.簡単な結果補語 方向補語 可能補語 様態補語を使うことができる。<br />
11.進行を表す文を使うことができる。<br />
12.時間量表現 動作量表現を使うことができる。<br />
13.兼語文 使役文を作ることができる。<br />
14.処置文 受身文を作ることができる。<br />
15.基礎的な接続詞を使うことができる。</p>
