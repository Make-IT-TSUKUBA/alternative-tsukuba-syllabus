  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土砂災害対策を中心とする環境防災にかかわる政策について講述する。具体的には、法律や制度の変遷、国の役割と地域防災、行政システム、予算制度、事業評価制度等について講述する。加えて、地球温暖化や公共事業の品質確保などの近年の課題への取組状況についても講述する。講義の多くは、国土交通省の土砂災害対策を担当する行政官により行う。</p>
  </div>

課題対応力</p>

・土砂災害対策を事例に防災の政策の策定過程、新たな課題への対応方法についてを学ぶ (課題対応力)</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">土砂災害対策を中心とする環境防災にかかわる政策について講述する。具体的には、法律や制度の変遷、国の役割と地域防災、行政システム、予算制度、事業評価制度等について講述する。加えて、地球温暖化や公共事業の品質確保などの近年の課題への取組状況についても講述する。講義の多くは、国土交通省の土砂災害対策を担当する行政官により行う。<br />
第1回 「環境防災」の概論<br />
第2回 法律と制度 (砂防の全体像、砂防関係法令と砂防の成り立ち)<br />
第3回 地域防災と国の役割:土砂災害への警戒避難の例に<br />
第4回 土砂災害への警戒避難<br />
第5回 新たな社会的課題への対応</p>
