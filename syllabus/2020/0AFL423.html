$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、証券取引規制の全体を概観した上で、特に企業買収に関わる規制を中心に取り上げ、その内容・趣旨等について、判例や学説にも触れながら学ぶことにより、金融商品取引法についての法的知識と理解を得させ、法的思考力の養成を図る。 
 授業は予習を前提とした講義を中心とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">金融商品取引法の基本的なルール、それをめぐる議論および判例の立場を理解し、証券市場の規制に関する諸問題について、法的に考えることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

主な内容:金融商品取引法の規制対象である証券市場の役割、金融商品取引法の目的・意義、全体像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>インサイダー取引規制<br />

<tr><th><span class="format">第3回</span></th><td>公開買付規制 <br />
