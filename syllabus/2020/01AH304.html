  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高緯度および高山地域における永久凍土と周氷河プロセスの研究法,最近の研究の現状と課題について論じる。扱うテーマは、周氷河環境区分、周氷河性風化(理論・実験・観測)、周氷河性斜面プロセス(ソリフラクション、永久凍土クリープ)、構造土(淘汰作用、熱収縮クラック)、極地砂漠プロセス(南極、火星)、日本の周氷河環境。</p>
  </div>

   <h2 id="note-heading">備考</h2>
