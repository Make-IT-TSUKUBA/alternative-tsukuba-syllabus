  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、最高裁判例を主たる素材として、憲法訴訟論につき理解を深める。
 法学未修者については1年次に、また法学既修者については当法科大学院入学前に、憲法(特に人権部分)に関する概論的知識の「インプット」段階の学修を一応一巡していることを前提として、具体的事案(判例または架空事案)を素材としながら、憲法訴訟論上の諸論点について取り上げる。
 授業は演習形式となるが、各単元の授業に先立ち、検討対象判例、例題その他質問事項をかかげた授業案内レジュメを配布する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">最高裁判例を主たる素材として、憲法訴訟論につき理解を深める。「共通的な到達目標モデル(第二次案修正案):憲法」が掲げる項目で言えば、「2-3 司法」に対応する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">憲法/司法権/違憲審査制/憲法訴訟(論)/判例</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週<br />
司法権の概念とその限界―総説(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-1)<br />
・法律上の争訟<br />
・客観訴訟<br />
・司法権の限界     <br />
<br />
第2週<br />
司法権の概念とその限界―各論(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-1)<br />
・部分社会(政党、宗教団体、地方議会、大学)<br />
・統治行為     <br />
<br />
第3週<br />
付随的審査制(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・客観訴訟における憲法判断(津地鎮祭事件、愛媛玉串訴訟、空知太神社事件、沖縄代理署名訴訟など)は「司法権」の行使に付随したものといえるか?<br />
・憲法判断回避原則(恵庭事件)と傍論における憲法判断(八幡製鉄政治献金事件、皇居前広場事件、朝日訴訟など)     <br />
<br />
第4週<br />
法令に対する一適用違憲判断(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・猿払事件第1審を参照しつつ検討する。     <br />
<br />
第5週<br />
法令に対する部分違憲判断 (「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・郵便法違憲判決、国籍法違憲判決などを参照しつつ検討する。     <br />
<br />
第6週<br />
処分審査(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・吉祥寺駅事件、立川テント村事件、大分県広告物規制条例などを参照しつつ、法令そのものを違憲審査対象とすべきケースと、法令の合憲性を前提に、それを根拠になされた個別具体的適用行為(憲法81条にいう「処分」)を違憲審査対象とすべきケースの見分け方につき検討する。     <br />
<br />
第7週<br />
立法行為に対する国賠違法判断(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・在宅投票制度廃止訴訟、在外国民選挙権訴訟、女子再婚禁止期間規定部分違憲判決のそれぞれ上告審判決の構造を理解し、その応用法につき検討する。     <br />
<br />
第8週<br />
過剰包摂(過大包含)(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・漠然不明確性または過度の広汎性による文面無効判断<br />
・合憲限定解釈<br />
・都教組事件、札幌税関検査事件、泉佐野市民会館事件、堀越判決などの判例を参照する。     <br />
<br />
第9週<br />
過少包摂(過小包含)(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・実は人権問題の中には、過大包摂、すなわち不利益的規定の射程の“広過ぎ”の問題のみならず(授益的規定の射程の)“狭過ぎ”の問題もある。後者が問題となった実例として「国籍法違憲判決」を取り上げ、同判決の内在的論理構造の理解を目指す。     <br />
<br />
第10週<br />
憲法上の争点の主張適格(「共通的な到達目標モデル(第二次案修正案):憲法」2-3-2)<br />
・第3者の権利の主張適格(第3者所有物没収事件)など</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">法学未修者にあっては2年次に進級済か、または法学既修者として未修1年次配当科目の履修を免除されていること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験100%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各単元の授業に先立ち、履修者に、検討対象判例、例題その他質問事項をかかげた授業案内レジュメを配布する。履修者は、例題や質問事項につき、答案とまではいかずとも、答案構成くらいは頭の中に用意して、授業に臨んでいただければ効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である(というか、その作業をやっておくのとしないのとでは、理解の定着度が格段に違ってくるであろう)。なお、履修者の理解度を確かめたり、各自の社会経験から見た場合の意見を聞く意味で、授業中しばしば履修者に発言を求めるが、成績評価対象とはしない。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">●教科書<br />
上述のとおり、担当教員が用意する事例演習教材を配布するため、特に指定しない。<br />
<br />
●参考文献<br />
このうちいずれかを読まないと本科目の履修上致命的支障を来す、というわけでは決してないが、本科目を履修する段階の法科大学院生に広く読まれており、また本科目の内容に関連する部分を多く含む有益な学習用テキストの例を以下にあげておく(公刊年順)。<br />
1. 曽我部真裕(他) 「憲法論点教室(第2版)」(日本評論社 2020)<br />
2. 木下智史(他) 「事例研究 憲法(第2版)」(日本評論社 2013)<br />
3. 宍戸常寿「憲法 解釈論の応用と展開(第2版)」(日本評論社 2014)<br />
4. 小山剛『「憲法上の権利」の作法(第3版)』(尚学社 2016)<br />
5. 木村草太「憲法の急所―権利論を組み立てる(第2版)」(羽鳥書店 2017)<br />
<br />
●配布資料<br />
上述のとおり、担当教員が用意する事例演習教材を配布する。</p>
