$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代法哲学における基本的立場および論点について概説する。また課題として示された文献の検討を討議を交え行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
前半は講義形式をとる。後半は課題として示された文献の検討を討議を交えて行う(なお文献は、邦語で30頁程度、英語で10頁程度のものを選ぶ予定である)。他者と対等に対話に参加する心構えのない学生、文献を読む余裕がない学生の参加は推奨しない。<BR>オンライン(同時双方向型)        </p>
    </div>

        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
以下の汎用コンピテンスと関連する。「1コミュニケーション能力、2批判的・創造的思考力、6協働性・主体性・自律性」。以下の専門コンピテンスと関連する。「1社会科学の基礎、2社会科学の素養、3社会問題の発見、4社会的事象の理解・分析、5社会問題の解決、6社会科学的な表現・議論」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
法哲学的語彙や知識について説明することができる。法哲学的語彙や知識を用いて現実の法的・社会的・政治的争点を分析・評価することができる。法的・社会的・政治的争点に対する自らの立場の擁護を試みることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
法哲学, 道徳哲学, 政治哲学, 現代規範理論, 現代正義論, 公共哲学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
毎週、2コマずつ授業を行うが、前半一コマは講義形式で講義を行う。ただし、適宜受講者間・教員と受講者間での対話などアクティブ・ラーニング手法を用いる。<BR>後半は、受講者に課した課題の提出を前提に、演習・ワークショップ形式で議論を行う。なお、前後半で行う内容は逆転する場合がある。<BR>2020年8月時点で以下を予定しているが、講義の進捗・学生の希望により変更をする可能性がある。<BR><BR>1. イントロダクション&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;		功利主義講義<BR>2. 功利主義輪読・討論			義務論講義<BR>3. 義務論輪読・討論&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;徳倫理学・共同体主義講義<BR>4. 徳倫理学と共同体主義輪読・討論	小テストと資源の配分講義<BR>5. 資源の配分輪読・討論 		ロールズ正義論のインパクト講義<BR>6. ロールズ正義論関連輪読・討論	グローバルな貧困と法哲学1シンガー講義<BR>7. シンガー輪読・討論&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;グローバル社会と法哲学2ポッゲとミラー講義<BR>8. ミラー輪読・討論	&nbsp;&nbsp;&nbsp;行為者と法哲学講義ウェナーとムクウェゲ<BR>9. ムクウェゲ輪読		法哲学と人権講義<BR>10. 法哲学と人権	ベイツ輪読	本授業のまとめ講義                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">

            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
他者と対等に対話・議論に参加する心構えがあること。健康を犠牲にせず文献(邦語で30頁程度、英語で10頁程度)を読む意志と時間があること。<BR>2020年8月加筆:現在、オンライン授業がデフォルトとなるなかで、学生への過度な負担が問題化されている。学生と相談の上、事前の購読を前提とした輪読ではない形(授業時間でのワーク)などを当てることもありうる。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
講義については、毎回の講義の終わりにコメントカードへ記入を求める。<BR>後半の文献について、毎週A4でおおむね1頁の「文献コメントシート」の提出を全員に求める。同シートには、文献の要旨および疑問・異論・論点・コメントを記入してもらう。授業への参加度も加味する。<BR>成績評価割合:「コメントカード」40%。「文献コメントシート」40%。授業への参加度20%。<BR>新型コロナウィルス問題のため、テストは予定しない。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
各週の輪読対象における議論を熟読する。また関心に従い他の関連文献・基本文献を渉猟する。<BR>議論の中で生じた違和感や関心をもとに問いを作り、関連する文献を読み考える。                </p>
        </div>
    
        <div id="style-heading-style">

            <div id="topics">
                    <p id="pretopics">
講義資料についてはハンドアウトを教員が用意します。輪読文献は適宜学生が入手可能な方途を用います。<BR><BR>参考文献について、以下が読みやすいものです。<BR>瀧川裕英・宇佐美誠・大屋雄裕『法哲学』(有斐閣、2014年)<BR>馬渕浩二『貧困の倫理学』(平凡社新書、2015年)<BR>宇佐美誠・児玉聡・井上彰・松元雅和『正義論』(法律文化社、2019年)<BR><BR>以下は、さらに勉強を進めたい方にお薦めします。<BR>田中成明『現代法理学』(有斐閣、2011年)<BR>井上達夫『世界正義論』(筑摩選書、2012年)<BR>その他、講義中に関連文献を示します。                    </p>
