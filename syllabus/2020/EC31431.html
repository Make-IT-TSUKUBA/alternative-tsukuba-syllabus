$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];

                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC31431</span>&nbsp;<span id="title">園芸生産技術論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金1,2</span>
    <br />
    <span id="assignments">菅谷 純子, 瀬古澤 由彦, 福田 直也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">蔬菜・花き・果樹を対象とした園芸生産における栽培技術は植え付けから収穫まで多様である。わけてもセル成形苗生産・施設栽培・発育モデル(休眠覚醒発芽予測)などは、園芸作物に特化した繁殖・育苗・環境制御に関わる生産技術である。これらについて概説するとともに、技術の背景にある植物の生理生態学的特性や、技術開発の基礎となる原理などについて説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源学が対象とする資源植物である果樹を扱う分野である果樹生産利用学に関する基礎を理解する。<br />
専門コンピテンス 1 体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">園芸生産で用いられている栽培技術とその原理、およびそれらの技術の背景となる植物の生理学に関する知識を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">園芸植物, 環境制御, 施設栽培, 繁殖, 育苗</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)園芸植物の光環境応答1:作物生産現場における光環境について,その計測評価方法を概説した上で,作物生産性を向上させるための光環境について議論する.<br />
(2)園芸植物の光環境応答2: 光強度や光質,光周期といった光環境の変化に対して園芸作物が応答するメカニズムを概説し,将来的にその反応を作物生産にどのように生かすことができるか論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(1)園芸植物の大気環境応答: 園芸作物の生育に関わる温度環境とガス環境(二酸化炭素濃度,湿度,空気流動)に関して,作物の成長と照らし合わせて理解するとともに,園芸作物栽培環境における環境制御技術について学ぶ.<br />
(2)園芸植物の施設栽培技術:ハウスや温室などの生産施設について,その構造の特徴や内部環境の制御方法に関する解説を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(1)種子繁殖の生理と加工処理技術: 採種方法と種子調製,種子加工技術について講述し,種子処理における生理的変化について論じる.<br />
(2)園芸植物の芽の休眠:園芸植物の芽の休眠打破技術について概説し,落葉果樹の低温要求性と休眠モデルについて概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(1)園芸植物の繁殖:植物の繁殖様式について概説し,園芸植物の繁殖技術について具体例を示して論じる.<br />
(2)園芸植物の育種:園芸植物の育種方法について概説し,具体例を示して論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(1)園芸植物の栄養繁殖法1:接木繁殖と挿し木繁殖<br />
園芸作物における台木の機能とその利用について講ずる.また,挿し木繁殖による苗生産,プラグ苗生産についても論じる.<br />
(2)園芸植物の栄養繁殖法2:球根,株分け,取り木,球根繁殖,株分け法,取り木法などの栄養繁殖技術の理論と実際,さらにその目的について講ずる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
