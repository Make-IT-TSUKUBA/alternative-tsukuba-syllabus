<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AP012</span>&nbsp;<span id="title">生命産業技術移転論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多岐な生命産業分野での動植物・遺伝資源を有効に活用したバイオ科学技術を産業に移転する方法、施策、条約を紹介する。また実例を挙げて産業化への問題点を技術、行政等の側面から多角的に討議することで、生物資源の確保・流通・利用に関する社会対応、科学的知見からの説明責任、発展途上国への技術支援・技術移転等についてより深く理解し、各国の専門技術者や政策策定者の指導的立場となりうるマネジメント力を身につける。必要に応じてバイオ産業研究所や企業の実務技術者の招聘講演を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />西暦偶数年度開講。<br />0BNM015と同一。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス3 指導力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">専門コンピテンス3 指導力<br />
バイオ科学技術を産業に移転する方法、施策、条約を学び、産業化への問題点を技術、行政等の側面から多角的に討議することで専門技術者や政策策定者の指導的立場となりうる力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">遺伝資源, バイオ科学技術, 産業移転, 説明責任, 技術支援, 技術移転</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">集中講義として行う。実施に当たっては、担当教員による講義を中心に、非常勤講師として大学や企業、試験研究機関等において実務経験を持つ専門家を講師として招き、より実践的な内容について解説するとともに討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>以下について解説し、討論する<br />
・バイオ科学技術の産業移転とその実例<br />
・産業移転にかかわる施策や条約とその実例<br />
・説明責任についての解説と理解<br />
・技術支援・技術移転の方策と実際</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
