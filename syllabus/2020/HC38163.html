<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC38163</span>&nbsp;<span id="title">在宅看護論実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">茨城県内の訪問看護ステーションでの実習を通じ、疾病や障害を持ちながら在宅で生活する療養者とその家族の健康状態および生活環境を総合的にアセスメントし、対象にあった在宅看護を展開する能力を修得する。訪問看護に関わる法律や制度および各関係職種・各機関との連携・協働について理解し、ディスカッションを通じて、在宅ケアチームの一員として看護の専門性について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類生に限る<br />11/24-2/5<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">GIO(一般目標):<br />
1.	疾病や障害を持ちながら在宅で生活する療養者とその家族の健康状態および生活環境を総合的にアセスメントし、対象にあった在宅看護を展開する能力が養われる。<br />
2.	訪問看護に関わる法律や制度および各関係職種・各機関との連携・協働について理解し、在宅ケアチームの一員として看護の専門性について考えられる。<br />
SBO(到達目標):<br />
1.	訪問看護利用者とその家族に対する看護過程を行う。<br />
2.	訪問看護の意義・役割・特徴について説明する。<br />
3.	訪問看護の法制度およびステーションの事業運営についての実際を知る。<br />
4.	各関係職種・機関との連携・協働について具体的な事例と関連させて説明する。<br />
5.	地域で療養する人々の多様な価値観、健康観、人生観を尊重した看護実践を行う。<br />
6.	看護実習生としてのマナーおよび学習姿勢をもって実習に臨む。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">訪問看護, 介護保険, 介護者支援</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習方法:<br />
秋学期BCの領域実習期間に他の領域とローテーションで行う。<br />
茨城県内の訪問看護ステーションにおいて、1施設あたり学生2~3名の配置で実習を行う。<br />
実習施設、実習スケジュール等については、実習開始時期に提示する。<br />
継続訪問する1事例について、看護過程を展開する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「在宅看護論」が単位取得済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習記録物・レポートの提出を含め実習評価表の目標達成度100点として評価する(100%)。<br />
遅刻・早退は総点から各-5点、欠席は-10点とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">予習をして臨むこと。</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

実習評価表の目標達成度60%以上で単位取得とする。</p>
