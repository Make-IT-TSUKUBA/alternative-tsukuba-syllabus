<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EA157</span>&nbsp;<span id="title">がん看護学実習III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">牟田 理恵子, 山下 美智代, 水野 道代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">がん看護専門看護師の役割(相談・調整・教育・倫理調整)を実践の場で遂行できる能力を習得できるよう指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMF22と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt; 知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力<br />
&lt;専門コンピテンス&gt; 科学的根拠に基づく探求力、専門領域における実践力、看護の学際性、看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">がん看護専門看護師の役割(相談・調整・教育・倫理調整)を実践できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">役割の統合, 実践, 相談, 調整, 倫理調整, 教育, 研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.先進的ながん医療を実施し、がん患者を相当数受け入れている施設にて実習を行う。<br />
2.専門看護師の6つの機能のうちの1つまたは2つに焦点を当てた援助プログラムを作成し実施する。<br />
3.実習日毎に、援助プログラムの実施・進行状況を記録し、その内容を分析した後、がん看護専門看護師が果たすべき機能の側面から考察をおこなう。<br />
4.常に援助プログラムの実施状況を振り返りながら、実習目標の達成に向け実習計画の修正を行う。<br />
5.がん看護学実習IIIの実践内容については、実習要項の書式に従い、その成果を報告する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">専門看護師養成プログラム(がん看護)の受講者であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">5分の4以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
<br />
&lt;評価方法と評価配分&gt;<br />
実習施設による評価と実習報告書の内容を総合的に評価する。<br />
<br />
&lt;評価基準&gt;<br />
評価の視点は、以下のとおりである。<br />
1.看護科学特別実習およびがん看護学実習I・IIで習得してきた知識・技術と専門看護師の役割を統合させ、がん看護専門看護師として、がん看護に携わる看護師の相談、教育、調整、倫理調整、臨床研究指導について実践的な計画を立案し実施する。<br />
2.実施した内容を科学的に評価し、計画を改善することができる。<br />
<br />
評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。<br />
C: すべての課題を実施することができる。<br />
B: 8つのコンピテンスのうち、5つ以上のコンピテンスが標準的に習得できていると判断できる。<br />
A: 5つ以上のコンピテンスの習得が優れていると判断できる。<br />
A+: すべてのコンピテンスの習得が優れていると判断できる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習期間にとらわれることなく、実習施設等のがん看護に関連する医療活動に関わる機会を積極的にもつことも必要である。<br />
がん看護や緩和ケアに関する研修会や講習会に積極的に参加することも望まれる。</p>
  </div>
