<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA426</span>&nbsp;<span id="title">システムズ・マネジメント輪講II-III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ビジネスマネジメント輪講II-IIの履修を踏まえ、秋学期に開講し、ビジネス・マネジメントの領域で登場する、経営戦略・経営組織、マーケティング、会計、ファイナンスなどのコア科目、ならびに、現代の経営を高度化する上で重要となる計量分析に代表される数理科学やシステム科学、情報学関連科目について、文献輪読による理解の深化をはかる。ここでは、受講生の要望に合わせて、各分野における基本的理論から先端的な理論や分析手法、事例に関する文献や著書等を輪読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修申請は秋A期間.システムズ・マネジメント輪講(R1年度以前入学者用)とビジネスマネジメント輪講(R2年度以降入学者用)は同じ内容。<br />0BDM286と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力,マネジメント能力,コミュニケーション能力,リーダーシップ力,国際性,研究遂行能力,エビデンスベース分析能力,課題解決能力,知の伝達能力,知の伝承能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">秋学期に開講し,ビジネス・マネジメントの領域で登場する,経営戦略・経営組織,マーケティング,会計,ファイナンスなどのコア科目,ならびに,現代の経営を高度化する上で重要となる計量分析に代表される数理科学やシステム科学,情報学関連科目について,文献輪読による理解の深化をはかる.ここでは,受講生の要望に合わせて,各分野における基本的理論から先端的な理論や分析手法,事例に関する文献や著書等を輪読する.輪講II-IIの単位修得(見込を含)者向け科目。</p>
  </div>

次回以降は,担当教員と受講生との相談のもと日時を決定し輪講を進める.</p>
    <div id="topic-assignments"></div>
