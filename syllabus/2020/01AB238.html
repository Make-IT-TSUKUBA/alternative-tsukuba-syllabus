$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());

    if (agents.length > 0) {
        // URL

            dataType : "json",

                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });

});

 <body>
  <h1 id="course-title">
   <span id="course">01AB238</span>&nbsp;<span id="title">植物寄生菌学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">山岡 裕一, 岡根 泉, 阿部 淳一 ピーター, 石賀 康博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物寄生菌学ならびに関連分野である植物病理学,菌学等の優れた著書や学術論文等を収集・講読し,既存研究を評価・位置づけする能力を養うとともに,研究動向の把握と専門知識の理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB239と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">植物寄生菌類に関する専門性を高め、農林学における研究能力の向上や高度職業人の養成に資する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">植物寄生菌学関連分野の優れた著書や学術文献等を収集・講読し、博士前期課程1年次における学習に必要な植物寄生菌学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 寄生, 共生, 植物病原菌, 分類, 生態, 寄生性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物寄生菌学ならびに関連分野である植物病理学、菌学等の優れた著書や学術論文等を収集・講読し、既存研究を評価・位置づけする能力を養うとともに、研究動向の把握と専門知識の理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第1回〜6回:植物寄生菌学関連分野の課題に関連した優れた著書や学術文献等の収集・講読。対象分野を検討し、データベース等を利用した文献検索法を修得し、実際に検索して得た文献の内容を理解し、概要をまとめ、発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第7回〜12回:植物寄生菌学関連分野の課題に関する動向の把握。文献データベースを使用した対象分野の文献の検索と情報抽出を行い、その情報を整理して教員と議論し、さらに情報整理して、動向についてのまとめを発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第13回〜15回:植物寄生菌学関連分野の課題に関する文献紹介。課題に関する文献のデータベースを利用した調査と紹介文献の選択し、整理してまとめ、グループにおいて精読した文献の紹介とを討議を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>第16回〜20回:植物寄生菌学の関連分野の課題に関する討論により、文献内容の理解を深める。対象課題を検討し、文献調査によって得た情報を整理発表し、討論により内容の理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>第21回〜25回:植物寄生菌学の関連分野の文献として求められる要素の理解。課題に関連する対象文献を選定して構成要素抽出し、整理した要素に関する専門知識を習得して、調査文献の結論に至る構成要素と論旨をまとめて発表、討議を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>第26回〜30回:植物寄生菌学の関連分野の文献の適切な評価。課題に関する対象文献を選定して精読し、既往の文献との比較検討、対象文献の内容と評価を行い発表する。発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">事前に面談で承諾を受けた者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">著書や学術論文等を紹介する発表内容(60%)、発表内容に関する討論(40%)から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">関連する論文の熟読とまとめ。発表資料の作成。</p>
  </div>

    <p id="textbook-textbook"></p>

  </div>

岡根 泉&nbsp;事前にメールまたは電話にて連絡ください。<br />生物農林学系棟C405&nbsp;6687&nbsp;/&nbsp;生物農林学系棟C405&nbsp;6687&nbsp;<span class="officehour-address">1011079</span><br />
阿部 淳一 ピーター&nbsp;月–金18:00-19:00。メールにて事前連絡。<br />生物農林学系棟C404&nbsp;029-853-4791&nbsp;<span class="officehour-address">1001660</span><br />
石賀 康博</p>
