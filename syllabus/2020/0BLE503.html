<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BLE503</span>&nbsp;<span id="title">知能機能システム学術雑誌論文発表演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システムの各研究テーマに関する学術論文の作成・投稿・改訂を指導する。受講者は、自らの研究成果を論文にまとめて査読付学術雑誌に投稿し、必要な改訂を行って論文が掲載されるようにする。この過程で、研究力や専門知識などを養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
1. 知の創成力:未来の社会に貢献し得る新たな知を創成する能力<br />
4. リーダーシップ力:リーダーシップを発揮して目的を達成する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において先端的な研究課題を設定し、自立して研究を遂行し独創的な成果を上げて国際的に発表する能力とそのための高度な技術<br />
II. 専門知識:工学分野の研究者または高度専門職業人にふさわしい知識と学力、および知能機能システム分野における先端的かつ高度な専門知識と運用能力<br />
III. 倫理観:工学分野の研究者または高度専門職業人にふさわしい倫理観と倫理的知識、および知能機能システム分野に関する深い倫理的知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">査読付雑誌論文誌に掲載されるだけの知能機能システムの各研究テーマに関する学術論文のライティング技術を習得すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ライティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各人毎に指導教員を定め、担当教員の研究室に所属して研究を行う。そこでは、担当教員の個別指導により、研究テーマを設定し、研究室のメンバーとも適宜協力しながら研究を進め、その研究テーマについて深く学習する。その結果を査読付雑誌論文誌に投稿する。なお、詳細な授業計画は担当教員との協議の上、適宜決定する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">博士論文に関連する研究内容を筆頭著者で投稿した査読付雑誌論文が掲載(掲載可)された実績を評価する.<br />
※ 査読付雑誌論文に掲載された実績1編目に相当<br />
必要書類:<br />
・表紙 (申請する科目名,履修申請年度,学籍番号,学年,学生氏名,指導教員名,掲載された雑誌名,全著者名,論文題目.掲載年月日)<br />
・論文別刷<br />
・掲載可の場合はその証明書<br />
<br />
評価方法:<br />
A: 単位修得に必要な条件を満足している根拠書類を確認できた場合.<br />
A+: 指導教員より発表(雑誌・国際会議)が採択率が低いなどの根拠によりA+とすべき推薦状の提出があり,それを認めた場合.<br />
<br />
※ 12月頃に開設されるmanabaコース上にアップロードされた資料を基に評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指導教員とも相談の上自主的に研究すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考文献を自主的に探り出して行くことが求められる。そのような作業を通じ、先人の貢献に触れ、やろうとしている研究の背景を知り、研究の現状を批判的に理解し、そして自身の研究の意義を認識することができる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">研究テーマに関する世界最先端の知識や動向を,自ら積極的に調査することが必要です.</p>
  </div>
