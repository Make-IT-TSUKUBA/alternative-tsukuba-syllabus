  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">このクラスでは、標準的な財政学(Public Finance)を講義することによって、財政政策、公共政策を分析し、これらの政策はどのような効果があるのか、その政策にともなうコストはどのようなものかを分析します。また望ましい政策のあり方も議論します。トピックは、政策評価の理論的基準、統計的手法、国債政策、公共財、外部性、投票制度、所得再分配、労働政策(最低賃金、解雇規制)、年金政策、医療政策です。講義はオンラインで行います。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />BB41181と同一。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">このクラスでは、公共政策を分析する基本的枠組み財政学・公共経済学(Public Economics)を学習します。<br />
<br />
われわれの日常生活は、税金、社会保障、道路空港、医療、失業保険、医療政策などによって大きく影響を受けます。すこし考えただけでも、大学を卒業して働き始めれば、所得税と社会保険料を支払い、失業すれば失業保険を受け取り、病気になれば医療保険を使います。<br />
 一方で、日本のGDPが500兆円なのに対して政府の債務の残高が1200兆円近くあります。また毎年の税収が59兆円程度なのに対して一般会計の支出が98兆円程度、また社会保険料から賄われる社会保障関連の支出(一般会計とは別立て)が115兆円程度あります。<br />
さらに社会保障支出は毎年3兆円のペースで進んでいます。また、生活保護支出は年3.5兆円と大変巨額になっています。<br />
このような状況で、君たちの生活は好き嫌いにかかわらず大きく公共政策に影響を受けることになります。<br />
 このクラスでは、このような政府活動を経済学的に分析するフレームワークを学びます。<br />
具体的には次のような学習目標を定めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	政府部門、公共政策の存在理由、その影響を知る。<br />
2.	さまざまな政策を評価する場合になる考え方を学ぶ<br />
3.	さまざまな政策を分析する<br />
4.	政策評価のための統計学的ツールになれる<br />
5.	卒業論文、研究論文を書くための手法を学ぶ</p>
  </div>

  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">宿題(50%)+期末レポート (50%)。100点満点で換算して、90点以上でA+, 80点以上90点未満でA, 80未満70点以上でB, 70点未満ー60点以上でC,60点未未満でDとします。<br />
<br />
期末レポート:授業で学んだ分析ツールおよびデータを用い、公共政策を分析する。かならずデータを用いて、コンピューターソフトを用いて分析すること。そのソフトの使い方に関しては、授業で説明します。<br />
<br />
<br />
スタディーグループ<br />
宿題やコンピュータ演習を行うためにスタディーグループを各自形成してもらいます。グループ内で多様な意見が出て、議論が深まることを目的とするため、グループは次の条件を満たすようにつくってください。<br />
(1)	メンバーの数は4人以上5人以下<br />
(2)	男性と女性の両方がいること<br />
上記の条件を満たさない場合、それはスタディーグループの条件を満たしません。<br />
メンバーが決まり次第、グループリーダーを決めてください。</p>
