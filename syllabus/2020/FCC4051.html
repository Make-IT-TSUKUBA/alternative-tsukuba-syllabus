$(function() {

        var el = $(this);

    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物性物理、特に固体における物理性質を記述するための基本的概念と手法を学ぶ。金属・半導体・絶縁体が示す様々な物理的性質を、周期ポテンシャル中の電子の古典的・量子的挙動により理解できることを興味深いトピックを織りまぜながら解説する。量子力学と統計力学の初歩的知識を前提とする。</p>
  </div>
