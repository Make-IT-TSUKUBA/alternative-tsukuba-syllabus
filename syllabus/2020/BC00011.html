<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC00011</span>&nbsp;<span id="title">地理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文地理学の課題と内容、基本的な考え方などについて、位置、分布、地域、環境、景観、空間的相互作用などの主要な概念ごとに、具体的な事例をあげながら説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修希望者は学類長との面談が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人文地理学の課題と内容、基本的な考え方などについて、位置、分布、地域、環境、景観、空間的相互作用などの主要な概念ごとに、具体的な事例をあげながら説明する。<br />
<br />
1.汎用コンピテンス:批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性。<br />
2.専門コンピテンス:国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人文地理学に関する概括的な知識と方法を理解し、より専門的な人文地理学分野の内容を学ぶための基礎的能力を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人文地理学の課題を概説し、次いで主要な概念ごとに資源と産業や生活と文化などにかかわる具体的な事例を挙げながら説明する。さらに、人文地理学の主要分野の内容に触れ、最後にグローバル化が進む現代社会を理解するために、人文地理学が重要な役割を果たすことを理解させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人文地理学の課題と方法<br />
人文地理学とは何か<br />
人文地理学の視点と概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人文地理学の主要な概念(1)<br />
位置(数理的位置、立地場所、関係位置、都市の立地)	<br />
分布(分布の3要素、人口及び資源と産業の分布)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>人文地理学の主要な概念(2)<br />
環境(環境決定論、環境可能論、環境認知論、知覚と行動、環境問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>人文地理学の主要な概念(3)<br />
景観(土地利用、農村と都市の景観、作られた景観、景観の意味)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人文地理学研究のケーススタディ(1)<br />
ヘリテージツーリズムと場所の商品化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>人文地理学研究のケーススタディ(2)<br />
ヘリテージツーリズムと場所の商品化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人文地理学研究のケーススタディ(3)<br />
ヘリテージツーリズムと場所の商品化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>人文地理学研究のケーススタディ(4)<br />
ヘリテージツーリズムと場所の商品化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>おわりに:まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義の順序は前後することがある。また受講生の関心にしたがって、内容を変更することがあるので、あらかじめ了解されたい。</p>
