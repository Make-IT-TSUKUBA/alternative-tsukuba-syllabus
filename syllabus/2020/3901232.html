<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3901232</span>&nbsp;<span id="title">総合日本語3A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火・水・木・金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語・日本文化の理解を深めながら、日常的な場面でのコミュニケーションができるようになる。話す・聞くの技能においては、複文や簡単な段落レベルで理解でき、複文や段落で産出ができる。読む・書くについては、身近なテーマについて、ひらがな・カタカナ・既習漢字でやや複雑な文章が書けて、読める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生のうち特別聴講学生(学群)が受講できる。受講人数制限あり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コンピテンス:コミュニケーション力、国際性<br />
本授業では、インプット・アクティビティに重きを置きながら、簡単なストーリーや受講生の日常生活に関連する事柄を取り上げながら、聞くことと話すこと、読むこと、書くことを総合的に勉強します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本語・日本文化の理解を深め、必要に応じて助けてもらいながら、日常的な場面でのコミュニケーションができるようになる。中級(CEFR B1)レベルの日本語が使えるようになり始める。話す・聞くの技能においては、複文や簡単な段落レベルで理解でき、複文や段落で産出ができる。読む・書くについては、身近なテーマについて、ひらがな・カタカナ・既習漢字でやや複雑な文章が書けて、読める。</p>
  </div>

   <p id="keyword">4技能, 日本の文化, ストーリーによる言語学習, インプット中心, TPRS</p>
