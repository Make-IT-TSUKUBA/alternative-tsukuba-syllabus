<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATB121</span>&nbsp;<span id="title">児童臨床心理学特講(教育分野に関する理論と支援の展開X)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">濱口 佳和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">児童虐待、不登校、選択性緘黙、いじめ、非行等、学齢期に好発する児童・青年の心や行動の諸問題について書かれた内外の専門書、雑誌論文などを担当を決めて輪読する。これを通して、家庭と学校における子どもの問題行動や精神疾患に対する取り組みについて、理論と介入方法についての知見の獲得を目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE409と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1.知の活用力<br />
専門コンピテンス<br />
1.心理学的問題発見と人間理解力<br />
2.心理学的問題解決力<br />
3.心理学的発信力<br />
4.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.発達精神病理学の基本的概念・理論を理解し,説明できる<br />
2.児童臨床心理学の研究方法について理解し,説明できる<br />
3.児童臨床心理学の介入方法について理解し,説明できる<br />
4.攻撃行動・反社会的行動など児童・青年の外在化問題について,概念,アセスメント,介入法について理解し,説明できる<br />
5.抑うつ,不安症等の児童・生徒の内在化問題について, 概念,アセスメント,介入法について理解し,説明できる<br />
6.自閉スペクトラム症,ADHD等児童・生徒の内在化問題について, 概念,アセスメント,介入法について理解し,説明できる<br />
7.養育者の心理と行動,特にマルトリートメントについて理解し,説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">発達精神病理, 事例研究法, 単一事例実験計画法, 遊戯療法, 認知行動療法, 反抗挑戦症, 素行症, 抑うつ障害, 発達障害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">幼児期から青年期までの子どもの心や行動の諸問題について書かれた内外の専門書、雑誌論文などを取り上げ、担当を決めて輪読する。これを通して、発達精神病理学の基礎理論、発達臨床心理学の研究方法、発達障害、反抗挑戦性障害、うつ病性障害、不安障害等を中心に、病態、アセスメント、介入法などについての知見の獲得を目的とする</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">受講生は各回の授業は参考文献の担当分についてレジュメを作って発表する。授業では,発表内容について講師がさらに補足説明を加え,受講者の理解を深める<br />
<br />
1.子どもの精神疾患・問題行動を理解する視座<br />
2.児童臨床心理学の研究法-事例研究法・単一事例実験計画法<br />
3.児童臨床心理学の介入法-遊戯療法・箱庭療法<br />
4.児童臨床心理学の介入方法ー行動療法・認知行動療法<br />
5. 攻撃行動・反社会的行動など児童・青年の外在化問題<br />
6.抑うつ,不安症等の児童・生徒の内在化問題<br />
7.発達障害<br />
8.養育者の心理と行動・マルトリートメント<br />
9.発達臨床心理学論文精読-基礎研究<br />
10.発達臨床心理学論文精読ー介入研究</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">他学位プログラム受講生は学部で心理学,発達心理学,臨床心理学の単位を取得した経験があること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表内容・発表の仕方,レポート,各回の授業への積極的な参加度を総合的に評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各回の授業で紹介される論文等を各自で精読すること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">1. 石川信一/佐藤正二(編集),「臨床児童心理学」 ミネルヴァ書房<br />
2. 弘中正美(著),「遊戯療法と子どもの心的世界」金剛出版</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
