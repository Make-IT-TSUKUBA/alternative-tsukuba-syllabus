<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
代表的な生物材料である&ldquo;紙&rdquo;を例に、材料学的な特徴をより深く理解するための&ldquo;画像処理法&rdquo;について理解する。生物材料の高度利用を図るための技術の中で、材料の特性を非破壊で調べることは重要であり、そのための画像処理法ついて学ぶ。画像データは、粒子、結晶、シート、風景、顕微鏡画像など形のあるすべてのものが対象であり、それを処理して数値データにすることは極めて汎用的な技術であるので、いかなる分野の学生にも有用である。授業では、各回とも最初は講義を行い、画像処理法の習得に当たっては、Image-Jを利用して、顕微鏡画像等から材料の情報を計測する技術を学ぶ。<BR> (1) 画像処理の方法とbmp(ビットマップ)の読み方、(2) ImageJのダウンロードとそれを使った画像処理の基本、(3) ImageJを使った画像処理-粒子解析、(4) 画像の類似性評価と材料変形の分析、(5) 画像のフーリエ変換と繊維配向性評価、(6) 材料の光学顕微鏡写真の撮影、(7) 画像処理を使った分析の発表        </p>
