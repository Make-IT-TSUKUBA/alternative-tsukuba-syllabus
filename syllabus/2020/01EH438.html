<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">授業の到達目標(学修成果)	スポーツ政策に関して実務家及びとして必要な専門知識を理解するとともに、スポー<br />
ツ政策研究に関して研究者として求められる基礎的研究力を身に着ける。スポーツ政策を巡る理論と実践に係る専門知識を統合的に理解し、知の活用力を身に着ける。</p>

   <div id="topics">
    <p id="pretopics">第 1 回:日本のスポーツ政策及びスポーツ政策学の動向<br />
第 2 回:スポーツ政策の決定過程とスポーツ基本法<br />
第 3 回:スポーツ政策の政策体系と事業の実施<br />
第 4 回:スポーツ政策の政策評価の理論と実際<br />
第 5 回:政策学の対象としての「スポーツ」と「体育」<br />
第 6 回:スポーツ政策の公共性―近代から現代へ―<br />
第 7 回:スポーツ政策のフロンティア―何をめざすのか―<br />
第 8 回:地方におけるスポーツ政策の決定<br />
第 9 回:地方におけるスポーツ政策の実施<br />
第 10 回:地方におけるスポーツ政策の評価</p>
