  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">越境する知(=領域横断的な知)としての現代社会学とその最新の研究動向に触れることで、各人のうちに多様化し複雑化する現代社会への社会学的想像力を涵養することを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各教員が取り組んでいる最新の研究をテーマに、現代社会学のフロンティアを指し示す。<br />
<br />
[第1回]イントロダクション 〈現代社会はどこに向かうか〉(人文社会系 葛山泰央)<br />
「越境する知」としての現代社会学の特徴とその多岐にわたる<br />
フロンティアを授業の進行予定に即して概観するとともに、現代<br />
社会の向かう方向について考察するガイダンスを行います。<br />
<br />
[第2回]放射能災害に社会学は何ができるか(人文社会系 五十嵐泰正)<br />
福島第一原発事故後の課題に関して、社会学が十分な役割を果たしていない<br />
と失望する声があります。自然科学者や広く社会からの期待とどこにズレが<br />
あったのでしょうか。原発事故後8年を迎えて関心の低下と問題の複雑化・<br />
固定化が進む中、科学的に結論が出ていても社会的には何も解決されていない<br />
問題は山積しています。講師の8年間の取組や、文理協働の最前線を紹介し、<br />
社会学に何ができるのか考えます。<br />
<br />
[第3回]身体文化の格差・排除・越境――教育・ニューメディア・社会関係――(人文社会系 黄順姫)<br />
1990年代以降、長期の経済低迷のなか格差社会は持続されています。<br />
経済格差のみならず社会階層、ひいては文化階層において身体文化の<br />
格差が存在します。身体文化格差の社会的構築と実践を明らかにし、<br />
排除、相対的剥奪感から越境するためにはどうすればよいのか、<br />
を考察してみましょう。<br />
<br />
[第4回]犯罪社会学の最前線(人文社会系 土井隆義)<br />
現在、若年層の貧困率は上昇し、生活困窮家庭も増えています。<br />
しかし、同世代の生活満足度は上昇し、刑法犯も激減しています。<br />
この矛盾する現象をいかに理解すべきでしょうか。犯罪社会学の<br />
理論を応用しながら考えてみます。<br />
<br />
[第5回]労働環境の変貌と労働者の組織化の課題(人文社会系 ウラノ エジソン ヨシアキ)<br />
労働市場の再編に伴い、労使関係も常に変化しています。労働者の組織率が<br />
減少傾向にある中、労働組合にはどのような取り組みが可能であり必要なのか<br />
をコミュニティユニオンの事例を取り上げて考えます。<br />
<br />
[第6回]題目未定(日本大学 後藤美緒)<br />
概要未定<br />
<br />
[第7回]福祉国家の理論と歴史(法政大学 穐山新)<br />
概要未定<br />
<br />
[第8回]〈自我という都市〉(人文社会系 葛山泰央)<br />
近代性・現代性の時代において、私たちの自我と都市とはいかなる<br />
歴史的・社会的・文化的諸関係を取り結んできたのでしょうか。<br />
シャルル・ボードレール『パリの憂愁』に所収のいくつかの散文詩を<br />
事例に、社会意識論の立場から考察します。<br />
<br />
[第9回]軍事や戦争/平和は、社会学の研究対象になりうるか?(人文社会系 野上元)<br />
ありとあらゆる現象をどん欲に研究対象としてゆく社会学ですが、<br />
そのなかに「戦争」や「軍事」も含めることができるでしょうか。<br />
そしてその取り組みは、日本社会に何を提起できるでしょうか。<br />
日本の社会学の業界ではまだまだ未開拓な「戦争社会学」「軍事社会学」<br />
という研究領域の可能性について考えます。<br />
<br />
[第10回]死と共同性について考える(人文社会系 奥山敏雄)<br />
宗教を共有する共同体が解体した現代では、死はすべてを無に帰すもの<br />
としての生の意味喪失をもたらします。ホスピスは新たな共同性を創り出す<br />
ことで意味喪失へのケアを行おうとしますが、そこにある限界について<br />
考えます。<br />
<br />
[第11回]最終試験(人文社会系 葛山泰央)</p>
