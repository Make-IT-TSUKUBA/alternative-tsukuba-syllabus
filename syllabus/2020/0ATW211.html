<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATW211</span>&nbsp;<span id="title">研究法基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月・木5,6</span>
    <br />
    <span id="assignments">森継 修一, 落合 陽一, 辻 泰明, 中井 央, 綿抜 豊昭</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">まず、それぞれの担当教員が専門とする研究領域を紹介し、研究テーマの設定方法や調査・実験の方法、研究成果の公表方法などの特徴について解説する。その後、修士論文執筆を最終目標として、文書作成、研究倫理、ブレーンストーミング、協調作業、プレゼンテーションの5つのテーマについて学ぶ。(取り上げるテーマの順番は変更になる可能性がある。) さらに、研究の遂行と論文作成ために有用な各種のツールの使い方を演習を通して学ぶ。これらを通して、研究者となるための基礎的知識と技能を身に着ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">毎年,日本語で開講;方法論的基盤科目<br />01MBA53と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力 国際性 意味的研究力 数理的研究力 情報倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 研究テーマの設定・情報の入手方法・研究の進め方などについて、研究領域ごとの特徴を理解する。<br />
(2) 文書作成、研究倫理、ブレーンストーミング、協調作業、プレゼンテーションの5つのテーマについて、研究の過程における主要ポイントを理解する。<br />
(3) 研究をまとめ、修士論文を作成するために使いこなすべきツールの使い方を修得し、研究環境を整えられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドキュメンテーション, 研究倫理, ブレインストーミング, コラボレーション, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 文書作成1: 研究領域紹介(メディア情報学)、学術論文とは何か、論文の構造 (辻)<br />
(2) 文書作成2: LaTex、Mindmeister などの使い方、研究計画案の作成 (辻)<br />
(3) プレゼンテーション1: 研究領域紹介(HCI分野)、ポスター・スライド作成・口頭発表の技法 (落合)<br />
(4) プレゼンテーション2: 各種ツールの高度な利用法 (落合)<br />
(5) ブレーンストーミング1: 研究領域紹介(日本図書学)、ブレーンストーミングの進め方 (綿抜)<br />
(6) ブレーンストーミング2: ブレーンストーミング後の情報整理、アイデアの整理と創出 (綿抜)<br />
(7) 協調作業1: 研究領域紹介(コンパイラ構成法)、データ共有 (中井)<br />
(8) 協調作業2: コミュニケーションツール (中井)<br />
(9) 研究倫理1: 研究領域紹介(情報数理分野)、研究不正・研究倫理とは、INFOSS情報倫理 (森継)<br />
(10) 研究倫理2: APRIN e ラーニングプログラム、論文剽窃チェックツール、倫理申請書の作成 (森継)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">到達目標に示された項目に基づいた課題を課し、以下のように評価を行う。<br />
5つのテーマそれぞれについて演習課題を設定し、レポート作成・プレゼンテーション・討論などの成果を評価する。科目全体としては、それらを総合的に評価する。</p>
