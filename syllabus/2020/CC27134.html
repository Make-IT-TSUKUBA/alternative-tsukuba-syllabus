<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CC27134</span>&nbsp;<span id="title">心理学上級(行動神経科学)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「こころ」の理解を目指す行動神経科学の分野はどんどん発展してきており、様々な行動に関わる生物学的な基盤が明らかになりつつある。本講義では、情動や社会性、学習記憶など様々な行動について、どのような脳領域そして神経回路が関与するのか(行動神経科学)に加えて、行動が遺伝するしくみ(行動遺伝学)、ホルモンが中枢神経系に作用して行動に影響を与えるしくみ(行動神経内分泌学)、免疫系と中枢神経系の相互作用(精神神経免疫学)という多様な観点から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「実験心理学」領域の演習に相当。<br />この講義は、2019年度「行動神経科学:ホルモンと行動」の内容とほぼ対応するものである。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">行動に関わる生物学的な基盤について学ぶ講義。遺伝子、脳の神経回路、内分泌系、そして免疫系が、どのように様々な行動(性、攻撃、養育、情動、社会認知、学習、記憶など)に影響を与えるかについて、最新の研究からの知見も交えながら解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">行動に関わる生物学的な基礎についての幅広い知識に加えて、より実践的・発展的な研究知見に触れることで、広い視野からの思考力と理解力を持ち、さらには卒後の自身キャリア形成にも繋げられる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">性, 社会行動, 攻撃行動, 養育行動, 情動, 不安, ストレス, 社会認知, 学習, 記憶, ホルモン, 遺伝子, 脳領域, 神経回路, 免疫系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「こころ」の理解を目指す行動神経科学の分野はどんどん発展してきており、様々な行動に関わる生物学的な基盤が明らかになりつつある。本講義では、情動や社会性、学習記憶など様々な行動について、どのような脳領域そして神経回路が関与するのか(行動神経科学)に加えて、行動が遺伝するしくみ(行動遺伝学)、ホルモンが中枢神経系に作用して行動に影響を与えるしくみ(行動神経内分泌学)、免疫系と中枢神経系の相互作用(精神神経免疫学)という多様な観点から学ぶ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
