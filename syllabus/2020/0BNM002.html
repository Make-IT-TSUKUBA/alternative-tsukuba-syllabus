<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BNM002</span>&nbsp;<span id="title">生命産業特別研究IB</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命産業科学の各専門領域に関する研究活動を通して、生命産業の創成およびその素材である生物資源の確保・流通・利用に関する深い知識基盤を醸成する。その上で内外の研究開発動向を適切にとらえた課題設定を行い、新技術や知的財産権等の創出に寄与し得る高度な研究開発能力を身につける。これらを基盤として、博士の学位に相応しい研究成果をあげる。主に博士論文の作成に向けた基礎的指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:研究室</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1 研究力<br />
課題設定を行い研究を遂行することで、新技術や知的財産権等の創出に寄与し得る高度な研究開発能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲノム生物学, 植物環境応答, バイオテクノロジー, 植物発生工学, 生物プロセス工学, 生理活性天然物化学, 植物機能生理化学, 産業微生物資源学, バイオ産業資源学, 生物圏環境制御工学, 食料システム学, バイオ・物質循環工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生命産業科学の各専門領域に関する研究活動を通して、生命産業の創成およびその素材である生物資源の確保・流通・利用に関する深い知識基盤を醸成する。その上で内外の研究開発動向を適切にとらえた課題設定を行い、新技術や知的財産権等の創出に寄与し得る高度な研究開発能力を身につける。これらを基盤として、博士の学位に相応しい研究成果をあげる。主に投稿論文の作成に向けた基礎的指導を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>課題を設定し、研究室において研究を行う。主として研究指導教員を含むアドバイザリーコミッティーが指導を行い、他の教員がサポートする。原則としてA,B両方を連続して受講することで、年間を通して研究を継続する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
