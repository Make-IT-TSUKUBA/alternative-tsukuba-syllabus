$(function() {

                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:芸術支援に関わる運営の実際について、現地調査をもとに多角的に理解する力を付ける。
 授業の概要:芸術支援に関わる運営の現場を調査し、テーマを決めて考察を行う。また学外演習の運営への参加も芸術支援の訓練としてとらえ、参加者が効果的な学習ができるよう工夫し貢献する。
 授業計画:(1) 芸術支援に関わる現場の検討:学校教育、美術館教育、(2) 芸術支援に関わる現場の検討:アートとコミュニティ、アートと社会参加、(3) 実地調査対象の決定と調査方針の検討、(4) 分担による事前調査、(5) 事前調査結果の発表、(6) 訪問計画の作成、(7) 現地調査(観察と記録)、(8) 現地調査(インタビューと意見交換)、(9) 現地調査(各自テーマの探究)、(10) 調査結果の報告と討議</p>
