<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
疾病要因としての遺伝要因、環境要因およびその相互作用、ならびに、生体の環境適応とその医学的意義に関連する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、問題点、残された課題について討論する。 自らが研究指導を受ける研究室に加えて、他の研究室が開講する授業にも出席することを推奨する。<BR>ゲノム環境医学演習を開講する研究室とそのキーワードは以下の通りである。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。<BR><BR>・分子遺伝疫学:自己免疫疾患のゲノム解析、ヒト免疫系ゲノム多様性<BR>・遺伝医学:アトピー、花粉症、喘息のゲノム解析<BR>・ゲノム生物学:ゲノム・エピゲノム解析とバイオインフォマティクス<BR>・環境医学:親電子性環境化学物質のケミカルバイオロジー <BR>・産業精神医学・宇宙医学:職場ストレス要因による健康障害とその対策<BR>・バイオインフォマティクス:AI・バイオインフォマティクスのアルゴリズム、大規模データ解析<BR>・国際発達ケア・エンパワメント科学:生涯発達、エンパワメント、保健医療福祉システム        </p>
