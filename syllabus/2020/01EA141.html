   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族看護の対象である家族を系統的に捉え、家族の健康および生活をアセスメントするために必要な理論および方法とその活用について知識および能力を教授する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">家族員の疾病・障害に対する診断・治療を理解しつつ、家族看護の対象である家族を系統的に捉え、家族の健康および生活をアセスメントするために必要な理論および方法とその活用について知識を習得し、理解を深める。とくに、家族看護学実践の基盤である家族の健康をアセスメントする能力とその方法を活用する能力ための知識を習得する。<br />
1.家族看護実践の基盤となる家族アセスメントツールを理解することができる。<br />
2.家族看護実践の基盤となる家族アセスメントモデルを理解することができる。<br />
3.さまざまな状況下にある家族員の疾病・障害に対する診断・治療を理解しつつ、家族看護の対象として、家族を系統的に捉え、家族の健康および生活をアセスメントするために必要な理論を理解することができる。<br />
4.家族の健康および生活をアセスメントするツールやモデルを理解したうえで、その活用事例を自ら調べ、授業内でプレゼンし、教員および仲間とディスカッションすることができる。</p>

    <p id="pretopics">この科目は、家族支援専門看護師に求められる家族看護分野において卓越した看護実践能力を修得するために設けられており、家族の健康及び生活に関する科目である。<br />
家族支援専門看護師による卓越した介入が必要な、健康問題を抱えた患者の家族へのアセスメントや具体的な看護介入方法についての基本的理論を学ぶ。プレゼンター・教員・学生とで対象家族の健康および生活に関するアセスメントを中心に幅広いディスカッションをおこなう。<br />
なお、本年度2020年度は開講されません。</p>
