   <span id="course">EC31181</span>&nbsp;<span id="title">昆虫生態学</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に農業上重要な昆虫の生態について、昆虫行動学や化学生態学に関係した側面、寄生や捕食に関係した側面、地理的変異や生殖隔離に関連した側面について、種の多様性と保全、害虫管理などの立場から解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1体系的な専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1体系的な専門知識<br />
・昆虫生態学の基本となる昆虫生理学、応用昆虫学を体系的に理解する。 <br />
・昆虫生態学の基本となる昆虫の行動や機能を理解する。 <br />
・昆虫生態学の基本となる総合的害虫管理理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学生態学, 昆虫生態学, 行動生態学, 防御物質, 栄養生理, 解毒, 天敵, 寄生, 捕食, 食物網, 環境適応, 植物昆虫相互作用, 生活史, 環境保全, 害虫管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農業上重要な昆虫を含む昆虫の生態について化学生態学や昆虫行動学に関連した側面、天敵による寄生や捕食とそれに対する昆虫の適応に関連した側面、植物と植物を食べる昆虫の攻防関係の側面について、生態系の理解を深めるNatural History 的観点と生態系の保全や農業における害虫管理などへの適用を見据えた応用的観点の両方から解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>昆虫生態学・化学生態学とは?:昆虫が一生の間に克服すべき物理・化学・生物的な障害・条件とは?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>昆虫の環境・季節適応と生活史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>昆虫の感覚と行動1:同種昆虫の発見・識別行動と性フェロモン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>昆虫の感覚と行動2:餌発見行動(産卵・訪花を含む)と学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>昆虫の栄養生理と消化・共生の生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>防御物質で身を守る植物と食べる昆虫の攻防関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>昆虫を襲う天敵と天敵から身を守る昆虫の生態学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植食性昆虫の撃退のために植食性昆虫の天敵昆虫を利用する植物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>昆虫の食物網・発生量と気候変動・人為的環境変化・侵入の影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>昆虫生態関連の因子・物質や知識を応用した昆虫制御・害虫管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
