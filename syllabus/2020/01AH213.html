  <h1 id="course-title">
   <span id="course">01AH213</span>&nbsp;<span id="title">山岳科学土壌調査法実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">調査対象地域に分布する森林土壌の生成環境(土壌生成因子)についての理解を深め, 土壌断面の観察とその記載に基づく土壌調査法を学習する。この実習を通して,基礎的土壌生成作用について深く理解し、土壌の生態系における役割についても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ANE330と同一。<br />9/5-9/8</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">土壌の生成・分類、土壌調査に係わる高度な実践力を、フィールドワークにおいて深く習得できる。<br />
<br />
専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養、専門コンピテンス3 ICTの活用力、専門コンピテンス4 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">土壌の野外における調査方法を体得するとともに、自然環境を把握する基本的な態度・見方が体得できる。<br />
<br />
土壌調査法の基礎となる土壌生成環境及び土壌分類体系の実際について深く理解し、多種多様な土壌をフィールドにおいて包括的、系統的に認識できる能力を養うことを目的とする。<br />
<br />
専門コンピテンス1 体系的な専門知識<br />
・土壌調査法についての専門的知識の習得<br />
専門コンピテンス2 専門の基礎となる教養<br />
・ペドロジー(基礎土壌学・土壌生成分類学)のリテラシーを習得する。<br />
専門コンピテンス3 ICTの活用力<br />
・PCやASを駆使してプレゼンテーション能力を養う。<br />
専門コンピテンス4 問題意識の醸成力<br />
・土壌破壊等の土壌に係わる諸問題について深く考え、具体的な対策についても学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">土壌調査, 土壌生成因子, 土壌断面形態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2020年度は、2020年8月1日(土)から8月4日(火)の3泊4日の日程で、宿泊実習を行う。筑波大学山岳科学センター菅平高原実験所において、黒ボク土の土壌断面調査を行う。地形、母材の堆積様式、断面形態などから我が国の土壌分類体系に基づいて分類を行う。実習の詳細についての事前ガイダンスを行うので、履修希望者は必ず出席すること。ガイダンス日程は別途掲示します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1日目:筑波大学菅平高原実験センターに13時30分に集合(昼食はすませておくこと)、センター内のススキ草原下の土壌断面調査。<br />
     夕食後、実習内容の説明と土壌調査法に関する講義。<br />
第2日目-第3日目:各グループに分かれて、センタ-内の土壌調査。夕食後、調査結果の検討。<br />
第4日目:各グループの土壌調査結果報告会。12時に解散。</p>
   </div>
  </div>
