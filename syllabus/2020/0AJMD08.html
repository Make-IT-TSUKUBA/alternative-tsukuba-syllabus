$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0AJMD08</span>&nbsp;<span id="title">表面化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火・木1</span>
    <br />
    <span id="assignments">近藤 剛弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">表面化学の基礎として、i) 表面素過程、ii) 表面構造、iii) 表面電子状態について概説する。この中で、光電子分光法、振動分光法、走査トンネル顕微鏡などを用いた研究例を紹介する。真空技術の基礎も合わせて概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BG422, 0AJRF01と同一。<br />英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 表面化学の重要性と全体概要について理解すること<br />
(2) 気体と固体表面との相互作用について気体分子運動論の観点で理解すること<br />
(3) 真空技術について理解すること<br />
(4) 衝突・散乱・エネルギー移動について理解すること<br />
(5) 物理吸着・化学吸着について理解すること<br />
(6) 解離吸着・表面拡散について理解すること<br />
(7) 脱離・昇温脱離について理解すること<br />
(8) 会合反応について理解すること<br />
(9) 表面反応メカニズムについて理解すること<br />
(10) 結晶構造・ランプリングについて理解すること<br />
(11) 表面再構成・吸着構造について理解すること<br />
(12) 水素分子・混成軌道・バンド形成について理解すること<br />
(13) 電子の状態密度・表面状態について理解すること<br />
(14) d-band center・分子吸着について理解すること<br />
(15) 仕事関数について理解すること<br />
(16) 電子・光・イオン・分子と表面との相互作用について理解すること<br />
(17) 光電子分光法について理解すること<br />
(18) オージェ電子分光、低速電子線回折、赤外吸収分光について理解すること<br />
(19) 走査トンネル顕微鏡・走査トンネル分光について理解すること<br />
(20) 最近の表面化学の最先端研究動向について理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">表面化学, 衝突, 散乱, エネルギー移動, 吸着, 解離吸着, 拡散, 脱離, 会合反応, 表面反応メカニズム, ランプリング, 表面再構成, 混成軌道, バンド形成, 表面状態, d-band center, 仕事関数, 光電子分光, 走査トンネル顕微鏡, 走査トンネル分光, オージェ電子分光, 低速電子線回折, 赤外吸収分光</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って進める。講義の際は、板書のノートを<br />
とり、プリントと合わせて理解するのがよい。<br />
<br />
第1回 表面化学の重要性と全体概要<br />
第2回 気体と固体表面との相互作用(気体分子運動論)<br />
第3回 気体と固体表面との相互作用(真空技術)<br />
第4回 衝突・散乱・エネルギー移動<br />
第5回 吸着(物理吸着・化学吸着)<br />
第6回 解離吸着・表面拡散<br />
第7回 脱離・昇温脱離<br />
第8回 会合反応<br />
第9回 表面反応メカニズム<br />
第10回 表面の構造(結晶構造・ランプリング)<br />
第11回 表面の構造(表面再構成・吸着構造)<br />
第12回 表面電子状態(水素分子・混成軌道・バンド形成)<br />
第13回 表面電子状態(電子の状態密度・表面状態)<br />
第14回 表面電子状態(d-band center・分子吸着)<br />
第15回 表面電子状態(仕事関数)<br />
第16回 電子・光・イオン・分子と表面との相互作用<br />
第17回 表面分析手法 光電子分光法<br />
第18回 表面分析手法 オージェ電子分光、低速電子線回折、赤外吸収分光<br />
第19回 表面分析手法 走査トンネル顕微鏡・走査トンネル分光<br />
第20回 最近の表面化学の最先端研究動向</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">本講義で対象とする表面化学は、固体物理、固体化学、材料科学などの<br />
固体物質を扱う様々な研究分野において、特に最先端の研究になれば<br />
なるほど、無視することはできない極めて重要で基礎的な内容である。<br />
物理化学や量子力学と関連が深いため、これらの理解も深めてほしい。<br />
授業中の私語は慎むこと。</p>
