 <body>
  <h1 id="course-title">
   <span id="course">FCC2444</span>&nbsp;<span id="title">物理数学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木1; 春ABC 金5</span>
    <br />
    <span id="assignments">中務 孝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古典力学、量子力学、電磁気学、相対性理論、どの教科書を見ても、必ず微分方程式が現れる。物理学の基本原理のほとんどは「微分形」で書かれているため、微分方程式を解くということが必須になる。この授業では、その解法(積分)、およびフーリエ解析(フーリエ変換の計算、固有値問題など)を学ぶ。講義と演習的学習をほぼ1対1の割合で含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">令和元年度までの「物理数学1」(FCC2074)を履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">自然科学・古典物理学の理解を通して批判的・創造的思考力を養うための基礎として必要となる数学的知識・技巧を学ぶ</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物理学で現れる微分方程式の構造を理解し、各々の微分方程式に応じた解法を理解すること。 フーリエ解析を自由に操れるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微分方程式, 線形微分方程式, フーリエ級数, フーリエ変換, 超関数, 偏微分方程式, グリーン関数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主に以下の内容について、講義と演習を交互に行う形で進める予定であるが、理解度の進捗によっては変更の可能性あり。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>基礎知識の復習: 微分、テーラー展開、指数関数など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>基礎的知識に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>自然法則と微分方程式: 微分方程式の簡単な例、Newtonの運動方程式など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>簡単な微分方程式に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1階微分方程式の初等解法(1): 求積法、変数分離型方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>基礎的な微分方程式に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>1階微分方程式の初等解法(2): 同次型方程式、1階線形微分方程式など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>1階微分方程式に関する演習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>1階微分方程式の初等解法(3)。完全微分型完全微分型方程式、積分因子など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>1階微分方程式に関する演習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>定数係数の2階線形微分方程式: 斉次方程式、非斉次方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>2階線形微分方程式に関する演習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>変数係数の2階線形微分方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>2階線形微分方程式に関する演習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>フーリエ級数の導入(1): 周期関数、フーリエ級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>フーリエ級数に関する演習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>フーリエ級数の導入(2): 複素フーリエ級数、フーリエ級数の収束性、一般の周期関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>フーリエ級数に関する演習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>フーリエ級数の応用: 微分積分、熱伝導方程式、離散データ、最良近似問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>フーリエ級数に関する演習(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>フーリエ変換: フーリエ積分表示、フーリエ変換の基本的性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>フーリエ変換に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>偏微分方程式: 偏微分方程式の分類、波動方程式、ラプラス方程式、ポアソン方程式など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>偏微分方程式に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>デルタ関数とフーリエ変換、およびその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>デルタ関数、フーリエ変換に関する演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>グリーン関数(1): 定義とその性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>グリーン関数に関する演習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>グリーン関数(2): 微分方程式への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>グリーン関数に関する演習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">基礎的な演習問題を解きながら学んでもらうのが良いと思います。授業では、ややテクニカルな問題も扱いますが、解法の詳細に関するテクニックは分からなくなったら教科書などを見てもらえば良いので、それよりも、いくつかの基本的な微分方程式、フーリエ級数、フーリエ変換の基本的な問題が解けること、すなわち基本を理解しているといること、が重要です。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">解析学(微分・積分)および線形代数の基礎的知識</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験による。レポート等を参考にする可能性あり。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">多くの演習問題を解いてください。自分の手で問題が解けるようになって、始めて物理の中身が見えてくることも多々有ります。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">微分方程式に関する教科書は多数出版されており、どれでも自分にあったものを選んでもらえば構いません。個人的には、演習書で問題を解きながら勉強することをお勧めします。以下にあげた教科書1,2は定評のある有名な教科書で、授業内容よりもはるかに広い内容をカバーしています。3,4は授業内容に近いものです。</p>
    <p id="textbook-textbook">1. Courant, Hilbert,数理物理学の方法 (丸善)<br />2. 寺沢寛一,自然科学者のための数学概論 (岩浪書店)<br />3. 矢嶋信男,理工系の数学入門コース4 「常微分方程式」(岩波書店)<br />4. 大石進一,理工系の数学入門コース6 「フーリエ解析」(岩波書店)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">木曜日・金曜日 11:30 - 12:30<br />
居室: 計算科学研究センター 217<br />
質問はいつでも歓迎します。あらかじめメールなどで在室を確認してから質問に来てください。</p>
    <p id="officehour">http://wwwnucl.ph.tsukuba.ac.jp/~nakatsukasa/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">基本的な微分方程式が解けるようになること、フーリエ級数・フーリエ変換の基礎を理解し応用できるようになること、デルタ関数や特殊関数の性質の理解。</p>
  </div>
