<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33682</span>&nbsp;<span id="title">Introduction to Foreign Literature on Bio-Systems Engineering</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月2</span>
    <br />
    <span id="assignments">北村 豊, 野口 良造, ダス ネヴェス マルコス アントニオ, トファエル アハメド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">遠隔講義システムにより京都大学、国立台湾大学と合同で英語で行われている授業。 生物資源工学(バイオシステムエンジニアリング)研究の範囲と最新動向を紹介し、その後、当該分野のトピックに関する学生のプレゼンテーションとディスカッションを行う。 この国際的なコミュニケーションの経験を通して、読解、会話、聴解、ディスカッションのスキルが強化される。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源工学分野の知識や興味を有する日本人学生が望ましい(人数制限の可能性あり)。留学生は環境工学コースで卒研を行う学生に限定する。<br />英語で授業。<br />遠隔授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識<br />
専門コンピテンス3.国際的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. To enhance the knowledge of students regarding Bio-Systems Engineering’s scope and development.<br />
2. To develop students` communication ability in terms of giving presentations, discussion and active participation in an international setting.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Bio resource engineering, Bio System Engineering</p>

2. Students will write an extended abstract on a piece of relevant research from a journal paper in English.</p>

3.Final Report (Abstract) 20% <br />
4.Discussions (Q&amp;A) 30%</p>
