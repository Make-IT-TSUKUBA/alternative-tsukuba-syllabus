        </h2>
        <p id="summary-contents">
自らの問題意識に基づいて、日本国憲法や他国の憲法に関わる諸問題について研究します。この授業の主たる言語は日本語ですが、必要に応じて英語を使用することがあります。Students will conduct research on Japanese constitutional law and/or other constitutional laws based on their interest. Main language of instruction of this course is Japanese, but English may be occasionally used if necessary.        </p>
