<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB32102</span>&nbsp;<span id="title">研究室演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">川口敦史、高橋 智 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">興味のある専門分野の研究室へ行き,「研究」を体験する。医学研究の現場で教員と接しながら,小グループで研究課題について討論したり,論文を抄読し,専門分野の理解力を高め,自分の考え方を磨く。また,週末・休暇を利用し,継続的に実験研究も行い,M5以降の新医学専攻へ引き続いて進むことができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />対面</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「批判的・創造的思考力」が関連し、<br />
医学類卒業時コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」が関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">実際に研究が行われている現場(研究室)で、教員の指導のもとに実験に従事し、論文抄読会に参加し、医学研究を体験することで、これまでに学習した学問分野の専門知識と研究方法を統合的に体得できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">システム脳科学, 分子細胞生物学, 神経生理学, 免疫制御医学, 解剖学・発生学, 分子神経生物学, 分子発生生物学, 分子ウイルス学, 分子遺伝疫学, バイオインフォマティクス, グローバルヘルス, 法医学, 地域における予防医学・社会健康医学, 産業精神医学・宇宙医学, ヘルスサービスリサーチ, 膠原病リウマチアレルギー内科・臨床免疫学, 精神医学, 呼吸器外科学, 腎泌尿器外科学, 眼科学, 整形外科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記24の研究室から希望する研究室を選択し、各研究室で実験等を行う。各研究室での研究内容等詳細は、「研究室演習シラバス パンフレット」を参照すること。<br />
<br />
【基礎医学】<br />
1)分子細胞生物学<br />
2)神経生理学<br />
3)免疫制御医学<br />
4)解剖学・発生学<br />
5)分子神経生物学<br />
6)感染生物学(微生物学)<br />
7)分子遺伝疫学<br />
8)分子ウイルス学<br />
9)分子発生生物学<br />
10)バイオインフォマティクス<br />
11)国際統合睡眠医科学研究機構(WPI-IIIS)<br />
【社会医学】<br />
12)グローバルヘルス研究<br />
13)法医学<br />
14)地域における予防医学・社会健康医学<br />
15)産業精神医学・宇宙医学<br />
16)ヘルスサービスリサーチ<br />
17)医学数理情報学・医療情報マネジメント学<br />
【臨床医学】<br />
18)膠原病リウマチ・アレルギー内科学<br />
19)精神医学~脳・心・社会のインタラクション~<br />
20)腎泌尿器外科学<br />
21)呼吸器外科学<br />
22)眼科学<br />
23)整形外科学<br />
24)放射線健康リスク科学・医学物理学</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下2点をもとに指導教員によるA+~Dの5段階で総合的に評価する。<br />
1.実験実習での態度及び理解度の評価<br />
2.論文抄読会でのパフォーマンスの評価</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">履修の際には、TWINSでの履修登録のほかに、manabaに掲載されている「届出用紙」を指定の期限までに、必ず医学医療エリア支援室(学群教務)に提出すること。<br />
また、遺伝子組換え実験を行う場合は、「遺伝子組換え実験」を別途受講する必要がある。</p>
