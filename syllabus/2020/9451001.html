   <span id="course">9451001</span>&nbsp;<span id="title">数学教育内容論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等学校までに学ぶ数学を題材に,より高い立場から数学における論理構成の方法,理論の拡張と体系化の方法を,具体的な事例の検討を通して学ぶ。現在の学校数学では扱われていない凹四角形やたこ形のような図形を多角形のなかに位置づける活動を通して公理,公準,定義の重要性を考えるとともに,演算の可能性を広げるという立場から数の範囲を拡大していくなかでの代数的構造の位置を検討する。また、Geogebra等のソフトについて、効果的な活用を検討する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力、教育学の基礎的体系的知識、教育学的実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">高等学校までに学んだ数学を,大学の数学の立場から見直して,中等教育における教材についての理解を深め, カリキュラム論、教材研究論についての見識を身につけ、数学科教員としての専門性を高める。特に、数学における公理、定義の役割、証明の意義について深く理解し、数学的活動を展開する中での定義を構成することの意義を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>

<tr><th><span class="format">第2回</span></th><td>証明とは何か?循環論法はどのように起こるか<br />

<tr><th><span class="format">第3回</span></th><td>ユークリッド原論における定義,公理,無定義述語の意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>幾何における知識の体系化I(定義の批判的検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>幾何における知識の体系化III(概念群の整理と体系の構成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
