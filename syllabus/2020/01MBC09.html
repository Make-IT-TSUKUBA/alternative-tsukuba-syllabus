<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01MBC09</span>&nbsp;<span id="title">公共図書館</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義ではパブリックな場における情報サービスに関して、特定のコミュニティおよび社会制度の2つの位相からそのサービスをとらえ、参加者/利用者のエンパワーメントに焦点を当てて議論する。 前半は生涯学習をテーマとして、情報・メディア・文化へのアクセスを保障する公共図書館サービスを、コミュニティ、社会的公正性、リベラル・マルチカルチュラリズムの観点から検討する。後半は企画・決定、企画書・手順書作成、プレゼンテーションのプロセスを通じて、テクニカルコミュニケーション実践のための理論と方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">偶数年度は日本語で授業,奇数年度は英語で授業;図書館情報学専門科目<br />01MBA10, 0ATW152と同一。<br />その他の実施形態<br />第1回と第2回はオンライン(オンデマンド型), 第3回から第5回はオンライン(同時双方向型)、第6回から第10回はオンライン(オンデマンド型)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力 コミュニケーション能力 チームワーク能力 リソース専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)パブリックな場における情報サービス能力を獲得する。<br />
(2)公共図書館の実践および実践を支える理念について学び、文化組織における公共的な情報サービスについて理解し説明できるようになる。<br />
(3)テクニカルコミュニケーションのための理論と方法について理解し実践できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生涯学習, 公共図書館, テクニカルコミュニケーション, 文書作成, 情報共有</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)テクニカルコミュニケーションの理論と実践:企画・決定(三波)<br />
(2)テクニカルコミュニケーションの理論と実践:企画書・手順書作成(三波)<br />
(3)テクニカルコミュニケーションの理論と実践:プレゼンテーション1(三波)<br />
(4)テクニカルコミュニケーションの理論と実践:プレゼンテーション1(三波)<br />
(5)テクニカルコミュニケーションの理論と実践:プレゼンテーション2(三波)<br />
(6)パブリックサービスとは(吉田)<br />
(7)公共図書館サービスの理論と実践:日本(吉田)<br />
(8)公共図書館サービスの理論と実践:北米(吉田)<br />
(9)公共図書館サービスの理論と実践:ヨーロッパ(吉田)<br />
(10)公共図書館サービスと社会的公正性/リベラル・マルチカルチュラリズム(吉田)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">到達目標に示された項目に基づいた課題を課し、以下のように評価を行う。<br />
三波:課題への授業内容学習の反映度および完成度(50%)<br />
吉田:授業への受講態度、授業内小テスト、レポート(50%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">三波:限られた時間内に課題作成を行うスキル獲得のため、問題解決能力、タスク変換能力、スケジューリング能力に対する意識を持つ<br />
吉田:授業前後の時間に、授業資料に示されている関連情報(ウェブサイトや参考資料)を閲覧し、授業内容の理解を深める。</p>
  </div>

eds. Pamela  Spence Richards, Wayne A. Wiegand, and Marija Dalbello, Santa Barbara and<br />
Denver, Libraries Unlimited, 2015. 248p. <br />
(2) 現代の事例から学ぶサイエンスコミュニケーション:科学技術と社会とのかかわり、その課題とジレンマ. ジョン・K・ギルバート, スーザン・ストックルマイヤー編著. 慶応義塾大学出版会,  2015, 331p.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">三波:(1)テキスト資料はmanabaに置きます。(2)1,2回目の課題はmanabaでレポート提出してください。(3)3,4,5回目のプレゼンテーションはZOOMで行います。(3)初回の授業で、授業の進め方について説明します。<br />
吉田:(1)オンデマンドの音声資料とテキスト資料は、manabaに置きます。(2)manabaのレポート機能を使って、毎回、授業内で小テストを行います。(3)初回の授業で、授業資料の使い方について詳しく説明します。</p>
