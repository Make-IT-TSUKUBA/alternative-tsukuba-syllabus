<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02RA306</span>&nbsp;<span id="title">ヒューマンバイオロジー研究 III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">10.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">柳沢 裕美, Vogt Kaspar, 阿部 高志, 本城 咲季子, 深水 昭吉, 加藤 光保, 島野 仁, 柳沢 正史, 高橋 智, 櫻井 鉄也, 大根田 修, 渋谷 和子, 櫻井 武, 入江 賢児, 千葉 智樹, 野村 暢彦, 和田 洋, 重田 育照, 丹羽 隆介, 小林 悟, 狩野 繁之, Lazarus Michael, 坂口 昌徳, 川口 敦史, 林 悠, Liu Qinghua</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学位論文につながる研究テーマについて、研究指導教員の指導の下で、研究計画を設定し、研究を遂行する。当該分野の研究の最新の動向を広く理解するために発表された原著論文に精通するとともに学会での討論などを通じて、独立した研究者としての最先端の専門知識を習得する。また、自らの研究結果を適切に解釈し、必要な技能を習得して、それを不断に向上させるとともに新たな研究手法の確立にも励んで研究を進展させるとともに、論文としてのまとめ方と論文執筆の技能を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0BTX219と同一。<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1)さまざまな研究手法を使用して実験を行うことができる能力を得る。<br />
2)実験から得られた結果を解釈できるようにする。<br />
3)彼らの実験データを発表できるようにする。<br />
4)研究結果を監督者や他の研究者と議論することができる。<br />
5)科学論文を解釈し、研究に新しい技術を適用できるようにする。<br />
6)研究室ミーティングや研究会議を含む学会の研究討論に積極的に参加できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実験テクニック, 研究発表テクニック, ライティングスキル, コミュニケーションスキル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生は解決すべき研究課題を決定するために、研究指導者と話し合う。研究課題を明らかにするために、実験テクニック、研究発表テクニック、論文を出版するためのライティングスキル、コミュニケーションスキルなどの実践的なスキルを習得する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学生は、研究成果、研究プレゼンテーション、研究室内外の議論、研究室セミナーへの積極的な参加などの研究室活動によって評価される。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">得られた研究結果について考察し、関連する論文を熟読することにより、筆頭著者としての論文を書く能力を得る。</p>
  </div>
