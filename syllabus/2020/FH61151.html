  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「都市計画」が扱う様々な分野を参照しながら,人々の安全で健康な暮らしと便利で快適な営みを実現するための都市計画の概要について学び,その役割と意義を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択必修科目(2019年度以降入学者)<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力、広い視野と国際性、社会システムの基礎的理解と洞察力、複雑な社会問題解決のための数学・統計学・情報技術、グローバル課題の分析能力、社会的要請への対応力、課題探求能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">都市にはたくさんの人が集まり、活動している。それら活動を支えるためには,活動の場となる施設、それらをつなぎ動かす交通や供給施設などの基盤、緑や快適な空間といった環境が必要である。多様な価値観と属性の人々が集まる中で、良好な都市をつくるには、成り行き任せではなく、「計画」を持った取り組みが不可欠である。本講では、「都市計画」が扱う様々な分野を参照しながら、人々の安全で健康な暮らしと便利で快適な営みを実現するための都市計画の概要について学び、その役割と意義を理解し、説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">つくば, まちづくり, 公園・緑地, 防犯, 復興, 防災, 交通, 環境問題, 農村</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新型コロナウイルスの影響でオンライン講義となる場合は、講義や期末試験の実施方法が変更となります。<br />
<br />
期末試験を行うために、以下のとおり10回分の授業時間を確保し教育の質の実質化を図ります。<br />
つきましては、第1週から第4週は第6時限(16:45-18:00)、第5週は第5時限後の休憩時間に各15分5回分の授業を行い、75分1回分の授業を確保し、以下のとおり、全10回分の授業時間及び期末試験を実施します。<br />
また、15分の授業内容については、各週の授業計画に記載しますので、確認してください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>(1)まちづくりと都市計画<br />
都市計画プロセスにおける、行政と市民の役割、参加と協働の仕組み、異なる属性や多様な価値観を持つ人々の合意形成の手法から、まちづくりの担い手と決め方を紹介する。<br />
(2)つくばと都市計画<br />
筑波大学が立地するつくば市及び筑波研究学園都市の都市計画と発展の系譜を手掛かりに、都市計画の仕組みと意義、今日的課題を紹介する。<br />
(10-1)都市計画の意義:まちづくりとつくばの系譜から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>(3)公園・緑地と都市計画<br />
筑波研究学園都市の公園緑地計画を手掛かりに、公園・緑地の機能や必要性、計画の考え方、今日の課題を解説する。<br />
(4)防犯と都市計画<br />
現代社会における犯罪発生の仕組みを解説しながら、都市計画が犯罪予防にどのように貢献できるかについて、つくば市での取り組み事例を交えつつ紹介する。<br />
(10-2)都市計画の意義:公園・緑地と防犯の観点から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>(5)復興と都市計画<br />
幾たびの自然災害や戦災からの復興を繰り返しながら成長を遂げてきた東京を事例として、被災地復興における都市計画の意義と必要性、都市計画における防災の役割について解説する。<br />
(6)防災と都市計画<br />
都市リスクと災害対策のサイクルの視点から都市計画アプローチによる防災対策について概観し、都市計画における防災の位置づけ、防災における都市計画の意義と必要性について解説する。<br />
(10-3)都市計画の意義:復興と防災の観点から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>(7)交通と都市計画<br />
都市の動脈・静脈とも言える「交通」について,人の動きに着目し,安全で快適な移動を支える施策について概観するとともに,過度なクルマ利用が都市にもたらす影響とその緩和策を紹介する.<br />
(8)環境問題と都市計画<br />
都市の人間活動と、それを下支えする自然環境資源・生態系システムとの相互影響関係を解説する。また、都市に存在する身近な環境問題に対する人々の関わりやその改善方策事例を紹介する。<br />
(10-4)都市計画の意義:交通と環境問題の観点から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>(9)農村地域の都市計画<br />
人口減少・高齢化が先んじて進む農山村地域において、持続可能な地域づくりのための施策および地域主体で地域活性化に取り組む事例について紹介する。<br />
(10-5)都市計画の意義:都市と農村の観点から<br />
(11)期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">日々の生活の中で、安全や健康、利便性と快適性が、都市計画の仕組みとどのように関連しているか関心を持ち、講義と関連付けて考えること。</p>
