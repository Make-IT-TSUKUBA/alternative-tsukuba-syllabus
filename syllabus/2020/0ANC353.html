  <h1 id="course-title">
   <span id="course">0ANC353</span>&nbsp;<span id="title">大気陸面過程論</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大気陸面相互作用に関する現象論と物理過程を、プロジェクト研究による観測結果とレビュー論文の読解を交えながら学習する。小レポートを踏まえた少人数での議論・発表を中心に授業を進める。大気境界層・メソ降水系の発達に対する土壌水分、積雪、植生(森林)の果たす役割と、総観規模擾乱と地形の影響を受けた様々な降水システムに着目する。気象観測手法・リモートセンシングの解説も含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AC244と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">大気循環場は様々なスケールで陸面状態の影響を受けている.特に降水過程は,土壌水分の変化や積雪の発生を通じて短時間に土壌水分やアルベド変化を引き起こし,さらに長期的には植生状態を変化させることで大気循環へのフィードバックを引き起こす.本授業では,これらの大気陸面相互作用に関する実態と物理過程の基礎を論じ,レビュー論文の読解も行う.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大気科学, 陸面状態, 雪氷圏, 山岳, 気候学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:・・・・・・大気陸面相互作用の概念<br />
第2回:・・・・・・陸面過程の主役(土壌水分、積雪、植生)と天候変動<br />
第3回:・・・・・・土壌水分の降水システムへの影響<br />
第4回:・・・・・・積雪と対流活動の相互作用<br />
第5回:・・・・・・地形性降水メカニズム<br />
第6回:・・・・・・地形性降水の論文読解<br />
第7回:・・・・・・気候変化スケールでの植生の役割<br />
第8回:・・・・・・森林の果たす陸面加熱作用<br />
第9回:・・・・・・植生の影響に関する論文読解<br />
第10回:・・・・・陸面過程モデルの解説</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
