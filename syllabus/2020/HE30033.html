<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE30033</span>&nbsp;<span id="title">臨床薬理学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水4,5; 秋A 木3,4</span>
    <br />
    <span id="assignments">大林 典彦, 船越 祐司, 橋本 幸一, 町野 毅, 山田 武史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生理活性物質とその作用機序について理解し,薬物の作用機序について,実習を通して学ぶ。また、医薬品開発における臨床試験のプロセス、重要性を、ロールプレイを通して学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 生体に対する薬物の作用を体験し、理解する。<br />
2. 臨床医学における薬物療法の理論と実際について理解する。<br />
3. 実際に、臨床試験を実施する際のプロセスを経験し、医薬品開発における臨床試験の重要さを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">シグナル伝達, ホルモン, 医薬品開発, 臨床試験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">薬剤師経験のある教員が、実習を通して臨床でも使用されている薬物の機能を指導する。<br />
また、製薬企業の開発部門で勤務経験があり現在も治験に深く関わっている教員、あるいは医師として治験に参加している教員が、実習を通じて医薬品開発プロセスを指導する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月1日(木)  大林、船越 医学医療系】<br />
 試薬の調整方法と実習講義、試薬作製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月7日(水)  大林、船越 医学医療系】<br />
 インスリンとアドレナリンの血糖値への影響―1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月8日(木)  大林、船越 医学医療系】<br />
 インスリンとアドレナリンの血糖値への影響―2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月14日(水)  大林、船越 医学医療系】<br />
 アドレナリン受容体アンタゴニストの作用機序―1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月15日(木) 大林、船越 医学医療系】<br />
 アドレナリン受容体アンタゴニストの作用機序―2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【10月21日(水)  大林、船越 医学医療系】<br />
 実験結果のまとめと考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【10月22日(木) 橋本、町野、山田 医学医療系】<br />
 医薬品開発プロセス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【10月28日(水)  橋本、町野、山田 医学医療系】<br />
 臨床試験のプロトコールと実施のプロセス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【10月29日(木) 橋本、町野、山田 医学医療系】<br />
 臨床試験におけるインフォームドコンセントについての ロールプレー ―1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【11月4日(水)  橋本、町野、山田 医学医療系】<br />
 臨床試験におけるインフォームドコンセントについての ロールプレー ―2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習態度およびレポートの評定に加えて、個別科目においては試験によって評価されることがある。この科目は【レポートと実習への取り組む姿勢】によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>

  </div>

2)実習で課されたレポート提出と各C以上の評定。</p>

山田 武史&nbsp;<span class="officehour-address">100002589</span></p>
    <p id="postoffice">船越 祐司(健康医科学イノベーション棟501号室、TEL: 3942、オフィスアワー:随時)<br />
橋本 幸一(E棟2階、TEL: 7945、オフィスアワー:随時)<br />

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">グループ実習であるが、全員が実習に積極的に参加し、生体機能を実感するとともに、医薬品開発における臨床試験の重要性を理解することを期待する。</p>
  </div>
