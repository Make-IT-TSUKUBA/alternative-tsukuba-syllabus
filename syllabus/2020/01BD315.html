<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BD315</span>&nbsp;<span id="title">生物有機化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物活性天然有機化合物の構造と生体標的分子との相互作用について講義する。そのために、まず、有機化合物の官能基の分子内相互作用とそれによる特異な反応性を解説する。生体分子と有機化合物の相互作用においては、核酸を標的とする天然抗腫瘍性物質を中心に取り上げ、核酸の構造と反応性、天然抗腫瘍性物質の構造、化学反応性、核酸との相互作用と生体内反応を述べる。また、生命機能解明のための有機合成の役割の一つである液相多段階合成について解説し、その他新しい合成法(固相合成法、フロー合成法)についても取りあげる予定である。
 講義で取り上げる天然有機化合物としては、ブレオマイシン、ディスタマイシン、カリケミシン、ネオカルチノスタチン、ダイネミシン、CC-1065、アフラトキシン、マイトマイシン、プタキロサイド、アプリロニンの他、糖類およびペプチド類を予定している。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />要望があれば英語で授業。社会人に限る。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">さまざまな化学物質の構造、性質および化学反応のメカニズムなどについて幅広く開講している各専門分野の特論の一つとして、開講する。天然に存在し、生命現象に関わる化学反応の鍵となる有機化合物に関する重要基本知識の習得を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生命科学分野に関わる有機化合物の情報を習得し、この分野の研究者および高度専門職業人として研究を推進するための基本知識を得ることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物有機化学, 天然物化学, 生物活性, 生合成, 立体化学</p>
  </div>

   <div id="topics">
    <p id="pretopics">1.天然有機化合物の構造と分類<br />
2.多段階化学合成<br />
3.標的生体分子との反応の分子機構</p>
