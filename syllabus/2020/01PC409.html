<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to provide students with a general overview of transcultural management. Transcultural management focuses on how people and organizations transcend cultural differences. Today companies operating in the global market have to deal with diverse customs, nationalities, gender, age, ways of thinking and behavioral patterns of their employees and customers. Geert Hofstede called thinking and behavioral patterns of individuals “mental program” or “software of the mind” and defines this as “culture” in the broad sense of the term. 
Along this line, a multitude of attributes mentioned above can be considered as “cultures”.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">This course is designed to provide students with a general overview of transcultural management. Transcultural management focuses on how people and organizations transcend cultural differences. Today companies operating in the global market have to deal with diverse customs, nationalities, gender, age, ways of thinking and behavioral patterns of their employees and customers. Geert Hofstede called thinking and behavioral patterns of individuals “mental program” or “software of the mind” and defines this as “culture” in the broad sense of the term. Along this line, a multitude of attributes mentioned above can be considered as “cultures”. All students will be asked to give a presentation and engage in discussion on transcultural management. Guest speakers will also be invited to share their experience of working in the global business environments.</p>
