<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB20301</span>&nbsp;<span id="title">人工知能</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">水谷 哲也, 大矢 晃久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人工知能について,その情報科学的基礎を学ぶ。知識と推論,問題解決などの基礎を解説するとともに,人工知能論を現実問題に適用する先端的な応用例として,コンピュータ音楽などを取り上げる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人工知能の歴史と現状を学び、その基礎となる考え方と各々の手法について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人工知能, 知識と推論, 問題解決, 音楽情報システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに<br />
知能とは何か,人工知能の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人工知能の基礎<br />
人工知能とは何か,人工知能の諸分野<br />
問題解決<br />
問題の定式化,解の探索方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>知識と推論<br />
知識とは何か,知識の表現方法,推論の仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エキスパートシステム<br />
エキスパートシステムの構成と動作原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>エージェント<br />
知的エージェントの構造と性質,動作原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人工生命<br />
人工生命の諸分野,発達システム,進化,群行動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>知能ロボット,学習<br />
ロボットの知能と賢さ,自律移動ロボットの知能,学習とは何か,強化学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人工知能と音楽<br />
音楽における知能,音楽情報の定式化.GTTM,楽曲構造,構造機能,演奏表情解析.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>人工知能と音楽<br />
具体的事例に即したGTTMに基づく演奏表情の解析.<br />
演奏的構造機能を用いた表情解析.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>自動協調演奏システム.<br />
演奏表情解析結果の応用.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

   <p id="assessment">講義への出席を前提とし、学期末試験の成績と演習課題の成績を総合して評価を行う。</p>

  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">学修時間は講義70%,演習30%である.<br />
受講者は各回前に提示された講義資料を熟読し理解するとともに,講義内で示された課題を解くこと.<br />
課題は,定められた期間内にレポートの形で提出すること.</p>
