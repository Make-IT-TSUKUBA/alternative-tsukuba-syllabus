<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の教育実践研究における質的研究の方法に注目し、その基本的概念と手順について理解を深め、芸術科教育での課題に対する各自の問題意識と対応させた方法を習得することを目標とする。そのために、芸術科教育実践における今日的な課題を解決するための質的アプローチの基本的概念について、協調学習における理解深化プロセス、パフォーマンス評価による学びの可視化、対話型鑑賞における鑑賞者同士の学習支援等の視点から理解し、実践におけるさまざまな問題の背景要因の分析と問題解決のための理論モデル生成の手法について演習する。</p>
  </div>

第3回 協調学習におけ􏰀理解深化プロセス<br />
第4回 芸術教育実践とアクション・リサーチ<br />
第5回 パフォーマンス評価に􏰁􏰀学びの可視化<br />
第6回 特別支援教育の造形教育におけ􏰀アクション・リサーチ<br />
第7回 対話型鑑賞におけ􏰀鑑賞者同士の学習支援<br />
第8回 テキスト分 析 に􏰁􏰀カテゴリー抽出<br />
第9回 質的分析に􏰁􏰀仮説モデルの生成 <br />
第10回 レポート発表と総括</p>
