   <span id="course">01EL110</span>&nbsp;<span id="title">障害児教育課程論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害児教育における教育課程編成の原理と実際について概説し、障害の重度化、重複化あるいは多様化の中で、法令や学習指導要領に規定される特例を用いた弾力的な教育課程の編成について整理し、特別支援教育における教育課程の編成及び教育課程開発の在り方についての理解を深める。特に学校の社会的役割にもとづく教育課程の編成、教育課程編成に関わる法令・規定、特別支援教育における教材論・学習指導の原理等の特徴、各障害別の学習特性と教育的ニーズにもとづく教育課程の編成や授業実践の特徴等について講述する。</p>
  </div>

   <p id="aim">・学校の社会的役割にもとづく教育課程の編成を考える。<br />
・教育課程編成に関わる法令・規定等を理解する。<br />
・特別支援教育における教材論・学習指導の原理等の特徴を知る。<br />
・各障害別の学習特性と教育的ニーズにもとづく教育課程の編成や授業実践の特徴を知る。<br />
・重複障害教育における教育課程の編成や授業実践の特徴を知る。</p>
  </div>

   <div id="topics">
    <p id="pretopics">障害児教育における教育課程編成の原理と実際について概説する。とくに,障害の重度化,重複化あるいは多様化の中で,法令や学習指導要領に規定される特例を用いた弾力的な教育課程の編成について整理し,特別支援教育における教育課程の編成及び教育課程開発の在り方について考究する。</p>

<tr><th><span class="format">第5回</span></th><td>視覚障害者教育における教育課程と授業の実際</td><td> &nbsp;</td><td>&nbsp;</td></tr>
