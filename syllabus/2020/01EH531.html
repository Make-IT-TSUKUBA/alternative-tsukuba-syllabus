<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH531</span>&nbsp;<span id="title">スポーツ生理学特講</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ、トレーニング及び健康増進に関わる骨格筋系、呼吸循環及び体温調節系の役割について理解するため、以下のキーワードに関連して解説する。
 骨格筋系のキーワード:重村式トレーニング法、筋肥大、遺伝子ドーピング、サルコペニア、冬眠、レーシングパフォーマンスを上げる遺伝子、老化を遅らせる運動
 呼吸循環系のキーワード:ガス交換、酸素摂取量、血管調節、発汗調節、高地トレーニング、暑熱順化、水分調節</p>
  </div>

   <h2 id="note-heading">備考</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ生理学領域の専門知識を身につけ、その知識を活用できる基盤を養う。<br />
<br />
1)スポーツ生理学の基礎や最新の知見を知り、説明できるようになる。<br />
2)スポーツ生理学に関するさまざまな測定評価法を知り、説明できるようになる。<br />
3)トレーニングや運動パフォーマンスにおけるスポーツ生理学の重要性ついて知り、説明できるようになる。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:加圧法と重村法、その危険性と可能性(担当:武政)<br />
第2回:筋肥大と遅筋化に関わる分子シグナル(担当:武政)<br />
第3回:筋萎縮とサルコペニアに関わる分子シグナル(担当:武政)<br />
第4回:イヌの遺伝子からわかること(担当:武政)<br />
第5回:不老長寿は我々が目指すところか?(担当:武政)<br />
第6回:マラソンにおけるBreaking 2プロジェクト(担当:藤井)<br />
第7回:代謝能力向上のためのトレーニング法(担当:藤井)<br />
第8回:運動時の血圧調節の重要性(担当:西保)<br />
第9回:暑熱トレーニングの有効性(担当:西保)<br />
第10回:最新の運動トレーニング法紹介(担当:藤井)</p>
