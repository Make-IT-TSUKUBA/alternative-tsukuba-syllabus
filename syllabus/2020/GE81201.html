$(function() {

        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では司書教諭として,学校内において積極的に学校図書館実践を展開していくために必要とされる学校教育や学校図書館に関わる基本的な知識を身につけ,最終的には学校教育の目的と対応させた学校図書館実践について,学校経営の観点から受講者がアイディアを提示できるようにすることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開講時期は後日周知します。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">知識共有現象の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">この授業においては司書教諭として,学校図書館実践を展開するときに,必要不可欠となる知識や基本的なスキルを身につけることを目的とする。特に,学校経営の文脈だけに限らず,学校図書館に関わるあらゆる分野の基本的な内容を幅広く扱い,他の司書教諭講習相当科目に対する入門編とすることを意図している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校図書館史, 学習指導要領, 学習情報センター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の10のユニットを20回の授業で扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>学校図書館を巡る前提の確認,学校図書館関係法規と国,自治体の振興政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>アメリカ・日本における学校図書館史とその理念・意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>学習指導要領における学校図書館の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>学校図書館の整備:メディアの選択と組織化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>学校図書館の活動:読書センターとしての活動,学習・情報センターとしての活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>高度情報化社会における学校図書館の役割,著作権と学校図書館メディアの扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>学校図書館職員の位置づけ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>学校図書館の経営,評価と改善</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>グループ作業(作業内容については,授業中に発表する)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
