  <h1 id="course-title">
   <span id="course">01EA001</span>&nbsp;<span id="title">看護科学論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2,3</span>
    <br />
    <span id="assignments">竹熊カツマタ 麻子, 水野 道代, 森 千鶴, 柴山 大賀, 涌水 理恵, 杉本 敬子, Togoobaatar Ganchimeg, 福澤 利江子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">卓越した看護実践の基盤となる看護における諸理論や看護に関する諸理論と看護現象との関係について理解を深める。さらに看護に関する普遍的な法則性の追究、看護の経験的あるいは実証的な合理性の明確化などを通して看護を科学的に探求する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修<br />CNS共通科目A</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:1)知の活用力<br />
専門コンピテンス:1)科学的根拠に基づく探求力、2)専門領域における実践力、3)看護の学際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.看護実践の基盤となる看護における諸理論を説明できる<br />
2.看護に関する諸理論と看護実践との関係について討議を通して説明できる<br />
3.討議を通して自らの専門領域の科学性について考察し、説明できる<br />
4.討議を通して自らの看護実践の看護科学における位置づけとその意義を説明できる<br />
5.他の学生との討議の際には、他者の考えを理解し、その向上のためになる質問や討議を展開する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">看護理論, 看護実践, Nursing Theories, Nursing Practice</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>この授業の進め方<br />
学生と教員の自己紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>看護のメタパラダイム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>知の種類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>大理論、中範囲理論、状況特定理論の定義<br />
看護理論の探し方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>理論と概念の関係(Walker&amp; Avantの手法による概念分析の例、手法の長所と短所)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>大理論(1)フローレンス・ナイチンゲール:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>大理論(2)ヴァージニア・ヘンダーソン:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>大理論(3)ヒルデガード・ぺプロウ:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大理論(4)ドロセア・オレム:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>大理論(5)シスター・カリスタ・ロイ:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>大理論(6)マーサ・ロジャーズ:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>大理論(7)ジーン・ワトソン:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>大理論(8)マーガレット・ニューマン:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>大理論(9)イモジーン・キング:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究?における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>大理論(10)ジョイス・トラベルビー:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>大理論(11)マドレイン・レイニンガー:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>中範囲理論の例:学生が自由に選択:(理論の概要、理論家の人生、どのようにその理論が作られたか、理論の実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>関連分野理論の例: 学生が自由に選択:(理論の概要、理論家の人生、どのようにその理論が作られたか、看護分野における実践や研究における応用例などを発表。学生の臨床経験や看護観とつなげる考察も歓迎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>最終プレゼンテーション1:「看護理論と私の看護観」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>最終プレゼンテーション1:「看護理論と私の看護観」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
