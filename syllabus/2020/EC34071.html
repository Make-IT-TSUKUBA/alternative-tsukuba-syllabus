$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34071</span>&nbsp;<span id="title">林業経営体論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />
    <span id="assignments">興梠 克久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林環境と人間社会の諸々の相互関係を社会科学的に追究する一環として,持続可能な地域森林管理(SFM)の主体形成の理論的枠組み(主として政治経済学、環境社会学および村落社会学等),実証研究の紹介およびSFM構築に向けた課題を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通)農林生物学コース*、横断領域科目「環境」「国際」2018年度(平成30年度)までにEC34071森林環境社会論の単位を取得した者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">1.体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">林業経営体の今日的課題を明らかにする上で必要な専門的知識と研究方法等を習得する。持続可能な森林管理の主体形成を理解し、森林・林業関連行政機関や産業界で活躍できる基礎的な能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境倫理, 森林環境政策, 森林機能評価, 森林施業, 林業経営体, 林業労働</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林環境と人間社会の諸々の相互関係を社会科学的に追究するため、森林の持続的管理の構築に向けた倫理,経済,制度面での取り組みを整理し、持続可能な地域森林管理の主体形成に向けた課題を検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>林業事業体・林業労働力論(第1~4週)<br />
林業事業体の定義と現状,育成<br />
林業労働力の確保・育成(「緑の雇用」制度を中心に)<br />
林業における能力評価<br />
雇用と請負</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>林家経営論(第5~6週)<br />
林家経済の分析視角と現状分析<br />
自伐林業論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>森林組合論(第7~8週)<br />
森林組合制度史,森林合事業の現状と課題,財務分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国有林論(第9週) <br />
国有林の歴史,管理体制,国有林の役割(機能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>吉野林業論(第10週) <br />
山守制度(所有と経営の分離)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">森林管理フィールド実習,森林管理学,国際森林管理論,森林資源経済学を履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績はレポート30%、授業への参加状況(授業内で不定期に実施する小テストを含む)70%で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">課題解決に向けた自習</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業のなかで随時、文献を紹介する。</p>
    <p id="textbook-textbook">1. 佐藤宣子・興梠克久・家中茂編著,『林業新時代-「自伐」がひらく農林家の未来-』, 農山漁村文化協会,2014年<br />2. 興梠克久編著,『「緑の雇用」のすべて』,日本林業調査会,2015年</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="postoffice">担当教員の居室: 興梠克久 生農C棟C607</p>

   <p id="remark">出席6割未満の者は評価の対象としない。国際森林管理論,森林育成学を履修すると内容の理解が深まる。</p>
