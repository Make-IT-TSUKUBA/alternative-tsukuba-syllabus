$(function() {

    $('.officehour-address').each(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

<object >    <h1 id="course-title">
        <span id="course">
FE13123        </span>&nbsp;
        <span id="title">
専門化学実験I        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    7.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
春ABC水4-6,木4-6,金4-6            </span>
            <br>
            <span id="assignments">
坂口 綾, 佐藤 智生, 西村 賢宣, 山村 泰久, 百武 篤也, 菱田 真史, 山﨑 信哉, 近藤 正人, 宮﨑 直幸, 宮川 晃尚, 野嶋 優妃            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
前半では,無機物を対象として,化学的手法により分析を行うことを通して,定性・定量分析の基本操作を経験的に体得する。後半では,物理化学的性質の測定法と解析法を各種物理化学実験を行うことにより学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「化学実験」を履修していることが望ましい<BR>対面授業ができる状態になってから専門化学実験IIを含めて補講等を含めて実施。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「化学実験の遂行能力」、「無機・分析化学分野の知識と理解力、応用力」、「熱力学・統計力学分野の知識と理解力、応用力」、「量子化学・分光学分野の知識と理解力、応用力」、「データ・情報リテラシー」、「協働性・主体性・自律性」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
分析化学および物理化学の代表的な基礎理論とそれに関する実験手法・解析法を習得するとともに、分析化学実験および物理化学実験の基本的特徴である次の3点を習得する。<BR>(1)実験にあたって、先ずその原理と理論を充分に理解しておき、その理論の要求する条件や精度を明らかにし、実験操作の意味と装置の測定原理を良く理解してから実験に取りかかる習慣を身につける。<BR>(2)実験データは再現性のある客観的なものでなくてはならない。物質の純度に注意を払い、実験装置は最適条件に調整し、繰り返し測定し、誤差論により結果を処理することを会得する。<BR>(3)データ解析は分析化学実験および物理化学実験の重要な部分である。多くの測定値を解析しその法則性を考え、基礎原理との繋がりを深く考察する習慣を身につける。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
(春A): 分析化学実験, 原子核壊変, 容量分析, 機器分析, 微量分析、環境分析 (春BC): 物理化学実験, 電子回路, 測光, 熱力学, 相転移, 統計力学, ブラウン運動, 分光学, 分子構造, 反応速度, 光化学, 電気化学, 界面化学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
分析化学実験(春A)　　2020年度は通年。<BR>各実験日の4-6時限に、以下の実験等を行う。なお、機材等の関係で実験日は入れ替わる場合がある。<BR>また、受講者は対面授業において3つのグループ(A, B, C)に分けられ、8日目~15日目はグループごとに別々の実験や片づけを行う。<BR>1日目:　ガイダンス、倫理教育<BR>2日目：　放射化学実験の基礎と実験方法に関する解説<BR>2日目: 　容量分析（基礎）<BR>3日目: 　容量分析（応用）<BR>4日目:　放射化学-ミルキング法<BR>5日目:　放射化学-環境中の放射線、距離の二乗則<BR>6日目:　吸光光度法<BR>7日目:　蛍光分光法<BR>8日目:　(A)サイクリックボルタンメトリー(基礎)、(B)環境水中元素分析(基礎)、(C)アルミフォイル中の鉄(基礎)<BR>9日目：　(A)サイクリックボルタンメトリー(応用)、(B)環境水中元素分析(応用)、(C)アルミフォイル中の鉄（応用）<BR>10日目:　(B)サイクリックボルタンメトリー(基礎)、(C)環境水中元素分析(基礎)、(A)アルミフォイル中の鉄(基礎)<BR>11日目：　(B)サイクリックボルタンメトリー(応用)、(C)環境水中元素分析(応用)、(A)アルミフォイル中の鉄（応用）<BR>12日目:　(C)サイクリックボルタンメトリー(基礎)、(A)環境水中元素分析(基礎)、(B)アルミフォイル中の鉄(基礎)<BR>13日目：　(C)サイクリックボルタンメトリー(応用)、(A)環境水中元素分析(応用)、(B)アルミフォイル中の鉄（応用）<BR>14日目:廃液処理<BR>15日目:講評<BR>担当教員: 坂口 綾、山﨑 信哉、宮川 晃尚<BR><BR><BR>物理化学実験(春BC)<BR> 実験課題は全部で8部門8課題が準備されている。<BR> (1)電子回路と測光(電子回路と測光)<BR> (2)熱力学(相転移)<BR> (3)統計力学(ブラウン運動)<BR> (4)分光学と分子構造(赤外吸収スペクトルと分子軌道法)<BR> (5)反応速度(分光学的手法による反応速度測定)<BR> (6)光化学(励起状態のプロトン解離)<BR> (7)電気化学(伝導度滴定)<BR> (8)界面化学(電気泳動測定と粒子間相互作用ポテンシャル)                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
受講者は8つのグループに分かれ、グループごとに指定された部門の課題を3日間行う。<BR>その後、次の部門の課題を順次行う。<BR>各学生は期間中に8部門(8課題)すべての実験と解析を行い各課題毎にレポートを提出する。<BR>各実験日の4-6時限に、以下の実験等を行う。なお、19日目~42日目はグループごとに別々の実験を行うことになる。<BR><BR>16日目:全体説明および実験課題(1)(2)の基礎と実験方法について解説<BR>17日目:実験課題(3)(4)(5)の基礎と実験方法について解説<BR>18日目:実験課題(6)(7)(8)の基礎と実験方法について解説<BR>19日目:1つ目に指定された部門の課題の基礎的実験<BR>20日目:上記の応用的実験<BR>21日目:上記の発展的実験または解析<BR>22日目:2つ目に指定された部門の課題の基礎的実験<BR>23日目:上記の応用的実験<BR>24日目:上記の発展的実験または解析<BR>25日目:3つ目に指定された部門の課題の基礎的実験<BR>26日目:上記の応用的実験<BR>27日目:上記の発展的実験または解析<BR>28日目:4つ目に指定された部門の課題の基礎的実験<BR>29日目:上記の応用的実験<BR>30日目:上記の発展的実験または解析<BR>31日目:5つ目に指定された部門の課題の基礎的実験<BR>32日目:上記の応用的実験<BR>33日目:上記の発展的実験または解析<BR>34日目:6つ目に指定された部門の課題の基礎的実験<BR>35日目:上記の応用的実験<BR>36日目:上記の発展的実験または解析<BR>37日目:7つ目に指定された部門の課題の基礎的実験<BR>38日目:上記の応用的実験<BR>39日目:上記の発展的実験または解析<BR>40日目:8つ目に指定された部門の課題の基礎的実験<BR>41日目:上記の応用的実験<BR>42日目:上記の発展的実験または解析<BR>43日目:グループ発表の準備<BR>44日目:グループ発表の準備とまとめ<BR>45日目:グループ発表と討論<BR>担当教員: 佐藤智生、西村賢宣、山村泰久、百武篤也、菱田真史、近藤正人、宮﨑直幸                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
春Aにおいては、課題毎に課せられるレポート（(1/2)*100%）および実験参加の意欲（質疑やグループ内でのディスカッション等も含める (1/2)*100%）を総合して中間評価を行う。春BCにおいては、各課題に個別に提出するレポート（(2/3)*100%：実験中の質疑応答なども含む）および実験参加の意欲（(1/3)*100%）を総合して中間評価を行う。<BR>これらの中間評価から総合的に判断する（春A (1/3)*100%、春BC (2/3)*100%）                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
実験室に入る前に、実験の原理と理論、実験操作の意味と装置の測定原理を十分予習しておくこと。ひとつの実験課題が終了したら次週の最初の実験日のはじめに実験レポートを提出することになるので、すぐにレポート作成にとりかかる。データの整理だけではなく与えられた課題あるいは自発的に想起した論点について教科書・参考書の情報も統合しながら考察を行う。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
分析化学実験(春A)<BR>教科書: 本実験のために用意されたテキスト「無機・分析化学実験テキスト」および配布プリントを用いる。<BR>参考書:<BR>「基礎教育分析化学実験(第2版)」内海喩・奥田忠雄・河嶌拓治・磯崎昭徳著(東京教学社)<BR>「新分析化学実験」日本分析化学会北海道支部編(化学同人)<BR>「核化学と放射化学」(続実験化学講座4)日本化学会編(丸善)                    </p>
                <div id="topic-assignments">

                    <p id="pretopics">
物理化学実験(春BC)<BR>教科書: 本実験のために用意されたテキスト「物理化学実験テキスト」を用いる。<BR>参考書:<BR>「物理化学実験法」千原秀昭他編(東京化学同人)<BR>「基礎物理化学実験」千原秀昭他編(東京化学同人)<BR>「機器分析のてびき(第2版)」泉美治他著(化学同人)<BR>物理化学の教科書、例えば<BR>「ムーア基礎物理化学」(東京化学同人)<BR>「アトキンス物理化学」(東京化学同人)<BR>「マッカーリ・サイモン物理化学」(東京化学同人)<BR>「ボール物理化学」(化学同人)ほか                    </p>
