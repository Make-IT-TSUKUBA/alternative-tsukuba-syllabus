  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、学校経営の事例を行う。具体的には、学校経営の事例、課題、展望について考えることができること、学校経営に関して、国際的視野を持って考察できること、教職の意義、役割、職務、進路選択と教育に関する知識を持つことを目指す。このために、日本と外国における教育の理論、教職の意義と教員の役割・職務内容、学校経営の理論と技法、学校経営の実践事例を検討し、学校改革の在り方を考察する。学校経営を中心としながら、教育政策、教育経営、授業実践、教師研究、国際比較研究も視野に入れて、現代の学校と教育をめぐる諸課題にアプローチする。事例研究の方法と国際比較研究の方法についても検討する。</p>
  </div>
