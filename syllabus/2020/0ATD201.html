<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATD201</span>&nbsp;<span id="title">カウンセリング心理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カウンセリングとは、言語および非言語コミュニケーションを通して、行動変化を試みる人間関係である。その人間関係を研究対象とする、「カウンセリング心理学」に基づき、カウンセラーの意義と役割について明らかにするとともに、カウンセリング関係の成立条件、カウンセラーの資質と能力、職業倫理などを取り上げて、カウンセラーとして期待される態度と行動について学ぶ。授業では配付される講義資料とスライドを中心に進められる。また、カウンセリングの実際をより具体的に理解するために、適宜ワークシート、事例提示等を用いて講義する。受講者はカウンセリングの倫理について授業担当教員と契約を結ぶ必要がある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EJ101と同一。<br />・受講は、カウンセリング学位プログラム(博士前期課程)および生涯発達専攻カウンセリングコースの在学生に限る。</p>
  </div>

・マネージメント能力<br />
・コミュニケーション能力<br />
・チームワーク力<br />
・専門知識<br />
・倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">対人援助の状況で展開する人間関係のダイナミズムと、援助対象者一人ひとりの心理学的現実を理解し、カウンセラーとして必要なカウンセリングの視点や理論について理解を深める。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>カウンセラーの職業倫理:「すること」と「してはいけないこと」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カウンセリングの基本概念:実践、研究、教育の3要素の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>カウンセリングの心理学的基盤:理論的志向性の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>カウンセリングの基本要因:援助に関わる変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>カウンセリング関係の構築:ヘルピングスキルと3段階モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>カウンセラーに必要な資質と条件:ケース研究とスーパービジョン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ケース・フォーミュレーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
