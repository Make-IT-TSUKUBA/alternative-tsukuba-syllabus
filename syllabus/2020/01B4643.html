$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">形態現象を中心に、現代日本語を言語学的に研究するための知識・技術を身に付ける。屈折形態論(活用)を中心としながら,関連する範囲で派生形態論(語構成)も取り上げる。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">身近な言語現象の観察・分析を通して,言語学の知見と日常の言語・コミュニケーションの問題とを繋げる「知の活用力」を,そこで発見された課題に対して適切で具体的なアプローチを構築することのできる「マネジメント能力」を養う。また,国語教育において発生することばに関わる問題に言語学の知見を生かして立ち向かう「教育内容探求能力」を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">形態現象を中心に、現代日本語を言語学的に研究するための知識・技術を身に付ける。屈折形態論(活用)と派生形態論(語構成)をともに取り上げる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">形態論, 活用, 語構成・語形成</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本語研究における形態現象の位置付け・分析方法について、これまでの研究における取り扱いを整理することによって主要な論点と立場を洗い出す。また、自ら形態現象を分析する際のデータの収集・分析方法についても、実際の作業を通して検討する。</p>

<tr><th><span class="format">(3)</span></th><td>日本語の形態論的特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">(5)</span></th><td>活用(2): 語の範囲と形態論的カテゴリー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>活用(3): 付加と対立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>語構成(1): 複合動詞とその周辺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>語構成(2): 動詞連用形が関わる複合語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>語構成(3): 外来語が関わる語構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>活用論と語構成論の関わり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
