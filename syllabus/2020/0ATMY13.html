$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

0ATMY13        </span>&nbsp;
        <span id="title">
看護科学特別研究        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    4.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
通年応談            </span>
            <br>
            <span id="assignments">

        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
看護科学に関する各専門研究領域で、各専任教員が指導学生に対して、科学的視点から文献検索、研究計画書の作成、研究デザイン、データ収集、データ解析、結果の考察、倫理的配慮など一連のプロセスを通して、修士論文または特定の課題についての研究成果の作成に向けた研究指導を行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
必修        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の活用力<BR><BR>科学的根拠に基づく探究力	<BR>専門領域における実践力	<BR>看護の学際性	<BR>看護の感性と倫理観	<BR>国際通用性を目指す研究・実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
自らの専門研究領域における研究活動に取り組み、看護科学の領域において社会的学術的意義の高い修士論文または特定の課題についての研究の成果が作成できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
研究計画の立案, 研究論文の作成            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
研究領域・指導教員調べ<BR>入学時『専門研究領域・指導教員調べ』を学位プログラム事務に提出<BR><BR>研究領域・指導教員決定<BR>1年次4月第3金曜『専門研究領域、指導教員届』を学位プログラム事務に提出 <BR>研究領域・指導教員を決定<BR><BR>研究計画評価委員推薦書提出<BR>1年次3月第3金曜 指導教員と要相談 <BR>『研究計画評価委員推薦書』を学位プログラム事務に提出<BR><BR>研究計画書提出<BR>2年次4月第3木曜『研究計画評価願』に研究計画書を添えて学位プログラム事務に提出<BR>各研究計画評価を実施する評価委員を決定。各教員は研究計画の内容を評価する<BR><BR>研究計画発表会<BR>2年次4月第4木曜『学位論文審査に関する申合せ・第3項』及び『研究計画発表会の開催方法』を参考に研究計画を発表<BR>評価委員は発表会の場で、学生が適切に研究を遂行できる様に示唆を与える<BR><BR>倫理審査申請<BR>随時 該当する筑波大学の倫理審査委員会に審査申請を行い審査を受ける<BR><BR>施設等への調査依頼<BR>必要に応じて随時 <BR><BR>学位論文審査の願い出<BR>2年次12月10日(土日の場合は直近の金曜)『修士論文』3部に、『学位論文審査願』2部、『論文概要、論文目録、履歴書』各5部、『学位論文指導者確認書』2部、『論文公正に関する確認書』2部、『電子媒体に保存された学位論文』1部、『倫理審査結果通知書(写)』2部(ヒトを対象とした研究の場合)を添え、指定された時間までに提出する<BR>審査の願い出を受けて、看護科学学位プログラム教育会議にて修士論文審査委員会を設置する<BR><BR>修士論文発表会<BR>2年次12月第3木曜 『学位論文(修士)発表会の手引き』を参考に、論文内容を発表<BR><BR>修士論文予備審査<BR>発表会終了後より開始 審査委員会による論文の予備審査<BR>審査委員会の主査は審査日時・場所を決定次第、学生に周知する。審査後主査は『修士論文予備審査報告書』を作成し、学位プログラムリーダーに提出<BR><BR>修士論文の審査及び最終試験<BR>2年次1月より開始 審査委員会による論文の審査及び最終試験(口頭試問を含む)を受ける<BR>審査委員会の主査は審査日時・場所を決定し、1月中に学生に周知する。審査後主査は『修士学位論文審査報告書』を作成し、看護科学学位プログラム教育会議に提出<BR><BR>看護科学学位プログラム教育会議における合否に関する審議<BR>2年次2月初旬 主査より審査結果の報告を受ける<BR>看護科学学位プログラム教育会議にて、審査委員会による論文審査の合否判定案に基づき、修士論文審査等の合否判定を行い、学位プログラムリーダーを通じて学術院長に報告する<BR><BR>課程修了認定に係る判定<BR>2年次2月中旬 学術院長は、学術院運営委員会において、課程修了認定の審査を行う<BR><BR>製本論文提出<BR>2年次2月下旬 『修士論文の製本の手引き』に従って製本し、1部を学位プログラム事務に提出<BR><BR>学位授与式<BR>2年次3月下旬 学位記を授与する                    </p>
                <div id="topic-assignments">

                </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
修士論文または特定の課題についての研究課題を提出するための要件は以下のとおりである。<BR>1.当該学位プログラムに 2 年以上在学していること。<BR>2.学位プログラムが定める履修方法に沿って2年次終了までに 30単位以上を取得(見込みを含む)し ていること。<BR>3.研究計画書を提出し、研究計画評価、筑波大学の研究倫理審査(ヒトを対象にする場合)を受けていること。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
最終評価がC以上で単位を認定する。<BR>&lt;評価方法と評価配分&gt;<BR>修士論文または特定の課題についての研究の成果の審査および最終試験の結果をふまえて、研究活動への取り組みとその成果を総合的に評価する。<BR>&lt;評価基準&gt;<BR>評価の視点は以下のとおりである。<BR>1. 自らの研究課題を設定できる。<BR>2. 研究課題に応じた研究計画を立案できる。<BR>3. 研究計画に基づき主体的に研究活動ができる。<BR>4. 研究成果を論文としてまとめることができる。<BR><BR>評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。修士論文を提出し審査に合格すればC以上を与える。6つのコンピテンスのうち5つ以上のコンピテンスが標準的に習得できていると判断されればB判定とする。3つ以上のコンピテンスの習得が優れていると判断されればA判定とする。すべてのコンピテンスの習得が優れていると判断されればA+と判定する。                </p>
        </div>
