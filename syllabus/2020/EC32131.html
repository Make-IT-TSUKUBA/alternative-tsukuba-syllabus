<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC32131</span>&nbsp;<span id="title">微生物分子遺伝学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />
    <span id="assignments">野村 暢彦</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物における分子生物学を中心に講義する。セントラルドグマは動物・植物・微生物全てにおいて共通であるが,微生物だからこそ有する遺伝子あるいは発現調節機構も多く存在する。それらについての基礎を解析手法もあわせて講義する。また,医薬・食品・化学さらに環境などの分野に関与する微生物の分子遺伝学についても講義を展開する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">微生物分子遺伝学に関する専門知識を習得できる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">微生物における分子生物学について講義する。セントラルドグマは動物・植物・微生物全てにおいて共通であるが、微生物だからこそ有する遺伝子あるいは発現調節機構も多く存在する。それらについての基礎を実践的解析手法もあわせて講義する。また、医薬・食品・化学さらに環境などのそれぞれの分野に関与する微生物の分子生物学についても講義を展開する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物, 分子生物学, 環境</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>なぜ微生物分子遺伝学が必要か、スケジュール紹介<br />
・微生物の多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微生物遺伝学基礎 I<br />
分子生物学の復習<br />
・セントラル・ドグマを絵でかけますか?<br />
  (DNA, RNA の構造、転写・翻訳)<br />
・微生物細胞の特徴、プラスミド、ファージ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微生物遺伝学基礎 II<br />
・微生物の変異と相補<br />
・細菌:細菌の性、接合伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>遺伝子組換え技術 I<br />
・ DNAを切る、(脱リン酸化)、はる(つなぐ)、増やす方法<br />
・微生物細胞への遺伝子導入法<br />
・微生物細胞での相同組換えを利用した遺伝子破壊法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>遺伝子組換え技術 II<br />
・細菌細胞からの核酸抽出法(全DNA, プラスミドDNA, RNA)<br />
・サザンハイブリダイゼーション・ノーザンハイブリダイゼーション<br />
・シークエンス<br />
・マイクロアレイ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微生物の転写・翻訳とその解析技術<br />
・細菌の種々オペロン調節<br />
・レポーター遺伝子を利用した転写・翻訳のアッセイ法<br />
・種々網羅的解析法<br />
 (マイクロアレイ、プロテオーム、メタボローム)<br />
・転写調節の解析法<br />
 (ゲルシフト、フットプリンティング)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>新しい微生物分野の分子生物学<br />
・環境応答 細胞内情報伝達と二成分制御系(リン酸化)<br />
・微生物も会話する 微生物間情報伝達と Quorum-sensing 機構<br />
・バイオフィルム  微生物の集団行動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>医薬・産業(化学・食品)・環境などに関わる微生物の分子遺伝学<br />
・薬剤耐性機構<br />
・有用物質生産のための分子育種<br />
・難分解性化合物分解菌の分解酵素遺伝子と調節機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>微生物のモニタリングとその解析手法<br />
・分子物学的手法を用いた微生物検出<br />
・微生物叢多様性解析<br />
(FISH, DGGE, R-TLFP, SIP)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ(全体の位置づけの確認等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
