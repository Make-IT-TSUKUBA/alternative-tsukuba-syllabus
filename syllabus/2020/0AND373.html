<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AND373</span>&nbsp;<span id="title">Introduction to Ecology</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Ecology is scientific study of interactions of organisms with one another (biotic environments), and with  abiotic environments. As ever-increasing serious environmental issues at local to global scale, ecology is recognized as one of the fundamental science, because we have to learn and well-consider various relevant aspects on organisms and environments. This class will address fundamentals of ecology mainly focused on plants, insects, their relations, and its surrounding environments. Although I’ll try to talk students who have little background on ecology and biology, please don’t forget to make every effort to understand and to have flexibility to think for oneself.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">Ecology is the scientific study of interactions of organisms with one another and with the physico-chemical environment. As ever-increasing serious environmental problems at local to global scale, ecology is recognized as one of the fundamental sciences, because we have to learn and well-consider various relevant aspects on organisms and environments.Although we&#039;ll try to teach to students who have little background on ecology, please don’t forget to make every effort to understand and to have flexibility to think for oneself. We’ll introduce not only keystones on ecology, but also the latest hot-topics based on recent research.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Tentative schedule<br />
1st:What is the Ecology?<br />
2nd:Basic backgrounds: From the growth of individuals to community structure <br />
3rd:Basic backgrounds: Biodiversity and stability of ecosystems<br />
4th:Value of ecosystem service and effects of invasive species<br />
5th:Our dilemma: Biological conservation or developments for human<br />
6th: Principal environmental factors, Climate system and ecosystem layout<br />
7th: A fatal connection: Energy budget, water cycle, vegetation and recent environmental problems in terrestrial ecosystem<br />
8th: Tireless terrestrial ecosystem-Succession I: temporal changes and its rules<br />
9th: Tireless terrestrial ecosystem-Succession II: Value of the old-growth forest<br />
10th: Relationship between ecosystem structure and functioning</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">Presentation (15 minutes for or presentation, 10minitutes for Qs and As) related to contents of the class by each group(3-5 students) will be conducted in the 5th and 10th class.</p>
