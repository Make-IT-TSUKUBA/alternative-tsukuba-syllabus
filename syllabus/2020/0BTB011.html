<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTB011</span>&nbsp;<span id="title">心理学実験実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月3,4</span>
    <br />
    <span id="assignments">登藤 直弥</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員指導のもとで、履修生が学士課程の心理学統計実習等のインストラクターを務める。インストラクターとして学類生に各種の心理統計の実際を体験的に教える活動を通して、研究推進における心理学統計についての理解を深め、さらに将来の大学教員および研究者としての能力向上を企図して開設するものである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:マネジメント能力、コミュニケーション能力<br />
学位プログラムコンピテンス:心理学的問題解決力、心理学的情報発信力、多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">大学生が心理学の研究・学習を行う上で必要となる、記述統計、推測統計(仮説検定)、各種データ解析手法に関する実習計画及び実習教材を作成し、教育的指導ができる様になることが、本授業の到達目標である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理統計教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">心理学統計法IならびにIIにおいては以下のことを教授する予定である。履修者はこれらに関する実習内容を考え、実行すること。<br />
・記述的指標(e.g., 平均,分散,相関)<br />
・確率モデルと標本分布<br />
・推定と検定の考え方<br />
・カイ2乗検定<br />
・(重)回帰分析<br />
・t検定<br />
・分散分析<br />
・因子分析<br />
・共分散構造分析</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">心理学学位プログラムの学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習への取り組み方等をふまえ、総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">心理統計、データ解析等の書籍の講読を通して実習計画を設計し、準備すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">「心理学統計法I」と「心理学統計法II」の教科書となっている以下の書籍、ならびにその問題集を参考に実習内容を計画し、実行すること。</p>
    <p id="textbook-textbook">1. 南風原朝和,心理統計学の基礎<br />2. 南風原朝和・杉沢武俊・平井洋子,心理統計学ワークブック―理解の確認と深化のために</p>
    <p id="posttext"></p>
   </div>
  </div>
