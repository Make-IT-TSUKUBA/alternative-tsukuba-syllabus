<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB34147</span>&nbsp;<span id="title">クリニカル・クラークシップ準備学習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">18.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>
    <br />
    <span id="assignments">玉岡晃 佐藤幸夫 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クリニカル・クラークシップの前提となる知識・技術・態度・価値観などを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />4/9-7/22<br />日程の詳細については後日周知する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目は、複数コースより構成され、各コースごとに到達目標を定めている。<br />
詳細は「M4 カリキュラム シラバス(コースガイド)」すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クリニカル・クラークシップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は、各コースごとに授業内容を詳細に定めているため、「M4 カリキュラム シラバス(コースガイド)」を熟読すること。<br />
また、各授業実施日については、医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.mdを参照すること。<br />
そのほか、掲示板・メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
1.小括講義【オムニバス形式・全50回】<br />
2.症候・病態からのアプローチ【全20回】<br />
3.Pre-CC<br />
【講義】<br />
 1)患者の心理・精神面の評価<br />
 2)医師の守秘義務とモラル、<br />
 3)EBMの実践<br />
 4)診療録・プレゼンテーション<br />
 5)実習前講義<br />
 6)臨床研究演習<br />
【実習】<br />
 1)チーム医療実習<br />
 2)検査部実習<br />
 3)手術部実習<br />
 4)薬剤部実習<br />
 5)輸血部実習<br />
 6)医療情報部実習<br />
 7)医療面接II(初診)<br />
 8)基本手技(手洗い、静注、採血、点滴、切開、縫合、一次救命処置)<br />
※Pre-CCについての詳細は、「M4 カリキュラム シラバス(コースガイド)」、「Pre-CC実習ガイドライン」を参照する。<br />
4.診察法演習<br />
 1)頭頸部の診かた<br />
 2)胸部の診かた<br />
 3)腹部の診かた<br />
 4)神経系の診かた<br />
 5)筋、骨格系の診かた/泌尿生殖器系の診かた<br />
 6)医療面接II<br />
※詳細は後日配布される「クリニカル・クラークシップI実習ガイド(診察法演習)」を参照すること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修要覧中の「医学群履修細則」の別表第2を参照。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各コースの成績評価については、それぞれ個別に定める。<br />
<br />
総合評価については、医学類で定める単位認定基準*を満たした者を合格とする。<br />
*1)診察法演習、Pre-CCで全て合格していること<br />
  2)当該年度の共用試験(CBT, OSCE)注2)に合格していること<br />
注2)CBTとOSCEはともに、1回まで再試験がある。<br />
<br />
詳細は、「M4 カリキュラム シラバス(コースガイド)」を参照のこと。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">コースごとにそれぞれ別途教科書等を定める。詳細は「M4 カリキュラム シラバス(コースガイド)」を参照すること。<br />
また、各授業における配付資料については、履修登録した学生間で担当を決め、印刷準備を行うこと。詳細は、医学医療エリア支援室(学群教務)に要確認。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">「M4 カリキュラム シラバス(コースガイド)」を参照すること。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">コースごとにリソースパーソンを定める。リソースパーソンについての詳細は、「M4 カリキュラム シラバス(コースガイド)」を参照すること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">クリニカルクラークシップに備えて、診療の基盤となる医学知識および診療技術を習得すると同時に、社会的規範を遵守し患者に思いやりと経緯をもって接するよう修練すること。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">HB31102 医学の基礎<br />HB34163 M4クリニカル・クラークシップ(Phase IA)<br />HB35153 M5クリニカル・クラークシップ (Phase IB、Phase IIA)<br />HB36173 M6クリニカル・クラークシップ (Phase IIB)</p>
  </div>
