<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE33091</span>&nbsp;<span id="title">衛生化学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">種々の異物(化学物質、医薬品、農薬など)が生体に侵入すると、何らかの代謝を受けて解毒・排泄されるが、その量が多い場合は毒性を生じる。本講義では、異物の代謝活性化を介した毒性発現や異物に対する生体側の防御機構について分かりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 異物の解毒および代謝活性化に関わる代謝経路を説明できる.<br />
2. 化学発がんメカニズムを説明できる.<br />
3. 異物に対する生体防御応答を説明できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">衛生化学の中でも担当教員が専門とする異物代謝経路および生体防御応答を中心に講義を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>5/1:衛生化学という学問分野を理解する.</td><td> 担当:</td><td>熊谷 嘉人</td></tr>
<tr><th><span class="format">第2回</span></th><td>5/8:異物の吸収,分布,代謝および排泄を理解する.</td><td> 担当:</td><td>安孫子 ユミ</td></tr>
<tr><th><span class="format">第3回</span></th><td>5/15:異物の解毒・排泄を理解する 1.</td><td> 担当:</td><td>熊谷 嘉人</td></tr>
<tr><th><span class="format">第4回</span></th><td>5/22:異物の解毒・排泄を理解する 2.</td><td> 担当:</td><td>安孫子 ユミ</td></tr>
<tr><th><span class="format">第5回</span></th><td>5/29:異物の代謝活性化(毒性発現)を理解する 1.</td><td> 担当:</td><td>熊谷 嘉人</td></tr>
<tr><th><span class="format">第6回</span></th><td>6/5:異物の代謝活性化(毒性発現)を理解する 2.</td><td> 担当:</td><td>安孫子 ユミ</td></tr>
<tr><th><span class="format">第7回</span></th><td>6/12:異物に対する生体応答・適応システムを理解する 1.</td><td> 担当:</td><td>安孫子 ユミ</td></tr>
<tr><th><span class="format">第8回</span></th><td>6/19:異物に対する生体応答・適応システムを理解する 2.</td><td> 担当:</td><td>熊谷 嘉人</td></tr>
<tr><th><span class="format">第9回</span></th><td>6/26:総合討論1</td><td> 担当:</td><td>安孫子 ユミ</td></tr>
