<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:ビジュアル・シンキング・ストラテジーの高度な実践とコーチングの方法を学ぶ。
 授業の概要:美術館や学校における学習者中心の鑑賞学習を促す代表的な方法であるビジュアル・シンキング・ストラテジーの理論と方法について学ぶ。
 授業計画:(1) ビジュアル・シンキング・ストラテジーにおけるコーチングの考え方、(2) ビジュアル・シンキング・ストラテジーにおけるコーチングの方法、(3) ビジュアル・シンキング・ストラテジーにおけるコーチングの活用、(4) コーチングの実際、(5) コーチング技法(基本質問の理解)、(6) コーチング技法(パラフレーズの理解)、(7) コーチング技法(パラフレーズの応用)、(8) コーチング技法(動作)、(9) コーチング技法(態度)、(10) コーチング技法 (リンク)、(11) コーチングの実地演習(学習プログラムの検討)、(12) コーチングの実地演習(行動プラン策定)、(13) コーチングの実地演習(教材の選定)、(14) コーチングの実地演習(演習授業での指導実践)、(15) コーチングの実地演習(指導実践の振り返り)、(16) コーチングの実地演習(指導実践の改善)、(17) コーチングの実地演習(グループワークの指導実践)、(18) コーチングの実地演習(学習者からの振り返り)、(19) コーチングの実地演習の評価(学習者の達成状況)、(20) コーチングの実地演習の評価(今後の課題)</p>
