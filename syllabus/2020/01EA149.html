                        }

});

  <h1 id="course-title">
   <span id="course">01EA149</span>&nbsp;<span id="title">精神看護学実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">精神看護学実習I、看護科学特別実習(CNS役割実習)を基盤とし、精神看護学演習II、精神看護学特論IIIで立案したケアプランに沿って、慢性期精神疾患患者に対してケアとキュアを融合した高度な看護ケアを実施し、科学的視点から評価する。慢性期精神疾患患者のQOLの向上をめざしたケアとキュアを融合した高度な看護実践能力、さらに援助成果について科学的に評価できる能力を習得する。
 特に倫理調整や精神科保健医療福祉チームでの調整が必要な患者を2名以上受け持ち、看護実践を行い、文献を活用したり専門看護師との討議を通して評価を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMG19と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt;<br />
知の活用力<br />
マネージメント能力<br />
コミュニケーション能力<br />
チームワーク力<br />
&lt;専門コンピテンス&gt;<br />
科学的根拠に基づく探究力<br />
専門領域における実践力<br />
看護の学際性<br />
看護の感性と倫理感</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.慢性期にある精神疾患患者の精神機能、身体状態、社会機能、生活能力、QOLの視点から包括的にアセスメントできる<br />
2.慢性期にある精神科診断、精神科臨床検査、精神科治療の実際を理解し、対象者に選択されている理由を述べることができる<br />
3.慢性期にある精神疾患患者に対する精神科治療の効果・影響をアセスメントできる<br />
4.慢性期にある精神疾患患者に対して、適切な精神療法を実施し評価できる<br />
5.慢性期にある精神疾患患者とその家族の人権擁護に必要な臨床判断を行い、精神保健医療福祉チームが適切な意思決定できるよう助言や指導をうけて調整できる<br />
6.精神保健医療福祉チームと共に慢性期にある精神疾患患者をアセスメントし、退院支援計画の立案、実践に向け調整できる<br />
7.慢性期にある精神疾患患者とその家族を科学的根拠をもってアセスメント、援助を実践し、精神看護専門看護師の機能、役割に照らしながら評価ができる<br />
8.実践内容を自己評価するとともに、医療チームメンバーの意見や評価を取り入れた上で考察し、援助計画を修正し、実践に活かすことができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">専門看護師の役割と機能, アセスメント, 慢性期精神疾患患者</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>学生が自己の課題を明確にし、実習計画を立案する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>実習期間中に慢性にある精神疾患患者2名以上を受け持ち、精神機能、身体状態、社会機能、生活能力、QOLなどの視点から包括的にアセスメントし、援助計画を立案する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>受け持った対象者に為されている治療の目的、方法、影響などに対して医師とのディスカッションを通して理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>受け持った対象者や家族の倫理的問題についてアセスメントし、人権を擁護するために調整を行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>受け持った対象者や家族に対する援助計画を実践し、文献などを活用して科学的な視点から評価を行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>精神保健医療福祉チームと共に慢性期にある精神疾患患者をアセスメントし、退院支援計画を立案し、社会資源の活用など調整を図りながら実践する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>適宜、精神看護専門看護師、教員からスーパーバイズを受け、あるいは文献等を活用しながら実践の評価を行い、援助計画を修正する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>受け持った対象者の援助について、医療チームメンバーと連携、調整を行うためのディスカッションを行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>実習目標の達成に向け、随時実習計画を修正する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">精神看護専門看護師養成課程履修希望者に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">4/5以上の出席を以て単位取得の要件とする<br />
評価基準は以下の通りとする<br />
A+ 受け持った対象者を包括的にアセスメントし、援助計画を立案し医療チームメンバーと計画を共有しながら、実践、評価ができる<br />
A 受け持った対象者を包括的にアセスメントし、援助計画を立案、実施、評価できるが、医療チームメンバーとの共有には至らない<br />
B受け持った対象者を包括的にアセスメントし、援助計画は立案できるが実践評価が不十分である<br />
C 受け持った対象者を包括的にアセスメントできず、援助計画は立案したものの実践には至らない<br />
D 受け持った対象者のアセスメントが不十分で、援助計画が立案できない</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習100%(駒木野病院、筑波大学附属病院他)<br />
日々体験したことをまとめ、文献を活用して実習記録として,毎日実習指導担当の精神看護専門看護師並びに担当教員に提出する</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 南裕子 監修,精神科看護の理論と実践 卓越した看護実践をめざして ヌーヴェルヒロカワ<br />2. 日本専門看護師協議会 監修,精神看護スペシャリストに必要な理論と技法</p>
    <p id="posttext"></p>
   </div>
