<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:
・人体モデルに基づく人物画(もしくは構想画)の制作に取り組み、観念的な表現ではなく、主体的な表現意図を持ちつつも客観的な描写力と表現力に支えられた画力を身につける。
・作品制作を通して、絵画技法について理解し、実践する。
・制作実践を通して、画家として自立的に活動するための基本的な専門知識・技法、並びに柔軟な発想力・構想力を身につける。
 授業の概要:構想に基づく人物画の制作に取り組み、画家として表現活動を展開するための基本的な絵画技術と描画力を養成する。 授業計画:(1) ガイダンス、(2)~(5) 人物写生(裸婦モデル)、(6)~(9) 人物写生にもとづく作品制作(自由課題)、(10) 作品講評、授業のまとめ</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・人体及び選択されたモチーフによる絵画制作を行い、実験的な制作ができる。<br />
・特に素材や技法について個別に指導し、自分の表現技法を見出すことができる。<br />
・作家としての表現を確立するための方向性を見出すことが到達目標である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">洋画制作共通の課題に取り組み、それぞれの個性、特性に応じた表現を工夫する。洋画制作A では特に技法について個別に質疑応答を行い、各々の目的に応じたより高度な表現を目指す。より積極的な基底材、地塗りやメディウムの工夫がみられ、さらに、制作工程、制作システムについて実験的な試みがなされるよう指導する。アクリルやテンペラはもちろん、様々な材料に関心をもつと同時に、より高度な使用法を体得する。鉛や水銀などの有害重金属を使用しない技術を習得する。また、それらを使用せざるを得ない場合の健康及び環境保全のための管理技術を習得する。</p>
