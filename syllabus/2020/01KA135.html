                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年、国際的な企業会計制度の変革はめざましい速度で進行している。この流れで、わが国の企業会計もその根幹から変わろうとしている。本講義は、このような状況のもとで、財務会計の個別論点(金融商品会計、リース会計、税効果会計、連結会計など)について学習し、企業の経営成績・財政状態およびキャッシュ・フローの状況を表す財務諸表の何が変わって、また何が変わっていないのかを学ぶことを目的とする。なお、講義内では、演習問題を配布し、各論点の解説を行った後、その問題を解いてもらうことで理解を深めてもらう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力,国際性,経営に関する多角的思考能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">近年,国際的な企業会計制度の変革はめざましい速度で進行しています。この流れで,わが国の企業会計もその根幹から変わろうとしております。本講義は,このような状況のもとで,財務会計の最新論点について学習し,企業の経営成績・財政状態およびキャッシュ・フローの状況を表す財務諸表の何が変わって,また何が変わっていないのかを学ぶことを目的とします。<br />
 具体的には,財務会計の個別論点である金融商品会計,リース会計,退職給付会計,税効果会計などについて,どのような論理で会計処理が行わるのかを学習し,その結果,財務諸表にどのようなインパクトを与えるのかを,ケースをもとに理解してもらいます。その際,こちらで用意した問題を解いてもらいますので,電卓を用意してきてください。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">簿記・会計・財務諸表(貸借対照表, 損益計算書, キャッシュ・フロー計算書)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1,2回:有価証券(売買目的有価証券・満期保有目的債券・子会社株式およびその他有価証券)の会計について説明します。<br />
第3,4回:リース会計およびキャッシュ・フロー計算書の作成方法について説明します。<br />
第5,6回:税効果会計について説明します。<br />
第7,8回:減損会計および資産除去債務会計について説明します。<br />
第9,10回:連結会計の論理について説明します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">ただし,学習の理解度に応じて変更される場合があります。</p>
   </div>
  </div>

   <p id="prerequisite">会計の基礎教育を受けた(具体的には,「会計基礎」受講済み程度の知識をもった)学生を対象とします。</p>
  </div>
