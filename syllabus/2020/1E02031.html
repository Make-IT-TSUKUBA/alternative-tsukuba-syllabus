  <h1 id="course-title">
   <span id="course">1E02031</span>&nbsp;<span id="title">比較文化の探求―名著のすすめ―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文・文化研究において, 文献との出会いは重要である。感銘を受け, 学問的に刺激された文献は, 研究上のみならず, その人の生き方にも影響を与えることがある。本講義では, グローバル時代において比較文化を探求する教員が自ら選んだ, 学生必読の文献を紹介しつつ, 高度かつ専門的な視野から文化を読み解く方法を考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「広い視野と国際性」に関わる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. これまで関心のなかった領域の文献を実際に手にとって読み、自分の専門領域とのつながりを見出すことにより、広い視野と国際性を養う。<br />
2. 継続的に文献探索を行い、自らの研究を導いていくような一冊と出会うことを通して、批判的・創造的思考力を高める。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)4/13<br />
担当者:対馬美千子(人文社会系)<br />
文献:ハンナ・アーレント、『全体主義の起原』(みすず書房)<br />
解説:「エピローグ」を中心に、全体主義のテロルの肥沃な地盤となったのは何かについてのアーレントの議論を考察する。<br />
(2)4/20<br />
担当者:江藤光紀(人文社会系)<br />
文献:ケネス・ルオフ、『紀元二千六百年-消費と観光のナショナリズム』(朝日選書)<br />
解説:暗い時代と一括りにされがちな太平洋戦争開戦前夜に、日本で起こっていた消費・観光ブームを広範な資料を用い明らかにする。<br />
(3)4/25(土)<br />
担当者:竹谷悦子(人文社会系)<br />
文献:Sonja Dümpelmann, Flights of Imagination: Aviation, Landscape, Design (ヴァージニア大学出版局 2014年)  <br />
解説:20世紀の動力飛行が空港、景観、都市計画、考古学、視覚等に与えた影響を探る<br />
(4)4/27<br />
担当者:吉野修(人文社会系)<br />
文献:サミュエル・ベケット、『ゴドーを待ちながら』(白水社Uブックス、2013年)<br />
解説:フランスで初上演され、現代演劇の古典として世界的に認められている作品。演劇・文学・思想の分野に決定的なインパクトを与えただけでなく、今日の日常生活の意味についても豊かな示唆を与え続けている。<br />
(5)5/11 <br />
担当者:橋本康二(人文社会系)<br />
文献:デイヴィッド・ヒューム、『人間本性論 第1巻 知性について』(法政大学出版局、1995年)<br />
解説:科学的知識を形成するのに帰納法は必要不可欠だが、18世紀のイギリスの哲学者ヒュームは、この方法に対し徹底的な批判を行った。その議論を概観する。<br />
(6)5/18<br />
担当者:馬籠清子(人文社会系)<br />
文献:『ギリシャ神話』(編者・出版社各種)<br />
解説:文学・音楽・美術作品の元となっているエピソードのいくつかに焦点を当て分析する。<br />
(7)5/25<br />
担当者:濱田真(人文社会系)<br />
文献:ヘルダー『言語起源論』(講談社学術文庫、法政大学出版局など)<br />
解説:人間にとって言葉とはどのようなものなのか、この点について論じたヘルダーの言語哲学的著作の特徴とその背景について考察する。<br />
(8)6/1<br />
担当者:アンドレ・ラフォンテーヌ(人文社会系)<br />
文献:Margaret Atwood’s Handmaid&#039;s Tale and The Testaments<br />
解説:Often dystopian, speculative fiction has been used in recent years to examine<br />
 and interrogate conceptions of gender. In this lecture we will look at<br />
 Margaret Atwood&#039;s contribution to feminist dystopian literature through her<br />
 works Handmaid&#039;s Tale and its sequel The Testaments--2019 winner of the<br />
 Booker Prize. <br />
(9)6/6(土)<br />
担当者:佐野隆弥(人文社会系)<br />
文献:山口 昌男、『歴史・祝祭・神話』(岩波現代文庫)<br />
解説:シェイクスピア喜劇の中核的構造である「中心と周縁」の概念を、山口の文化理<br />
 論との関連から解説する。<br />
(10)6/8<br />
担当者:宮﨑和夫(人文社会系)<br />
文献:オルテガ『大衆の反逆』(白水Uブックス、中公クラシックス、ちくま学芸文庫など)<br />
解説:20世紀戦間期のスペインで書かれた、読者の立場によって解釈と評価が異なる「名著」を、21世紀の日本でどう生かせるか、スペイン史研究の観点から考える。<br />
(11)6/15(期末試験)</p>
