  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">華僑の歴史をめぐる議論では、アイデンティティやナショナリズムに関する問題が主要テーマの一つとして存在します。本授業では、20世紀前半において、出身地である中国や移民先のシンガポールに、シンガポール華僑がどのように社会・政治的に関わってきたのかを、史料も扱いながら詳細に検討し、華僑の国家や地域に対する向き合い方について理解を深めていきます。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「批判的・創造的思考力」、専門コンピテンス「史学の理解」に関係します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">20世紀中ごろまでの、華僑のナショナリズムに関連する諸研究を検討したうえで、中国とシンガポールに対する華僑の政治・社会的関わり方について、具体的な事例をもとに史料を用いながら考察し、「批判的・創造的思考力」を養うと同時に「史学の理解」を深めます。なお、事例研究では、主に1930年代に着目します。</p>
  </div>
