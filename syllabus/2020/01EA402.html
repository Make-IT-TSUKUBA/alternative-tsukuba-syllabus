<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EA402</span>&nbsp;<span id="title">看護科学特別実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護学における高度専門職業人になるための自分自身の課題を明確にし、自己成長するために、看護職としての自分自身の現状をアセスメントし、個人の現状に合致した場において課題を設定し研究的視点を持ちながら実践する実習である。さらにそこで得られた知見を、臨地における実証的研究として特別研究につなげられるように探求する。授業計画としては、学生自らが設定した課題について実習計画を立案し、実習施設の調整を主体的に行い、実習計画に基づいた実践と評価をしたのち、その成果を報告書としてまとめる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択必修<br />0ATMY12と同一。<br />助産課程専攻学生および日本で看護師としての臨床経験が3年以上の者</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力	<br />
マネージメント能力	<br />
コミュニケーション能力	<br />
チームワーク力	<br />
国際性	<br />
<br />
科学的根拠に基づく探究力	<br />
専門領域における実践力	<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.看護の高度専門職業人としての課題の一つを明確にし、臨地でその課題に取り組むことができる。<br />
2.上記の取り組みを通して看護科学特別研究につながるような知的探求が行える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高度看護実践, 実習, 研究的視点</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.看護の高度専門職業人としての課題を明確にし、各自の看護実践経験を生かしながら臨地の現場での実習に取り組む。 <br />
※専門看護師養成課程を選択する者については、別途、専門看護師(CNS)の領域ごとにCNS役割実習としてシラバスを設定しているので、本シラバスと合わせて確認すること。 <br />
2.学生は自らの課題を設定し実習計画を立てる。  <br />
・計画書には課題を選択した動機、背景、意義を明記する。 <br />
3.課題及び実習計画について、担当教員と妥当性を検討する。 <br />
4.課題から実習施設を決定する。  <br />
・学生が、課題および実習計画を施設側の実習担当者に示し承諾を得る。  <br />
・実習期間は、臨地での実習があわせて10日以上となるように形態を目的に合わせて計画する。  <br />
・患者を受け持つ場合は複数担当して事例を検討できることが望ましい。  <br />
・学生と実習施設との間で、書面により、基本となる実習内容、条件等を記載した確認書を交わすことが望ましい。 <br />
5.実習前に、看護科学特別実習申請書を学位プログラム事務に提出する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">次のいずれかを満たす者 <br />
看護師の有資格者で3年以上の臨床経験がある。<br />
専門看護師養成課程を選択している。 <br />
助産師養成課程を選択している。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">3分の2以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
&lt;評価方法と評価配分&gt; <br />
実習施設による評価と実習報告書の内容を総合的に評価する。<br />
&lt;評価基準&gt; <br />
評価の視点は以下のとおりである。<br />
1. 自らの課題を設定できる。<br />
2. 課題に応じた計画を立案できる。<br />
3. 計画に基づき主体的に実践できる。<br />
4. 計画に基づき実践したことを評価し、自らの今後の課題を明らかにできる。<br />
<br />
評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。設定された日程ですべての与えられた課題を実施することができればCを与える。8つのコンピテンスのうち5つ以上のコンピテンスが標準的に習得できていると判断されればB判定とする。5つ以上のコンピテンスの習得が優れていると判断されればA判定とする。すべてのコンピテンスの習得が優れていると判断されればA+と判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">自ら設定した課題が看護科学特別研究に繋がるような探索的な実習を行うために、充分な予習・復習を行うこと。</p>
