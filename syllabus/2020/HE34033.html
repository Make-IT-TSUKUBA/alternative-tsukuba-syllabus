<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">HE34033</span>&nbsp;<span id="title">画像検査学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">磯辺智範 他, 髙田 健太, 武居 秀行, 森 祐太郎, 呉 世昶</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">超音波検査、MR検査の特性、原理、撮像技術について実際に撮像を行いながら学ぶ。また、サーベイメータを用いた実習を通して放射線の基本特性を学び、放射線画像の成り立ちを理解する。さらに、ワークステーションを用いて3次元画像を作成する実習を通して人体解剖を理解し、正常画像と疾患画像を比較して読影法について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生で、画像検査学の単位を取得している者に限る。平成30年度以前入学者用<br />7/1-8/5   この期間内予定(掲示参照)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療	3. 臨床検査の知識と実践力<br />
国際	3. 臨床検査の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	3次元画像を作成する実習を通して人体解剖を学ぶ。<br />
(2)	放射線の基礎特性について説明できる。<br />
(3)	腹部超音波検査を対象とした実習を通して超音波検査技術および超音波像について説明できる。<br />
(4)	各種医用画像の読影方法について学び、所見を見つけることができる。<br />
(5)	頭部を対象としたMR検査法の実習を通してMR検査技術およびMR画像について説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">超音波検査, MR検査, 画像解剖, 3次元画像, 画像読影</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">超音波検査、MR検査の特性、原理、撮像技術について実際に撮像を行いながら学ぶ。また、サーベイメータを用いた実習を通して放射線の基本特性を学び、放射線画像の成り立ちを理解する。さらに、ワークステーションを用いて3次元画像を作成する実習を通して人体解剖を理解し、正常画像と疾患画像を比較して読影法について学ぶ。<br />
<br />
小グループを作成し、実習1~5をローテーションする。<br />
<br />
オリエンテーション:7月27日(月)1限<br />
実施日:8月3日(月)~8月7日(金)(日程の詳細についてはオリエンテーション時に説明する)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実習1 磯辺智範<br />
<br />
3次元画像からみた人体解剖:<br />
3次元医用画像ワークステーションを用いてボリュームレンダリング画像から人体解剖について学ぶ。<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>実習2 森 祐太郎、武居秀行<br />
<br />
画像形成に関わる放射線特性:<br />
サーベイメータを用いて放射線の基礎特性(距離の逆二乗則、透過作用、測定原理等)を学ぶ。<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>実習3 髙田健太<br />
<br />
腹部超音波検査法:<br />
ファントムを用いて腹部超音波検査の走査法と得られる画像について学ぶ。<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>実習4 磯辺智範<br />
<br />
画像読影:<br />
MR画像、超音波画像、CT画像について正常画像および疾患画像を参考に読影の仕方について学ぶ。<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>実習5 森 祐太郎<br />
<br />
頭部MR検査法:<br />
ファントム等を用いてMR画像を撮像し、撮像法、アーチファクトの低減法に関して学ぶ。<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
