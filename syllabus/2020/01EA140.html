  <h1 id="course-title">
   <span id="course">01EA140</span>&nbsp;<span id="title">家族看護学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義および討議をとおして、小児を教育する家族を中心に、家族をを取り巻く社会や地域、保健医療制度のなかで家族への支援調整ができる能力を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">共同B103にて授業<br />0ATME11と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探求力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">保健医療福祉制度を含む家族環境の中で、家族看護が国内外で発展してきた過程と家族看護が求められている時代的背景および課題を理解し、保健医療福祉制度の中での家族看護の役割、位置づけを明確にすることができる。また、家族支援を行う看護師として、家族を取り巻く社会や地域、保健医療制度の調整や変革ができる能力を養うことができる。<br />
行動目標<br />
1.家族看護が国内外で発展してきた過程と家族看護が求められてきたあるいは求められている時代的背景および課題を述べることができる。							<br />
2.家族を支える保健医療福祉の制度と体制の現状と課題を、具体的に述べられる。							<br />
3.今後の家族看護の役割と位置づけを、家族員の健康障害の査定、家族の査定、健康障害に対するキュアとケアを融合した看護介入、家族への看護介入、チーム医療への参画と調整といった観点から、具体的に述べられる。							<br />
4.専門職として、家族看護の領域に関わる他職種とのコーディネーターの役割を理解し、家族看護の領域でのコンサルテーション及び教育の具体的方法がイメージできる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">家族看護, 保健医療制度</p>
  </div>

   <div id="topics">
    <p id="pretopics">家族支援専門看護師として卓越した実践に必要な家族を取り巻く社会や地域、保健医療福祉の制度と体制に関する知識、家族看護専門看護師として、家族を取り巻く社会や地域、保健医療制度の調整や変革についてレクチャーとディスカッションで構成する。<br />
なお、本特論は科目責任者に直接確認の上、履修申請してください(履修者の制限があります)。</p>
