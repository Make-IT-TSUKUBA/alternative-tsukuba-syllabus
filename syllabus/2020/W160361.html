<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">W160361</span>&nbsp;<span id="title">スポーツキャリア形成I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5</span>
    <br />
    <span id="assignments">國部 雅大, 澤江 幸則</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育・スポーツの専門家として社会で活躍するために、どのようなキャリアの選択肢があるか、どのような学習をすればそのキャリアたどり着くのか、を具体的かつ多面的に概説し、将来のキャリアに関心を向けるとともに、体育専門学群での学習内容の位置づけ及び体育・スポーツに関する理論と実践の関連を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・体育専門学群で学習する大まかな内容と将来の自分のあるべき姿をイメージすることができる。<br />
・学習するべきあるいは身につけておくべき理論・技術・知識・方法を明確にする。<br />
・将来の自分のあるべき姿に到達するための戦略と戦術を考えることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">体育・スポーツの専門家, 学習内容, 未来の自分像, 戦術・戦略</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">体育・スポーツの専門家として社会で活躍するために、どのようなキャリアの選択肢があるか、どのような学習をすればそのキャリアにたどり着くのか、を具体的かつ多面的に概説し、将来のキャリアに関心を向けるとともに、体育専門学群での学習内容の位置づけ及び体育・スポーツに関する理論と実践の関連を理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス/スポーツキャリアの価値:スポーツの専門職と就職動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>我々の原点は東京高等師範!:教員(保健体育、保健)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>アスリートの身体の番人:アスレティックトレーナー/トレーニング指導者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>スポーツ立国の推進役:体育・スポーツと行政・関連団体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>誰もが主役:障害者とアダプテッドスポーツ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>一握りの主役を目指せ!:競技スポーツとコーチング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ビジネスでスポーツを変える:スポーツを支える企業とメディア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>スポーツがもつ多様な力を生かせ!:スポーツと国際貢献</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>スポーツサイエンスの最前線:研究機関・高等教育機関の研究者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>現代社会の永遠のテーマ:ヘルスプロモーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※各回の順序は、担当講師の日程調整により変更される可能性があるため、初回の授業で改めて提示する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年次必修</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各回時に出される小テスト(課題点)50%、期末試験50%で総合的に評価する。<br />
原則として全講義出席。やむを得ずに欠席する場合には、事前(遅くとも前週の金曜日まで)に欠席届を世話人に提出すること。欠席届を出した学生には課題が科せられる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">将将来のキャリアとして関心を持った内容に関しては、関連する項目について自ら積極的に調べることを推奨する。<br />
欠席届を出した時の課題は、第5回と第10回の授業で公表される。その課題は同じとは限らないので、課題の内容については各自きちんと確認をすること。</p>
  </div>

國部 雅大 月曜日 17:00~18:00、またはメールで予約<br />
kokubu.masahiro.gn(at)u.tsukuba.ac.jp</p>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">体育・スポーツの専門家としての学びがどのようなキャリアにつながっていくかについて、様々な観点から考える機会としてください。</p>
