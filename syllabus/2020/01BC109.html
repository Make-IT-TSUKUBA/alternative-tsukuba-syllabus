  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">幅広くプラズマ物理学の基礎を学び、身近なプラズマから宇宙プラズマ、核融合プラズマまで、様々なプラズマ現象を理解するための高度な知識を修得する。プラズマの基礎量、磁場中の荷電粒子の運動、プラズマ中の基礎過程、プラズマを記述する方程式、プラズマ内の輸送現象と力学的平衡、不安定性やMHD理論、ランダウ共鳴等について講義する。また、プラズマをイオンと電子が自由に飛び回っているような粒子的描像と、様々な情報が波の形で伝わる連続媒質的な描像の両面からプラズマ現象を理解する。</p>
  </div>
