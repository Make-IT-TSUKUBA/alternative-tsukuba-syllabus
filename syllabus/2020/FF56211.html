<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FF56211</span>&nbsp;<span id="title">機器分光分析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物質の構造解析、微量定量分析に必要不可欠である種々の機器分光分析法の原理と装置・応用について学ぶ。各種機器分光分析法の基本原理や装置を理解すると共に、実際の物質の同定や定量分析などに必要な基本的知識を習得するための演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」、「物質・分 子工学と複合化学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物質の構造解析、微量定量分析に必要不可欠である種々の機器分光分析法の原理と装置・応用について学ぶ。各種機器分光分析法の基本原理や装置を理解すると共に、実際の物質の同定や定量分析などに必要な基本的知識を習得するための演習を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">構造解析, 微量定量分析, 機器分光分析</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>分光分析−1「紫外可視吸収」(辻村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>分光分析−2「赤外・ラマン」(森)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>質量分析 「質量分析、GC/MS, LC/MSなど」(長崎)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>磁気共鳴分析−1「原理」(木島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>磁気共鳴分析−2「MNRによる構造解析演習」(桑原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>表面分析・光電子分光分析−1(走査型顕微鏡、表面分析、顕微分光分析、光電子分析など)(山本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>表面分析・光電子分光分析−2(走査型顕微鏡、表面分析、顕微分光分析、光電子分析など)(武安)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>微量元素分析・組成分析−2「X線による分析」(所)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
