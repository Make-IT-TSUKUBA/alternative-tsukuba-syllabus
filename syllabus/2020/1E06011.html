  <h1 id="course-title">
   <span id="course">1E06011</span>&nbsp;<span id="title">学校を考えるIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの学校と教師の在り方について論究する。はじめに、学校をめぐる社会変動と教師の専門性論について日本を中心に解説する。次に、開発途上国の学校と教師について講義する。そして、国際バカロレアの教育実践と技法について講義する。さらに、特別活動、理科教育の観点から、現代の教育政策や学校における教師の実践について、理論的裏付けもふまえながら、解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />平成28年度と平成27年度に科目番号1B06031「学校を考えるIII」(総合科目II)の単位を修得した学生は、この授業の履修を認めない。【受入上限数80めい】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">国際性、課題解決能力をはじめとするコンピテンスの育成に資する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">この授業の目的は、これからの学校と教師の在り方について考察できるようになることである。そのために、この授業では、日本の学校の教師の専門性、開発途上国の学校と教師、国際バカロレアの実践と技法、特別活動、理科教育の視点からアプローチし、多面的・総合的に学習する。受講生がこれまでの大学生活で培ってきた知識、能力、経験を活用しつつ、自らが社会人、教師、保護者になった時の立場等も仮定することによって、学校教育と教師の問題を解き明かし、高度な教養の習得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校と教師, クリエイティブな教師, 教師の専門性, 日本とオーストラリアの比較, 開発途上国の学校教育相談, 国際バカロレアの理論と実践, 特別活動, 理科教育, 教育経営学, 比較教育学, 特別活動論, 理科教育学</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。平成28年度と平成27年度に科目番号1B06031「学校を考えるIII」(総合科目II)の単位を修得した学生は、この授業の履修を認めない。教育と社会に関する問題に関心があること、及び学習意欲があることを履修の条件にする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験を行う(50%)。レポートを課す(30%)。授業における基本的な態度と応答、ディスカッション等への参加についても評価する(20%)。その際、到達目標の「受講生がこれまでの大学生活で培ってきた知識、能力、経験を活用して考察できているか」「自らが社会人、教師、保護者になった時の立場等も仮定することによって、学校教育と教師の問題を解き明かしているか」の観点から、試験や授業中の応答などに関するレベルを判定する。</p>
  </div>

   <p id="prepostworks">新聞における教育関連記事はできるだけ読むこと。関連する事項を図書、論文等を通して積極的に学習すること。</p>
  </div>
