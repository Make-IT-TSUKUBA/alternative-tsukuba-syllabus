$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FF18144</span>&nbsp;<span id="title">電磁気学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水・金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気・磁気に関する自然法則を学ぶ電磁気学の前半の科目である。真空中における時間的に変動しない静的な電場の諸性質を学び、さらに、導体と静電場、誘電体中の静電場、および定常電流の性質について理解する。ベクトル解析、多変数の微分・積分の知識を前提とする。講義を中心に随時演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25~30年度入学者対象 専門基礎科目 必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「基礎的・論理的思考力の養成」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">電磁気学の基本法則について理解し、電場や静電ポテンシャルの具体的な計算ができるようになる。<br />
電荷とクーロン力の関係を理解して、様々な電荷分布に対して静電場の計算ができるようになる。<br />
静電場の概念を理解して、その基本法則であるガウスの法則や渦なしの法則が導けるようになる。<br />
静電ポテンシャルの概念を理解して、様々な電荷分布に対して静電ポテンシャルの計算ができるようになる。<br />
静電ポテンシャルに対するポアソンの方程式を理解して、様々な系に対してポアソンの方程式(微分方程式)が解けるようになる。<br />
静電エネルギーの概念を理解して、様々な電荷分布に対して静電エネルギーが計算できるようになる。<br />
導体の概念と鏡像法を理解して、導体がある場合での静電場や静電ポテンシャルの導出ができるようになる。<br />
静電容量の概念や典型的なコンデンサを理解して、様々な系における静電容量が計算できるようになる。<br />
定常電流の概念を理解して、物質の電気伝導度や電気抵抗率の計算ができるようになる。<br />
誘電体の概念を理解して、誘電体がある場合での静電場、静電ポテンシャル、静電エネルギー、静電容量が計算できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ベクトル解析, 電荷, クーロン力, 静電場, 静電ポテンシャル, ガウスの法則, 渦なしの法則, ポアソンの方程式, 導体, 鏡像法, 静電容量, コンデンサ, 定常電流, オームの法則, 電荷保存の法則, 電気伝導度と抵抗率, 誘電体と誘電率</p>
  </div>
