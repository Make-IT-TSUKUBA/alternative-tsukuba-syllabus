  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物質と光との相互作用を電磁気学的及び量子論的に取り扱って固体の光応答を概説する。まず、電磁気学的取り扱いとして、物質内での光の分散における基本概念を述べ、光学定数、ローレンツ振動子模型、クラマース・クローニッヒ解析、総和則、光学スペクトル等について解説する。次に、量子論的取り扱いとして、光吸収と光放出、バンド間光学遷移、励起子等について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">固体の光学応答を電磁気学的及び量子論的に学び、この2つの描像が結びついた理解ができるようになる。それにより、光材料に要求される物性要素がわかるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">固体, 光物性, 光学定数, 光学遷移, 光吸収, 発光, バンド構造, 励起子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物質と光との相互作用を電磁気学的及び量子論的に取り扱って固体の光応答を概説する。また、半導体のバンド間遷移・励起子状態とその光応答の特徴について解説する。<br />
<br />
第1回 序(光物性とは)、物質内での光の分散(電磁気学的取り扱い)<br />
第2回 光学定数<br />
第3回 ローレンツ振動子模型、局所場補正<br />
第4回 クラーマス・クローニッヒ解析、総和側<br />
第5回 光学スペクトル<br />
第6回 光と物質の量子論的扱い<br />
第7回 光学遷移、フェルミの黄金律<br />
第8回 光吸収と光放出<br />
第9回 バンド間光学遷移、直接許容遷移、直接禁制遷移<br />
第10回 間接許容遷移、半導体の光学スペクトル、励起子状態</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">光学応答の量子論的取り扱いを理解するには、摂動論や放射場の量子化などの量子力学的知識が必要である。また、固体物理(特に、固体電子論、バンド構造など)の知識がないと固体の光物性を理解するのは困難である。よって、それらに関連する授業科目を履修していることが望ましい。</p>
