<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ANC371</span>&nbsp;<span id="title">原子力環境影響評価論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">福島原発事故後の対応や影響評価、福島復興事業、原発の廃炉措置に関する研究および現状と課題などを学ぶ。具体的な授業内容は、福島第一原子力発電所事故後の研究機関の取り組み、放射線モニタリングと放射能マップ、高度化する無人モニタリング技術、放射性セシウムの吸脱着メカニズム、福島長期環境動態研究、モデル除染、除染技術と中間貯蔵施設の概要などである。本授業により、知識と理解力および問題解決能力を向上させる。</p>
  </div>

   <p id="note"></p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">福島事故の環境影響および復興、原発の廃炉措置に関する現状と課題を理解し、科学的判断を行うことのできる専門的素養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本原子力研究開発機構の講師により、機構が取り組む福島復興事業や原発の廃炉措置に関する研究および緊急時対応などについて紹介する。<br />
<br />
集中講義(7月上旬予定)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 福島第一原子力発電所事故後のJAEA の取り組み<br />
第2回 放射性セシウムの吸脱着メカニズム<br />
第3回 除染技術と中間貯蔵施設の概要<br />
第4回 高度化する無人モニタリング技術<br />
第5回 放射能マップはこうしてできあがる<br />
第6回 福島長期環境動態研究<br />
第7回 原子力災害対応ロボットと楢葉遠隔技術開発センター<br />
第8回 燃料デブリ取り出しに向けた研究<br />
第9回 事故に由来する廃棄物の管理と放射性核種の汚染ふるまい<br />
第10回 放射性廃棄物の処分へ向けた研究</p>
