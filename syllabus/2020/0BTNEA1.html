<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">目標:医学研究で用いられる統計手法の理解及びその結果の正しい解釈ができ、自らの医学研究に応用できる。
1. 医学研究のタイプを指摘できる。
2. 統計手法の基礎および手法の原理を説明できる。
3. 確率と確率分布の意味を説明できる。
4. 研究目的が定まったとき、相応しい評価項目のデータの形、および相応しい解析手法を選択できる。
5. 解析結果等解釈が困難な結果に対し、解決への考察ができる。

(1) 医学研究の紹介、医学研究の分類について概説する。
(2) データの記述について概説する。
(3) 確率と確率分布について概説する。
(4) 推定と仮説検定について概説する。
(5) 群間比較について概説する。
(6) 相関分析と線形回帰分析について概説する。
(7) カテゴリカルデータ解析について概説する。
(8) ロジスティック回帰分析について概説する。
(9)-(10) 生存時間解析について概説する。</p>

(2) 統計手法の基礎および手法の原理を説明できる.<br />
(3) 確率と確率分布の意味を説明できる.<br />
(4) 研究目的が定まったとき,相応しい評価項目のデータの形,および相応しい解析手法を選択できる.<br />
(5) 解析結果等解釈が困難な結果に対し,解決への考察ができる.</p>
