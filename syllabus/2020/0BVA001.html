  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育以外を専攻する大学生対象に開講される、教養(共通)科目としての体育授業を、一般に「大学体育」と呼ぶ。体育を専攻する大学院生が修了後に大学で職を得る場合、その多くがこの大学体育を主に担当することになる。体育以外を専攻する大学生への体育授業や運動部活動のあり方を考えることは、将来の大学体育教員をめざす大学院生へ向けたキャリア教育ともいえる。本講では、今日の大学教養体育教員に求められる職務の理解を深めるとともに、大学体育や大学スポーツの教育・指導の質保証に繋がる知見を体系的に学ぶ。授業設計のレポートおよび授業中の討論への積極性から総合的に評価する。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 大学体育の歴史やこれまでの変遷過程の概略を説明できる。<br />
(2) 自身の勤務する/したい大学の教育理念を理解し、説明できる。<br />
(3) 大学の体育授業や運動部活動の指導に関する自己の教育理念を言語化できる。<br />
(4) 自己の教育理念に基づいて、当該大学の教育理念に通じる体育授業や運動部活動の指導を設計できる。</p>
  </div>
