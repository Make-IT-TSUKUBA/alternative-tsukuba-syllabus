<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学生としての生活,学習についての指導を行いつつ,教員と学生および学生間のコミュニケーションを図る。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・社会人としての一般教養・常識を身につけ、その場にふさわしいマナーに沿った行動ができる。研究倫理・医療倫理の原則を述べることができる。<br />
・大学や社会において起こる可能性のある諸問題に対して、それらの原因を広い視野から考察できるとともに、自分なりの対処法を考えることができる。<br />
・患者および家族の立場に立ち、その思いや、心理社会的背景を考えることができる。コミュニケーションにおける共感、敬意、思いやりの重要性を理解できる。<br />
・グループ学習において、グループメンバーの考えを聞き、自分の意見を述べることができる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)医療人としての自覚を持ち、行動することができる。<br />
(2)筑波大学の教育システムについて理解し、能動的に学習できる。<br />
(3)健康で安全な学生生活を送るための知識を修得できる(防犯・交通安全、カルト・マインドコントロール、喫煙防止、メンタルヘルス、性の健康など)。<br />
(4)医療現場で求められる個人情報の取り扱いについて配慮できる。<br />
(5)各職種の具体的な業務や将来の進路の選択肢を知り、専門職としてのプロフェッショナリズムを醸成し、自分の将来像をイメージできる。<br />
(6)医療人として求められる患者、家族の視点で配慮できる。<br />
(7)難病を抱える患者・家族の話を聴き、自分の考えをまとめることができる。<br />
(8)担任、クラスメイトとの積極的なコミュニケーションをはかることができる。</p>
