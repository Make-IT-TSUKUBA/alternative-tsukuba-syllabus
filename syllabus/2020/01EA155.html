   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">がん患者に頻繁に見られる苦痛症状をマネジメントする上で必要な医学的知識を教授し、それらの苦痛症状が患者の身体面、心理面、社会面に及ぼす影響を理解するとともに、症状マネジメントに必要な看護援助を探求するために討議を行う。さらに、ケース発表を通しがんがもたらすあらゆる苦痛症状および苦悩を包括的に理解したうえで、エビデンスに基づいてキュアとケアを統合し、適切に援助を提供する方法を考察し、実践能力を養う。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt; 知の活用力<br />
&lt;専門コンピテンス&gt; 専門領域における実践力、看護の感性と倫理観</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.がん患者に頻繁に見られる苦痛症状の発生機序、治療法を理解できる。<br />
2.緩和ケアを必要とする患者のトータルペインをアセスメントし、トータルペインに関連する看護上の問題をあげることができる。<br />
3.がんによる苦痛症状が患者の身体面、心理面、社会面に及ぼす影響と、その看護援助について要点をまとめて述べることができる。<br />
4.コミュニケーションに関連する臨床問題の具体例をとりあげ、その解決方法について根拠を示しながら例示すること ができる。<br />
5.複雑な心理社会的問題を抱えるがん患者の臨床判断過程を提示し、具体的な解決方法について根拠を示しながら例示することができる。<br />
6.緩和ケアの臨床で活用可能なリソースの活用方法とその効果について根拠を示しながら紹介することができる。<br />
7.緩和ケアの臨床において用いられる援助例について、対象が抱えるトータルペインの理解、キュアとケアの統合性、エビデンスの信頼性・妥当性という視点からクリティークし、その結果を言語化し発表することができる。</p>
  </div>
