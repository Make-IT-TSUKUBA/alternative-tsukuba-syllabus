 <body>
  <h1 id="course-title">
   <span id="course">01EK401</span>&nbsp;<span id="title">ヘルスプロモーション論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火7,8</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康増進政策とは何かを理解した上で、国、県、市町村における健康政策の現状と課題を把握する。さらに健康政策の具体的な策定方法における基礎的理解を深める。我が国及び諸外国における運動を中心としたヘルスプロモーションのための政策課題について概説し、その目的、内容、方法等の特徴を明らかにするとともに、我が国における今後のヘルスプロモーションの政策課題の方向性について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATS410と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネジメント能力、国際性、研究力、専門知識、倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康増進政策とは何かを理解した上で, 国, 県, 市町村における健康政策の現状と課題を把握する。さらに健康政策の具体的な策定方法における基礎的理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康増進政策, ヘルスリテラシー, 健康日本21</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ヘルスプロモーションとは (I)<br />
(WHO オタワ憲章 健康日本 21 ソーシャルスキル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ヘルスプロモーションとは (II)<br />
(オンリーワン社会 ヘルシーカンパニー 健康家族)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>身体的・精神的に健康でない状態<br />
(身体的疾病 精神的病態)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会的に良好でない状態<br />
(個人 コミュニティ 地方 国)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ヘルスプロモーションにおける健康教育の役割 (I)<br />
(健康観 指導観)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ヘルスプロモーションにおける健康教育の役割 (II)<br />
(健康リテラシー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 I. 日本の健康水準の現状分析と世界的潮流<br />
(平均寿命, 健康寿命, 健康価値観の多様化, 目標志向型健康増進施策)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 II. 基本戦略<br />
 (展望, 理念, 目的, 目標)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 III. 目標の設定と評価の基準<br />
(健康課題, 健康サービスの有効性, 経済的効率)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 IV. 地方計画の策定と健康情報システムの確立<br />
(重点政策化, 実施主体の役割, マスメディア, 科学的根拠)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 V. 人生の各段階の課題 1<br />
幼年, 少年及び青年期<br />
(健康教育, 事故対策, 早世, 身体活動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>わが国の健康政策としての「健康日本 21」の理解 VI. 人生の各段階の課題 2<br />
壮年, 中年及び高年期<br />
(生活機能, 生活習慣病, 防衛体力, 身体活動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>自治体における健康政策の理解 I. 県での健康づくり戦略 (茨城県健康いばらき 21 プランを例にして)<br />
(茨城県の特性と課題, 支援機能, 県民運動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>自治体における健康政策の理解 II. 先進的健康づくり実施市町村の健康政策<br />
1(茨城県大洋村)<br />
(超高齢社会, 医療費, 環境整備)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>自治体における健康政策の理解 III. 先進的健康づくり実施市町村の健康政策<br />
2(埼玉県小鹿野町)<br />
(介護制度, 疾病第一主義からの脱却)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>健康な地域づくりを達成する策定方法 I. 産・官・学・民における役割の整理と科学的根拠に基づく健康政策目標の立て方<br />
(自治体の総合計画, 関係部局・団体・機関との連携, 達成目標の共有化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>健康な地域づくりを達成する策定方法 II. 自然科学的手法による健康政策の評価法<br />
(生活機能測定法, 身体活動量, 栄養摂取量)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>健康な地域づくりを達成する策定方法 III. 社会科学的手法による健康政策の評価法<br />
(事業への投入指標, 事業評価, 地域効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>健康な地域づくりを達成する策定方法 IV. 医療経済効果的視点による健康政策の評価法<br />
(医療費とヘルスプロモーションの関係, 医療費と運動教室, 費用効果分析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>健康な地域づくりを達成する策定方法 V. まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
