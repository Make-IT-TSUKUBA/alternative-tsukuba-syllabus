<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATB102</span>&nbsp;<span id="title">臨床心理学特講II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>
    <br />
    <span id="assignments">沢宮 容子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床心理学特講Iに引き続き、臨床心理学及び心理臨床実務の基礎知識の獲得を目指す。内外における臨床心理学及び心理臨床実務における主要な流派の理論と実際、特に、精神分析的療法、来談者中心療法、行動療法・認知行動療法、日本の心理療法について、講義と内外の文献精読・討論を通して理解を深める。公認心理師法、公認心理師の職責、公認心理師の活動5領域についても講義と討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE421と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.汎用コンピテンス<br />
知の活用力 <br />
2.専門コンピテンス<br />
心理学的問題発見と人間理解力,心理学的問題解決力,心理学的情報発信力,多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">心理臨床を行っていくために必要な,臨床心理学の基礎知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">臨床心理学の諸基礎理論,心理臨床的介入の実際などを概説するとともに,心理臨床家の社会的役割,倫理等についても解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 精神分析的療法の理論<br />
2.精神分析的療法の実際(事例)<br />
3.来談者中心療法の理論<br />
4. 来談者中心療法の実際(事例)<br />
5. 行動療法・認知行動療法の理論1<br />
6. 行動療法・認知行動療法の理論2<br />
7. 行動療法・認知行動療法の実際(事例)<br />
8. 日本の心理療法(森田療法、内観療法、臨床動作法等)の理論と実際<br />
9.集団心理療法の理論と実際<br />
10. まとめと総合討論</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への出席,討論への参加,レポート等で総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(財)日本臨床心理士認定協会で定める臨床心理士の業務,倫理および研鑽などについて十分理解を深めるとともに,インテークカンファレンスなど相談室活動に参加する上で必要な基礎的知識を学ぶ。その上で,専門書に掲載された優れた事例とDVDなどの視聴覚教材を利用して各種心理療法の理論と実際について理解を深める。受講生には積極的に討議に参加することが望まれる。</p>
  </div>
