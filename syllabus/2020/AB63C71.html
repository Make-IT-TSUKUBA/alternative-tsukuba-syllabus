<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB63C71</span>&nbsp;<span id="title">宗教学特講-IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C春季休業中 集中</span>

    <span id="assignments"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教学における重要なトピックを特に取り上げて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「宗教哲学a(または-a)」・「宗教哲学b(または-b)」を履修済あるいは履修中の者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用2:批判的・創造的思考力、専門1:哲学の理解<br />
宗教学(特に宗教学の方法論や宗教哲学)の特定のテーマについて、どのような議論がこれまでに行われてきたか、基本的な知識を獲得し、それに関して自ら考えるとともに、受講者同士で議論することで、思考力、コミュニケーション力、議論する力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">宗教学(特に宗教学の方法論や宗教哲学)の特定テーマに関する文献を購読することにより基本的知識を獲得し、それに関する議論を通して、論理的思考力、コミュニケーション力、議論する力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業に取り組む姿勢および授業への貢献度(割り当てられた論文に関する報告、授業中の議論における発言など)(50%)、学期末レポートの内容(50%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(1)毎回、取り扱う予定の論文を受講者全員が各自読んで質問や意見を準備する。(2)各自、自分が割り当てられた論文を報告するための準備をする(ハンドアウトの準備を含む)。(3)各回で扱われた問題を復習しつつ、授業が進む過程で、自分が論じたいテーマや問題を探す努力をする。(4)学期末に提出するレポートを執筆する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">Manabaに必要な資料を掲載する予定である。(取り扱う資料は主として日本語のもの。)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業に出席することが大切です。その上で、質問したり、感じたことや考えたことを積極的に発言りすることが、やはり極めて大切です。正解(そのようなものがあると仮定して)を言うことだけではなく、あるいはそれよりもむしろ、議論における他の参加者の思考を刺激して、その発想を豊かにしたり、新たな発言を促したりするような発言を高く評価します。反論されることを恐れず、積極的に発言してもらいたいと思います。(もちろん、他の受講生の発言をきちんと聞くことも重要です。)</p>
