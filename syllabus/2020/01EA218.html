  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">慢性病の様々な変化する時期に対応した支援技術の理論と方法について理解することを目的としており講義形式で実施する。慢性病の発症予防、発病期、慢性安定期、急性憎悪期、進行期、終末期、各病期の経過の特徴の理解(計6回)と、慢性病の各病気に対応する支援技術として、慢性疾患の予防、診断・治療、患者の自己管理支援や患者教育、リハビリテーション、症状マネジメント、ターミナルケアについて学習を深め、また慢性病の治療やケアには自己決定を要することが多いため患者の権利擁護や自己決定支援についての理解を深める(計14回)。</p>

   <p id="aim">1.慢性病の経過について説明できる。<br />
2.慢性病の経過に対応した支援技術の理論が理解できる。<br />
3.慢性病の経過に対応した支援技術の科学的根拠を説明できる。<br />
4.慢性病の経過に対応した理論と支援技術について自らの意見を述べることができる。<br />
5.発表や討議を通して、科学的、論理的な視点から専門性の高い看護実践を行うための課題や方向性を提示できる。</p>
