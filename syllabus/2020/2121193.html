<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトボールの練習や試合を通じて、仲間と協力しながら様々な課題に挑戦する。学期の前半は守備練習を重点的に行い、後半は試合を中心に行う。</p>

  </div>

「6.協働性・主体性・自律性」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツに関する基礎的知識と技術を習得し、実践できる。<br />
<br />
(1)ソフトボールの基礎的な技術とコミュニケーション力を身につけ、他者との協力の中で自身の長所を発揮できる。<br />
(2)生涯にわたって健康な生活を送るための基礎的な知識を身につけ、日々の生活に取り入れることができる。</p>
  </div>
