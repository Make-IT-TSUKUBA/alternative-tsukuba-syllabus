<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALE508</span>&nbsp;<span id="title">知能機能システム計画調書作成演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">海老原 格, 澁谷 長史, 橋本 悠希, 前田 祐佳, 大澤 博隆, 川崎 真弘, 新里 高行, 善甫 啓一, 廣川 暢一, 飯尾 尊優</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「研究計画書作成・入門編」と位置づけ、知能機能システムの各研究テーマに関する研究計画書を作成し、ディスカッションを通して書類作成の基礎を教授する。これにより、知能機能システム分野の研究課題を適切に設定する能力、および、広い視野に立って、課題に的確に対応するマネジメント能力を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
2. マネジメント能力:広い視野に立ち課題に的確に対応する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自らが携わっている研究を多角的に見つめ直し,その位置づけや将来像を明確にする一方で,第三者に体系的かつ客観的に説明できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マネジメント, コミュニケーション, ライティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究者は,時に研究目的・研究意義・研究計画を策定し,限られた紙面内でそれを第三者に対して表現することが求められる.本授業は,その一つである研究提案書に着目し,将来的には提案書を学術機関に実際に提出することを視野に入れて実施される.<br />
<br />
具体的には,研究提案書を作成すると共に,ディスカッションをとおした意見交換を行い,自身の研究の目的・研究意義.および研究計画について高い視点からとらえなおす.あわせて,研究提案書に一般的に必要とされる,書類作成の基礎についても解説する.<br />
<br />
本演習は知能機能システム専攻に所属している学生のみを対象とする.また,演習内容は受講者にあわせて適宜変更する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修条件は特に定めない.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">すべての講義への出席を前提として、3回のレポートの合計点(各1/3)によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:(講義50%,演習50%)<br />
授業外における学修方法:自身の研究の目的・研究意義.および研究計画について高い視点からとらえなおすためには,指導教員との密な相談が不可欠である.<br />
毎週の講義では課題を出すが,期限までに指導教員との打ち合わせを踏まえて改善を繰り返すこと.<br />
他者の意見を踏まえて,自分で文章を繰り返し推敲する癖をつけないと,魅力な提案書を仕上げることは出来ないので,覚悟を持って課題に取り組むこと.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書:必要な資料は授業中に配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">特に指定しない。主務を担当する教員に連絡をとること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">講義内容や議論の内容をもとに、どのようにすればわかりやすい計画書になるかを自問し、自身の計画書の改稿に努めてほしい。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">ティーチングフェロー（TF）・ティーチングアシスタント（TA）</h2>
   <p id="tfta">本講義では,4名のTAが講義及び演習の補助を担当する.</p>
  </div>
