<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学での生活,学習についての指導を行いつつ,教員と学生および学生間のコミュニケーションを図る。併せて,コンピュータ利用についてのガイダンスと施設見学、専門分野学習への動機付け支援を目的としてキャリア教育を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">工シス3クラス対象<br />CDP</p>

   <p id="style">演習</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力 4.広い視野と国際性 6.協調性・主体性・自律性<br />
また,この科目は「3.1 国際的にも活躍できるコミュニケーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・「大学で何を学ぶか」意義・目的について理解を深める.<br />
・クラスとしての活動を通じて協調性と主体性・自律性をバランスよく修得<br />
する.<br />
・主体的に学んでいくための基本となる方法や技術を習得する.<br />
・大学生活を安全に過ごすための知識を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カリキュラム キャリアデザイン グローバル人材 学問体系 履修計画 協働 学生生活</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1週: 学類オリエンテーションに引き続き、(1)本学の教育システムについて(教養教育の位置付けを含む)、(2)履修計画について、(3)「筑波スタンダード」、「単位の実質化」に関する説明、(4)学生生活について、(5)キャリア支援について(キャリアポートフォリオ、就職・進学など)、を確実に理解すると共に、L棟5階の計算機室で工学システム学類のコンピュータをどのように使用するのかを学ぶ.そのなかで、TWINSによる受講科目の登録方法,などを体験する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第2週: 学類オリエンテーションに引き続き、(1)本学の教育システムについて(教養教育の位置付けを含む)、(2)履修計画について、(3)「筑波スタンダード」、「単位の実質化」に関する説明、(4)学生生活について、(5)キャリア支援について(キャリアポートフォリオ、就職・進学など)、を確実に理解すると共に、L棟5階の計算機室で工学システム学類のコンピュータをどのように使用するのかを学ぶ.そのなかで、TWINSによる受講科目の登録方法,などを体験する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第3週:学生らによる計算機や工作室の自主運営について紹介を受ける。パワーポイントの使い方などを学び,発表能力・コミュニケーション能力の幅を広げる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第4週:学生らによる計算機や工作室の自主運営について紹介を受ける。パワーポイントの使い方などを学び,発表能力・コミュニケーション能力の幅を広げる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第5週:自分自身の生き方を考える,キャリア教育の第1歩として,1人の持ち時間を5分程度に設定して,パワーポイントを用いてお互いに自己紹介する.その後質疑応答を行う(というより茶々を入れあう。クラスにより異なる).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>第6週:自分自身の生き方を考える,キャリア教育の第1歩として,1人の持ち時間を5分程度に設定して,パワーポイントを用いてお互いに自己紹介する.その後質疑応答を行う(というより茶々を入れあう。クラスにより異なる).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>第7週:将来の進路分野を認識するため,学類の幾つかの研究室を見学し,卒業研究を行っている4年生,大学院生と交流する.また,図書館利用と文献検索を体験する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>第8週:将来の進路分野を認識するため,学類の幾つかの研究室を見学し,卒業研究を行っている4年生,大学院生と交流する.また,図書館利用と文献検索を体験する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>第9週:将来の進路分野を認識するため,学類の幾つかの研究室を見学し,卒業研究を行っている4年生,大学院生と交流する.また,図書館利用と文献検索を体験する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>第10週:自分の将来の夢は何か,それをどうやって実現させるかを考えるため,本学類担当教員などが,自分の夢を実現させるためにどのようにして学生生活を送ったかという体験談を交えた話を聞く.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:本学における勉学の規則を理解すると共に、電子メールによるコミニュケーション能力,WEBの柔軟な活用法,パワーポイントを利用した魅力あるプレゼンテーション基本的能力を身につけること.学生生活から就職に至るまでのキャリアパスを大まかにイメージすること.<br />
<br />
教員,学生との様々な形での積極的なコミニュケーションを通して,大学生としての自覚を身につけていただきたい.<br />
<br />
関連情報:<br />
本学で学習するうえでの「導入教育」であり、大学における学習を有意義なものとするために、電子メールの利用法やパワーポイントの利用法を学び,コンピュータをもちいたコミュニケーション能力とプレゼンテーション能力を養う.また,充実した大学生活を送るための基礎知識を身に着け、将来の夢に向かって,大学において何をどのように学び,暮らすかというビジョンを描く手助けをする.</p>
  </div>
