<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FG10631</span>&nbsp;<span id="title">工学システム原論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の工学の現状について,いくつかの分野を選んで概説するとともに,技術と社会の関わりについて述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />CDP<br />G科目<br />2018年度以前入学の工学システム学類生対象。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.1 科学技術と社会・全世界・地球全体との関連を理解する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">個々の最新工学的システムについて知ると共に、工学的システムとは何であるかについて自分自身の言葉で表現できること。そしてさらにそれを将来技術者・研究者としてどう生かすかを考えることが出来ること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">専門家としての工学システム学類教員や大学外の講師が毎週交代で担当する。予定テーマは以下の通りであるが、講師の都合によりテーマが変更になることがある。manabaを活用して資料の掲示や課題の掲示を必要に応じておこなう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>工学システム学類について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>環境工学主専攻における研究内容紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>知的機能工学主専攻における研究内容紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エネルギー工学主専攻における研究内容紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>知能機能工学システム専攻の連携大学院における研究内容紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>工学とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>セキュリティについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>技術・技術者論と技術者倫理(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>技術・技術者論と技術者倫理(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>知的財産入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
工学的システムとは何であるかを知ることから、工学システム学類で何を学ぶべきかを考え、そしてさらにそれを将来技術者としてどう生かすかを学ぶことを目標としている。そのためにいくつかの具体的な工学システムについて、知の蓄積が実際にどの様に応用されているかを知り、またそれらについて学ぶ上での基礎科目の重要性を認識する。また、将来の目標を立てる上でのヒントとして、技術者や研究者としてのキャリアパスに関する知識の獲得も目指す。<br />
なお、当該科目は、工業に関する一般的包括的内容として、工業技術基礎、情報技術基礎、機械、メカトロニクス、電気・電子、コンピュータ、建築・防災、土木、工業材料等に関連する内容を含むように構成されている。<br />
<br />
関連情報:<br />
この講義では、いくつかの具体的な工学システムを紹介するが、それらは、工学システム学類で開設している専門基礎科目、専門科目の学習する内容が発展したものである。従って、本講義の内容は、あらゆる専門基礎科目、専門科目に関連している。<br />
講義資料はManabaに掲載する。<br />
担当教員によっては、講義資料をmanabaに掲載しないこともあり、講義で提示された内容のメモやノートを取っておかないと、後で復習できないことがある。講義には遅れずに出席し、毎回ノートを取り講義内容をその場で把握し理解することに努めること。<br />
レポートの提出は講義の開始時とする.講義中は受け取らず,講義終了後に受け取ることは拒まないが、遅れ提出として減点の対象とする。<br />
<br />
授業に積極的に参加すること。レポートにおいては情報収集ののちに必ず自分自身の言葉で文章にまとめ、指定された期日に遅れることなく提出すること。また、小テストが実施される回では復習をすること。</p>
