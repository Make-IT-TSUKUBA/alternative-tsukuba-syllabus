<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AL301</span>&nbsp;<span id="title">国際地縁技術開発科学海外フィールド演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 随時</span>
    <br />
    <span id="assignments">トファエル アハメド, 野口 良造, 足立 泰久, 茂野 隆一, 立花 敏, 松下 秀介, 興梠 克久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員引率の下,国際地縁技術開発科学専攻として相応しい研修課題を掲げて,海外の研修拠点(特定の教育研究機関・フィールド試験地),および周辺地域に1週間以上滞在し(あるいは移動しながら),オリエンテーションを受け,現地調査や実験・実習等を行う.これによって,課題整理や,問題解決に向けてのヒントを得る.帰国後,レポートを提出する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">農学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士後期課程1ー3年次における学習に必要な生物学資源及び農業関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。教員引率の下、 国際地縁技術開発科学として相応しい研修課題を掲げて、 海外の研修拠点 (特定の教育研究機関・フィールド試験地)、 および周辺地域に1週間以上滞在し (あるいは移動しながら)、 オリエンテーションを受け、 現地調査や実験・実習等を行う。これによって、 課題整理や、 問題解決に向けてのヒントを得る。海外における産業の現場や大学を訪問し、それらの経験から関係者のニーズ評価を実施し、解決方法としての適切な技術を提案する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">農学の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。特に、博士後期課程1−3年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物資源, 農業の持続可能性, 海外でのフィールド調査, 技術的および経済的評価技術の適応行動 。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">海外フィールドワークは、インドネシア、マレーシア、タイ、韓国、中国の姉妹大学向けに設計されている。 インターネット等を利用した遠隔での講義が、フィールドワークの前に開催される場合もある。さらに、FAOベースのインターンシップの機会がこの授業に含まれている。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特に、コースを受講する条件はない。 大学院プログラムで農業、環境、生物資源工学の学位を取得したい大学院生は、コースを受講することが許可されている。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価は、帰国後に提出される報告書や海外フィールド調査への参加に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">事前オリエンテーション等で指示する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
