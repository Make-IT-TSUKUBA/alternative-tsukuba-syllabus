<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、環境問題の発生・展開に対応して環境法がどのように展開してきたか、環境法がどのような特質を持っているか等の環境法の基礎的共通的事項について理解した上で、主要な分野の環境法の現状と課題・動向等について理解しようとするものである。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">環境問題及びそれに対応して発展してきた環境法政策の歴史を概観し、環境問題・環境法の特徴、環境法の理念などの基礎的共通的事項について理解する。その上で、各分野における環境法の現状と課題について受講者が分担して行う報告をもとに授業を行う。<br />
これにより、環境法の基本的な考え方、現状、動向等についての知識、理解を得ることを目的とする。<br />
【授業形態に関する補足】<br />
前半5回程度(受講生数等により3-6回)は環境法の総論的部分について講義形式で行う予定。後半は各論に関しゼミ方式(受講生の経験・関心等を踏まえて定めた分担に従い各受講生が主要な分野について報告し、それに関して議論し、コメント、補足等を行う)により授業を進める予定。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 10月1日 (冒頭、自己紹介、授業趣旨、授業方法の説明、受講生自己紹介等。)<br />
I-0環境問題とは何か 環境法の範囲<br />
I-1公害・環境問題の歴史と環境法の生成展開の概要(1)<br />
(外部不経済、産業・激甚型、都市・生活型)<br />
第2回 10月8日<br />
I-2環境問題の歴史と環境法の生成展開の概要(2)<br />
(地球環境問題、持続可能な社会)<br />
I-3環境法の理念・原則、各主体の役割<br />
☆後半の報告の分担<br />
第3回 10月15日<br />
I-4環境政策の手法の多様化<br />
I‐5 環境問題と環境法の特色・体系<br />
第4回10月22日<br />
I-6 環境基本法と環境基本計画<br />
第5回10月29日<br />
I-7 Rio+20 等の国際的議論の状況並びに環境問題、社会経済及び環境法政策の展開状況と、それを踏まえた今後の環境法政策の展望<br />
<br />
II 各分野の環境法の現状と課題<br />
第6回(11月5日)から第10回(12月3日)にわたり、以下の主要分野に関し、受講生が分担して 環境法の現状と課題について報告し、議論を行う。(受講生数、受講生の関心事項等を踏まえて項目及び順序について調整・変更することがある。)<br />
II-1 汚染排出の防止・削減関係法<br />
(典型的な公害規制、問題の態様に応じた対応)<br />
II-2 化学物質管理関係法<br />
(製品自体による汚染、不確実性等の特色を有する環境汚染物質への対応)<br />
II-3 廃棄物リサイクル(循環)関係法<br />
(適正な処理、資源・物質循環まで射程に入れた法制度)<br />
II-4 地球温暖化関係法 (または事業活動のグリーン化関係法)<br />
(個々の行為と因果関係の明確性がより不明確かつ個々には妥当とされてきた幅広い社会経済活動に関わる問題の特性とそれに対応した取組の方向など)<br />
II-5 自然環境保全・生物多様性保全関係法<br />
(貴重な自然の保護から生物多様性の保全へ。保護と利用。保全のための参加など)<br />
III まとめ</p>
