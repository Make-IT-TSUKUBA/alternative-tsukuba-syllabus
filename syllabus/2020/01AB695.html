  <h1 id="course-title">
   <span id="course">01AB695</span>&nbsp;<span id="title">生物反応工学特別研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自己の研究課題についての研究法,実験法を教授指導し,研究能力の養成に努める.また研究成果に対し,学会発表,論文の書き方などを指導し研究者として自立できるようにする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB694と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">生物反応工学ならびに関連分野に関する研究課題を設定し、その研究課題を解決するための専門的な研究法、実験法やデータ解析法を学び、研究計画を立案して研究を遂行する。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる能力を習得する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生物反応工学ならびに関連分野に関する研究課題を設定し、その研究課題を解決するための専門的な研究法や実験法、データのまとめ方や解析法を教授・指導し、研究計画を立案させる。その計画に沿って実際に研究を遂行し、取得した実験データの解析について指導を行う。研究の進捗状況に関して定期的に報告、討論を行うことで体系的な思考力、科学的・論理的な考察力を修得する。</p>
  </div>
