<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
分子発生制御学の分野で配偶子形成から受精および胚・個体発生過程での高次制御機構を分子(遺伝子)・細胞レベルで理解し、当該分野での基礎知識を基盤にして、将来の応用研究の動向を考えることができるようになることを目的とする。配偶子形成から受精および胚・個体発生過程での高次制御機構を分子(遺伝子)・細胞レベルで理解しながら、生命発生の重要性と連続性を解説する。また、その発生制御機構の食料・医薬品生産や生殖・再生医療などへの応用についても概説する。        </p>
