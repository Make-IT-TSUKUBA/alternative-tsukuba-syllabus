  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">外交実務における国際法の活用実態を学習する。具体的には、主権国家の視点から、国際組織法や国際裁判制度に関する基礎知識を学ぶ。一次資料に着目しつつ、諸国家が国際法を活用しながら現実に生じている個別具体的な外交問題にどのように取り組んでいるかについて分析する方法論を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として社会・国際学群の学生に限る。平成30年度以前の国際総合学類入学者に対しては、「外交法政策論」を「国際学概論II」に読替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">実務において必要とされる問題解決型の思考について基礎的なイメージを身につける。例えば、現実に発生している問題について、1背景・経緯を明らかにして問題の所在を把握し、2問題解決の枠組みとなる適用法を特定し、3対処すべき問題に当てはめた上で解決策を検討し、4結論を導く、という思考整理の方法論を身につける。</p>
  </div>

   <p id="assessment">出席及び授業への貢献度20%、レポート(3000字程度)80%による。<br />
テーマ例:・国際司法裁判所、国際海洋法裁判所又は仲裁裁判(ただし、投資仲裁は対象外)の判例分析    (日本の外交政策との関連で,関心があるものを1つ選ぶ)<br />
・国際法分野における国際機関の最近の動向<br />
・最近の国際裁判所の動向<br />
・国際裁判所の仕組み、国際裁判制度について<br />
