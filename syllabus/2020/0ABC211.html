  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義では、社会移動と社会階層、教育や福祉をめぐる格差や不平等など近現代社会における社会学の歴史的展開とも同時代的に結び付いてきた社会階層論のいくつかの問題領域と、階級・階層論や社会移動研究、文化的再生産論や教育福祉論などそれらに関連する現代的な理論枠組みを概説することを目標とする。とりわけ近代社会における社会移動と社会階層、現代社会における教育と福祉をめぐる格差や不平等などを再検討するなかで、それらの理論枠組みの有効性と限界について概観する。Bでは現代社会における教育や福祉をめぐる格差や不平等を主題化する。</p>
  </div>

2. 学位プログラム・コンピテンス:専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「格差・不平等」研究と「貧困・社会的排除」研究の関係を中心に、社会階層論の主要な理論・概念と研究方法について説明することができる。質的調査にもとづき教育・福祉の支援実践を考察する社会階層研究の課題について説明することができる。</p>
  </div>

   <p id="keyword">貧困, 社会的排除, 量的研究, 質的研究, 機能分析, 解釈的アプローチ, 概念分析, 実践</p>
  </div>
