<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH382</span>&nbsp;<span id="title">ラグビーコーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">古川 拓生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業は演習形式とし、ラグビーのコーチングやトレーニングに関する研究の実践を通じ、研究に関する計画上および実施上の問題の検討と討議をとおして問題の解決と研究の進展を図ることを目的とする。授業では、各自が設定した研究テーマに対し指導・助言を行い、データ分析やアカデミック・ライティング、プレゼンテーションの力を高め、最終的には修士論文の作成に必要な知識と技能を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP9M2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ラグビーのコーチングおよび研究における倫理観、専門知識を身につけるとともに、学習を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
1)研究倫理に関する表記内容とその表現法を理解すること。<br />
2)個人が設定した研究テーマに関する研究方法論の詳細を理解すること。<br />
3)研究内容に応じた論文構成を立案できるようになること。<br />
4)問題の解決と研究の進展を図り、論文という形式で表現することができるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲームパフォーマンス, ゲーム構造, 戦術・技術, ルール, コーチング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第 1 回ラグビーコーチング領域における研究倫理書類の作成、審査、留意点について<br />
第 2 回ラグビーコーチングにおける科学研究の意義<br />
第 3 回研究テーマの設定<br />
第 4 回研究テーマに関する先行研究調査<br />
第 5 回研究テーマに関する先行研究の抄読<br />
第 6 回研究テーマに関するまとめ<br />
第 7 回科学研究論文の構成に関する概説<br />
第 8 回研究方法の作成<br />
第 9 回研究方法の検討<br />
第 10 回研究倫理に関する検討<br />
第 11 回研究方法に関するまとめ<br />
第 12 回データの収集<br />
第 13 回データの信頼性についての検討<br />
第 14 回データの分析<br />
第 15 回データの統計的処理<br />
第 16 回データの解釈<br />
第 17 回データの視覚化<br />
第 18 回研究データに関するまとめ<br />
第 19 回研究結果の総合考察<br />
第 20 回研究結果から得られた知<br />
第 21 回研究結果の限界に関する検討<br />
第 22 回研究成果のまとめ・要約<br />
第 23 回口頭発表における構成案とストーリーの作成<br />
第 24 回口頭発表における理論展開の検討<br />
第 25 回口頭発表におけるパワーポイントの活用<br />
第 26 回口頭発表における表現技術・方法の検討<br />
第 27 回口頭発表における質疑への対応<br />
第 28 回研究成果の口頭発表<br />
第 29 回研究成果の現場への活用と提言<br />
第 30 回ラグビーコーチングにおける科学研究のまとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ラグビーコーチング論研究領域において修士論文を作成する学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、修士論文発表時の作成資料80%、演習参加への積極性を20%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
発表時の作成資料は、構成力、論理力、要約力、説明力などの観点から評価する。<br />
演習参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。論文抄読やプレゼンテーションの場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 日本コーチング学会編集,球技のコーチング学.大修館書店,2019<br />2. コーチング学研究,日本コーチング学会,Vol.1〜Vol.33<br />3. フットボールの科学,日本フットボール学会,Vol.1〜Vol.13</p>
    <p id="posttext">その他、適宜文献を紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが、事前連絡をしてから訪問すること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">欠席をする場合は、特別な理由がない限り、事前に連絡をいれること。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">

   <p id="relevants"></p>
  </div>
