<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
病気やけがを治療するための生体・医療材料は、細胞の機能を制御したり、体の機能を代替したりできる高い機能性が求められる。それに加えて、体に触れるため生体との親和性も必要となる。本講義では、生きた生体組織に直接的に接触する金属、セラミックス、高分子及び生体由来の生体材料の合成及び性質の基礎を紹介し、生体材料と細胞との相互作用、生体適合性と生体吸収性、表面修飾、接着剤、薬物送達システム、組織置換と再生及び組織工学などを重点において講義する。        </p>
