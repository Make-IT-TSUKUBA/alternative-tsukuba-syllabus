<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC23021</span>&nbsp;<span id="title">実用解析II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実用解析Iの理解に基づいて偏微分方程式を扱う。主な項目は以下の通り。偏微分方程式,拡散方程式の導出と解法,変数分離法,直交関数,フーリエ級数,フーリエ変換,ディラックのデルタ関数とその応答。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">毎回宿題を課し、演習を通してその定着を目指す。後半は、1年次に学んだ統計学入門を発展させ、確率論を導入する。<br />「統計学基礎演習」(EC25112)の単位を修得することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源科学における数理的思考において必要とされる基礎</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">線形編微分方程式の初等的解法、フーリエ解析の基本的概念とその応用</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">拡散方程式, 直交関数, フーリエ級数, フーリエ変換</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>保存則と拡散方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>境界条件と初期条件、線形空間、解の重ね合せ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>複変数分離法、直交関数、フーリエ級数 線形システムとして見た初期値境界値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>関数の内積と直交条件、固有値、固有関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フーリエ級数の複素表示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ディラックのδ関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>パルス応答としての拡散方程式の解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>拡散方程式と確率過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>2項分布、ポアソン分布、ガウス分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">一年次の数理科学演習、基礎数学、物理学の順、2年次の実用解析I、土の物理学Iの順</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">基礎数学および基礎数学(数理科学)演習を履修していることが望ましい。特に数理科学演習は本科目と関連性が強い。題材として挙げている「拡散」についての現象論的意味は「土の物理学I」において説明する。さらに、流れの科学、熱物質移動の科学など工学系科目の同時履修により理工学分野に共通するアナロジーが理解できるはずである。それらは将来様々な分野の大学院に進学したときに大きな可能性を開く源泉となる。尚、本科目および土の物理学、流れの科学で学んだ内容は、秋学期Cモジュール開講の実用解析演習を履修することによって、関連的に強化される。</p>
  </div>
