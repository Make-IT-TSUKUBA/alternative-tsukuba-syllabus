<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE21033</span>&nbsp;<span id="title">微生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 集中</span>
    <br />
    <span id="assignments">森川 一也, 宮腰 昌利</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">細菌、真菌などの微生物の生物学的特徴について学び、無菌操作法、培養法、染色法を中心に微生物を取り扱うための基本手技を教授し、光学顕微鏡による観察に習熟させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生用。<br />5/20-7/20    予定(後日掲示)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">細菌、真菌などの微生物の生物学的特徴について学び、無菌操作法、培養法、染色法を中心に<br />
細菌などの微生物を取り扱うための基本手技を教授し、光学顕微鏡による観察に習熟させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物, 細菌, 真菌, 無菌操作, 培養法, 染色法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【7月6日〜17日】集中で実施する。<br />
・実習の心得、器具の取扱法、無菌操作、消毒法<br />
・培地作成法、培養法(常在菌、落下細菌)<br />
・各種細菌のグラム染色と観察<br />
・各種染色法(抗酸、ナイセル、芽胞、墨汁等)<br />
・嫌気性菌・好気性細菌<br />
・薬剤感受性試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">実習態度およびレポートの評定に加えて、個別科目においては試験によって評価されることがある。この科目は【実習レポート(60%)、実技試験(40%)】によって評価する。</p>
  </div>

【授業外の学修】<br />
実習書の予習、レポート作成</p>
