  <h1 id="course-title">
   <span id="course">BE22521</span>&nbsp;<span id="title">International Education</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course invites both overseas and Japanese students.  The major purpose of the course is to enable students to learn about issues and current trends in educational studies in international perspectives. It deals with themes, such as development, colonial legacy and global interaction, in education.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12241と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course looks at the issues and current trends of education from internationally comparative perspective. Students are expected to participate actively in in-class and group discussion in English. By doing these activities, the course will contribute to developing general competence, such as communicative ability particularly in English, critical and creative thinking, and broadly international perspective. Group work, such as presentations, will contribute to collaborative, independent and  autonomous skills.<br />
In addition, in regard to special competence, particular attention will be paid to the relationship between political and social development and the processes of the foundation of modern education systems. This is particularly important to understand and analyse the complexity of international relations, to demonstrate ability to express individual insightful analysis in logical order.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students understand the notion of modern education and its system as a social institution, and analyse educational issues in international and comparative perspective.<br />
Students are also expected to become able to demonstrate their own intellectual thinking in English by presenting both orally and in wiritng their own research done by homework assignments.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">nation building and education, educational development, social transformation and education</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Students develop critical thinking about the relationship between education and development.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Orientation (incl. course schedule, evaluation, term paper, basic rules)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Concept of modern education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Education and development: Theories</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Education and development: Practices</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Group Presentation (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Colonial legacy in education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Education and international conflict</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Education in an age of globalisation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Group Presentation (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Review and Preparation for Term Paper</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Nothing special.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Students must attend the 1st and/or the 2nd class. The first attendance in the 3rd class is not accepted.<br />
Students need ability to participate in discussion, demonstrate homework and complete academic papers in English.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">In-class activities (20%); Group Presentations (20%); Homework (20%); and Term Paper (40%). <br />
None of them can be missed out.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Homework, literature research for in-class group presentations</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">The course does not have a specific textbook, but has following reference literature.</p>
    <p id="textbook-textbook">1. Alexander, Robin, et al. eds.,1999. Contexts, classrooms and outcomes. Wallingford: Symposium Books.<br />2. Fagerlind, I, and L. J Saha.,1995. Education and National Development: A comparative perspective. Oxford: Pergamon Press.</p>
    <p id="posttext">Nothing special.</p>
   </div>
  </div>

    <p id="officehour"></p>
    <p id="postoffice">Nothing special.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">It is required to attend minimum 8 full-classes, and pop-in/pop-out behaviour during the class is not counted as a full attendance. <br />
At least one group presentation is also required to earn the credits.<br />
The deadline for the term paper is strict.</p>
