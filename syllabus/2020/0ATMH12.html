  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">演習形式で、慢性病者の複雑な状態の身体・心理社会面を含めた包括的アセスメントの方法を修得し、高度実践に応用可能な標準的な看護計画を立案する。看護計画は、専門領域の代表疾患事例について看護理論や健康行動理論を活用して立案し、身体機能、生活、心理社会の各視点を網羅したアセスメントツール、問題(看護診断)の抽出および問題構造の明確化(関連図)、解決目標と介入プランの実際(他職種との連携を含む)、介入効果の評価方法、のすべてを含むものとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">CNS専攻分野共通科目</p>

   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

(専門)科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 慢性病者の身体・心理社会面をアセスメントする方法と意義について説明できる。<br />
(2) 慢性病者の症状マネジメントを含む支援技術とその評価方法について説明できる。<br />
(3) 事例を通して包括的なアセスメントに基づく実践方法を討論し、慢性看護の質の向上に反映させるための方向性を提示できる。<br />
(4) 講義や発表内容について、科学的、論理的な視点からの討論により、専門性の高い看護実践をおこなうための課題や方向性を提示できる。</p>
  </div>

初回はオリエンテーションを行う。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">5分の4以上の出席を単位取得の要件とし、最終評価が満点の60%以上をもって単位を認定する。<br />
<br />
&lt;評価方法と評価配分&gt;<br />
プレゼンテーションに基づく口頭試問 50%, ケアプラン 50% <br />
<br />
&lt;評価基準&gt;<br />
4/7~4/21分<br />
各回のプレゼンテーション内容を以下の要領で3点満点で評価し、6回分の合算(18点満点)を最終評価に用いる。<br />
 3=充分な根拠資料に基づいた説明がなされ、論理的な一貫性と充分な説得力がある。<br />
 2=一定の根拠資料に基づいた説明がなされ、一定の説得力がある。<br />
 1=根拠資料の提示に不足があり説得力を欠いているが、理解可能である。<br />
 0=説得力がなく理解不能な内容である。あるいは欠席した場合。<br />
<br />
4/28~5/12分<br />
ケアプランの完成度は、以下の5項目のそれぞれを3点満点で評価した合算(15点満点)を最終評価に用いる。<br />
 ・看護理論や健康行動理論を活用しているか<br />
 ・身体機能、生活、心理社会の各視点を網羅したアセスメントツールを作成しているか<br />
 ・問題(看護診断)の抽出および問題構造(関連図)を明確に示しているか<br />
 ・解決目標と介入プランの実際(他職種との連携を含む)を具体的に提示しているか<br />
 ・介入効果の評価方法が適切か<br />
 3=充分な根拠資料に基づき、非常に説得力のある内容である<br />
 2=一定の根拠資料に基づき、説得力のある内容である<br />
 1=根拠資料の提示に不足があり説得力を欠くが、理解可能な内容である<br />
 0=説得力がなく理解不能な内容であるか、この内容に触れていない</p>
