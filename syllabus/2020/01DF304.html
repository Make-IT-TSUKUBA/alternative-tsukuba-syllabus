$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病とともに生きるとは、身体や自己の解体の危機に直面して、それへの対処をしつつ日々生きることであるが、そうした経験について社会学的に考えることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">病いや障害をかかえて生きる当事者、死にいたる病いを生きる当事者の経験について理解するための社会学的なアプローチについて、社会学の基礎的な理論に立ち戻り、その基本的な視角を身につけることによって、病いとともに生きる人が社会のなかで、他者との関係のなかでかかえている苦しみについて、社会学的に理解し、ケアのあり方について考えることができるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">間主観性, リアリティ, 意味, 経験, 自己, 身体, 病い</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">病いを生きる経験についての社会学的アプローチとして、講義の前半では現象学的アプローチについて、後半では物語論的アプローチについて取り上げ、<br />
社会学的な問題設定や概念枠組の特質、病いの経験への具体的なアプローチについて概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>本講義で取り扱う具体的な現象やそれを分析するアプローチについて概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現象学的アプローチ(1) 現象学、現象学と社会学<br />
病いを生きるひとの経験を理解するアプローチとして現象学的アプローチを取り上げる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>現象学的アプローチ(2) 生活世界の構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現象学的アプローチ(3) レリヴァンスと類型化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>現象学的アプローチ(4) 間主観性とコミュニケーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>医師にとっての疾患の認識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>患者にとっての病いの意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>病いの経験と身体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>医師と患者とのコミュニケーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ケアを成り立たせる関係性</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第14回</span></th><td>物語論的アプローチ(4) 自己物語の再構築</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>物語論的アプローチ(5) 聞き手としての他者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>病いを生きる身体の諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
