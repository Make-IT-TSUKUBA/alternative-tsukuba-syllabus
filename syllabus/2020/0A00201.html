$(function() {

        // URL

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">事実やデータに基づいて行われる情報発信であるテクニカルコミュニケーションを円滑に行うための基本を、講義と演習で修得する。講義では、発信する内容を組み立てるための発想法の活用法、誰にでも一通りに伝えるための文法、レイアウトデザインの基礎理論、文字と絵の役割の違いなどをあつかう。さらに、語彙を豊富にするための演習、物事を数多くの視点から説明するための演習、専門用語に頼らずに内容の本質を伝える演習などを通して、テクニカルコミュニケーションを実践的に学ぶ。</p>

博士レベル<br />
 知の創成力・コミュニケーション能力・国際性</p>

(2)概念を論理的に組み立てる方法を修得する<br />
(3)発表の場を制御するための方法を修得する</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義と、講義内容を実践するための演習で授業を進める。演習では各自の作文などを発表するが、この講義の目的の1つは発想を自由にすることなので、正解を求めるのではなく、オリジナルな発想を出し続けて欲しい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業計画<br />
1日目<br />
1. テクニカルコミュニケーションとは<br />
2. アイディアを生む<br />
 2.1.自分の内なる発想を知る:発想を言葉にする、さまざまな発想法<br />
  2.2.発想を論理的にまとめる:ロジックを組み立てる、思考支援技術の活用<br />
  2.3.社会や文化の中で伝える:異文化、母語と外国語、社会へのインパクト<br />
 2.4.演習:発想法の活用、語彙を増やす方法の実践<br />
3. 文字を通して伝える<br />
 3.1.書くための準備:企画と構成、対象の設定<br />
  3.2.書くことの実際:分る文章は推敲で作る、査読の重要性<br />
  3.3.出版に関わる知識:エディトリアルデザイン<br />
 3.4.演習:文章の添削、版面レイアウトの実際<br />
2日目<br />
4. 視覚と聴覚に訴える<br />
 4.1.見せて伝えるテクニック:図表の作成、カラーユニバーサルデザイン<br />
 4.2.話して伝えるテクニック:書き言葉と話し言葉、自分の話し言葉<br />
 4.3.演習:文字と絵の昨日の確認、書き言葉と話し言葉の使い分け<br />
5. 伝えるのはあなたです<br />
 5.1.あなただから伝えられる:文体やメタ情報としてのイメージ<br />
 5.2.ステージの上で:雰囲気の演出、ファッション</p>
