$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、メディア研究の生成とその歴史的社会的背景について、新聞・映画・ラジオ・テレビなどの各メディアとの比較メディア史的観点及び欧米やアジア諸国と日本との国際比較の観点から、考えるものである。マス・メディアが誕生して以降、メディアは政治経済文化などさまざまな現象に影響を与え、また影響を受けてきた。メディア研究やメディアを考察するメディア思想にはそのような社会現象が強く刻印されている。メディア研究やメディア思想への考察から、社会や政治や文化の国ごとの特質や共通性について理解できるようになる。授業はメディア史やメディア思想に関する適切なテキストを選別し、担当箇所を受講生が報告し、全体で議論を進め、理解を深めていく輪読形式をとる。これをつうじて先行研究の把握と論文における課題設定の方法、論理的実証的な研究の進め方について学習する。</p>
