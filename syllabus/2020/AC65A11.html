                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }

   <span id="course">AC65A11</span>&nbsp;<span id="title">現代倫理学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">他者・自由・生命・教育・性・環境・権力など、身近な現代のリアルな問題を、現代倫理学の視点から論じる。ハイデガー、レヴィナス、ニーチェ、フロイトらを参照する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC31581, AC65031の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">現代思想の知見を学びながら、友情、恋愛、家族、ジェンダー、戦争、働くこと、生命倫理など、現代社会が抱える様々な倫理的問題について論じる。その際、一方向的な講義ではなく、双方向的・あるいは受講生同士の対話によって授業を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代思想, 現代社会, 倫理的問題, 家族, ジェンダー, 戦争, 平和, 友情, ディスカッション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は、参加者の問題関心に基づいて行われる。毎回、自分にとって真剣に議論する価値のあるテーマを提出し、全体でディスカッションしていく。それに加え、必要に応じて随時、現代思想の知見を講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション<br />
授業で取り上げるテーマについて参加者の希望を募り、全体で決定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「友とは何か」 (以下は仮テーマである。実際の授業は、参加者から提出されたテーマに基づいて実施される。)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>友とは何か。現代思想における「友情」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「家族とは何か」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>現代思想における「家族」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「人はなぜ紛争を起こすのか」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>現代思想における「平和」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「死とは何か」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>現代思想における「死」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>リフレクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">「批判的・創造的思考力」「広い視野と国際性」「心身の健康と人間性・倫理性」に関連する。</p>
   </div>
