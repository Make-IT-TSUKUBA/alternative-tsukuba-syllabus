<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D10011</span>&nbsp;<span id="title">自然保護学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">佐伯 いく代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然保護に関わるトピックについてオムニバス方式で講義を行う。主な内容は、「自然保護とは何か(総論)」、「生物多様性の保全」、「野生動物管理」、「島嶼生態系の保全」、「昆虫の保全生態学」、「自然保護法制度」、「ジオパーク」、「エコツーリズム」、「自然保護と地域コミュニティー」などである。講義は、自然保護寄附講座サーティフィケートプログラムの担当教員が中心となって実施する。自然科学と社会科学の両面をとりいれた学際的な講義構成とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)【受入上限数120名】<br />平成30年度以前に総合科目IIの1C10141自然保護学入門の単位を取得した学生の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス4 「広い視野と国際性(自身の専門に留まらず文化・社会と自然・物質に関して幅広く理解し、異文化を理解・尊重する能力)」。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">汎用コンピテンス4 広い視野と国際性:<br />
自然の保護と利用に関する基礎的な知識を習得する。国内外における自然保護の取組について多様な観点から理解を深める。自身の専門や関心に留まらず、幅広い視野を醸成し、自然と人、もしくは自然と社会との関係性について自分なりの視点や問題意識を持てるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然, 生態系, 環境, 持続可能な開発, 保護地域, 気候変動, 野生動物管理, 生物多様性, エコツーリズム, 身近な自然, 島の生態系, 絶滅危惧種, 里山, 外来生物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">筑波大学大学院自然保護サーティフィケートプログラムの担当教員が中心となり、オムニバス形式で授業を実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[イントロダクション]<br />
 足元の自然から考えよう! ―自然保護学への招待―</td><td> 担当:</td><td>佐伯 いく代</td></tr>
<tr><th><span class="format">第2回</span></th><td>[自然保護とは何か]<br />
自然保護とは何かを解説し、自然保護学があつかう様々な問題について紹介する。</td><td> 担当:</td><td>吉田 正人</td></tr>
<tr><th><span class="format">第3回</span></th><td>[生物多様性]<br />
生物多様性という言葉の歴史と概念を紹介し、なぜ生物多様性を保全する必要があるのかについて考える。</td><td> 担当:</td><td>佐伯 いく代</td></tr>
<tr><th><span class="format">第4回</span></th><td>[野生動物管理]<br />
野生動物管理の理念と実践例などについて具体例を交えながら解説する。</td><td> 担当:</td><td>庄子 晶子</td></tr>
<tr><th><span class="format">第5回</span></th><td>[島の生態系と自然保護]<br />
島では固有性の高い生物からなる独自の生態系が成立している。しかし、外来生物に対して脆弱であることなど自然保護上の課題も多い。講義では、島の生態系の特徴と自然保護の現状について具体例を交えながら解説する。</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第6回</span></th><td>[昆虫の保全生態学]<br />
昆虫類の基礎生態と保全について研究例を交えながら概説する。</td><td> 担当:</td><td>横井 智之</td></tr>
<tr><th><span class="format">第7回</span></th><td>[自然保護法制度]<br />
自然保護に関係する法制度や国際的枠組などについて解説する。</td><td> 担当:</td><td>吉田 正人</td></tr>
<tr><th><span class="format">第8回</span></th><td>[ジオパークと自然保護]<br />
ジオパークと自然保護について解説する。</td><td> 担当:</td><td>杉原 薫</td></tr>
<tr><th><span class="format">第9回</span></th><td>[エコツーリズム]<br />
「エコツーリズム」の歴史と概念を紹介し,どのように観光が自然保護に貢献できるのかを解説する。</td><td> 担当:</td><td>武 正憲</td></tr>
<tr><th><span class="format">第10回</span></th><td>[自然保護と地域コミュニティー]<br />
自然保護と地域コミュニティーとの関係について、具体例を交えながら解説する。</td><td> 担当:</td><td>佐伯 いく代</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> 担当:</td><td>佐伯 いく代</td></tr>
</table>
</div>
    <p id="posttopics"></p>
