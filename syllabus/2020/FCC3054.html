  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計力学の応用、熱平衡状態における揺らぎの性質、臨界現象(揺らぎの発散)を学ぶ。授業内容は、アインシュタインの揺らぎ理論、熱力学量の揺らぎ、揺らぎの時間相関、揺らぎのスペクトル分解、一般化された感受率、線形応答理論と遥動散逸定理、相転移の熱力学、臨界現象とランダウ現象論、臨界揺らぎ(オーダー・パラメータの揺らぎ)と遥動散逸定理、臨界現象のモデル(イジング・モデル、ハイゼンベルグ・モデル)と解法(厳密解、転送行列法、平均場近似)である。講義に加え、充分な演習的学習を行う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">統計力学の応用、熱平衡状態における揺らぎの性質、臨界現象(揺らぎの発散)を学ぶ。これまでに学んだ統計力学、熱物理学の知識を基盤として、種々の熱現象、相転移現象に対する定式化と理解を獲得する。以下のトピックについて演習を交えて講義をおこなう。<br />
◯ 相転移の熱力学<br />
◯ 臨界現象とランダウ現象論<br />
◯ 臨界揺らぎ(オーダー・パラメータの揺らぎ)と遥動散逸定理<br />
◯ 臨界現象のモデル(イジング・モデル、ハイゼンベルグ・モデル)と解法(厳密解、転送行列法、平均場近似)<br />
◯ アインシュタインの揺らぎ理論<br />
◯ 熱力学量の揺らぎ<br />
◯ 線形応答理論と遥動散逸定理</p>
