<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">2216253</span>&nbsp;<span id="title">応用体育ジョグ&amp;ウォーク(秋)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ウォーキングとジョギングを科学的理解を中心に、より実践的な経験と知識を習得する。ウォーキングとジョギングのスピード、時間、距離、気候、地面の変化によって環境と自分の相互関係を感じられるようになる。ウォーキングとジョギングを楽しむために必要な健康および体力の状態をマネジメントできるようになる。生活にあったウォーキングやジョギングを主体的に実践する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「5.心身の健康と人間性・倫理性」に関連する<br />
「6.協働性・主体性・自律性」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">☆運動習慣を定着させ、スポーツ文化に対する理解を深める。<br />
-----------------------------------------------------<br />
(1)自分の体力や健康状態を理解し、適切なペースでジョギングすることができる。<br />
(2)心拍数の意義を理解し、体調管理に生かすことができる。<br />
(3)つくばの四季を堪能し、ジョギングを楽しむことができる。<br />
(4)ジョギングを通して心身を健康に保つ方法を学び、実践できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コミュニケーション, 運動習慣, スポーツ文化, 倫理観, スポーツマンシップ, スロージョギング, 心身, 生涯スポーツ</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>エクササイズ・ウォーキング1:ウォーキングの意義と方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>エクササイズ・ウォーキング2:ロング・ウォーキング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>グループジョギング1(持久能力別グループ):おしゃべりを楽しみながら走ろう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>グループジョギング2(同上):知らないつくばの街を散策しよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>ジョギングを活用した運動処方:減量、体力向上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>紅葉狩りジョギング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>瞑想ジョギング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>盲人マラソン体験(伴走ジョギング)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>Fun Run!(サンタラン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>講義:生涯スポーツに関わる講義</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
