  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「憲法I-A」に引き続き憲法人権編部分の解釈論につき学んでゆくが、基本書に書いてあることや判例を「覚える」レベルの単なる続きではなく、それらを駆使し、具体的な人権制約事例をいかに解決するかという課題へと進む。
 そのため、講義が基本形式となるが、教員からの情報提供を中心とする「憲法I‐A」とは異なり、事例問題演習の要素も取り入れていく。また内容的にも「憲法I‐A」で取り上げた自由権とは異なり、憲法段階では(法令による具体化を待たないと)輪郭のはっきりしない、いわゆる国家制度依存的な権利をめぐり、立法裁量をどの程度尊重するべきか、立法裁量を尊重しつつも、それを統制する手法としていかなるものがあるかといった問題へと進んでいく。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本国憲法第3章所定の基本的人権規定の規範的意味につき、その歴史的背景や学理的構造、判例による具体化のあり方等を視野に入れつつ理解すること。「憲法I-A」では精神的自由権(「共通的な到達目標モデル(第二次案修正案):憲法」のうち3-1から3-12)までを扱ったが、本科目においては経済的自由権、適正手続、国務請求権、社会権、参政権(同3-13から3-27まで)が扱われる。<br />
なお、本科目は「憲法I‐A」の単なる“続き”であるにとどまらず、基礎的事項を「覚える」ことから、「覚えた」こと具体的事例の解決のためどう「使う」か、という課題へとシフトするため、教員からの情報提供を中心とする「憲法I‐A」とは異なり、事例問題演習へと重心が移行してゆくことについても、予め含み置きいただきたい。また内容的にも、「憲法I‐A」で取り上げた自由権とは異なり、憲法段階では(法令による具体化を待たないと)輪郭のはっきりしない(「抽象的」な)、いわゆる国家制度依存的な権利をめぐり、立法裁量をどの程度尊重するべきか、立法裁量を尊重しつつも、それを統制する手法としていかなるものがあるかといった、より展開発展的な段階へと進んでいくことになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">憲法/人権/経済的自由/国務請求権/社会権/参政権/立法(または行政)裁量/判例</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回<br />
営業の自由(「共通的な到達目標モデル(第二次案修正案):憲法」3-13)<br />
・薬事法判決の内部構造の理解(立法裁量の広狭を左右する要因、手段審査段階で何をどのように検討しているか)<br />
・百選6版で新たに「司法書士法事件」が掲載されたことの意味(同じ消極目的規制なのに、なぜ薬事法判決と異なり合憲なのか?)     <br />
<br />
第2回<br />
財産権(1)(同3-14)<br />
・森林法判決はじめ、積極目的・消極目的二分論に言及していないこと<br />
 ・森林法判決の内部構造の理解(そこで用いられた審査基準は? 手段審査段階で何をどのように検討しているか)<br />
・インサイダー取引規制に関する平成14年証券取引法事件以降の判例(森林法判決に決して触れない)<br />
・財産権の事後変更と昭和53年判決     <br />
<br />
第3回<br />
財産権(2)(同3-14)<br />
・損失補償     <br />
<br />
第4回<br />
後国家的権利の論じ方(1)(同3-19~3-27)<br />
・前国家的権利である自由権(を制約する立法)と後国家的権利(を具体化する立法)の対照性<br />
・立法裁量論(自由権制約をめぐる憲法適合性審査手法との違い)<br />
・立法裁量統制手法<br />
・判例(投票価値の較差是正訴訟、堀木訴訟など)     <br />
<br />
第5回<br />
後国家的権利の論じ方(2)(同3-19~3-27)<br />
・後国家的権利具体化法であるにもかかわらず、立法裁量尊重型ではなく、自由権制約ケースに近い議論パターンを用いた判例(在外国民選挙権訴訟、郵便法違憲判決)につき検討した後、立法裁量尊重型の議論パターンを適用すべきケースと、そうでないケースの判別法を考える。     <br />
<br />
第6回<br />
後国家的権利の論じ方(3)(同3-19~3-27)<br />
・事例問題演習1     <br />
<br />
第7回<br />
後国家的権利の論じ方(4)(同3-19~3-27)<br />
・事例問題演習2     <br />
<br />
第8回<br />
人身の自由(同3-15,3-17,3-18)<br />
・憲法31条、35条、38条1項は、明らかに刑事手続を念頭に置いた規定であるが、これらの規定が行政手続にも適用されるか(成田新法事件、川崎民商事件)<br />
・人身の自由分野の「憲法判例」は、国家による人権に対する制約があったことを前提に、それ(国家による人権に対する制約)が合憲かどうかを判断しているのであろうか? そうでないとすれば、それらの判例は一体何を判断しているのであろうか?     <br />
<br />
第9回<br />
裁判を受ける権利(同3-24)<br />
・裁判を受ける権利に関する最高裁判例を理解する     <br />
<br />
第10回<br />
補遺</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各項目の事前配布授業案内レジュメ冒頭、まずは具体的な事例がかかげられている。その後に、担当教員の説明や、関連判例が添付されている。履修者は、後者をヒントにしつつ、各自事例問題の答案とまではいかずとも、答案構成くらいは頭の中に用意して、各項目の授業に臨んでいただくと効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である(その作業をやっておくのとしないのとでは、理解の定着度が格段に違ってくるであろう)。履修者の理解度を確かめたり、各自の社会経験から見た場合の意見を聞く意味で、授業中しばしば履修者に発言を求めるが、成績評価対象とはしない。</p>
  </div>
