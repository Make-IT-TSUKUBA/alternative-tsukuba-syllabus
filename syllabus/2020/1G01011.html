<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1G01011</span>&nbsp;<span id="title">卒業生による業界探訪</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">金融、マスコミ、IT、食品、医療、スポーツ、ベンチャー、公務員、アカデミアなどの業界に精通した卒業生が各業界の現状、魅力、求める人材像、さらに筑波大での幅広い学びと深い専門性が社会でどう活かされるかについて、講義と質疑応答を行う。</p>
  </div>

  <div id="outcomes-heading-outcomes">

   <p id="outcomes">4.広い視野と国際性:<br />
自身の専門に留まらず文化・社会と自然・物質に関して幅広く理解したり異文化を理解・尊重したりする能力</p>

  <div id="aim-heading-aim">

   <p id="aim">・様々な業界の現状、魅力、求める人材像について理解を深める。<br />
・各業界で、特定の専門とそれを伝えるコミュニケーション能力がどう活かされ、あるいは文化・社会と自然・物質への幅広い理解や異文化を理解・尊重する能力がいかに重要かを学ぶ。</p>
  </div>
