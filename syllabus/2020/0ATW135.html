$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では量的調査による対人コミュニケーションに関する分析について論じる。主として各種のメディア使用が対人コミュニケーションや選択行動へ与える影響について学ぶ。従来のマスメディアから現在のソーシャルメディアまでの各種のメディアの歴史的変遷を踏まえ、それぞれの使用がいかにユーザのアイデンティティ形成や言語使用、コミュニケーションメディア観、対人関係特にソーシャル・サポート・ネットワークの構築に影響するのかなどについて学際的な視点から理解を深め、国内外の既存研究を読み解くための基本的なスキルを習得する。</p>
  </div>
  <div id="note-heading-note">
