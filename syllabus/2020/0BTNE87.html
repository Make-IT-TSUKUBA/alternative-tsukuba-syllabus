<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNE87</span>&nbsp;<span id="title">社会医学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">山岸 良匡, 斎藤 環, 田宮 菜奈子, 近藤 正英</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会医学研究の文献抄読および討論を通じ、社会医学の現状と課題に研究者としてどう取り組むかを学び、修得する。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。I, IIでは異なるトピックスを扱う。

・山岸良匡 生活習慣病の予防・疫学の実践的な分析手法を学ぶ。
・齋藤環 メンタルヘルスの現状や課題に関する文献を読み、適宜事例も参照しながら、その内容について検討し評価する。
・田宮菜奈子 最新のテキストを用いてヘルスサービスリサーチ遂行のための基本的知識・技術を修得する
・近藤正英 経済学を中心とした社会科学のアプローチを保健医療政策学へ応用する力をテキスト購読などを通じて涵養する</p>
  </div>

【専門】研究課題設定力、先端研究遂行力、専門知識運用力、情報発信力</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワードとして研究グループ名を挙げる:社会健康医学, 社会精神保健学, ヘルスサービスリサーチ, 保健医療政策学・医療経済学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は研究グループ単位で行う(ホームページ参照)。学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。自らが研究指導を受ける研究室(所属研究室)、およびそれ以外の担当教員の研究室の授業に、合計30時間以上出席する。I, IIでは異なるトピックスを扱う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
