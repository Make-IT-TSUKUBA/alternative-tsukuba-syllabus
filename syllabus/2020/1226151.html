  <h1 id="course-title">
   <span id="course">1226151</span>&nbsp;<span id="title">社会基礎学I-「グローバル化」と「地方の活性化」に貢献できる輝く人材の育成:世界に挑む産業界・官界トップリーダーによる連続リレー講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界は、新興国の急成長、産業や市場のボーダレス化、ICT等、先端技術の進歩などにより、人材・情報・資金が国境を越えて行きかっています。同時に国は勿論のこと、国内の地域や都市の間でも競争が激化しています。このため、地球環境問題や資源・エネルギー問題など、世界にまたがるグローバルな課題に的確に対処していくことが求められています。また、少子高齢化と人口減少が急速に進んでいるわが国で、豊かな生活と産業の発展の鍵を握るのは、地方の活性化であり、地方で活躍し、輝く若い人材が求められています。
この激動の時代を生き抜く学生の皆さんが、「国際社会と地域社会に貢献する」という高い志を持って研鑽に励むためには、この講義で説く『社会基礎学』の習得が必要不可欠と考えます。本リレー講義では、社会基礎学とは何かを探求し、全学群生を対象に、今後の大学生活で身に付けるべき知識、教養、想像力や構想力向上をサポートします。
具体的には以下の6分野にプライオリティを置き、産業界・官界・政界のトップリーダーがリレー講義を実施、皆さんとともに考えます。
1 グローバル化と地域の日本のあり方」、2「政治・政策」、3「安全保障・憲法」、4「経済・産業」、5「資源・エネルギー」、6「世界/アジア」(順不同)</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">本科目の受講により,「広い視野と国際性」および「批判的・創造的思考力」が特に涵養されることを目的とする.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">社会の営み全般において密接に関係し合う、1 グローバル化と地域の日本のあり方、2 政治・政策、3 安全保障・憲法、4 経済・産業、5 資源・エネルギー、6 世界/アジア、の重点6分野のそれぞれにおいて、現代社会が抱えている問題やその問題解決のアプローチを、講義内容に即して説明することができる。<br />
2前記6分野における問題解決が、多くの場合、それぞれの分野にまたがって広範に関連し合うことを、講義の内容に即して説明できる。<br />
3社会の諸問題を解決するための方法論を提案でき、様々な分野や国にまたがる視座をもつ「グローバル人材」像を、その能力の具体例とともに説明できる。</p>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【5月18日 德永 保 筑波大学特命教授,坪内 孝司 筑波大学 教授 教育企画室長】<br />
[導入講義I]<br />
筑波大学におけるグローバル人材育成方針<br />
【5月18日 三浦 潔司 JAPIC常務理事】<br />
[導入講義II]<br />
連続リレー講義の意味・意義と狙い<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月18日 吉村 麻央 石破茂衆議院議員 政策担当秘書,中村 宏之 (株)読売新聞大阪本社 編集委員,德永 保 筑波大学 特命教授,三浦 潔司 JAPIC常務理事,五十嵐 浩也 本学教員(コーディネーター)】<br />
[パネルディスカッション]<br />
第1部<br />
[グローバル化とは何か?<br />
グローバル化の中で日本は?]<br />
グローバル化とは何か?日本経済の諸課題を浮き彫りにした上で、安全保障、資源、エネルギーなど様々な観点から議論を進め、日本の進むべき未来を論じる。<br />
<br />
第2部<br />
[学生は何を学び、何を身に付けるべきか?]<br />
グローバル人材とは何か?産官学の第一人者たちが次世代のリーダーに必須となる素養について論じ、この講義で学んで欲しいことを明確化する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月1日 森 昌文 国土交通省 事務次官】<br />
[未来の国土づくりを担う皆さんへ]<br />
我が国の持続的な経済成長や安全・安心で豊かな国民生活の実現は、今までも、そしてこれからも国土交通行政に携わる者のミッションである。国土交通省のトップとして国土づくりに携わる立場から、我が国が現在おかれている状況とそれへの対応、未来の国土づくりの可能性とそれを担う将来のシビルエンジニアへの期待を語る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月1日 守山 宏道 経済産業省 地域経済産業グループ 地域産業基盤整備課長】<br />
[生産性向上を通じた経済成長戦略]<br />
我が国経済は、世界経済の活力の積極的な取り込み、少子高齢化や第4次産業革命への対応等を図りつつ、安定的成長を実現していくことが課題。特に、人手不足問題が顕著になっている中、働き方改革も実現していくためには、我が国産業の生産性の向上が不可欠。政府としては、平成30年度から3年間を政策集中期間として、生産性の向上に取り組んでいる。本講義では、その具体的取り組みの背景や方向性について扱う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【6月8日 坂本 威午 (独)国際協力機構(JICA) 中東・欧州部長】<br />
[国際協力の考え方、およびその実践を通じたグローバル人材の必要要素について]<br />
日本国内における課題も多々ある中でも日本はなぜ遠い国への国際協力を推進しているのか、そして、どのような思想・理念で国際協力を行うのか。また、国際協力の実践を通じて、グローバル人材として求められる要素はどのようなものが重要と考えられるか。こうした点について、具体的な事例も紹介しつつ、受講者とともにインタラクティブに議論し、思索を深める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月8日 牧村 和彦 計量計画研究所 理事 兼 研究本部企画戦略部長】<br />
[モビリティ革命とMaaS(マース)]<br />
モビリティ革命の本命と言われる「MaaS: Mobility as a Service(マース)」。様々な移動手段を一つに統合、スマホ一つでルート探索から予約、決済までが行え、「移動の所有から利用へ」をパッケージとして商品化した、究極の交通サービスがMaaSです。<br />
本講義では、MaaSが私たちの都市やライフスタイルにどのようなインパクトを与えるのか、必要となる基礎を学んでいただきます。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月15日 島﨑 豊 丸紅(株) 執行役員 秘書部長 兼 広報部長】<br />
[総合商社とサステナビリティ経営]<br />
「環境、社会と共存するシステムをいかに築くか」というサステナビリティへの対応は、いま、地球規模での優先課題になっている。環境問題や人権への配慮などサステナビリティに対する姿勢が企業を評価する際の重要な判断基準になりつつある中、世界で展開する総合商社がどのようにサステナビリティに向き合っているのか、そのビジネスを通じて取組を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月15日 岡部 央 (一社)共同通信社 経理局長】<br />
[経済を読み解く鍵~ニュースという「窓」から見る世界]<br />
「日本は戦後最長の景気拡大が続いているって言うけど、実感が乏しいのはどうして」「米中が貿易問題で衝突する背景には何があるの」。経済ニュースには、いくつもの「?」があるのではないでしょうか。経済の動きと背景を理解することは、社会で活躍していくために不可欠な教養の一つです。経済ニュースを、どう読み、理解していけばいいのか。最新の経済動向を踏まえながら、経済を読み解く「鍵」を解説します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月22日 太田 誠 21世紀政策研究所 事務局長】<br />
[国際秩序の変容と産業界の対応]<br />
国際社会を支えてきた自由貿易体制、民主主義体制など既存の秩序・価値が、現在、「分断」「分裂」という形を伴って顕著に変容しつつある。そうした中、日本にも従来とは全く異なる対応が求められている。日本が置かれた現状をいかに捕捉し対処すべきか。本講義では、産業界を国際社会の主要主体のひとつに位置づけ、産業界の視点から米国、中国、欧州など主要国・地域の動向を説明するとともに、課題解決に向けた対応も検討する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 雨宮 克也 三井不動産(株)開発企画部環境創造グループ グループ長】<br />
[世界都市東京、都市開発の潮流]<br />
成熟期の世界都市、東京。都市計画と都市開発に求められる社会的要請は量から質に明らかに変化しています。そして都市計画の実現手段である具体の規制と事業は企業と地域社会に委ねられる傾向にあります。この潮流の中、今東京では社会基盤の整備を含む都市の機能更新としての都市開発が進んでいます。いくつかのケースを「企業と地域との連携」という視点で提示します。皆さんとの活発なディスカッションを期待します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
