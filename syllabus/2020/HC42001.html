<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑多様化した児童生徒の健康の実態を通して養護教諭の行う学校保健活動を理解するとともに、児童生徒のヘルスプロモーションにおける養護教諭の役割について学習する。さらに児童生徒の発達課題に応じた養護教諭の健康支援の実際について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">養護教諭課程選択履修生に限る<br />4/8,22,28,5/13,6/26,7/3,9<br />実務経験教員</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">養護教諭制度の沿革や職務の歴史的変遷を概観し、養護の概念を考究する。養護教諭の職務と役割、専門性を理解し、自己の養護観を養うことを目指す。<br />
&lt;目標&gt;<br />
1 養護教諭制度の歴史的変遷を理解し、養護の概念を説明できる。<br />
2 学校教育における養護教諭の職務と役割を説明することができる。<br />
3 養護教諭の専門性を理解し、組織の中での専門職としての責務を説明することができる。</p>
  </div>
