  <h1 id="course-title">
   <span id="course">HB21161</span>&nbsp;<span id="title">放射線と生命―人体への影響と医療への貢献―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1895年にレントゲンがエックス線を発見して以来、放射線が引き起こす物理的および生物学的現象について様々な研究が行われてきた。同時に、放射線を利用することで医学は急速に進歩し、今や医療に放射線は不可欠な存在である。本科目では、「放射線とは何か」から出発し、まずその物理的な特質や相互作用とともに、生物学的効果につき解説する。さらに、福島原発事故以来注目を集めている生活環境での人体への放射線の影響について述べる。後半では、様々な放射線をどのように作り出して利用しているのかを述べ、近年目覚ましい発展を遂げている放射線診断やがん放射線治療において、放射線はどのように利用され医療に貢献しているのかを解説する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">【受入上限数180名】<br />専門導入科目(事前登録対象)<br />オンライン(オンデマンド型)</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学習を通じて創造的思考力と心身の健康と人間性・倫理性を養う。<br />
科学的思考により医療の社会性など、多方面の社会問題に深い理解ができるようになる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	放射線と人類のかかわりについて説明できること.<br />
<br />
(2)	宇宙空間や地上に存在する放射線の種類とその物理的特性について理解し,説明できる.<br />
<br />
(3)  放射線の測定方法と単位、放射線と物質との相互作用について理解し、説明できる。<br />
<br />
(4)  放射線のDNAや細胞への作用を理解し、説明できる。<br />
<br />
(5)  環境における放射線被爆と防護について理解し、説明できること。<br />
<br />
(6)  放射線の組織や個体への影響を理解し、説明できる。<br />
<br />
(7)  さまざまな放射線の発生について理解し、説明できる。<br />
<br />
(8)  疾患の診断における放射線の利用について理解し、説明できる。<br />
<br />
(9)  がん治療における放射線治療の種類と特徴について理解し、説明できる。<br />
<br />
<br />
(3)	放射線の測定方法と単位,放射線と物質との相互作用について理解し,説明できる.<br />

(4)	放射線のDNAや細胞への作用を理解し,説明できる.<br />
<br />
<br />
(5)	環境における放射線被爆と防護について理解し,説明できること.<br />
<br />
(6)	放射線の組織や個体への影響を理解し,説明できる.<br />
<br />
<br />
(7)	さまざまな放射線の発生について理解し,説明できる.<br />
<br />
(8)	疾患の診断における放射線の利用について理解し,説明できる.<br />
<br />
(9)	がん治療における放射線治療の種類と特徴について理解し,説明できる.</p>
