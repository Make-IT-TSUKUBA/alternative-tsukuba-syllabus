<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学のすぐれた実証研究の文献会読をつうじて、社会学の視角と主たる概念を用いて、種々の社会現象を読み解けるようになる。取り上げる社会現象は、近代・社会変動・社会システム、宗教、権力・支配、法・政治、集団・組織、労働・産業・市場、階級・階層、表象・文化・消費、医療・福祉、科学・技術・環境・災害である。授業では、社会学の議論が中心となるが、いずれの視点も公民教育の教材化にとって重要な視点であるので、本授業において履修者は授業づくりの能力を高めることができる。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

学位プログラム・コンピテンス:教育内容探究能力、教育学的分析能力、教育課題解決能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">社会学のすぐれた実証研究の文献会読をつうじて、社会学の視角と主たる概念を用いて、種々の社会現象を読み解けるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">社会学, 実証, 方法</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">今年度は貧困・社会的排除の問題と教育との関係を中心に、社会学がカバーする社会現象を考える。</p>

</div>

   <p id="prerequisite">社会学に関心があり、公民教育への応用に意欲をもつ。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の2段階で評価し、下記の基準で合格とする。(1)学期中に1~2回程度課される宿題を提出し、満点の80%をとること。(2)各回の授業内容を踏まえた期末レポートを提出し、満点の60%をとること。A+~Cの評点は期末レポートの点数にもとづいて行う。</p>
  </div>
