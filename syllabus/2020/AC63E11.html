   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">〈エコクリティーク〉アントロポセンヌ理論を足がかりに、自然と人間、非人間の分節について考える。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的で創造的な想像力を身につけ、広い視野と国際的な視点を養うとともに、人文学における国際的なコミュニケーション能力を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人間、環境、科学、人文学を切り結ぶテーマに取り組むことで、広い視野から文化現象を分析する視点を養う。人文学にとってもっとも大きなテーマである自然について、「自然=客体」という関係性を乗り越え、多様な視点からアプローチする方法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化, 創造, 自然, エコロジー, ジェンダー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人間と自然の関係について考える。歴史的な視点を踏まえつつ、エコロジーやアントロポセンヌなど、最新の概念について学び、人間・自然・文化のアーティキュレーションについて再考する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>人間・自然・文化:古代ギリシア・ラテンにおける自然から、文化人類学(レヴィ・ストロース)まで</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アントロポセンヌとはなにか:クルッツエンからブリュノ・ラトゥールへ(自然と人間の主客逆転の試み)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人間と自然の連続:マルチ・スピーシーズの視点から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ジェンダーの視点(自然を複数で語る試み)と非人間のカテゴリー:ダナ・ハラウェイとともに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>エコミメーシス:ロマン主義以後の自然からデジタル・ネイチャーまで</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ダーク・エコロジーは必要か:ティモシー・モートンとともに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>サイボーグというカテゴリー:『フランケンシュタイン』、『ブレード・ランナー』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ミクロという世界:科学映画、『ミクロの決死隊』</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自然と人間の関係性:ロマン主義以降の絵画とともに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>自然と人間はつながっているか:エドワード・ホッパーをもとに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
