<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK206</span>&nbsp;<span id="title">高度競技マネジメント論特講</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火7,8; 春BC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際競技力開発の理念としてのスポーツ・プロフェッショナリズムの重要性およびシステム編成に必要な資源評価・査定・開発とそのシステムマネジメントの課題と方法論について理解する。国際競技力開発に関する世界的状況を概括し、我が国における問題と課題を明らかにする。そして、国際競技力開発の仕組みを「発掘・育成・強化・支援」の各開発段階における物的・人的・文化的資源のシステム化として概説し、システム編成に必要な資源評価・査定・開発とそのシステムマネジメントの課題と方法論について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/21,4/28,5/12,5/23,6/8,6/13,6/29,7/20,7/28,8/1開講。土曜日は10:00~12:40、他の曜日は7,8限。<br />0ATS220と同一。</p>
  </div>
