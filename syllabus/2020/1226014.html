<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226014</span>&nbsp;<span id="title">キャリアデザイン入門~世界にはばたく未来の自分~</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>
    <br />
    <span id="assignments">森尾 貴広, 関崎 博紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自己と文化の理解を促進し、コミュニケーションスキルを向上させ、個々の学生が人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリア・デザイン)の準備に不可欠の基礎作りをすることを目的とします。特に、社会と関わる力、変化する社会の中で主体的に生きるために必要な力を発展させることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(ダイバーシティ・アクセシビリティ・キャリアセンター企画)<br />【定員100名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">4. 広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	未来の自分は過去と現在とこれからの自分の積み重ねであることを意識しながら、大学生活の目標を明確にし、キャリアデザインの力を発展させることができるようになる。<br />
2.	グローバル社会の中で、異文化コミュニケーションスキルを向上させ、異なる文化の人と協働できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア, グローバル, 就職, つくばキャリアポートフォリオ(CARIO))</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自己と文化の理解を促進し、コミュニケーションスキルを向上させ、個々の学生が人生のなかでも重要な期間である大学での生活を、積極的かつ有意義に過ごし、その後の人生設計(キャリア・デザイン)の準備に不可欠の基礎作りをすることを目的とします。特に、社会と関わる力、変化する社会の中で主体的に生きるために必要な力を発展させることを目指します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月7日:DACセンター<br />
オリエンテーション ~自分について考え、キャリアデザインを行う心の準備をする<br />
シラバスを確認し、講座への期待の共有、他者に表現してみる練習をするなどを通し、講座全体を想像し、モチベーションを高める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月14日:(非常勤講師)<br />
アンコンシャス・バイアスと自分<br />
自分自身が気づかずに持つ偏った見方・考え方が、グローバル社会やダイバーシティの観点からキャリアデザインしていく上でどのような影響を及ぼすのかについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月21日:関崎博紀先生 人文社会系<br />
協働学習について1<br />
グローバル社会においてキャリア形成をしていく上で、重要となる協働学習についてその意義や進め方、プレゼンテーションについて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月28日: DACセンター<br />
協働学習について2<br />
グローバル社会においてキャリア形成をしていく上で、重要となる協働学習についてその意義や進め方、プレゼンテーションについて学ぶ。<br />
学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月4日:森尾貴広先生 国際室<br />
国際人を目指して ~国際化された大学での学びより~ <br />
国際化された大学としての筑波大学の取組を中心に、日々過ごしているキャンパスの環境について学び、自身の学生生活について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月11日:森尾貴広先生 国際室<br />
海外オフィス(アルマトイオフィス)とLIVE中継 ~海外で学ぶこと・働くことを中心に~<br />
海外オフィスとのLIVE中継を通して、海外留学の意義や、海外で働く上で知っておくとよい就職事情の例を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月18日:DACセンター<br />
グローバル企業の実践紹介<br />
企業による実践紹介を通して、グローバル社会での働き方について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月2日:DACセンター/関崎博紀先生 人文社会系<br />
協働学習発表1<br />
協働学習の成果発表<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月9日:DACセンター/森尾貴広先生 国際室<br />
協働学習発表2<br />
協働学習の成果発表<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月16日:DACセンター<br />
まとめ ~協働学習の振り返りと、未来の自分に向けてアクションプラン作成~<br />
協働学習における学びを他者と共有しながら、グローバル社会における自身のキャリアデザインについて考え、これからのアクションプランの作成・共有する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・授業参加(グループディスカッション、チーム貢献)への積極性(20%)、毎時間の振り返りレポート(30%)、期末レポート(50%)に基づき、A+~Dの評点を総合的に評価する。<br />
・毎時間の振り返りおよび期末レポートについては、自らの未来の姿とそのためのキャリアデザインの明確化、異文化理解・協働に関する態度など到達目標に関する課題を課し、到達度を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(70%)と演習(30%)<br />
授業外にプレゼンテーション等の準備を課す。<br />
授業ごとに毎回振り返りレポートを課す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業中に配布する資料に沿って進める。指定する教科書は特になし。また授業中に参考図書を随時紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが、事前にメール(career@un.tsukuba.ac.jp)またはダイバーシティ・アクセシビリティ・キャリアセンター(スチューデントプラザ2F:相談課窓口と共通)で予約の上、訪問すること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">個々の異文化間の学習機会を最大限に生かすために、授業に積極的に参加し、お互いを尊重することを期待する。<br />
使用言語は日本語であるため、クラスメートと日本語でコミュニケーションできることを期待する。</p>
  </div>

   <h2 id="relevants-heading">他の授業科目との関連</h2>
