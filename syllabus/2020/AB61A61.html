$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本社会における哲学の危機について、引き続き徹底的に哲学〈対話〉する(他専攻・他学類歓迎。ただし電子シラバス熟読のこと)。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">日本でなぜ哲学できないかを知ると共に、哲学できるようになる方策を見いだすことができる。<br />
哲学〈対話〉の能力を向上させることができる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">哲学することに不向きな現状を分析するために有益な文献を検討し、哲学〈対話〉することによって、授業の目標を達成する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回、授業参加者の発表を材料にして哲学〈対話〉を行なうので、以下は例である。<br />
<br />
第1回 ゆとり世代は実は伸びるか?<br />
第2回 〈主体性〉とはなにか?<br />
第3回 空気を読めないのはだめか?<br />
第4回 世間は廃れたか?<br />
第5回 宗教なき時代が来ているのか?<br />
第6回 かけがえがない人生とは?<br />
第7回 自由とはなにか?<br />
第8回 経済ジェノサイドとはなにか?<br />
第9回 宿命論は超えられるか?<br />
第10回 総括</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">真理の探求(この意味を授業にて確認せよ。参照「対話と真理 教育とモラルの復興のために」「トラシュマコスの呪縛 「正解」信仰の深層」)への貢献度にて評価する。<br />
授業中の哲学〈対話〉に参加し、真理の探求に貢献したと認められたリアクション(レポート)が授業回数の2/3以上あれば合格とする。<br />
真理の探求への貢献度が特に高い(参加者の理解や思考に特に貢献する)発言・レポートがあれば、B、Aの評価となる。<br />
A+は、授業中の哲学〈対話〉において格段の貢献があった場合の評点である。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">・授業前に発表者はレジュメ等を投稿し、ほかの参加者はそれを文献とともに検討する。<br />
・授業後に授業内容について公開レポートを提出する。</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">1. 中島義道『「思いやり」という暴力 哲学のない社会をつくるもの』(『〈対話〉のない社会 思いやりと優<br />
しさが圧殺するもの』PHP研究所)<br />
2. 北川達夫・平田オリザ『ていねいなのに伝わらない「話せばわかる」症候群』日経ビジネス人文庫<br />
(『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂)<br />
3. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット<br />
4. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />
5. 鴻上尚史『「空気」と「世間」』講談社現代新書<br />
6. 森岡正博『宗教なき時代を生きるために』法藏館<br />
7. 佐伯啓思『自由とは何か 「自己責任論」から「理由なき殺人」まで』講談社現代新書<br />
8. 中山智香子『経済ジョノサイド フリードマンと世界経済の半世紀』平凡社新書<br />
<br />
ほかは授業で紹介します。</p>
