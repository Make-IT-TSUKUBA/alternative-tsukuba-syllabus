<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATMF19</span>&nbsp;<span id="title">がん看護学実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 応談</span>
    <br />
    <span id="assignments">山下 美智代, 牟田 理恵子, 水野 道代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門的能力を有する看護師および大学教員の指導のもと、がんの診断・治療に関わる臨床場面(診療や症例・退院調整カンファレンス等)を通して、がん患者の療養管理をするために必要な能力を習得できるよう指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA117と同一。<br />CNS実習科目<br />関東がん専門医療人養成プログラム開講科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力、科学的根拠に基づく探究力、専門領域における実践力、看護の学際性、看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.がん診療の場に立会い、患者の主訴や身体・検査所見などを統合し、診断や治療方針の決定に至るまでの医師が行う臨床判断過程を理解することができる。																	<br />
2.これまでに学んだ医学的知識および様々な診療技術を活用して、また医師とのコミュニケーションを通して、がん患者の身体状況を的確にアセスメンすることができる。																	<br />
3.医学アセスメントに基づいて患者の療養管理上の問題や必要な支援内容を特定し、医師と協働しながら療養管理のための方略を検討することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アセスメント, 医学診断, 身体管理, 療養管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.高度ながん医療を学べる施設内の部署において実習を行う。								<br />
2.がん患者のうち主に、緩和ケアを受けている患者、がん薬物療法中の患者、がん放射線治療中の患者の診療場面を複数見学する。																<br />
3.実習目標に沿って、臨床指導者と相談しながら実習計画を立てる。								<br />
4.がん診療の場において、診断や治療方針の決定に至るまでの思考過程や患者の療養管理上の問題・必要事項を分析・考察し、記録する。								<br />
5.常に実習計画の実施状況を振り返りながら実習目標の達成に向け実習計画の修正を行う。								<br />
6.がん看護学実習Iの実践内容については、実習要項の書式に従い、その成果を報告する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">専門看護師養成プログラム(がん看護)の受講者であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最終評価がC以上をもって単位を認定する<br />
【評価方法と評価配分】<br />
実習施設による評価と実習報告書の内容を総合的に評価する。<br />
【評価基準】									<br />
A+ 授業の到達目標1~3を自身で達成、評価し、新たな自己の課題を明確にできる								<br />
A   授業の到達目標1~3を自身で達成し、自己および他者評価も踏まえた上で、達成度を評価できる								<br />
B   授業の到達目標1~3をほぼ自身で達成できる								<br />
C   授業の到達目標1~3を教員の指導を受けながら概ね達成できる								<br />
D   授業の到達目標1~3について教員の指導のもとでも達成できない</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習期間・時間にとらわれることなく、実習施設等のがん看護に関連する医療活動に関わる機会を積極的に持つこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
