        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
経営学では、統計分析とならんで事例分析が広く研究手法として利用される。しかし、多くの事例研究は適切な研究デザインに基づかずに実施されており多くのバイアスを含み、明確な結論を出せずいることが多い。本講座では、複数の事例研究法のデザインを学ぶことにより、事例研究法がもつ長所とその限界について学ぶ。        </p>

主な学習項目<BR>1. データ収集前の文献調査と先行理論の必要性（理論的感受性他）<BR>2. ケース選択（統計的サンプリングVS理論的サンプリング）<BR>3. データ収集と分析（継続的比較法 他）<BR>4. 定性データを使ったコーディング実践<BR>5. 実地調査を終了させる時期（理論的飽和の概念とケース数の根拠）<BR>6. 研究の判断基準（理論構築型ケーススタディ独自の評価基準）<BR>7. 研究パラダイムと研究志向<BR>8. どのケーススタディアプローチを選べばよいのか<BR>9. ケース論文執筆のヒント<BR>10.優良ケース論文を実際に読み分析を行う<BR><BR>3月3日(水)<BR>7時限 導入 &amp; 面白い論文とは何か<BR>8時限 講義 ケース・スタディ研究戦略<BR><BR>3月４日(木)<BR>7限目 ケース・スタディ研究戦略<BR>8時限 ケース・スタディ研究戦略<BR><BR>3月10日(水)<BR>7限目 ケース・スタディ研究戦略<BR>8限目 ケース・スタディ研究戦略<BR><BR>3月11日(木)<BR>7限目 ケース・スタディ研究戦略<BR>8限目 ケース・スタディ研究戦略<BR><BR>3月24日(水)<BR>7限目 グループディスカッション<BR>8限目 Eisenhardt(1989)ケース・スタディ論文解説　課題発表<BR><BR>※時間は必要に応じて多少変更していくことがあります。                    </p>
                <div id="topic-assignments">

                    <p id="pretopics">
■事前課題1<BR>最終日にグループで議論を行うのでそれまでに以下の論文を精読してくること。<BR>Eisenhardt, K. M. 1989. Making Fast Strategic Decisions in High-Velocity Environments. The Academy of Management Journal, 32, 3: 543-576.<BR><BR>論文を読む際に以下の点に着目して読む。<BR>1．論文を読んだことがない人でもわかるように要約せよ。次の内容を必ず含むこと<BR>・研究の１）動機、２）目的、３）リサーチクエスチョンはなにか。<BR>・論文はどのような定説、常識を打ち破いたのか、またはどのような理論の穴を埋めたのか述べよ。<BR>2．論文の構造は、一般的なものと比較してどこが違うかまたは同じか。<BR>3．各節にはどのような情報が記載されていたか簡単に説明せよ。<BR>4．方法（Method, Methodology）の部分にはどういった情報が記載されていたか。<BR>・ケース・スタディ戦略を選択した理由、アプローチ、手順、ケースデザイン（単一VS複数、埋め込みVS全体）、ケースの選択、データ源、データ分析法など<BR>5．定性データは、どのように提示されていたか説明せよ。<BR>・図表の使い方、生データの処理、データ源の表示の仕方、データの強度などの表現<BR>6．筆者の研究パラダイムは何か、その根拠を述べよ。<BR>7．論文を読んだ感想と自分の研究への示唆 (全員)。<BR><BR>■事後課題<BR>最後の講義までに、後述の「教材・参考文献・配付資料等」のリストから論文を1本選び、上記の七つのポイントに沿ってレポートにまとめること。メールにて提出する。期限は講義中に発表する。                    </p>
