<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AD111</span>&nbsp;<span id="title">Introduction to Environmental Sciences</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1</span>
    <br />
    <span id="assignments">雷 中方, ヤバール モスタセロ ヘルムート, 奈佐原 顕郎, 秋津 朋子, 松井 健一, ブリリアル マイラ, 村上 暁信, 山本 幸子, 水野谷 剛, 横井 智之, 内田 太郎, 釜江 陽一, 豊福 雅典, 清水 和哉, 宮前 友策, 高橋 真哉, 廣田 充, 辻村 真貴, 張 振亜, 山路 恵子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course introduces core issues in environmental sciences and approcah them from both natural and social sciences.It aims to foster both global/local and highangle/lowangle views.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AD112および01AD113と同時履修を原則とする.本科目履修希望者は、山路(yamaji.keiko.fp@u.tsukuba.ac.jp)まで相談を。<br />英語で授業。<br />01AD005と選択必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is related to the improvement of students&#039; internationality, comprehension/analysis, and project management.<br />
本授業は学生の国際性、理解力・解析力、と課題対応力の強化を目指す(英語で授業)。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) To better understand the multidisciplinary subjects in environmental sciences.<br />
(2) To develop global views on the related research fields.<br />
(3) To enhance problem identification, analysis and solving capacities.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Sustainable society, Environmental protection, Resource conservation, Ecosystem</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This course is taught in English in the fall semester, and the tentative schedule is as follows.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Lecture on &#039;Sustainable Management of Wastewater and Solid Waste&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Lecture on &#039;Data Science and Data Management in Environmental Research&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Lecture on &#039;Research Ethics for Science&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Intermediate Presentation on Master Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Lecture on &#039;Culture and Environment&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Lecture on &#039;Economic Values of Ecosystem&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Lecture on &#039;Natural Disaster and Climate Change&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Lecture on &#039;Environmental Microbiology&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Lecture on &#039;Biological Responses to Environmental Stress/Factor in Plants and Mammalian Cells&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Lecture on &#039;Hydrological Cycle and Ecological System in Terrestrial Environment&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Will notify all the students through Manaba if there is any change.</p>
   </div>
