<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BC563</span>&nbsp;<span id="title">低温物理学IA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火6</span>
    <br />
    <span id="assignments">神田 晶申</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基礎・応用両面の研究が近年急速に発展しているナノカーボン(カーボンナノチューブやグラフェン)と原子層物質について、電気伝導を中心にした講義を行う。カーボンナノチューブやグラフェン、原子層物質に関連する基本事項、電気伝導の特徴、研究の現状と課題を理解することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0AJCE06と同一。<br />教室は自然系学系E棟302</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力、物理力、論理力」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">低温物理に関連するトピックについて理解することを通して、学修内容を社会に役立てるための思考力・論理力・応用力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カーボンナノチューブ, グラフェン, 原子層物質, メゾスコピック物理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基礎・応用両面の研究が近年急速に発展しているナノカーボン(カーボンナノチューブやグラフェン)と原子層物質について、電気伝導を中心にした講義を行う。必要に応じて内容を適宜修正する場合がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>カーボンナノチューブ、グラフェン、原子層物質についての概説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>グラフェン、ナノチューブの電子状態(金属の自由電子モデル、Blochの定理、ほとんど自由な電子の近似、強束縛近似、金属と絶縁体の区別)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>グラフェン、ナノチューブの電子状態(続き)(グラフェンの電子状態、カーボンナノチューブの電子状態、ナノチューブの状態密度、走査トンネル分光法、STSによる状態密度の観測、ナノチューブ電界効果トランジスタ、金属と半導体の接合)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ナノチューブのメゾスコピック電気伝導(単一電子トンネル現象、単一接合、クーロンブロッケードの条件、単一電子トランジスタ、量子ドット、SWNTのクーロンダイヤモンド、準位間隔の推定、朝永-ラッティンジャー液体状態、SWNTの実験、バリスティック伝導、ランダウアー公式、コンダクタンス量子化、ファブリペロー干渉、グラフェン量子ドット、Aharonov-Bohm効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>グラフェンの電子状態・コンダクタンス・移動度(初期の実験の基本特性における理論との食い違い、移動度向上に向けて、h-BN/グラフェン積層膜)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>グラフェンにおけるメゾスコピック伝導(バリスティック伝導、拡散伝導、アハロノフ-ボーム効果、グラフェン量子ドット、グラフェンナノ電子デバイスのイメージ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>グラフェンのバンドギャップエンジニアリング(グラフェンのナノリボン(量子細線)化、新しいナノリボン形成法、2層グラフェンへの垂直電界印加、バリアブルレンジホッピング伝導)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>原子層物質への研究の拡がり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>原子層超伝導体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>グラフェン・原子層物質研究の最近の進展と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
