<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH45182</span>&nbsp;<span id="title">設計演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火3,4</span>
    <br />
    <span id="assignments">山本 幸子, 藤川 昌樹, 渡辺 俊, 藤井 さやか, 雨宮 護, 今井 信博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会工学類都市計画主専攻において、都市・建築空間の設計能力向上を目指す学生向けの演習である。木造住宅の設計を通して木造建築の基礎を習得し、住宅の計画・建築設計の基礎知識と技術を身につけることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画共通。<br />2020年度開講せず。<br />原則として「基本製図」既修得者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力,批判的・創造的思考力,協働性・主体性・自立性,社会的要請への対応,コミュニケーション・スキル,課題探求能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">建築物立案の企画力,建築空間の計画力,設計能力,および表現力の基礎技術を身につけるため,戸建木造住宅を設計する。その中で建築設計に関する各知識や技法の基礎を習得する。課題は,社会情勢や実現性を考慮した具体的なものとする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築, 設計, 住宅</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">課題地を設定し,独立住宅の設計を行う。エスキスを重ねながら生活空間のデザイン手法を学ぶとともに,図面表現・模型製作技術等プレゼンテーション能力を身につける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義計画と課題説明/建築計画と設計の基礎/課題地の見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>作品分析/計画立案</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>エスキスI(基本コンセプト,ゾーニング)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エスキスII(平面図/断面図/立面図/配置図,ほか)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>エスキスIII (平面図/断面図/立面図/配置図,ほか),模型の作り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中間発表/講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>エスキスIV(各種図面,模型,ほか)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>エスキスV(各種図面,模型,ほか)/プレゼンテーション技法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>エスキスVI(プレゼンテーション,ほか)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>最終発表/講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">最終提出物:各種図面(A1)および模型</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として「都市計画情報実習」「基本製図」を既に履修していることとする</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業参加(質問・エスキース)への積極性と提出課題により評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">エスキースを適宜進めること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">この他、適宜講義内で紹介する。</p>
    <p id="textbook-textbook">1. 日本建築学会,建築設計資料集成<br />2. TOTO出版,日本の現代住宅1985-2005<br />3. 宮脇檀住宅設計塾,眼を養い 手を練れ<br />4. 学芸出版社,建築設計学I<br />5. 世界で一番美しい住宅デザインの教科書,X-Knowledge<br />6. プロセスで学ぶ独立住居と集合住居の設計,彰国社</p>
    <p id="posttext"></p>
   </div>
  </div>
