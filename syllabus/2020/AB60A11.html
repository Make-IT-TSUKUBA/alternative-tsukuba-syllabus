  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">真の意味で〈主体的〉にものを考える(=哲学〈対話〉する)ことができるようになる。<br />
西洋哲学の基本的諸問題を〈主体的〉に考えてみて、内容を理解し、解決案を提示できるようになる。<br />
<br />
いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイト・スピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を哲学のコンテクストの中で解き明かすために哲学の基本問題を学びつつ、来るべき社会のありかたについて考える。すべての市民がみずからの宗教と倫理に立ち向かわざるをえない現状を痛感してもらう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">真理, 経験, 理性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">単なる歴史的事実として哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずから問題を考えることを奨励する。<br />
「哲学する」ことを体感するには、リアルタイムの〈対話〉が不可欠なので、オンラインでもZoomを用いる。詳細を早急にmanabaでこの授業のコースへ自己登録して確認のこと(自己登録キー6987247)。授業直前まで変更の可能性があるので、確認をお願いします。<br />
<br />
〈主体的〉にものを考える訓練として正義論の検討を学期を通して継続するが、同時に西洋哲学史上の基本的諸問題を各回ごとに体験する。以下は予定です。 学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回 「真実」とは何だろう? アリストテレス<br />
第2回 「イデア」とは何だろう? プラトン<br />
第3回 「ある」とはどういうこと? パルメニデス<br />
第4回 「知る」とはどういうこと? デカルト<br />
第5回 「観念」とは何だろう? ロック<br />
第6回 「物質」は存在するか バークリー<br />
第7回 「実体」とは何だろう? ライプニッツ<br />
第8回 すべては「経験」から? ヒューム<br />
第9回 「純粋理性」は存在するか? カント<br />
第10回 総括</p>

    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の〈対話〉で真理の探求(この意味を授業にて確認せよ)を深めてゆき、その成果を集大成した最終投稿で成績を評価する。<br />
各回のリアクション、アサインメント、発言は、この探求の過程であるので、皆に特に際立った貢献をしたものを除いては直接評価の対象とはしない(ただし、授業回数の3分の2以上の投稿(アサインメントでもリアクションでも可)があることを成績評価の前提条件とする)ので、忌憚のない発言等をお願いします。最終投稿が授業内容を結実させたものであることを厳密に見るので、そこまでの積極的な〈対話〉参加が効いてくる。一発逆転できた人はいないことを申し添えておきます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・授業前に課題テクストを読んで公開レポートを投稿する。<br />
・授業後に授業内容について公開レポートを投稿する。<br />
<br />
「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合、実は一人ではできません。だから自分の理解を公表し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは苦痛を伴ないます。でも、脱落せず完走した人が得たものは大きそうです。既修完走者に聞いてみてください)。</p>
  </div>

2. 中島義道『「思いやり」という暴力 哲学のない社会をつくるもの』PHP文庫<br />
(『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP新書)<br />
3. 北川達夫・平田オリザ『ていねいなのに伝わらない「話せばわかる」症候群』日経ビジネス人文庫<br />

5. 山口裕之『語源から哲学がわかる事典』日本実業出版社<br />
6. ジョセフ・K・キャンベル『自由意志』岩波書店<br />
7. 國分功一郎『スピノザ エチカ』NHK出版<br />
<br />
ほかは授業で紹介します。</p>

   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">(1) 「人の考えを理解すること」が「哲学」の場合一人ではできないことを痛感できれば、まず第一歩を踏み出せたことになります。<br />
(2) 受講開始時には予備知識を必要としませんが、積み重ねの授業なので、受講仲間をつくるなど、やむをえぬ欠席時の備えを各自で準備してください。<br />
(3) 授業中、わからないことは最後まで待たずに、そのつど遠慮なく授業を中断してもらってけっこうです。また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。<br />
(4) 「ある問題が哲学的であるのは、哲学者と呼ばれる人がそう考えたからではない。その問題にすでに哲学的な答えが存在するからではなおさらない。直接問題を扱うことを避けて偉大な哲学者の後ろに隠れるのは、優雅なやり方ではあるが、要するに逃げである」(フランス高校(哲学)教師)</p>
