<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNE75</span>&nbsp;<span id="title">臨床内科学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 応談</span>
    <br />
    <span id="assignments">千葉 滋, 大原 信, 青沼 和隆, 家田 真樹, 宮内 卓, 檜澤 伸之, 石井 幸雄, 佐藤 浩昭, 山縣 邦弘, 島野 仁, 野牛 宏晃, 松坂 賢, 川上 康, 高田 英俊, 関根 郁夫, 人見 重美, 竹越 一博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">血液内科学、消化器内科学、循環器内科学、呼吸器内科学、神経内科学、腎臓内科学、膠原病内科学、代謝内分泌内科学、臨床検査学、皮膚科学、小児科学、感染症内科学、臨床腫瘍学、に関連する最新の原著論文を抄読し、研究目的、方法、結果について理解し、当該研究の意義、問題点、残された課題について討論する。授業は研究グループ単位で行い、学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。各グループのキーワードを以下に列挙する。I,IIでは異なるトピックスを扱う。

・千葉滋 正常造血及び造血器腫瘍の分子基盤
・大原 信 消化器疾患の病態解明と治療法の開発治療など
・青沼和隆 循環器疾患の病態について電気生理学的、血行動態学的ならびに分子生物学的アプローチにより解析し、新たな治療法を開発する
・家田真樹 循環器疾患の病態解明と心臓再生
・宮内卓 臨床応用を目標に心筋と血管への新しいエンドセリン遮断薬の開発研究を行う
・檜澤伸之 主要呼吸疾患の病態を分子細胞生物
・石井幸雄  学的立場から討論・実験を行う
・佐藤浩昭  主要呼吸疾患(慢性閉塞性肺疾患、
・山縣邦弘 腎臓疾患の発症進展機構と治療法、予防法の研究
・島野仁 野牛宏晃 松坂 賢 病態メカニズムを念頭に考えることの重要性
・川上康 分子生物学的手法の検査と循環器生理検査
・高田英俊 小児遺伝性疾患に対する診断・治療法の開発
・鴨田知博 堀米仁志 発生・発達過程の解析と小児疾患の治療開発
・関根郁夫 悪性腫瘍の原因、病態、診断、治療に関する研究
・人見重美 薬剤耐性菌の耐性機序の解明,病院感染の疫学</p>
  </div>

   <p id="outcomes">【汎用】知の創成力、コミュニケーション能力<br />
【専門】研究課題設定力、先端研究遂行力、専門知識運用力、情報発信力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学生による論文抄読と討論を通じて、内科学諸分野における疾患の病態解明、治療法開発、検査法・診断法開発における研究成果の意義や課題について理解し議論する力を修得する。<br />
具体的には、ホームページ参照</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワードとして研究グループ名を挙げる:血液内科学, 消化器内科学, 循環器内科学, 呼吸器内科学, 神経内科学, 腎臓内科学, 膠原病内科学, 代謝内分泌内科学, 臨床検査学, 皮膚科学, 小児科学, 感染症内科学, 臨床腫瘍学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は研究グループ単位で行う(ホームページ参照)。学生は自らが研究指導を受ける研究グループに加えて、複数のグループの授業に出席することを推奨する。また、自らの所属グループ以外のグループとして、I,IIで異なるグループを選択することができる。自らが研究指導を受ける研究室(所属研究室)、およびそれ以外の担当教員の研究室の授業に、合計30時間以上出席する。I, IIでは異なるトピックスを扱う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
