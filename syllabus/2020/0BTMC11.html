<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今後の看護科学の発展に向け、独創的で創造的な研究課題に取り組むために必要な知識と研究技法の実際について、看護科学のさまざまな専門分野の視点から教授する。</p>
  </div>

 知の創成力<br />
 コミュニケーション能力<br />
〈専門コンピテンス〉<br />
 科学的根拠の創成力<br />
 看護科学の専門的知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.人の健康問題を多角的にとらえることができる。							<br />
2.対象者の特性を考慮した健康の維持・増進に関する看護実践について説明できる。							<br />
3.専門領域における科学的な発展に向けた研究技法について説明できる。</p>
  </div>

   <p id="keyword">人間の理解, 看護の理解, 科学的な看護実践, 研究技法</p>
  </div>

   <p id="assessment">C	各自の専門領域において人間を多角的にとらえているが、看護実践に結びついていない							<br />
B	各自の専門領域における対象者を多角的にとらえ、特性を考慮して看護実践を説明できる							<br />
A	各自の専門領域における対象者を多角的にとらえ、特性を考慮し看護実践について分析して説明できる							<br />
A+	各自の専門領域における対象者の特性を考慮し、看護実践について科学的発展に向けた研究技法を説明できる</p>
