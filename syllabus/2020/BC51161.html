   <span id="course">BC51161</span>&nbsp;<span id="title">Media Politics</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">From “traditional” media, such as newspapers and television, to new media formats including websites, blogs and social media channels, in this course, students will examine the intersection between media and politics from historical and theoretical perspectives. Special emphasis is placed on the use of the internet and “new media” by political actors for the purpose of effecting political outcomes.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BE21241と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course will combine instructor-centered models of knowledge acquisition (lectures) with student-centered models (discussion, expression, and the creative integration of lecture materials and readings.<br />
<br />
(1) General-propose competence: communicative ability, critical and creative thinking skills, broad perspective and internationalism, collaborative, independent &amp; autonomous skills.<br />
(2) Special competence: analytical skills on international relations, ability of logical expression on international relations, analytical skills on international development, ability of logical expression on international development.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) Enhance student knowledge about the relationship between media and politics; (2) Provide discussion forum for students to discuss topics related to media and politics in a learning atmosphere; and (3) Provide guidance to students with regards to their written work for the class.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">media, politics, political communication, political advertising, politics and the Internet</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">All class materials are distributed using either Manaba, and students are expected to be familiar with using Manaba. Assignments are also submitted via Manaba. Also, as students will be creating videos as part of their group assignment, they should try to learn video-editing techniques by the end of the first month (first four lectures) of the class.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Class participation (including attendance and discussion)	10%<br />
Assignments and quizzes 	30%<br />
Group video project (see note)	20%<br />
Final Exam	40%<br />
<br />
<br />
Student assignments will be marked on the basis of: (1) Technical quality and presentation (grammar, spelling, and structure); (2) Integration of material (how well the assignments reflect what you learned in class); (3) Expression, quality, and completeness (ability to communicate and express yourself in written work, group discussions, and presentations); and (4) Creativity and critical thinking.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Students should expect to spend at least three to four hours per week doing the readings. The group video project will require students to coordinate their group&#039;s activities.</p>
