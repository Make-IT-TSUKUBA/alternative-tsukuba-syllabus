<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BBE613</span>&nbsp;<span id="title">世界経済史4</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル経済の展開を歴史的にみる観点から、各国の経済発展とそれを支える社会経済的基盤の形成と変容について、少人数ないし個別面談の形で論文準備報告を行う。報告では、博士論文の一章分、ないし投稿論文、あるいは学会報告プロシーディングス等のフルペーパーを提出することを原則とする。これにもとづいてPPTで報告し、口頭報告、意見や質問に対する応答演習を行いつつ、コメントや全体での議論を通じて論文構成の長所および問題点についての認識を深める。論文の問題意識や論理構成、資料分析等について議論を通じてチェックするとともに、執筆のスケジューリング、国内外での学会報告の計画準備を確認しつつ、論文を一章ずつ書き上げていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">歴史研究および現状分析を行うための専門知識を深め、歴史実証研究の方法にもとづいた研究力を養った上で博士論文を執筆する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">専門知識を学びつつ、博士論文を一章ごとに執筆していく中で研究力を高める。投稿論文のフルペーパーを報告する中で、議論を通じて論文の構成や資料の分析を確認し、改善・修正を行う。プレゼンテーションを行い、質疑応答能力を高めながら、学会報告の準備と対応を進める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史実証研究, 経済史, 労働史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">博士論文の一章分、ないし投稿論文、あるいは学会報告プロシーディングス等のフルペーパーにもとづき、PPTで報告し、コメント、質疑応答、全体での議論を通じて論文の長所および問題点についての認識を深める。それを通じて論文を改善・修正する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>博士論文の一章分、ないし投稿論文、あるいは学会報告プロシーディングス等のフルペーパーにもとづき、PPTで報告する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>他の報告者の論文報告に対して、その問題点を指摘するなどの議論を行い、その中で自分が学ぶべき点を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">学会報告、論文投稿も進める。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">論文の執筆を精力的に進めていける人。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">報告、ペーパー、期末レポート。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学会報告、投稿論文の執筆、章のフルペーパーなど、相当多くの時間を費やすことが必要。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
