$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">0BNN292</span>&nbsp;<span id="title">海洋大気相互システム講究II</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海洋大気相互作用に関連した諸研究分野(豪雨、気候、エアロゾル等)についてのセミナーや実習を行う。ここでは、各自の研究テーマに対応した課題設定、研究の進め方、研究ツールの活用の仕方、成果のとりまとめ方などについて指導を行う。指導段階に応じて臨機応変な対応を行う。本講義により、科学的課題解決のために必要な専門技術を習得させ、学生が研究を自発的に進められるように指導する。</p>
  </div>

   <p id="note"></p>

   <p id="style">講義</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の創成力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ガス・エアロゾル等の大気中微量物質の動態科学と、エアロゾル・雲・放射相互作用過程の研究に関する最新の知見を得ることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エアロゾル・雲・放射相互作用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">化学輸送過程、雲微物理過程、エアロゾル光学特性と大気放射過程に関する良書の輪読を通して、広範な知識を身につけて、その後、Nature/Science誌を中心とした論文レビューを通して大気中微量物質の動態科学とエアロゾル・雲・放射相互作用過程に関する最先端の知見を得る。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業計画<br />
第1~2回:化学輸送過程の基礎<br />
第3~4回:雲微物理過程の基礎<br />
第5~6回:大気放射過程の基礎<br />
第7~10回:エアロゾル・雲・放射相互作用過程の最先端研究に関する論文レビュー</p>
   </div>
  </div>
