<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">銀行取引(貸付、預金、決済、付随業務等)における基本的な法的問題を概観したうえ、近時の立法、判例、学説、業規制・金融当局監督、コーポレートガバナンスの動向や、最先端の商品・取引を参照しつつ、実務・理論の双方から、我が国の金融法の課題を論じる。基本的な民商法・金融の知識を習得していることが望ましいが、必須ではない。</p>

   <div id="topics">
    <p id="pretopics">・授業内容は以下を予定しているが、受講生の関心によって適宜変更したい。<br />
  1) イントロダクション(規制法・取引法上の特徴)<br />
  2) 受信取引(預金約款、帰属判断基準、特別法)<br />
  3) 与信取引1(各種与信取引、銀行取引約定書、担保・保証)<br />
  4) 与信取引2(保全、回収、倒産手続) <br />
  5) 与信取引3(シンジケートローン、ABL、証券化)<br />
  6) 決済業務(内国為替、でんさい等)<br />
  7) 付随業務(M&amp;Aアドバイザリー、アレンジャー、私募債等)<br />
  8) 紛争解決(弁護士法照会、金融ADR、訴訟対応の特徴)<br />
  9) 経営法務・コンプライアンス(業規制、利益相反管理等)<br />
  10) 金融法の課題(法改正など)<br />
 ・達成目標は、金融法務の基本的知識を習得し、その過程および下記レポート作成により、自己の関心事項を発見・探求することにある。</p>
