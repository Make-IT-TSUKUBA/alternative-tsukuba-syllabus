<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00503</span>&nbsp;<span id="title">海洋生物の世界と海洋環境講座</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海は地球上の生命の源であり、生物の多様性を生みだしてきた。地球と我々人間を理解するためには、海洋生物に関する知識が不可欠である。
 本科目では魚類をはじめ、さまざまな海洋生物の体制、生殖、寄生種に関する観察や実験、講義を行うことにより、海洋生物の多様性および海洋環境についての理解を深めることを目的とする。
 下田臨海実験センターにて実施することで、研究調査船による採集や磯採集など野外でのより実践的な実習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・国際性<br />
博士レベル<br />
 知の創成力・国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">講義と実習と通して、海洋生物の多様性および海洋環境について学習し、地球と我々人間を理解するための知識を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">海洋生物, 海洋環境, 生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・実習テキストを配布し、それに沿って進める。<br />
・授業は講義と実習を併用して実施する。<br />
・講義の際は板書やスライドのノートをとり、実習テキストと合わせて理解するのが良い。<br />
・実習の際は、実習テキストをあらかじめよく読んでおき、手順や得られた結果について正確に記録し、考察についてのメモをとっておくのが望ましい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">さまざまな海洋生物の体制、生殖、寄生種に関する観察や実験、講義を行う。研究調査船による採集や磯採集など野外での実習も含む。<br />
<br />
1日目 <br />
 1.海洋生態学についての講義および実習内容についてのガイダンス(講義)<br />
2日目<br />
 2.研究調査船によるプランクトン、ドレッジ採集(実習)<br />
 3.プランクトン、海底生物の観察(実習)<br />
 4.環境と受精に関する実験(実習)<br />
 5.海洋生物と海洋環境に関する講義(講義)<br />
3日目<br />
 6.磯に住む生物の採集(実習)<br />
 7.磯に住む生物の観察(実習)<br />
<br />
*天候などにより変更の可能性あり</p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1評価方法:授業に取り組む姿勢およびレポートにより評価する。レポート課題および提出時期については授業終了時に示す。提出時期は実習終了後およそ1ヶ月以内を予定している。<br />
2割合:授業に取り組む姿勢50%、レポート50%<br />
3授業に取り組む姿勢およびレポートにより、授業の到達目標に対応したかどうかを評価する。講義、実習に意欲的に取り組み、内容を理解していると判断した場合は合格とする。</p>
