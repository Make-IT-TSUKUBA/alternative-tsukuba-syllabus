<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FCB1291</span>&nbsp;<span id="title">力学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">松田 哲也</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代科学の根幹をなす力学に関して、物理学法則の基礎的な概念を学習し、その解析法を習得する。特に、剛体の運動、非慣性系での力学、弦の振動と波動について学習する。さらに演習を通して具体的な計算を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FCB1271を選択して登録すること。工学システム学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。力学A (FF17514, FF17524)、力学II  (FG10454, FG10464) 、力学2(FCB1034、FCB1044)、力学C(FC11054、C11064)、基礎力学C(FC11154)を履修済みの者は履修できない。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">第1回 自由度と運動方程式を理解し,剛体の重心を計算できる.<br />
第2回 剛体の釣り合い,慣性モーメントを理解できる.<br />
第3回 一次元から三次元まで,慣性モーメントの計算ができる.<br />
第4回 慣性モーメントに関する定理を理解すること.固定軸の周りの回転の記述ができる斜面を転がる剛体の運動が記述できる.<br />
第5回 慣性系と非慣性系の違いを理解し,並進座標系で運動が記述できる.<br />
第6回 回転座標系で運動が記述できる.<br />
第7回 遠心力とコリオリ力を理解できる.<br />
第8回 波動方程式を理解できる.<br />
第9回 波動方程式を解くことができる.重ね合わせの原理を理解できる.<br />
第10回 固定端,自由端と波の反射について理解できるが固定された弦の振動と定在波について理解できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">剛体の重心, 剛体の釣り合い, 慣性モーメント, 慣性系と非慣性系, 波動方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書を指定しそれに沿って進める.講義の際は,板書のノートをとり,教科書と合わせて理解するのがよい.なお,演習の時間を設ける.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自由度と運動方程式,剛体の重心</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>剛体の釣り合い,慣性モーメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>慣性モーメントの計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>慣性モーメントに関する定理,固定軸の周りの回転,斜面を転がる剛体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>慣性系と非慣性系,並進座標系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>回転座標系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>地球の自転の効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>波動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>波動方程式の解と重ね合わせの原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>境界条件と波の反射,定在波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">力学1,力学2を履修していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(90%),演習(10%)による総合評価を行う.単位取得には60%以上の評点を必要とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(受講前)<br />
本講義においては,力学に関して,物理学法則の基礎的な概念を学習し,その解析法を習得することが目的であるため,先ずは,受講前に高校で習った物理,力学1,および,力学2の内容について復習を行ってください.<br />
(受講中)<br />
復習は必ず行うこと.また,簡単な小テストを出題し,解説を行う.<br />
高等学校における「力学」で取り扱ったテーマと大きく異なりはしませんが,大学の数学の力をかりて,より一般的に,厳密に力学を学びなおします.数学的な取り扱いに新規な部分が多いため,演習をしっかり行ってついてきて下さい.力学3で取り扱う運動を計算するためには,授業「微積分1~3」で習う内容を道具として使いこなす必要があります.</p>
  </div>
