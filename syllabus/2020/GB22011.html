<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB22011</span>&nbsp;<span id="title">システム数理I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木3,4</span>
    <br />
    <span id="assignments">河辺 徹, 合原 一究, 平田 祥人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報メディア創成学や情報科学,工学の対象となる,動物や生物の行動を含む各種システムに対し,
その数理的モデリング手法及び解析手法ならびに制御手法について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GC53701と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンスの<br />
・「批判的・創造的思考力」(一般的・専門的知識の体系的理解をベースに批判的・創造的に思考する能力)<br />
・「データ・情報リテラシー」(様々な事象や情報を数量的手法やコンピュータ等を用いて適切に解析・処理する能力)<br />
・「広い視野と国際性」(自身の専門に留まらず文化・社会と自然・物質に関して幅広く理解し,異文化を理解・尊重する能力)<br />
及び,専門コンピテンスの<br />
・「情報メディアとインタラクション」(多様なメディアを駆使して情報の提示や表現,ユーザとのインタラクションなど,様々な形態での利用についての高度な知識と技能を有し,システム開発を行っていける能力)<br />
・「コンピューティングとシステム」(コンピュータシステムやプログラミングの基礎を踏まえ,高度な計算処理を行う知識と技能を有し,新しい手法やモデル,システムの開発や,様々な対象において実施・適用できる能力)<br />
・「数理的基盤」(データ分析やシステム構築等において必要となる高度な数理的知識を備え、それを実地の様々な応用に適用できる能力)<br />
を養う.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 状態空間モデルによる安定性解析と状態フィードバック制御について理解する.<br />
(2) 線形安定性解析とその生命現象への応用について理解する.<br />
(3) 決定論的カオスとその時系列予測の概念について理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数理モデリング, 状態空間モデル, 線形安定性解析, 生命現象, 時間応答, 決定論的カオス, 時系列予測, 安定性, 状態フィードバック, 最適制御</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【システム制御の基本概念】 制御系の構成,状態空間モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【システムの安定性】 時間応答,安定性解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【システムの時間応答と安定化】 時間応答,安定判別,可制御性,極配置法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【力学系の基礎と応用】 線形安定性解析、生命現象への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【決定論的カオスとその時系列予測】複雑系、初期値鋭敏性、遅れ座標、時系列予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">線形代数及び微分積分の基礎知識があることを前提とする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・到達目標に挙げた各項目に関するレポートを課す.これらを全て期限内に提出し,各レポートにおいて満点の60%以上をとること.<br />
・達成目標に挙げた項目(1)のレポート評価60%,項目(2)のレポート評価20%,項目(3)のレポート評価20%で評価し,A+〜Cの評点はこの点数に基づいて行う.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業後に配布資料を基に授業内容の復讐を行うとともに,次回の授業範囲を予習し,専門用語の意味などを理解しておくこと</p>
  </div>
