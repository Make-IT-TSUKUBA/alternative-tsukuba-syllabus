<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各国の教育課程、PISAの結果、教科書の分析に基づき、他国・地域と日本の母語教育における共通点と相違点について討議する。具体的には、研究方法としての他国・地域との比較についての概説、PISAの学習環境に関する結果について、PISAの読解リテラシーに関する結果について、各国・地域における母語教育の位置づけ、中国における語文の教育内容、台湾における国語の教育内容、韓国における国語の教育内容、東アジアにおける共通教材としての漢文、他言語文化圏における古典学習の意義について討議する。</p>
