$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE32013</span>&nbsp;<span id="title">生化学成分検査学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 月4,5; 秋B 月4,5; 秋B 月6; 秋C 月4; 秋C 月5,6</span>
    <br />
    <span id="assignments">正田 純一, 中川 嘉, 山内 一由, 會田 雄一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">血清の生化学成分検査について,糖質,電解質,蛋白,非蛋白性窒素,脂質,酵素及びホルモンの定量検査についての検査手技を十分修得させる。また,検査結果をどう評価したらよいかの考え方や,病態解析のための検査法の組み立て方,および精度管理について学生自身が計画を立案して問題解決を図れるような実力を涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">血清の生化学成分検査について,糖質,電解質,蛋白,非蛋白性窒素,脂質および酵素の定量検査についての検査手技を十分修得する.また,検査結果をどう評価したらよいか<br />
の考え方や,病態解析のための検査法の組み立て方,および精度管理について学生自身が計画を立案して問題解決を図れるような実力を体得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">臨床化学, 測定法, 精度管理, 病態生理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生体試料(主に血液)に含まれる生化学成分を,それぞれの測定法に従い測定,分析する.また,測定に必要な試薬の調製,正しい器具の扱い方についても実習する.さらに測定結果について,分析上の変動因子や生理的変動要因を考慮しながら,基準値等を用いて分析結果を評価し,レポートとして提出する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション,試料と試薬の調製1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>総タンパク質と血清アルブミン検査法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>タンパク分画検査法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>非タンパク性窒素検査法1:クレアチニンとクレアチニン・クリアランス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>非タンパク性窒素検査法2:尿素窒素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>非タンパク性窒素検査法3:ビリルビン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>脂質検査法1:リポタンパク分画検査法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>脂質検査法2:総コレステロール,HDL-コレステロール,トリグリセリド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>試料と試薬の調製2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>酵素検査法1:ALP</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>酵素検査法2:AST</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>酵素検査法3:LDとLDアイソザイム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>無機質検査法1:カルシウムと無機リン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>無機質検査法2:鉄とTIBC</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>実習試験(実技および筆記)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">学校現場における実務経験がある教員が,その経験を活かし,オムニバス形式により,生化学成分のそれぞれの測定法,測定に必要な試薬の調製,正しい器具の扱い方について関する実習をおこなう.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況,レポート提出,期末試験(実技および筆記)の点数に基づいて標語(A+〜C)で評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習(100%)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">指定教科書:医歯薬出版・臨床検査学講座「臨床化学検査学」および実習書を配布する.</p>
    <p id="textbook-textbook">1. 浦山 修他,臨床検査学講座「臨床化学検査学」(医歯薬出版株式会社)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">単位取得要件</h2>
   <div id="ref">
    <p id="preref">出席状況(70%以上の出席),レポート提出,および期末試験(実技および筆記)の成績(60%以上の得点)を必須とする.</p>
    <p id="ref-ref"></p>
    <p id="postref">1.	出席率 70% 未満の場合は期末試験を受けることが出来ない.<br />
2.	一度でも D 評価のレポートがあった場合には,期末試験を受けることが出来ない.<br />
3.	他学生のレポートをコピー&amp;ペイストしたレポートは D 評価となる.</p>
   </div>
  </div>
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めない.事前連絡をしてから教官を訪問すること.</p>

   </div>
