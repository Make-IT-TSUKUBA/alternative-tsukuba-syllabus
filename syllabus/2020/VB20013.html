$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This practical training enhances skills of problem formation and solution development through PBL (Problem Based Learning)-styled fieldwork to attack global issues in the field of “Earth Environment” and “Risk and Security”. Firstly, students will learn how to plan fieldwork in the classroom. Then, students will visit several fields that experienced serious environmental problems or disaster. Students will set their own research question related to the fields, engage in survey and analysis to answer the question and give presentation on the results of their survey and the suggestion for the future of the selected fields.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English. Students must follow this course at the same time as or after having accomplished the Seminars on Global Issues A-I (VB20012)<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">To attack global issues in broad areas, fundamental skills of analyzing of current phenomena and making solutions are necessary. Through this practical training, students will obtain actual experiences to investigate some areas that had serious environmental incidents and make proposals to mitigate further risks.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students should learn fundamental skills of; <br />
analyzing environmental conditions and risks; and<br />
providing convinsing and reasonable solutions.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">environment, risk, Security, disaster, global issue, sustainable development</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This year students will work on the group project on COVID-19 as a special measure.<br />
1. Group work on analysis and suggestion on measures against COVID-19 in a selected country<br />
(From three view points: policy comparison, environmental impact, citizens&#039; responses)<br />
2. Training on useful skills to analyze the environmental and social situation (e.g. GIS)<br />
3. Final presentation<br />
4. Submission of final report</p>
