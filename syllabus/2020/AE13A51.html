  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の格および他動性の問題を取り上げる。名詞句が文中で担う諸機能や、動詞の意味的・文法的なタイプの検討を通して、文の構造に関する理解を深める。基本的に講義形式で行うが、受講者には現象の観察や整理・記述の作業とその報告を適宜求める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE11に相当。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「1.言語事象分析能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本語の格と格助詞をめぐる問題、および他動性と動詞の意味構造や項構造、自他対応をめぐる問題に対する検討を通して、現代日本語の文法と文構造に関する理解を深めるとともに、受講者自身が文法現象の記述を行えるようになることを目標とする。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">格, 項構造, 意味役割, 動詞の意味構造, 自他対応</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代日本語の格および他動性の問題を取り上げる。名詞句が文中で担う諸機能や、動詞の意味的・文法的なタイプの検討を通して、文の構造に関する理解を深める。基本的に講義形式で行うが、受講者には現象の観察や整理・記述の作業とその報告を適宜求める。</p>

<tr><th><span class="format">第5回</span></th><td>他動性(1)自動詞の項と意味役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>他動性(2)他動詞の項と意味役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回提出する小レポートの内容(総合成績の20%)および期末のレポートの内容(総合成績の80%)により評価する。小レポートについては各回の内容に関することを出題する。期末レポートについては、授業で取り上げたテーマから各自が1つを選択し、そのテーマに関する考察をレポートする。主に考察の堅実さと独創性を評価の対象とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">この授業では予習よりも復習を重視している。授業で紹介した言語現象についての理解を深めるため、また、期末レポートの内容を充実させるため、このシラバスおよび授業時に紹介する参考文献や、その参考文献が前提とする先行研究等を読み、理解していくための学修を行うこと。</p>
  </div>
