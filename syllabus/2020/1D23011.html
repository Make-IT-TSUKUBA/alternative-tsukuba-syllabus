<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1D23011</span>&nbsp;<span id="title">生命科学・医学におけるテクノロジーの進歩</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">渋谷 和子, 森川 一也, 正田 純一, 山内 一由, 會田 雄一, 磯辺 智範, 小池 朗, 栗田 尚樹, 三好 浩稔, 西村 健</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命科学におけるテクノロジーはめざましく発展しており、医学分野におけるテクノロジーの進歩は、疾病の診断・治療に素早く還元されている。本講義では、生命科学・医学の専門領域におけるテクノロジーに焦点を当て、生体の機能の評価における最新のテクノロジーを学び、またそれをもとにした最先端の疾病診断・治療について理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医療開設)【受入上限数120名】</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	免疫関連疾患の新規治療法の開発研究について説明できる。<br />
(2)	病原微生物検査技術の発展と薬剤耐性菌問題への取り組みについて説明できる。<br />
(3)	医工学的視点からの診断・治療について説明できる。<br />
(4)	生体試料から見える病態について説明できる。<br />
(5)	臨床検査とバイオヘルスケア産業について説明できる。<br />
(6)	iPS細胞と再生医療について説明できる。<br />
(7)	放射線を利用した診断と治療について説明できる。<br />
(8)	肥満・生活習慣病における臨床検査の進歩について説明できる。<br />
(9)	慢性心不全に対する新たな治療戦略:心肺運動負荷検査(CPX)と心臓リハビリテーションについて説明できる。<br />
(10)	造血幹細胞移植(骨髄移植)技術の進歩について説明できる。</p>
