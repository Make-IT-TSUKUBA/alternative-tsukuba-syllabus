   <span id="course">FF55041</span>&nbsp;<span id="title">固体物理学B</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体物理学Aに引き続き、固体の種々の性質が量子力学に基づくミクロな視点からどのように理解されるかを学習する。固体中の電子を自由電子と見做すモデルにより固体の電気的・熱的性質がどこまで説明できるかを見た後、結晶中の電子状態の基礎理論であるエネルギーバンド構造を学び、さらにそれに基づき金属の電気伝導と光物性を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF45041と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">金属の自由電子論からはじまり、バンド理論の基礎を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自由電子論, 電子比熱, パウリの常磁性, 電気伝導度, 熱伝導, 光学的性質, バンド理論, ブロッホの定理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">固体物理学Aに引き続き、固体の種々の性質が量子力学に基づくミクロな視点からどのように理解されるかを学習する。固体中の電子を自由電子と見做すモデルにより固体の電気的・熱的性質がどのように説明できるかを学んだ後、結晶中の電子状態の基礎理論であるエネルギー・バンド構造を学び、さらにそれに基づき金属の電気伝導や様々な物性を理解する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">教養としての物理学全般の知識に加え、力学、電磁気学、量子力学、統計力学、熱力学、微分積分、微分方程式、ベクトルと行列など基礎科目を修得していることが必要不可欠である。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験およびレポートで評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">固体物理学の基礎概念を理解することに務めること。物理学(特に、力学、電磁気学、熱力学・統計力学など)でこれまで学習した多くの普遍的な規則や法則を自在に適用し、活用して多様で複雑に見える固体状態を一つ一つ解き明かす楽しみを習得しよう。授業の内容は、資料を見ながら説明する方法で進めるので、関係する内容に付き、予習、復習を短時間でかまわないのできちんとすること。</p>
