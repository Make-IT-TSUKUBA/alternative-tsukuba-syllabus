<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EC539</span>&nbsp;<span id="title">自然遺産演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">吉田 正人, 武 正憲</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然遺産地域における現地調査を通じて、自然遺産地域の保全と管理、およびそれに対する地域住民や専門家の参加について学ぶ。自然遺産地域の管理計画、科学委員会・地域連絡会議を通じた専門家、地方自治体、地域住民、NPOなどの役割分担と協働、外来種対策やエコツーリズムなどの事例を現地調査から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATV104と同一。<br />8/25-8/30</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の活用力:高度な知識を社会に役立てる能力<br />
2.マネジメント能力:広い視野に立ち課題に的確に対応する能力<br />
3.コミュニケーション能力:専門知識を的確に分かりやすく伝える能力<br />
4.チームワーク力:チームとして協働し積極的に目標の達成に寄与する能力<br />
5.国際性:国際社会に貢献する意識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">世界自然遺産小笠原諸島を事例として、世界遺産の管理計画と行動計画、希少種の保護と外来種対策、国立公園と森林生態系保護地域との関係、エコツーリズムの推進と観光管理などについて学び、世界自然遺産管理の理論と方法を習得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">世界自然遺産, 管理計画, 行動計画, 固有種・希少種の保護, 外来種の管理, 国立公園, 森林生態系保護地域, アカガシラカラスバト, ノネコ, エコツーリズム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">8月25日〜30日の5泊6日間、小笠原諸島父島を訪れ、世界遺産小笠原諸島の保全と管理に関して、環境省、林野庁、小笠原村などの関係者から聞き取りを行い、また南島を訪れるエコツアーに参加して、エコツーリズムのあり方を学ぶ。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">8月25日午前11時東京竹芝桟橋発、26日午前11時父島二見港着、東京都ビジターセンター、環境省世界遺産センター、小笠村役場訪問、27日NPO小笠原自然文化研究所ネコ待合所、林野庁アカガシラカラスバトサンクチュアリ訪問、28日小笠原海洋センター(ウミガメ)、東京都水産センター訪問、29日南島・ドルフィンスイミングツアー参加、15時父島二見港発、30日午後3時東京竹芝桟橋着</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">0ATV103自然遺産論または0A0A002自然保護論を履修していることを条件とする</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出発前の事前学習会におけるレポート、演習後のレポートをもとに成績をつける</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">出発前の事前学習会に必ず参加し分担したテーマに関するレポートを作成する。</p>
  </div>
