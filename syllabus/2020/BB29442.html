<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
報告と議論とを通じて、民法の重要な理念・概念・制度を歴史的観点から考察すること、それを基に具体的な法的紛争における多様な解決可能性を模索することを目標とする。            </p>

                    <p id="pretopics">
なお、2019年度は受講者全員が、民法財産法にまつわる判例報告を行った。<BR>参考までに、2019年度の判例報告題目を挙げる。<BR>贈与と書面(最判昭和60年11月29日民集39巻7号1719頁)<BR>売買後に規制された土壌汚染と契約不適合(最判平成22年6月1日民集64巻4号953頁)<BR>契約不適合の担保責任の期間制限と消滅時効(最判平成13年11月27日民集55巻6号1311頁)<BR>買主の引取義務(最判昭和46年12月16日民集25巻9号1472頁)<BR>信頼関係破壊の法理(最判平成8年10月14日民集50巻9号2431頁)<BR>債務不履行による賃貸借契約の解除と承諾がある転貸借の帰趨(最判平成9年2月25日民集51巻2号398頁)<BR>権利能力なき社団の取引上の債務(最判昭和48年10月9日民集27巻9号1129頁	)<BR>和解と錯誤(最判昭和33年6月14日民集12巻9号1492頁)                    </p>
