<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0BBC200</span>&nbsp;<span id="title">政治学特別演習AI</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、欧米で展開されつつある現代政治や政治理論に関する文献を講読し、討論しながら、それを通じて日本政治を分析するために必要な理論と手法を習得することを目的とする。授業は演習形式で行い、政治理論の基礎や比較分析、実証分析の手法を学び、日本政治に関する理解を深める。また、学生の博士論文における研究の方向性や進捗も踏まえつつ、論文輪読を通じて、論文執筆の方法についても学び、政治学の理論的・実証的研究の可能性を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:知の創成力、マネジメント能力、コミュニケーション能力。<br />
2. 学位プログラム・コンピテンス:研究力、専門知識、倫理観。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1) 政治学を基盤とした幅広い知識を社会に役立て、社会に創り出すことができる。<br />
2) 政治的課題を俯瞰的な視野から捉え、解決することができる。<br />
3) 研究内容の本質について、異分野の人に対して、的確に、わかりやすく説明することができ、質問にも適格に答えることができる。<br />
4) 他の学生をリードし、全体の議論に対して有益な貢献ができる。<br />
5) 先端的な研究課題を設定し、自立して研究計画を遂行できる。<br />
6) 政治学に関する先端的かつ高度な専門知識を持ち、運用できる。<br />
7) 研究者・職業人としてふさわしい倫理観と専門分野への深い倫理的知識を修得している。</p>
  </div>
