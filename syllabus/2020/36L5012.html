$(function() {

        var el = $(this);

    if (agents.length > 0) {
        // URL

        // Ajax処理

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでにスペイン語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・知識・体育2対象 主に日本語で授業。英語での対応可能。「基礎スペイン語BII」は選択・自由科目だが、「基礎スペイン語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。&quot;<br />G科目</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)要求や依頼及びそれに対する諾否を表現できる。<br />
(2)物の所有権についての情報をやり取りできる。<br />
(3)友人関係や家族構成を説明できる。<br />
(4)語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりできる。<br />
(5)100以上の数の情報をやり取りできる。<br />
(6)勧誘したり、それに対す諾否を表現したりできる。<br />
(7)簡単な買い物ができる。<br />
(8)好みや意見及びそれに対する賛否の表明。<br />
(9)余暇の活動についての情報をやり取りできる。<br />
(10)天気についての情報をやり取りできる。<br />
(11)身繕いの習慣、食習慣、健康習慣について話せる。<br />
(12)日程についての情報をやり取りできる。<br />
(13)主語をぼかした表現ができる。<br />
(14)現在継続中の活動の情報をやり取りできる。<br />
(15)過去の出来事や経験についての情報をやり取りできる。<br />
(16)過去の出来事の言い訳や事情説明ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回. スペイン語についての概説、履修上の注意など<br />
<br />
第 2回. Lección 6.<br />
文法的な内容: 1.直説法現在-不規則活用 2.所有詞 3.接続詞. <br />
機能的な内容: 願望を表現する。物の所有権について質問し答える。友人関係や家族構成を説明する。お願いごとをする。語や文を連結して要素を付加したり、二つ以上の要素の間に対立・対照の関係があることを示したりする。<br />
<br />
第3回. Lección 7. <br />
文法的な内容: 1.直説法現在-不規則活用(3) 2.目的格人称代名詞 3.基数詞(101〜100.000.000) <br />
機能的な内容: 未来の計画についての情報を求めたり与えたりする。勧誘と諾否。人に選択肢を提供するときの丁寧な表現。助けを求める。 <br />
<br />
第 4回-5回. Lección 8. <br />
文法的な内容: 1.前置詞 2.前置詞格人称代名詞3.gustar 型動詞. <br />
機能的な内容: 勧誘と諾否。意見を求めたり表現したりする。余暇の活動について情報を求めたり与えたりする。 説明を求めたり説明したりする。<br />
<br />
第 6回-7回. Lección 9. <br />
文法的な内容: 1.再帰動詞 2.無人称文 3.曜日・日付の表現. <br />
機能的な内容: 天気について話す。日常の習慣的な行動について質問し答える。身繕いの習慣、食習慣、健康習慣について話す。日取りや日程について話す。主語を言わずに質問したり表現したりする。 <br />
<br />
第 8回-9回. Lección 10. <br />
文法的な内容: 1.命令法 2.不定詞 3.過去分詞 4.現在分詞 . <br />
機能的な内容: 命令する。願望を表現する。意見を表現する。予定や習慣的な行動について情報を求めたり与えたりする。現在継続中の活動について話す。<br />
<br />
第 10回-11回. Lección 11. <br />
文法的な内容: 1.直説法現在完了2. 直説法点過去-規則活用 3.受動文 4.縮小辞と増大辞. <br />
機能的な内容: 最近起きた出来事について話す。過去の経験についての情報を求めたり与えたりする。お店の営業時間を確認する。語の指示内容に話者の感情や評価を付け加える。<br />
<br />
第 12回-13回. Lección 12. <br />
文法的な内容: 1.直説法点過去-不規則活用 2.知覚・使役・放任・命令・許可の動詞 3.不定語と否定語. <br />
機能的な内容: 過去の出来事について情報を求めたり与えたりして会話する。 <br />
<br />
第 14回-15回. Lección 13. <br />
文法的な内容: 1.直説法線過去 2.直説法過去完了3.間接疑問文 4.因果関係を表す接続表現. <br />
機能的な内容: 過去の特定の時点に継続していた出来事や状態について情報を求めたり与えたりする。言い訳や事情説明をする。</p>

復習: 授業後は必ず復習し、ノートにまとめる。授業で勉強した部分を教科書のCDで聞く。 <br />
課題: 授業後に学生は課題ファイルに授業で学んだ表現をまとめて入れる。課題は必ず次の授業までに提出すること。</p>
