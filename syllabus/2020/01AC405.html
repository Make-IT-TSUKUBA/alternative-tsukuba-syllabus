<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AC405</span>&nbsp;<span id="title">惑星資源科学総論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1</span>
    <br />
    <span id="assignments">丸岡 照幸</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「資源」の本質である自然界における元素の濃集・分散過程を支配する原理を考究し、地球システムにおける物質循環ならびに地球環境の変遷の観点から、鉱物資源・エネルギー資源の形成過程、それを読み解くための手法に関する講義を行う。それをもとに、元素組成・同位体比組成・化学種組成といった地球化学的指標に関する知識を向上させ、その知識を利用することで原著論文を読み解く理解力さらに自身の研究における問題解決能力を向上させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ANC431と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、知識と理解力、問題解決能力。岩石圏で生起する諸現象に関する総合的な知識と思考力を身に付ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">惑星資源科学に関する知識と理解力および問題解決能力を向上させる。地球表層、深部における物質循環を定量的に取り扱うための手段である地球化学に関する手法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">安定同位体, 放射性同位体, 地球化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地質学で利用される様々な同位体組成に関する解説を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	原子核とその合成過程	 	 <br />
第2回	放射壊変と年代測定(1)	 	 <br />
第3回	放射壊変と年代測定(2)	 	 <br />
第4回	マントル・地殻の同位体地球化学	 	 <br />
第5回	堆積物・堆積岩の同位体地球化学	 	 <br />
第6回	生物活動とその同位体組成(1)	 	 <br />
第7回	生物活動とその同位体組成(2)	 	 <br />
第8回	大気・水圏の同位体地球化学(1)	 	 <br />
第9回	大気・水圏の同位体地球化学(2)	 	 <br />
第10回	短寿命核種と宇宙化学</p>
   </div>
  </div>
