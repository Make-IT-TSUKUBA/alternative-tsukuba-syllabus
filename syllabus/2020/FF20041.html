<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF20041</span>&nbsp;<span id="title">専門英語B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金1</span>
    <br />
    <span id="assignments">イスラム モニルル ムハマド</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学・技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2班対象 班分けは授業開始前の掲示に従うこと。専門基礎科目 必修科目<br />英語で授業。<br />主専攻必修科目。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">With globalization, there is a growing need to be able to prepare research and engineering reports, scientific articles, and patent applications in English, and to be able to participate in international conferences. This includes being able to effectively give presentations in English and to actively participate in discussions. This course is designed to help develop skill and gain confidence in these areas.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">English Grammar basics, presentation skill, understanding scientific articles, conversation in English</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Week-1 : Introduction and objective of the course. Introducing yourself, small conversation, Pronunciation, Review of English grammar (Parts of Speech).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Week-2:  English grammar (Sentence structures and type, Verb Forms, and Verb Tenses)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Week-3:  Scientific articles- understanding technical issues, English grammar (Countable and Uncountable Nouns)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Week-4:  Speaking in public: what to know. Technical discussion about academic presentation, preparing effective presentation slides.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Week 5: Presentation practice (1) in the class for each student.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Week 6: Continuing Presentation practice in the class. Follow up discussion: role of speaker, chairperson, audience, asking questions., writing comments.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Week 7: Scientific articles-advanced understanding.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Week 8: Discussion of homework for scientific article. English grammar (Uncountable and Plural Nouns).</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Week 9: English grammar (Voice, Countable Nouns with a/an/the and some)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Week 10. Practice research presentation (2) in the class for each student.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Week 11: Continuing research presentation, English grammar (Subject/Verb Agreement)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Week 12: Scientific articles (advanced level)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Week 13: Presentation practice (3) for each student.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Week 14: English grammar review (Adverbs: Frequency and Degree, Timing and Sequence). Final exam review.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Week 15: Final exam.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">In principal there is not any specific prerequisites. However, it is assumed that students have already completed &#039;Technical English A&#039; course.</p>

   <p id="assessment">Grades and scoring<br />
•	30% Keenness of Attendance that includes discussion in the class. <br />
•	40% Participation: Other class participation, Homework; presentation practice<br />
•	30% Final Exam</p>
  </div>
