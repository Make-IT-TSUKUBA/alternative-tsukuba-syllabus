<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABC924</span>&nbsp;<span id="title">比較刑法演習A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 木5</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The course begins with an overview of theories of punishment and goes on to discussion about important social issues in criminal justice system of Japan, China and Taiwan. Students will learn criminal legal systems in these countries, and will improve their critical thinking ability and presentation skills.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. General-propose competence<br />
・Communicative ability<br />
・Team work<br />
<br />
2. Degree program competence<br />
・Research capability<br />
・Professional knowledge<br />
・Ethics</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">By the end of this course, you should be able to: <br />
<br />
1. Discuss what acts (不法) and mental state (責任) are for different levels of criminal offenses. <br />
2. Goals of punishment in criminal justice system. <br />
3. Understand the difference between criminal legal system of Japan, China and Taiwan.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Criminal Justice System, Taiwan, criminal law, Principals of Punishment</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>The Nature of Criminal Law, Principals of Punishment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Criminal Legal System in Japan, China and Taiwan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Child Abuse Offenses</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Sexual Offenses</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Traffic Offenses</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Negligence</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">The ability to read Japanese academic article is necessary. Students will be expected to show initiative in terms of determining what their research goals are and how to accomplish them. Also, students are be expected to be ready to contribute when the class is in session.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The following grade scale will be used:<br />
<br />
・A+ =90-100 points<br />
・A =80-89 points<br />
・B =70-79 points<br />
・C =60-69 points<br />
・D = Less than 60 points<br />
<br />
Contribution to discussions (50%)<br />
<br />
Presentation about assigned issues (50%)<br />
・The argument is original and creative, and the conclussion is persuasive: 30-50 points.<br />
・A clear conclusion is derived: 20-29 points.<br />
・There is no contradiction between the development of the argument and the conclusion: 10-19 points.</p>
  </div>
