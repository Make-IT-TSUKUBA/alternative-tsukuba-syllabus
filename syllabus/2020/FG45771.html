<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG45771</span>&nbsp;<span id="title">地盤工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2; 秋C 金1,2</span>
    <br />
    <span id="assignments">松島 亘志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土のせん断強度,土圧,地盤の支持力,斜面安定,基礎工,液状化,環境問題など,土質力学および地盤工学の基礎的知識について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">土のせん断強度,地盤に関わる安定問題(土圧,支持力,斜面安定など),地盤環境問題(環境汚染,廃棄物処理,建設副産物など),地盤の動的性質(液状化など)に関する基礎知識を身につける。また,地盤と土構造物の設計の考え方を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">土のせん断強度,土圧,地盤の支持力,斜面安定,基礎工,液状化,環境問題など,土質力学および地盤工学の基礎的知識について講述し,併せて最新のトピックスを紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>序論:地盤工学の役割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>土のせん断強さ(1):三軸圧縮試験,排水試験と非排水試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>土のせん断強さ(2):Cam-clayモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>土圧理論(1): ランキン土圧</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>土圧理論(2): クーロン土圧,擁壁の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>地盤の支持力(1):浅い基礎,プラントルの解,テルツァーギの支持力解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>地盤の支持力(1):深い基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>斜面安定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>土の動的挙動と地盤の液状化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>地盤環境問題などの最近の話題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

    <p id="pretext">1.土質力学(安田進・山田恭央・片田敏行,オーム社)<br />
2.以下は,授業内容全般にわたる参考書である.授業の補助資料として適宜参考にすること.<br />
山口柏樹:土質力学,技報堂<br />
岡二三生:土質力学,朝倉書店<br />
安田・片田・後藤・塚本・吉嶺:わかる土質力学220問,理工図書</p>

    <p id="officehour"><span class="officehour-address">1001763</span>&nbsp;http://www.kz.tsukuba.ac.jp/~tmatsu/index.html</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:土のせん断強度,土圧,地盤の支持力,斜面安定,液状化,環境問題など,土質力学および地盤工学の基礎的知識を修得し,地盤と基礎構造物の設計法の基礎についても学ぶ。その過程で,専門分野における最新知識を獲得する能力を養うことを目的としている.<br />
<br />
土質力学を履修していることが望ましい。履修していない場合には,あらかじめ教科書の第1章から4章までの内容を理解しておくこと。また,指定した教科書,講義資料(各週の講義の数日前までにManabaにアップロードしておきます)を事前に読んでおくこと。この授業で学ぶ土の強度特性を含め,土質力学の理論が実際問題にどう適用されているかを理解することが学習のポイントとなります。<br />
<br />
関連情報:本講義の内容は,土木工学関連の卒業研究等において,社会基盤施設の設計,施工,維持管理の基礎知識として重要である.</p>
  </div>
