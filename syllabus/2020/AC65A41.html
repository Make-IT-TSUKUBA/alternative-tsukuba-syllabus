  <h1 id="course-title">
   <span id="course">AC65A41</span>&nbsp;<span id="title">日本・東洋思想史研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">江戸思想史の展開様相を幅広く考察する。同時代の中国・韓国思想との比較考察も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本・東洋思想史研究II (AC31991, AC65191)ないし東洋倫理思想史b (AB62161)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">儒教を中心とした江戸思想史を理解することで、文化事象の理解力を深め、時代思潮を洞察する批判的・創造的思考力を身につける。また同時代の中国・韓国思想との比較考察を通して、国際的な広い視野と主体性を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本的儒教, 朱子学, 古学, 藤原惺窩, 闇斎学派, 伊藤仁斎, 荻生徂徠</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">江戸時代は、歴史的に近・現代の直前に位置し、今日の「日本的」といわれる多くの文化的特性が準備・形成された時期である。それを念頭において、江戸時代に展開された諸思想の特徴を中国・朝鮮のそれとの比較において考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>江戸思想史への視座</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>儒学・朱子学概観(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>儒学・朱子学概観(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>朱子学の受容と展開(1)-朱子学の影響をみる観点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>朱子学の受容と展開(2)-日本朱子学の版図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本における朱子学の受容と展開(3)-朝鮮儒学の影響、藤原惺窩・林羅山</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>朱子学の受容と展開(4)-崎門学派、水戸学、自国意識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>陽明学の受容と展開-中江藤樹と熊沢蕃山</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>古学の展開と特徴(1)-伊藤仁斎の古義学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>古学の展開と特徴(2)-荻生徂徠の古文辞学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
