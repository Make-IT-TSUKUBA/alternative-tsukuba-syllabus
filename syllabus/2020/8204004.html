<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8204004</span>&nbsp;<span id="title">巨大プロジェクトエンジニア入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金5; 春C 集中</span>
    <br />
    <span id="assignments">松田 昭博, 嶋津 龍弥, 関 義広, 橋口 友洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">巨大プロジェクトのエンジニアになるために必要な専門知識やコミュニケーションスキルなどの能力について学び,エンジニアとしてのキャリアパスについて考察する.実際に産業界などで活躍するエンジニアを招き,巨大プロジェクトに関わるやりがいや苦労についてリアルな事例を提供する.後半は,構造・流体に関するコンピューターソフトウェアを用いたワークショップを行い,将来必要となるスキルについて考える.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.1 科学技術と社会・全世界・地球全体との関連を理解する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">巨大プロジェクトに関わるエンジニアの仕事の実態を理解する.また,大学生が自身のエンジニアとしてのキャリアパスについて設計し,考察できるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">エネルギー分野の研究所(電力中央研究所)における,研究経験がある教員が,その経験を活かして,大型プロジェクトを遂行するために必要なスキルや能力,経験について講義する.<br />
巨大プロジェクトのエンジニアになるために必要な専門知識やコミュニケーションスキルなどの能力について学び,エンジニアとしてのキャリアパスについて考察する.実際に産業界などで活躍するエンジニアを招き,巨大プロジェクトに関わるやりがいや苦労についてリアルな事例を提供する.後半は,構造・流体に関するコンピューターソフトウェアを用いたワークショップを行い,将来必要となるスキルについて考える.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス (巨大プロジェクトエンジニアに必要な専門知識・能力)</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第2回</span></th><td>ガイダンス (巨大プロジェクトエンジニアとしての生き方=キャリアパス)</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第3回</span></th><td>巨大プロジェクトエンジニアのキャリアパス<br />
巨大プロジェクトに関わるエンジニアが,大学卒業後から今に至るまでのキャリアパス,必要となる知識やスキルについて説明する.2019年度は電力中央研究所・ミズノ・JAXAからゲストを招いた.</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第4回</span></th><td>巨大プロジェクトエンジニアのキャリアパス(電力中央研究所・ミズノ・JAXA)<br />
巨大プロジェクトに関わるエンジニアが,大学卒業後から今に至るまでのキャリアパス,必要となる知識やスキルについて説明する.2019年度は電力中央研究所・ミズノ・JAXAからゲストを招いた.</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第5回</span></th><td>巨大プロジェクトエンジニアのキャリアパス(電力中央研究所・ミズノ・JAXA)<br />
巨大プロジェクトに関わるエンジニアが,大学卒業後から今に至るまでのキャリアパス,必要となる知識やスキルについて説明する.2019年度は電力中央研究所・ミズノ・JAXAからゲストを招いた.</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第6回</span></th><td>グループ単位での課題形式プロジェクト実習(夏季休業中の1日)<br />
航空機,自動車,プラント,ダム等の設計に欠かせない存在となっているFEMとCFDソフトウェアを使用し,シミュレーションの実習を行う.FEMソフトウェアとしてABAQUS Student Editionを使用する予定.</td><td> 担当:</td><td>松田 昭博</td></tr>
<tr><th><span class="format">第7回</span></th><td>プロジェクト見学<br />
筑波近郊及び郊外の施設見学を予定する.2019年度は2020/01/20に羽田空港のANA工場とお台場海浜地区を見学.</td><td> 担当:</td><td>松田 昭博</td></tr>
</table>
</div>
    <p id="posttopics">1回目から5回目の講義は春Cの金曜5限に実施し,夏季休業中にシミュレーションソフトウェアを扱うワークショップと見学会を実施します.ワークショップと見学会の場所・日程等については1回目の講義をガイダンスとして実施し説明します.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">合計100%のうち、60%以上の場合に単位取得可能である。講義中に実施する演習による得点を100%とする。プロジェクト見学は自由参加として成績評価に考慮しません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義で参考にする教科書を以下に示す.講義では独自の資料を使うため,特に購入の必要はない.</p>
    <p id="textbook-textbook">1. 中島 聡,エンジニアとしての生き方  IT技術者たちよ、世界へ出よう!<br />2. 匠 習作,エンジニアの成長戦略<br />3. 井村 佳人,エンジニアのための年収倍増計画<br />4. G.M. ワインバーグ, 木村 泉,スーパーエンジニアへの道―技術リーダーシップの人間学 Becoming a technical leader.<br />5. 西尾 泰和,エンジニアの知的生産術 ──効率的に学び、整理し、アウトプットする (WEB+DB PRESS plusシリーズ) WEB+DB PRESS plusシリーズ</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">講義の連絡はmanabaを通して行います.</p>
    <p id="officehour">松田 昭博&nbsp;<span class="officehour-address">1002255</span>&nbsp;http://poly.kz.tsukuba.ac.jp/</p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:1.巨大プロジェクトに関わるエンジニアの仕事の実態を理解する. 2.大学生が自身のエンジニアとしてのキャリアパスについて考察できるようになる.<br />
<br />
自動車,航空機,プラント等の大型機械,オリンピック向けの最先端用具開発,スタジアム,橋梁,ダム等の長大構造物を対象とするエンジニアになることに興味のある学生に受講を勧める.自身のキャリアパス設計に悩む学生,興味のある学問が見つけられないと悩む学生などの受講者も多い.学年は1学年が60%程度,2学年が30%程度,3,4学年が10%程度.学類は工シス65%程度,応用理工15%程度,社工,情報,情報メディア創生10%程度,その他10%程度.人文・文化学類等からの受講も可能.</p>
  </div>
