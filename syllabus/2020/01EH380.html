<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH380</span>&nbsp;<span id="title">サッカーコーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">淺井 武, 中山 雅雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自らが設定したサッカーのコーチングに関するテームへのアプローチの仕方や、研究の進捗について、定期的に発表と討論を繰り返し、各種の文献を読解し専門的理解を深める。研究の実践を通して論文指導をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP9K2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">サッカーのコーチングに関する研究レビューによって関連知識を蓄積し,討議を通してコミュニケーション能力を身につけ、研究倫理を理解し,自らが設定したテーマに応じた研究計画を立て,研究を実施し,修士論文を作成することができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">サッカー, コーチ, 技術・戦術, ゲーム分析, 研究方法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回:コーチング学領域における研究に関する倫理(担当:中山)<br />
第2回:サッカーに関わる人文科学的研究方法論(担当:中山)<br />
第3回:サッカーに関わる自然科学的研究方法論(担当:中山)<br />
第4回:サッカーに関わる量的的研究方法論(担当:中山))<br />
第5回:サッカーに関わる質的研究方法論(担当:中山)<br />
第6回:サッカーの技術構造に関する論文の抄読及び討議(担当:淺井)<br />
第7回:サッカーの技術学習に関する論文の抄読及び討議(担当:中山)<br />
第8回:サッカーの個人戦術に関する論文の抄読及び討議(担当:中山)<br />
第9回:サッカーのグループ戦術に関する論文の抄読及び討議(担当:淺井)<br />
第10回:サッカーのチーム戦術に関する論文の抄読及び討議(担当中山)<br />
第11回:サッカーのゲーム分析に関する論文の抄読及び討議(担当:淺井)<br />
第12回:サッカーの認知能力に関する論文の抄読及び討議(担当:中山)<br />
第13回:サッカーのコーチングに関する論文の抄読及び討議(担当:中山)<br />
第14回:サッカーでのフィジカルに関する研究方法論(担当:淺井)<br />
第15回:サッカーに関わる人文科学的研究方法論(担当:中山)<br />
第16回:サッカーのチームビルディングに関する論文の抄読及び討議(担当:中山)<br />
第17回:サッカーのフィジカルに関する論文の抄読及び討議(担当:淺井)<br />
第18回:サッカーの人文科学に関する論文の抄読及び討議(担当:中山)<br />
第19回:サッカーの自然科学に関する論文の抄読及び討議(担当:淺井)<br />
第20回:サッカーの技術分析に関する研究計画の発表及び討議(担当:淺井)<br />
第21回:サッカーの戦術分析に関する研究計画の発表及び討議(担当:中山)<br />
第22回:サッカーのゲーム分析に関する研究計画の発表及び討議(担当:中山)<br />
第23回:サッカーのフィジカルに関する研究計画の発表及び討議(担当:淺井)<br />
第24回:サッカーのチームビルディングに関する研究計画の発表及び討議(担当:中山)<br />
第25回:修士論文作成の進捗報告と討議(研究方法を中心に)<br />
第26回:修士論文作成の進捗報告と討議(結果を中心に)<br />
第27回:修士論文作成の進捗報告と討議(考察を中心に)<br />
第28回:修士論文作成の進捗報告と討議(研究の位置付けの明確化)<br />
第29回:修士論文作成の進捗報告と討議(図表の確認)<br />
第30回 修士論文作成の進捗報告と討議(まとめ)</p>

    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">サッカーコーチング論演習Iの単位を習得済みであること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、発表時の作成資料80%、演習参加への積極性など20%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
発表時の作成資料は、構成力、論理力、要約力、説明力などの観点から評価する。<br />
 演習参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読やプレゼンテーションの場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
  </div>

NAP、2004<br />2. 多和,長沼,永嶋編,サッカーのコーチング<br />
大修館書店,1997年<br />3. 小井土正亮,サッカーの戦い方 ディフェンダーとの駆け引きに勝つオフ・ザ・ボール<br />
,ベースボール・マガジン社, 2019年<br />4. 中山 雅雄,理論と実践で学ぶサッカーコーチング論<br />
,大修館書店, 2018年<br />5. Science and football Tom Reilly、Adrian Lees、Keith Davids、 W. J. Murphy E. &amp; F.N. Spon 1988<br />
Teaching soccer skill Eric Worthington Lepus Books 1974</p>
