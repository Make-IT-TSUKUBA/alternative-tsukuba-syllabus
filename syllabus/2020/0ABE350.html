  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較歴史教育1で習得した内容をもとに、理論からより具体的事例に議論と考察を発展させる。具体例は、履修者の研究テーマおよび関心事例を中心に、Comparative History Education 2では取り上げないものを、日本及び諸外国の事例から選択する。比較歴史教育1では、特に戦争など国際紛争と教育という観点から歴史教育の在り方について考察したが、比較歴史教育2では、主にアフリカやアジア・ラテンアメリカで展開されてきた植民地支配の歴史を中心に扱い、特に発展途上国における歴史教育の在り方について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">比較教育学1で学んだ同学問分野における基礎的理論をもとにして(「専門知識」「知力の活用」)、身近なアジアを中心とした世界の教育潮流(「国際性」)と社会の変遷の関連性について学術的に分析し(「研究力」)議論する(「コミュニケーション能力」)。特に、国際紛争と教育、歴史教育と社会、といったテーマについて日本とそれを取り巻く諸外国の事例(「国際性」)について比較検討する。<br />
(Based on the learning about the basic theories in the field of Comparative Education in Comparative Education 1, students discuss general trend in education in Asia and the world as a whole. The class also deals with following themes, such as education and international conflict, history education and society, by dealing with example in Japan and beyond.)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">比較教育学理論の理解(「専門知識」「知力の活用」)、国際紛争と教育の関係および歴史教育についての国際比較教育の検討(「国際性」「研究力」)、それを組み立て議論する力の養成「コミュニケーション能力」)<br />
(Understanding theories of Comparative Education, case studies on the relationship between education and international conflict and history education in an age of global society)</p>
  </div>

  </div>
