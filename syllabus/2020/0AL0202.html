<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL0202</span>&nbsp;<span id="title">サービス満足度解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金5,6</span>
    <br />
    <span id="assignments">野沢 清, 上市 秀雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業は、わが国サービス生産性向上運動をリードしてきた野沢清客員教授を中心とする、日本生産性本部/サービス産業生産性協議会(SPRING)による提供科目である。SPRINGが開発したJCSI(日本版顧客満足度指数)の枠組みを学ぶとともに、JCSIのデータを用いたサービス満足度解析を行い、JCSI(日本版顧客満足度指数)を理解し、サービス産業に関する顧客満足度調査の解析手法を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CN903と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">チームワーク力、研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本授業の目標は、サービス満足度に関連する基礎的知識を習得したうえで、サービス満足度と関連する様々な実データを用いて、実習により、サービス満足度に影響を及ぼす要因を解明するための分析方法の立案、それ基づくデータ解析、およびプレゼンテーションの手法等ついて習得してもらうことにある。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">サービス満足度, データ解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">JCSI(日本版顧客満足度指数)を理解し、サービス産業に関する顧客満足度調査の解析手法を理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>JCSI(日本版顧客満足度指数)の概要1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>JCSI(日本版顧客満足度指数)の概要2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>顧客満足(CS)とは1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>顧客満足(CS)とは2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>JCSIによる分析手法、JCSIミニ演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>顧客満足(CS)に関する企業事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>JCSIで用いる統計手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>JCSI演習1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>JCSI演習2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>JCSI演習3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">SPRING(サービス産業生産性協議会)のホームページを確認しておくこと。</p>
  </div>

   <p id="assessment">授業への参加態度50点、発表会+レポート50点により評価<br />
上記項目の合計で<br />
90点以上100点以下 A+<br />
80点以上〜90点未満 A<br />
70点以上〜80点未満 B<br />
60点以上〜70点未満 C<br />
60点以下 D<br />
とする。</p>
  </div>

次回授業までに前回講義の内容を復習し、理解しておくこと。</p>
