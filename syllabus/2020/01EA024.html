<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EA024</span>&nbsp;<span id="title">地域母子保健論</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 応談</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域母子保健の意義について理解し、変化する社会における地域母子保健の課題、政策、看護活動について学ぶ。また、地域母子保健における事例を通して、母子への支援や政策的課題を研究的視点から考察する能力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMB24と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネージメント能力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地域母子の現状を把握し母子への支援や政策的課題を研究的視点から考察できることで、地域母子保健活動におけるマネージメント能力を養う。さらに、地域母子保健における専門領域の実践力を高める。<br />
〇マネージメント能力:第1回,第2回,第5回<br />
〇専門領域における実践力:第3回,第4回,第6回<br />
1.概念および意義を説明できる<br />
2.我が国の母子保健制度について説明できる<br />
3.我が国における地域母子保健施策と社会背景について説明できる<br />
4.地域母子保健活動の実践方法について学び、実践できるようになる<br />
5.国際協力としての母子保健活動の現状と課題を説明できる<br />
6.グローバル化における母子保健の課題と施策を説明できる<br />
7.地域母子保健における課題を分析し施策を考案できる<br />
8.地域母子保健の課題について研究の視点から検討できる<br />
9.地域母子保健活動の実践を知り、地域連携の必要性を理解できる</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法&gt;<br />
1授業内での発表状況および取り組み姿勢:疑問を持ち、研究的視点で発表や質問および課題に臨む姿勢がみられたか。<br />
2レポート課題:地域母子保健における事例を提示し、母子への支援や政策的課題を研究的視点から考察しなさい<br />
 A4用紙1枚以内(表紙なし)<br />
 提出期限:2020年6月9日17時<br />
 提出先:ファイル添付で金澤までメールで提出<br />
<br />
&lt;配分割合&gt;<br />
1授業内での発表状況および取り組み姿勢:40%<br />
2レポート課題:60%<br />
 レポート評価項目<br />
・a~a+:背景がわかりやすく述べられ、問題設定が既存の研究レビューに基づいて明確であり、独創性が見られ、結論には説得力がある<br />
・b:背景の説明と問題設定が適切であり、既存研究のレビューがなされ、明確な結論を導いている<br />
・c:背景と設定が説明され、論旨は理解できるレベルであり結論の間に矛盾はない<br />
・d:背景、設定のいずれかが説明されず、論旨が不明確で結論が唐突である<br />
<br />
当科目があげるコンピテンスの習得度を踏まえて評価する。<br />
・講義の参加及びレポート内容においてc評価の場合にはC判定を与える<br />
・2つのコンピテンスのうち1つのコンピテンスが標準的に習得できていると判断されればB判定とする<br />
・2つのコンピテンスが標準的に習得できていると判断されればA判定とする<br />
・2つのコンピテンスが特に優れていると判断されればA+判定とする</p>
