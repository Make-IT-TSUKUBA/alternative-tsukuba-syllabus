<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D15021</span>&nbsp;<span id="title">社会問題を見据えた材料開発とその応用</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">金 熙榮</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の科学技術分野におけるめざましい進歩には、常に新物質・新素材の開発が中心的役割を果たしてきた。本科目では、物質・材料科学に焦点を当て、医療・福祉、エネルギー、環境、電子光デバイス、航空宇宙などの最先端の工学分野における物質・材料開発の状況や今後の課題について解説する。各自の専門分野をベースにより広い視野から高齢化、エネルギー問題、環境問題、資源問題など様々な社会的な課題を認識し、その解決に向けた材料科学に対する幅広い知識を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「広い視野と国際性」に関連する。高齢化、エネルギー問題、環境問題、資源問題など、深刻化してゆく様々な社会的な問題について認識し、その解決に向けた最先端の材料開発の状況について理解を深める。2・3年次における専門教育をベースとして、物質・材料科学についてより深い理解と知識を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">社会が直面している様々な課題を認識し、その解決に向けた最先端の材料開発に対する幅広い知識を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">航空・宇宙材料, 超伝導材料, 半導体材料, 光材料, ナノ材料, セラミックス, スイッチング材料, 磁性体材料, 触媒材料</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 金 熙榮 数理物質系】<br />
[航空・宇宙材料]<br />
航空・宇宙分野で用いられている材料について、その歴史と最新の研究開発状況について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日 柏木隆成 数理物質系】<br />
[超伝導材料] <br />
最先端の超伝導技術の基礎と応用について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 黒田眞司 数理物質系】<br />
[半導体材料]<br />
現代社会を支えるエレクトロニクスにおいてどのような種類の半導体材料が使われているかを概観し、新材料の開発も含めた最新の研究開発の動向を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 松石清人 数理物質系】<br />
[光材料]<br />
太陽電池の高効率化、発光ダイオードの高輝度化・省電力化、光学材料の高機能化等に向けた光材料の開発について、エネルギー・環境問題の解決や医療への応用の観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 谷本久典 数理物質系】<br />
[ナノ構造金属材料]<br />
10nmオーダーの大きさの超微粒子にすることや異なる金属を数原子ほどの厚さで積層させた極薄多層膜にする”ナノ構造化”による金属の特性変化について説明し、それらがどのような工業製品に応用されているか紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 鈴木義和 数理物質系】<br />
[環境浄化用セラミックス]<br />
大気汚染や水資源問題など、世界各地で生じている環境問題を解決するために活用されている「環境浄化用セラミックス」について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 所裕子 数理物質系】<br />
[スイッチング材料]<br />
現代社会を支えるスイッチング材料について、スイッチングのメカニズムとともに、その幅広い応用例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 高橋美和子 数理物質系】<br />
[磁性体材料]<br />
特異な機能性を示す合金材料には磁性と構造が密接に関連している例が多い。ミクロな磁気プローブとしての中性子と、局所構造や構造揺らぎを含めた結晶構造評価プローブとしてのX線、放射光を相補的に用いた研究を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 近藤剛弘 数理物質系】<br />
[燃料電池白金代替触媒材料]<br />
家庭用燃料電池や燃料電池自動車の心臓部である電極には白金触媒が用いられているが、白金が高価で希少なために代替材料の開発が求められている。炭素を用いた新しい白金代替触媒材料の研究開発状況を燃料電池の基本的な原理や特色とともに紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 木塚徳志 数理物質系】<br />
[ナノ材料]<br />
素子をナノメートルサイズまで小さくして、従来にない機能を生み出し、社会問題を改善する技術について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 金 熙榮 数理物質系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
