<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BD968</span>&nbsp;<span id="title">光機能材料化学特別研究IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>
    <br />
    <span id="assignments">則包 恭央</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">光機能材料化学に関する基礎知識を実験と討論を通して習得する。研究倫理に関する指導も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">連携大学院方式に関連する学生のみ受講可能<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育目標である「物質科学に関する広い視野と柔軟性の養成」のため、光機能材料化学に関連する最先端の研究の習得を目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">光機能材料化学に関連する基礎化学ついて理解を深め、光で溶ける有機材料および光で動く材料に関する最先端の研究を理解し、研究を遂行するための技能を身に着け、研究を実施する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">光機能材料, 光応答材料, 有機光化学, 物質化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[第1回〜第30回]学生は、1)研究課題の設定、2)関連する先行研究調査、3)実験計画立案、4)実験の遂行、5)結果の解析と考察、6)結果のとりまとめ、についてそれぞれ実施する。<br />
それらの進捗状況について発表する会を開催し、学生と教員による討論を通して、正しい科学的な解釈、論理的思考能力、問題解決能力、研究推進能力、規範的な研究倫理感、を涵養する。<br />
また、論文作成およびプレゼンテーションについても指導する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">研究に関する基礎的な理解度を総合的に評価する。研究に取り組む積極性も成績に加味する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">研究テーマに関連する論文などを読み、研究に対する深い理解と幅広い知識を身に着けること。</p>
