<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">36K5012</span>&nbsp;<span id="title">基礎スペイン語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのスペイン語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教育・心理・障害・知識・体育2(学籍番号末尾奇数)対象 日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)直説法現在のすべての不規則動詞の人称変化形を理解し、使うことができる。<br />
(2)直接目的格・間接目的格・前置詞格の人称代名詞を理解し、使うことができる。<br />
(3)101から1億までの基数詞を使うことができる。<br />
(4)Gustar型動詞を理解し、使うことができる。<br />
(5)再帰動詞を理解し、使うことができる。<br />
(6)無人称表現を理解し、使うことができる。<br />
(7)動詞の命令法を理解し、使うことができる。<br />
(8)不定詞の役割を理解し、使うことができる。<br />
(9)動詞の現在分詞の役割と進行形的な表現を理解し、使うことができる。<br />
(10)動詞の過去分詞の役割と直説法現在完了(複合過去)を理解し、使うことができる。<br />
(11)動詞の直説法点過去(単純過去)を理解し、規則動詞も不規則動詞も使うことができる。<br />
(11)3種類の受動文の違いを理解し、使い分けることができる。<br />
(12)縮小辞や増大辞に込められたニュアンスをある程度理解できる。<br />
(13)知覚・使役・放任・命令・許可の動詞を理解し、使うことができる。<br />
(14)否定語と、その反対語である不定語の用法と役割を理解し、使うことができる。<br />
(15)動詞の直説法線過去(不完了過去)を理解し、使うことができる、<br />
(16)動詞の直説法過去完了(大過去)を理解し、使うことができる。<br />
(17)間接疑問文を作ることができる。<br />
(18)因果関係を表す接続詞を理解し、使うことができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 正書法, 基礎文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">◎履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
◎スペイン語の特徴をより良く理解するために、日本語や英語との比較・対照的な視点を入れた説明を心がける。<br />
<br />
第1回現在時制で単数形と3人称複数形が不規則な動詞、完全不規則動詞<br />
第2回目的格人称代名詞、発音の休止と呼気グループ<br />
第3回基数詞(101~100.000.000)、前置詞、前置詞格人称代名詞<br />
第4回gustar型動詞<br />
第5回再帰動詞<br />
第6回無人称文、曜日・日付の表現<br />
第7回命令法、不定詞<br />
第8回現在分詞と進行形的な表現<br />
第9回過去分詞、直説法現在完了<br />
第10回直説法点過去、受動文<br />
第11回縮小辞と増大辞、強変化動詞<br />
第12回直説法点過去における-ir型語幹母音変化動詞と完全不規則動詞<br />
第13回知覚・使役・放任・命令・許可の動詞、不定語と否定語<br />
第14回直説法線過去、過去完了<br />
第15回間接疑問文、因果関係を表す接続表現</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験(中間テスト等も含む)70%、課題提出等の平常点30%を標準とする。</p>
  </div>

   <div id="textbook">
    <p id="pretext">1. 教科書(受講者は全員必ず購入してください)<br />
和佐敦子『初級スペイン語文法 全音声DL版』朝日出版社<br />
<br />
2.参考書(購入の義務はありません)<br />
上田博人『スペイン語文法ハンドブック』研究社<br />
⻄川喬『わかるスペイン語文法』同学社<br />
前者の方がより詳しく、後者の方がよりわかりやすいと思われます。<br />
<br />
3. 単語集(購入の義務はありません)<br />
GIDE語彙研究班編『スペ単!―頻度で選んだスペイン語単語集(練習問題つき)』朝日出版社<br />
高垣敏博『CDブック これなら覚えられる! スペイン語単語帳』NHK出版<br />
前者の収録語数は5200語で、スペイン語圏の大学への留学や、スペイン語圏文化の研究や、スペイ<br />
ン語を使う仕事への就職を考えている人向け。後者の収録語数は1500語で、とりあえず必修の初修<br />
外国語の単位をしっかり取りたい人向け。</p>
