   <span id="course">0AA3008</span>&nbsp;<span id="title">現代文化学基礎I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は現代文化研究に不可避の「トピック」を設定し、旧来の方法論を総合人間学の視点から批判的に問い直し、新たな研究領域と価値を切り開く能力を養成することを目的としている。授業は現代文化学サブプログラム担当教員によるオムニバス形式(全10回)で実施する。諸条件が複雑に絡み合う現代文化を深く研究するために不可欠となっている協働研究の状況にも触れる。受講者には全授業の最後にレポートの提出が求められる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「研究力」「倫理観」「思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「現代文化学の諸問題」をトピックに、身体論、記憶論、イメージ論、劇場論、異文化などの主題を取り扱いつつ、そうした知の活用力、マネジメント能力、コミュニケーション能力、チームワーク力について習得するとともに、倫理観と思考力をもって国際的な研究をおこなうためのスキルを身につける。とりわけ「文化のイメージ」についての議論について、研究力をつけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代文化学, 身体論, 文化記憶論, 文化イメージ論, 劇場論, 異文化論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「現代文化学」にふさわしい問題の立て方、資料分析法などを習得することにより、現代文化学を専門的に研究するための学問的方法を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション。今日の現代文化研究において、ふたたび先端的な学問として研究されている身体の思想について、具体的な例の分析を検討しながら考察する(1)。</td><td> 担当:</td><td>廣瀬 浩司</td></tr>
<tr><th><span class="format">第2回</span></th><td>今日の現代文化研究において、ふたたび先端的な学問として研究されている身体の思想について、具体的な例の分析を検討しながら考察する(2)。</td><td> 担当:</td><td>廣瀬 浩司</td></tr>
<tr><th><span class="format">第3回</span></th><td>文化記憶論、文化イメージ・形象論といった現代ドイツ文化学のいくつかの研究を取り上げて、現代における文化の伝達と変容の問題についで考察する(1)</td><td> 担当:</td><td>濱田 真</td></tr>
<tr><th><span class="format">第4回</span></th><td>文化記憶論、文化イメージ・形象論といった現代ドイツ文化学のいくつかの研究を取り上げて、現代における文化の伝達と変容の問題についで考察する。(2)</td><td> 担当:</td><td>濱田 真</td></tr>
<tr><th><span class="format">第5回</span></th><td>現代文化をとりまく「イメージ」についての研究および調査の方法を具体例に即して検討しながら、「イメージ」をめぐる様々な問題を考察する。(1)</td><td> 担当:</td><td>山口 恵里子</td></tr>
<tr><th><span class="format">第6回</span></th><td>現代文化をとりまく「イメージ」についての研究および調査の方法を具体例に即して検討しながら、「イメージ」をめぐる様々な問題を考察する。(2)</td><td> 担当:</td><td>山口 恵里子</td></tr>
<tr><th><span class="format">第7回</span></th><td>劇場大国といわれるドイツの劇場、歌劇場の現状を分析し、それを日本の現状と比較することで、ポストモダン社会における芸術・文化活動の課題とこれからの方向性を検討する。(1)</td><td> 担当:</td><td>江藤 光紀</td></tr>
<tr><th><span class="format">第8回</span></th><td>劇場大国といわれるドイツの劇場、歌劇場の現状を分析し、それを日本の現状と比較することで、ポストモダン社会における芸術・文化活動の課題とこれからの方向性を検討する。(2)</td><td> 担当:</td><td>江藤 光紀</td></tr>
<tr><th><span class="format">第9回</span></th><td>現代文化における想像力やイメージに関わる理論、文化現象について考察する。</td><td> 担当:</td><td>対馬 美千子</td></tr>
<tr><th><span class="format">第10回</span></th><td>現代のドイツにおける異文化圏出身者との摩擦の現状を概観し、移民問題など社会的マイノリティをめぐる諸問題を考察する。</td><td> 担当:</td><td>畔上 泰治</td></tr>
</table>
