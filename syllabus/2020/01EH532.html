<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH532</span>&nbsp;<span id="title">スポーツ生化学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1</span>
    <br />
    <span id="assignments">征矢 英昭, 大森 肇, 岡本 正洋, 松井 崇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ生化学に関する国内外の専門書、文献、研究論文等を講読し、スポーツ生化学の対象領域、基本概念、研究方法などを学習することによって研究に必要な基礎的能力を身に着ける。運動が身心に及ぼす影響とトレーニング効果に関してスポーツ生化学の立場から理解を深め、健康や運動パフォーマンスの維持・増進のメカニズムを理解する。演習の最後に受講生の発表会を行い、教員と受講生の間で討議を行う。参考図書;脳を鍛えるには運動しかない(NHK 出版)、 からだの中からストレスをみる(学会出版センター)、 使えるスポーツサイエンス(講談社サイエンティ)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">manabaを用いて正規の授業期間に開講する。<br />0ATP303と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">運動をストレスの一つとしてみながら、末梢および脳の代謝ならびに体力・健康に及ぼす運動の急性およびトレーニング効果について、臓器円環を通じた全身の調節系から理解することを目標とする。<br />
1)運動生化学に関する幅広い知識を理解し、説明できるようになること。<br />
2)健康体力学の実装に応用できる運動生化学の知識を得ること。<br />
3)運動生化学における先端的研究の展開と背景について知識を得ること。<br />
(コンピテンス: 専門知識、知の活用力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">代謝・内分泌系, 脳機能, 運動ストレス, トレーニング, 健康, 競技力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回 運動とエネルギー代謝総論(担当:大森)<br />
第 2 回 急性運動とエネルギー代謝(担当:大森)<br />
第 3 回 トレーニングとエネルギー代謝(担当:大森)<br />
第 4 回 トレーニングによるエネルギー代謝の変化と健康への影響(担当:大森)<br />
第 5 回 トレー二ングによるエネルギー代謝の変化と競技力への影響(担当:松井)<br />
第 6 回 運動とストレスの視床下部調節(担当:征矢)<br />
第 7 回 急性運動とストレス反応(担当:征矢)<br />
第 8 回 トレーニングとストレス適応(担当:征矢)<br />
第 9 回 トレーニングによるストレス適応の変化とメンタルヘルスへの影響(担当:征矢)<br />
第10 回 トレーニングによるストレス適応の変化と競技力への影響(担当:岡本)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
