<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ABAE43</span>&nbsp;<span id="title">イギリス文学研究(1A)</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は、(1)シェイクスピアを中心としたエリザベス朝演劇に関する読解の基本的技能の習得、(2)先行研究のサーヴェイ力の構築、(3)論文作成技術の習得、の3点を到達目標としている。具体的には、OED 等に丹念に当たりながらシェイクスピア戯曲の意味を特定する作業を行う。また、エリザベス朝演劇研究には、すでに膨大な量の研究の蓄積があり、そのエッセンスはアーデン版の脚注などに反映されているが、こうした脚注を正確に読み取ることも、かなりの力量が要求される。本授業では、この2点を軸として、Twelfth Nightを対象にシェイクスピアおよび同時代の戯曲を読み解く能力を議論を通して涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DSA43と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">シェイクスピアの戯曲テクストを正確に読解でき、専門知識を習得できるようになる。先行研究についての的確なサーヴェイと重要なデータの抽出ができるようになる。論理的で説得力のある論文作成のスキルを習得することができ、思考力を涵養することができるようになる。</p>
  </div>
