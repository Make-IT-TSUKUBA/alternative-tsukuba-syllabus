  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教の多様性は、様々に記述、整理できる。宗教が他の人間文化と異なる最大の特徴は、他界的なるものの要素である。ここでは、宗教と社会との関係、宗教と他界との関係に大きく整理し、かつその両方向を視界におさめる視点を確保する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">古今東西の多様な宗教は、古来、さまざまな方法で研究されてきたが、19世紀後半になって、比較宗教学という自覚的な方法が成立した。その自覚と方法に基づいて、宗教の多様性を考える、知性と感性を育みたい。宗教の多様性は、様々に記述、整理できる。宗教が他の人間文化と異なる最大の特徴は、他界的なるものの要素である。ここでは、宗教と社会との関係、宗教と他界との関係に大きく整理し、かつその両方向を視界におさめる視点を確保する。<br />
これにより、世界宗教全体に対する広い視野と国際性、そこでの主体性を涵養し、また宗教を軸にする文化事象の理解力、批判的・創造的思考力を涵養する。</p>
