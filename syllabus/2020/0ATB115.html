 <body>
  <h1 id="course-title">
   <span id="course">0ATB115</span>&nbsp;<span id="title">発達臨床心理実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木7</span>
    <br />
    <span id="assignments">濱口 佳和, 庄司 一子, 沢宮 容子, 菅原 大地</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員のスーパーヴィジョンの下に、心理的・行動的問題を抱えた幼児・児童・青年とその保護者を対象として、学内の有料相談機関で臨床心理学的支援活動に参加する。受講生は1ケースごとに構成される支援チームに加わり、受理面接、継続面接、検査面接等の実地体験を積む。支援チームはセラピスト、観察者、親面接陪席者等の役割があり、様々なケースに参加する。プレイ・セラピー、行動療法、SEL、ペアレント・トレーニング等の理論と技法の学習を深める。1セッションあたり事前学習、心理的支援面接、事後学習があり、相談室の専任・非常勤相談員によるグループ・スーパービジョンへの出席、発表、討論への参加も含める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE444と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1.知の活用力 2.マネージメント能力,3.コミュニケーション能力,4.チームワーク力<br />
専門コンピテンス<br />
1.心理学的問題発見と人間理解力,2.心理学的問題解決力,3.心理臨床実践力 4.心理学的情報発信力,5.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.子どもの行動、子どもとセラピストとの相互作用を観察・記録し,行動を前後の文脈のから理解する能力の獲得<br />
2.保護者の子どもについての話を傾聴し,効果的に情報を収集・分析する能力の獲得<br />
3.多様な情報を活用し,子どもの問題の形成、維持、変容についての仮説モデルを構築する能力の獲得<br />
4.援助チームの一員としての役割を自覚し,メンバーと協働できる能力の獲得<br />
5.子どもとのラポールを形成する能力の獲得<br />
6.プレイセラピーを実施する能力(アクスラインの8原則)の獲得<br />
7.行動療法により子どもの行動を変容する技術の獲得<br />
8.社会情緒的学習を実施する能力の獲得<br />
9.外部機関・多職種と連携する能力の獲得<br />
10.自己の実践を振り返り、内省する能力の獲得<br />
11.事例報告をまとめる能力の獲得</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">行動観察, 半構造化面接, 構造化面接, ケースフォーミュレーション, チーム援助, プレイセラピー, 行動療法, 社会情緒的学習, 多職種連携, 事例報告</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">心理臨床コースの2年時の学生は,本科目か 0ATB113「 臨床心理実習II」の どちらか 1 科目を選択必修。基本的には発達臨床心理学分野(濱口研究室)の学生はこの授業を履修すること。<br />
公益財団法人臨床心理士資格認定協会が定める第1種指定校の必修科目である。<br />
受講生は筑波大学子ども相談室の相談研修員登録をし,相談室の定める研修相談員の種別 に応じて子ども相談室での実践に,博士後期課程の大学院生,担当教員,非常勤相談員とともにチームを<br />
組んで従事することが求められる.この授業では特に相談室のカンファレンスへの参加(毎週木曜3時限)とGSV(隔週木曜7・8時限)の出席と担当事例の発表・討論 への参加が求められる</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 介入チーム内での役割行動,プレイルームの施設設備,子どもの行動の観察・記録法<br />
第2回 遊戯療法概説1 理論<br />
第3回 遊戯療法概説2 遊戯療法の展開過程1(ラポール形成・初期の展開過程:遊戯法1)<br />
第4回 遊戯療法概説3 遊戯療法の展開過程2(発展期の展開:遊戯法2)<br />
第5回 遊戯療法概説4 遊戯療法の展開過程3(終結期の展開:遊戯法3)<br />
第6回 INREALアプローチの概説<br />
第7回 模擬プレイセラピー1(ラポール形成)<br />
第8回 模擬プレイセラピー2(受容的・共感的応答)<br />
第9回 模擬プレイセラピー3(制限破りへの対応)<br />
第10回 具体的事例のGSV4</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は心理臨床サブプログラムの正規生に限定される。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">日常の相談室でのケース・実務に対する主体的・協力的参加の度合い(40%),GSVでの発表(40%)、カンファレンス・ケースのミーティングでの発言(20%)を総合的に評価</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">子ども担当のセラピスト,子どもの行動観察者,ならびに保護者の面接陪席者として正確な記録の取り方を心掛けること<br />
自分がセラピストとしての役割を果たす際は,あらかじめケース記録に目を通し,子どもの特性の把握に努めること<br />
1ケース終結したら必ず通しでケース報告書を作成すること<br />
精神疾患や問題行動に関する実証的なエビデンス,使用可能な心理検査,適用可能な子ども対象の心理療法について積極的に関心を持ち,自発的に調べること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. ゲリー・ランドレス,『新版・プレイセラピー:関係性の営み』 日本評論社<br />2. 弘中正美,『遊戯療法と子どもの心的世界』 金剛出版<br />3. R.フォアハンド&amp;N.ロング,『困った子が5週間で変わる―親にできる行動改善プログラム』日本評論社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">毎週木曜日13時30分~14時 総合研究棟D716研究室</p>
    <p id="officehour">濱口 佳和&nbsp;<span class="officehour-address">1001205</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">カンファレンスやグループ・スーパービジョン,事例ごとのミーティングに積極的に参加すること, 心理臨床の実践者としての倫理を十分に自覚して実践活動を行うこと,各自が行った心理臨床実践について毎回よく 振り返りを行い,長所短所を自覚し実践力の向上を目指してほしい.クライエントやその持ち物に対して損害を与えた 場合の備えとして,相談室で進める保険に加入することを求める.</p>
  </div>
