<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ、トレーニング及び健康増進に関わる骨格筋系、呼吸循環系の下記のキーワードに関連した最新情報を理解するために、研究論文等の議論や発表を行う。1年次対象である。
 骨格筋系のキーワード:分子運動生理学、筋肥大、筋持久力増強、筋萎縮、サプリメント、ヒトの実験系、動物実験系、培養骨格筋細胞、初代培養細胞、ミュータント、遺伝子、転写産物、蛋白質、シグナルカスケード
 呼吸循環系のキーワード:運動トレーニングによる呼吸循環系の適応、暑熱と低酸素に対する適応、水分調節</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">運動生理学領域の緒知識、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
<br />
1)運動生理学研究における倫理観を確立すること。<br />
2)運動生理学に関する幅広い知識を理解し、説明できるようになること。<br />
3)さまざまな運動生理学に関する研究方法論の違いを理解すること。<br />
4)研究計画を立案できるようになること。</p>
