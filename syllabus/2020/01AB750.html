    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                            el.text(obj[i][1]).show();

                        }

                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

    }
});

  <h1 id="course-title">
   <span id="course">01AB750</span>&nbsp;<span id="title">食機能探査科学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食機能探査科学に関連した英語の研究論文を講読し,食機能探査科学を研究するための知識・情報の土台を作る.また,論文の内容をセミナー形式で発表し討論することで,論文に対する理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB749と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">食機能探査科学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士前期課程2年次における学習に必要な食機能探査科学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">食機能探査科学の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。特に博士前期課程2年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食の機能性, 生活習慣病, 食資源, ストレス</p>
  </div>
