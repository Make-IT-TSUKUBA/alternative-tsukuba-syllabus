  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術科教育における課題解決に向けた研究方法について理解を深め、受講者の設定した特定課題についてリサーチを計画し、その遂行と結果について複眼的に考察することを目的とする。さらに、修士論文にかかわる個別の研究テーマに基づいて研究の目的と方法を具体化し、アートベース・リサーチ(Arts-Based Research)の方法論についての理解を深めつつ、それを活用した具体的リサーチを実施し、その成果と課題を考察する。具体的には、各特定課題に対するアートベース・リサーチのメリットや限界をふまえ、アートベース・リサーチの視点からのデータ分析と解釈を行い、各特定課題に対する結論を検討する。</p>

第2回 芸術科教育研究における新たな研究の動向<br />
第3回 アートベース・リサーチ(Arts-Based Research)による探求<br />
第4回 アートベース・リサーチの背景<br />
第5回 アートベース・リサーチの理論<br />
第6回 アートベース・リサーチの方法<br />
第7回 欧米におけるアートベース・リサーチの事例<br />
第8回 日本におけるアートベース・リサーチの事例<br />
第9回 芸術科教育におけるアートベース・リサーチの成果<br />
第10回 中間まとめの発表<br />
第11回 芸術科教育における特定課題のマッピング<br />

第14回 各特定課題に対するパイロットリサーチの検討<br />
第15回 パイロットリサーチの対象と内容<br />

第17回 アートベース・リサーチの視点からのデータ分析<br />

第24回 各特定課題におけるリサーチ結果のマッピング<br />
第25回 各特定課題におけるリサーチ結果の解釈<br />

第29回 各特定課題に対する結論<br />
第30回 最終成果発表とまとめ</p>
