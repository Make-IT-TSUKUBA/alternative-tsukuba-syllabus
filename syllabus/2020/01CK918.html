<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK918</span>&nbsp;<span id="title">知能システム特別実験a</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月2-5; 春C 木3-6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実習を通して、センシングおよび情報処理に関するツールを研究・開発に活用する方法を教授する。これにより、チームワーク力、研究力を養う。この授業は、知能システムツール演習bを履修した者が履修できる。なお、受講人数に余裕がある場合、履修を目的としない聴講も認める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">月2-5、木2-5のうち5回開講。2020年度は開講せず<br />0ALE515と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
4. チームワーク力:チームとして協働し積極的に目標の達成に寄与する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">知能システムツール演習bで紹介され学んだツールについて実習・実験を通じて体験する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グループに分かれて下記のテーマを選択して実施する。実施の順序は年度毎に調整する。<br />
<br />
(1)	LabVIEW(若槻)<br />
・ビジュアル言語によるプログラミング基礎<br />
・アナログ電気信号を計測しての信号処理の実施	担当:	若槻 尚斗<br />
(2)	Mathematica プログラミング(古賀)<br />
・Mathematicaを用いた,より高度なプログラミング実習を行う	担当:	古賀 弘樹<br />
(3)	心理物理実験・表面筋電位計測(森田)	担当:	森田 昌彦<br />
(4)	Processing(延原)<br />
・可視化手法の検討とプログラミングの基礎	担当:	延原 肇<br />
(5)	Face tracking(山口)<br />
・WebカメラとOpenCV(Visual Studio)を用いて,動画像から顔検出と顔追跡を行う	担当:	山口 友之<br />
(6)	AR ToolKit(大澤)<br />
・GLUTとARToolKitを使った拡張現実のプログラミングをC言語環境(Visual Studio)を用いて行う	担当:	大澤 博隆<br />
(7)	音声認識システム(善甫)<br />
・Juliusを使った音声認識,単語辞書登録による認識精度向上,無限挨拶システムの実装	担当:	善甫 啓一<br />
(8)	マイコンを用いたプログラミング・センシング(橋本)<br />
・mbedマイコンを用いた各種センサの使い方	担当:	橋本 悠希<br />
(9)	スペクトラムアナライザ・フィルタ回路(掛谷)<br />
・電波の受信とその周波数解析など	担当:	掛谷 英紀<br />
(10)	モーションキャプチャ(山下)<br />
・Microsoft KinectとC#を用いたモーションキャプチャプログラミング<br />
・応用アプリケーションの開発</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
