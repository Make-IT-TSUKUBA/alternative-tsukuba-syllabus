  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is to provide an introduction to law and to the Japanese legal system. The topics covered by this course include the development of Japanese law, the basic structure of Japanese law, criminal and civil law of Japan and future prospects of Japanese law and legal system.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BB28081と同一。<br />英語で授業。<br />2020年度開講せず。<br />JTP<br />G科目<br />This course is available only for students who acquired the credit of Introduction to Law. The number of students is limited to 20-25.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is designed for students who have no prior knowledge of Japanese law.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">By taking this course, students are expected to learn a broad knowledge of Japanese law and its function in Japanese society.<br />
この授業を通じて、日本の法と社会とについて幅広く学び、学んだことを英語で伝えることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Japanese Law, Japanese History, Japanese Society, Constitutional law, criminal law, civil law, labor law</p>
  </div>

    <p id="posttopics">As to Presentation, students must follow this instruction:<br />
To form a group of 2 or 3 students<br />
To choose 1 academic article from Manaba and make a presentation about it<br />
To inform your group&#039;s choice of the article with the second and third options to the Lecturer by e-mail<br />
To prepare summary papers or slides<br />
Presentation time is within 15 minutes for each group (including questions or comments from audience)<br />
To mention followings in your presentation:<br />
-What is the topic(s) the author of the article intended to explain?<br />
-Why are you interested in the article or topic?<br />
-What is(are) characteristic(s) of Law and Society in Japan?<br />
To raise one or more Questions for discussion in the class</p>
