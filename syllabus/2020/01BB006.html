<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BB006</span>&nbsp;<span id="title">解析学概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">解析学の基礎知識を復習し、高い立場から見直す。基本的な計算力を養い、例題の背後にある専門的な話題の核心を理解することを目標に、解析学の典型的な問題をいくつか選び、問題の理解、基本的知識、高度な問題との関連等を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJA032と同一。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス 知の活用力・マネージメント能力<br />
数学学位プログラムコンピテンス 数理的分析力・数理的課題解決能力・数理的探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">フーリエ解析の発展した理論を習得し、数学のみならず様々な科学分野への応用を目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ルベーグ積分, 関数解析, フーリエ解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">専門的な講義を説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Lebesgue積分続論<br />
(1) Lebesgue測度(2) 完備直積測度(3) 加法的集合函数(4) Radon-Nikodymの定理(5) 有界変動函数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>函数解析続論<br />
(1) 線型作用素(2) Baireの範疇定理(3) 線型汎函数(4) Hahn-Banachの拡張定理(5) 共役空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>函数解析続論<br />
(6) 弱収束(7) 完全連続作用素(8) 超函数(9) 緩増加超函数(10) 超函数の微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Fourier解析(発展)<br />
(1) Fourier級数(2) Poissonの和公式(3) Fourier級数のL^p収束(4) Fejerの定理(5) 無条件基底</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Fourier解析(発展)<br />
(6) Fourier変換の定義と振動積(7) Sobolev空間(8) Sobolevの埋蔵定理(9) Hardy空間(10) Shannon-染谷の定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Fourier解析(発展)<br />
(11) Hilbert変換(12) Gabor変換(13) FBI変換(14) Wavelet変換(15) まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
