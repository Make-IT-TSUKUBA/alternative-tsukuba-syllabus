        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国連が提起した「持続可能な開発目標(SDGs)」に密接に関わる国際社会が直面する課題を理解し、大学院生各人に国際社会の一員としての自覚を誘起することで、高等教育を受けた者が果たすべき役割と責任について熟考させることを目的とする。<BR> 当科目は「持続可能な開発目標(SDGs)」のうち、Goal 7, 9 &amp; 13に関連した、国際社会が直面する「環境・エネルギー」について取り扱う。<BR> 太陽電池、燃料電池、人工光合成、ナノエレクトロニクスによる省エネルギー、パワーエレクトロニクスによる電力制御、核融合発電などの個別課題を含めて講義することにより、国際社会で活躍できる能力と人間力を養う。        </p>

            <p id="style">
・多国籍、多様な講師陣を迎え、当該問題の学術的アプローチの紹介、講師陣や他の受講者との議論により国際社会が抱える地球規模課題について認識を深めること。<BR>特に,プラズマ,ナノグリーン,ナノエレ・パワエレの重要な3分野に関連する英語での講義を通して,地球規模の問題について理解する.<BR>・国連が提示しているSDGs (Sustainable Developmental Goals)を題材として学内外の人たちとの意見交換や議論が十分できるようになること。(SDGSに関連した講義を受けることによる国際性の向上をもたらす学修成果)<BR>・英語によるコミュニケーション力や活用力の向上をもたらす学修成果<BR>・国際社会の一員としての自覚を誘起することで、高等教育を受けた者が果たすべき役割と責任について熟考する経験を通して、国連や国際機関へのキャリアパスにチャレンジできる能力を身に着けるきっかけを得ること。<BR>・「持続可能な開発目標(SDGs)」のうち、Goal 7, 9 &amp; 13に関連する国際社会が直面する「環境・エネルギー」について理解を深めることにより、科学的根拠を基に地球環境問題を論ずることができる能力を身につけること。(最先端の研究に基づいたトップクラスの講義により専門分野に接続する知識の獲得につながる学修成果)<BR><BR>(英語で)レポートを書くことにより,自身の考えることを如何に表現するかについて深く考え,他者とのコミュニケーション能力の涵養につながる.            </p>
