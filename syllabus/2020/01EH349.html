<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH349</span>&nbsp;<span id="title">剣道コーチング論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">香田 郡秀, 鍋山 隆弘, 有田 祐二</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究論文作成のために必要な剣道の試合・審判・形(型)・指導法についての素養を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9Q1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">研究論文作成のために必要な剣道の試合・審判・形 (型)・指導法についての素養を身につける。<br />
剣道コーチング論領域における教育及び研究に関する倫理観を身に着ける。<br />
剣道の試合・審判規則を適切に運用できる。<br />
審判としての実践能力を高める。<br />
剣道を実践する上での協調性と連携を身に着ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">審判 試合 東京高師五行の形 日本剣道形 学校剣道</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回 剣道コーチング論領域における教育及び研究に関する倫理について(担当:鍋山隆弘)<br />
第 2 回 剣道の試合 1 用具・試合場などの環境を観点としての検討(担当:鍋山隆弘)<br />
第 3 回 剣道の試合 2 技能差を観点としての検討(担当:鍋山隆弘)<br />
第 4 回 剣道の試合 3 性差を観点としての検討(担当:鍋山隆弘)<br />
第 5 回 剣道の試合 4 年代を観点としての検討(担当:鍋山隆弘)<br />
第 6 回 剣道の試合 5 職業を観点としての検討(担当:鍋山隆弘)<br />
第 7 回 剣道の試合 6 近年の傾向と今後の展望(担当:鍋山隆弘)<br />
第 8 回 剣道の試合 7 試合についてのまとめ(担当:鍋山隆弘)<br />
第 9 回 剣道の審判 1 審判の心得と基本技術(担当:鍋山隆弘)<br />
第 10 回 剣道の審判 2 有効打突の条件とその見極め(担当:鍋山隆弘)<br />
第 11 回 剣道の審判 3 有効打突にならない場合について(担当:香田郡秀)<br />
第 12 回 剣道の審判 4 禁止行為(反則)について(担当:香田郡秀)<br />
第 13 回 剣道の審判 5 位置取りや旗の表示の方法、所作(担当:香田郡秀)<br />
第 14 回 剣道の審判 6 まとめ (担当:香田郡秀)<br />
第 15 回 剣道の形 (型) 1 日本剣道形: 1~4本目についての検討(担当:香田郡秀)<br />
第 16 回 剣道の形 (型) 2 日本剣道形: 5~7本目についての検討(担当:香田郡秀)<br />
第 17 回 剣道の形 (型) 3 日本剣道形: 小太刀1~3本目についての検討(担当:香田郡秀)<br />
第 18 回 剣道の形 (型) 4 東京高師五行の形:1~5本目についての検討(担当:香田郡秀)<br />
第 19 回 剣道の形 (型) 5 東京高師五行の形:6~8本目についての検討(担当:香田郡秀)<br />
第 20 回 剣道の形 (型) 6 形のまとめ(担当:香田郡秀)<br />
第 21 回 剣道の指導法 1 幼少年対象時の指導(担当:有田祐二)<br />
第 22 回 剣道の指導法 2 中学生対象時の指導(担当:有田祐二)<br />
第 23 回 剣道の指導法 3 高校生対象時の指導(担当:有田祐二)<br />
第 24 回 剣道の指導法 4 性差を踏まえた指導(担当:有田祐二)<br />
第 25 回 剣道の指導法 5 基本技能と対人的技能(担当:有田祐二)<br />
第 26 回 剣道の指導法 6 学校授業:中学校の指導(担当:有田祐二)<br />
第 27 回 剣道の指導法 7 学校授業:高等学校の指導(担当:有田祐二)<br />
第 28 回 剣道の指導法 8 各種稽古の指導と留意点(担当:有田祐二)<br />
第 29 回 剣道の指導法 9 剣道試合の捉え方とその指導(担当:有田祐二)<br />
第 30 回 剣道の指導法 10 指導法のまとめ(担当:有田祐二)</p>
    <div id="topic-assignments"></div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">全授業終了時に提出するレポート(70%)、不定期に授業後提出する小レポート(30%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">専門用語の意味などを確認した上で論文抄読やプレゼンテーションの場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。併せて、積極的に剣道部活動や他団体の稽古会等に参加した上で、審判法や指導法をはじめ本演習で身に付けた内容を指導場面で活かして実践しつつ定着を図ること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 香田郡秀著,「よくわかる剣道審判法のすべて」、(ベースボール・マガジン社)<br />2. 全日本剣道連盟編、プリテック株式会社),「剣道指導要領」<br />3. (全日本剣道連盟:編・出版とも),「日本剣道形解説書」</p>
