<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CC11231</span>&nbsp;<span id="title">心理学統計法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金3,4</span>
    <br />
    <span id="assignments">登藤 直弥</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では,心理統計学の各種手法を学ぶ上で必要となる基礎的な事項について講義を行う。具体的には,平均,分散,相関係数といった記述的指標や確率モデルと標本分布の関係について学び,推定と検定の基本的な考え方について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度以前の心理学類入学者は,これを「心理統計I」の単位とする。公認心理師科目。<br />人間学群生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス:批判的・創造的思考力、データ・情報リテラシー<br />
・専門コンピテンス:行動分析力、普遍性と多様性の理解、実証的な志向性と探究心</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本授業では、主に教科書に沿った講義を行い、心理統計学の各種手法を学ぶ上で必要となる基礎的な事項、具体的には、平均、分散、相関係数といった記述的指標や確率モデルと標本分布の関係、推定と検定の基本的な考え方について学習する。したがって、到達目標は、これらの内容について理解することとなる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">記述統計量, 回帰分析, 確率モデル, 標本分布, 推定, 検定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では、以下のような進度で、講義を進めていく予定である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>心理学研究と統計 (第1章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>分布の代表値と散布度 (第2章1-2節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>変数の線形変換と標準化,共分散と相関係数 (第2章3節と第3章1節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中間試験1+回帰分析に関する解説(第3章2-4節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>相関と共変と因果,測定の妥当性と信頼性 (第3章5-6節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>確率モデルと標本分布の基本的な考え方,比率の標本分布の導出 (第4章1-2節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中間試験2+平均,相関係数,回帰係数の標本分布,確率モデルの適用に関する諸問題(第4章3-5節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>推定量とその標準誤差,検定の考え方(第5章1-2節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>検定力とその利用,区間推定の考え方(第5章3-4節)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">人間学群生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2回行われる中間試験と期末試験の成績により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各回の講義は受講生が予習・復習を行っていることを前提に行う。したがって、受講生は、必ず予習をして講義に臨み、講義内容についての復習を行うこと。</p>
  </div>

    <p id="textbook-textbook">1. 南風原朝和 (2002),心理統計学の基礎――統合的理解のために 有斐閣</p>
