  <h1 id="course-title">
   <span id="course">AC60P52</span>&nbsp;<span id="title">アジア文化資料研究演習VI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代南アジアにおける宗教問題として取り沙汰されるヒンドゥー・ムスリム間の対立解決の緒を探るため、両宗教交流の歴史やインド・パーキスターン分離独立などの経緯について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">現代南アジアにおける宗教問題として、いわゆるヒンドゥー・ムスリム間の対立が取り沙汰されることが多い。「ヒンドゥー教」の成立や、両宗教の交流史などから説き起こし、現代インド映画や近現代南アジア文芸(いわゆる「動乱文学」)も題材にしながらインド・パーキスターン分離独立を考察し、宗教問題解決の緒を探求する。<br />
なお、南アジア諸語に関する知識は必ずしも必要としない。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">南アジア, インド, パーキスターン, ヒンドゥー, ムスリム, 分離独立</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>カシュミール紛争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ヒンドゥー・ムスリム交流史</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>映画「ボンベイ」に描かれるヒンドゥー・ムスリム関係(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

    <p id="textbook-textbook">1. ドミニク・ラピエール、ラリー・コリンズ,『今夜、自由を―インド・パキスタンの独立―』(杉辺利英訳)上下、ハヤカワ・ノンフィクション、早川書房、1977<br />2. ウルワシー・ブターリア,『沈黙の向こう側―インド・パキスタン分離独立と引き裂かれた人々の声―』(藤岡恵美子訳)、明石書店、2002<br />3. アーイシャ・ジャラール,『パキスタン独立』(井上あえか訳)、南アジア/現代への軌跡3、勁草書房、1999<br />4. クリシャン・チャンダル著、謝秀麗編,『ペシャーワル急行』現代インド文学選集1(ウルドゥー)、めこん、1986<br />5. サアーダット・ハサン・マントー著、鈴木斌・片岡弘次編訳,『黒いシャルワール』アジアの現代文芸 パキスタン3 マント―短編集、大同生命国際文化基金、1988<br />6. サアーダット・ハサン・マントー著、鈴木斌・片岡弘次編訳,『グルムク・スィングの遺言』アジアの現代文芸 パキスタン4 マント―短編集、大同生命国際文化基金、1990<br />7. 藤井毅,『歴史のなかのカースト―近代インドの「自画像」―』世界歴史選書、岩波書店、2003<br />8. アルジュン・アパドゥライ,『グローバリゼーションと暴力―マイノリティーの恐怖―』(藤倉達郎訳)、世界思想社、2010</p>
