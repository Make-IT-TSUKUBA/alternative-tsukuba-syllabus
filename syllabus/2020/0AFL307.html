  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ法史あるいはローマ法史の知見を踏まえながら、法学習の途上で出会う「所有」「所有権移転」等の基本概念や基礎理論の歴史的な意味を検討して、柔軟な法的思考力を維持する手がかりを皆さんに提供したいと思う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA204と同一。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">古代ローマ法学を淵源として発展してきた「ヨーロッパ普通法学」の屋台骨となる基礎的な概念が過去の各段階でもった意味を確認し、これらの概念が現代法と確かにつながって有機的体系を構築していることに気づくことから出発して、最終的に、法解釈学の基層にある「所有」や「占有」等の概念の意味を的確に語れるようになり、西洋法の伝統を踏まえた、歴史的な説得力を持った法律文書を作成する力を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古代ローマ法学 所有権取得 占有</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">法解釈学の前提となるローマ法の基本枠組を紹介した上で、「売買」、「原因」、「寄託」等の概念を選んでその意味を「現代法」と応答しながら検討する。古代ローマ法学や近代法学において、これらの概念がどのように機能していたかを皆さんと応答しながら紹介することを通して、「西洋法」の奥底に佇む、あまりにも基礎的であるが故に難解な「コモンセンス」をできる限り純化して提示して、「所有権取得」等に関わる解釈技術をステップアップさせる手助けをしたいと考えている。<br />
授業に参加するにあたって西洋史に関する専門的知識は必要ではないが、事前に配布するレジュメをあらかじめ毎回熟読して授業に臨むことが必須となる。教科書代わりのレジュメには講義内容をしっかり書き込んでおくので、復習にも十二分に利用していただきたい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(総論 古代ローマの原始取得) 「所有権移転」について歴史的に検討する本講義の総論として、まず、古代ローマにおいて所有権の取得がどのように行われたのか、その類型を概観する。次に、「原始取得」に関する論争を「附合」、「混和」、「加工」、「果実」等に注目しながら紹介して、ローマ法学への扉をノックしてみようと思う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(古代ローマの契約と占有) 現代日本の「契約」の底流にも確かに潜んでいる古代ローマの「契約」論について、「問答契約」や「寄託」等に注目しながら概観する。次に、ローマ法学の肝である「占有」について、「自主占有」や「市民的占有」といった概念の中身を確認しながら説明して、「占有」という仕組みの醍醐味を堪能してもらおうと思う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(古代ローマにおける「他人物売買」) 古代ローマにおける「売買」の変遷過程に留意しながら、「売買契約」が示す諸相について詳論する。その上で、「他人物の所有権は動かない」原則が機能していた古代ローマの「他人物売買」について、「追奪担保責任」等の論点にも触れながら検討し、「所有権移転」論の本格的な考察に接続させたいと思う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(古代ローマと近代ドイツの「所有権移転」と「原因」論) 古代ローマの「有因」説と近代ドイツの「無因」説をウルピアーヌスの法文とサヴィニーの「物権契約」論に注目して詳説し、「所有権移転」をうまく語れない元凶となっている「原因」や「引渡し」概念をめぐる混乱を解きほぐし、両者の揺るぎない理解につなげてみたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(使用取得と即時取得、そして盗品の消費) 「取得時効」の淵源としての、古代ローマの「使用取得」について、現代法における「即時取得」制度や盗品や金銭の「所有権」の行方等に留意しながら検討することを通して、「占有」と「所有」を比較法史的に概観した本講義の総括を行ってみたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
