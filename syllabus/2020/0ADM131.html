<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

【汎用コンピテンス】<BR>１．知の活用力<BR>３．コミュニケーション能力<BR>【専門コンピテンス】<BR>１．経営に関する多角的思考能力<BR>２．経営に関する問題発見能力<BR>３．経営に関する問題解決能力<BR>４．経営に関する知の創造能力            </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
2/4（木） 18:20 - 21:00<BR>担当教員：鳥海 不二夫<BR>東京大学大学院　工学系研究科システム創成学専攻・准教授<BR>「ソーシャルデータ分析（計算社会科学）」<BR>近年利用が盛んになっているFacebookやTwitterをはじめとするソーシャルメディアを含め，<BR>社会の動きを反映しているデータを扱うことが可能となり，その分析技術の発展とともに<BR>情報価値が増加している．本講義では，ネットワーク分析をはじめとする様々な視点から<BR>ソーシャルデータを分析し，活用する技術について述べる．<BR><BR>2/5 （金） 18:20 - 21:00<BR>担当教員：面 和成<BR>筑波大学大学院 システム情報工学研究群・准教授<BR>「ブロックチェーンとセキュリティ」<BR>2018年，ビットコインの登場とともにブロックチェーンが誕生した．ブロック<BR>チェーンは暗号資産としてだけでなくスマートコントラクトの利用においても<BR>様々な分野で注目されている．このようなシステムをセキュアに実現するには，<BR>端末やサーバのセキュリティだけでなく，ブロックチェーン特有のセキュリティ<BR>を考えることも重要になる．本講義では，暗号資産とブロックチェーンについて<BR>解説するとともに，ブロックチェーンに対するセキュリティの最新の話題につい<BR>て紹介する．<BR><BR>2/10 水曜 18:20 - 21:00　大澤・近藤<BR>2/24 水曜 18:20 - 21:00　大澤<BR>担当教員：<BR>大澤 幸生　東京大学大学院　工学系研究科システム創成学専攻・教授<BR>近藤 早映　東京大学大学院　工学系研究科システム創成学専攻・助教<BR>「スマートライフを生むデータ共創技術<BR>~ ステイ・ウィズ・コミュニティでも快適な環境づくりのために ~」                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
健康で快適かつ持続性のある生活環境を創ってゆくために何をすべきか？<BR>そこで役立つのはデータなのか、日常会話なのか、本講義では，<BR>データサイエンスと都市計画の先端的知見に触れ、この問題に挑む方法論を<BR>学びその利用体験をとおしてスマートライフを生む共創の場について考える。<BR>今後も発生するウイルス感染拡大抑制策として大澤が2020年夏に提唱した<BR>「ステイ・ウィズ・コミュニティ」を社会が目指すべき持続的な構造制約として<BR>設定しつつ、スマートライフをめざすワークショップを開催する。<BR><BR>1日目前半（大澤）<BR>データジャケットという情報表現のフレームワークを導入し，<BR>データを無理に公開せずにその潜在的価値を論じ合い，<BR>イノベーションを起こす筋道を検討する方法とその利活用事例を示す。<BR>また、「ステイ・ウィズ・コミュニティ」についても解説する。<BR><BR>1日目後半（近藤）<BR>都市は、問題解決の結果として形成されてきた。<BR>その歴史を、都市や建築の計画的観点から紐解きながら、<BR>この先、我々が望む生活環境をどう創るのかを論ずる。<BR><BR>2日目（大澤・近藤）<BR>データジャケットを用いたワークショップを実施し、<BR>ステイ・ウィズ・コミュニティの社会構造において<BR>スマートライフを生むシナリオを創造し改善してゆく。<BR>必要なデータや技術の提案、あるいは自社の事業について<BR>その意義を主張し合う会話を歓迎。<BR><BR>2/16（火）18:20 - 21:00<BR>担当教員：イリチュ 美佳<BR>筑波大学大学院 システム情報工学研究群・教授<BR>「機械学習とその発展」<BR>昨今、機械学習の手法について様々な議論がなされ、その有効な応用が注目されている。<BR>主な原因は、より複雑で大量のデータに対する体系的潜在構造の抽出の必要性による<BR>ものである。これらの事を背景として、本講義では、機械学習の全体像とその理論的背景に<BR>言及しつつ発展的応用について論じる。                    </p>
            </div>
