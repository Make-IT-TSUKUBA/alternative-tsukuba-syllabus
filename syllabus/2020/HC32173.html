  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康障害を抱えながら家庭や地域社会で生活する対象を理解し、継続的な看護の役割と特性を理解する。
外来で行われている医療活動、施設内、施設間、地域との連携における医療専門職の連携と看護の役割について理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類学生に限る<br />3/8-19<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">病棟での退院支援活動と外来医療の実際に触れることをとおして、継続した質の高い医療を提供するうえで必要な医療連携についての理解を深めるとともに、その中での看護の役割について考える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">退院支援, 外来看護</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">病棟での臨地実習と外来での見学実習をそれぞれ1週間行う。<br />
先に病棟実習を行うグループと先に外来実習を行うグループの2つの大グループを編成し、1週間ごとの入れ替え制をとる。<br />
<br />
事前学習<br />
月曜日に、継続ケアにかかわる専門性の高い看護活動の実際について看護師の講義を受ける。さらに、それをふまえて、次のことについて自己学習する。<br />
病棟:つくば退院支援・調整プログラムの流れ、配置先の病棟の入院患者の特徴と退院後に必要なケア<br />
外来:配置先の診療科・他部署に来院する患者の特徴やニーズ、各職種の役割と連携 <br />
<br />
病棟実習<br />
 火曜日から木曜日の3日間、8:30から15:00(必要に応じて18時まで延長可)まで実習する。退院後に配慮が必要な患者1名を受け持ち、患者の全体像を理解したうえで、退院後の生活に向けた看護問題を見出す。可能であれば、病棟の退院支援計画書との整合性に留意して、入院中に必要な看護計画(退院指導など)を病棟看護師の指導の下で実践する。3日間のうちに退院支援カンファレンスの実際を見学する。<br />
<br />
外来実習<br />
 火曜日から木曜日の3日間、8:30から12:00まで臨地での見学実習を行う。見学の際は、事前学習の内容をもとに、各自が見学の目的を各部署の担当者に伝え、その指示に従う。機会があれば用意した質問事項について担当者に尋ねる。午後は学内で見学した内容をグループ内で共有し、与えられた課題に対してグループワークを行う。<br />
 <br />
最終発表会<br />
 外来や病棟での臨地実習とこれまでのグループワークを通して学んだことをふまえ、患者に継ぎ目なく継続的にケアを提供するために必要なことは何か、また、そのために看護師は何をめざし、どのような役割を担うべきかについてグループワークを行い、その成果を他のグループメンバーと共有する。</p>
    <div id="topic-assignments"></div>
