<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABC100</span>&nbsp;<span id="title">現代政策過程分析A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>
    <br />
    <span id="assignments">竹中 佳彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">政策過程を分析するために必要な理論や方法の基礎を習得するために、欧米や日本で展開されている最新の政治理論、分析枠組とその実証例について焦点を当てて、文献講読と学生との議論を通じて検討する。また、具体的事例として、日本の政治についても分析の対象としつつ、政策過程分析についての基礎的理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:知の活用力、マネジメント能力、国際性。<br />
2. 学位プログラム・コンピテンス:専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1) 政治学に関する理論や計量分析を学ぶことを通じて、大きな政策課題を複数の視点から解決することができるようになる。<br />
2) 政治学に関する知見を社会に役立てることができるようになる。<br />
3) 政治学に関する専門知識を修得している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">政治過程, 政治システム, 政治発展, 政党, 立法過程</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回、政治過程に関する古典的な文献を取り上げて読破し、その文献に関するテーマについて解説を行ったうえで討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>政治システム論:David Easton, &quot;An Approach to the Analysis of Political Systems,&quot; in Ikuo Kabashima and Lynn T. White III eds., Political System and Change: &quot;World Politics&quot; Reader, Princeton University Press, 1986, pp. 25-42.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>政治システムと政治発展:Gabriel A. Almond, &quot;A Developmental Approach to Political Systems,&quot; in Ikuo Kabashima and Lynn T. White III eds., Political System and Change: &quot;World Politics&quot; Reader, Princeton University Press, 1986, pp. 43-74.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>政治発展と政治的退行:Samuel P. Huntington, &quot;Political Development and Political Decay,&quot; in Ikuo Kabashima and Lynn T. White III eds., Political System and Change: &quot;World Politics&quot; Reader, Princeton University Press, 1986, pp. 97-141.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>政治発展と政治参加:Ikuo Kabashima, &quot;Supportive Participation with Economic Growth: The Case of Japan,&quot; Ikuo Kabashima and Lynn T. White III eds., Political System and Change: &quot;World Politics&quot; Reader, Princeton University Press, 1986, pp. 281-310.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>政党制:G・サルトーリ『現代政党学』岡沢憲芙・川野秀之訳、早稲田大学出版部、1980年。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>政党:岡沢憲芙『政党』東京大学出版会、1988年。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>制度論と政党:待鳥聡史『政党組織と政党システム』東京大学出版会、2015年。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>立法過程:岩井奉信『立法過程』東京大学出版会、1988年。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">とくに設けない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価方法と割合:レポート50%、毎回のコメントシート50%。<br />
評価基準:レポートは、問題設定・論旨展開・結論のそれぞれについて明確性・適切性・独創性・説得力があるかどうかを通じて、到達目標に挙げた各項目を満たしているかどうかを総合的に判断する。その段階に応じてA+~Dの評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義60%、討議40%。予習として、授業計画の各回に掲げている文献を事前に読んでおき、学生ワークシートに要点を記載して、授業時に提出すること。</p>
  </div>
