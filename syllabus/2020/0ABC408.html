  <h1 id="course-title">
   <span id="course">0ABC408</span>&nbsp;<span id="title">経済開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4</span>
    <br />
    <span id="assignments">柏木 健一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、開発経済学の主要理論とアプローチについて説明し、発展途上国の経済発展における諸課題について概説することを目的とする。特に、開発の概念、構造変化、経済成長、貧困と不平等の問題等を扱う。経済発展の諸理論やモデルを学ぶことで、学生が開発経済学への理解を深めるとともに、発展途上国の経済発展に関する分析において、興味深い問題設定を行えるようになることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DP743, 01DZ667と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">The objective of this lecture is to explain the main theories and approaches of development economics, and to discuss the major issues in economic development in developing countries. In particular, it deals with the concept of development, structural change, economic growth, and issues of poverty and inequality. By studying theories and models of economic development, we aim at deepening students&#039; understanding of development economics and to set interesting research questions in the analysis of economic development in developing countries.<br />
<br />
1. General-propose competence: knowledge utilization, management capability, internationalism.<br />
2. Degree program competence: professional knowledge.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. To acquire basic management skills and capabilities to analysis issues and challenges in development economics from broad international perspective.<br />
2. To utilize knowledge on the economic development with special reference to agricultural sector and rural development.<br />
3. To deepen professional knowledge on development economics and challenges of agricultural and rural development.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Development economics, Structural Change, economic growth, Agriculture, rural development</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course overview: mechanism of rural poverty; issues of population growth and demographic change; migration; role of agriculture; education and human capital investment; development of non-farm sector for rural development.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Population growth, demographic transition in the context of mechanism of rural poverty.<br />
(i) Hayami, Y. and Y. Godo (2005) “Population Growth and the Constraint of Natural Resources,” Chapter 3 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.<br />
(ii) Hayami, Y. and Y. Godo (2005) “Breaking the Natural Resource Constraint,” Chapter 4 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Traditional theory of economic development including dual economy and migration (Lewis, Fei-Ranis, Harris=Todaro model).<br />
(i) Todaro, M. P. and S. C. Smith (2011) “Classical Theories of Economic Growth and Development,” chapter 3 in Economic Development, Eleventh Edition, Pearson Education Limited.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Traditional theory of economic development including dual economy and migration (Lewis, Fei-Ranis, Harris=Todaro model).<br />
(ii) Todaro, M. P. and S. C. Smith (2011) “Urbanization and Rural-Urban Migration: Theory and Policy,” chapter 7 in Economic Development, Eleventh Edition, Pearson Education Limited.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Agricultural production and producers behavior; productivity and technological progress; induced innovation in agricultural sector.<br />
(i) Hayami, Y. and Y. Godo (2005) “Capital Accumulation in Economic Development,” Chapter 5 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Agricultural production and producers behavior; productivity and technological progress; induced innovation in agricultural sector.<br />
(ii) Solow, R. M. (1957) “Technical Change and the Aggregate Production Function,” The Review of Economics and Statistics, 39(3), pp.312-320.<br />
(iii) Hayami, Y. and Y. Godo (2005) “Patterns and Sources of Technological Progress,” Chapter 6 in Development Economics: From the Poverty to the Wealth of Nations, Third edition, Oxford: Oxford University Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Productivity analysis in agricultural sector; efficiency in agricultural production (SPF).<br />
(i) Coelli, T. J., D. Prasada, D. S. Rao, C. J. O’Donnel and G. E.Battese (2005) An introduction to efficiency and productivity analysis. Second edition, New York: Springer Science+Business, Media, Inc.<br />
(ii) Battese, G.E. (1992) Frontier production functions and technical efficiency: a survey of empirical application in agricultural economics. Agricultural Economics, 7, 185-208.<br />
(iii) Battese, G.E. and Coelli, T.J. (1995) A model for technical inefficiency effects in a stochastic frontier production function for panel data. Empirical Economics, 20(2), 325-332.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Productivity analysis in agricultural sector; efficiency in agricultural production (DEA).<br />
Cooper, W. W., L. M. Seiford and K. Tone (2007) Data Envelopment Analysis, second edition, Springer</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Role of education and investment in human capital for agriculture and rural development.<br />
(i) Todaro, M. P. and S. C. Smith (2011) “Human Capital: Education and Health in Economic Development,” chapter 8 in Economic Development, Eleventh Edition, Pearson Education Limited.<br />
(ii) Mincer, J. (1958) “Investment in human capital and personal income distribution,” Journal of Political Economy, 66(4), 281-302.<br />
(iii) Becker, G.. S. (1964) Human Capital: A theoretical and empirical analysis, with special reference to education. 3rd ed. Chicago, IL: University of Chicago Press.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Transformation of rural economy; development of rural non-farm sector; agglomeration economy.<br />
(i) Chapter 67 in P. Pingali and R. Evenson (2010), Handbook of Agricultural Economics, Vol 4, North-Holland.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

Evaluated by A+(90-100 points), A(80-89 points), B(70-79 points), C(60-69 points) and D(less than 60 points: fail).</p>
