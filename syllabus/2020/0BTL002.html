  <h1 id="course-title">
   <span id="course">0BTL002</span>&nbsp;<span id="title">スポーツ医学概論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">中田 由夫, 竹越 一博, 渡邉 重行, 久野 譜也, 和田 恒彦, 金森 章浩, 岡本 嘉一, 下山 寛之, 福田 崇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">疾病に対する運動療法、疾病予防と運動、スポーツ障害等に対する対処法、理学療法などのスポーツ医学の応用的事項について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">総合D117<br />02EV002と同一。<br />必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門:倫理観・学際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 人の運動や疾病に関係するエネルギー代謝や内分泌機能について説明することができる。<br />
(2) 人の運動の中心的な役割を担う下肢の関節・靭帯機能について理解を深める。<br />
(3) 診断や評価の補助的手段として現代では欠かせない画像所見・診断について学習をする。<br />
(4) アスリートや疾病のある中・高齢者を対象とする際のリコンディショニングやトレーニングについて理解する。<br />
(5)アスリートや疾病のある中・高齢者を研究対象とする研究計画・実験計画の立案に必要な要素,用語を用いて研究計画を書くことができる。<br />
(6) スポーツ医学分野における介入研究やアスリート対象とした前向き研究・後向き研究の利点・欠点を説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">内分泌機能, エネルギー代謝, 関節・靭帯, 循環器, 遺伝子, 画像所見・診断, 物理療法, リコンディショニング, 疫学, 介入</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業はスポーツ医学専攻の教員がオムニバス形式で講義を行う。スポーツ現場や運動指導を行う現場で研究を実践するための,身体の構造と機能および異常,それらに関わる医学的診断や治療に関する実践・応用的事項について学習する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(中田由夫/2回)本授業の研究倫理,特に観察研究や介入研究といった疫学研究の倫理的な配慮を解説する。またスポーツ統計学について概説するとともに,研究デザインと運動疫学について解説する。<br />
(竹越一博/1回)本授業の概要を解説するとともに,運動とホルモンについて,特にカテコールアミン,肥満,多因子遺伝の観点から解説する。<br />
(渡辺重行/1回)虚血性心疾患の病態と負荷心電図について,特に負荷陽性所見と冠血流予備能の観点から解説する。<br />
(久野譜也/1回)生活習慣病および介護予防のための運動と地域システムについて,高齢化,健康サービス産業,医療経済の観点から解説する。<br />
(和田恒彦/1回)スポーツ分野における物理療法について,マッサージ,鍼,灸,電気,温熱,水治の観点から解説する。<br />
(金森章浩/1回)膝関節の傷害の治療と予防について,特に膝関節の傷害とバイオメカニクスの観点から解説する。<br />
(岡本嘉一/1回)スポーツ外傷における医療画像の役割について,MRI,靭帯,腱,筋肉,コンディショニングの観点から解説する。<br />
(下山寛之/1回)スポーツ栄養学について,エネルギー代謝および身体組成の観点から解説する。<br />
(福田 崇/1回)アスレィックトレーニングについて,アスレティックトレーナー,トレーニングの観点から解説する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にないが,スポーツ科学や運動器,生活習慣病などのテーマについて,知識があることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2段階で評価し,下記の基準で合格とする。<br />
(1)授業への積極的な参加に対して,各教員が毎回10点満点で出席した学生を評価する。(全体の50%)<br />
(2)課題として,授業内容に関する小レポート(コメントペーパー)の提出を求め,期限内に提出されたものを100点満点で評価する。(全体の50%)<br />
以上200点の合計を100点満点に換算した点数を,大学院の基準に従って総合評価とする。</p>
  </div>

スポーツ医学の研究エリアは広いため,授業の理解にはそのテーマに関する最低限の知識を持って講義に出席することが望まれる。</p>
