<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA153</span>&nbsp;<span id="title">金融法実務(イスラム金融)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土4,5</span>
    <br />
    <span id="assignments">川村 藍</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中東・北アフリカ地域の金融法についての基本的理解を得ることを目的とする。具体的には、金融法に加えて、商事代理店法、およびイスラム法(イスラム金融を含む)について解説する。授業は演習形式で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業では英語の資料を多く利用する予定である。<br />0ADL026と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">国際性、基礎的専門知識、文献・判例の調査・分析能力、特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イスラーム金融市場の沿革、イスラーム経済の基本的理論などを理解し、それらについて具体的に論じることを目標とする</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イスラーム経済, イスラーム金融, 地域研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.オリエンテーション:基本事項の確認<br />
2.イントロダクション:イスラームの基本概念<br />
3. イスラーム経済学:イスラーム経済学の沿革と基本理論<br />
4. イスラーム金融史:中東・湾岸諸国および東南アジアでの沿革<br />
5.イスラーム金融商品開発:ムダーラバとムラーバハ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">6.イスラーム金融機関の現状:シャリーア諮問委員会、国際機関<br />
7.東南アジアのイスラーム金融:インドネシア・マレーシアの事例<br />
8.中東・湾岸諸国のイスラーム金融:UAE・サウディアラビアの事例<br />
9.欧米におけるイスラーム金融:欧米系銀行が参入したSukuk事業、RIBAFREE<br />
10.総まとめ:これまでの総まとめ</p>
   </div>
