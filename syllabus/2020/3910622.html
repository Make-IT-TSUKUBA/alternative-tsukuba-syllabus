<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3910622</span>&nbsp;<span id="title">日本語演習IIB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学生活に必要な公の場における日本語でのコミュニケーション能力、やや抽象的な問題についての口頭発表及びレポート作成能力を身につけることを目的とし、ディスカッション及びプレゼンテーションを重視したプロジェクトワークを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生及び帰国生徒等が履修可能。受講人数制限あり。<br />日本語演習B修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、及び「広い視野と国際性」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・専門分野について、また、やや抽象的な内容に関する公の場での口頭発表能力(発表、質疑応答、司会等)を高める。<br />
・専門分野について、またやや抽象的な内容について深いディスカッションができることを目指す。それを通じて、知識を広げ、考えを深める<br />
・自ら課題設定を行い、達成のための方策を施行し、検討する力を養う。<br />
・口頭発表とレポートの文体の違いを意識する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)日本語の読解教材を課題として前の週に渡し、設問の回答を考えてくる。<br />
(2)読解教材の回答についてディスカッションを行う。その後、ディスカッション内容について、5分程度の短い発表を行う。<br />
(3)レポートで用いられる文体を学習する。<br />
(4)25分程度の長さで質疑応答を含めたプレゼンテーションを行う。<br />
クラスサイズによって最終発表に要する回数が変わるため、スケジュールが多少変更される場合がある。</p>
