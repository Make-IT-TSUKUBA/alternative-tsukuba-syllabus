<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BBE507</span>&nbsp;<span id="title">計量分析4B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計量分析は、社会の様々な分野での諸現象や実態を取り巻く溢れる情報から、現象や実態の把握、物事の意味付け、簡略化、客観化、推定等のため、多くの分野で用いる分析ツールの一つである。この授業では、計量分析4Aに相当する知識(相関分析、回帰分析)をベースに、分析に用いる計量分析ツールの正しい使い方を講義する。講義内容は、統計分析用ソフトSPSS(場合によっては、エクセルを並行)を用いて、計量分析3Bで学んだSPSSの基本操作(データ加工・整理・基本集計など)を土台とし、高度な分析(相関分析、回帰分析、因子分析、各種検定など)を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02DME17と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">計量分析では、データの収集、整理、分析、表現や、目的別分析手法(運用)を習得する。<br />
これらは、学位プログラム・コンピテンスと、「収集:知の活用力」、「整理:研究力」、「分析:研究力、専門知識」、「表現:知の活用力、コミュニケーション能力」、「運用:知の活用力、研究力」の関連を持つ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">SPSSによる高度な分析の操作方法や分析結果の読み方などの理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">統計分析, 計量分析, 多変量分析, SPSS, 相関分析, 回帰分析, 因子分析, 分散分析, 検定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.相関分析1<br />
2.相関分析2<br />
3.回帰分析1<br />
4.回帰分析2<br />
5.検定1<br />
6.検定2<br />
7.分散分析<br />
8.因子分析・主成分分析</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">計量分析4Aの同時履修を必要条件とする。<br />
また、必要条件ではないが、統計分析の基本的な知識があるか、計量分析3A、3Bの履修が望ましい。</p>
  </div>
