<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH388</span>&nbsp;<span id="title">剣道コーチング論演習II</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>

   <p id="summary-contents">剣道に関する論文や研究資料を講読し、論文作成のための方法論と関連知識を習得する。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">剣道に関する論文や研究資料を講読し、論文作成のための方法論と関連知識を習得する。</p>

   <div id="topics">
    <p id="pretopics">剣道に関する論文や研究資料を講読し、論文作成のための方法論と関連知識を習得する。 集中</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>剣道コーチング論領域における教育及び研究に関する倫理について</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第2回</span></th><td>剣道の試合 1 用具・試合場などの環境を観点とした問題点とその解決策</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第3回</span></th><td>剣道の試合 2 技能差を観点とした問題点とその解決策</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第4回</span></th><td>剣道の試合 3 性差を観点とした問題点とその解決策</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第5回</span></th><td>剣道の試合 4 年代を観点とした問題点とその解決策</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第6回</span></th><td>剣道の試合 5 職業を観点とした問題点とその解決策</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第7回</span></th><td>剣道の試合 6 近年の傾向と今後の理想的な方向性</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第8回</span></th><td>剣道の試合 7 試合の指導法についてのまとめ</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第9回</span></th><td>剣道の審判 1 審判の心得と応用技術</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第10回</span></th><td>剣道の審判 2 有効打突の条件とその見極めのコツ</td><td> 担当:</td><td>鍋山 隆弘</td></tr>
<tr><th><span class="format">第11回</span></th><td>剣道の審判 3 有効打突か否か迷う場合について</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第12回</span></th><td>剣道の審判 4 近年の禁止行為(反則)の傾向と対策</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第13回</span></th><td>剣道の審判 5 位置取りや旗の表示の方法、所作の指導について</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第14回</span></th><td>剣道の審判 6 審判の指導法についてのまとめ</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第15回</span></th><td>剣道の形 (型) 1 日本剣道形: 1~4本目の指導法の検討</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第16回</span></th><td>剣道の形 (型) 2 日本剣道形: 5~7本目の指導法の検討</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第17回</span></th><td>剣道の形 (型) 3 日本剣道形: 小太刀1~3本目の指導法の検討</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第18回</span></th><td>剣道の形 (型) 4 東京高師五行の形:1~5本目の指導法の検討</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第19回</span></th><td>剣道の形 (型) 5 東京高師五行の形:6~8本目の指導法の検討</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第20回</span></th><td>剣道の形 (型) 6 形の指導法のまとめ</td><td> 担当:</td><td>香田 郡秀</td></tr>
<tr><th><span class="format">第21回</span></th><td>剣道の指導法 1 幼少年対象時の指導法のコーチング</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第22回</span></th><td>剣道の指導法 2 中学生対象時の指導法のコーチング</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第23回</span></th><td>剣道の指導法 3 高校生対象時の指導法のコーチング</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第24回</span></th><td>剣道の指導法 4 性差を踏まえた指導法のコーチング</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第25回</span></th><td>剣道の指導法 5 基本技能と対人的技能のコーチング</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第26回</span></th><td>剣道の指導法 6 学校授業:中学校の指導の実際と問題点</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第27回</span></th><td>剣道の指導法 7 学校授業:高等学校の指導の実際と問題点</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第28回</span></th><td>剣道の指導法 8 各種稽古の指導と留意点を指導する場合</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第29回</span></th><td>剣道の指導法 9 剣道試合の捉え方とその指導をどう教えるのか</td><td> 担当:</td><td>有田 祐二</td></tr>
<tr><th><span class="format">第30回</span></th><td>剣道の指導法 10 指導法に関するまとめ</td><td> 担当:</td><td>有田 祐二</td></tr>
</table>
