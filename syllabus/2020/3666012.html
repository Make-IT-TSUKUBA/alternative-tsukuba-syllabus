  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">En esta clase vamos a tratar de conocer la historia de al-Andalus, que es como los musulmanes llamaron a la península ibérica entre los siglos VIII y XV. Para ello, utilizaremos documentos de la época traducidos al español, así como trabajos de historiadores actuales. Los alumnos redactarán textos en los que comentarán los materiales del curso y escribirán composiciones sobre los aspectos que más les interesen del pasado musulmán de España: política, economía, sociedad, arte, literatura, ciencia, derecho, religión, filosofía, vida cotidiana, etc. Les invito a introducirse en uno de los momentos más fascinantes y menos conocidos de la historia de España.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「スペイン語基礎」A及びBの履修者に限る。 スペイン語で授業。<br />G科目</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

2.批判的・創造的思考力<br />
4.広い視野と国際性</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">El principal objetivo de este curso es lograr que el alumno sea capaz de redactar textos descriptivos y analíticos que expresen su opinión crítica acerca de los temas presentados y discutidos en clase. Desarrollo de la capacidad crítica del estudiante en idioma español reflejada en la expresión oral (discusión) y escrita (redacción de textos). Enriquecimiento de vocabulario, mejoramiento de la expresión oral y visión más amplia de la Historia de España.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 Introducción. ¿Por qué es importante conocer el pasado islámico de España? En esta clase nos presentaremos y veremos razones para conocer la historia de la España musulmana. También vamos a decirle a la clase qué sabemos ya de este tema o de Historia de España en general.<br />
第2回 Introducción al Islam. Mahoma y la expansión árabe. Veremos qué pasó en el siglo anterior a la llegada del Islam a España. También aprenderemos a hacer comentarios de textos históricos, un ejercicio muy útil con el que practicaremos la expresión escrita, uno de los objetivos de este curso.<br />
第3回 La llegada de los árabes a Hispania. Los alumnos explicarán qué saben sobre la historia de España anterior a la llegada del Islam. Conoceremos la opinión de algunos autores y la comentaremos.<br />
第4回 El emirato independiente de Córdoba. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第5回 El califato independiente de Córdoba. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第6回 Los reinos de taifas. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第7回 El imperio almorávide. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第8回 El imperio almohade y las segundas taifas. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第9回 El reino nazarí de Granada. Descubriremos entre todos los aspectos más destacados de la época. Comentaremos textos.<br />
第10回 La sociedad de al-Andalus. Vamos a ver cómo se organizaba la España musulmana y quiénes vivieron en ella. Hablaremos de las diferencias entre aquella sociedad y la nuestra. Comentaremos textos.<br />
第11回 La economía y el derecho de al-Andalus. ¿De qué vivían en la España musulmana y qué dinero utilizaban? ¿Cómo resolvían sus conflictos? Hablaremos de las diferencias entre aquella época y la nuestra. Comentaremos textos.<br />
第12回 La ciencia y la filosofía de al-Andalus. ¿Qué avances científicos hubo en la España musulmana? ¿Cómo era su pensamiento? ¿Ha sido útil en el futuro? Comentaremos textos.<br />
第13回 El arte de al-Andalus. ¿Qué obras de arte de la España musulmana conocemos? Daremos un paseo virtual por esas obras.<br />
第14回 La literatura de al-Andalus. ¿Qué escribieron en la España musulmana? ¿Hay obras parecidas en la literatura japonesa? Leeremos fragmentos de algunas obras y los comentaremos.<br />
第15回 La vida cotidiana de al-Andalus. ¿Qué hacían normalmente en la España musulmana? ¿Cómo trabajaban y cómo se divertían? Hablaremos sobre las semejanzas y las diferencias con el mundo actual.</p>

   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">スペイン語は未来の言語です。スペインやイスパノアメリカ諸国への留学を考えている学生は特に、スペイン語を履修することが望ましいでしょう。出席、課題の提出、積極性、リスニングはこの授業を受ける上で、また、スペイン語を習得する上でもとても大切です。スペイン語の発音は日本語に似ているので、日本人の学生にとって親しみやすい言語だと思います。</p>
