                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境教育の歴史、目標、内容、方法についての基礎的理解を図ることを目的とする。環境教育の発展過程・現状・課題を探りながら、環境教育の目的や方法と環境教育の授業の構成と展開の特質等を学び、今後の環境教育のあり方を考察する。可能なかぎり環境教育の授業の観察(ビデオ等)、野外での活動・観察も含める。</p>
  </div>

  <div id="aim-heading-aim">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">環境教育の発展過程・現状・課題を探りながら、環境教育の目的や方法と環境教育の授業の構成と展開の特質等を明らかにする。可能なかぎり環境教育の授業の観察(またはビデオ)、野外での活動・観察も含める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>環境教育とは何か(「環境」とは何か、公害と環境問題はどう違うか、公害教育・自然教育と環境教育はどう違うか)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>世界の環境政策と環境教育政策の展開を辿る(「環境のための教育」から「持続可能な開発のための教育(ESD)」への転換)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>持続可能な開発のための教育(ESD)としての環境教育の特徴(SDGsとの関連も踏まえて)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>自然を直接体感する環境教育プログラム:ネイチャーゲームを体験する野外実習(受講者数によって変更あり)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>環境思想の系譜を辿る(日本的自然観と西洋的な自然観との比較、及び、ディープ・エコロジー等の代表的な環境倫理に関する考察を通して)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アメリカの環境教育の変遷と特質(環境思想の展開との関連を踏まえて)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本と海外の環境教育の授業の実際(文部科学省教師教育ビデオ、及び、海外の環境教育の動画の視聴を含む)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境の現状を調べる教材を使ってみる(パックテストを使って水質を調べる実験実習)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本の子どもの環境意識・行動様式の特徴(他国の子どもとの比較を通して)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>環境教育の意義・課題・展望(これからの環境教育の世界的な潮流)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
