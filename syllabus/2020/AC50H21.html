  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">問題という観点から現代思想を概観する。社会、倫理、科学、論理の四つの問題領域において現代思想がどのような問題に取り組んできたのかを概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。AC30211, AC50811の単位取得者は履修できない。<br />2020年度開講せず。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力<br />
広い視野と国際性 <br />
文化事象の理解力<br />
国際的な主体性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">世界の具体的問題の観点から現代思想を概観し、社会、倫理、論理の三つの問題領域において現代思想がどのような問題に取り組んできたのかを専門教員が概説する。この授業を通じて深い考察力と広い見識を得ることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場からテーマを取り上げ講義し、最後の授業日において筆記テストを行う。<br />
<br />
第1回(10/1)<br />
担当教員:五十嵐沙千子<br />
授業概要:私たちは「他者」とどう共生していくのか。現代倫理学から、「分かり合えない他者との共生」を考える。<br />
<br />
第2回(10/8)<br />
担当教員:井川義次<br />
授業概要:キリスト教イエズス会士は日本・中国布教に際して儒教のアジアにおける重要性を知った。その実情を『大学』ラテン語訳文にたどる。<br />
<br />
第3回(10/15)<br />
担当教員:井川義次<br />
授業概要:『中庸』のラテン語訳文に即してイエズス会士たちの人間理性称揚の実際を考察する。<br />
<br />
第4回(10/29)<br />
担当教員:井川義次<br />
授業概要:王権神授・絶対王政の時代に性善説・民本主義・革命説を説く『孟子』外貨にヨーロッパに紹介されたかを探る。<br />
<br />
第5回(11/7)<br />
担当教員:嚴錫仁<br />
授業概要:儒教の家族倫理(1)儒教思想のなかの親子関係、夫婦関係、養老思想を取り上げ、その内容と現代社会との接点を議論する。<br />
<br />
第6回(11/12)<br />
担当教員:嚴錫仁<br />
授業概要:儒教の家族倫理(2)<br />
<br />
第7回(11/19)<br />
担当教員:嚴錫仁<br />
授業概要:儒教の家族倫理(3) <br />
<br />
第8回(12/3)<br />
担当教員:橋本康二<br />
授業概要:テーマは真理の論理。代表的な真理論である対応説、整合説、有用性説、余剰説を概観したうえで、すべての真理論にとって避けることができない嘘つきのパラドックスの問題を紹介する。<br />
<br />
第9回(12/10)<br />
担当教員:橋本康二<br />
授業概要:テーマは心の論理。人間の心とは計算する機械(チューリング・マシン)にすぎないとする機能主義の立場を見たうえで、それに対してジョン・サールが与えた中国語の部屋という思考実験による反論を紹介する。<br />
<br />
第10回(12/17)<br />
橋本康二<br />
授業概要:筆記テストを行う。</p>
