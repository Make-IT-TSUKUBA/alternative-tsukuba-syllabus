<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">論理回路を計算機システム等の実用的なデジタル回路技術に応用するための基礎知識について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
3. 情報システム分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 同期回路設計における基礎および設計手法を理解する<br />
2. ハードウェア記述言語の考え方を理解する<br />
3. ハードウェア記述言語を用いた設計手法を理解する<br />
4. システム設計の基本となる、制御回路とデータバスの設計の実際を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">論理回路, 同期回路, 有限状態機械, 回路設計, ハードウェア記述言語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>論理回路の復習<br />
組み合わせ回路と順序回路<br />
真理値表、カルノー図<br />
回路設計の考え方と基礎<br />
加減算器、デコーダ、セレクタ、コンパレータ<br />
基本記憶素子(ラッチ、フリップフロップ)<br />
状態遷移図を用いた順序回路設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>同期回路設計の基礎<br />
有限状態機械、状態遷移図、状態の簡単化<br />
メモリと真理値表と組み合わせ回路<br />
同期回路と非同期回路<br />
フリップフロップ・プログラミング<br />
タイミング設計の基礎<br />
動特性、クリティカルパス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ハードウェア記述言語入門<br />
ハードウェア記述言語の考え方と設計指針<br />
モジュール構造と組み合わせ回路の記述<br />
モジュール記述とポート宣言<br />
always文の使い方<br />
同期リセットと非同期リセット</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ハードウェア記述言語による回路設計<br />
回路シミュレータの利用<br />
乗算器の設計<br />
ステートマシンの設計<br />
システムデザイン<br />
プロセッサの設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ハードウェア記述言語による回路設計2<br />
ハードウェア記述言語を利用した論理システム開発手順<br />
バス構成と論理回路によるシステム設計<br />
バスと3ステート出力<br />
同期式バスと非同期式バス<br />
制御回路とデータバス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
