<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJJA33</span>&nbsp;<span id="title">ナノテクノロジー特別講義I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デバイスの微細化にともない、電子顕微鏡による微細領域の構造観察および解析が重要になっている。本講義では、電子顕微鏡および関連するテーマについて基礎から最先端の研究内容まで幅広く解説する。本講義は海外の大学より招聘した教員により英語で行われる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BC306, 01BF291, 01BG089, 02BQ207と同一。<br />英語で授業。<br />8/1-8/15<br />Zoomによる最終テスト期間 8/24-8/28</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「各自の専門分野における高度な知識を習得する」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">電子顕微鏡の基礎的な考え方を理解し、高度なイメージング手法や分光法など重要な<br />
概念を理解できます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ナノテクノロジー, 電子顕微鏡</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">海外の大学より講師招聘。<br />
授業概要・講師一覧及び日程表については、サマースクールの Web  サイトをご覧ください。https://tia-edu.jp</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なお、本講義は SUMMER LECTURE in 2020 for Nanoscience/Nanotechnology の一環として実施されるものであり、本講義に参加するためには TWINS の履修申請とは別にサマースクールの申込手続きが必要になりますのでご注意ください。<br />
第 1 回電子顕微鏡の原理、レンズ、検出器等の説明<br />
第 2 回電子顕微鏡に関連する回折物理学の基礎<br />
第 3 回定量的な構造解析のための回折物理の各論<br />
第 4 回電子顕微鏡のイメージング手法、転移と欠陥の見方<br />
第 5 回高度なイメージング手法の解説<br />
第 6 回走査型電子顕微鏡の原理説明<br />
第 7 回電子顕微鏡を使った分光法の原理<br />
第 8 回英語でのプレゼンテーションとレポート課題。自身の研究への電子顕微鏡の利<br />
用がテーマとなる</p>
  </div>

   <p id="assessment">出席、宿題、プレゼンテーション、最終レポートを海外の大学で教授を務める講師が<br />
評価し、海外の講師の所属大学の基準で成績を付ける。</p>
