<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学・技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1班対象 班分けは授業開始前の掲示に従うこと。専門基礎科目 必修科目<br />英語で授業。<br />主専攻必修科目。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">理工学分野での技術者・研究者として、必要となる英語の素養を高めるための講義を行う。技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。<br />
As an engineer / researcher in the field of science and engineering, at some point you will be involved in international science conferences. This includes being able to make presentations in English and being able to confidently participate in and occasionally lead group discussions.  This course is designed to help develop skill and gain confidence in those areas, so that students will have the ability to positively participate in an international setting during their career.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">平易な内容の科学技術に関する英文記事、論文等を講読し科学技術に特有の単語などの理解を高める。ネイティブスピーカーによる生きた英語を聞くことにより、日常会話や国際会議等での英語の聞き取り力を高める。また英語での表現力を短い発表などを通じて高める。<br />
Read, discuss, and understand English-language articles and papers on science and technology.<br />
Develop skill in making Presentations and participating in Discussion Groups in English, give 3 presentations and 2 discussion groups on relevant science topics.</p>

The evaluation will be based on student&#039;s active participation and practice in discussing relevant topics in class, the presentations they will give during the course and a final written exam.</p>
