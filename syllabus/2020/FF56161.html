   <span id="course">FF56161</span>&nbsp;<span id="title">レーザー光学</span>
  </h1>

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">レーザーの基礎として、光(電磁波)のモード、電磁波のコヒーレンス、誘導放出による光の増幅などについて述べた上で、各種レーザーの発振機構、特性、非線形光学などについて議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF26131, FF36161, FF46131と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「共通基盤学力の強化と専門性の養成」に対応しており、「批判的・創造的思考力」、「物理現象の理解」、「応用物理と計測の能力」、「電子・量子<br />
   工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">応用理工学分野で求められるレーザーの仕組み及び原理について理解し、光と物質の相互作用について量子力学的な解釈ができるようになる。更に、今後の実験系科目、研究活動に活用できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">レーザー, 誘導放出, 自然放出</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">レーザーの仕組み,各種のレーザー,レーザーの応用について学ぶ。レーザーは今日,非常に幅広い分野で用いられている。この授業では,レーザーを用いるに際して必要な理解と知識を得ることを第一の目的とする。<br />
 また,光の吸収や放出,増幅など,物質と光の相互作用の基本を理解する。これは,レーザーの基礎を理解するために必要であるだけでなく,光エレクトロニクス,分光学,光物性など,光と物質に関わる幅広い分野の基礎となるものである。</p>

    <p id="posttopics">1.序論<br />
  光の粒子性と波動性<br />
2.レーザーの基礎<br />
  レーザー光の特徴,レーザーの応用<br />
  電磁波のモード分布,プランクの熱放射式<br />
  自然放出と誘導放出,反転分布,3準位・4準位レーザー<br />
  レーザー共振器,発振のしきい値,Qスイッチ,モード同期<br />
3.各種レーザー<br />
  レーザーで用いられる光学素子,固体レーザー,気体レーザー,色素レーザー<br />
4.光と物質の相互作用の古典論<br />
  マクスクェル方程式と電磁波,複素感受率・誘電率・屈折率<br />
  ローレンツ模型,スペクトルの広がり,緩和<br />
5.光と物質の相互作用の量子論<br />
  定常状態間の遷移,双極子近似,2準位系,遷移確率,振動分極<br />
6.非線形光学<br />
  非線形感受率,第2高調波発生,位相整合,光カー効果,4光波混合</p>
