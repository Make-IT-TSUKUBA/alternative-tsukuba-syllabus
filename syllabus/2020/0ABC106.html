$(function() {

        // URL

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">0ABC106</span>&nbsp;<span id="title">国際政治史A</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代国際政治の歩みを俯瞰する。おおむね19世紀末から20世紀後半、冷戦期および冷戦終結直後までを考察の対象とする。20世紀前半については大国(列強)間関係、冷戦期にいてはアメリカとソ連(ロシア)との関係を主軸としつつ、植民地主義に対する民族主義の反抗、共産主義と反共主義の衝突、大国の介入による代理戦争などさまざまな局面を検討する。また現代国際政治と日本などの視点も絡めて論じたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:知の活用力、マネジメント能力、国際性。<br />
2. 学位プログラム・コンピテンス:専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)おおむね20世紀を対象とした国際政治史について理解と考察を深め、その全体像を把握し、独自の歴史観を確立すること。<br />
(2)一定のテーマを設定して自分の考えを明確に表現することに習熟し、もって修士論文執筆の基礎とすること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第一次世界大戦, 第二次世界大戦, 冷戦, 冷戦後</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基本的には時系列に従いながら、現在私たちの眼前に展開されているさまざまな事象のいわば序曲となった約100年間を概観する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">国際秩序の構築・護持者たるアメリカの力の大きさと限界について学ぶ。</p>
   </div>
  </div>

(2)講義中の質疑・討論(50%)。</p>

(2)それ以外の独自な読書など(50%)</p>
