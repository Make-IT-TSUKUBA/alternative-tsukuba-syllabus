  <h1 id="course-title">
   <span id="course">AC56041</span>&nbsp;<span id="title">表現文化領域比較文化研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1</span>
    <br />
    <span id="assignments">齋藤 一, 青柳 悦子, 清水 知子, 平石 典子, 吉原 ゆかり, 江藤 光紀, 吉野 修, ヘーゼルハウス, ヘラト, 佐藤 吉幸, 小川 美登里</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化理論、比較文学の手法、ポストコロニアル批評、北アフリカの文学やシェイクスピア、音楽の社会的役割、公共ホールの文化政策、などに注目しながら、表現や文化についてオムニバス形式で様々な視点から考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関わる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.表現にまつわる比較 文化研究に必要な批判的・創造的思考力を養う。 <br />
2.表現にまつわる比較文化研究に必要な広い視野と国際性を身につける。 <br />
3.表現や文化における事象をグローバルな視点から理解できる力を養う。 <br />
4.表現や文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード:表現, 文化, 文学, 音楽, 歴史, 社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月6日 齋藤一<br />
【ガイダンス】表現にまつわる比較文化研究について、近年の卒業論文を事例に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月13日 清水知子<br />
【芸術と社会】近年のテクノロジー環境の変化は、複製技術の登場以上に芸術という概念を大きく変容させつつある。コンピュータをはじめとするメディア・テクノロジーとともに展開したバイオアート及び人工知能による絵画制作を中心にポストヒューマン時代の芸術について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月20日 平石典子<br />
【複眼ノスゝメ】異なる言語や文化の視点からテクストを読み解く「比較文学」の手法を紹介する。近代以降の異文化接触の中でつくられた 文学作品や図像の分析を通して、文化的他者、文化と文脈などについて概説し、「常識を疑う」ことの意義を考察する。<br />
る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月27日 吉原ゆかり<br />
【悲恋と文学】シェイクスピア『ハムレット』のオフィーリアが、どのように読まれ解釈されて きたかを検討し、〈悲恋〉をめぐる表現について深く考える力を養う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月5日(木) 青柳悦子<br />
【物語の叙述法】小説を中心に物語の叙述法について、日本語と欧米の諸言語の場合、さら に中国語やアラビア語などその他の言語のケースを比較し、翻訳論ともからめて考察する。また映画やマンガ、絵画なども視野に入れ、「物語」表現の可能性について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月17日 Herrad Heselhaus(ヘーゼルハウス、ヘラト)<br />
【Relational Studies in Literature and Culture】This lecture introduces the new research field of “Relational Studies in Literature and Culture” which focuses on global issues, such as Pollution, Refugees and Migration, Global Warming. It tries to analyze and understand the human mind frame behind these problems and our attempts to find solutions. The lecture will include an overview and a case study.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月24日 佐藤吉幸<br />
【新自由主義と社会】20世紀フランスの思想家ミシェル・フーコーが『生政治の誕生』で示した新自由主義(ネオリベラリズム)解釈を通じて、新自由主義とは何か、またそれは私たちの社会や主体のあり方にどのような変化をもたらすのかを批判的に考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第8回 12月1日 小川美登里<br />
【エコクリティーク】文化の中で自然はどのようにみなされてきたのだろうか。文化/社会/芸術/自然を切り結ぶ関係性について、芸術作品における自然の表象をとおして再考する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第9回 12月8日 江藤光紀<br />
【オペラ上演と市民文化】戦後の市民文化活動は行政の政策とそれに対する市民の側からの反応という相互作用によって形成されてきた。ここでは地域における文化活動を市民オペラの上演に焦点を当てて概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第10回 12月15日 吉野修<br />
【表現行為と現実】表現行為と現実との相互関係をテーマとする。小説や詩のような言語領 域、絵画やパフォーマンスのような芸術的領域、街おこしのような参加型の活動などを例として、表 現 行 為 がどのように現実と関係し、どのように新 しいリアリティを生 み出 しているのかということについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>12月22日 齋藤一 <br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">A. 期末試験 (60%): 批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、 協同性・主体性・自律性、文化事象の理解力、文化的現象の分析力、 文化的課題への対応力、国際的 なコミュニケーション能力、国際的な主体性。 <br />
B. 授業内提出物 (40%): 広い視野と国際性、協同性・主体性・自律性、文化事象の理解力、国際 的な主体性。<br />
なお、3分の1以上(4回以上)欠席した場合には欠格となる。</p>
