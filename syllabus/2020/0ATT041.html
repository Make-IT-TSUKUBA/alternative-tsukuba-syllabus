                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:芸術教育批評の理論と方法について学び、学校教育における芸術教育実践の理解・解釈・評価と教育方法開発に携わる基礎力を身につける。
 授業の概要:テキストに基づいて芸術教育実践の観察批評を実際に行う理論と方法の基礎を学ぶ。図画工作、美術、工芸の各教科の実践について、映像資料や、学校教員を招いての特別講義等を通して理解を深める。
 授業計画:(1) 芸術教育批評の考え方と方法1(記述・分析)、(2) 芸術教育批評の考え方と方法2(解釈・主題化)、(3) 芸術教育批評の事例、(4) 映像批評等を活用した学習場面の把握・記述、(5) 映像批評等を活用した学習場面の解釈、(6) 授業実践の例 造形あそび等、(7) 授業実践の例 絵や立体等、(8) 芸術教育批評の視点を用いた現象分析の実際、(9) 学校における授業実践の実地観察の方法、(10) 学校における授業実践の実地観察の成果と課題</p>
