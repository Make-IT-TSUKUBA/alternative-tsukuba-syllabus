<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA202</span>&nbsp;<span id="title">消費者マーケティング</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金7,8</span>
    <br />
    <span id="assignments">西尾 チヅル</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、市場を構成する最終消費者の構造やメカニズムを学習し、最終消費者向けのマーケティング戦略のあり方とその方法について検討する。具体的には、最終消費者の認知、態度、行動、満足度等の意思決定プロセスとそれを規定する消費者の個人差要因と状況要因についての代表的な理論やモデルに関する国内外の文献を講読し、関連する知識と研究方法を修得する。また、いくつかの具体的なテーマを設定して、消費者マーケティングの展開方法を議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0BDM202と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「1.知の創成力」、専門コンピテンス「1.研究遂行能力」、「3.課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">消費者行動に関する国内外の代表的な論文を読み、博士論文研究に必要な知識と研究方法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">消費者購買意思決定プロセス, 消費者情報処理, 消費者価値構造, 認知と感情, ブランドエクイティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講者は文献リストに挙げた論文の中から興味のある論文を選び精読すると共に、研究内容を理解する上で必要な関連研究や分析方法についてもレビューし、担当時にそれらをまとめてれら報告する。また、本研究課題や改善案に関するディスカッションポイントを用意し、クラス討議のマネジメントを行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">以下のいずれかの条件を満たす者を対象とする<br />
●博士論文研究として、マーケティングや消費者行動に関する研究を行おうとしている者<br />
●マーケティングや消費者行動に関する基礎的な知識を有している者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">クラス討議参加度(30%)、担当論文の発表とクラス討議のマネジメント(70%)により評価する。<br />
特別な事情がない限り、6割以上の出席と担当論文の発表を単位取得の条件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">発表担当者はもちろんのこと、それ以外の者も毎回必ず、輪読する論文を事前に精読しクラス討議に備えておくこと。また、発表者は担当論文以外においても必要な関連文献のレビューを行うと共に、研究方法や展開方法に関するクラス討議課題を用意するなどの入念な準備が必要。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない。1回目の講義は配布資料をもとに進める。また、輪読する論文は1回目に配布する。<br />
参考文献は適宜紹介する</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
