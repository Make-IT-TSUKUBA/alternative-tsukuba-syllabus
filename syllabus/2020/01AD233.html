<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AD233</span>&nbsp;<span id="title">食薬資源環境学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">礒田 博子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球上の様々な食薬資源の機能解析と生息環境に関する研究の現状を解説し,先端的な機能性・持続的管理方法の導入による新たな食薬資源環境研究について論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">共同研究棟A309において実施。本科目履修希望者は、山路(yamaji.keiko.fp@u.tsukuba.ac.jp)まで相談を。<br />昼夜制学生について個別に日程を調整する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">食薬資源環境学特論は、国内外の食薬資源の機能性や保全に関する内容であり、学位プログラム・コンピテンスの要素である、国際力、総合力、考察力、実践力を養うことに大きく貢献する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">食薬資源の機能性や保全に関する講義を行うこと、及び大学院生が特定の食薬資源に着目し、その機能性や保全に関する文献調査を行い、プレゼン方式で共有することで、多くの情報を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食薬資源, 生物資源, 食品機能性, 植生環境</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国内外の様々な食薬資源の機能性や保全に関する研究事例について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地中海食薬資源の機能性と保全</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各大学院生が、特定の食薬資源を対象とし、その機能性や保全に関する研究事例をプレゼン方式で共有する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生物資源に関する環境科学、食品科学に関する知識を有することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席率70%、プレゼン資料内容及び発表の評価</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各大学院生の課題を設定し、文献やインターネットの情報ソースを明らかにし、学修する。</p>
  </div>
