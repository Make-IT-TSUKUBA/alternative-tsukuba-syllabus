<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABACJ4</span>&nbsp;<span id="title">先史学・考古学研究IIIA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古墳時代は日本列島中央部における国家形成期と位置づけられ、各地域社会を横断する汎列島規模での重層的な政治構造が成立した時期と考えられる。この授業では、古墳の存在形態をめぐる従来の議論を批判的に検討しながら、古墳時代における政治構造の変遷とその特質について専門的知識を深めることを目標とする。
毎回の授業では、古墳の存在形態をめぐるこれまでの議論とその問題点について、受講生1名が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳時代の政治構造を多角的かつ通時的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DC629と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「国際性」「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">古墳時代は日本列島中央部における国家形成期と位置づけられ、各地域社会を横断する汎列島規模での重層的な政治構造が成立した時期と考えられる。この授業では、古墳の存在形態をめぐる従来の議論を批判的に検討しながら、古墳時代における政治構造の変遷とその特質について専門的知識を深める。その過程で、首長制社会論や初期国家論にふれながら隣接分野の成果を活用する方法を学ぶとともに、広く世界諸地域の初期国家形成と比較する視点を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">考古学, 古墳時代, 国家形成, 政治構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">古墳の存在形態をめぐるこれまでの議論を順次取り上げ、その成果と課題について毎回1名の受講生が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳時代の政治構造を多角的かつ通時的に考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス―古墳時代政治構造論の射程―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>古墳と古墳群の認識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>首長権輪番制論の問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>首長系譜の画期と政治変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>小型古墳の成立過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>群集墳の展開と地域集団</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>古墳の階層秩序と段階的変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>古墳の存在形態と領域形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>首長制社会論と初期国家論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括―古墳時代の政治構造―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
