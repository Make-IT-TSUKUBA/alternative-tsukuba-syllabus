<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FF35031</span>&nbsp;<span id="title">固体物理学A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体の性質をミクロな立場から理解するための基礎を学ぶ。原子が規則的に配列した結晶の幾何学的性質(対称性)から物理的性質がどのように導かれるかを理解する。結晶における波の回折、格子振動について解説した後、固体中の電子状態の基礎理論であるエネルギーバンド構造を学び、それに基づいて半導体および金属の電気伝導と光物性を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF25031と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「物理現象の理解」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">固体物理では、固体の性質をミクロな立場から理解するための基礎を学び、原子が規則的に配列した結晶の幾何学的性質(対称性)から物理的性質がどのように導かれるかを理解することを目的とする。<br />
固体物理学Aでは、結晶構造、逆格子の概念と波の回折、格子振動と格子比熱などについて講義を行うが、なるべく問題演習を多く取り入れる予定である。<br />
その後、固体物理学Bにおいて、固体中の電子状態の基礎理論であるエネルギーバンド構造を学び、それに基づいて半導体および金属の電気伝導や磁性、熱物性などを統一的に理解する。</p>
  </div>
