<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ALE005</span>&nbsp;<span id="title">知能システムツール演習a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な研究・開発現場において活用されているパターン認識・機械学習・画像処理等のツール(サポートベクターマシンやConvolution Neural Network)を紹介するとともに、その基本的な使い方などを教授する。これらを通じて、研究力、専門知識を養うとともに、大学院レベルで必要となる機械学習や画像処理に関するスキルを身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">機械学習や画像処理の代表的なアルゴリズムを理解し、演習によって手を動かしながら理解度を高めることにより、大学院レベルで必要となる機械学習や画像処理に関するスキルを身につけることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">機械学習, 画像処理, 演習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・ナイーブベイズ<br />
・ディープニューラルネットワーク<br />
・主成分分析<br />
・サポートベクターマシン<br />
・認識を伴う画像処理認識</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本科目は、知能システム理論基礎と合わせて履修することが望ましい。演習の内容をふまえてよく復習すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各回ごとに出題するレポートの合計点を100%として評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">いろいろ条件を変えてアルゴリズムを動作させるなどして、理解を深めること。</p>
  </div>
