$(function() {

                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古典インドから現代インドに至るまでの女性像に焦点を当てながら、「家父長制的価値観のもとで抑圧される女性」というインド女性に対する一般的イメージを批判的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">古典インドから現代インドに至るまでの女性像に焦点を当てる。近現代インドの女性問題として頻繁に取り沙汰される寡婦殉死(サティー)や結婚持参金(ダウリー)問題などを皮切りに、様々なインド古典を題材としてその女性像を明らかにしつつ、さらにポストコロニアリズムの視点も織り交ぜながら、「家父長制的価値観のもとで抑圧される女性」というインド女性に対する一般的イメージを批判的に考察する。<br />
なお、インド古典語に関する知識は必ずしも必要としない。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">南アジア, インド, 女性, ジェンダー, サティー, ダウリー, 初期仏教, 大乗仏典, ポストコロニアリズム</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>パンディター・ラマーバーイー著『高位カーストのヒンドゥー婦人』読解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
