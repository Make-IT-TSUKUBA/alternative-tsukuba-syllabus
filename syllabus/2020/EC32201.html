<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC32201</span>&nbsp;<span id="title">システム生物工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(微)生物の振る舞いを定量的に理解するための原理、技術と応用を学ぶ。生物学、工学、情報科学、数理統計学など分野横断型の知の融合を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員60名。化学コース学生優先。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">集団レベルまた一細胞レベルで微生物の振る舞いを定量的に理解し、その定量性を実現するための最先端技術を把握する。<br />
複数分野を横断する専門知識を習得し、学際的応用力を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">システム生物学, 合成生物学, イメージング解析, マイクロディバイス, 遺伝子制御回路, 生体分子ネットワーク, バイオインフォマティクス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">微生物を対象とする観察事実に対し、生物学知識、工学的観測技術、数理統計的分析方法の一連を紹介する。<br />
生命現象を定量的に記述する技術とその原理を説明し、微生物学、分子生物学、生物物理学、数理統計学、流体工学、情報科学など異分野融合知識と技術を紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>システム生物工学とは<br />
(應 蓓文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>集団レベルと一細胞レベルの観測と解析<br />
(應 蓓文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>顕微鏡観測技術<br />
(竹下 典男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>イメージング定量解析<br />
(竹下 典男)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>動く細胞の2次元・3次元計測(一部英語)<br />
(Utada Shinichi Andrew)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マイクロディバイスによる細胞観測技術(一部英語)<br />
(Utada Shinichi Andrew)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>集団内細胞個体の多様性I:遺伝情報の解析と事例<br />

<tr><th><span class="format">第8回</span></th><td>集団内細胞個体の多様性II:表現型の解析と事例<br />

<tr><th><span class="format">第9回</span></th><td>人工的遺伝子回路の設計原理と応用<br />

<tr><th><span class="format">第10回</span></th><td>生体制御ネットワークの動作原理と解析技術<br />
