   <span id="course">01EA135</span>&nbsp;<span id="title">助産学演習II</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身体的、心理・社会的にハイリスク状態にある周産期の母子とその家族の事例を通して、プライマリーケアを踏まえ、予防・早期発見、異常の診断、周産期救急への対応について、質の高いケアを学ぶ。さらに、ハイリスク事例に関する政策的課題を分析し対策すること、ハイリスク事例に関する臨床の課題を研究的に分析することを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMD19と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
科学的根拠に基づく探求力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.周産期におけるハイリスクについて、それぞれの状態を説明できる<br />
2.ハイリスク事例に関する治療および助産ケアについて、ガイドラインを基に述べることができる  <br />
3.ハイリスク事例に対する予防的な関わりについて、エビデンスを基に述べることができる <br />
4.ハイリスク事例に対する助産ケアについて、研究的視点を持って分析できる<br />
5.エビデンスを理解して、ハイリスクに対する演習が展開できる</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は、助産師国家試験の受験資格を得ようとする学生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義の3/2以上の出席を以て評価を受けることができる<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
                                                                                       <br />
&lt;評価基準&gt;<br />
評価の視点は以下のとおりである<br />
1.適切な問題を設定できる<br />
2.設定した問題の背景を説明できる<br />
3.設定した問題に対してどのような課題があるのかを指摘できる<br />
4.その解決策について、先行研究がどのように述べているかを挙げることができる<br />
5.既存の意見をふまえて、自らの考えを述べることができる                    <br />
                                                                                                                                        <br />
上記に対応した評価基準は以下のとおりである<br />
A+上記1~5を自身で達成できる<br />
A 上記1~5をほぼ自身で達成できる<br />
B 上記1~5を教員の指導を受けながら達成できる<br />
C 上記1~5を教員の指導を受けながら概ね達成できる<br />
D 上記1~5について教員の指導のもとでも達成できない</p>
  </div>
