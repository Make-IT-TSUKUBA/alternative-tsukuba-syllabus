<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAR01</span>&nbsp;<span id="title">地理教育学研究I</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">週一回のペースで定期的に開催されるゼミにおいて、関心のあるテーマについて、各人が個別に発表する。発表にあたっては、担当教員から事前に個別指導を受け、それに基づいて発表に臨むことにする。なお、ゼミには履修者とともに担当教員が複数名参加して、各人の発表に対して協議を行う。授業では基本的に、1時間に一人のペースで発表を継続させる。授業で受けた助言については、次の発表に生かす形で、地理教育学研究に関する能力を一歩一歩上達させることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネージメント能力、コミュニケーション能力、チームワーク力、国際性、教育課題発見能力、教育内容探究能力、教育学的分析能力、教育課題解決能力と関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地理教育に関する教材開発、授業づくりのための基本的な研究の枠組みおよび研究方法を確認することができる。</p>
  </div>

  </div>
