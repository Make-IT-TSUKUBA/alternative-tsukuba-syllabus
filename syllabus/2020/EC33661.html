$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33661</span>&nbsp;<span id="title">食品衛生管理と品質評価学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>
    <br />
    <span id="assignments">北村 豊, ダス ネヴェス マルコス アントニオ, 内海 真生, 粉川 美踏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農産物や食品の物理・生化学的特性、健康機能性および加工流通のためのポストハーベスト技術を学習する。また食品の衛生管理や安全安心のためのマネージメントシステム、関係法令や認証制度についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国立台湾大学とのジョイント講義(一部遠隔授業)平成28年度までの「食品衛生学」(EC33071)、「食品機械工学」(EC33081)及び「食品機能品質評価学」(EC33091)を履修済みの者は履修できない。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識<br />
専門コンピテンス3.国際的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.食品を衛生的に製造・保存するための技術を習得する。<br />
2.生物・化学・工学の基礎知識を習得する。<br />
3.食品の安全管理の方法およびそれを社会的に担保するためのマネージメントシステム(HACCP、GAPなど)や認証システムを理解する。<br />
4.食品の品質を向上・計測・評価するための具体的な手法(レオロジー、光計測、官能評価、ナノテクノロジーなど)を習得する。<br />
5.英語による授業を行うことにより,異文化理解力・コミュニケーション能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食品化学, 食品機能, 食品衛生, 食中毒, 食品衛生管理システム, ナノテクノロジー, 画像解析, 光センシング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農産物や食品の安全性や品質を管理・評価することは,健全かつ豊かな食生活を送るのに必要不可欠である。本講義ではこれに関する基礎的・応用的知識を教授し,関連する学問への興味を醸成する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>食品の衛生管理と品質評価の概要 Outline of food hygiene management and quality evaluation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>食品化学 Food Chemistry</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>食品素材品質 Quality of Food Materials</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品ナノテクノロジー Food Nanotechnology</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食品機能1 Food Function Part1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>食品機能2 Food Function Part2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>食中毒とその防止法 Food poisoning and its prevention measure</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農産食品のモニタリングと画像解析 Monitoring and image analysis of food and agricultural products</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>台湾における食品の衛生管理 Food hygiene management in Taiwan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本と海外の食品管理システム Food management system in Japan and overseas</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
