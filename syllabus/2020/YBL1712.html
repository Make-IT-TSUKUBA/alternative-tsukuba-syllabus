<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
アナログとデジタルフォトメディアによる写真撮影への現代的なアプローチを模索する。写真プロセスの知識を身につけ、関心のあるテーマまたはトピックについてのフォトブックを制作します。<BR>We will explore contemporary approaches to photographic practice through analogue and digital photomedia. You will acquire knowledge of processes and produce a photobook about one theme or topic of interest.        </p>

                    <p id="pretopics">
By week 4, students are expected to choose between either analogue or digital photomedia. Analogue photomedia: Students work in the faculty darkroom and learn how to develop and print 35mm or 'brownie' black and white film (there is a materials fee for film, paper and chemicals). Digital photomedia: Students work in the studio/photo studio and use a range of digital devices to collect visual information.<BR><BR>Access to a range of cameras/imaging devices is required. Attendance is also taken visually (e.g. photographs).                    </p>
