<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこの朝鮮語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>

2. 批判的・創造的思考力<br />
4. 広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">初修者を対象にしたこの朝鮮語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>

  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回:ハングルの歴史、構造などについて       (ハングル)<br />
第 2回:ハングルの21母音                          (母音)<br />
第 3回:ハングルの19子音                          (子音)<br />
第 4回:ハングル文字の練習、カナとハングル     (文字、発音)<br />
第 5回:小テスト、「이다」「아니다」文型        (丁寧体の活用)<br />
第 6回:「-는/-은」「-가/-이」                    (助詞I)<br />
第 7回:平叙文と疑問文、肯定文と否定文<br />
第 8回:「-(스)ᄇ니다」体「-아요/-어요」体     (動詞と形容詞の活用)<br />
第 9回:「-를/-을」「-에」「-에서」             (助詞II)<br />
第10回: 小テスト、自己紹介                      (基本文の練習)<br />
第11回:命令文と勧誘文<br />
第12回:未然形と完了形<br />
第13回:現在進行形と未来推測形<br />
第14回:文の接続                                     (接続詞と接続語尾)<br />
第15回:「-아요/-어요」体のバリエーション      (語尾変化によるニュアンス)<br />
期末試験</p>
