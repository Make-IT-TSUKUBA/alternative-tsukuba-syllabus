$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:芸術支援に関わるワークショップに参加し、芸術支援活動の対象、方法、評価、意義、ならびに社会との関わりについて多角的に考える力を付ける。
 授業の概要:美術・デザイン・工芸など芸術に関わる高校生のエッセイコンテスト「高校生アートライター大賞」に学生選考委員として参加し、アートライティング教育の実践を支援しながら、芸術支援における言葉の役割を考える。
 授業計画:(1) 日本の美術・デザイン・工芸教育の特色と課題、(2) 日本と英国の中等美術教育におけるアートライティングの比較、(3) アートライティング教育の意義と方法、(4) 高校生アートライター大賞の目的、歴史、運営、(5) 高校生アートライター大賞の選考基準、(6) 過去受賞作品の検討、(7) 選考過程リハーサル、(8) 第一次選考作品の検討、(9) 第一次選考作品の評価、(10) 本授業の成果と課題</p>
