<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB31123</span>&nbsp;<span id="title">医療・福祉現場でのふれあい等</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>
    <br />
    <span id="assignments">大原信 斎藤環 他</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療現場(附属病院,介護老人保健施設等)での患者さんの身の回りの世話や介護,附属病院施設等見学,高齢者・妊婦疑似体験実習等を通して医療現場での実際を早期に体験する。
医療現場における医療者としてのマナー(服装,個人情報保護等)を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。春AB(火5,6,7実施)、春C(火、水、金)院外・病院実習計3日間<br />4/14-7/22の間に実施<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「プロフェッショナリズム」、「コミュニケーション」、「医学の社会性」が関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・看護師の視点から入院患者の生活を述べられるようになる。<br />
・福祉施設、医療施設それぞれの働きを自分の言葉で述べられるようになる。<br />
・医療機関に働く各職種の人々に出会い、各職種の仕事内容の概要を述べられるようになる。<br />
・コミュニケーションの成り立ちを理解して、医療面接における医師患者関係の構築できる医師になるために、必要な要素を述べられるようになる。<br />
・BLS (Basic Life Support) をすすんで行えるようになる。<br />
・高齢者/妊婦の人々の身体的条件を述べられるようになる。<br />
・外来患者の視点で大学病院の外来診療を述べられるようになる。<br />
・医学研究者に出会い、研究の意義や楽しさを述べられるようになる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は、6コースより構成される。コースごとの授業内容の詳細や、授業の実施日については、「医療・福祉現場でのふれあい等 オリエンテーション資料 コースガイド」および医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.md)を参照すること。<br />
そのほか、掲示板・メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
ユニット#1 医療・福祉現場でのふれあい<br />
 サブユニット#1 附属病院ふれあい実習【Coordinator :柳 久子、市川 政雄、堀 愛、田中 理恵】<br />
 サブユニット#2 福祉施設等でのふれあい実習【Coordinator :柳 久子、市川 政雄、堀 愛、田中 理恵】<br />
 サブユニット#3 外来患者エスコート実習【Coordinator :木村 友和】<br />
ユニット#2 病院見学実習【Coordinator:大原 信】<br />
ユニット#3 コミュニケーション実習【Coordinator :前野 哲博】<br />
ユニット#4 リハビリテーション部、救急実習<br />
 サブユニット#1 リハビリテーション部【Coordinator :羽田 康司】<br />
 サブユニット#2 救急実習【Coordinator :井上 貴昭、河野 了】<br />
ユニット#5 高齢者 妊婦模擬体験実習【Coordinator :前野 貴美】<br />
ユニット#6 研究室紹介【Coordinator :佐藤 豊美】</p>
