<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FBA1451</span>&nbsp;<span id="title">数学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月2; 春A 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">代数学,解析学,幾何学,情報数学の各分野の教員が,数学の美しさや楽しさをオムニバス講座で紹介する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">数学する楽しみ (1A12021) の単位を取得しているものは履修できない.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">代数学,解析学,幾何学,情報数学の各分野の教員が行うオムニバス講座を通して,数学の美しさや楽しさを理解することを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">結び目理論, 魔法陣, ピックの定理, 整数論, 数学語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">5名の教員が2回ずつ講義を行う.(オムニバス形式)<br />
新型コロナウィルスにの影響で授業日程が変更する場合は、大学の対応指針に沿って通知する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>第1回-第2回 4月13日,4月14日:石井敦(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:結び目理論入門<br />
---------------------------------------<br />
講義概要:日常に現れる結び目は,数学のトポロジー分野において研究されている.講義では,結び目理論の初歩に触れる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>第3回-第4回 4月18日,4月20日:田崎博之(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:魔方陣と一次関数<br />
---------------------------------------<br />
講義概要:魔方陣を作るには、ラテン方陣とオイラー方陣を利用する方法がある。<br />
この方法を説明した後に、ラテン方陣とオイラー方陣を一次関数を使って<br />
具体的に構成できることを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>第5回-第6回 4月21日,4月25日:桑原敏郎(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:格子上の多角形とピックの定理<br />
---------------------------------------<br />
講義概要:ある結果が起こったときに,その原因を探るのは一般には難しいことが多いようです.今回は,このような問題に対処できるベイズの定理を紹介します.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>第7回-第8回 4月27日,4月28日:三河寛(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:平方数ふたつの和について<br />
---------------------------------------<br />
講義概要:1, 4, 9, 16, 25, ... <br />
を平方数という。平方数ふたつの和として表示できる自然数はどのようなものか、という古風な問題を考えてみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>第9回-第10回 5月11日,5月12日:塩谷真弘(数理物質系数学域)<br />
---------------------------------------<br />
講義題目:数学語入門<br />
---------------------------------------<br />
講義概要:ガリレオ・ガリレイの言葉に「宇宙は数学の言葉で書かれている」<br />
というものがあります。数学は言葉なのです。<br />
数学の言葉(=数学語)にも言葉なりの法則(文法)があります。<br />
この講義で、数学語とその文法に馴染んでください。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
