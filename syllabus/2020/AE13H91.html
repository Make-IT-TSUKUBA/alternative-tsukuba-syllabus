  <h1 id="course-title">
   <span id="course">AE13H91</span>&nbsp;<span id="title">世界文学と日本文学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外で日本文学がどのように受容されているのか、英訳された作品の読解と翻訳の社会的・政治的背景を通して学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「2.文化事象分析能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 海外における日本文学の受容について、理解を深める。<br />
2. 日本文学の様々な作品や文体について、知識を深める。<br />
3. 翻訳作品との比較を通して、日本語・日本文化を客観的に捉えることができる。<br />
4. 翻訳の文化的・社会的・政治的な役割について理解する。<br />
5. 日本の文化を外国語(英語)で伝える際の、語彙や概念を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">翻訳, 世界文学, ジャポニスム, オリエンタリズム, エキゾティシズム, モダニズム, 冷戦, ポストモダン, 文化輸出政策</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業では、翻訳された作品の原文と英訳の一部を読みながら、その違いや文体の特徴、翻訳の背景を、講義形式で学ぶ。特に日本文学の英訳が盛んに行われた1950年代以降の作品を読み、そのテキストや翻訳のプロセスから、海外における日本のイメージ形成や文化輸出政策について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>初回ガイダンス、海外における日本文学序論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1950年代以前の日本文学の翻訳:『源氏物語』とアーサー・ウェイリー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1950~70年代の日本文学の翻訳1:川端康成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1950~70年代の日本文学の翻訳2:谷崎潤一郎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1950~70年代の日本文学の翻訳3:三島由紀夫</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本文学の翻訳者たち:キーン、サイデンステッカー、モリス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>英文学作品の日本語翻訳:明治時代の例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>1980~90年代の日本文学の翻訳1:大江健三郎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>1980~90年代の日本文学の翻訳2:村上春樹、よしもとばなな</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>授業内容のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・授業時に配布する原文と訳文のテキストの一部を読んでくる。その際、わからない語句(日本語・英語)については辞書で意味を調べ、また原文と訳文で異なる点や、読んだ際の印象の違いをコメント用紙に記入する。授業内で意見を交換し、コメント用紙を提出する。作品については、興味のあるものは図書館や文庫で作品全体を読んでくることが望ましい。<br />
・関心のある日本文学作品とその翻訳を読み、レポート課題にまとめる。</p>
  </div>
