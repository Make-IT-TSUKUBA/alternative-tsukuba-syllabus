  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、人間の創造行為を芸術と人類学の接点を模索するイメージ人類学のアプローチから再考し、そのアプローチを用いた芸術文化研究の可能性を探る。この探究の根底にあるのは、「イメージが放つ効力とはどのように生み出され、受容され、そして伝承されていくのか」という問いである。この問いに答えるために、イメージ人類学が提唱されるに至った学問的背景を把握しつつ、関連文献を講読する。文献研究を通して、芸術研究と人類学を結ぶ多様な視点を獲得し、イメージ、モノ、身体、文化、記憶、メディア、芸術等を研究する柔軟な思考法を習得する。本授業で取り上げる「芸術」は、いわゆる「純粋芸術」の作品だけではなく、日常品や、形の残らないもの、不完全なもの含まれる。それらの「日常の美学」や「不完全なるものの美学」も追究する。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イメージ人類学のアプローチを用いて、芸術と文化の密接な関係を探求する過程において、知の活用力、マネジメント能力、コミュニケーシン能力、チームワーク力について習得するとともに、倫理観をもって国際的な研究を行うためのスキルを身につけ、芸術と文化の関連についての専門知識に基づいて思考力・研究力をつけることを目標とする。</p>
  </div>
