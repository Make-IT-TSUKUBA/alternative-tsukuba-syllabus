<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTX007</span>&nbsp;<span id="title">ヒューマンバイオロジーのセレンディピティ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Human Biologyの各専門分野における、講師自らが成し遂げた「思わぬ発見」や「breakthroughをもたらした実験やアイデア」に関する研究とその過程について学び、その意義についての討論に参加するとともに、関連分野の原著論文を読み、その内容について指導教員等と討論を行い、レポートを作成して理解を深める。これにより、Human Biologyの様々な分野について詳細に議論し、知識を蓄え応用力を磨く訓練を行うとともに、研究における意外性のある発展が科学的で論理的な考え方を背景にした考察から生まれることを理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RA050と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力、目利き力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">学生は、研究者がどのように新しい研究分野を開いたか、特に、新しい発見と画期的なアイデアと実験をもたらす人間生物学のセレンディピティを学びます。上記の理解を深めるために、学生は教授と自分で話し合い、トピックに関連する論文を読み、自分の側面からレポートを作成します。そうすることにより、<br />
1)人間生物学のさまざまな研究分野の概要を学び、人間生物学の知識を蓄積できる。<br />
2)得られた知識の応用スキルが得られる。<br />
3)人間生物学のセレンディピティの重要性が認識できる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">3つのトピックに関連するいくつかの論文を読み、3つ以上のレポートを作成した(グレードC)。 <br />
授業の内容を十分に理解したレポートを提出した(グレードB)<br />
新しい発見の重要性と画期的な実験アイデアを提示する内容のレポートを提出した(グレードA, A+;上位30%)。</p>
  </div>
