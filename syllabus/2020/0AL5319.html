   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Disaster Prevention Research and Efforts in NCDR. The main concepts proposed by NCDR are aimed at how to implement scientific outputs at level of policy formation, emergency operation, information integration and risk communication. With practical case studies, it will office students a chance to think the way to develop effective and efficiency disaster risk management.</p>

   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">To understand various natural disaster risks and man-made disaster risks in urban areas.<br />
<br />
The Major Educational Goals are:<br />
1) To explain the mechanisms of various disaster occurrences.<br />
2) To explain the basics of disaster risk management.<br />
3) To apply basic disaster prevention measures for urban disasters<br />
4) To propose measures for risk management for urban disasters, based on the acquisition of basic knowledge about urban disaster risk and understanding of the process of urban disaster risk management</p>
  </div>
