 <body>
  <h1 id="course-title">
   <span id="course">FF36201</span>&nbsp;<span id="title">プラズマ工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>
    <br />
    <span id="assignments">江角 直道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">&#039;プラズマとは&#039;に始まり,プロセスプラズマから核融合プラズマまでの多様な工学的応用の基礎過程を学ぶとともに,プラズマ理工学分野の現状を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FF26191と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 電磁界中における荷電粒子の運動について基本的な計算をできるようになる。<br />
(2) 原子分子衝突過程について理解し、基本的な過程について説明できるようになる。<br />
(3) 衝突断面積と平均自由行程について、簡単な例について具体的な計算をできるようになる。<br />
(4) 速度分布と温度の関係について説明でき、熱速度等の計算をできるようになる。<br />
(5) プラズマの諸性質(デバイ遮蔽、シース、プラズマ振動等)について理解し、説明できるようになる。<br />
(6) 放電の基礎過程について理解し、説明できるようになる。<br />
(7) プラズマ生成について理解し、基本的な手法を説明できるようになる。<br />
(8) プラズマ計測の基本的な方法について理解し、計測原理を説明できるようになる。<br />
(9) プラズマの応用について例を挙げて説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プラズマ・放電基礎過程, プラズマ生成, プラズマ計測, プラズマ応用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多様なプラズマの応用を念頭に置いた基礎過程を学ぶとともに、広く産業分野で用いられる低温プラズマから制御熱核融合における高温・高密度プラズマまでを概説し、プラズマ理工学の概要を理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>序論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>電磁界中における荷電粒子の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>原子分子衝突過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>衝突断面積と平均自由行程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>速度分布と温度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>プラズマの諸性質(デバイ遮蔽、シース)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>プラズマの諸性質(プラズマ振動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>プラズマ生成の基礎過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>プラズマ生成方法(DC放電)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>プラズマ生成方法(RF, マイクロ波放電等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>プラズマ計測(静電プローブ等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>プラズマ計測(発光分光計測、レーザー計測等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>プラズマの応用(産業分野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>プラズマの応用(核融合分野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>最近のトピックス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(40%)、レポート課題(30%)、授業中に実施する小テスト(30%)で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">参考文献や配布資料等も利用して式の導出や演習問題に取り組み、プラズマの振る舞いをイメージしながら自主学習を行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特に指定しない。適宜、資料を配布する。<br />
以下に参考書を挙げるが、これら以外にも多くの書籍や有益なWebサイト等があるので、調べてみるとよい。</p>
    <p id="textbook-textbook">1. 高村秀一,「プラズマ理工学入門」、森北出版<br />2. 畠山力三 他,「プラズマ理工学基礎」、朝倉書店<br />3. 赤﨑正則 他,「プラズマ工学の基礎」、産業図書<br />4. 菅井秀郎,「プラズマエレクトロニクス」、オーム社<br />5. F.F.Chen,Introduction to Plasma Physics、Plenum Press, New York<br />6. F.F.Chen著、内田岱二郎訳,「プラズマ物理入門」、丸善 ※ 5)の日本語版</p>
    <p id="posttext"></p>

    <p id="officehour">質問等は随時受け付けるが、事前にメールでアポイントをとるのが望ましい。<br />プラズマ研究センター&nbsp;<span class="officehour-address">100000779</span>&nbsp;https://www.prc.tsukuba.ac.jp</p>
    <p id="postoffice"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">プラズマの基礎的な性質や応用について理解するためには、電磁気学、量子力学を始めとする複合的な基礎知識が必要であるので、適宜、関連する内容の復習を行うこと。</p>
