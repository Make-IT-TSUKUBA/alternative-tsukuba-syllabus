 <body>
  <h1 id="course-title">
   <span id="course">EC22061</span>&nbsp;<span id="title">生物物理化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3; 秋AB 水2</span>
    <br />
    <span id="assignments">市川 創作, 小川 和義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然界におけるいろいろな現象は,体系化された熱力学を学習することによって論理的に理解することができる。生化学,生物学及びこれらの応用分野における物理化学的諸現象についても同様である。そのため,まず熱力学について説明し,エンタルピーやエントロピーの概念を理解する。そのうえで,化学ポテンシャル,相平衡,気体,溶液,化学平衡などについての基本的事項を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源学で取り扱う様々な自然現象を論理的に理解する上で必要な生物物理化学の体系的な専門知識を習得する。<br />
1体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">自然界における様々な現象は、体系化された熱力学を基礎とした学習を行うことにより論理的に理解することができる。生化学、生物学およびこれらの応用分野における物理化学的諸現象についても同様である。生物物理化学の体系的な専門知識を習得するため、下記を達成目標とする。<br />
専門コンピテンス1体系的な専門知識<br />
・熱力学の基礎を体系的に理解する。<br />
・エンタルピーやエントロピー、自由エネルギーの概念を理解する。<br />
・熱機関に関する学習から熱と仕事とその関係について理解する。<br />
・化学ポテンシャルの概念を理解した上で、相平衡や化学平衡、溶液論について理解する。<br />
・化学反応速度論の基礎を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱力学, エンタルピー, エントロピー, 自由エネルギー, 相平衡, 化学平衡, 化学反応速度論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春AB第1~10回授業担当:市川<br />
秋AB第11~20回授業担当:小川</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>熱力学とは:エネルギーの形態,系と外界、数学的表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>熱力学第1法則:内部エネルギー変化、等温膨張と断熱膨張</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>熱力学第1法則:理想気体の膨張、熱と仕事</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>エンタルピー: 反応熱,Hessの法則,標準生成エンタルピー、熱容量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>エントロピー: 自発変化、一般的な可逆サイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>熱力学第2法則: 可逆変化と不可逆変化、カルノーのサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>熱力学第2法則: 熱エンジンの効率、第1法則との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>自由エネルギー: Helmholtz の自由エネルギーとGibbs の自由エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>理想気体と理想溶液の自由エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>化学ポテンシャル: 化学ポテンシャルの定義、混合成分の化学ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>相平衡(1):相転移の熱力学(ギブスエネルギーの圧力変化・温度変化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>相平衡(2):相転移の熱力学(相図、生体分子における相転移・・・蛋白質の安定性、生体膜の相転移)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>相平衡(3):混合物の熱力学的記述(化学ポテンシャル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>相平衡(4):混合物の熱力学的記述(理想溶液、理想希薄溶液、実在溶液、混合ギブス自由エネルギー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>相平衡(5):混合物の熱力学的記述(実在溶液、活量)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>相平衡(6):束一的性質(沸点や凝固点の変化、浸透圧)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>化学平衡(1)熱力学的な裏付け(反応ギブスエネルギー、平衡の移動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>化学平衡(2)生体エネルギー論における共役反応・プロトン移動平衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>電解質溶液(1)(クーロンの法則・電解質の化学ポテンシャル・デバイ-ヒュッケル理論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>電解質溶液(2)(ドナン平衡)と総括と復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
