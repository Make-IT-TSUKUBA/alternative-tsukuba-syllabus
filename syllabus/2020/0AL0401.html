<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業のプロジェクトリーダーや研究教育機関における人材育成を担う者にとって、自らの知識や経験を分かりやすく人に教える能力を身につけることは非常に重要である。この授業は、専門技術教育に関する専門家による講義と実習を通じて、教授法やプレゼンテーションの技術を体系的かつ実践的に習得することを目的とする。そのために、専門技術教育法に関する講義や模擬授業等を行う。また、コーチングに関する講義とロールプレイングによる演習も併せて実施する。</p>

(2) 上記の方法に沿ったプレゼンテーションを行えるようになる。<br />
