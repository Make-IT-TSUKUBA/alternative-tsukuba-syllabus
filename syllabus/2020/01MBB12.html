<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">芸術・デザイン・メディアアートの知見から、情報デザインの仕組みを理解するとともに、ハードウェア制作やソフトウェア制作を通じた実世界志向インタラクションおよびインフォグラフィクスの手法を学ぶ。実世界志向のインタラクションは近年、スマートフォンやウェアラブル端末などの情報機器の普及によって産業界から注目を集めており、またインフォグラフィクスを応用した画面表示やコミュニケーションのための表現がコンテンツ制作者に求められている。本講義ではグラフィックデザイン手法を基盤とし、ビジュアル表現に関して議論ができるスキルを養い、その応用例として展覧会を実施し、それにまつわるビジュアル作りやキャプション作りなど実社会で使用するスキルを身につける。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)金尚泰:「研究紹介とビジュアル表現」:データと情報の違いを明確にし、情報として伝えるためのグラフィックデザイン手法全般を議論する。<br />
(2)金尚泰:「データから情報へ」:グラフィックデザイン手法の考え方、応用例を解説するとともにデザイン要素として用いられるアフォーダンス、色彩、レイアウト、黄金比、タイプフェースを理解する。<br />
(3)金尚泰:「自分の研究テーマを題材にインフォグラフィックスを試作」:夫々研究テーマの考え方を発表してもらい、アイディアスケッチと構成、ビジュアル表現に関して議論する。<br />
(4)金尚泰:「プレゼンテーションと講評」:制作したインフォグラフィックスの制作プロセスをプレゼンテーションし、データの整理、表現方法、各要素の応用を含むインフォグラフィックス全般の流れを議論する。<br />
(5)金尚泰:「ビジュアル表現」まとめ:事例紹介を通しビジュアル表現の考え方やコツ、制作手法に関する理解を深める。<br />
(6)落合陽一:「研究紹介とメディア表現」:メディア機器の開発とそれを用いた表現について、メディアアートの現状を含め手法全般の議論し、アイデア出しを行う。<br />
(7)落合陽一:「プロトタイピング」:デジタルファブリケーション手法とラピッドプロトタイピング手法について議論し,実際にツールに関して手を動かして制作を行う。<br />
(8)落合陽一:「インスタレーション」:メディアアートのインスタレーション手法について学び,インタラクション手法・展示手法について議論を行う。<br />
(9)落合陽一:「展覧会準備」:展覧会を用いて実際に制作した作品の発表を行うための準備をする。<br />
(10)落合陽一:「まとめ」:制作期間を振り返って、学びを互いに共有する。</p>
