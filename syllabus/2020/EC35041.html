  <h1 id="course-title">
   <span id="course">EC35041</span>&nbsp;<span id="title">環境保全科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然環境の保全と環境保全にかかわる生態系の機能について概説し,生物多様性,地球温暖化等の諸問題について理解を深める。さらに,里山,湿原および森林の保全の課題を取り上げ,その対策や研究手法について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 応用生命化学コース 環境工学コース*、横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">自然環境の保全と環境保全にかかわる生態系の機能に関する専門的知識を習得する。<br />
専門コンピテンツ1.体系的な専門知識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・陸上生態系の物質循環(炭素・窒素循環)を理解する。<br />
・生物多様性を担う生態系における土壌機能を理解する。<br />
・里山、湿地、森林、草原、極域の保全の重要性とその課題を理解する。<br />
・地球環境問題群に対する国内・国際的な対応や、市民活動の実際について知識を得る。<br />
・地球環境問題群と、自分たちの普段の生活との関りを理解し、環境保全のために必要な行動について考えることが出来る。<br />
・ブレーンストーミングによるグループディスカッションを行い、グループディスカッション能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">持続可能性, 気候変動, 炭素・窒素循環, 砂漠化, 土壌汚染, 生物多様性, 環境リスク, 里山, 環境教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">陸上生態系の物質循環を中心に、環境保全を適切に行うために不可欠な科学的知識および、地球環境問題群に対する国内・国際的な対応や、市民活動の実際にについてゲストトークを交えて講述します。気候変動、炭素・窒素循環、生物多様性、土壌劣化について、現在解明されていること、今後解明が必要なことについて具体的な研究事例を紹介し解説します。毎回、講義時間の後半では、講義で取り上げた内容についてブレインストーミングによるグループディスカッションを行い、自分たちの普段の生活と環境問題との関りを理解し、環境保全のために必要な行動について一緒に考えます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:授業の進め方と評価方法について<br />
環境保全科学が目指すこと</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生態系の機能と環境問題1 ローカルな問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生態系の機能と環境問題2 グローバルな問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>多様性1 生物多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>多様性2 非生物の多様性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>砂漠化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>環境教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>里地里山の保全(つくば市における活動事例の紹介)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>土壌汚染</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>都市土壌・都市生態系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">ブレインストーミングでは、社会通念にとらわれない突飛な意見を歓迎します。人前で積極的に自分の意見を述べ、メンバーの意見をまとめたりプレゼンすることに慣れておくことは、社会に出てからとても役に立ちます。</p>
