<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL5436</span>&nbsp;<span id="title">並列分散システム特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">並列分散システムにおける情報の授受と共有について論じる。特にクラスタにおける効率よいメッセージ通信やデータ共有に関して、それを支えるアーキテクチャ技術、ネットワーク技術、ソフトウェア技術について解説する。スーパーコンピュータのような複数のプロセッサを協調動作させることで、大きな問題(アプリケーション)を高速実行するための高度な計算機アーキテクチャ、および基盤となるソフトウェアの構成と原理を理解し、その仕組みを解説できることを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">複数の計算要素をつなげて、高い性能を得ることを目標とする分散コンピューティング環境における、基本的な概念を理解し、さらに、その上で実行されるソフトウェアの振る舞いを定性的に捉えるための基盤知識を習得することを目標とする。スーパーコンピュータといった多数のプロセッサがネットワークにつながれた環境において、ソフトウェアを実行する際に、注意すべき点や高速化するためのポイントなどを説明できるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分散システム, 共有メモリシステム, メッセージパッシング, マルチプロセッサ</p>
  </div>

   <div id="topics">
    <p id="pretopics">本講義は座学によって実施する。座学の内容に従ったミニレポートを各週出題する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>分散システムの概観<br />
分散システムのモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>分散システムにおける時刻の捉え方<br />
分散システムのスナップショットの捉え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>分散システムの計算アルゴリズムの基礎<br />
メッセージの順序付けと集合通信</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>タスクの終了処理の検出<br />
知識を使った意味づけ方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>分散環境での排他アクセス<br />
分散システムでのデッドロックの検出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>分散システムにおける状態予測<br />
分散共有メモリシステム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>チェックポインティングとリカバリー<br />
調停と同意のアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>故障検出<br />
分散システムでの認証方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自己安定性<br />
ピアツーピアとグラフ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
