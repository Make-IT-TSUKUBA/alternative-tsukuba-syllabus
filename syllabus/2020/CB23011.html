                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「何を教えるのか」という教育の中身、内容を組織立てたものを、教育課程と呼ぶ。教育課程はカリキュラムの訳語として広く知られるが、厳密にはカリキュラムとはやや異なる概念であり、歴史と明確な法的根拠を有する教育行政の用語である。この授業では、中等教育に比べて教科および教科外の境界が未分化な初等教育を中心に、その教育課程の意義、及び編成の方法に関し、各種の事項を扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修は原則として教育学類生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育学の基礎的体系的知識、教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・初等教育における教育課程の意義について理解できるようになる。<br />
・学習指導要領と教育課程編成、教科書検定制度との関係について理解し、説明できるようになる。<br />
・カリキュラム・マネジメントの基本的な考えを説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">初等教育, 教育課程の編成, 学習指導要領, 教科書検定制度, カリキュラム・マネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:ガイダンス、諸注意<br />
第2回:プログラムとカリキュラム<br />
第3回:カリキュラムと教育課程<br />
第4回:初等教育における教育課程の類型論(教科中心)<br />
第5回:初等教育における教育課程の類型論(人間中心)<br />
第6回:教育課程に関する諸法規(1):日本国憲法、教育基本法<br />
第7回:教育課程に関する諸法規(2):学校教育法、同施行規則<br />
第8回:学習指導要領の法的位置づけ<br />
第9回:アメリカ合衆国におけるカリキュラム改革の展開(20世紀)<br />
第10回:アメリカ合衆国におけるカリキュラム改革の展開(21世紀)<br />
第11回:中間のまとめ<br />
第12回:学習指導要領の歴史的変遷(1):1947、1951<br />
第13回:学習指導要領の歴史的変遷(2):1958、1968<br />
第14回:学習指導要領の歴史的変遷(3):四六答申、1977 <br />
第15回:学習指導要領の歴史的変遷(4):1989、1998、21世紀の学習指導要領<br />
第16回:教科書制度と学習指導要領(1):教科書とは<br />
第17回:教科書制度と学習指導要領(2):教科書の検定/採択制度<br />
第18回:カリキュラム・マネジメントの基礎(1):既習事項との関連<br />
第19回:カリキュラム・マネジメントの基礎(2):事例の紹介 <br />
第20回:全体のまとめ<br />
期末試験</p>
