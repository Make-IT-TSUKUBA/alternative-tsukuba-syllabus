$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">消費者問題に対応する法律群である「消費者法」について、実際の消費者被害を扱いながら修得する。消費者被害の実態や原因・背景を十分理解したうえで、消費者問題に対するスタンスを学ぶ。</p>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">現代社会では、さまざまな消費者問題について、問題点を的確に捉え、消費者の権利を実現し解決する能力が求められている。本講義では、このような能力を身につけるため、消費者被害の実態や原因・背景を理解し、それを解決するための法制度の基礎知識を習得しながら、法律実務家の視点から問題解決の手法について学んでいく。</p>
