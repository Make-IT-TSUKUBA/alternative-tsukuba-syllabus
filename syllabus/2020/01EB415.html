<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB415</span>&nbsp;<span id="title">近・現代美術論演習II-1</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:近・現代の美術に関して各自が設定したテーマについて研究発表することにより近・現代の美術に関する理解を深め問題意識を高める。
 授業の概要:近・現代美術史における特定の課題に関する演習。各自の見解を明確にした上で最新の研究成果をふまえた発表を求める。
 授業計画:(1) 授業計画、成績評価方法等に関するガイダンス、学生プロフィール記入、(2) 近・現代美術史に関する資料および作品へのアプローチについて、(3) 教員による研究発表、(4) 発表演習1、(5) 発表演習2、(6) 発表演習3、(7) 発表演習4、(8)発表演習5、(9) 発表演習6、(10) 総括</p>
  </div>
