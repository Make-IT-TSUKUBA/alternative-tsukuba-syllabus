<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3351112</span>&nbsp;<span id="title">フランス語圏の言語と文化A</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「基礎フランス語AI/AII」「基礎フランス語BI」で修得した言語知識を踏まえて、4技能(読む・聞く・話す・書く)の総合的な伸長に配慮しながら、フランス語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人文・比文・日日・情報・医学対象。「基礎フランス語」A及びBの履修者に限る。主に日本語で授業を行います。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)社会現象をはじめとした様々なトピックから、現代フランスの諸側面についての理解を深めることができる。<br />
(2)メディアで使われるようなスタンダードなフランス語を読み進めることができる。<br />
(3)メディアで使われるようなスタンダードなフランス語に基づいた簡潔な聴き取りや作文ができる。<br />
(4)諸々のトピックに対する理解を口頭によるフランス語で示すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語圏の文化と社会, メディアで使われるようなスタンダードなフランス語文の読解・聴き取り・会話・作文, 文法・語彙・発音のより一層の定着</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【第1回】オリエンテーション、発音についての解説<br />
【第2回】フランス語の基本6文型についての解説、数の読み方(数字の読み上げ)の練習<br />
【第3回】この授業でとりわけ問題になる文法事項についての解説(下記、動詞の現在形の活用から代名動詞まで)<br />
【第4回】文章読解(教育「制服への回帰?」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第5回】フランス語作文のためのポイントを押さえつつ文章読解(教育「制服への回帰?」)の続き、当該の文章全体に対する内容確認、問題演習(動詞の現在形の活用、形容詞の一致、等)<br />
【第6回】文章読解(教育「バカロレア改革と大学入試改革」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第7回】フランス語作文のためのポイントを押さえつつ文章読解(教育「バカロレア改革と大学入試改革」)の続き、当該の文章全体に対する内容確認、問題演習(複合過去、半過去、等)<br />
【第8回】文章読解(スポーツ「2024年、パリ五輪にむけて」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第9回】フランス語作文のためのポイントを押さえつつ文章読解(スポーツ「2024年、パリ五輪にむけて」)の続き、当該の文章全体に対する内容確認、問題演習(単純未来、前未来、等)<br />
【第10回】文章読解(経済「フランスはスタートアップの国?」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第11回】フランス語作文のためのポイントを押さえつつ文章読解(経済「フランスはスタートアップの国?」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(関係代名詞、指示代名詞、等)<br />
【第12回】文章読解(社会「移民とフランスの文化」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第13回】フランス語作文のためのポイントを押さえつつ文章読解(社会「移民とフランスの文化」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(直接目的語の代名詞、間接目的語の代名詞、等)<br />
【第14回】文章読解(環境「パリは緑の都?」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第15回】フランス語作文のためのポイントを押さえつつ文章読解(環境「パリは緑の都?」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(代名動詞、等)</p>
