<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東アジア世界(おもに朝鮮半島)との交流をテーマとし、古墳時代の社会と文化について講義をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・塑像的思考力と先史学・考古学の理解に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">東アジア世界との交流が古墳時代の社会や文化の形成に果たした役割について理解を深めることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">考古学, 古墳時代, 朝鮮半島, 渡来人, 渡来文化, 対外交流</p>
  </div>

   <div id="topics">
    <p id="pretopics">1)オンライン授業は、原則としてMicrosoft Teamsを用いたリアルタイム配信(会議)で定められた授業日・曜時限(春学期AB・月曜日4時限)に実施する。また、授業終了後にMicrosoft Streamでも授業動画の配信を行うが、そのURLはmanabaに掲載する。<br />
2)オンライン授業に参加するためのTeamsのチームコードはmanabaに掲載する。<br />
3)リアルタイム配信に不都合が生じた場合には、manaba等をつうじて案内を行ったうえで、事前収録した授業動画をMicrosoft Streamで配信する場合がある(manabaにURLを掲載)。<br />
4)各回の授業に必要な資料は、授業日までにmanabaまたはTeamsにアップロードするので、各自ダウンロードして授業にのぞむこと。</p>

<tr><th><span class="format">第2回</span></th><td>古墳時代の日本列島と東アジア世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>技術革新と渡来人(2)—鉄生産と渡来人—</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7回</span></th><td>渡来人の定着と変容(2)—地域首長と渡来人—</td><td> &nbsp;</td><td>&nbsp;</td></tr>
