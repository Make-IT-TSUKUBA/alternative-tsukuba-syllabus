                    <p id="pretopics">
現代社会ではさまざまな局面で、人間関係の希薄化、コミュニティの崩壊が懸念されているが、それは、旧来型の地縁やしがらみを嫌い、便利で安心な消費生活を営みたいという市民の根強い欲求の結果でもある。その一方で近年、若者たちの中に移動志向の減退と表裏一体のジモト志向の高まりが指摘されるようになってきた。こうした状況の中で、地域の中での人の「つながり」の再建をどう捉えていけばいいのだろうか。あるいはそもそも、再建していく必要があるのだとすれば、それはなぜなのか。社会関係資本の考え方をひとつの軸線に、貧困とマイノリティ、若者たちの文化実践、ゲーティドコミュニティ、そして地方政治など、現代の都市に生活する人々が直面する幅広い問題領域を、日本や欧米の事例を参照しながら多角的に検討していきたい。                    </p>
