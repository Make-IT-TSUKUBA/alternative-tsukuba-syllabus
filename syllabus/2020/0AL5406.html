<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL5406</span>&nbsp;<span id="title">システム最適化</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 木3,4</span>
    <br />
    <span id="assignments">久野 誉人, 佐野 良夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの運用や設計時に現れるさまざまな問題の数理最適化問題へのモデル化と、その最適解を求めるためのアルゴリズムの仕組みや計算の複雑さについて、現実の応用に係るいくつかのトピックスを通して学ぶ。具体的には、最適解が得られるまでに必要な基本演算の回数を問題規模の関数として2つの問題クラスを定義する計算の複雑さの基礎理論を理解し、それに基づく効率的な最適化アルゴリズムに関する重要な事柄についての知識を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CH109と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、マネジメント能力、国際性、研究力、知識力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">数理最適化問題の基礎的事項に関する知識を身につけるとともに、計算の複雑さに関する基礎的理論を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数理最適化, アルゴリズム, 計算の複雑さ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">数理最適化問題とそのシステム運用/設計への応用に係る幾つかのトピックスを中心に、求解に必要な最適化アルゴリズムの仕組みとその計算の複雑さについて議論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>数理最適化入門<br />
(最適化問題、線形計画問題、整数計画問題、組合せ最適化、巡回セールスマン問題、最短路問題、アルゴリズム、計算量)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アルゴリズムと計算量<br />
(最短路問題、ベルマン-フォードアルゴリズム、ナップサック問題、動的計画法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>NP完全性と計算量クラス<br />
(判定問題、クラスP、クラスNP、NP完全、NP困難、多項式時間還元、Karpの21のNP完全問題、Cookの定理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>効率の良いアルゴリズムと数理構造<br />
(最大全域木問題、マトロイド、独立集合、基、階数関数、サーキット、貪欲アルゴリズム、特徴づけ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>計算困難問題に対するアルゴリズム設計<br />
(ナップサック問題、厳密解法、近似解法、ヒューリスティクス、近似アルゴリズム、全列挙、分枝限定法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートにより成績評価を行う。レポート課題を提出して満点の60%以上をとること。 A+〜Cの評点はこのレポートの点数に基づく。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業後に配布資料および参考文献をもとに授業内容の復習を行うとともに、次回の授業範囲を予習し専門用語の定義や意味などを理解しておくこと。</p>
  </div>
