  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ビジネスは, 貿易, 金融, 環境など, ひとつの国家では解決できないグローバル規模の問題の影響を受ける. また, ビジネスも政治・経済・技術など多領域にわたる国際問題のいちアクターとなっている. こうした国際環境を理解するにおいて, 国際政治経済学(IPE: International Political Economy)」の視点が有効となる. 本コースでは, 政治と経済の相互作用に着目しつつ国際社会の変容について歴史的に整理した後, 国際政治経済の概況を理解するために必要な各種分析ツールを講義形式により学習する. 特に, 国際貿易, 国際金融, 多国籍企業による生産活動, またこうした領域における国際制度, アクター, さらにグローバリゼーションをめぐる論争について, 国際政治経済学の4つの世界観(リアリズム, リベラリズム, マルクス主義, 構成主義) に基づいて検討を行い, 個別の現象がビジネスや国際経営にいかなる影響を及ぼし得るのかを考える.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">This course introduces students to the debates on International Relations and Economics, i.e. international political economy, from both theoretical and empirical perspectives. The course aims to provide the basic analytical tools and empirical knowledge required for analyzing the international political economy in which business operates and shapes.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">Course Keywords</h2>
   <p id="keyword">International Political Economy, globalization, International Relations</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Schedule</h2>
   <div id="topics">
    <p id="pretopics">The lectures cover theories of international political economy, international trade, multinational production, international monetary and financial systems as well as gender.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>First session: Introduction to the course &amp; guidance<br />
Second session: Trade</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>First session: Theories of IPE: Realism, Liberalism, Marxism &amp; Constructivism<br />
Second session: Case study &amp; Role play</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>First session: Production<br />
Second session: Finance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>First session: Gender<br />
Second session: Case study</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>Students&#039; presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">At the end of the course, students are expected to:<br />
• Recognize, describe, classify and use key theories and theoretical traditions in international political economy<br />
• Be able to identify central institutions and actors in the global political economy and how the actions of institutions and actors impact on the international political economy<br />
• Be able to use this basic knowledge to formulate and respond persuasively to research questions about international political economy</p>
