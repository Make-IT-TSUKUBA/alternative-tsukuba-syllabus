$(function() {

        // URL

            dataType : "json",

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">精神看護の専門看護師として、慢性期精神疾患患者へのケアとキュアを融合した高度な看護実践を展開するために必要な理論と方法について、講義および事例展開、最新の研究に関する学生自身のプレゼンテーション、討議を通して学習する。
 特に慢性期精神疾患である統合失調症、アディクション傾向のある患者、遷延性うつ病患者の特徴を理解し、精神機能の評価及び生活状態のアセスメント方法について討議を通して深く学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMG15と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt;<br />
知の活用力<br />
マネージメント能力<br />
&lt;専門コンピテンス&gt;<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)慢性期精神疾患を理解し、評価するための方法について国内外の現状と課題を説明できる<br />
(2)慢性期精神疾患患者の特徴に関する国内外の最新の研究論文を熟読し、論理的にまとめて述べることができる<br />
(3)慢性期精神疾患の特徴を踏まえ患者の精神症状、身体症状、社会機能を評価できる<br />
(4)慢性期精神疾患患者の家族機能の評価方法と援助方法について説明できる<br />
(5)慢性期精神疾患患者の地域生活支援として社会資源の活用を含めたケアマネジメントについて説明できる<br />
(6)慢性期精神疾患患者のQOL評価とQOL向上を目指した援助方法を説明できる<br />
(7)精神看護専門看護師として慢性期精神疾患患者への卓越した看護実践を展開するための課題を論理的に述べることができる</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">精神看護専門看護師養成課程履修希望者は必修<br />
精神看護学分野で看護科学特別研究を受講する者は履修することができる</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を以て単位取得の要件とする<br />
課題学習に対するプレゼンテーションと資料を以て評価をする<br />
評価基準:<br />
A+ 慢性期にある精神疾患患者の特徴を理解し、根拠に基づいたアセスメントと援助計画を論理的に述べることができる<br />
A 慢性期にある精神疾患患者の特徴を理解し、アセスメントと援助計画を述べることができる<br />
B 慢性期にある精神疾患患者の特徴を知り、アセスメントと援助計画を述べることができる<br />
C 慢性期にある精神疾患患者の特徴を理解し述べることができるが、事例に応用できない<br />
D 対象事例のアセスメントと援助計画を立案できるが慢性期の特徴を踏まえていない</p>
  </div>
