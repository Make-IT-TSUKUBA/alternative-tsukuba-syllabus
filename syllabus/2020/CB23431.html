<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">教職の意義、教員の役割、職務内容について、原理論的アプローチ、制度論的アプローチ、社会論的アプローチという三つの視角から概説する。</p>

教師の課題解決に必要な考え方と行動が理解できる。<br />
教職に関わる制度が理解できる。<br />

   <div id="topics">
    <p id="pretopics">本学教職課程において中学校・高等学校に焦点を当てた「教職論」を開設していることに鑑み,本授業では特に小学校段階を中核に据え,必要に応じて参加型の授業を実施する。また,学校段階を広く扱う場合には,より発展的な内容を加えた展開とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>なぜ教員を目指すのかを改めて問う</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>教員の専門性・専門職性とは何か(2)-専門職性を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教員の専門性・専門職性とは何か(3)-裁量権を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教員の労働者論・聖職者論を考える(1)-労働者論を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教員の労働者論・聖職者論を考える(2)-聖職者論を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教育公務員としての教員(1)-信用失墜行為を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>教育公務員としての教員(2)-兼務・兼職を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「開放制教員養成制度」を再検討する(1)-歴史的経緯</td><td> &nbsp;</td><td>&nbsp;</td></tr>
