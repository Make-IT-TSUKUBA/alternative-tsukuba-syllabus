  <h1 id="course-title">
   <span id="course">01EA144</span>&nbsp;<span id="title">家族看護実践学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>
    <br />
    <span id="assignments">涌水 理恵, 小澤 典子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族を対象とし看護介入について、理論を復習しつつ事例を検討する能力を教授する。また健康障害を有する家族員の治療の過程を踏まえたうえで、家族に援助計画(看護介入)を立案し、専門看護師の役割・機能に照らし合わせながら科学的に介入を評価する能力を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATME17と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探求力<br />
専門領域における実践力<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">家族を対象とした看護過程の展開や、家族教育、家族へのサポート、ケースマネジャー、家族カウンセリング、家族療法等の介入方法に関する理論や技法を踏まえた看護介入について、事例を用いて検討することで、根拠に基づいた家族看護の実践力を習得することが出来る。また後半では、家族看護学基盤実習と並行して、健康障害を有する家族員の治療の過程を踏まえたうえで、倫理的視点をふまえながら、家族に援助計画(看護介入)を立案し、専門看護師の役割・機能に照らし合わせながら科学的に介入を評価することで、実践力の基礎となる力を習得する。<br />
行動目標<br />
1.家族を対象とした看護過程の展開が理解できる。							<br />
2.家族への看護介入について、ねらい・内容・方法が理解できる。							<br />
3.家族へおこなった看護介入について、評価の方法がわかる。							<br />
4.カルガリー式家族アセスメントおよび介入モデルが理解できる。							<br />
5.複雑で対応困難な健康障害を有する患者とその家族に対し、ケアとキュアを融合させたアセスメントをおこなうことができる。							<br />
6.アセスメントやエビデンス、概念や理論に基づき、問題を解決するための具体的な援助計画(看護介入)を立案することができる。							<br />
7.立案した援助計画(看護介入)を家族看護学基盤実習で実践しながら、専門看護師の役割・機能に照らし合わせながら科学的に介入を評価することができる。							<br />
8.家族員の状況に合わせて、立案した援助計画(看護介入)を家族員の状況に合わせて、修正することができる。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この科目は、家族支援専門看護師に求められる家族看護分野において卓越した看護実践能力を修得するために設けられており、家族看護援助方法に関する科目である。家族看護介入に関する理論や技法について学んだ後、家族看護学実習Iと並行し、家族を対象とした看護過程の展開や家族へのサポート、家族への介入方法に関する技法についてレクチャーと事例を通したディスカッションをおこなう。その際、家族員の健康障害に関わる治療の過程を踏まえて、家族に治療的な支援を行うためにはどうしたらよいかを中心にディスカッションする。</p>
