  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">清朝の康煕年間(1661-1722)における奏摺を収録する「康煕朝満文硃批奏摺」から、特に18世紀初頭のチベット政策に関する満洲語の奏摺を受講生全員で講読する。そして、18世紀前半に清朝がチベットへの影響力を拡大する中で、清朝のチベット政策がいかにして策定され、それがダライ゠ラマ政権の対外政策とどのように関連していたのかを議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ABACE3と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」、専門コンピテンス「研究力」「専門知識」「倫理観」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)満洲・モンゴル・チベットを含む清朝支配についての専門的知識を深め、史料の読解に基づき、「研究力」「思考力」「総合力」を身につける。また、史料の取り扱いを通じて、「倫理観」を養う。<br />
(2)個別の史料から見出される情報を活用して歴史像を構築し、「知の活用力」を身につける。また、膨大な史料の整理・解釈をめぐる議論を通じて「マネジメント能力」「コミュニケーション能力」「チームワーク力」を涵養する。<br />
(3)多様な文化的背景を持った人間集団が混在する前近代の中央ユーラシアの国際情勢への理解を深め、「国際性」を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">東洋史, 内陸アジア史, 清朝, 満洲語, チベット, ダライ゠ラマ, 康熙帝, 理藩院, 史料批判</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「康煕朝満文硃批奏摺」(筑波大学中央図書館所蔵)所収の清朝のチベット政策に関する満洲語の檔案を講読し、18世紀初頭の清朝のチベット政策の推移を議論する。また、チベット研究におけるダライ゠ラマ政権の対外政策に関する成果と対照させ、清朝の政策とどのように対応していたのかを議論する。<br />
第1回では、史料の概要等について講義し、第2回~第9回は、受講生全員に史料の読解を発表してもらい、それに基づき史料の内容や意義を議論する。第10回では、それまでの授業で講読した史料の内容に基づき議論を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>史料の紹介、ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>康煕40年代前半の理藩院の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>康煕40年代後半の理藩院の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>康煕40年代初頭のチベット仏教僧チャクナドルジェの奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>康煕40年代中葉のチベット仏教僧チャクナドルジェの奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>康煕50年代前半の理藩院の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>康煕50年代後半の理藩院の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>康煕50年代前半の議政大臣の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>康煕50年代後半の議政大臣の奏摺の講読と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>18世紀初頭の清朝のチベット政策の議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
