  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英米系の現代哲学(分析哲学)の代表的な著作・論文を読みながら、現代哲学の諸問題を検討する。取り上げる著作・論文は年度によって異なる。2020年度は、バートランド・ラッセル『哲学の諸問題』(1912)を読む。特に第12章「真理と虚偽」を集中的に検討する。この章ではいわゆる「信念の多重関係理論」が展開されているが、そこで扱われている信念は単純な信念に限定されている。この理論をどのように拡張すれば否定的信念や選言的信念を扱うことができるようになるのかを考える。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(注意:KdBの開設科目一覧の概要、および、このシラバスの授業概要ではラッセルの『哲学の諸問題』を読むことになっていますが、それは間違いなので、注意してください。下記にあるように、Horwichの『Truth』を読みます。)<br />
<br />
授業はmanabaを使って行う。コンテンツにアップロードしてある「資料」をダウンロードして開き、「音声」を番号順に聞くこと。課題の提出と返却もmanabaで行う。<br />
<br />
土曜日の授業(5/16と6/6)は実施しない。かわりに、試験日(6/30)に授業を行う。<br />
<br />
Paul Horwichが真理に関するデフレーション理論を展開した『Truth』を読む。初回のオリエンテーションに続き、その後の数回で Postscript の最初の部分を読み、デフレーション理論の概要を把握する。それに続く回では、真理対応説を扱った第7節を読む。<br />
<br />
2回目以降の授業では、毎回、各自に指定された範囲の大意をまとめて日本語で書いて提出してもらい、それに基づいて次回の授業で解説を加える。<br />
<br />
第1回(4/28)<br />
オリエンテーション: Paul Horwichが提唱する真理のデフレーション理論の背景と概略を紹介し、授業の進め方や評価方法などを説明する。<br />
<br />
第2回(5/12)<br />
Postscript, 1. What is minimalism? を読む。<br />
<br />
第3回(5/19)<br />
Postscript, 1. What is minimalism? の続きを読む。<br />
<br />
第4回(5/26)<br />
Postscript, 2. Does minimalism give an adequate account of our concept of truth? を読む。<br />
<br />
第5回(6/2)<br />
Section 7 The Correspondence Intuition, Question 35. Is it not patently obvious that the truth or falsity of a statement is something that grows out of its relations to external aspects of reality? を読む。<br />
<br />
第6回(6/9)<br />
Question 36. Is it not equally clear that, contrary to minimalism, statements are made true by the existence of facts to which they correspond? を読む。<br />
<br />
第7回(6/16)<br />
Question 37. Certain cases of representation (e.g. by maps) clearly involve a correspondence --- a structural resemblance --- to what is represented.  So is it not reasonable to expect some such relation in linguistic representation also? を読む。<br />
<br />
第8回(6/23)<br />
Question 38. The minimal theory fails to show how the truth of a sentence depends on the referential properties of its parts? を読む。<br />
<br />
第9回(6/30)<br />
Question 39. The great virtue of defining truth in terms of reference is that the account may be supplemented with a naturalistic (causal) theory of the reference relation to yield, in the end, a naturalistic and scientifically respectable theory of truth. を読む。</p>
