<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【授業概要】
筑波大学心理・発達教育相談室心理相談部主催で行われるケースカンファレンスへの参加ならびに各教員によって行われる実習指導、同相談室での相談研修活動等を通じて、相談技術の向上とカウンセリング各理論の実践への応用方法を学び、対人援助における基礎的スキルを習得する。
※本実習の履修は、「生涯発達カウンセリング基礎面接実習」を前年度までに履修し、単位を取得した学生に限る。
【目的・ねらい】
相談の実例を通じた学習を通じて、諸講義で学んだカウンセリング各理論が実際の相談場面でどのように応用されているのかについての理解を深める。</p>
