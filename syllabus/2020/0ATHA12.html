<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATHA12</span>&nbsp;<span id="title">医生物統計学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医科学領域における統計学的アプローチの具体的方法について学ぶ。検定、推定、相関、回帰、分散分析、多変量解析、生存時間分析など、特に応用の広い重要な手法を理解し、正しく手法を用いるための基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用	知の活力<br />
専門	公衆衛生学コア2:生物統計学応用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)	医学研究のタイプを指摘できる.<br />
Students can distinguish the types of medical studies.<br />
(2)	統計手法の基礎および手法の原理を説明できる.<br />
Students can explain the basic of statistics and the principle of analysis methodologies.<br />
(3)	確率と確率分布の意味を説明できる.<br />
Students can explain the meaning of probability and the distributions.<br />
(4)	研究目的が定まったとき,相応しい評価項目のデータの形,および相応しい解析手法を選択できる.<br />
Students can choose appropriate statistical methods including the selection of the best data type of endpoints for study objective.<br />
(5)	解析結果等解釈が困難な結果に対し,解決への考察ができる.<br />
Students can discuss the results of analyses even it differs from their expectation.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">要約統計量, 統計的推測, 検定, 推定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>医学研究の紹介,医学研究の分類 <br />
Introduction, classification of medical studies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>データの記述 <br />
Data presentation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>確率と確率分布 <br />
Probability and probability distributions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>推定と仮説検定 <br />
Estimate and statistical test</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>群間比較と分散分析<br />
Group comparison and ANOVA</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>相関分析と線形回帰分析 <br />
Correlation and linear regression analyses</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>カテゴリカルデータ解析<br />
Categorical data analysis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生存時間解析<br />
Survival analysis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>まとめ<br />
Overview</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>試験<br />
Examination</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
