<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH47051</span>&nbsp;<span id="title">交通計画</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />
    <span id="assignments">岡本 直久, 谷口 綾子, 和田 健太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">道路,鉄道,交通結節施設の機能,構造基準の解説とともに,これらの交通施設の計画とその相互連携による交通管理計画について事例をもとに概説し,あわせて計画の要素,考慮すべき要因,要因相互の関係などについて論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市構造・社会基盤エリア。<br />2018年度までの「交通運輸政策」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力, 広い視野と国際性, 社会システムの基礎的理解と洞察力, 複雑な社会問題解決のための数学・統計学・情報技術, グローバル課題の分析能力, 社会的要請への対応力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">道路,鉄道,航空・空港、海運・港湾の各種交通運輸分野における政策を対象として、考え方、過去の事例、効果の測り方等について概説し、交通インフラ計画の立案するための方法論を理解する。また、それぞれの政策を理解するために必要となる「交通」に関する基礎的知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">交通工学, 交通需要予測, 交通行動分析, MaaS, 交通事故分析, 鉄道, 道路, 自動車, 公共交通, 航空, 海運</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">交通計画を理解、議論するための必要な知識を10週で学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>交通計画の基礎、交通統計(岡本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>交通需要予測の方法(和田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>交通ネットワーク分析, 交通流理論 (和田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>道路空間のデザインと運用(和田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>公共交通計画と歩行者交通計画(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>交通事故分析と対策(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>モビリティ・マネジメント(谷口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>交通政策の費用便益分析(岡本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>観光地の交通計画(岡本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際交通施設の計画と運用(岡本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">具体の授業内容は,初回講義にて配布するレジュメを参照のこと.</p>
   </div>
  </div>

   <p id="prerequisite">前提科目:都市計画入門<br />
履修上の注意事項:講義中の私語は慎むこと。期末試験を正当な理由無く、受験しなかった場合は、成績評価外とする。</p>
