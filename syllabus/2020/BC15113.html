<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC15113</span>&nbsp;<span id="title">インターンシップII</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生が,企業,研究所,非営利団体などの現場で,大学では得られない経験と自らの能力・適性を客観的に判断する機会を得る。インターンシップ開始前の企業・学類間の了解および終了後の企業からの報告が単位認定の条件。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類の学生のみ対象 別途申請(履修ガイド参照)<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性、協働性・主体性・自律性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">インターンシップとは、高い職業意識を持つ人材育成を目的として、学生が在学中に将来のキャリアに関連した就業体験を行うことである。<br />
1. 大学では得られない実務の貴重な体験を得ることができる。 <br />
2. 大学での学習分野での知識の充実・深化を図ることができる。<br />
3. 今後の学習への動機付け・方向付けを確保できる。<br />
4. 職業意識を明確にすることができる。<br />
5. 受け入れ先での仕事に対するルールの勉強や社会人 としての心得を理解できる。<br />
6. 職業に対する適性や将来設計について考える良い機会を得ることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. インターンシップの実施時期・期間 学校の休暇などを利用し、2~5週間とする(夏季休暇以外に春休みなどの利用も可能)。 <br />
2. インターンシップII:1単位 2週間程度 [従事日数で10日以上]  <br />
3. インターンシップ履修の流れ <br />
(1)研修先を定める(各自) <br />
(2)履修変更届:インターンシップ参加申請書 (様式 1) を支援室に提出 (受付は随時)。この際に保険加入の有無についてのチェックがあります。<br />
(3) インターンシップ・研修の実施 <br />
(4)インターンシップ研修の終了後、インターンシップ報告書概要 (様式 2)、インターンシップ報告書(任意の書式)を支援室に提出(報告書概要には研修指導担当者の所見が必要)<br />
(5)インターンシップ委員会が報告書を評価し、成績が確定 (=単位の認定) <br />
*様式1、様式2はインターンシップのウェブ・ページからダウンロードして下さい。<br />
http://www.kokusai.tsukuba.ac.jp/curriculum/pdf/h31guide32-34.pdf</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
