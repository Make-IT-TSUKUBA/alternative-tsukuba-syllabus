$(function() {

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

  <h1 id="course-title">
   <span id="course">AE14G63</span>&nbsp;<span id="title">日本文化研究フィールド実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6; 夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の地域社会を対象として、現地調査の方法を実践的に学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。5月に説明会を実施するので履修希望者は必ず出席すること。人数制限あり。西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「4.社会的実践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">この授業を通じて、対象とする地域社会を文献資料講読を通して多角的に捉え、その上で自分で設定した課題に必要なデータを自らの力で蒐集する粘り強さ、地域社会の人々と対話するコミュニケ―ション力を身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地域社会, 過疎化, 観光化, 町おこし, 祭り, 民間信仰</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新型コロナウイルス感染症拡大による状況を考慮しながら、2020年度の実施が可能かどうか検討中です。実施の可否や、実施する場合の詳細については、2020年7月1日までにシラバス(最新版)で周知します。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">現地調査での卒論作成に興味関心のある学生を歓迎する。2020年度は3年生を優先する。他学類の学生は履修できない。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">事前学習に必要な文献は予めこちらで指定し、manabaからダウンロードできるようにする。</p>
    <p id="textbook-textbook">1. 愛知県東加茂郡足助町,『足助町誌』(1975年刊)<br />2. 鈴木常夫,「愛知県旧足助町の歴史的・文化的遺産を活かした地域づくり・まちづくりに関する研究」『現代社会研究科研究報告(1)』(2006年)<br />3. 鈴木常夫,「愛知県旧足助町の地域づくりに関する研究ー住民と行政の『協働』から住民『主体』の地域づくりへー」『愛知県淑徳大学現代社会学部論集』(第11号)<br />4. 丸山豊,「在郷町『足助』の研究」『歴史研究』16号(愛知学芸大学)1968年<br />5. 川田牧人,「第6章『山里』を演じ売るー愛知県足助町における観光商品」『シリーズ 顕教社会学4 観光と環境の社会学』(新曜社)<br />6. 都丸泰助ほか,『トヨタと地域社会:現代企業都市生活論』(大月書店)<br />7. 後藤春彦監修,『まちづくり批評ー愛知県足助町の地域遺伝子を読む』(ビオシティ)<br />8. 木村妙子,『愛知県怒田沢物語』(中日出版社)<br />9. 井上晶子,「市町村合併がもたらした地域社会の変化ー主産業としての観光振興の視点からー」『追手門学院大学地域創造学部紀要』(第2巻)</p>
