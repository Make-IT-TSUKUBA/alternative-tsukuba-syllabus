<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALE513</span>&nbsp;<span id="title">知能機能システムコラボラトリー演習IIa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原則として博士前期課程2年次生を対象に、異分野の研究室のゼミ等に参加し、異なる専門分野に関する知見を深めると共に、自分の研究成果についても発表して議論する機会を提供する。これによって異分野の専門知識を学ぶとともに、自らの研究を深化させる。また、視野を拡げて、知の活用力、マネジメント能力、チームワーク力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度春学期はオンラインで実施。秋学期の実施形態は後日掲示等により周知する。<br />01CK960と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
1. 知の活用力:高度な知識を社会に役立てる能力<br />
2. マネジメント能力:広い視野に立ち課題に的確に対応する能力<br />
4. チームワーク力:チームとして協働し積極的に目標の達成に寄与する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">異分野の研究室のゼミに参加・聴講し、自身の研究を発表することで、以下の能力・知識・経験を培う。<br />
<br />
幅広い知識に基づいて、専門分野以外でも問題を発見する能力<br />
複数の視点から問題を捉え,的確に対応する能力<br />
自分の研究以外のプロジェクト等への貢献<br />
知能機能システム分野の研究を行うための基本的な技術<br />
知能機能システム分野の研究を遂行して有意義な成果<br />
システム情報工学分野の基礎的な専門知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレゼンテーション, マネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">異分野の研究室(完全に別の研究室ゼミ:日常的に合同でやっているゼミは不可.たまに合同の場合は,その回を除いて可)に10回(1回1.5時間を標準)以上出席+1回は自分の研究について発表して意見や指導を受ける.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として博士前期課程2年次生を対</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">異分野の研究室のゼミでの参加状況および自分の研究発表により評価を行う.<br />
<br />
異分野の研究室のゼミ参加証明:<br />
所定のフォーマットの出席表に受入れ教員より各回で押印をもらう.また,ゼミ参加修了時には受入れ教員,指導教員から修了印をもらう.<br />
<br />
単位認定:<br />
1所定のフォーマット(申請:受入れ教員印,指導教員印,修了:受入れ教員印,指導教員印,および 出席表)と<br />
2発表時に利用したレジュメあるいは発表スライドを12月(秋B修了時期)に学務・カリキュラム委員会に提出する.<br />
また,追加履修申請の場合には,追加履修申請用紙を加えて12月(秋B修了時期)に学務・カリキュラム委員会に提出する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指導教員と相談すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">研究の出発点に於いては、各教員が参考文献を指定する。さらに、参考文献を自主的に探り出して行くことも求められる。そのような作業を通じ、先人の貢献に触れ、やろうとしている研究の背景を知り、研究の現状を批判的に理解し、そして自身の研究の意義を認識することができる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">随時(事前にメールで確認すること)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">研究テーマに関する基礎的な知識の習得や研究の実施にあたっては,指導教員の指導を受けつつ,自らその具体的な方法を考え,積極的に取り組むことを望みます.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
