<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:ガラスを素材とした造形作品に関する国内・海外の文献・資料を題材にして組成や技法、歴史について発表後討議を行い、ガラス造形作品について専門的知識を身に付ける。
 授業の概要:ガラス造形作品についての知見を広める。
 授業計画:(1) オリエンテーション、(2) ガラス素材の組成について1 熱膨張係数について、(3) ガラス素材の組成について2 成分について、(4) ガラス素材の技法について1 ホットワークについて、(5) ガラス素材の技法について2 コールドワークについて、(6) ガラス素材の技法について3 フラットワークについて、(7) ガラス造形作品の歴史について1 古代からアールヌーヴォー以前まで、(8) ガラス造形作品の歴史について2 アールヌーヴォーからスタジオグラス運動まで、(9) ガラス造形作品の歴史について3 スタジオグラス運動以降、(10) 総評</p>
