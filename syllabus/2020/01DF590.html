                        }

  <h1 id="course-title">
   <span id="course">01DF590</span>&nbsp;<span id="title">日本と国際政治IA</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course explores conflict and cooperation among Asian countries involving political, military, economic, and cultural issues.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DR468と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course explores conflict and cooperation among Asian countries through understanding basic international relations theories and empirical cases.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students will able to (1) understand issues that are related to conflict and cooperation among Asian countries; (2) explain how the United States has engaged Asia after the end of the Cold War; (3) explain how U.S. alliance system is developed in Asia; (4) explain how cultural diplomacy affect international politics; and (5) explain how theories can explain international politics in general.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">conflict and cooperation, Asia, US, Alliance, cultural diplomacy</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The grade will be based on classroom participation (50%) and a final-paper (50%). Students are evaluated on the basis of how active they are in responding to the instructor&#039;s questions. Papers are evaluated on the basis of how lucid the paper is, and how logical the argument is. Whether it follows proper citation style is also important.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">Make sure to prepare for the next class by reading the assigned materials and review your notes after class.</p>
  </div>

    <p id="pretext">(1) Organizational Meeting and Introduction<br />
<br />
(2) Realism and International Institutions <br />
--John Mearsheimer, “False Promise of International Institutions,” International Security 19, no. 3 (Winter 1994/95): 5-49.  <br />
http://www.jstor.org/stable/2539078?seq=1#page_scan_tab_contents <br />
<br />

<br />
(4) America and Asia (Bush and Clinton)<br />
Michael J. Green, By More than Providence: Grand Strategy and American Power in the Asia Pacific Since 1783 (New York: Columbia University Press, 2017), chap 12 (The Bush admin.) and chap 13 (The Clinton admin.). →manaba<br />
<br />
(5) America and Asia (Bush (son) and Obama)<br />

<br />

--Victor D. Cha, “Powerplay: Origins of the U.S. Alliance System in Asia,” International Security, Vol. 34, No. 3 (Winter 2009/10), pp. 158-196. →manaba<br />
<br />
(7) Democratic Peace<br />

<br />
