                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エビデンスに基づき、対象の臨床判断を行うために必要な知識と技術について教授し(e-ラーニング)、専門看護師として複雑な健康問題を持つ対象のフィジカルイグザミネーションとアセスメントに必要な看護の知識や技術については、シュミレーションを活用した発表やグループ間での討議等による演習をとおして教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">eラーニング科目を含む科目<br />CNS共通科目B<br />関東がん専門医療人養成プログラム開講科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
科学的根拠に基づく探求力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.器官系統別の基本的なアセスメントの視点について説明できる。 <br />
2.臨床判断に必要なフィジカルイグザミネーションを実施できる。 <br />
3.臨床判断に必要な検査法ならびに検査値について理解できる。 <br />
4.病態や症状に関連するフィジカルイグザミネーションや検査値等に基づき、対象の身体・精神面で生じている状態の解釈ができる。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">e-learning を全回受講すること。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">e-learnig以外の授業日数の2/3以上の出席を単位取得の条件とする。<br />
e-learnig以外の各授業回の課題(レポート,プレゼンテーション,討議)を20点満点として、5課題、計100点とする。課題は3つのコンピテンスの達成度について評価を行い、最終的にA+、A、B、C、Dと評価する。<br />
各課題は授業回の担当教員が、授業前あるいあh授業後に説明する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">本科目は病態生理学,臨床薬理学とともに専門看護師教育課程用に構成されている。<br />
自らの専門領域外のフィジカルイグザミネーション、アセスメントを主体的に学習してください。</p>
  </div>
