  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「日本政治と市民社会1」に引き続き、日本の政治や市民社会に関する日本語の文献を講読し、その内容を深く理解するとともに、社会科学における研究の方法等を修得する。とりわけ、比較という視座から日本の市民社会を相対化して捉えられるようになることを目指す。この授業では、国家と市民社会との関係に焦点を合わせて議論する。</p>
  </div>

汎用コンピテンス:知の活用力、コミュニケーション能力、国際性<br />
学位プログラムコンピテンス:研究力、専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)政治学や市民社会論の基礎的知識を身に着け、それを説明できる。<br />
(2)他国との比較の視座をもとに、日本政治および市民社会の特徴について考察できる。<br />
(3)先行研究を的確に理解し、それに基づいて新たな研究を構想することができる。<br />
(4)異なるバックグラウンドの人々と議論し、自らの思考を相対化することができる。</p>
  </div>
