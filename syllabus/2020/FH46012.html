<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH46012</span>&nbsp;<span id="title">住環境計画演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金3-6</span>
    <br />
    <span id="assignments">渡辺 俊, 藤川 昌樹, 藤井 さやか, 雨宮 護, 山本 幸子, 神田 信孝</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・建築空間の設計能力向上を目指す演習である。2年次までに開講された設計関連科目(基本製図,設計演習I)を受講した学生が,これまでに習得した設計製図における基礎手法を用い,集合住宅の設計方法と設計技術を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。環境とまちづくりエリア。原則として「設計演習I」既修得者に限る。<br />2020年度開講せず。<br />2021年度から開講。2020年度までにFH46013を修得したものの履修不可。2018年度以前入学者に対してはFH46013に読み替える。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
批判的・創造的思考力<br />
協働性・主体性・自律性<br />
社会的要請への対応力<br />
コミュニケーション・スキル<br />
課題探求能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">建築物立案の企画力,建築空間の計画力,設計能力,および表現力に関する技術を身につけるため,複合施設(公共施設や業務施設)を含む都市型集合住宅を設計する。その中で建築設計に必要な地区計画の考え方,集合住宅計画論,設計技術等を習得する。課題は,社会情勢や実現性を考慮した具体的なものとする</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">集合住宅, 設計, プレゼンテーション</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>課題説明/講義(集合住宅の設計方法)/エスキース<br />
見学会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講義(設計事例の紹介)/ヴォリュームスタディ<br />
設計作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中間発表会<br />
設計作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>講義(プレゼンテーション技法)/設計作業<br />
仕上げ作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>仕上げ作業<br />
最終発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">都市計画情報演習、基本製図、設計演習1を履修していることが望ましい。</p>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

演習時間内に終わらない場合、空き時間を活用して課題を完成させる。</p>
