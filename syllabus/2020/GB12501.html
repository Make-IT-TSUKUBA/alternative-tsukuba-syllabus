$(function() {

        // URL

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報通信を含む様々な分野で必要となるシャノンの情報理論について講義と演習を行う。内容は,情報とその表現,情報量,情報圧縮のための符号化,信頼性向上のための符号化,情報伝送と信号。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">確率論の知識を必要とする。</p>
  </div>

   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 情報を測る様々な量(各種情報量)を理解する。<br />
2. 情報の効率的な表現方法について、その理論的限界と代表的手法を理解する。<br />
3. 情報の効率的な伝送方法について、その理論的限界と代表的手法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">通信, 符号化, 情報量</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回	情報とその表現<br />
情報理論とは、情報とは何か、情報源の統計モデル、情報伝送系のモデル、標本化と量子化<br />
CDのしくみ等の身近な例を使って、本講義で学ぶ内容を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2回	情報圧縮のための符号化(情報源符号化)<br />
符号の種類、クラフトの不等式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3〜5回	情報源符号化の理論<br />
情報量、エントロピー、マルコフ情報源、符号化の基本定理、ハフマン符号</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第6〜7回	信頼性向上のための符号化(通信路符号化)<br />
誤り検出・訂正符号、パリティ検査符号、組織符号、ハミング距離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第8〜9回	通信路符号化の理論<br />
通信路と通信路行列、相互情報量、伝送情報量、通信路容量、通信路符号化の基本定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第10回	やや高度な話題<br />
線形符号(巡回符号,特にCRC)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
