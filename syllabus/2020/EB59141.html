<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB59141</span>&nbsp;<span id="title">脊椎動物形態学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木4,5</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多様な脊椎動物の形態を比較して、その進化生物学的な背景を解説する。特に、脊椎動物の起原、無顎脊椎動物の多様性、硬骨魚類の鰭形態、陸上化に伴う形態進化、哺乳類の多様性、海棲哺乳類の進化について、比較形態学的な視点から解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度は日本語で授業。西暦奇数年度は英語で授業。<br />多様性コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">脊椎動物の進化的な起原について理解する<br />
脊椎動物の体制の成立について理解する<br />
魚類、両生類の四肢、循環系、呼吸系の進化について理解する<br />
爬虫類、鳥類の四肢、循環系、呼吸系の進化について理解する<br />
哺乳類の体制の進化について理解する<br />
海棲哺乳類の水環境への適応と体制の進化について理解する</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">多様な脊椎動物の形態を比較して、その進化生物学的な背景を解説する。特に、脊椎動物の起原、無顎脊椎動物の多様性、硬骨魚類の鰭形態、陸上化に伴う形態進化、哺乳類の多様性、海棲哺乳類の進化について、比較形態学的な視点から解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>頭索動物と尾索動物の体制から脊椎動物の起原を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>脊椎動物の体制の成立と無顎類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>魚類の対鰭と四肢の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>両生類の陸上進出と四肢、呼吸系、循環系の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>爬虫類の陸上環境への適応と体制の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>鳥類の飛翔への適応と体制の進化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>哺乳類の体制の進化1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>哺乳類の体制の進化2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>水棲哺乳類の適応と体制の進化1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>水棲哺乳類の適応と体制の進化2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
