<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FF40031</span>&nbsp;<span id="title">専門英語B</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学・技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1班対象 班分けは授業開始前の掲示に従うこと。専門基礎科目 必修科目<br />英語で授業。<br />主専攻必修科目。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」に関連する。Strengthening basic academic ability and fostering specialty</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	Develop English reading skills in science and technology<br />
2.	Develop the ability to distinguish between English related to research and technology and general English<br />
3.	Develop expressive skills enabling discussion and presentation in English<br />
4.	Develop the ability to write a research report and article in correct English</p>
  </div>
