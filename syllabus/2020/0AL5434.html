  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">並行システムについて紹介し、並行分散アプリケーションの構築に必要なソフトウェア技術について論じる。具体的には、マルチスレッド・プログラミングにおけるモニタと条件変数、遠隔手続き呼出し、グループ通信、分散共有空間、および、トランザクションについて述べる。また、歴史的に重要な並行プログラミング言語を紹介する。具体的には、Concurrent Pascal、Communicating Sequential Processes、Ada、 並行オブジェクト指向モデル、Actors、Emerald、Scala、 並行論理プログラミング, Guarded Horn Clauses、Argus 等を紹介する。プログラミングを通じて、理解を確認する。具体的には、スレッド、遠隔手続き呼出し、分散共有空間を使った並行プログラムの作成を課題とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">並行システムを構築する基本的な手法、および、歴史的に重要な概念を理解する。プログラミングを通じて、理解を確認する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">並行・並列・分散システム, マルチスレッド, 同期・通信パタン, 遠隔手続き呼び出し, 分散共有空間, 並行プログラミング言語, トランザクション。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">並行システム、並列システム、分散システムを構築するためのプログラミングのスタイルとソフトウェア技術について論じる。スレッド、プロセス間通信、および、分散共有空間等を使ったプログラミングを課す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>並行・並列・分散プログラミングとは: 概要、逐次プログラム、並行プログラム、並列プログラム、分散プログラム、並行プログラミング言語、同期、通信、ハードウェア、ポーリング、割り込み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>マルチスレッド・プログラミング(1): ConcurrentPascal、fork-joinモデル、モニタ、mutex、条件変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>マルチスレッド・プログラミング(2): 一貫性モデル、アドホック同期、スレッド固有データ、コルーチン、デッドロック</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>プロセス間通信: 通信プリミティブ、マーシャリング、SocketAPI、クライアントサーバモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>遠隔手続き呼び出し: スタブ、SunRPC、障害対策、NFS、XMLWebサービス、JavaRMI、dRuby、MessagePack-RPC</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マルチキャスト: 分散アルゴリズム、マルチキャスト、ISIS、IPマルチキャスト、ニュース・システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>タプル空間: 並行プログラミングのパラダイム、Linda、タプル空間、JavaSpaces、RubyLinda(Rinda)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>並行プログラミング言語(1): ConcurrentPascal、CommunicatingSequentialProcesses、Ada、分散型プログラミング言語、Emerald、Voyager、Dejay</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>並行プログラミング言語(2): 並行オブジェクト指向モデル、Actors、並行論理プログラミング、GuardedHornClauses、Jini</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>トランザクション: 直列化可能、楽観的並行性制御、2相ロック、2相コミット、Argus、投機的実行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
