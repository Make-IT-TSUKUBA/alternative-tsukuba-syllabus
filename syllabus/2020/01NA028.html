  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本国憲法第3章所定の基本的人権規定の中でも特に自由権制約の合憲性審査の基本的作法につき、それぞれの規定の歴史的背景や学理的構造、判例による具体化のあり方等を視野に入れつつ、主に精神的自由権を中心とする部分を素材に、人権編解釈論の基本的な思考法を身につける。特に初学者に対しては、人権分野の学習法(「基本書」や判例を読む際の注意点)についても折に触れつつ指摘する。
 本科目では人権総論、包括的基本権、平等原則、精神的自由権までをカバーし、授業は講義形式とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本国憲法第3章所定の基本的人権規定の中でも特に自由権制約の合憲性審査の基本的作法につき、それぞれの規定の歴史的背景や学理的構造、判例による具体化のあり方等を視野に入れつつ理解すること。なお本科目では人権総論、包括的基本権、平等原則、精神的自由権まで(「共通的な到達目標モデル(第二次案修正案):憲法」のうち3-1から3-12まで)をカバーし、経済的自由権や、国家による具体化を必要とする抽象的権利(同3-13から3-27まで)については「憲法I‐B」で扱う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週<br />
イントロダクション・包括的基本権(基本的に「共通的な到達目標モデル(第二次案修正案):憲法」3-5をカバー。ただし一部3-16の論点をも含む事例問題を扱う。)<br />
・幸福追求権の保護領域を広く解する説と狭く解する説<br />
・判例(京都府学連事件、前科照会事件、早稲田大学江沢民氏講演会事件、住基ネット訴訟などを通して見た後、原告勝訴と敗訴を分けたものにつき分析検討する)     <br />
<br />
第2週<br />
思想良心の自由(同3-7)<br />
・日本国憲法における精神的自由権保障の全体構造<br />
・内心の自由(絶対保障)と外部的行為の自由(相対保障)<br />
・思想良心の自由の保護領域を広く解する説と狭く解する説<br />
・判例(謝罪広告事件、君が代裁判など)     <br />
<br />
第3週<br />
表現の自由(1) ―表現の自由の保護領域―(同3-1及び3-10から3-12まで)<br />
・表現しない自由、他人が発信した表現を受信する権利(知る権利)、意見ではなく単なる事実の伝達(報道)の自由、取材の自由、反論権、表現活動のための便宜を国から提供してもらう権利は「表現の自由」に含まれるか?<br />
・判例(よど号ハイジャック記事抹消事件、博多駅事件、レペタ法廷メモ事件、石井記者事件、NHK記者証言拒否事件、サンケイ新聞事件、NHK「生活ほっとモーニング」事件、船橋市図書館事件など)     <br />
<br />
第4週<br />
表現の自由(2) ―制約の態様と合憲性審査の手法―(上記に加え同3-4)<br />
・表現内容着目規制と表現内容中立規制<br />
・「検閲」と事前抑制(札幌税関検査事件、北方ジャーナル事件、「石に泳ぐ魚」事件)     <br />
<br />
第5週<br />
前半の補遺     <br />
<br />
第6週<br />
信教の自由と政教分離・学問の自由と大学の自治(同3-8及び3-9)<br />
・内心の自由(信仰の自由・研究の自由)と外部的行為の自由(宗教活動および宗教的結社の自由・研究発表および教授の自由)<br />
・人権保障と制度的保障<br />
・信教の自由に関する判例(加持祈祷事件、エホバの証人剣道実技拒否事件、オウム真理教解散命令事件など)<br />
・政教分離に関する判例(津地鎮祭事件、箕面忠魂碑訴訟、大阪地蔵像事件、愛媛玉串料事件、空知太神社事件など)<br />
・学問の自由と大学の自治に関する判例(ポポロ事件、旭川学テ事件) <br />
<br />
第7週<br />
平等権(同3-6)<br />
・違憲審査基準の寛厳を左右する要因(1):人間のどういう「属性」(人種、性別など)に着目した区別か<br />
 ・違憲審査基準の寛厳を左右する要因(2):不平等配分されている利益の重要度<br />
・判例(平成20年以降に憲法の勉強を始めた人がまず見るべきは国籍法違憲判決。さらに婚外子相続分規定違憲決定などにも言及)     <br />
<br />
第8週<br />
人権保障の射程範囲(1)(同3-2及び3-3-2)<br />
・人権保障の人的射程範囲(天皇、法人、外国人に日本国憲法の人権保障は及ぶか)<br />
・人権保障が及ばない法関係?(かつて「特別権力関係」と呼ばれたものと、その現在)     <br />
<br />
第9週<br />
人権保障の射程範囲(2)(同3-3-1)<br />
・国による人権侵害ばかりでなく私人による人権侵害(例えば子供のいじめ)にも憲法が適用されるか?<br />
・個人が個人の権利を侵害するケース(「外国人お断り」事件など)<br />
・組織が所属メンバー(個人)の権利を侵害するケース(三菱樹脂事件、南九州税理士会事件、国労地本事件など)     <br />
<br />
第10週<br />
全体の補遺</p>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各回の授業に先立ち授業案内用レジュメを配布する。時間が許す範囲で予習し、どこまでわかったか、どの部分がわからないかを明らかにした上で授業に臨んでいただくと、より効果的であろう。もっとも予習段階で完全に正解に達している必要はない(そうでなければ、授業は無意味であろう)。自分なりに考えてどこまでわかったか、どの部分がわからないかを明らかにしておけば、予習段階では十分である。<br />
 授業は基本的に講義形式で行う。もちろん、履修者の理解度を確かめたり、各自の社会経験から見た場合の意見を聞く意味で、授業中しばしば履修者に発言を求めるが、成績評価対象とはしない。</p>
