$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこの中国語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として教育・心理・障害・知識・体育2(学籍番号末尾奇数)対象 主に日本語で授業を行う。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)普通話の声調を正しく発音することができる。<br />
(2)普通話の子音を正しく発音することができる。<br />
(3)普通話の母音を正しく発音することができる。<br />
(4)普通話の変調のしくみを理解し、正しく発音することができる。<br />
(5)普通話のピンインのしくみを理解し、正しく発音することができる。また聴きとった音声をピンインに書き起こすことができる。<br />
(6)中国で使用される漢字と日本の常用漢字の違いを理解し、初級レベルの語句であれば正しく読み書きすることができる。<br />
(7)中国語の人称代名詞を使うことができる。<br />
(8)動詞述語文、形容詞述語文、所在文、所有文等の基本的な文型を作ることができる。<br />
(9)(8)について、正しい否定文を作ることができる。<br />
(10)助詞&quot;的&quot;を使って簡単な連体修飾語を作ることができる。<br />
(11)簡単な疑問文(是非疑問文、省略疑問文、反復疑問文、疑問詞疑問文等)を作ることができる。<br />
(12)中国語の指示詞を使うことができる。<br />
(13)数詞と量詞を使ってモノの数を数えることができる。<br />
(14)&quot;在&quot;等の基本的な前置詞を使うことができる。<br />
(15)副詞(&quot;也&quot;&quot;都&quot;等)を正しく使うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中国語, 発音とピンイン, 簡体字, 基本文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 発音A、挨拶、副詞“也”ほか<br />
第2回 発音B、十までの数詞ほか<br />
第3回 発音C、人称代名詞ほか<br />
第4回 発音D、疑問詞ほか<br />
第5回 発音および既習内容の復習<br />
第6回 第1課 疑問文、否定文ほか<br />
第7回 第2課 正反疑問文、体言化ほか<br />
第8回 第3課 “有”存在文、量詞ほか<br />
第9回 第4課 助動詞“想”、動詞反復ほか<br />
第10回 第5課 日付・時刻の表現ほか<br />
第12回 第6課 百以上の数詞、数量補語ほか<br />
第13回 第7課 “在”存在文、助動詞“要”ほか<br />
第14回 第8課 前置詞、助動詞“能”ほか<br />
第15回 第9課 助動詞“会”、連動文ほか</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と平常点に基づいて達成度を評価する。平常点には、授業時の取り組み状況、小テストや課題への取り組み状況が含まれる。期末試験60%、平常点40%を標準として成績評価を行う。</p>
  </div>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・毎回の授業の最初に前回の内容に基づく小テストないし小課題を課すので、授業時までに教科書付属の音声などを用いてしっかりと復習しておくこと。<br />
・既習内容の復習をもって次回の予習を兼ねる。</p>
