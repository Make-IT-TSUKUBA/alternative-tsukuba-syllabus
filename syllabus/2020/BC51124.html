<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51124</span>&nbsp;<span id="title">数理科学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5; 秋AB 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行列の性質と計算など初歩的な線形代数と、その簡単な応用を学ぶ。主として社会科学分野への応用を念頭に置き、コンピュータを用いた行列の計算も習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として、国際総合学類の学生のみ対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">線形代数の簡単な基礎と応用を講義および演習を通して学習します。複数の要素が絡み合った社会現象に対し、構造を理解したり、将来を予測したり、最適解を見いだしたりする方法を学びます。コンピュータを使った行列計算も学びます。<br />
<br />
1.汎用コンピテンス:データ・情報リテラシー。<br />
2.専門コンピテンス:国際学(国際開発)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.行の基本変形、逆行列、行列式、固有値と固有ベクトルなどを正しく計算できる。<br />
2.割り当て問題や線形計画法について簡単な場合の最適解を求められる。<br />
3.推移、重回帰などの分析を行うことができる。<br />
4.コンピュータを用いて行列計算を実行できる。</p>
  </div>
