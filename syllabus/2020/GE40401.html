<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GE40401</span>&nbsp;<span id="title">読書と豊かな人間性</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">児童・生徒の読書の現状や読書の影響について理解し、発達段階に即した読書教育の理念と方法について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修希望者が100名を超える場合は、初回に受講調整。初回の授業を欠席する場合は、事前に必ず連絡してください(受講調整を行う場合には、初回の欠席の連絡がないと履修できない可能性があります)。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">知識共有現象の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">児童・生徒の読書の現状、学校や公共図書館での読書活動の実態を理解する<br />
読書と児童・生徒の発達に関する理論についての理解を深める<br />
発達段階に即した読書指導や読書活動の工夫について考える</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">読書活動, 図書資料, 発達段階, 読書環境の整備</p>
  </div>

    <p id="pretopics">授業では、以下の順番に説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>読書の意義と目的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>児童・生徒の読書の現状<br />
児童・生徒への読書の影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>読書活動の方法-1<br />
・読み聞かせ、ストーリーテリング、ブックトーク<br />
・朝の 10 分間読書</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>読書活動の方法-2<br />

<tr><th><span class="format">5)</span></th><td>読書活動の方法-3<br />

<tr><th><span class="format">6)</span></th><td>児童・生徒向けの図書資料-1<br />
・各種図書資料<br />

<tr><th><span class="format">7)</span></th><td>児童・生徒向けの図書資料-2<br />
発達段階に応じた読書指導と計画<br />

・読書能力の発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>読書環境の整備と読書活動の推進-1<br />

<tr><th><span class="format">9)</span></th><td>読書環境の整備と読書活動の推進-2<br />
