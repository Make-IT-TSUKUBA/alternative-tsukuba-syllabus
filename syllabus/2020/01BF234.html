$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日の情報化社会にとって半導体デバイスは必要不可欠なものである。本講義では、エレクトロニクスを支える半導体とそのデバイスの物理について解説する。具体的には、半導体中のキャリア統計や輸送特性などの基礎物性について解説するとともに、ダイオードや電界効果トランジスタの基礎となるpn接合や金属/酸化膜/半導体(MOS)接合の特性について定量的に講義する。これらを元に、MOSトランジスタなど3端子デバイス等の動作原理を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJJA11と同一。<br />奇数年度は英語で開講。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">MOSFETなどの半導体デバイスの動作原理を理解すると共に、固体デバイスの研究開発に必要な素養を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">半導体物理(Semiconductor Physics), 半導体デバイス(Semiconductor Device), pn接合(p-n Junction), MOSFET(Metal-Oxide-Semiconductor Field-Effect-Transistor)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:ドナーとアクセプター<br />
第2回:半導体中のキャリア統計<br />
第3回:半導体中のキャリア濃度<br />
第4回:ボルツマン方程式と電流方程式<br />
第5回:電流連続の式<br />
第6回:pn接合(I)<br />
第7回:pn接合(II)<br />
第8回:MIS(MOS)ダイオード<br />
第9回:理想MIS特性<br />
第10回:MOSトランジスター</p>
