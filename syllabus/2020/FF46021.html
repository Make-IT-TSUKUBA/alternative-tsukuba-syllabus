  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">半導体デバイスの動作原理を理解することを目標に,半導体電子構造,キャリア密度,少数キャリアとその寿命,キャリアの輸送,光と電子系の相互作用,p-n接合,トランジスタ,発光ダイオード,太陽電池などデバイスの動作原理を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF26001, FF36001, FF56001と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「共通基盤学力の強化と専門性の養成」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.半導体の電子構造を理解し、半導体物性を概観できるようになる。<br />
2.キャリアの輸送現象を理解し、デバイス構造に応じて応用できるようになる。<br />
3.p-n接合の基本を理解し、電気、光学特性と関連づけられるようになる。<br />
4.バイポーラトランジスタの構造、動作原理を理解し、デバイス特性が概観できるようになる。<br />
5.MOSトランジスタの構造、動作原理を理解し、デバイス特性が概観できるようになる。<br />
6.光デバイスの構造、動作原理を理解し、材料設計や性能向上の指針が立てられるようになる。</p>
