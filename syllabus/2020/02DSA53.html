                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀以降のフランス文学作品の精読を中心として、作品の作られた背景や歴史、同時代の作品との関連などについて考察する。19世紀の「小説」の時代を経て、20世紀にはジャンルの解体が行なわれた。多様なテクストのあり方やその可能性について考える。</p>
  </div>

   <p id="aim">フランス文学(詩、小説、批評)の知識を深めることによって、研究対象やテーマの扱い方、方法論、分析能力を養う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">フランス語で書かれた詩、小説、批評などを取り上げ、それらを読解・分析・批評する方法とスキルを身につける。二十世紀以降、言語表象作品はますます多様化し、映画、絵画、音楽、漫画(バンド・デシネ)などとボーダーレスに繋がっている。従来の批評の枠組み超え出るような作品のあり方について考える。</p>

<tr><th><span class="format">第2回</span></th><td>ボーダーレスな世界:読者、作家、批評家(パスカル・キニャールの場合1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ボーダーレスな世界:読者、作家、批評家(パスカル・キニャールの場合2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>絵画と小説(1):ミシェル・ビュトール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>絵画と小説(2):クロード・シモン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>絵画と小説(3):ピエール・クロソウスキー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>映画と小説(1):交わらない二つの世界(デュラス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>映画と小説(2):小説家がシナリオライターになるとき(デュラス、ロブ=グリエ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学生による発表(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
