<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH152</span>&nbsp;<span id="title">体育・スポーツ哲学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育哲学およびスポーツ哲学に関連する研究課題、問題群における理路や問題の背景等を理解し、受講者自身の問題意識を掘り下げ明確化することを目指す。
 文献(論文や著書)のうち、受講者の研究テーマに関連するものについて、概要をまとめ、報告・議論を行う。それとともに、受講者自身のリサーチクエスチョンとそれを解決する方法を探り、その方法に則って思索を深め、論じてゆく。
 また、受講者同士でディスカッションを行い、説明力ならびに質問力を養う。</p>
  </div>

   <p id="aim">各自のテーマを設定し、体育哲学およびスポーツ哲学に関する国内外の文献・資料の<br />
解釈・討論を通じて、論文作成に向けた実践力を涵養する。<br />
体育・スポーツ哲学領域の研究における倫理観を確立する</p>
  </div>

   <div id="topics">
    <p id="pretopics">授業計画	体育哲学およびスポーツ哲学に関連する文献(論文や著書) のうち、受講者の研究テーマに関連するものについて、概要をまとめ、報告・議論を行う。<br />
第 1 回研究テーマの検討および研究倫理<br />
第 2 回体育哲学関連領域の文献・資料の選定<br />

第 10 回体育哲学関連領域の文献講読の総合討議<br />

第 12 回体育哲学関連領域における問題設定の検討<br />
第 13 回体育哲学関連領域における論究手順の検討<br />

第 26 回スポーツ哲学関連領域における問題設定の検討<br />

第 29 回スポーツ哲学関連領域における結論導出に関する総合討議<br />
第 30 回まとめ</p>
