$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AFL421</span>&nbsp;<span id="title">地方自治</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地方自治・地方自治法の主要な項目・論点を扱います。取り上げる項目・論点は、地方自治・地方自治法関係の項目・論点を中心に、法科大学院の教育において特に必要と考えられる範囲をカバーするものであり、具体的には、下記の「授業計画」に示す通りです。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA351と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端問題対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)地方自治・地方自治法について、実務において求められる問題解決能力、事実調査能力、事実認定能力、論述力を高めること。<br />
(2)単に地方自治法の解釈に留まることなく、今後いっそう求められうる政策立案能力を身につけ、高めること。<br />
(3)憲法との関連を意識しつつ、地方自治、地方分権のありかたを深く考察できること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地方公共団体の事務, 住民監査請求, 住民訴訟</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)指定した教科書の項目・内容に応じた講義形式ですが、時間・期間の関係もあるので、重要な項目、論点について集中的に取り上げることとします。<br />
(2)このため、少なくとも指定教科書の該当部分を熟読する、憲法学や行政法学の教科書を再読しておくなど、十分に事前学習を行っておいてください。<br />
(3)重要な項目、論点については、判例や行政実例などの解説を教材(プリント)として配布するとともに、当方で作成した演習問題を課題として解いていただきます。<br />
(4)講義形式ではありますが、質疑応答を繰り返します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地方自治の基礎理論(憲法と地方自治法)、普通地方公共団体、広域行政</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>都道府県と市町村との関係、特別地方公共団体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地方公共団体の事務(役割分担論など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地方公共団体の権能(自主立法権を中心に)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地方公共団体の機関</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>住民監査請求</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>住民訴訟</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>住民訴訟</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>普通地方公共団体に対する国または都道府県の関与</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国と普通地方公共団体との間の係争処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
