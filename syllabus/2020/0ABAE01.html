<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABAE01</span>&nbsp;<span id="title">文学批評研究(1A)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀以降蓄積されてきたさまざまな文学理論を意識しながら、文学研究を学術的に展開するための方法論を発表形式で実践的に学ぶ。学生各自の問題意識にもとづいて研究方法を洗練させていくために、受講生各自が自分の研究にとってもっとも重要な先行研究を紹介し、それをもとに自分の研究の構想を発表する。受講生全員が題材として紹介される先行研究を授業までに読んでくることを義務とし、討議の充実をはかる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DSA01と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「3.コミュニケーション能力」、専門コンピテンス「1.研究力」「2.専門知識」「4.思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">すぐれた先行研究論文をモデルとして、受講生各自が文学研究を学術的に展開する方法を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生各自の問題意識にもとづいて研究方法を洗練させていくために、受講生各自が自分の研究にとってもっとも重要な先行研究を紹介し、それをもとに自分の研究の構想を発表する。受講生全員が題材として紹介される先行研究を授業までに読んでくることを義務とし、討議の充実をはかる。<br />
★今年度はコロナウイルス対応のため、授業内容を柔軟に変更することがあります★</p>
