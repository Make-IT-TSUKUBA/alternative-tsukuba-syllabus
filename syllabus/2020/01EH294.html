<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH294</span>&nbsp;<span id="title">スポーツ運動学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">佐野 淳, 中村 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ運動学演習Iの履修を前提として(内外の文献の講読による専門知識の習得)、毎週、個別に指導を行い、研究論文(修士論文)の構想の練り方、組み立て方、オリジナルな視点の立て方など論文指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP9B2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ運動学領域に必要な緒知識、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、研究力と実践力を養う。<br />
<br />
1)スポーツ運動学領域に関する研究における倫理観を確立すること。<br />
2)スポーツ運動学領域に関する幅広い知識を理解し、説明できるようになること。<br />
3)スポーツ運動学領域を取り巻く諸問題を解決するために必要な多くの研究方法論について理解すること。<br />
4)研究計画を立案できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード, モルフォロギー, 創発, 促発, 現象学, 発生, 実存</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:スポーツ運動学領域における研究倫理書類の作成、審査、留意点について(担当:佐野)<br />
第2回:スポーツ技術に関する論文の抄読と討議<br />
第3回:運動の「コツ」に関する論文の抄読と討議<br />
第4回:運動の「カン」に関する論文の抄読と討議<br />
第5回:スポーツ運動における身体知に関する論文の抄読と討議<br />
第6回:創発概念について理解を深める。<br />
第7回:促発概念について理解を深める。<br />
第8回:ボイテンディクの「機能」概念について理解を深める。<br />
第9回:ボイテンディクの「過程」概念について理解を深める。<br />
第10回:生命的時間の概念について理解を深める。<br />
第11回:生命的空間の概念について理解を深める。<br />
第12回:実存の概念について理解を深める。<br />
第13回:現存在の概念について理解を深める。<br />
第14回:「主観性」について理解を深める。<br />
第15回:「客観性」について理解を深める。<br />
第16回:「動感」概念について理解を深める。<br />
第17回:スポーツ運動学における「現象学」の位置づけについて理解を深める。<br />
第18回:直観について理解を深める。<br />
第19回:感性について理解を深める。<br />
第20回:想像力について理解を深める。<br />
第21回:現象学的還元の方法について理解を深める。<br />
第22回:現存在分析の方法について理解を深める。<br />
第23回:超越論的分析の方法について理解を深める。<br />
第24回:観念運動について理解を深める。<br />
第25回:スポーツ運動学における言語学の果たす役割について理解を深める。<br />
第26回:リズムの概念について理解を深める。<br />
第27回:スポーツ運動学の運動分析における意味論について理解を深める。<br />
第28回:運動研究における「量」と「質」の関係について理解を深める。<br />
第29回:ゲーテの「モルフォロギー」について理解を深める。<br />
第30回:スポーツ運動学の研究方法論について発表する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
