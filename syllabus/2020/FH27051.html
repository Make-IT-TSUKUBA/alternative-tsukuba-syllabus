<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH27051</span>&nbsp;<span id="title">公共経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金5,6</span>
    <br />
    <span id="assignments">小西 祥文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">市場経済における政府の役割、公共経済政策のミクロ経済学・厚生経済学的基礎を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">公共システムエリア(2019年度以降入学者),国際・公共システムエリア(2018年度以前入学者)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・批判的・創造的思考力<br />
・広い視野と国際性<br />
・社会システムの基礎的理解と洞察力<br />
・グローバル課題の分析能力<br />
・社会的要請への対応力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・公共経済学の理論的基礎及び分析ツールを数理的かつ直観的に理解し、現実の社会・経済問題や公共政策課題に対し自分なりに(経済学的裏付けのある)考え方を持てるようになること.<br />
・より専門的な学習・研究課題へ取り組むためのモチベーションを手に入れること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ミクロ経済学, 公共政策, 経済分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>公共経済学とは?公共経済学の厚生経済学的基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>公共財の市場均衡と最適供給(サミュエルソン条件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>公共財の供給メカニズム(リンダール、クラーク=グローブス等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>公共料金:公正報酬率規制とアバーチ・ジョンソン効果、二部料金制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>外部性:ピグー税、市場の創出、排出権取引市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>平性と再分配制度:賃金格差のモデル、勤労所得税控除制度(EITC)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>政策効果の実証分析:EBPMの三要素、実験手法と準実験手法、差分の差分法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>租税理論:効率性と公平性、税の透明性、ラムゼイ・ルール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>政策効果の貨幣的価値と推計方法(消費者余剰、補償・等価変分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ミクロ経済学、微積分を既に履修済みで、それらの基礎概念を十分理解していることを前提とする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">期末試験(テキスト・ノート等の持ち込み不可)および講義中の小課題により評価する.</p>
  </div>
