<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF26091</span>&nbsp;<span id="title">光エレクトロニクス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グリーンエレクトロニクスに欠かせないエネルギー源としての太陽電池は、情報流通基盤としての半導体レーザと、受光素子と発光素子の違いはあるが、どちらも半導体のpn接合で構成されている。固体物理をベースに、これらの動作特性を理解することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF36101, FF46101, FF56171と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「応用物理と計測の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">固体物理学をベースとして、半導体中のキャリアの再結合および輸送特性についての理解を深めることで、現代および将来の社会を支える創エネルギーデバイスとしての太陽電池と、情報通信基盤としての半導体レーザの動作原理を理解できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">半導体, pn接合, キャリア密度, 光吸収, 太陽電池, 発光ダイオード, 半導体レーザ, 自然放出, 誘導放出</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 真性半導体のキャリア密度<br />
第2回 不純物ドープ半導体のキャリア密度<br />
第3回 半導体中のキャリア輸送<br />
第4回 pn接合ダイオード-I: 電流連続の式とキャリア密度分布<br />
第5回 pn接合ダイオード-II: 電流電圧特性<br />
第6回 バンド間光学遷移<br />
第7回 自然放出と発光ダイオード<br />
第8回 誘導放出とレーザダイオード<br />
第9回 様々なレーザダイオード<br />
第10回 レート方程式と発光強度の直接変調<br />
第11回 光吸収係数とキャリア生成割合<br />
第12回 光照射下のキャリア密度分布とpnダイオードの電流電圧特性<br />
第13回 太陽電池の動作原理<br />
第14回 エネルギー変換効率向上の歴史<br />
第15回 最新の研究動向</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

・期末試験で満点の60%以上の得点を単位取得の条件とする。</p>
