                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身体障害児・者と知的障害児・者の概要及び福祉制度について講述する。また、障害理解、障害者文化、バリアフリーなどについての内外の実際と制度について解説する。</p>
  </div>

  </div>

看護における対象理解<br />
ヘルスケアのニーズに対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">身体障害、知的障害、発達障害に関する心理学的、生理学的な基本の知識を身につけるとともに、それぞれの障害児者が抱える教育の課題や福祉の課題について、現実的な観点から自分の考えを述べることができる。</p>
