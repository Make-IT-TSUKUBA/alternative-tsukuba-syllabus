  <h1 id="course-title">
   <span id="course">HC32061</span>&nbsp;<span id="title">疾病の成りたちと回復促進</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 月4,5; 秋A 金5,6</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">成人期の人々をモデルとして、代表的な疾病の成り立ちとその治療方法、および患者の回復を促進するための看護について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類生に限る<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt;<br />
心身の健康と人間性・倫理性<br />
<br />
&lt;専門コンピテンス&gt;<br />
看護の専門知識・技術<br />
ヘルスケアの専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">成人期の人々をモデルとして、代表的な疾病の成り立ちとその治療方法、および患者の回復を促進するための看護について学習し、以下の到達を目指す。<br />
1.	代表的疾患の臨床病態(症状とメカニズム)について理解できる。<br />
2.	代表的疾患の治療方法(最新の診断および治療の概要)について理解できる。<br />
3.	成人患者の疾病の回復を促すために必要な看護の方法を理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">成人, 疾患, 臨床病態, 治療, 回復, 看護</p>
  </div>
  
  
  <div id="topics-heading-topics">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の配分で成績を評価する。<br />
事前課題(10点)<br />
小テスト(45点):試験範囲は主として看護教員の担当授業とする。<br />
定期試験(45点):試験範囲は主として医学教員の担当授業とする。</p>
  </div>

事前課題などの重要な連絡事項を manabaから発信するので、連絡時は必ず内容を確認すること。</p>
