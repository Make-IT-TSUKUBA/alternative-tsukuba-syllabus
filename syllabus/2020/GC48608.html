<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

卒業研究テーマに関わらず、「コミュニケーション能力」「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「心身の健康と人間性・倫理性」「協働性・主体性・自律性」のすべての汎用コンピテンスと関連する。また、卒業研究テーマの専門性に応じて、専門コンピテンスの「ディジタルコンテンツ」「ネットワークサイエンス」「情報メディアとインタラクション」「コンピューティングとシステム」「数理的基盤」「人間の認知と社会」「デザインと創造性」のいずれか(複数の場合も含む)と関連する。<BR><BR>            </p>
