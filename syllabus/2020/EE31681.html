  <h1 id="course-title">
   <span id="course">EE31681</span>&nbsp;<span id="title">鉱物学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>
    <br />
    <span id="assignments">黒澤 正紀, 興野 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鉱物及び組織の生成機構,結晶構造の構成原理,物性発現機構に関する内容を体系的に講義し,地球科学上の諸現象との関連も含めて具体的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">鉱物学(EE31631)を修得済みの者は履修できない.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は、専門コンピテンスの「地球学に関する専門的素養」「科学的思考能力」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地球学の中の鉱物学分野の基本的事項を習得し、地球進化学における様々な現象を物質科学的に理解できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">珪酸塩鉱物の分類, 高圧相転移, 地震波速度構造とカンラン石, 深発地震, マントル流動特性, 離溶現象, 輝石地質温度計, 角閃石と変成相, 沈み込むスラブでの水の放出, ポリタイプ, 蛇紋岩ダイアピル, 再編型・変位型相転移, コーサイトと超高圧変成作用, 秩序-無秩序転移, 転移双晶, 分子ふるい, 固体酸性, 粘土鉱物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球で産出する鉱物の9割以上は珪酸塩鉱物であり、珪酸塩鉱物の研究が鉱物学の研究の歴史と言っても過言ではない。この授業では、代表的な珪酸塩鉱物を例に、鉱物学の基本的な知識を整理して解説する。講義はオンライン形式で行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>鉱物の分類と珪酸塩鉱物<br />
・鉱物の定義、地球科学で重要な鉱物、珪酸塩鉱物の分類、晶出鉱物と物性の共通性、カンラン石の組成と構造、相転移と高圧相</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ネソ珪酸塩鉱物「カンラン石」「ザクロ石」<br />
・地震波速度構造とカンラン石、深発地震、マントル流動特性、ザクロ石の構造とその産出意義、メージャーライト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>鎖状珪酸塩鉱物「輝石」<br />
・輝石の構造、化学組成と分類、輝石台形、離溶現象、高圧相関係、輝石地質温度計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>鎖状珪酸塩鉱物「角閃石」<br />
・角閃石の構造、化学組成と分類、角閃石台形とホルンブレンド、角閃石と変成相、沈み込むスラブでの水の放出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>層状珪酸塩鉱物「雲母」「蛇紋石」	<br />
・層状珪酸塩の構造と分類、雲母の化学組成と分類、ポリタイプ、蛇紋石の構造と多形、蛇紋岩ダイアピル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>テクト珪酸塩鉱物「シリカ鉱物」<br />
・テクト珪酸塩の構造と分類、シリカ鉱物の構造と分類、再編型・変位型相転移、石英と水惑星の関係、コーサイトと超高圧変成作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>テクト珪酸塩鉱物「長石」<br />
・長石の化学組成と基本構造、秩序-無秩序転移、相転移の機構、離溶組織と双晶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>テクト珪酸塩鉱物「沸石」<br />
・沸石の化学組成と構造、分子ふるい、固体酸性、沸石相</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>層状珪酸塩鉱物「粘土鉱物」	<br />
・粘土鉱物の化学的性質と物理的性質、地球科学的重要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>珪酸塩鉱物の物性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
