$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学を考えるためのいくつかのキーワードを提示し、それを視座に古典的・近代的、および現代的表現を比較しつつ、日本文学の特徴を概説していく。</p>
  </div>
  <div id="note-heading-note">

  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本文学作品への関心を高め、知識を深める。とくに古典と近現代文学の特徴や相違を理解し、批判的・創造的思考力を養い、広い視野と国際性をもって日本文学を読解するための基礎的な観点を身につける。<br />
中学校・高等学校教員の経験がある者が、その経験を生かして、国語科教授時の留意点も指導する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本文学, 散文, 韻文</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文学を考えるためのいくつかのキーワードを提示し、それを視座に古典的・近代的、および現代的表現を比較しつつ、日本文学の特徴を概説していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本文学における古典と近現代―坪内逍遙「小説神髄」から考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物語から小説へ―古きものから新しきものへという「物語」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>語り手は創られる―日本的作者の位置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>人称以前、以後―どうやって主語を語るのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>文学とメディア―物語が流通する方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>詩的言語の原初性―小説言語と何が違うのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>文語詩と口語詩―日本語革命を意識する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>演劇と戯曲―日本語と身体の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>文学観―何のために語るのか、どこに向かって語るのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「読む」ことの課題―注釈と批評、そして研究と</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
