<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG16421</span>&nbsp;<span id="title">建築制振技術特別講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>
    <br />
    <span id="assignments">丹羽 直幹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">耐震から制震への流れの背景となる地震動と建物の揺れの関係, 耐震構造の限界などを踏まえ,建築分野におけるパッシブ, アクティブ制震の原理とねらいを論じるとともに,制震技術による建築構造の可能性について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工学システム特別講義II)。2020年度限り。<br />世話人:境</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地震動と建物の揺れの関係を理解した上で、建築分野における制震技術の特徴と実際についての知識を取得し、建築構造物の振動制御について正しく考えることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">耐震から制震への流れの背景となる地震動と建物の揺れの関係, 耐震構造の限界などを踏まえ,建築分野におけるパッシブ, アクティブ制震の原理とねらいを論じるとともに,制震技術による建築構造の可能性について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>各週授業計画:<br />
1.地震動と建物揺れ・制震構造の概要<br />
 i.建物の揺れの正体:地震動、建物の振動<br />
 ii.建築構造の限界:日本の耐震規定、耐震構造の限界<br />
 iii.制震構造の概要:制震構造の5原則、制震構造の分類、制震構造の実施例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.パッシブ制震<br />
 i.分類・目的<br />
 ii.動吸振器:TMD<br />
 iii.粘性系:オイルダンパ<br />
 iv.弾塑性系:鋼製ハニカムダンパ<br />
 v.弾塑性系:鋼製ジョイントダンパ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.アクティブ・セミアクティブ制震<br />
 i.分類・目的<br />
 ii.重りの利用:能動型動吸振器AMD<br />
 iii.重りの利用:ハイブリッド動吸振器HMD<br />
 iv.重りの利用:二重動吸振器APTMD<br />
 v.可変剛性:非共振制御<br />
 vi.可変減衰:現代制御理論の応用<br />
 vii.可変減衰:履歴制御による減衰不可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.制震技術による新しい建築構造<br />
 i.制震技術の活用<br />
 ii.制震補強<br />
 iii.ハウジング:コア壁の曲げ変形制御<br />
 iv.オフィス:耐震壁と境界梁ダンパ<br />
 v.プレキャストPC圧着工法と制震・免震<br />
 vi.浅草凌雲閣を救え</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.今後の展開・レポート<br />
 i.最近の研究動向<br />
 ii.サスティナブル建築<br />
 iii.次世代防災システム<br />
 iv.構造モニタリング<br />
 v.新たな制震の試み:最近の研究<br />
 vi.参考文献・研究論文<br />
 vii.レポート:課題の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「制震構造」 小堀鐸二著 鹿島出版会<br />2. 「制震・免震技術 都市・防災シリーズ4」 鹿島都市防災研究会編著 鹿島出版会<br />
:上記2書には、制震構造の理論的背景と概要、及び各種実施例がまとめられている。<br />3. 「最新耐震構造解析」 柴田明徳著 森北出版株式会社<br />
:建築物の振動に立脚した構造解析を行う上で必要となる理論が網羅的にまとめられている。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い: 耐震から制震への発展の流れと建築構造の可能性についての講義を通じ、建築の構造分野に興味を持ち、その将来について考える機会を提供する。関連情報: 振動工学Iでは、本講義で紹介する振動制御を考える上で基本となる構造物の振動現象の基礎的理論が学習できる。また、システム制御工学では、本講義で紹介するアクティブ制震を構築するために必要な制御工学の基礎的知識が学習できる。振動工学、システム制御工学が関連するが、事前履修の必要はない。講義の内容で不明な点、及び関連した疑問点など、積極的に質問してほしい。</p>
