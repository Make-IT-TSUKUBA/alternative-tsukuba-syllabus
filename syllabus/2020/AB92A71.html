  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の文章を中心に,文章の振る舞い・特徴を言語学的に究明する基盤となる「文体」「話し言葉/書き言葉」「結束性」について基本的な概念と言語現象の整理を行うとともに,言語研究における理論・モデルについての基本的な知識を身に付ける。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">現代日本語の文章の振る舞い・特徴を言語学的に究明する手がかりとなる言語現象や,言語研究における理論・モデルについての基本的な知識を身に付ける過程で,批判的・創造的思考力を身につけ,言語学の理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">文章を書くこともコミュニケーションの一種と考えると、談話(音声言語・話し言葉)との共通性が見えてくる。文章を談話と対比することによって、文章の持つ特徴をよりはっきりと浮かび上がらせることができる。一方で、文章と談話の間には複数の観点から違いを見つけることができる。この授業では、1) 媒体:文字か音声か、2)行為:書くのか話すのか、3)コミュニケーションの様態(対面かどうかなど)、の三点を取り上げ、そのような違いがなぜ文章と談話の違いを生み出すのかという問題について考えていく。言語現象としては、提題、指示・照応、スタイル、語形成などを取り上げ、それらが結束性や文体をどのように支えているかを観察・記述・分析する。また、文章研究と国語教育の関連について文末表現、日本語教育との関連について待遇表現を取り上げ考察する。<br />
このような観点からの分析・考察には、言語研究における理論・モデルに対する知識・理解が必要となる。文章・談話研究に関わる範囲でその基礎を概説する。</p>
