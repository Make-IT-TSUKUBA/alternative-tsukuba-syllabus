                        }
                    }
                });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバリゼーションの進展に伴って、国際社会や世界の各地で生起している「文化」に関わる様々な現象を、文献・資料等を通じて考察します。特に多文化の共存や 緊張関係、文化変容などの諸課題に焦点を当てながら、「文化をめぐる政治」を考察 する上での理論や方法論を学びます。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、広い視野と国際性、協働性・主体性・自律性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての論理的表現能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 国際社会における「文化」(「文明」)に関わる諸問題を理解する上での視点を説明できる。<br />
2. グローバル時代における「文化」のダイナミズムや、その政治性について概説できる。<br />
3. 多様な「文化」が共存することの意義や限界、課題などについて説明できる。<br />
4. 関連文献の内容を把握して概要を説明し、かつ批判的に検討しながら自分の考えや意見を述べることができる。</p>
