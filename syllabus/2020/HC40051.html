<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC40051</span>&nbsp;<span id="title">国際看護学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化する社会の現状を踏まえ、国内外や国境を越えて広がる病や健康課題について学び看護の果たす役割を考える。またグローバルヘルスのモデルであるプライマリーヘルスケア(PHC)や持続可能な開発目標 (SDGs)などについても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">広い視野と国際性<br />
国際的な看護の視点<br />
看護職としてのキャリア形成力<br />
国際的なヘルスケアの視点<br />
ヘルスケアの場におけるキャリア形成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">グローバル化する社会の現状を踏まえ、国内外や国境を越えて広がる病や健康課題について学び看護の果たす役割を考えることができる。<br />
グローバルヘルスのモデルであるプライマリーヘルスケア(PHC)や持続可能な開発目標 (SDGs)などについて理解できる。<br />
自らの看護職としてのグローバルキャリアについて、考えを述べることができる。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(70%)+課題レポート(manabaの提出期限6/21)(30%) =総合評価(100%)で評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">1)指定教科書の熟読、2)参考図書を一冊選び熟読し課題レポートに取り組む、3)その他単元別の課題など</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">指定教科書と参考図書は医学書籍部(丸善)で購入できます。</p>
    <p id="textbook-textbook">1. 森淑江、山田智恵里、正木治恵 編(2019),看護学テキスト 国際看護 国際社会の中で看護の力を発揮するために、南江堂:東京 (指定教科書)<br />2. 中村哲(2013),天、共に在り、アフガニスタン三十年の闘い NHK出版  (参考図書)<br />3. 中村哲(2005),アフガニスタンの診療所から 筑摩書房 (参考図書)<br />4. 緒方貞子(2002),私の仕事 国連難民高等弁務官の十年と平和の構築 草思社・朝日文庫 (参考図書)</p>
    <p id="posttext">参考図書に関しては、3冊の参考図書から自分の興味のある一冊を選び熟読すること。それに基づき課題レポートがあります。</p>
   </div>
