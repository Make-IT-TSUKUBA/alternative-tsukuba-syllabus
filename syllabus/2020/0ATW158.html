  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、生涯学習社会における学校図書館や公共図書館、ネットワーク環境などを含むアナログからデジタルまでの学習環境の在り方、これらの学習環境におけるメディアの利活用や教育等を統合的に扱い、その基盤となる理論やモデル、実践について学ぶ。具体的には、メディアを活用して効果的に情報を収集・判断・創造・発信するために必要とされる「メディアリテラシー」の概念、メディア教育や学習環境の整備の重要性、現状や課題等についての理解を深め、今後の展開等について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">偶数年度は英語で授業,奇数年度は日本語で授業;図書館情報学専門科目<br />01MBC12, 01MBC13と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) メディア利用の実態や影響、メディアリテラシーの概念、メディア教育の現状や課題について理解し、教育プログラムの今後の展開などについて考察する。       <br />
(2) 公共図書館及びネットワーク上の学習環境の歴史や現状について理解し、学習の場の今後のあり方について考察する。<br />
(3) 学校教育におけるメディアの提供システムである学校図書館の経営の基本的事項について理解し,現在の学校図書館がメディアリテラシーの育成にどのように利活用できるか考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">メディアリテラシー, 学習環境, 学校図書館, 社会教育, 学校教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 授業の全体像,目的,方法の説明(鈴木/辻)<br />
(2) メディア利用の現状と影響、メディアリテラシーの概念、メディア教育の概要(鈴木)<br />
(3) 国内外のメディア教育の歴史と現状(鈴木)<br />
(4) メディア教育のプログラムの構成、メディア教育の今後の課題(鈴木)<br />
(5) 公共・大学図書館における学習環境と関連メディアの現状(辻)<br />
(6) ネットワーク上の学習環境の歴史(辻)<br />
(7) ネットワーク上の学習環境の現状と今後の課題(辻)<br />
(8) 公共・大学図書館におけるメディアの収集・保存・提供(辻)<br />
(9) 学校図書館の目的・役割及びその現状と課題(鈴木)<br />
(10) 学校図書館のメディア環境とメディアリテラシーの育成(鈴木)</p>
