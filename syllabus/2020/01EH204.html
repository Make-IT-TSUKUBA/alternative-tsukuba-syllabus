<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH204</span>&nbsp;<span id="title">保健社会学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康の概念に関する医学モデルと社会モデルの各理論、健康づくり、健康増進および健康の社会的要因に関する基本パラダイムを学ぶ。また超少子高齢社会における公衆衛生の基本戦略、親子保健・老人保健の各領域における直近の健康課題とそれに対応する各種の法制度・政策・サービスの現状を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:総合研究棟D117<br />0ATP210と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康の心理社会的要因に関する理論と実証的知見、公衆衛生に関する知識を習得し、健康問題への社会的視座を身に着ける。<br />
<br />
(コンピテンス:知の活用力、マネジメント能力、専門知識、実践力)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康, ヘルスプロモーション, 保健政策, 親子保健, 老人保健</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回健康の理論モデル(担当:武田)<br />
第 2 回健康生成論とヘルスプロモーション(担当:門間)<br />
第 3 回生活機能と障害(担当:武田)<br />
第 4 回健康の社会的決定要因(担当:武田)<br />
第 5 回日本の保健政策(担当:門間)<br />
第 6 回超高齢社会の健康問題(担当:問間)<br />
第 7 回妊娠育児期の健康保持とソーシャルサポート(担当:武田)<br />
第 8 回親子保健の制度・政策とサービス事業(担当:武田)<br />
第 9 回高齢者の心身健康の関連要因(担当:門間)<br />
第 10 回老人保健の制度・政策とサービス事業(担当:門間)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">公衆衛生や社会疫学に関心のある者、学校・地域での教員や指導者・行政職への就職、あるいは健康科学領域の博士後期課程・3 年制博士課程への進学を希望する者が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の授業課題シート80%、期末時のレポート20%とし、総合的に判断してA+~C、またはDの評定を行う。授業課題シートでは授業内容を十分に理解して論理的にまとめているか、レポートでは構成力および論理的な要約力などを評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の授業後に授業内容を復習し、授業課題シートに記入して次回授業時に提出すること。</p>
  </div>
