<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3662012</span>&nbsp;<span id="title">応用スペイン語会話(1)A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金5</span>
    <br />
    <span id="assignments">菱山 アディエネ</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Aprendamos Español contando historias. 
En este curso de conversación, realizaremos actividades de comprensión de lectura y conversación sobre 15 mini ensayos en español recopilados en el libro “Me lo dijo un pajarito”. El libro elegido, presenta los textos en un formato Bilingüe, con lo cual se pretende facilitar al estudiante el paso de  la comprensión de los textos a la producción oral y escrita.
Los estudiantes leerán los textos empleando diferentes técnicas de lectura: En voz alta, silenciosa, colectiva, interpretativa. También practicaremos la producción oral (expositiva y conversacional) y la producción escrita de textos propios.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「スペイン語基礎」A及びBの履修者に限る。 スペイン語で授業。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">Este curso pretende que los estudiantes desarrollen competencias para comunicarse y expresar opiniones en español, sobre los textos elegidos. Además, se espera que los alumnos demuestren el progreso en la competencia oral de la lengua, mediante la realización de exposiciones orales durante y al final del semestre.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 上級会話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Para lograr estos objetivos, en clase se realizarán actividades de conversación sobre los temas socioculturales que aparecen en los textos seleccionados y se realizarán actividades que facilitarán a los estudiantes desarrollar las competencias orales para expresar opiniones, argumentar o mantener una conversación en un registro formal e informal.<br />
<br />
第 1回.Evaluación de nivel. Introducción al curso.<br />
<br />
第 2回.Texto 1: Mi familia.Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第 3回.Texto 2: La cereza confitada. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第 4回.Texto 3: La rosa. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第 5回. Texto 4: Las segadoras. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第 6回. Examen oral. Evaluación parcial del semestre.<br />
<br />
第 7回.Texto 5: La noche de San juan. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Texto 6: Las vacaciones de verano. Exposiciones Orales.<br />
<br />
第 8回. Texto 6: Las vacaciones de verano. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第9回. Texto 7: La romería. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第10回. Texto 8: Días de agua. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第11回. Texto 9: Pérez: El ratoncito de los dientes. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第12回. Texto 10: La santa compañía. Texto 11: La santa compañía II. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第13回. Texto 12: ¿ Amor o guerra?. Texto 13: Un pajarito. Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第14回. Texto 14: El amor del indiano. Texto 15: Un padre olvidadizo.   Actividades de  Lectura,  conversación e interpretación de los textos elegidos. Exposiciones Orales.<br />
<br />
第15回. Examen oral. Evaluación.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Evaluación de la participación oral. (25%) El estudiante deberá participar activamente en las conversaciones grupales o en parejas. Se espera que el estudiante exprese su opinión, argumente sus ideas, use correctamente expresiones de registro formal e informal, use vocabulario nuevo, haga los ejercicios de pronunciación de las palabras nuevas y haga una exposición de los contenidos de cada sesión. <br />
Evaluación contínua de portafolio. (25%) Se espera que el estudiante elabore un portafolio con todas las tareas revisadas. (Ensayos, listas de vocabulario y expresiones,etc) Se pedirá la entrega puntual de todas las tareas asignadas. <br />
Evaluación parcial del semestre (25%) Elaboración de un ensayo y presentar una exposición sobre un tema elegido.<br />
Evaluación de final de semestre (25%) Elaboración de un ensayo y presentar una exposición sobre un tema elegido.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">予習 preparación de la clase<br />
Antes de la clase el alumno deberá leer los textos y encontrar aspectos socioculturales a partir de los cuales se puedan establecer comparaciones con la cultura propia.También, deberá escribir un ensayo y presentarlo oralmente en cada clase. <br />
復習: repaso de la clase.<br />
El estudiante deberá hacer un listado del vocabulario nuevo y de las  expresiones útiles estudiadas en clase.<br />
Escribir un resumen sobre los temas socioculturales que se desarrollaron en clase.<br />
<br />
課題: deberes<br />
Después de cada clase el alumno deberá escribir un ensayo sobre los temas estudiados y elegir un tema para leer y preparar una mini exposición para presentarla en la siguiente clase.</p>
  </div>
