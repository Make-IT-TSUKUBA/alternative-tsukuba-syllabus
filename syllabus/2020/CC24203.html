<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CC24203</span>&nbsp;<span id="title">発達臨床心理学実践実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員によるスーパーヴィジョンのもとに行われる、子どもを対象とした実際の心理臨床活動の一端に触れる
1.子ども相談室の相談事例への継続的参加
子ども相談室の相談事例のチームに観察者として参加し,各回のケースに参加する.これには,セッション中の観察室からの子どもの遊戯療法のプロセスの観察・記録(筆記記録,ビデオ撮影)とともに,各回の事前・事後のミーティングとそこでの討論への参加が含まれる.所要時間は1回約2時間30分~3時間程度.
2.講義
春学期に発達臨床心理学の講義を行う.日程・場所未定(追って知らせる)「遊戯療法の理論と実際」(講師 濱口佳和)
3.学年末のレポート提出
 各自が担当したケースでの観察者としての経験について,学年末にレポートの提出を求めます.必ず提出してください.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「発達臨床心理学演習」を履修済みまたは現在履修中である学生に限る。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス<br />
コミュニケーション能力、批判的・創造的思考力、心身の健康と人間性・倫理性、協働性・主体性・自律性<br />
2.専門コンピテンシー<br />
 人間観察力、行動分析力、心理学的支援力、心理学的問題解決実践志向、実証的な志向性と探究心</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">教員によるスーパーヴィジョンのもとに行われる、子どもを対象とした実際の心理臨床活動の一端に触れる<br />
1.子ども相談室の相談事例への継続的参加<br />
R2年度に行われている子ども相談室の相談事例のチームに観察者として参加し,各回のケースに参加する.これには,セッション中の観察室からの子どもの遊戯療法のプロセスの観察・記録(筆記記録,ビデオ撮影)とともに,各回の事前・事後のミーティングとそこでの討論への参加が含まれる.所要時間は1回約2時間30分~3時間程度.<br />
2.講義<br />
春学期に発達臨床心理学の講義を行う.7月4日(木)3~6時限 場所未定(追って知らせる)「遊戯療法の理論と実際」(講師 濱口佳和)<br />
3.学年末のレポート提出<br />
 各自が担当したケースでの観察者としての経験について,学年末にレポートの提出を求めます.必ず提出してください.<br />
「発達臨床心理学演習」を履修済みまたは現在履修中である学生に限る。</p>
  </div>

   <p id="keyword">幼児 児童 保護者 心理的不適応 プレイセラピー 行動観察・記録 社会情緒的学習 ペアレント・トレーニング</p>

    <p id="pretopics">今年度は新型コロナウイルス感染拡大防止のため、子ども相談室の相談活動を春学期期間中は休止しています。面接相談再開可能となったら開始いたします</p>

ケースの日程はクライエントの都合により決定される.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
