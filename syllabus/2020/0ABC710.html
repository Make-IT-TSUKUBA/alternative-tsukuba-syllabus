   <span id="course">0ABC710</span>&nbsp;<span id="title">社会階層論演習A</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この演習では、社会移動と社会階層、教育や福祉をめぐる格差や不平等など近現代社会における社会学の歴史的展開とも同時代的に結び付いてきた社会階層論のいくつかの問題領域に、階級・階層論や社会移動研究、文化的再生産論や教育福祉論などそれらに関連する現代的な理論枠組みを応用することを目標とする。とりわけ近代社会における社会移動と社会階層、現代社会における教育や福祉をめぐる格差や不平等などを再検討するなかで、それらの理論枠組みの有効性と限界を検証する。Aでは近代社会における社会移動と社会階層を主題化する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:コミュニケーション能力、チームワーク力。<br />
2. 学位プログラム・コンピテンス:研究力、専門知識、倫理観。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">格差・不平等や貧困・社会的排除の社会学的分析に必要な視角・概念・方法・倫理を習得し、現実の社会問題・社会現象に応用することができる。社会移動研究、再生産論、貧困・社会的排除研究を中心とする研究動向を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会移動, 社会的再生産, 貧困, 社会的排除, 量的研究, 質的研究, 機能分析, 概念分析, 研究倫理</p>
  </div>
