$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習は世界文化遺産の保護の現状について体験を通じて学ぶことにある。1995年に世界遺産リストに登載された「白川郷五箇山の合掌造り集落」およびその周辺集落において維持管理活動の体験および実際に文化遺産がある地域で生活する関係者、文化財保護の担当者、まちづくりの団体との交流や聞き取りを通して、世界遺産保護の手法を学び、意義および課題について考察する。現地実習の前には現地について学ぶ課題を提出し、実習後には演習で体得した文化遺産保護の課題についてレポートを提出させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">現地実習(A班:岩見銀山 / B班:五箇山1 / C班:五箇山2) 講義日は未定<br />0ATV102と同一。<br />2/6-2/8,2/11-2/15<br />オンライン(同時双方向型)<br />対面<br />※「世界遺産学学位プログラム コロナ感染対応 ガイドライン」に従って実施</p>

  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">世界文化遺産およびその周辺での維持管理活動の体験を通して、世界遺産保護の手法を習得する。</p>

   <div id="topics">
    <p id="pretopics">・ガイダンス1 日(大学)、9 月中を予定(4 泊5 日) 現地実習(白川郷・五箇山の合掌<br />
造り集落、現地実習後のヒアリング書起し、レポート提出)<br />
・日程は別途連絡<br />
・世界遺産地域で管理のために必要な作業や農作業を体験する<br />
・地域の方との交流を通して、世界遺産保護の理念と実態について考察する【例:2019<br />
年度】<br />
場所:白川郷・五箇山の合掌造り集落<br />
時期:4 泊5 日<br />
体験内容:地域のお年寄りへのヒアリング調査、世界遺産地域内での農作業など<br />
その他:地域住民と交流会保護と観光に関するディスカッションなど</p>
