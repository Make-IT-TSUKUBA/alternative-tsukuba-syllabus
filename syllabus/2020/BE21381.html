<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BE21381</span>&nbsp;<span id="title">Introduction to Political Science</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course introduces students to the fundamental of political science. The goal of this course is to be familiar with major concepts and theories that we often use in empirical political science research. To this end, this course covers a wide range of topics including modern states, political regime, political institutions, political violence, and identity politics. 

Another goal of this course is to improve your critical thinking skill. I encourage you to move from memorizing factual knowledge to evaluating explanations and interpretations of a variety of political phenomena you observe. Of course, having accurate factual knowledge is important, but it is only the basis with which you start a journey of looking for rigorous explanations of what is happening in the world today.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2020年度開講せず。<br />G科目<br />Equivalent to &quot;Politics and Society (BE21381)&quot;</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is based on lectures so that students are exposed to a wide range of topics in the field of political science. More importantly, in order to improve your critical thinking skills and the ability to apply your knowledge to actual political phenomena, I give quizzes during the class. With this exercise, you can immediately apply what you learn to the set of problems that helps improve your understandings of political events.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">By the end of this course, students are expected to <br />
(1) be able to explain major concepts and theories in the field of political science<br />
(2) be able to apply the knowledge to evaluate political phenomena.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

No extra/optional credit assignments will be offered to individual students.</p>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">Class Attendance<br />
Although attendance does not factor explicitly in your grade, to do well in this course it is important that you come to class regularly. Most importantly, if you miss class meetings more than three times (i.e., if you skip the class four times or more), your grade becomes D (Fail) regardless of your in-class performance and exam scores. This is a university rule that I will follow strictly, and therefore I will take attendance at the beginning of each class. <br />
