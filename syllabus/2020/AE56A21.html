                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">AE56A21</span>&nbsp;<span id="title">共生のための日本語教育</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">外国人労働者受け入れが本格化する日本社会における外国人との共生に関して,日本語・コミュニケーションという観点から考える。
また、外国人日本語学習者に対する「思い込み」について、言語学や第二言語習得研究の成果を元に再考し、日本語教育に関する理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生は2019年度以降の入学者に限る。<br />専門導入科目(事前登録対象)</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「1.言語事象分析能力」「3.異文化間課題解決能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)日本社会における外国人との共生に関して、日本語・コミュニケーションという観点から深く考えられるようになる。<br />
(2)日本語教育学・言語学・第二言語習得研究の成果を知り、日本語、日本語学習者、日本語教育について再考できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多文化共生, コミュニケーション, やさしい日本語, 社会学, 言語学, 日本語学, 第二言語習得研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回から第4回および第6回は神吉が、第5回および第7回から第10回は松崎が担当する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、日本社会の多様性について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本における外国人の状況(統計資料と政策動向から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>外国人をとりまく課題(記事等報道を中心に)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>さまざまな日本語教育(職場と地域を中心に)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>日本語教育の方法(学習動機、日本語教材、誤用訂正)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>やさしい日本語(わかりやすさと緊急対応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>外国人にとって日本語は難しい言語か?(世界の言語と日本語、言語と国家)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「日本語特殊説」という神話(敬語・語順・省略)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>日本語教育の内容(学習困難点から日本語の仕組みを知る、教育文法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本語の学習と習得(母語の干渉、漢字文化圏の学習者)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
