   <span id="course">0ATU116</span>&nbsp;<span id="title">プレイスメイキング論</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人が心地良く楽しいと感じる場をつくるプレイスメイキングの方法論は、都市・職場・住宅などの住環境の改善に向けた重要な手法である。場づくりを軸とした分野横断型の住環境プロジェクトについての解説とディスカッションを行う。講義を通じて、人を支える道具デザイン、基盤と枠組みをつくる街路や建築物の環境・建築デザイン、利用と運営を促進する情報デザインの条件、多様なデザイン分野の役割、共同方法、良好な場づくり手法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />要望があれば英語で授業<br />実務経験教員</p>
  </div>

(専門コンピテンス)構想・表現力、分析力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">個人の居場所づくりと公的な場づくり人の学修を通して、生活環境の利用価値と動産価値の創成について、様々なデザイン分野で活かす手法を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレイスメイキング, 場づくり, 居場所づくり, 都市再生, 公共空間活用, 商業空間活用, 広場, 公園, 街路, 職場, 住宅, インテリア, 家具, 仮設, 活動, 運営, 共催, 共創, リノベーション, リクリエイション, 社会実験。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プレイスメイキングは、一人一人の居場所を重視しながら、様々な仮設的な場の状況を人が自主的に創り続ける概念である。また、起こる場面に柔軟に反応しながら状況を即興力に創る運営手法でもある。具体的な場面の考察を促すため、講義では多様な事例写真資料の提示を行う。また、企画の瞬発力を高めるため、授業中に即時提案とスケッチ・レポート提出を毎回実施する。。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>プレイスメイキングの概念と主体的な利用のための場面要素。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>場の枠組みをつくる家具と空間のデザインと配置方法。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>活動インフラストラクチュアにおける人・物・場の配置方法。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>日本の伝統的な場づくり手法と事例。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>「ファースト・プレイス」(家)づくりの事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>「セカンド・プレイス」(職場)づくりの事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>「サード・プレイス」(街中)づくりの事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>海外での複合型事業の事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>日本での社会実験と複合型事業の事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>プレイスメイキングの展望と様々な分野への展開事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
