  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">次世代学校教育創成に関心をもつ受講者を対象に、教育学研究の領域別の特色、成果、課題、今後の経営戦略とスクールリーダーの役割等について、研究を展開する上での理論と方法を検討する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンペテンス:1知の活用力、2マネジメント能力、3コミュニケーション能力、4チームワーク力、5国際性。<br />
専門コンペテンス:1教育課題発見能力、2教育内容探求能力、3教育学的分析能力、4教育課題解決能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学校教育、生涯学習、教育政策の形成と効果分析、教育開発援助等のテーマを扱い、スクールリーダーおよび高度専門職業人に必要な、基礎的理論と方法を習得できることを目標とする。</p>
  </div>
