<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATV302</span>&nbsp;<span id="title">建築遺産演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">下田 一太</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築遺産や周辺環境、建築と人との関係性を測量、記録し、図面化する手法について実践を通じて学ぶ。また、それらの記録や各種表現を、建築遺産やその地域の保存や活用のために利用し、提案を関係者に共有し議論する一連の過程を経験する。それらの過程において、建築遺産の研究や修復、活用における幅広い課題を理解し、建築の構造や意匠、技法の特質、建築空間の利用方法等を調査・分析する能力を養う。多様な専門的知識や技術を横断的に連携し、取り組む必要のある建築遺産の保存と活用の体験を通じて、多様な関係者と協働し、建築遺産の保護と活用に寄与することができるようにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EC556と同一。<br />11/20,11/27,12/5,12/12</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">本演習では「知の活用力」「マネージメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「共通知の活用力」「専門知の活用力」「共通技能の活用力」「専門技能の活用力」「国際実践力」の向上に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">建築遺産を対象とした保全事業(保存・修復・活用) の実習を通じて, 世界遺産における多様な課題への対策について実践的な体験が得られる。歴史的な建築や伝統的建築<br />
群地区における研究や, それらの保存・活用において幅広く課題を発見し, 調査・分析する能力が向上する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築遺産の保存と活用, 建築史, 重要伝統的建造物群保存地区, 考古学, 民家, 博物館</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【事前ガイダンス】(学内にて2回程度を予定)<br />
・演習内容についての説明<br />
・演習を実施するするサイトに関する勉強会<br />
<br />
【学外演習】<br />
本年度は11月頃に世界遺産「石見銀山」における演習を実施する。<br />
石見銀山における重要伝統的建造物群保存地区や銀生産遺構,ガイダンス施設にて,建築の保存・改修・新築工事のあり方,民家実測,来訪者への遺産の価値の伝達に関する手法等について体験的に学ぶ予定。<br />
<br />
【事後勉強会】(学内にて)<br />
演習の成果を整理し,その結果を報告する勉強会を実施する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">事前学習・実習期間・事後の調査整理における熱意(50%) と, 最終的な成果物(50%)によって評価する。</p>
