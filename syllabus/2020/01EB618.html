<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">住宅論、建築論、都市論の視点から敷地周辺の環境や都市を観察し、その結果がどのように建築意匠に定着されるかについて、具体的な事例を取り上げて講述する。また、建築意匠論の実践として、受講生は各自で建築プロジェクトの提案を行う。提案は、任意で設定した敷地のコンテクストを分析した上で行うものとし、その場所で可能な建築意匠のあり方について学修する。授業の最後に、各自がまとめた建築プロジェクトの発表会と講評を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ATU112と同一。<br />要望があれば英語で授業<br />実務経験教員</p>
  </div>

(専門コンピテンス)構想・表現力、分析力</p>
