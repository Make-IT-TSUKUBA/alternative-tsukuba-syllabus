  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">VLSI(大規模集積回路)は,スーパーコンピュータからスマートフォン,組み込み機器に至るまで,全ての情報通信システムのハードウェア基盤とななる.本講義では,VLSIの構成,動作,設計に関する基本事項を論理VLSI,メモリVLSIを中心に解説する.さらに,高速処理にとって重要な演算回路の構成と設計について解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
3. 情報システム分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「論理回路」で学んだ“論理ゲート”が,トランジスタ(半導体で作られたスイッチ)でハードウェア実現されることを理解する.<br />
半導体の基礎を学び,トランジスタの基本的な動作を理解する.<br />
トランジスタを用いた論理回路(CMOS論理回路など)の基礎を学び,その設計方法を理解する.<br />
トランジスタを用いた記憶回路の原理を学び,主記憶に使われるDRAM,USBメモリやSSDに用いられるフラッシュメモリなどの構成を理解する.<br />
VLSIの高性能化(高速化)と低消費電力化に必要な技術と解析手法を理解する.<br />
VLSIの製造プロセスとその高密度実装技術について理解する.<br />
ASICやFPGAなど,VLSIの種類と構造について理解する.<br />
加減乗除や初等的な数学関数等,プロセッサ構成要素のハードウェアがどのように実現されるかを理解する.<br />
VLSIによる細粒度並列計算の手法を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">VLSI(LSI), 集積回路, トランジスタ, CMOS, 論理回路, メモリ, FPGA, 算術演算回路, VLSI設計技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>--------------------------------------------------------------------------<br />
【論理ゲートとトランジスタ】<br />
VLSI(大規模集積回路)の基本となる論理ゲート(AND,OR,NOTなど)がトランジスタによって実現できることを学ぶ.<br />
トランジスタの材料である半導体とその基本動作について理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>--------------------------------------------------------------------------<br />
【トランジスタによる論理回路】<br />
トランジスタを用いたプロセッサなどの論理回路の設計について,CMOS論理回路を中心に理解する.<br />
VLSIの動作速度と消費電力がどのようなメカニズムで決まるかを学ぶ.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>--------------------------------------------------------------------------<br />
【ラッチとメモリ】<br />
トランジスタを用いた記憶回路(ラッチとメモリ)の原理について学ぶ.<br />
コンピュータの主記憶などに使われるDRAM,USBメモリやSSDに利用されるフラッシュメモリについて理解する.<br />
第4週	VLSI(大規模集積回路)の構造と製造・設計技術I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>--------------------------------------------------------------------------<br />
【VLSI(大規模集積回路)の構造と製造・設計技術I】<br />
トランジスタの構造とその製造技術(クリーンルーム内でどのようにVLSIチップが製造されているか)について学ぶ.<br />
何故,1億個以上のトランジスタが1センチメートル四方のチップに集積できるのかについてわかり易く理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>--------------------------------------------------------------------------<br />
【VLSI(大規模集積回路)の構造と製造・設計技術II】<br />
VLSI(大規模集積回路)の設計フローについて学び,ハードウェア記述言語やCADツールの位置づけを学ぶ.<br />
VLSIの大規模,高性能化には,高位ハードウェア記述言語や高性能CADが不可欠であることを理解する.<br />
高密度実装技術(パッケージングとプリント基板への搭載技術)について学ぶ.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>--------------------------------------------------------------------------<br />
【VLSI(大規模集積回路)の種類と構成】<br />
ASICやFPGAなどの集積回路の種類とその構成,方式について学ぶ.<br />
集積回路の実装技術が高性能IT機器には不可欠であることを理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>--------------------------------------------------------------------------<br />
【算術演算回路: 加算器】<br />
整数の加算器とその高速化.<br />
具体的には,桁上げ伝播加算,桁上げ選択加算,桁上げ先見加算,並列prefix加算,桁上げ保存加算など<br />
算術演算回路: 減算器<br />
2の補数による負数表現,加算器の拡張としての減算器の実現.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>--------------------------------------------------------------------------<br />
【算術演算回路: 乗算器】<br />
直接法(「筆算」の論理回路化),配列型,tree型(桁上げ保存加算器を用いた高速化)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>--------------------------------------------------------------------------<br />
【算術演算回路: 除算器】<br />
直接法(回復法,非回復法)<br />
乗算型除算(Newton法,Goldschmidt法など)<br />
算術演算回路: 浮動小数点演算器<br />
浮動小数点数の数表現,浮動小数点数の加減乗除</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>--------------------------------------------------------------------------<br />
【算術演算回路: その他】<br />
剰余系演算など<br />
VLSIによる並列処理<br />
シストリックアルゴリズムなど<br />
--------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
