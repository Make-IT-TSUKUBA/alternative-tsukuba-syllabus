<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業経営における戦略の意義、機能、立案について、実際の企業の事例から学ぶ。予習としてビジネスケースもしくは学術論文を読み、講義において教員と学生がディスカッションを行う、ケース・メソッドの講義である。予習と講義、そして講義後のレポート作成を通じて、企業のビジョンや戦略、組織およびオペレーションに関し、実践家の思考および行動を批判的に検討しながら、具体的に学ぶ。講義を通じて、経営戦略(ビジネス戦略)を構想するための基礎を身につけ、自ら戦略的に考える能力を養うことを目指す。</p>
  </div>
