$(function() {

                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:古筆学的な理解をもとに学書を進めることにより、当該科目の知識と技量を修得することができる。
 授業の概要:十五番歌合を基調として授業を進める。
 授業計画:(1) 草仮名の歴史と草仮名古筆、(2)~(4) 歌合の歴史と歌合古筆、(5) 藤原公任撰「十五番歌合」の内容、(6) 十五番歌合の書写年代および筆者、(7)~(9) 藤原伊房・十五番歌合筆者説の検証、(10)~(12) 十五番歌合の現存状況、(13) 十五番歌合原寸臨書、(14) 十五番歌合大字臨書、(15) まとめ、(16)~(21) 十五番歌合の同筆・類筆古筆、(22) 十五番歌合の使用仮名、(23) 十五番歌合の書式・書風の特徴、(24) 十五番歌合の字典作成要領、(25) 十五番歌合復元巻鑑賞、(26) 中院通村補写本、(27) 十五番歌合の趣による近現代書作品、(28) 十五番歌合復元(1首)、(29) 大字倣書(全紙)、(30) まとめ</p>
