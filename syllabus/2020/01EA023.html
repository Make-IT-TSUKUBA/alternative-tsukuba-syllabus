 <body>
  <h1 id="course-title">
   <span id="course">01EA023</span>&nbsp;<span id="title">臨床薬理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金1,2</span>
    <br />
    <span id="assignments">柴山 大賀, 本間 真人, 森 千鶴, 阿部 吉樹, 菅谷 智一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エビデンスに基づき、薬物療法の身体への影響を臨床的な観点から解釈、判断するために必要な知識と技術について教授し(e-ラーニング)、専門看護師として対象の薬物治療と療養過程を総体的に支援する上で必要な知識と技術をグループ発表と討議をとおして教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">eラーニング科目を含む科目<br />0ATMB22と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt;<br />
知の活用力<br />
コミュニケーション能力<br />
<br />
&lt;専門コンピテンス&gt;<br />
科学的根拠に基づく探究力<br />
専門領域における実践力<br />
看護の学際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 薬物動態と薬力学の原理原則を理解し、与薬と服薬管理に必要な知識を理解できる<br />
(2) 医薬品添付文書にある内容を理解した上で、患者への処方内容を理解できる<br />
(3) 代表的な薬物療法について薬剤使用の判断、投与後の患者モニタリング方法について説明できる<br />
(4) 代表的な薬物療法を受ける患者の生活調整や回復力の促進、服薬管理能力向上を図るために必要な知識を身につけ、具体的な援助方法を立案できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">薬物動態, 薬理作用, 服薬管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">5/15 10:00より初回オリエンテーションを行う。<br />
専門看護師として対象の薬物治療と療養過程を総体的に支援する上で基盤となる知識と技術についてはe-learning(第1回として記載)と講義(第2回として記載)で学習する。<br />
専門看護師として各自の専門領域において対象を支援する上で必要な専門的な知識と技術については、グループ発表と討議をとおして学習する(第3~5回として記載)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回に含む以下の内容は「がんプロ全国e-learningクラウド」の「臨床薬理学」による。事前に聴講登録を済ませ、内容を理解できるまで視聴すること。http://kanto-kokusai-ganpro.md.tsukuba.ac.jp/<br />
-----<br />
総論1:薬物動態と薬力学<br />
総論2:薬物処方上の留意点と調整<br />
総論3:薬物の与薬と服薬管理<br />
各論1:呼吸器系の薬物療法<br />
各論2:循環器系の薬物療法<br />
各論3:消化器系の薬物療法<br />
各論4:代謝異常と薬物療法<br />
各論5:感染症の薬物療法<br />
各論6:自己免疫異常と薬物療法<br />
各論7:神経疾患系の薬物療法<br />
各論8:腎障害者への薬物療法<br />
各論9:精神疾患系の薬物療法<br />
---------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【6月19日1,2時限】本間 真人 教授<br />
薬物動態と薬力学の理解とその応用(医薬品添付文書を題材に)<br />
---------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月26日1,2時限】柴山 大賀 准教授<br />
代表的な薬物療法の薬理作用と患者反応<br />
---------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【7月3日1,2時限】阿部 吉樹 助教<br />
医薬品添付文書に基づいた薬剤使用の判断と患者モニタリング法<br />
---------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月17日1,2時限】森 千鶴 教授、菅谷 智一 助教<br />
代表的な薬物療法を受ける患者の服薬管理と生活調整<br />
---------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第2回の授業までに、第1回として記載のe-learningの視聴をすべて済ませること。<br />
第3回以降は、学生自らが各テーマに沿ったプレゼンテーションを行う。<br />
プレゼンテーションの課題は1週間前までにmanaba等で提示する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">下記の基準の両方を満たすことで合格とする。<br />
(1) 14コマ以上の出席。<br />
(2) プレゼンテーション(40点)とレポート(60点)の評価を合わせた最終評点で60点以上をとる。<br />
<br />
&lt;プレゼンテーションについて&gt;<br />
第3~5回で行う学生各自のプレゼン内容を以下の配点で評価する。<br />
 A~A+=充分な根拠資料に基づいた説明がなされ、論理的な一貫性と充分な説得力がある。<br />
 B=一定の根拠資料に基づいた説明がなされ、一定の説得力がある。<br />
 C=根拠資料の提示に不足があり説得力を欠いているが、理解可能である。<br />
 D=説得力がなく理解不能な内容である。あるいは欠席した場合。<br />
<br />
・Aのうち特に優れたものをA+とする。<br />
・A+=95, A=85, B=75, C=65, D=0と数値化し、3回分の平均を40点満点に換算した得点をプレゼンテーションの評価とする。<br />
<br />
&lt;レポートについて&gt;<br />
レポート課題:特定の薬剤を具体例に挙げながら、臨床薬理学的な視点に基づく患者の服薬管理と生活調整に対する看護支援(薬剤使用の判断、投与後の患者モニタリング、生活調整、回復力の促進、患者の服薬管理能力の向上、等)について考察し、Wordファイル(枚数自由)でmanaba上に提出する。<br />
<br />
レポートの評価項目<br />
(1)薬物動態と薬力学の原理原則<br />
A~A+:薬物動態と薬力学の原理原則が、適切な引用文献を用いながらわかりやすく説明されている<br />
B:薬物動態と薬力学の原理原則が、引用文献を用いながら説明されている<br />
C:薬物動態と薬力学の原理原則が、引用文献を用いずに説明されている<br />
D:薬物動態と薬力学の原理原則が、説明されていない<br />
<br />
(2)薬剤の服薬管理と生活調整上の課題<br />
A~A+:取り上げた薬剤の服薬管理と生活調整上の課題について、適切な引用文献を用いながら充分な説得力を持って説明されている<br />
B:取り上げた薬剤の服薬管理と生活調整上の課題について、引用文献を用いながら一定の説得力を持って説明されている<br />
C:取り上げた薬剤の服薬管理と生活調整上の課題について、引用文献を用いずに説明されている<br />
D:取り上げた薬剤の服薬管理と生活調整上の課題について、説明されていない<br />
<br />
(3)上記(2)で挙げた課題に対する看護支援<br />
A~A+:課題に対する具体的な看護支援について、適切な引用文献を用いながら充分な説得力を持って説明されている<br />
B:課題に対する具体的な看護支援について、引用文献を用いながら一定の説得力を持って説明されている<br />
C:課題に対する具体的な看護支援について、引用文献を用いずに説明されている<br />
D:課題に対する具体的な看護支援について、説明されていない<br />
<br />
・Aのうち特に優れたものをA+とする。<br />
・評価項目(1):(2):(3)を1: 1: 2のウェイトで、それぞれA+=95、A=85、B=75、C=65、D=0と数値化して60点満点に換算した得点をレポートの評価とする。</p>
  </div>
