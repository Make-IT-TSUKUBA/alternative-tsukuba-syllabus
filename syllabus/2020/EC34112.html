<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC34112</span>&nbsp;<span id="title">農村社会・農史学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>
    <br />
    <span id="assignments">加藤 衛拡</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農村社会学及び農業史学に関する研究成果の著書・論文等を演習形式で講読し,相互に討論を行う。あわせて農林業・農山村の歴史と現状を解明するための統計・資料類の読解力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2021年度以降廃止</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1コミュニ ケーション能力、2批判的・創造的思考力、3データ・情報リテラシー、6協働性・主体性・自律性<br />
専門コンピテンス<br />
1体系的な専門知識、5問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">現代の農村問題を論理的に理解し、農村調査法を身につける。<br />
特に、第2次世界大戦後の農業・農村史を『世界農林業センサス』を利用して明らかにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農山村社会, 地域農業, 戦後農業史, 農林業統計, 文献リスト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週  農山村社会調査の課題と方法1、調査地域の選定 <br />
第2週  農山村社会調査の課題と方法2 <br />
第3週  課題の設定と選定地域の概況把握(報告と討論) <br />
第4週  課題の再検討と関連文献リストの作成(報告と討論) <br />
第5週  農村社会研究の文献講読・統計分析1(報告と討論) <br />
第6週  農村社会研究の文献講読・統計分析2(報告と討論) <br />
第7週  農村社会研究の文献講読・統計分析3(報告と討論) <br />
第8週  統計にみる農山村1(報告と討論) <br />
第9週  統計にみる農山村2(報告と討論) <br />
第10週 統計にみる農山村3(報告と討論)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">農村社会学、社会経済学コース基礎実習、農村社会・農業経営学演習、農耕文化史論を履修しておくこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">出席率60%以上の者を評価の対象とし、報告・レジュメ60%、授業への参加度40%で評価する。</p>
