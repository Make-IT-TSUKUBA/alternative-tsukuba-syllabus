<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学体育系と学術協定を結んでいる海外の大学と共同で企画する、英語を公用語とするプログラムである。体育・スポーツ領域にかかわる大学生・大学院生、若手研究者を対象とし、日本の体育・スポーツ文化を理解し、体育・スポーツ教育、スポーツ科学に関わる諸外国の現状と課題について情報を共有し、協力して国際的課題に取り組むグローバル人材として資質の向上を図ることをねらいとする。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自国の体育・スポーツの現状と課題、自分の研究について他国の研究者や学生に伝えられること、研究テーマの設定から論文投稿までのプロセスを理解し、自分の研究 テーマと研究方法についてプレゼンテーションができること、国際交流や共同研究の重要性を認識することを目標とする。</p>
  </div>

    <p id="posttopics">開催期間: 7 月 7〜14日<br />
TSI 2020は次の 4つのプログラムからなる。1CoRP (Collaborative Research Planning)、2SPAC (Sport, Physical Activity and Culture in Japan)、3LAB (Laboratory Workshop) 、4IDS (International Development through Sport)。大学院受講生はこのうち主に 1CoRPに参加する (条件を満たせば、2345の参加を認める)。1CoRP の概要は、出身国や研究領域の異なる大学院生からなる国際共同グループで授業をすすめる。各グループで国際的課題を取り上げて研究課題として設定し、先行研究の概観、仮説設定、研究方法選定、研究成果の公表と還元について検討する。最終日には全体でのプレゼンテーションを行う。受講生は、課題設定から研究成果の還元までの課題解決プロセスの各ステージについて、多国籍の大学院生に対する指導経験が豊富な世界的に著名な研究者の講義・指導を受けながら、国際共同研究グループのメンバーとして各ステージに対応した課題に毎日取り組む。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講希望者は、4月22日(水)午後14:00から開催予定(GSI棟)の事前ガイダンスに必ず参加すること。<br />
海外の学生と積極的に交流を持ちたいと希望するもの。将来、海外への留学を希望するもの。英語でのコミュニケーション能力が一定以上あるもの。<br />
全てのプログラムに参加できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">自国の体育・スポーツの現状と課題についての報告20%、研究方法論の授業の毎日の課題40%、最終日のプレゼンテーション20%、大会終了後にレポートの提出20%。</p>
  </div>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の講義・演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読や研究計画発表の場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
