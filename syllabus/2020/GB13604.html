<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB13604</span>&nbsp;<span id="title">Mathematics for Computer Science</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>
    <br />
    <span id="assignments">アランニャ, クラウス, 叶 秀彩</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The course provides an introduction to elementary concepts of mathematics for computer science. Topics include: formal logic notation, induction, sets and relations, permutations and combinations, counting principles, discrete probability.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
1. コミュニケーション能力<br />
・専門コンピテンス<br />
1. 情報科学を支える基礎知識<br />
5. グローバルな視野とコミュニケーション能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">The goal of this course is to provide the students a wide groundwork of mathematical concepts that are useful to understand various theories in computer science. In particular, this course focus on teaching students how to prove different theorems in different mathematical fields, and how these mathematical fields relate to computer sciences.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語講義, 数論, グラフ論, 統計, 証明方法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>What is a proof? Proof Methods (Proof by Contradiction, Proof by Cases). The well ordering principle. Propositions, Logic and Quantifiers.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Sets and Proofs. Induction. Relations and Functions. State Machines.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Number Theory. GCD. Primality. Euler&#039;s Theorem. RSA Algorithm.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Graphs. Walks and Paths. Directed Graphs and Scheduling. Partial Orders and equivalences.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Graphs. Degrees and Isomorphism. Trees. Coloring and Connectivity. Stable Matching.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Sums and Products. Asymptotic. Computational Complexity.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Counting. Bijection Rules, Rules for counting set components (cards, dice, etc). Division Rule, Binomial Theorem. Bookkeeper Principle, Pigeonhole Principle.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Probability. Discrete Probability: Probability and Counting. Probability Spaces. Infinite Probability Spaces. Conditional Probability. Bayes&#039; Theorem.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Probability. Independence and Causality. Random Variables and Random Walks. Expectation and Mean Time to Failure.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Advanced topics: Probability Graphs, Google Pagerank Algorithm. Sampling and Confidence. Final Exam Practice.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Every week the student has to submit an exercise sheet in English. The final examination covers the entire course. The student can bring a handwritten A4 reference sheet. The final grade is composed of the average of the exercise sheets (weight 50%) and the final exam (weight 50%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">We expect the student to read the current chapter of the textbook every week, and to submit the exercise sheet before the next lecture. Video lectures for each chapter are available, with subtitles in English.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">This class is based on MIT Open Courseware &quot;Mathematics for Computer Sciences Spring 2015&quot;. Materials for this course can be found on:  https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-spring-2015/</p>
    <p id="textbook-textbook">1. Eric Lehman, F. Thomson, Albert Meyer,&quot;Mathematics for Computer Science&quot;, https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-042j-mathematics-for-computer-science-spring-2015/readings/MIT6_042JS15_textbook.pdf</p>
    <p id="posttext">We will distribute lecture notes covering the main points over MANABA.</p>
   </div>
