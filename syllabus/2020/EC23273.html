<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC23273</span>&nbsp;<span id="title">自然地域計画実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">伊藤 太一, 江前 敏晴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界文化遺産になった富士山を対象として、その森林資源や湧水を使う製紙工場で木質バイオマス利用について学んでから、その中腹の国有林から森林限界に至る多様な自然と文化がどのように計画・管理されているか実地に学ぶ。
なお、フィールドでの実習のため教員に参加申し込みをして承諾を得たうえで履修申請すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">受入上限人数は10名。受入上限を超えた場合は、先着順等による選考で決定する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">1.体系的な専門知識<br />
2.専門の基礎となる教養<br />
4.ICTの活用<br />
5.問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.森林資源利用、保護地域管理に関する体系的な専門知識<br />
2.国立公園、国有林、世界文化遺産における人間と環境の関係を理解できる幅広い知識<br />
4.GPSを駆使して、環境計画・管理をする能力<br />
5.森林を含む保護地域が提供する生態系サービスのサスティナビリティに貢献する能力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林資源, 生態系サービス, 保護地域管理, 環境計画, ゾーニング, GPS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習は準備会(9/11午後予定)、フィールドでの活動・成果発表(9/14-17予定)からなる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>準備会:資料に基づいて、フィールドでの活動計画や班編制、GPSの使い方、持ち物等の確認作業を実施。自炊の場合の準備作業を含む。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1日目:JR富士駅に集合し、富士山本宮浅間大社、村山浅間神社等の世界文化遺産構成資産を見学後、富士山世界遺産センター訪問。<br />
夜は、「まなびの森」でのフィールド活動の説明および準備。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2日目:富士山「まなびの森」フォレストアークをベースに、毎木調査等森林管理を体験。夜は、村山古道におけるフィールド活動の説明および準備。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3日目:GPSを携帯して平安時代に遡る村山古道を西臼塚駐車場付近(標高1250m)から森林限界である宝永山付近(標高2,500m)まで辿りながら、地形地質や植生の垂直分布、文化遺産、来訪者の行動等を観察し、ゾーニング等公園・森林計画手法や管理状況について学ぶ。夜は、村山古道で取得したGPSデータを含む多様な環境情報を整理し、発表の準備。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4日目:富士山世界遺産センター(予定)で成果発表後、解散(JR富士宮から電車・高速バス、富士登山バス利用可)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">富士宮市内に宿泊予定</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">参加者の上限を10名として、超えた場合には、参加意思と先着順等による選考を行う。参加希望者は,manabaの説明資料を熟読し、電子メールでの「参加意思表明」を必ず行い、参加許可後にTWINS登録すること。<br />
フィールドの標高差が大きいので、事前に体調を調整しておく必要がある。宿泊はJR富士宮付近のゲストハウスを予定しているが、自炊の場合予め献立や購入する食材の計画を立てる必要がある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">準備会を含めた全日程参加を原則として、実習中の積極的姿勢40%、成果発表40%,レポート20%の割合で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 富士自然動物園協会編,富士山自然ハンドブック. 自由国民社, 1997.<br />2. 酒井直行編,図説富士山百科. 人物往来社, 2002.<br />3. 畠堀操八,富士山村山古道を歩く. 風濤社, 2018.</p>
    <p id="posttext"></p>
   </div>
  </div>

江前 敏晴&nbsp;10:00-19:00には原則としています。 t@enomae.com http://www.enomae.com/<br />生物・農林学系C棟&nbsp;C209&nbsp;029-853-4646&nbsp;<span class="officehour-address">23050973</span></p>
