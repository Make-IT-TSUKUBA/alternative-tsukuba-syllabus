                        }

   <span id="course">01AH301</span>&nbsp;<span id="title">山岳気象学</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山岳域における気象・気候の基礎と、天候変化の特徴を解説する。冬季の雪氷現象や森林気象の基礎も取り扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">遠隔講義室で実施。基礎物理および地球科学の知識が必要となる。主専攻生のみ履修可。<br />0ANE341と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラムにおける「知識と理解力」「国際性」および「問題解決能力」のコンピテンスを涵養する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">山岳科学の理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">気象, 雪氷, 大気陸面相互作用, 標高依存性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の骨子に沿って授業を進行する。<br />
第1回 導入<br />
第2回 大気境界層<br />
第3回 山岳の熱的効果<br />
第4回 山岳域の大気環境を決める総観場<br />
第5回 力学効果<br />
第6回 湿潤大気<br />
第7回 地形の影響をうけた降水システム<br />
第8回 森林の気象<br />
第9回 雪氷現象<br />
第10回 気候変動下での山岳環境</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">気象学に関しては多数の導入教科書があるので、基礎に関しては自前で十分に学習が可能である。授業では、気象学の基礎学習は目標としていないので、自習を期待する。</p>
