<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BD554</span>&nbsp;<span id="title">放射化学特別研究IIA</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射化学研究テーマについての基礎的実験を指導し、放射化学研究法の基礎を習得させる。研究倫理に関する指導も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">秋入学者向け<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育目標である「物質科学に関する広い視野と柔軟性の養成」の基礎学力養成を目指す基礎科目である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">放射化学の基礎及び応用を学んで、必要に応じて利用する力を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射性同位体, 放射能, 放射線, 原子炉, 加速器, 放射化学による分析法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">次次の研究テーマによる実験を行う。<br />
<br />
1)放射性同位体を用いた放射化学、地球化学、分析化学に関する研究<br />
2)重・超アクチノイド元素の放射化学、地球化学、分析化学に関する研究<br />
3)極微量元素の地球化学、分析化学に関する研究<br />
<br />
[第1回〜第30回] <br />
  学生は,1)研究課題設定,2)先行研究調査,3)実験計画立案,4)実験,5)結果の解析と考察,6)結果のとりまとめ,を実行する.<br />
 それらの進捗状況の発表する会を開催し,学生と教員による討論を通して,論理的思考能力,問題解決能力,研究推進能力,良質な研究倫理感を,涵養する.<br />
 論文作成・プレゼンテーションについても指導する.</p>
