   <span id="course">9454211</span>&nbsp;<span id="title">理科教育概論IB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代理科教育研究の動向を踏まえつつ、中等理科教育の理論と実践について解説する。本授業は、中等理科教育の概論かつ入門に位置付き,理科教育を展望することと理科教育上の問題を考える視点を探ることを主眼とする。理科教育の基礎理論を解説し、理科教育の現実とそれを取り巻く問題に配慮しながら,理科教育の諸視点について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球・物理・化学・応理・工シス・社工対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)理科教育の歴史について学び、各時代の理科教育の特徴を示しながらその変遷を説明することができる。<br />
(2)理科で扱う具体的な教材について学び、その開発視点や授業場面での活用について説明することができる。<br />
(3)理科における自然観察について学び、その意義や指導上の要点を説明することができる。<br />
(4)学習評価一般及び理科における評価論の動向について学び、その特徴を説明することができる。<br />
(5)子どもの科学的な理解を探る評価手法について学び、各手法の特徴や活用する際の利点・欠点を説明することができる。<br />
(6)観察・実験時の安全指導と理科室の管理方法について学び、例に即しながら具体的な留意点を示すことができる。<br />
(7)理科の学習指導案を作成する際の基本的事項について学び、それらやこれまでの学びを生かしながら学習指導案を作成することができる。<br />
(8)模擬授業実践(エネルギー・粒子領域)とその後の相互評価を通して、具体的な改善点等を挙げながら望ましい理科授業のあり方について考察することができる。<br />
(9)模擬授業実践(生命・地球領域)とその後の相互評価を通して、具体的な改善点等を挙げながら望ましい理科授業のあり方について考察することができる。<br />
(10)教育実習に向けた心構えや留意事項について学び、これまでの自身の学びを振り返りながら、実習までにこれからの学びの中で深めるべき事項を示すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">理科教育, 理科の史的変遷, 教材開発, 学習評価, 安全指導, 学習指導案, 模擬授業</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代理科教育研究の動向を踏まえつつ、中等理科教育の理論と実践について解説する。本授業は、中等理科教育の概論かつ入門に位置付くものであり、「理科教育概論IA」と合わせて理科教育全般に渡る内容を取り扱いながら、理科教育を実践していく上での長期的な基盤を形成することを主眼とする。</p>

<tr><th><span class="format">第2回</span></th><td>理科教材論(情報機器及び教材の活用法を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>理科における自然の観察とその指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>理科の評価論(1)―評価論の動向―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>理科の評価論(2)―子どもの科学的な理解を探る評価手法―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>観察・実験時の安全指導と理科室の管理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>理科学習指導案の作成―基本と実際―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>模擬授業実践と相互評価(1)―エネルギー・粒子領域―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>模擬授業実践と相互評価(2)―生命・地球領域―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>教育実習へ向けて(現職・教職経験者の講話を含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>

   <p id="prepostworks">授業で扱った内容についての復習を行うこと。興味を持った内容に関して、授業内で紹介する参考書等を手掛かりに深く調べてみること。また、課題レポートに取り組むこと。</p>

    <p id="textbook-textbook">1. 大髙泉・清水美憲編,『教科教育の理論と授業 理数編』,協同出版,2012年。<br />2. 文部科学省,『中学校学習指導要領(平成29年告示)解説 理科編』,2018年。<br />3. 文部科学省,『高等学校学習指導要領(平成30年告示)解説 理科編理数編』,2019年。</p>

   <p id="remark">これまでに自分が受けてきた理科授業を思い出し、本授業の内容と関連付けながら、理科教育事象についての考えを深めてほしい。なお、本授業は「理科教育概論IA」に続き、理科教育に関する内容を系統的に扱うので、遅刻・欠席のないようにすること。</p>
