<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA139</span>&nbsp;<span id="title">技術経営論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">技術経営論は、製造業の国際競争力の低下を契機に、現実の要請から生まれた学問領域である。その内容は、製造業における多様な経営上の問題に対して、実務的・現実的な解法を探ることにある。競争力獲得のためには、どのような戦略(もしくは戦略的思考)が必要なのかを学習する。本講義では、主にイノベーション、オープン化・標準化、デジタル化、グローバリゼーションとビジネスモデルについて全般的に学ぶ。さらに近年注目されているデータを使った経営戦略の手法についても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM103と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」、<br />
専門コンピテンス「経営に関する問題発見能力」、「経営に関する問題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イノベーションの視点からエコシステムのマネジメントについて学ぶ。講義の後半では経営戦略論で頻繁に用いる統計分析(主に回帰分析)について説明を行い、合わせて演習を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エコシステムマネジメント, プラットフォーム戦略, 実証分析, 回帰分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回、第2回:イノベーション:エコシステムマネジメント<br />
第3回、第4回:新しいエコシステム:Data資源の経営<br />
第5回、第6回:回帰分析:統計的因果推論の基礎<br />
第7回、第8回:演習(回帰分析をしてみる1)<br />
第9回、第10回:演習(回帰分析をしてみる2)</p>
    <div id="topic-assignments"></div>

   </div>

特別な事情がない限り、6割以上の出席を単位取得の条件とする</p>
