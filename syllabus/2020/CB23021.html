  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業を構成する要素や、主要な教授法と形態等について研究しながら、教育方法の基礎理論について講義する。具体的には、小学校の実践例を中心に取り上げながら、授業の設計や教材、教育機器、指導技術や学習形態等について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「2.教育学の基礎的体系的知識」「3.教育学における総合的思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学習指導の原理と方法に関する基礎的知識とともに、授業づくりおよび学習指導案の作成法について習得できるようになる。授業における情報処理および教材の活用方法について学習することを通じて、教育方法学に関する基礎的な知見を習得できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学習指導, 授業分析, 学力, 教育方法</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>資質・能力を育成するための教育方法の在り方(主体的・対話的で深い学びの実現)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学習指導の原理(問題解決学習、系統学習、発見学習)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学習論(動機づけ、適性処遇交互作用、教師期待効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学力論(学力の概念、学力論争)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学力論(国際的な学力調査、全国学力・学習状況調査)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学習指導の形態(一斉教授、小集団学習と学級集団づくり、個別学習)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>指導技術の基礎(話法と発問、話し合い、板書とノート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>教材と学習環境(教材と教具、教科書、教室環境、オープンスクール)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>教師の実践的知識(教師の知識研究、授業における教師の意思決定、教授学的信念)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>授業づくり(指導目標、単元計画、教材研究)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>学習指導案(学習指導案の実例および作成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>授業分析の方法(伝統的な授業分析法、定量的授業分析法、質的授業分析法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>授業研究(刺激回想法、授業研究の実際)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>情報機器の活用(視聴覚教育とメディア、教育映像)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ICT教育(学習ソフト、コンピュータを用いた授業実践)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>情報活用能力の育成(教育メディアに関する研修、情報モラル、メディアリテラシー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>評価の方法(指導要録と通知表・調査書)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>教育評価(ブルーム理論と到達度評価、ポートフォリオ評価)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>学校現場における実践事例(授業のVTR分析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
