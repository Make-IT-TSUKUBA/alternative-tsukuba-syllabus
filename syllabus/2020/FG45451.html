$(function() {

                        }

});

  <h1 id="course-title">
   <span id="course">FG45451</span>&nbsp;<span id="title">土質力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土の基本特性,土の中の水,地盤内の応力分布,土の圧密など,土質力学の基礎的知識について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">土木工学の技術者に必要とされる、土質力学に関する広範な知識(基礎から応用まで)を獲得していること。具体的なポイントは以下の通り。<br />
・土の基本物理量を理解し、工学的分類の体系を理解できる。<br />
・間隙水圧と有効応力の概念を理解できる。<br />
・地盤の透水および圧密現象について正しく理解できる。<br />
・上述の問題に関する基礎的な演習問題を解く事ができる。<br />
・上述の問題が、実際の構造物設計時にどのように応用されるかを理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">土の基本特性,土の中の水,地盤内の応力分布,土の圧密など,土質力学の基礎的知識について講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>土の起源と物理的特性(1):地盤の成り立ち,地質と地層</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>土の起源と物理的特性(2):土の基本的物理量と工学的分類,土の締固め特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>土の起源と物理的特性(3):砂と粘土の微視構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>土の中の水(1):飽和土と不飽和土、1次元透水,ダルシーの法則,透水係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>土の中の水(2):透水力とボイリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>土の中の水(3):2次元透水問題,流線網</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>地盤内の応力分布(1):応力とひずみの基礎,モールの応力円,有効応力の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>地盤内の応力分布(2):弾性論より求めた地盤内応力,基礎の接地圧</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>土の圧密(1):粘土の圧縮特性, e-log p曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>土の圧密(2):1次元圧密理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:土木・建築構造物の設計時に必要となる、地盤の工学的性質に関する基礎知識を習得する。技術者として必要な知識のみならず、土の力学の本質を把握することを目標とし、本学類の教育目標と対応する、「広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」を有する技術者を養成する。<br />
<br />
工学であっても、「なぜ」を追求する姿勢を強く持つこと。それによって、論理的思考力がつき、自然現象に対する正しい理解につながる。<br />
<br />
関連情報:材料力学で学ぶ応力とひずみの概念、弾性体の力学は、本授業の内容の基礎となる。<br />
流体力学で学ぶ内容は、本授業のうち地盤中の透水問題と関連が深い。<br />
地盤工学は、本授業の内容をベースにして、更に地盤の破壊の問題へと発展させるものである。</p>
