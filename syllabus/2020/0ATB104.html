<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATB104</span>&nbsp;<span id="title">臨床心理面接特講II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火・金3,4</span>
    <br />
    <span id="assignments">杉江 征</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、心理臨床における面接法の基本的な知識とスキルを習得することを目的とする。そのため、授業では、ミニ・カウンセリングを行い、実際の面接方法に関する体験的な学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
 1.知の活用力<br />
・専門コンピテンス<br />
 1.心理学的問題発見と人間理解力、2.心理学的問題解決力、3.心理学的情報発信力、4.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">心理臨床における面接の基本技術と心構えを身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">面接のスキル, 自己理解, 他者理解, 治療関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回目:レポーターの割り振りと「話を聴くこと」の概説を行う。「話を聴くこと」の概説の中では,話を聴くことについての「訓練の意味」などについても概説を行う。<br />
<br />
第2回目以降<br />
ミニ・カウンセリングの検討を行う。ミニ・カウンセリングは,各回,話し手と聴き手の役割をとった模擬面接場面の録音テープ(あるいはビデオ)と逐語録を作成し,それをもとに面接における話の聴き方を検討する。また、グループワークやロールプレイ等も適宜行う。受講者全員が「話し手」と「聴き手」の役割を体験し,個々の受講者の実情に合わせた面接法の基礎的なトレーニングを実施していく予定である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は心理臨床コースの学生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席状況と課題への取り組み(70%),授業への主体的なかかわり方(30%)をもとに評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">心理臨床に関する書籍や論文,事例報告など文献的な学習を行うとともに,日々の生活の中での自分自身の諸体験を通して,自己に対する理解を深めていって欲しい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 土居 健郎,『方法としての面接―臨床家のために』(1992)<br />2. James Morrison,“The First Interview 4版”(2014)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"><span class="officehour-address">1001235</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">心理臨床を学ぶ上で大切なのは,会話を通した自己と他者との交流である。それゆえ,授業では,一方的な講義という形態をとらずに,学生と教員あるいは学生間の相互の対話を重視した形式で行う。授業の中で取り上げられる話題についても,各自がそれぞれの体験の中で吟味し,その話題と自己の在り方を問うことによって心理臨床の基本的な考え方の理解を深めていって欲しい。</p>
  </div>
