<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0A00607</span>&nbsp;<span id="title">現代アート入門</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">なぜこれが芸術なのか、現代アートは一見、普通の生活者に無縁のように感じられることが多い。しかし、難しい現代アートも勉強をすれば、誰にでもわかるものなのだ。そうした基礎的芸術教養を身に付ければ、「無用の用」である芸術は、一人ひとりの人生を豊かにしてくれるものに変わる。
 この授業では、現代アートについて、作家としての体験的視点から、多くのヴィジュアル資料を見せながら、現代芸術の考え方(コンセプト)や大きな流れ(芸術運動史や主要な芸術家や作品)を知り芸術への理解を深めることを目的とする。対象は19世紀末から21世紀の現在までとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント力<br />
博士レベル<br />
 知の創成力・マネジメント力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">この授業を通して、現代アートを楽しむことができる素養を身につけ、将来、現代アートの応援団ともなりえる、教養を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代美術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の板書のノートをとる</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 ガイダンス、20世紀美術の概説<br />
第2回 機械天国(キュビスム、未来派)<br />
第3回 権力の下で(ダダイズム、ロシアアバンギャルド)<br />
第4回 喜びの世界(印象派、フォービスム、ナビ派)<br />
第5回 ユートピアへの夢(近代建築、バウハウス)<br />
第6回 自由への扉(シュルレアリズム、アメリカ抽象表現主義)<br />
第7回 不安な影(表現主義)<br />
第8回 街の中で(ポップアート)<br />
第9回 かつての未来(ミニマルアート、コンセプチュアルアート)<br />
第10回 1980年代から2010 年代のアート</p>
   </div>
