<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTR003</span>&nbsp;<span id="title">コーチング学事例研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コーチングにおける実践力の構造を理解し、受講生自らのコーチング実践を事例研究としてまとめる方法を学習する。具体的には、コーチング実践における記録の取り方、必要なデータの抽出方法、競技力(あるいは技能、記録など)を向上させる過程を記述する方法を身につけ、異なる専門種目の受講生が読んでも体験を共有できる「ケースレポート」として提示する方法を学習する。さらに、受講生による実践事例の報告とそれに対するグループ討論を通して、コーチング実践力の向上を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02ER005と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">実践研究推進力,創造力,コーチング実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">コーチング実践に関する個別事例の報告,解釈を通して,合理的なコーチングを構築する実践力を向上させると共に,事例研究を推進する研究力を修得する。<br />
 1)コーチング実践に関する個別事例をわかりやすく報告すること<br />
 2)これからの時代にふさわしいコーチングを創造していく能力を修得すること<br />
 3)コーチング実践活動を省察し,コーチング学の構築に資する実践知を発信すること</p>
  </div>

   <p id="keyword">コーチング実践力, 事例研究, 実践研究</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">コーチング学位プログラムに所属する学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は,発表60%,討論への取り組み40%とし,総合的に判断して,A+ 〜 C、又はDの評定を行う。発表は,構成力,論理力,要約力,説明力などの観点から評価する。討論への取り組みは,質問力,回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">コーチング実践の内省と言語化,コーチングおよび事例研究に関する文献の検討。授業後に学修範囲を復習し,コーチング実践に応用できるよう理解を深めること。</p>
  </div>
