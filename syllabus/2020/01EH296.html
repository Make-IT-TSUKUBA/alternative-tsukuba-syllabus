<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH296</span>&nbsp;<span id="title">体操コーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">長谷川 聖修, 本谷 聡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">子どもの体力低下・二極化や超高齢社会の到来など、社会的な諸問題について、国内外の文献・資料を調査し、課題を解決するために有用な体操のプログラムやコーチングに関して論文指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP9C2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">幅広い対象に応じた指導方法を学ぶことで、安全で適切な体操指導を理解できる。<br />
体操に関する文献と研究論文を題材として討議を行い、研究と指導を行うための専門的知識と技能を身につける。体操コーチングの特性と研究方法について理解できること。体操の特性を理解し、安全で効果的な指導ができること。体操に関する研究法を理解し、修士論文をまとめることができること。<br />
体操コーチング領域に関する研究における倫理観を確立すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">体操, 体つくり運動, 動きつくり, 指導法, 安全対策, 研究法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	日時を決めて以下の項目に関して集中授業で行う。<br />
国内外の文献・映像資料を参考にしながら対象別の体操コーチング事例について論議する(第1回〜第10回)。<br />
第 1 回:体操コーチング領域における研究倫理書類の作成、審査、留意点について(担当:長谷川聖修)<br />
第 2 回:乳幼児に対する体操指導(担当:長谷川聖修)<br />
第 3 回:小学低学年に対する体操指導(担当:長谷川聖修)<br />
第 4 回:小学中学年に対する体操指導(担当:長谷川聖修)<br />
第 5 回:小学高学年に対する体操指導(担当:長谷川聖修)<br />
第 6 回:中学生に対する体操指導(担当:長谷川聖修)<br />
第 7 回:高校生に対する体操指導(担当:長谷川聖修)<br />
第 8 回:大学生に対する体操指導(担当:長谷川聖修)<br />
第 9 回:高齢者に対する体操指導(担当:長谷川聖修)<br />
第 10 回:性差に応じた体操指導(担当:長谷川聖修)<br />
国内外の研究論文等を参考にしながら、体操コーチングに関する各種研究方法について論議する(第11回〜第20回)。<br />
第 11 回:文献研究の事例(担当:本谷聡)<br />
第 12 回:調査研究の事例(担当:本谷聡)<br />
第 13 回:実験研究の事例(担当:本谷聡)<br />
第 14 回:動作の撮影法(担当:本谷聡)<br />
第 15 回:動作データの解析法(担当:本谷聡)<br />
第 16 回:身体重心の測定法(担当:本谷聡)<br />
第 17 回:心拍測定法(担当:本谷聡)<br />
第 18 回:LMSを活用した調査法(担当:本谷聡) <br />
第 19 回:実践研究(量的)の事例(担当:本谷聡)<br />
第 20回:実践研究(質的)の事例(担当:本谷聡)<br />
国内外の研究論文等を参考にしながら、体操コーチングに関する研究論文作成の手順について論議する(第21回〜第30回) <br />
第 21 回:研究計画の立案(担当:長谷川聖修) <br />
第 22 回:社会的な課題と研究のあり方(担当:長谷川聖修)<br />
第 23 回:研究目的について(担当:長谷川聖修)<br />
第 24 回:研究方法について(担当:長谷川聖修)<br />
第 25 回:結果と考察について(担当:長谷川聖修)<br />
第 26 回:結論・まとめについて(担当:長谷川聖修)<br />
第 27 回:今後の課題について(担当:長谷川聖修)<br />
第 28 回:英文抄録の書き方について(担当:長谷川聖修)<br />
第 29 回:文献整理とまとめ方について(担当:長谷川聖修)<br />
第 30 回:プレゼンテーションの作成方法について(担当:長谷川聖修)</p>
