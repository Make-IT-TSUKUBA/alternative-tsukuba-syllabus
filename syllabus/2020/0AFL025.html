                        }
                    }
                });
            },

                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">0AFL025</span>&nbsp;<span id="title">商法I〔企業組織法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、受講生が、会社総論、株主の権利義務、株式会社の機関等に関する会社法の規律について趣旨・要件・効果等を的確に理解するとともに、関連する重要論点について判例・学説の状況を整理・把握し、法的思考力を涵養することを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA009と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">会社法の基本的なルール、それをめぐる議論および判例の立場を理解し、会社に関する諸問題について法的に考えることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">株式会社, 株式, 株主, 機関, 株主総会, 議決権, 取締役, 取締役会, 代表取締役, 監査役, 監査役会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員が配布するレジュメに基づいて、講義形式で授業を進めるが、質疑応答も可能な限り取り入れる。また、小テストを数回実施する予定である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論および株式・株主 <br />
主な内容:会社の意義と種類、会社法上の主要な用語の定義等, 株式会社の特徴, 株式の意義、株主平等原則、株主の地位、株主権の行使に関する利益供与, 株式の内容および種類〔共通的な到達目標モデル(第二次案修正案)第1編1-1, 3-1, 3-2-1, 3-2-3〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>機関設計・株主総会(1)<br />
主な内容:株主総会の意義・権限、株主総会の招集手続〔共通的な到達目標モデル(第二次案修正案)第1編3-4-1, 3-4-2-1, 3-4-2-2〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>株主総会(2)<br />
主な内容:株主総会の議事運営、議決権の行使〔共通的な到達目標モデル(第二次案修正案)第1編3-4-2-2, 3-4-2-3〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>株主総会(3) <br />
主な内容:株主総会の決議の種類・瑕疵、種類株主総会〔共通的な到達目標モデル(第二次案修正案)第1編3-4-2-4, 3-4-3〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>取締役・取締役会(1) <br />
主な内容:取締役の選任・終任等、取締役の種類、資格、取締役の報酬規制等〔共通的な到達目標モデル(第二次案修正案)第1編3-4-4-2, 3-4-4-3, 3-4-5-4〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>取締役・取締役会(2) <br />
主な内容: 取締役会設置会社と非取締役会設置会社、非取締役会設置会社における取締役、取締役会設置会社における取締役、特別取締役、取締役会の権限、招集手続・決議等〔共通的な到達目標モデル(第二次案修正案)第1編3-4-4-1, 3-4-4-4, 3-4-4-5, 3-4-4-6〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>取締役・取締役会(3) <br />
主な内容:代表取締役、表見代表取締役、代表取締役職務代行者、取締役の負う善管注意義務、忠実義務〔共通的な到達目標モデル(第二次案修正案)第1編3-4-4-7, 3-4-4-8, 3-4-5-1〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>取締役・取締役会(4) <br />
主な内容:取締役の利益相反取引規制、競業取引規制、取締役の会社に対する任務懈怠責任、任務懈怠の推定、経営判断原則、責任追及方法(代表訴訟)、責任の免除〔共通的な到達目標モデル(第二次案修正案)第1編3-4-5-2, 3-4-5-3, 3-4-5-5-1〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>取締役・取締役会(5)<br />
主な内容:第三者に対する責任の法的性質、要件、責任の範囲等〔共通的な到達目標モデル(第二次案修正案)第1編3-4-5-5-2〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>株主による違法行為の差止権、会計参与、監査役、監査役会、会計監査人、委員会設置会社、計算<br />
主な内容:株主による違法行為の差止権、検査役の選任請求権、会計参与、監査役の権限、責任、選任・終任、会社との関係等, 会計監査人の権限・責任・選任・終任、委員会設置会社(指名委員会等設置会社、監査等委員会設置会社)の意義・概要等,会計帳簿とその作成、計算書類等の概念、各事業年度に係る計算書類の確定手続, 資本金および準備金、剰余金の配当〔共通的な到達目標モデル(第二次案修正案)第1編3-4-5-6, 3-4-6, 3-4-7, 3-4-8, 3-4-9, 3-5〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
