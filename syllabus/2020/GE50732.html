<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門科目や卒業研究に必要な英語能力を学術的な文書の講読や作文の練習等を通じて習得する。</p>
  </div>

   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">文理融合型基礎の獲得, 知識伝達能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">専門的なテキストの構成や特性を学ぶと同時に、基礎的な文法知識を定着させる。アカデミック英語で使われる語彙、構文や表現を学習し、英文を正確に理解する能力を身につける。作文力・表現力を高めることによって、理論的な思考力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">科学全般や学術的な生活関連のテキストを題材にして授業を進める。毎回、アカデミック・ライフや専門分野に関わるテーマをひとつずつ選び、テーマ関連の専門用語や文法を学ぶ。学術的なテキストを読解し、定期的に作文の練習を行うことによって、読解・作文能力を高めると同時に、学術的なアプローチの精神を身につける。</p>
