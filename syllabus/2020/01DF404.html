  <h1 id="course-title">
   <span id="course">01DF404</span>&nbsp;<span id="title">国際安全保障論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 応談</span>
    <br />
    <span id="assignments">赤根谷 達雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アジアおよび世界の国際安全保障問題、日本の安全保障政策、安全保障関連の国際関係理論を検討する。扱うテーマは、非伝統的安全保障や国際政治経済学を含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">世界の平和と日本の安全保障について理論、歴史、政策の面から体系的知識を習得する。また、冷戦後の新しい安全保障の捉え方も学ぶ。<br />
Mastering the main theories of international security and the history of Japanese security policy</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">世界平和, 日本の安全保障, 同盟政策, 新しい安全保障, World Peace, Japanese Security, Alliance Policy, New Security Agenda</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回講義の最初のイントロダクションで、年度の講義計画を提示し、使用する参考文献や学術論文、また各自の割り当てテーマ・文献と報告についての分担を決める。原則として、2コマの講義で、1テーマを扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>安全保障概念について学ぶ<br />
安全保障概念の由来、国家安全保障、「新しい」安全保障、「安全保障化」言説、安全保障とイデオロギーなどについて習得する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>安全保障問題への様々なアプローチについて学ぶ<br />
リアリズム、リベラリズム、コンストラクティビズム等の主要なアプローチを習得する。また、イデオロギーの問題についても学修する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第二次世界大戦後の国連体制と冷戦について学ぶ<br />
集団安全保障、集団的自衛権、NATOとアジアのハブ・アンド・スポーク体制、NPT体制と核抑止等について学修する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バランス・オブ・パワー論について学ぶ<br />
パワー概念、多義的なバランス・オブ・パワー概念、脅威均衡論等について学修する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>同盟論について学ぶ<br />
同盟のジレンマ、米国の同盟政策、日本の同盟政策について習得する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第二次世界大戦後の日本の安全保障政策について学ぶ<br />
日米安全保障条約、日本の防衛政策について習得する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>憲法9条問題について学ぶ<br />
憲法9条制定の歴史的経緯、憲法9条と国内政治、憲法と日本の安全保障問題などについて習得する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>主要国の安全保障戦略を比較し、それぞれの特徴について学ぶ<br />
米国、英国、日本の政策文書から、これらの国の安全保障戦略について比較検討し、それぞれの特徴とその政治的背景について学修する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>パワー移行論について学ぶ<br />
覇権安定論、パワー・サイクル理論などを学んだうえで、中国の台頭、米中新冷戦について検討し、学習する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本を取り巻くアジアの安全保障について学ぶ<br />
米中新冷戦のもとでの朝鮮半島情勢や中国情勢について検討し、学習する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各回で使用する参考文献とテキストは、講義の前に読んでおくこと</p>
   </div>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として、国際公共政策専攻(前期)の学生とするが、安全保障に関心のある学生であれば他専攻でも受講は可</p>
  </div>

  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">以下の文献は、大学中央図書館のデータベース、JTORからダウンロード可能</p>
    <p id="textbook-textbook">1. Stephen Martin Walt,&quot;Alliance Formation and the Balance of World Power&quot;, International Security, vol. 9, no. 4 (1985).<br />2. Glenn H. Snyder,&quot;The Security Dilemma in Alliance Politics&quot;, World Politics, vol.41, no.4 (October 1947), pp.872-879.<br />3. Thomas Christensen and Jack Snyder,“Chain Gangs and Passed Bucks: Predicting Alliance Patterns in Multipolarity,” International Organization, vol. 44 (1990), pp.137-168.<br />4. John J. Mearsheimer and Stephen M. Walt,&quot;The Case for Offshore Balancing: A Superior U.S. Grand Strategy&quot;, Foreign Affairs, July/August<br />5. Theodore McNelly,&quot;The Japanese Constitution: Child of the Cold War&quot;, Political Science Quarterly, Vol. 74, No. 2 (Jun., 1959), pp. 176-195.</p>
    <p id="posttext">追加分については、適宜指示する。なお、第8回目の講義テーマで扱う、以下の政策文書は、ウェブ上で入手可能である。国家安全保障戦略(日本、2013)、National Security Strategy 2015 (USA)、The National Security Strategy and Strategic Defence and Security Review 2015 (UK)</p>
