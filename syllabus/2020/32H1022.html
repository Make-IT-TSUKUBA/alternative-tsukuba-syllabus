<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32H1022</span>&nbsp;<span id="title">基礎ドイツ語AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3; 春C 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのドイツ語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(入門レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・応理・工シス対象(学籍番号末尾4,5,6) 主に英語で授業を行ないます。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">This is a German language class for absolute beginners. No prior knowledge of German is expected for this class. The class will teach basic German for speaking, reading, and writing. It will focus on grammar and explain sentence structures and patterns. The vocabulary is selected from the &quot;Basic 500 words in German&quot; list created by Tsukuba University German-language teachers. Students are encouraged to create their own sentences and practice their newly acquired language skills.<br />
The course is taught in English to improve and encourage English-language performance among students.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">German language, grammar, vocabulary</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1) The course starts with an introduction of basic rules of German pronunciation and spelling.<br />
2) The grammar instruction begins with the VERB, as the verb allows the learner to create an enormous amount of sentences based on little grammar and vocabulary knowledge.<br />
3) The grammar then turns to the NOUN and introduces gender, plural, and case.<br />
4) The course ends with a return to the VERB and focus on TENSE.<br />
The progress of the course will depend on the performance of students, hence there may be changes to the syllabus.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Main focus: Pronunciation and spelling 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Main focus: Pronunciation and spelling 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Main focus: Basic grammar: Verb 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Main focus: Basic grammar: Verb 2 (auxiliary verbs)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Main focus: Basic grammar: Verb 3 (negation)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Main focus: Basic grammar: Noun 1 (gender)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Main focus: Basic grammar: Noun 2 (case system)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Main focus: Basic grammar: Noun 3 (plural)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Main focus: Basic grammar: Noun 4 (preposition)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Main focus: Intermediate grammar: Verb 1 (complex verbs)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Main focus: Intermediate grammar: Verb 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Main focus: Intermediate grammar: Verb 3 (imperative)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Main focus: Intermediate grammar: Verb 4 (tense)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Main focus: Intermediate grammar: Verb 5</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Active participation in the class, as well as homework, is considered most important.<br />
The final exam only serves as additional proof of the performance in class.<br />
In general, the ratio: class participation - final exam will be 70% - 30%. (Exceptions, when necessary.) <br />
Absence from class follows general regulations.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Mastering the vocabulary and grammatical structures presented in the course is the responsibility of each student. It is the basis for successful performance.<br />
Individual repetition of learned material before and after class is expected.</p>
