<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB92B43</span>&nbsp;<span id="title">外書講読II-c</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語で書かれた応用言語学研究の方法論に関する文献を講読する。応用言語学における量的研究手法について理解を深めるとともに演習を通して分析スキルを身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前入学の人文学類生を対象とする。2016年度から、教職の「免許法に規定する科目」における教科に関する科目が「英語コミュニケーション」となっているので注意すること。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用コンピテンス】 2 批判的・創造的思考力<br />
【専門コンピテンス】 5 言語学の理解; 6資料読解・分析力 ディスカッション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">英語で書かれた応用言語学に関連した文献を注意深く講読しながら、関連した知識や考え方について習得する。今学期は特に第二言語習得における研究法、データ処理について扱い、実習を通してデータ処理ができるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第二言語習得, 文法理論, 自然言語処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【重要:2020/4/12追記】<br />
2020年度についてはZoom等を利用したオンライン授業を実施する。原則として、通常の授業時間帯にリアルタイム配信をして実施するものとする(オンディマンドでも対応します)。第1回目の授業は、受講者のICT環境調査、テキスト、授業形態などについて確認をしますので、かならず授業時間にオンラインで待機してください。詳細は初回授業の1週間前までにmanabaのコースコンテンツまたはコースニュース(掲示板)に情報を掲載するので、あらかじめmanabaにログインして内容を確認し、授業開始までに必要な準備をしておくこと。manabaのコースページへの参加はTWINSでの履修登録の翌日から可能になるので、余裕を持って履修登録すること。</p>
