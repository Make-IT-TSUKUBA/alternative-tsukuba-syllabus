  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子力災害医療に関する演習(緊急被ばく医療、リスクコミュニケーション、疫学調査)により放射線災害時の全時相に対応するための基礎技術を習得し、PBLテュートリアルを通じて原子力災害医療に関する新たな研究課題を抽出し解決できる能力を習得する。本科目は少グループで課題シナリオに取り組むだけでなく、グループごとにプレゼンテーションを行うことで、意見をアウトプットする方法論についても習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">放射線災害の全時相に対応できる人材養成プログラム学生のみ対象</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】マネージメント能力<br />
【専門】先端研究遂行力、専門知識運用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.放射線災害の時相毎の対応について説明できる。<br />
2.放射線災害発生時の医療機関の対応について十分に理解し、リーダーシップをとって対応できる。<br />
3.放射線災害におけるリスクコミュニケーションを理解し実践できる。</p>
  </div>

   <p id="prerequisite">・原則として放射線災害の全時相に対応できる人材養成プログラム専攻学生のみの履修を受け付ける。<br />
