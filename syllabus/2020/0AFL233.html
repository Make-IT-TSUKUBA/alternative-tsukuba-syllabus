$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">0AFL233</span>&nbsp;<span id="title">刑事模擬裁判</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習は、刑事法の基礎を習得した者を対象に、模擬裁判を実施してその各段階に必要となる文書の起案を実際にして、その起案について講評して刑事裁判において必要とされる法律文書の作成に関する基礎的な知識を修得する。
 模擬裁判を経験しつつ、その各段階で必要となる文書の内主要な文書を起案し、さらには証人尋問の準備と尋問等を受講者が実際に体験する。
 これにより、初歩的な刑事裁判実務に対応できる能力を獲得することを到達目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA162と同一。<br />4/1,2,3,4</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">使命自覚,倫理観養成,実務処理・解決</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">刑事法の基礎を習得した者に対し、模擬裁判を経験させつつその各段階で必要となる文書の内主要な文書を起案させ、さらには証人尋問の準備と尋問等を受講者に実際にやってもらい、初歩的な刑事裁判実務に対応できる能力を獲得することを到達目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">刑事模擬裁判, 公判前整理手続, 公判手続, 証拠調べ, 証人尋問</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>配布済みの模擬裁判記録に基づき、公判前整理手続の傍聴、講義・傍聴を通しての公訴事実等についての課題起案、裁判官・検察官・弁護人の役割決定、事情聴取等次回の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>公判演習(冒頭手続)、採用済証拠の取調べ、冒頭手続等を通しての課題起案、講評、事情聴取等次回の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>公判演習(証人尋問等)、演習を通しての課題起案、講評、事情聴取等次回の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>公判演習(証人尋問等)、講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>公判演習(被告人質問等)、これまでの審理を受けての課題起案、講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">配当年次による。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各回の起案50%(第1回~第3回10%,第4・5回あわせて20%)パフォーマンス50%(事件そのものに対する理解度,手続に対する理解度を中心に,訴訟態度,訴訟指揮,尋問内容,異議とその対処,グループ内の協力・連帯関係,教員との対話に至るまでの全体を通じてのもの。)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業は下記の授業計画のとおり行うが、受講者には講義前に模擬裁判事件記録を貸与する。受講者はその記録に基づき、文書の起案、証人尋問の準備、尋問を行うことになる。 <br />
予習等の授業時間外の学修等については、授業において指示をする予定である。</p>
  </div>
