  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、霊長類としてのヒトの位置づけとその進化をマクロ (形態学、生体力学、生態学) とミクロ (分子生物学) の観点から学外の専門の先生方も加え、幅広く概説する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">人類学は、文化人類学(Cultural anthropology)と自然人類学(Physical anthropology)とに分けられるが、本講義では後者を概説する。自然人類学とは、ひとことで説明すると「ヒトを対象とした生物学」であり、ヒトの自然史を進化と変異の両面から明らかにすることを目的とする。自然人類学では、かつては化石の採集とその巨視的な形態の分析が主流であったが、近年では、飛躍的に進歩した生命現象を分子レベルで解析する方法もかなり取り入れられ、多くの成果をあげるようになってきた。授業では、このように多様化してきた「人類学」を日本における第一線の研究者によって様々な切り口から紹介してもらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">授業は、まず自然人類学の概要から始まり、自然人類学の成立史と関連諸科学との関係について概説する。ヒトの定義は「直立二足歩行を行う動物」であるが、まずその進化について、化石をもとにした研究から、「猿人」、「原人」、「旧人」、「新人」を紹介していく。そして場所は日本に移り、日本の洪積世から縄文・弥生時代に至る人々について、環境がどのように人類進化に影響したのかということを、食生態の変化から解説する。次に、ヒトの遺伝学の人類学への応用について概説し、実際に中南米の人々の過去から現在に関して、遺伝学の観点から分析した研究を紹介する。その後は、ヒトの身体構造、機能、行動の特性を、とくにバイオメカニクスの観点から説明し、その適応論的解釈などにふれる。</p>

<tr><th><span class="format">第2回</span></th><td>進化の古生物学的アプローチ(その1)-猿人とは(未定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
