 <body>
  <h1 id="course-title">
   <span id="course">1226091</span>&nbsp;<span id="title">みんなで創ろう「つくばアクションプロジェクト」</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>
    <br />
    <span id="assignments">加賀 信広, 黒田 卓哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生のうちに「やってみたい」活動はありますか? 自分の興味関心のある活動を、小さなことでも大きなことでも実現するための方法について学びつつ、学群・学類を越えた友人関係を築くことが本授業の目的です。大学生活で好きなことを企画するコツを知りつつ、いろいろな学生と仲良くなりましょう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(学生生活支援室企画) 春学期(1226041)と同一内容のため,重複履修は不可。<br />【定員140名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.コミュニケーション能力」、「2.批判的・創造的思考力」、「6.協働性・主体性・自律性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">新しい活動に物怖じせず参加できること、体験を通じて自分の気持ちや考えを深められること、他者と協調して活動をするためのコミュニケーションができること、人に働きかけて統率できること、自らの想いを実現するために企画できること、以上を到達目標とします。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「やってみたい」活動, つくばアクションプロジェクト(T-ACT), 参加力, 体験力, コミュニケーション力, 統率力, 企画力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">グループワークがありますので、初対面の人同士でコミュニケーションを取る機会も多い授業です。授業の中で組んだチームで、自分たちの「やってみたい」活動を企画立案し、最後にそのプレゼンテーションを行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月6日(火) 加賀信広(人文社会系、学生生活支援室長)ほか 】<br />
[オリエンテーション――T-ACTって何だろう?]<br />
つくばアクションプロジェクト(T-ACT)の概要や理念を紹介します。また、授業の進め方や目的、位置づけ、心構えなどのオリエンテーションを行います。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月13日(火) 黒田 卓哉(学生部)】<br />
[T-ACTでの学生の実践例]<br />
これまでT-ACTを活用して、「やってみたい」活動を形にしてきた学生たちの活動を紹介します。企画の実際や参加した体験を知り、自分たちの企画立案に活かします。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月20日(火) 黒田 卓哉(学生部)】<br />
[チームビルディングで知っておきたいこと]<br />
 チームで活動するにあたって、リーダーシップだけでなくメンバーの一員としても知っておきたい基礎知識を学習します。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月27日(火) 黒田 卓哉(学生部)】<br />
[新しい人間関係のはじめかた]<br />
自分自身の「好きなこと」「やってみたいこと」を多くの他者と共有する体験を行います。それを通じて、気の合いそうな人と出会い、新たな人間関係を築きます。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月5日(木)黒田 卓哉(学生部)】<br />
[企画立案のポイント]<br />
企画を考案するにあたって、考えるべき計画の内容や、配慮すべきルールやリスクマネジメントについて簡単に解説します。また、自分たちの企画を考え始めます。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月17日(火) 黒田 卓哉(学生部)ほか】<br />
[地域社会とT-ACTボランティア]<br />
自分が参加する地域コミュニティとは何か、ボランティア活動の意義とは何か、を考えてみます。そして、地域での活動するT-ACTボランティアの企画も紹介します。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月24日(火)  黒田 卓哉(学生部)】<br />
[実現への道1――活用したい支援]<br />
企画を実現するにあたって、得ておきたい支援について解説します。また、実際に活動できるT-ACTの支援内容なども紹介します。それを踏まえ、企画の内容をさらに考えていきます。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月1日(火)  黒田 卓哉(学生部)ほか】<br />
[実現への道2――仕上げと発表に向けて]<br />
自分たちの企画を仕上げていきます。また、企画の発表にむけて準備を行います。講義では、メール・発表の作法やパワーポイントの作成のコツなどをレクチャーします。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月8日(火)  黒田 卓哉(学生部)ほか】<br />
[T-ACT案発表1]<br />
グループごとに企画のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自らが評価していきます。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月15日(火)  黒田 卓哉(学生部)ほか】<br />
[T-ACT案発表2]<br />
前回に引き続き、グループ別に企画案のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自ら評価していきます。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月22日(火) 加賀信広(人文社会系、学生生活支援室長)ほか】<br />
[企画表彰とレポート提出]<br />
企画発表において高評価であったグループを表彰し、各企画へのフィードバックを行います。また、本授業で課せられたレポートを提出します。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※ どのようなレポート課題が課せられるかは、授業の中で随時説明していきます。<br />
※ 講師の都合や授業の様子によっては順番が前後することもあります。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">春学期(科目番号1226041)と同一内容のため、重複履修は不可です。<br />
人数が多い場合には受講調整を行いますのでご了承ください。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">A:レポート課題(50%)...授業内容の理解、各種活動への参加力<br />
B:グループによる発表(30%)...企画立案力、プレゼンテーション能力<br />
C:授業への参加状況(グループワークへの取り組み、授業内での小課題への取り組み)(20%)...積極性、関与の深さ</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義50%、実習50%<br />
グループで企画を立案し、それを発表します。企画立案・発表準備が授業時間だけで終わらない場合は、授業時間以外を用いて企画を進めることが大切です。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">必要に応じて授業中に紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">T-ACTフォーラム 9:30~16:30(12:15~13:15を除く)   forum@t-act.tsukuba.ac.jp</p>
    <p id="officehour">黒田 卓哉&nbsp;金曜日を除く平日9:00~17:15<br />1D棟&nbsp;T-ACTフォーラム&nbsp;<span class="officehour-address">100001743</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">グループワークの授業ですので、グループで取り組む作業について積極的な取り組みを求めます。初対面の学生とも積極的に交流を図るようにがんばってください。<br />
また、授業中に出席確認用資料を配布した時点で席についていない場合は遅刻、講師が授業終わりを告げる前の退出は途中退出とみなします。</p>
  </div>
