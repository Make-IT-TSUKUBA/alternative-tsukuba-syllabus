                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計力学の基礎的内容(分配関数、黒体放射、結晶の比熱、理想量子気体、フェルミ-ディラック分布、ボーズ-アインシュタイン分布など)のレビューを緒として、量子力学的多粒子系を扱う際重要になる密度行列による統計力学の定式化、ウィグナー関数、密度行列の摂動展開などを講じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は教育目標「研究者・技術者として自立するのに必要な基礎学力」および「工学的実践に欠かすことのできない基礎能力」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">統計力学の基礎概念を確認し、密度行列表示による統計力学への定式化を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">統計力学の基礎, 密度行列</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">統計力学の基礎的内容(分配関数、黒体放射、結晶の比熱、理想量子気体、フェルミ-ディラック分布、ボーズ-アインシュタイン分布など)のレビューを緒として、量子力学的多粒子系を扱う際重要になる密度行列による統計力学の定式化、ウィグナー関数、密度行列の摂動展開などを講じる。<br />
<br />
(授業計画)<br />
1.	統計力学の基礎(1):分配関数<br />
2.	統計力学の基礎(2):黒体放射、固体中の振動<br />
3.	統計力学の基礎(3):結晶の比熱、メスバウアー効果<br />
4.	統計力学の基礎(4):多粒子系の量子統計<br />
5.	統計力学の基礎(5):理想ボーズ気体、理想フェルミ気体<br />
6.	密度行列(1):密度行列の基礎と性質<br />
7.	密度行列(2):統計力学における密度行列<br />
8.	密度行列(3):密度行列に適用例<br />
9.	密度行列(4):ウィグナー関数、対称化密度行列、部分密度行列<br />
10.	密度行列(5):密度行列の摂動展開</p>

   </div>
