<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EQ052</span>&nbsp;<span id="title">神経科学特論</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火・木7</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">神経科学分野において重要な論文を読み、内容を深く理解することで、基礎から応用までの幅広い知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">HBPとコードシェア<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎知識の活用力、研究能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">原著論文を読みこなし、トピックについて論じることができる。さらに、英語によるプレゼンテーション能力が向上し、自分自身の研究分野においても英語で議論ができる。<br />
Upon completion of this course, students will be able to read original papers thoroughly and discuss on the topics. Moreover, presentation skills in English will be improved so that the students will be able to effectively give scientific presentations about their own studies.</p>
  </div>

  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席、プレゼンテーションの完成度およびディスカッションへの貢献度を評価する。<br />
Attendance, presentation, as well as active participation in discussion as audience, will be evaluated.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学生(グループ)が各回に設定された論文についてプレゼンテーションを行うジャーナルクラブ形式として実施する。<br />
発表者は指定論文を読み込み、わかりやすいプレゼンテーション作成に努めるほか、関連する背景情報は参考書や他のレビュー論文等から集めてプレゼンテーションに組み込むこと。<br />
聴講者も指定論文を事前に読んで講義に参加し、全員が少なくとも1回は質問すること。<br />
It will be in a &quot;journal club&quot; style format, in which (a designated group of) students will make a detailed PowerPoint presentation of one (or two) original paper(s) per session in a coherent fashion. <br />
The presenters are expected to cover the relevant background information for each topic to a sufficient depth, in order to clearly demonstrate why the paper has such a historical gravity. Background information should be gathered through textbooks, more recent review papers, and other relevant sources.<br />
All students in the audience are required to read the topic paper(s) before the session, and to raise at least one meaningful question or comment during each session.</p>
  </div>
