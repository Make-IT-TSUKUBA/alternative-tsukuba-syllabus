$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Computer graphics における立体形状モデリング、レンダリング、アニメーションおよび画像処理技術の理論と実践について、近年進展が目覚ましい深層学習 (deep learning) に基づく最新手法も踏まえつつ、具体的な例を挙げて解説する。現在日常的に広く使われているコンピュータグラフィクス (CG) 表現がどのように実現されているのかについて理解を深め、CG 分野のトップ会議で発表された論文の内容を含めて、最新のCG研究の概観を掴めるようになることを目標とする。</p>
  </div>
