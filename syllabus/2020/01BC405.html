   <span id="course">01BC405</span>&nbsp;<span id="title">原子核実験物理学I</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子核物理について、実験的側面から講義する。前半では、低エネルギーから高エネルギー原子核の実験的研究において重要な役割を果たす、真空技術、イオン源技術、加速器物理およびイオンビーム光学について講義する。また原子核実験でよく用いられる代表的な真空排気装置、イオン源及び加速器などの実験機器について、具体的な例をあげて解説する。後半では、放射線と物質の相互作用、放射線防護、放射線検出器の原理について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJCD11と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">原子核実験物理学において,加速器科学と放射線物理学の専門分野に関する高度な知識を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">

  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">加速器, イオン源, イオンビーム光学, 真空技術, 放射線計測, 放射線検出器, 実験的応用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原子核実験物理学について,実験的側面から講義する。前半では,真空技術,イオン源技術,加速器物理およびイオンビーム光学について解説する。後半では,放射線と物質との相互作用,放射線防護,放射線検出器の原理について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イオンビーム光学(1) 近軸方程式の取り扱い,エミッタンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イオンビーム光学(2) 輸送行列の取り扱い,ビーム軌道計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>加速器(1) 加速器の基礎,ビーム物理,静電加速器,線形加速器,円形加速器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>加速器(2) ビーム輸送系,荷電粒子ビームの応用,最新の加速器技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ビーム診断装置,イオン源,真空技術(気体の基本的性質、真空排気装置、真空度の測定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>放射線と物質との相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ガス検出器とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>シンチレーション検出器とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>チェレンコフ検出器、遷移放射検出器とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>シリコン検出器、カロリメータ検出器とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
