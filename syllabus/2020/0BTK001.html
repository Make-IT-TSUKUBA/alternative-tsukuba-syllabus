<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTK001</span>&nbsp;<span id="title">パブリックヘルス特論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 集中</span>
    <br />
    <span id="assignments">市川 政雄, 近藤 正英, 高橋 秀人, 大久保 麗子, 堀 愛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公衆衛生学は学際的な領域であるため、健康問題の要因とその解決・支援方法、それに係る社会的制度等について、基本分野に加えてさまざまな関連分野から、基礎的知識と研究方法を習得する必要がある。そこで本科目では、公衆衛生の基本分野と関連分野から、国際保健学、疫学・統計学、医療経済学について論じるとともに研究法を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">オンライン授業<br />01EQ506と同一。<br />5/30,5/31<br />必修。令和元年度までの「02EU006 ヒューマン・ケア科学方法論III」に対応する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力、マネジメント能力、リーダーシップ力、国際性、研究力、※専門知識、倫理観、※学際的応用力<br />
※ヒューマン・ケア科学学位プログラムの学生は該当する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">健康問題の要因とその解決・支援策、それに係る制度に関する研究に触れ、公衆衛生学分野の研究について論じることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">公衆衛生学, 疫学・統計学, 医療経済学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">公衆衛生学は学際的な学問領域であるため、その基幹科目はもとより、関連するさまざまな領域の知識とスキルを習得する必要がある。本特論では、疫学・統計学、医療経済学などの研究法ならびに公衆衛生学分野の研究の実際について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>公衆衛生学の事例を通して、問いの定式化から研究結果を導き出すまでの方法論を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>演習を通して、公衆衛生学の方法論を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>公衆衛生学は実学であり、実証と実装が欠かせない。この授業では実証のプロセスについて具体例を挙げながら説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>公衆衛生学は実学であり、実証と実装が欠かせない。この授業では実装のプロセスについて具体例を挙げながら説明する。また、研究者の役割についても論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>疫学・統計学の基礎的観点から, パブリックヘルスについて概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>疫学・統計学の応用的観点から, パブリックヘルスについて概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>保健医療への経済学の応用としての医療経済学を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>保健医療政策学における医療経済学を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>費用効果分析を中心に、医療経済学の研究法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>効果の測定方法を中心に、医療経済学の研究法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
