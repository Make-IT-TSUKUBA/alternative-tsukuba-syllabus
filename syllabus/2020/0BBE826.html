  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会話分析の研究に対する批判の一つとして、順番取りや行為連鎖などとフォカスがあまりにもマイクロのせいで、その会話が置かれているいわゆる「コンテクスト」を見落とすがちだということである。会話分析では「コンテクスト」という概念がどのように捉えられるか、またコンテクストに関わる情報を記述しようとするエスノグラフィー的な研究手法とどのような関係を持つ可能性があるのかについて考えるために、会話分析とエスノグラフィーの相性について論じる研究や、会話分析とエスノグラフィーの手法を併用する「マイクロエスノグラフィー」の研究を取りあげる。授業では対象文献の内容を丁寧に確認し、ディスカッションをすることによって理解力を深める。また、受講生は各自でデータを集め、マイクロエスノグラフィー的な手法を用いて小規模な研究プロジェクトを遂行する。最後にその成果をレポートにまとめて提出する。</p>
  </div>
