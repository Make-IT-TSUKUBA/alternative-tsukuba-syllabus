<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTL004</span>&nbsp;<span id="title">スポーツ医学セミナーII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">竹越 一博, 渡邉 重行, 金森 章浩, 岡本 嘉一, 福田 崇, 下山 寛之, 和田 恒彦, 中田 由夫, 久野 譜也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学概論IIで学んだ事項について、各指導教員のもとで研究デザインや研究手法などの基礎を実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02EV004と同一。<br />スポーツ医学学位プログラムは選択必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門:研究力・専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標<br />
(学修成果)	(1) 人の運動や疾病に関係するエネルギー代謝や内分泌機能について説明することができる。<br />
(2) 人の運動の中心的な役割を担う下肢の関節・靭帯機能について理解を深める。<br />
(3) 診断や評価の補助的手段として現代では欠かせない画像所見・診断について学習をする。<br />
(4) アスリートや疾病のある中高齢者を対象とする際のリコンディショニングやトレーニングについて理解する。<br />
(5)アスリートや疾病のある中・高齢者を研究対象とする研究計画・実験計画の立案に必要な要素,用語を用いて研究計画を書くことができる。<br />
(6) スポーツ医学分野における介入研究やアスリート対象とした前向き研究・後向き研究の利点・欠点を説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">内分泌機能, エネルギー代謝, 関節・靭帯, 循環器, 遺伝子, 画像所見・診断, 物理療法, リコンディショニング, 疫学, 介入</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業はスポーツ医学概論IIで学んだ事項について、各担当教員のもとで実験・実習,演習を行い,研究に必要な手段・方法を身につける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1 竹越一博)ホルモンの評価方法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(2 渡辺重行)虚血性心疾患の病態と負荷心電図に関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(3 金森章浩)膝関節の傷害の治療と予防に関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(4 岡本嘉一)スポーツ外傷における医療画像の役割に関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(5 福田 崇)アスレティックリハビリテーションに関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(6 下山寛之)エネルギー代謝および身体組成に関する評価方法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(7 和田恒彦)スポーツ分野における物理療法に関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(8 中田由夫)運動疫学に関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。<br />
(9 久野譜也)生活習慣病および介護予防のための運動と地域システムに関する研究手法について、測定機器の使い方、測定方法、解析方法などを実習する。</p>
   </div>
  </div>
