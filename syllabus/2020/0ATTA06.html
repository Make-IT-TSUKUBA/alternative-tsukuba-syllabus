<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATTA06</span>&nbsp;<span id="title">西洋近世美術史演習I-2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:西洋近世ないし近代の美術に関する英語またはドイツ語の文献購読、および個別に設定するテーマについての発表演習をとおして、理解を深める。
 授業の概要:西洋近世ないし近代美術史における特定課題に関する演習。西欧近世ないし近代の美術を多角的に考察する。
 授業計画:(1) 授業計画、成績評価方法等に関するガイダンス、(2) 文献輪読1、(3) 文献輪読2、(4) 文献輪読3、(5) 文献輪読4、(6) 文献輪読5、(7) 発表演習1、(8) 発表演習2、(9) 発表演習3、(10) 発表演習4/総評</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01EB406と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス : 知の活用力・コミュニケーション力・国際性 / 専門コンピテンス:創造力・問題解決力・展開力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">西洋近世美術についてのテクストを手本としたうえで、自身が設定するテーマについての調査・研究の方法を習得し、論述の形式やプレゼンテーション用スライドのデザイン手法などについての実践力も身につけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">美術受容</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">西洋近世美術史おける美術受容にかんする英語またはドイツ語の文献輪読、および個別に設定するテーマについての発表演習。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">美術史を専攻し、修士論文を作成しようとする者。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">輪読授業への貢献と発表(40%)、期末レポート(60%)を総合的に評価する。輪読授業にあっては単にテクストを読むだけでなく、訳注を付すための調査をおこなうこと。研究発表に際しては、プレゼンテーション用スライドの作成について事前事後の指導をうけること。期末レポートでは適切な論述および註記形式での記述が求められる。</p>
  </div>
