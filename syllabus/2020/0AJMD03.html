<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJMD03</span>&nbsp;<span id="title">有機機能材料論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>
    <br />
    <span id="assignments">木島 正志</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機材料には特異な性質を利用したさまざまな機能材料が知られている。機能材料を合成するため、原子、分子、物質レベルでの基本的な材料設計の考え方を説明する。有機機能材料を概説するとともに、例をとりその機能性、合成法、応用を結合論、反応、物性、構造等の化学の立場から解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG429と同一。<br />2020年度開講せず。<br />要望があれば英語で授業<br />西暦奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">有機・高分子材料の基礎を学び,機能材料設計・合成法を理解・習得することができる。<br />
有機材料を学び,機能を持たせるにはどうするかの知識を深め、物質科学の理解を深めることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学一般, 有機化学, 合成, 機能物質, 高分子材料, 分子間相互作用, 酸・塩基, ドナー・アクセプター, 光・電子機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">奇数年度開講<br />
<br />
有機物質が特定の機能を持つための基礎的アプローチ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	有機機能材料概論	 	 <br />
第2回	有機物質におけるプロトン供与・電子受容	 	 <br />
第3回	有機物質におけるプロトン供与・電子受容	 	 <br />
第4回	結合といろいろな結晶、分子錯体	 	 <br />
第5回	分子間力、凝集体、液晶	 	 <br />
第6回	高分子材料概論、高分子材料設計	 	 <br />
第7回	電子機能材料概論	 	 <br />
第8回	電気物性と材料、有機絶縁体	 	 <br />
第9回	有機誘電体、液晶材料	 	 <br />
第10回	有機半導体・導電性高分子</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">奇数年度開講<br />
<br />
有機化学の基礎知識をもっていることが望ましい</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価は期末レポートで評価する。ただし、授業内容を理解し、授業毎の課題・レポートを作成・提出することを単位修得要件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">本授業のテーマと関連する専門書、論文、解説書、インターネット情報等を参照し、知識を補完する。自分の研究と関連する事項があればより詳しく調べる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリント(電子配布)、有機機能材料(東京化学同人)、有機物性化学の基礎(化学同人)、アトキンス物理化学(東京化学同人)など適宜</p>
    <p id="textbook-textbook">1. 齊藤軍治,有機物性化学の基礎(化学同人)<br />2. 荒木孝二、明石満、高原淳、工藤一秋,有機機能材料(東京化学同人)<br />3. P.Atkins、J.Paula(千原、稲葉 共訳),アトキンス物理化学要論 (東京化学同人)</p>
