<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH378</span>&nbsp;<span id="title">ハンドボールコーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">會田 宏, 山田 永子, 藤本 元</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ハンドボールのコーチングに関する研究方法論について学習し、修士論文の作成に必要な知識と技能を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9J2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ハンドボールコーチング論領域における研究対象の範囲,研究方法論,研究成果の発信方法に関する学修を通して,倫理観,研究力,コミュニケーション能力を身につけ,ハンドボールにおけるコーチングの現場で起っている現象を科学的に分析し,論文という形式で表現することができる。<br />
<br />
1)ハンドボールコーチング論領域における倫理観を確立すること。<br />
2)ハンドボールコーチング論領域における研究方法を理解し,活用できるようになること。<br />
3)研究成果を領域外の研究者が理解できるようにプレゼンテーションできるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">質的研究, 量的研究, インタビュー調査, 記述的ゲームパフォーマンス分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回 ハンドボールコーチング論領域における研究に関する倫理(担当:會田 宏)<br />
第 2 回 研究において明らかにするべき知の概念(担当:會田 宏)<br />
第 3 回 国内外の先行研究において明らかにしている知(担当:會田 宏)<br />
第 4 回 研究テーマの設定(担当:藤本 元)<br />
第 5 回 研究デザインの作成と検討(担当:藤本 元)<br />
第 6 回 データの収集と倫理的問題への対応(担当:藤本 元)<br />
第 7 回 データの分析と統計的手法(担当:山田 永子)<br />
第 8 回 データの解釈(担当:山田 永子)<br />
第 9 回 公共性のある論文作成(担当:山田 永子)<br />
第 10 回 口頭による研究発表(担当:會田 宏)<br />
上記の内容に関して学習するとともに,各自の設定した研究テーマに関する先行研究の要約発表,研究成果の中間発表,グループ討論を適宜行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修条件	ハンドボールコーチング論研究領域において修士論文を作成する学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は,中間発表の成果80%,授業参加への積極性などの平常点20%とし,総合的に判断して,A+ 〜 C、又はDの評定を行う。中間発表の成果は,構成力,論理力,要約力,説明力などの観点から評価する。授業参加への積極性は,グループ討論時の質問力,回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の授業前に,関連する文献や資料等を読み,専門用語の意味などを確認しておくこと。授業後に学修範囲を復習し,コーチング実践に応用できるよう理解を深めること。</p>
  </div>
