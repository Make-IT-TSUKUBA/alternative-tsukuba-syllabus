$(function() {

    if (agents.length > 0) {
        // URL

            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course explores conflict and cooperation among Asian countries involving political, military, economic, and cultural issues.</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course explores conflict and cooperation among some Asian countries through understanding basic international relations theories and empirical cases.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students will able to (1) understand issues that are related to conflict and cooperation among Asian countries; (2) explain how the United States has engaged Asia after the end of the Cold War; (3) explain the problems associated with the rise of China debate; (4) explain how nuclear proliferation affects international politics; and (5) explain how theories can explain international politics in general in Asia.</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The grade will be based on classroom participation (25%), presentation (25%), and a final-paper (50%). Students are evaluated on the basis of how active they are in responding to the instructor&#039;s questions. Presentations are evaluated on the basis of how much the student can provide critical views of the reading. Papers are evaluated on the basis of how lucid the paper is, and how logical the argument is. Whether it follows proper citation style is also important.</p>
