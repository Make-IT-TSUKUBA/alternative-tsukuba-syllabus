<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EA142</span>&nbsp;<span id="title">家族アセスメント/インターベンション学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月3-6</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">事例を通していくつかの特徴的な家族の「機能」「構造」「成長・発達区分」のアセスメントおよび、家族看護過程を展開する能力を教授する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.いくつかの領域において、支援を必要とする家族の事例を題材に、家族員の疾病・障害に対する診断・治療を理解し、説明することが出来る<br />
2.いくつかの領域において、支援を必要とする家族の事例を題材に、家族の健康および家族の生活についてアセスメントすることができる<br />
3.事例の展開を通して、家族員の疾病・治療の過程を踏まえて、家族をアセスメントし、家族に対する具体的な看護介入の内容や技法を検討することができる<br />
4.家族アセスメント・家族カウンセリング・家族療法に関する知識や技術、またその活用方法について理解し説明ができる&quot;</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">家族員の健康障害に対応した高度看護実践を提供するために家族看護における看護職者の役割と援助姿勢について理解したうえで、事例を通していくつかの特徴的な家族の「機能」「構造」「成長・発達区分」のアセスメントおよび家族員の健康レベルの査定を行う。また、家族員の疾病・障害に対する診断・治療を理解し、治療に参画をしながら、家族の潜在的・顕在的問題である家族症候を特定して、家族看護過程を展開していく。<br />
なお、本年度2020年度は開講されません。</p>

   <p id="assessment">&quot;行動目標の達成度を平常点として評価する。<br />
 行動目標の1、2を指導に従って大旨できればC以上と判断する。<br />
 行動目標の1〜3を指導に従って大旨できると判断されればB以上と判定する。<br />
 行動目標の1〜3について優れていると判断され、4を行っていると判断されればAと判定する。<br />
 行動目標の1〜3について非常に優れていると判断され、積極的に4を行っていると判断されればA+と判定する。&quot;</p>
