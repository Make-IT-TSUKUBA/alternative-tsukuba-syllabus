<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">授業の到達目標及びテーマ:現在のアートの動向を実地調査し、各自の研究と照らし合せ、制作研究を行う。
展示発表にすることによって各自の研究を深める。
 授業の概要:現代アートの動向を調査し、各自の研究を深め、実験制作を行う。
 授業計画:(1) イントロダクション、(2) 現代アートの流れ、(3) 各自研究のプレゼンテーション 1総合造形表現として 2ビジュアルデザイン表現として、(4) 各自研究のプレゼンテーション 3建築デザイン表現として 4クラフト表現として、(5) 各自研究のプレゼンテーション 5構成表現として、(6) 各自研究のプレゼンテーション 6現代アートと各自表現の関わりについて、(7) 制作研究1 イメージスケッチチェック、設置計画書プレゼンテーション、(8) 制作研究2 イメージスケッチチェック、設置計画書プレゼンテーション、(9) 制作研究3 イメージスケッチチェック、 設置計画書プレゼンテーション、(10) 制作研究4 作品再考案提出、(11) 制作研究5 作品制作進捗報告、(12) 制作研究6 作品制作進捗報告、(13) 制作研究7 作品制作進捗報告、(14) 制作研究8 作品制作進捗報告、(15) 制作研究9 作品制作進捗報告、(16) 制作研究10 作品制作進捗報告、(17) 作品搬入・会場設置・展示、(18) プレゼンテーション、(19) プレゼンテーション、(20) 作品撤去・搬出</p>
