    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人らしく感じられる意図のある人工物と、人間とのやり取りに関する学問ヒューマンエージェントインタラクションについて、その理論と応用を支える哲学・認知科学・心理学・情報科学(人工知能・エージェント技術)・インタフェースについて、科学と工学の両面から教授する。合わせて、人間機械系における人間の特性や、人間と機械あるいは機械を媒介とした人間同士の協調を支援するシステムの設計法についても解説する。これらを通じて、知能機能システムにおける人間・機械・ロボットシステム分野の専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RE712, 0AL5519と同一。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ヒューマンエージェントインタラクション(HAI)に関する設計事例や評価事例を通して、HAI分野の背景知識を学ぶ。受講者が、「人間らしさ」を用いたインタラクションシステムを設計する際に適切な設計ができるスキルを身に付けるとともに、適切な評価手法を選べるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒューマンエージェントインタラクション, 擬人化, 人工知能, 認知科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人らしく感じられる意図のある人工物と、人間とのやり取りに関する学問ヒューマンエージェントインタラクションについて、その理論と応用を支える哲学・認知科学・心理学・情報科学(人工知能・エージェント技術)・インタフェースについて、科学と工学の両面から学習を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">・「エージェント」とは何か(人工知能・哲学・認知科学)<br />
・エージェントへの認知とその測定(アニマシー・エージェンシー)<br />
・エージェントとの対話と言語設計(言語の構造と音声対話・音声認識・対話分析)<br />
・計算機上のエージェント(仮想エージェントのデザイン)<br />
・実世界上のエージェント(実世界対話のデザイン)<br />
・説得のためのエージェントデザイン(感情表現と擬人化)<br />
・複数エージェントのデザイン(マルチエージェントシミュレーションの基礎と応用)<br />
・エージェントとの駆け引き(ゲーム理論と社会的知性)<br />
・HAIの社会的デザイン(HAI技術の応用例とその評価)</p>
   </div>
