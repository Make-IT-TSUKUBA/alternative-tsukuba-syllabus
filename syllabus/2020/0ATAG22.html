<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAG22</span>&nbsp;<span id="title">理科野外実習インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">附属坂戸高校の野外実習に参加し、野外実習における指導法や安全教育などの実践方法を担当教員および附属高校の教員から学ぶ。本インターンシップでは、事前学習を含む野外実習の企画と運営、および事後のレポート作成を必須とする。事前学習では、附属高校において指導法や安全教育などの指導方法を学習する。生徒向け野外活動のしおりなどを作成し、野外活動の全体を把握する。野外実習では事前学習で指導を受けた内容を実践する。特に野外での生徒指導方法や、安全対策、危機管理方法について学習する。また生徒の野外での研究活動や成果発表会の指導補助なども行う。事後学習として、附属高校において野外実習の総括を行う。最後にインターンシップのレポートを作成し、担当教員および附属高校教員からの指導を受ける。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.事前学習<br />
附属高校において、指導法や安全教育などの指導方法を学習する。生徒向け野外活動のしおりなどを作成し、野外活動の全体を把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>安全教育の学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>野外活動しおりの準備方法の学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>野外活動しおりの作成方法の学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>事前準備の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2.野外実習<br />
野外実習に参加し、事前学習で指導を受けた内容を実践する。特に野外での生徒指導方法や、安全対策、危機管理方法について学習する。また生徒の野外での研究活動や成果発表会の指導補助なども行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>現地での安全教育の学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>現地での野外活動方法の学習・基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>現地での野外活動方法の学習・応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>現地での研究発表方法の指導法・基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第12回</span></th><td>野外活動中における安全管理方法の学習・基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>野外活動中における安全管理方法の学習・応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>トレッキング指導方法の学習・基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>トレッキング指導方法の学習・応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>野外活動の総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>3.事後学習<br />
附属高校において、野外実習の総括を行う。最後にインターンシップのレポートを作成し、担当教員および附属高校教員からの指導を受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>レポート作成(野外活動について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>レポート作成(野外での指導方法について)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>附属高校教員との総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
