 <body>
  <h1 id="course-title">
   <span id="course">FG10724</span>&nbsp;<span id="title">線形代数総論B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水4,5</span>
    <br />
    <span id="assignments">森田 昌彦, 伊達 央, 若槻 尚斗</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数1, 2, 3および線形代数総論Aの続きとして、講義と演習を通じて、線形代数についての理解を深め定着を図る。講義には発展的な内容も含まれる。線形変換、内積空間、固有値と固有ベクトル、などを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目。2019年度以降入学生対象。<br />線形代数A(FG10504, FG10514), 線形代数B(FG10524, FG10534)の単位を取得した者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 線形写像の表現行列とその階数について理解し,行列の基本操作によって階数を求めると共に,その行列が表す線形写像の性質を説明することができる.<br />
2. 基底変換の行列について理解し,基底の変換によってベクトルの座標や線形写像の表現行列がどのように変化するか説明および計算することができる.<br />
3. 内積やエルミート積,正規直交基底の定義や性質について理解し,シュミットの直交化法など内積空間における計算を説明および実行することができる.<br />
4. 直交変換や対称変換の定義や性質,それらと直交行列や対称行列との関係を理解し,それに関する説明および計算ができる.<br />
5. 固有値と固有ベクトルの定義や性質,行列の対角化との関係を理解し,それらに関する説明及び計算ができる.<br />
6. 実対称行列の性質,直交行列による対角化と固有ベクトルの関係を理解し,説明及び計算ができる.<br />
7. 実二次形式と2次曲面の関係を正方行列の固有値の観点から理解し,説明及び計算ができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">線形写像の表現行列, 基本行列, 基本操作, 行列の標準形, 階数, 行列式, 線形変換, 基底変換, 内積, ノルム, 正規直交基底, 正射影, シュミットの直交化法, 直交行列, 直交変換, 対称変換, ユニタリ空間, エルミート積, ユニタリ行列, ユニタリ変換, エルミート変換, 固有値, 固有ベクトル, 固有多項式, 対角化, 実対称行列, 実二次形式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 線形代数総論Aに関する復習と補足<br />
2. 行列の基本操作と階数<br />
3. 線形変換と基底変換<br />
4. 内積空間<br />
5. 直交変換と対称変換<br />
6. 中間試験<br />
7. 固有値と固有ベクトル<br />
8. 実対称行列<br />
9. 実二次形式<br />
10. 発展的内容,工学的応用</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として線形代数1,2,3および線形代数総論Aを履修済みの者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験30%,中間試験20%,小テスト30%,レポート・授業への取り組み・自己学習の内容20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:<br />
演習解説・講義・小テスト50%,演習50%<br />
<br />
授業外における学修方法:<br />
1. 授業前に講義資料の指定部分をよく読み,必要ならこれまでに学習した内容(線形代数1,2,3,線形代数総論Aを含む)について復習した上で,できるだけ自分で理解する.<br />
2. 何も見ずに確認問題をノートに解答する.できなかった場合は,再び1を行った上でもう一度解く.<br />
3. 授業後は授業内容や確認問題について復習するとともに,演習の時間にできなかった演習問題を解く.<br />
4. 小テストでできなかった部分や過去の確認問題・演習問題について随時復習する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義資料・確認問題・演習問題を配布する.<br />
<br />
基本的に線形代数1,2,3の教科書と講義資料だけで十分であるが,多数の参考書や演習書が出版されているので各自の必要性に応じて選ぶとよい.<br />
また,講義資料は下記の教科書に基づいて作成されている.受講生によっては例題や章末問題が理解や基礎的な演習に役立つであろう.<br />
<br />
青木利夫・大野勝寛・川口俊一:改訂「線形代数要論」 培風館</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
線形代数総論Aに引き続き,線形代数についてこれまで学んだ基礎的知識を互いに結び付け,より本質的な理解を促す.また,線形代数に関する知識をただ覚えるのではなく,工学分野の研究等において使える形で身に付くようにする.同時に,数学的な考え方に慣れ,厳密で論理的な思考力を鍛えることも大きな目的である.<br />
<br />
関連情報:<br />
本授業は,線形代数総論Aに引き続き履修することを前提としている.<br />
<br />
受講生に望むこと,受講上の注意点:<br />
前回までの講義内容の理解を前提として進んでいくので,遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと.</p>
  </div>
