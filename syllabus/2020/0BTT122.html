<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育目標との関連:芸術及びデザインに関する高度な学識と専門的な能力の養成(査読論文作成に関わる活動-2)
 授業の到達目標:自立的な研究活動や創造的な活動(査読論文作成と投稿、および、博士論文の全体構成の検討)
 授業概要:博士論文作成に関わる指導の一環として、査読論文の作成に関わる研究成果やそれに関わる芸術学特別演習IIAでの反省点、博士論文作成に関わる論文の全体構成の検討について学期末に口頭発表を行う。複数の教員による講評により、論文作成上の問題点について対処する機会とする。指導教員による事前の個別的な指導・研究倫理に関する指導を含む、高度な演習。</p>
  </div>
