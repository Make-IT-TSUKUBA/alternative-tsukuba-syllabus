<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EE12103</span>&nbsp;<span id="title">地球学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4,5; 春C 集中</span>
    <br />
    <span id="assignments">八反地 剛, 藤野 滋弘, 上松 佐知子, 杉田 倫明, 池端 慶, 興野 純, 黒澤 正紀, 丸岡 照幸, 秋山 千亜紀, 高橋 純子, 釜江 陽一, 田中 康平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地図・航空写真・気候気象図の作業と基礎的な野外観察・観測法,地層・化石・岩石・鉱物などの基礎的な取り扱い方・観察方法・データ処理を実習する。また、2回分を纏めて半日野外実習を集中で行う(7月下旬の火曜3-6限)。教科書は「地球学調査・解析の基礎」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球学類生に限る。<br />平成24年度までの地球学実験(EB00413,EC12133,EE11303,EE11313,EE11323)を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「地球学に関する専門的素養」「科学的思考能力」「室内実験・分析技能」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地球学の諸分野の調査・実験・解析において共通的に用いられている基礎的技術を習得し,それらの調査・実験・解析手法を自ら利用できるようになること。具体的には地層・化石・岩石・鉱物などの基礎的な取り扱い方・観察方法,メッシュマップの作成方法,気候区分モデルの検証実験法,地形図の読図や空中写真の判読方法,環境動態解析分野に関連する調査法,野外における地層の観察・記載方法,野外における水文科学的な調査法が含まれる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実験(Experiments), 地球環境学(Geoenvironmental-science), 地球進化学(Earth-Evolution-science)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">&lt;4月10日変更&gt;2020年度は一部授業をオンラインで実施、残りは夏季休業以降に延期して実施します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>地質図学に関する実験(延期)</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">2)</span></th><td>鉱物学に関する実験(延期)</td><td> 担当:</td><td>興野 純</td></tr>
<tr><th><span class="format">3)</span></th><td>地史学・古生物学に関する実験(6月1日公開)</td><td> 担当:</td><td>田中 康平</td></tr>
<tr><th><span class="format">4)</span></th><td>岩石学に関する実験:岩石の肉眼鑑定、岩石の分類と命名(延期)</td><td> 担当:</td><td>池端 慶</td></tr>
<tr><th><span class="format">5)</span></th><td>人文地理学・地誌学に関する実験:メッシュマップの作成(延期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>大気科学に関する実験:気候区分モデルの検証実験(5月18日公開)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>地形学に関する実験:地形図の読図・空中写真判読(延期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>環境動態解析学に関する実験(延期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>地球進化学に関する野外小巡検:筑波山あるいは霞ケ浦周辺の地層・岩石・化石の観察(延期)</td><td> 担当:</td><td>上松 佐知子</td></tr>
<tr><th><span class="format">10)</span></th><td>水文科学に関する野外小巡検:ため池または湖沼の調査(延期)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球学類生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各週に課される実験レポートの総合得点に基づき評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実験結果の理解を深めるため、図書館やインターネットを活用してレポートを作成する。</p>
  </div>

その他資料については,各回に個別に指示する。</p>
