  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ活動におけるリスクマネジメント理論の応用を検討するとともに、スポーツ事故の法的責任、安全対策および事故防止策についての理解を深める。
 リスクマネジメントの枠組み、プロセスなどの理論とそのスポーツへの応用、体育・スポーツ事故の統計データと事故原因、突然死、頭部外傷、脳震盪、熱中症、溺水事故、自然災害などの原因と対策、中止基準、健康調査、スポーツ事故の法的責任、スポーツ施設の法的責任、免責同意書等の法的防御書類などについて、事故事例及び判例を交えて解説する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	スポーツ指導者、スポーツのマネジメントを行う実務家及び体育教員が必要とするスポーツのリスクマネジメントに関する専門知識の理解を深め、スポーツリスクマネジメントの実践力の向上を図る。また、スポーツの安全、人権、事故防止、法的責任などに関する基礎的研究力の養成と、スポーツを実践する上での倫理観の向上を図る。<br />
 1)スポーツのリスクマネジメントにおける倫理観を確立すること。<br />
 2)スポーツのリスクマネジメントに関する専門知識を理解し、マネジメント能力を向上させること。<br />
 3)スポーツのリスクマネジメントに関する実践力を向上させること。<br />
 4)スポーツ事故に関する法的知識を理解し、リスクマネジメントに知識を活用すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リスクマネジメント, 法的責任, 安全対策, 危機管理, 注意義務</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記のテーマに沿って具体的な事例及び事実を交えて解説する。関係することがらに関する現状認識を深めるために、スポーツのリスクマネジメントに関する動向調査や  事例研究などの課題を課す。<br />
第 1 回:スポーツへのリスクマネジメント理論の適用<br />
第 2 回:スポーツに関するリスクとスポーツ事故の傾向と評価<br />
第 3 回:スポーツ指導上の注意義務と法的責任<br />
第 4 回:スポーツ施設の設置・管理と安全対策及び事故防止策<br />
第 5 回:スポーツイベントの危機管理と安全対策<br />
第 6 回:脳震盪、頭部外傷、熱中症対策とヘルスチェック<br />
第 7 回:適正なスポーツ指導と安全配慮義務<br />
第 8 回:法的防御書類(インフォームドコンセント、免責同意書、権利放棄書)とその手続き及び法的効力<br />
第 9 回:損害賠償とスポーツ保険<br />
第 10 回:スポーツのリスクガバナンス</p>
