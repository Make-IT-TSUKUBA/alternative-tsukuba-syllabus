<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
近年、多くの情報が散乱しており、これらの情報を分析することで有益な情報を抽出するという取り組みが盛んに行われている。しかし、散乱している情報を分析に適した形式に変換するには多大な労力が必要である。この労力を軽減するためにはプログラムを活用することは不可欠である。本講義では、プログラミングの初心者が、データの整理や書式変換が出来るプログラムを開発できるようになることを目的に、実習形式で進める。具体的には、プログラミング言語Cを用いて、コンピュータの基本的な動作やメモリ管理を体験する。さらには、コンピュータアルゴリズムの基本を学習する。        </p>
