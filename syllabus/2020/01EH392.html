<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH392</span>&nbsp;<span id="title">野外運動論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">坂本 昭裕, 渡邉 仁</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">野外運動・野外教育分野における修士論文の作成に向けて、まず、興味関心のある実践や研究について国内外の動向を把握し、自分自身の研究課題を探求する。具体的には、関連する先行研究についてレビューし、研究課題あるいは、テーマの設定を行う。次に、研究・調査を計画し、研究課題を解決するための適切な研究方法論について学修し関連の知識を得る。これらについて、毎回プレゼンテーションを行い、研究を進める上での諸問題について討議する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9S2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">野外運動・野外教育分野における諸問題、研究の動向、研究の方法論、倫理的問題などを把握し、学術論文作成のための基本を習得する。<br />
1)	野外教育/野外運動に関する倫理観を確立すること。<br />
2)	野外教育/野外運動の研究動向を把握すること。<br />
3)	野外教育/野外運動の様々な研究方法論を理解すること。<br />
4)	野外教育/野外運動の研究計画の立案ができる。<br />
 5)プレゼンテーションを通じてコミュニケーション能力を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野外教育, 野外スポーツ, 自然環境, 冒険, 自然体験活動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:野外教育研究と倫理と公正について(担当:坂本 昭裕)<br />
第2回:野外教育の概念に関する研究概観(担当:渡邉 仁)<br />
第3回:日本の野外教育の歴史に関する研究概観(担当:坂本 昭裕)<br />
第4回:野外教育の現状と課題(担当:渡邉 仁)<br />
第5回:野外教育の文献研究法の概要(担当:坂本 昭裕)<br />
第6回:野外教育の歴史的研究法の概要(担当:渡邉 仁)<br />
第7回:野外教育の哲学的研究法の概要(担当:坂本 昭裕)<br />
第8回:野外教育の総説論文のレビューと課題(担当:渡邉 仁)<br />
第9回:野外教育の歴史的研究のレビューと課題(担当:坂本 昭裕)<br />
第10回:野外教育の哲学的研究のレビューと課題(担当:渡邉 仁)<br />
第11回:野外教育における事例に視点をおいた人間理解の方法(担当:坂本 昭裕)<br />
第12回:野外教育における事例研究の意義(担当:坂本 昭裕)<br />
第13回:事例研究のパラダイム(担当:坂本 昭裕)<br />
第14回:事例研究で創出される知(担当:坂本 昭裕)<br />
第15回:事例研究の考え方(担当:坂本 昭裕)<br />
第16回:事例研究の実際(担当:坂本 昭裕)<br />
第17回:データ収集の方法(担当:坂本 昭裕)<br />
第18回:事例研究の記述の方法(担当:坂本 昭裕)<br />
第19回:事例研究の諸問題、守秘義務、研究の倫理(担当:坂本 昭裕)<br />
第20回:野外教育に関する実践事例報告会(担当:坂本 昭裕)<br />
第21回:野外教育の調査研究法の概要(担当:渡邉 仁)<br />
第22回:野外教育の調査研究のレビューと課題(担当:渡邉 仁)<br />
第23回:野外教育研究における尺度作成(担当:渡邉 仁)<br />
第24回:野外教育の実験的研究法の概要(担当:渡邉 仁)<br />
第25回:野外教育の実験的研究を行う上での研究倫理(担当:渡邉 仁)<br />
第26回:野外教育の実験的研究を遂行する上での議論や問題(担当:渡邉 仁)<br />
第27回:野外教育における実験的研究の意義と今後の課題(担当:渡邉 仁)<br />
第28回:野外教育の実験的研究のレビュー(担当:渡邉 仁)<br />
第29回:野外教育における質的研究と量的研究(担当:渡邉 仁)<br />
第30回:野外教育に関する研究計画の発表方法(担当:渡邉 仁)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
