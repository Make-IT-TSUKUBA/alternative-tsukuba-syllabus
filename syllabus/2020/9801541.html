  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育相談の基盤となる生徒理解の意義を踏まえた上で,心理・社会的な適応・不適応の概念,心理アセスメントの理論的背景と具体的方法,カウンセリング,行動療法,グループ・アプローチなど教育相談でしばしば用いられる諸技法の理論と実際について講義する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">児童・生徒の成長と発達、児童・生徒のこころの理解,発達・教育上の問題と不適応について理解する。さらに児童生徒の個人差,適応上の問題への対応・援助を進める上での学校における教育相談の理論と方法,役割,予防教育について理解すること。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">児童・生徒のこころの理解とその方法、児童・生徒が抱える様ざまな問題の理解と対応、特別な配慮を要する児童・生徒への対応について講義を行う。特にIIでは、児童生徒理解と児童生徒が抱える様ざまな問題や適応上の問題の理解、教育相談における援助の基本について概説する。</p>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">生徒指導・教育相談は、問題を抱えたり、問題に直面する生徒に限られたことをとらえられがちだが、決してそうではない。児童生徒を真に理解し、その成長と発達を助けるものである。受講生は生徒指導と教育相談の本質についての理解を深めて貰いたい。</p>
