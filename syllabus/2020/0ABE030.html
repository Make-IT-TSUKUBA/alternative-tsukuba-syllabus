$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、メディアとコミュニケーションの研究方法に関する文献を輪読する。主にメディア研究方法について学習する。メディアの実証研究の読み方及び実証研究を実施する際に必要になる能力を習得することを目標とする。指定された文献を図書館のデータベースよりダウンロードし、授業のときまでに読み、事前にレポートをウェブにて提出する。授業では文献に関するディスカッションとプレゼンテーションを行い、他の履修生と情報共有し、授業後にその活動内容を報告する。これを、各回実施する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">メディア研究の専門的知識・研究方法について学習する。また 知の活用力、コミュニケーション能力・国際性の養成に不可欠な思考する力を見につけつつ、履修者自身の問題意識を深める。</p>
  </div>

    <p id="pretopics">この授業では、メディアとコミュニケーションの研究方法に関する文献を輪読し、メディア研究方法について学習する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">パソコンのソフトインストールが自分でできること。オープンソースのソフトが利用できるパソコン環境をもつこと。表計算ソフト等の知識は必要。基礎的な統計能力も前提とする。第1回目の授業の際に検査する。</p>
