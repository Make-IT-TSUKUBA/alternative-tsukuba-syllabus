$(function() {

    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01DF370</span>&nbsp;<span id="title">歴史社会学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史社会学の古典/現代的な作品について検討する。それぞれの書物の単なる内容紹介ではなく、参加者の論文執筆を念頭に置きながら、研究者によってどのようにテーマが課題として浮かび上がり、いかなるデータと方法によってそれが歴史社会学的な記述へと仕上がっていったのかについて考えることにしたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度より2年おき開講。<br />02DJ219と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:知の創成力、マネジメント能力、コミュニケーション能力。<br />
2. 学位プログラム・コンピテンス:研究力、専門知識、倫理観。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">各自のテーマ設定に基づき、比較的大きな問題に取り組みつつ、方法論を学びながらこれに関連する具体的な論点を定めて、論文を執筆してゆくという、研究活動のデザインをする能力を得ること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史社会学の方法, 近現代日本, 比較歴史社会学, 集合的記憶論(歴史意識の社会学), 社会変動論, メディア文化史, 言論史・思想史, 社会史, 歴史記述・歴史資料・歴史表象, オーラルヒストリー, ライフヒストリー, ライフストーリー, 言説分析など</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">博論/修論に向けた論文構想発表、個別論文の構想発表をして貰い、それぞれ全員で検討するほか、適宜、既発表の博論や博論が公刊された研究書を、構想過程・執筆過程を追体験するようにして検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>初回ガイダンス(第1週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>歴史社会学の方法(第2~5週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近現代日本の歴史社会学(第6~11週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>集合的記憶論(第12~17週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>社会変動論(第18~23週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ライフストーリー論(第24~29週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>歴史社会学の社会学(第30週)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">単一の教科書は用いないが、下記1.は担当者の歴史社会学に対するスタンスがもっともよくあらわれている文献である。2.は現時点で最もよくまとまった「歴史の社会学」についての記述。</p>
    <p id="textbook-textbook">1. 野上元・小林多寿子編,歴史に向きあう社会学(ミネルヴァ書房)<br />2. 浜日出夫,「歴史と記憶」(長谷川・浜・藤村・町村『社会学』有斐閣、第6章)</p>
