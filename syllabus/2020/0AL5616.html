<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL5616</span>&nbsp;<span id="title">構造エネルギー工学特別講義I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 集中</span>
    <br />
    <span id="assignments">田中 実, 永田 茂, 福島 雅紀, 穂積 良和, 牛島 栄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の社会を支える様々なインフラ,防災技術等について,技術開発,マネージメント,維持管理,メンテナンス,長寿命化,海外における事業展開等の観点より,現場に携わっている講師陣が講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:武若,庄司<br />01CM901と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.インフラ整備とそれを支える技術開発,及び,インフラ事業のマネージメントについて,現場における最新情報を理解することができる.<br />
2.インフラの維持管理・メンテナンス・長寿命化,及び,防災・減災対策について,現場における最新情報を理解することができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会基盤の整備, 維持管理・メンテナンス・長寿命化, 防災技術, レジリエンス, インフラに関わる事業展開, インフラを支える技術開発, 事業のマネージメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>インフラの維持管理・メンテナンス・長寿命化,及び,防災・減災について<br />
その1:6月8日 5・6時限<br />
通信インフラの現場・実務における最新情報を講述する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>インフラの維持管理・メンテナンス・長寿命化,及び,防災・減災について<br />
その2:6月22日 5・6時限<br />
上・下水道施設や電力・都市ガス等のライフライン施設の現場・実務における最新情報を講述する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>インフラ整備とそれを支える技術開発,及び,インフラ事業のマネジメントについて<br />
その1:7月3日 5・6時限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>インフラ整備とそれを支える技術開発,及び,インフラ事業のマネジメントについて<br />
その2:7月10日 5・6時限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>インフラ整備とそれを支える技術開発,及び,インフラ事業のマネジメントについて<br />
その3:7月31日 5・6時限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">とくになし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各回のレポート課題:20%<br />
合計5回のレポート課題<br />
以上の評価区分に基づいて, 全体の 60% 以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:<br />
「授業計画」のすべての回について,講義を100%とする.<br />
授業外における学修方法:<br />
「授業計画」のすべての回について,レポート課題を課す.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特に指定しない. 随時, 参考となる資料をmanabaなどで配布する.<br />
また,第1回と第2回の「授業計画」について,参考書としては以下の通り.</p>
    <p id="textbook-textbook">1. 社団法人 土木学会編,都市ライフラインハンドブック,丸善,2010<br />2. M.Hamada Editor-in-Chief,Critical Urban Infrastructure Handbook, JSCE Critical Urban Infrastructure Committee, CRC Press, Taylor &amp; Francis, 2015</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">すべて非常勤講師による講義なので,オフィスアワーは特に定めない.<br />
連絡事項が生じた場合には,「備考」に記した2名の世話人にメールで連絡すること.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">受講生にのぞむこと:授業前に関連資料をmanabaにアップロードする場合があるので,これらに対して資料に目を通し予習しておくこと.授業内容について不明な点があれば, 現場実務に精通し活躍されている非常勤講師の先生方であるので,授業中や授業が終わった後に積極的に質問するなどして,コミュニケーション力の涵養にも,つとめられたい.</p>
  </div>
