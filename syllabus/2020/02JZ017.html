<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02JZ017</span>&nbsp;<span id="title">自然保護行政論</span>
  </h1>

   <p id="summary-contents">自然保護行政に係る環境省自然保護局等の関係者による講義</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人社棟B218。2020年度入学者は0A0A010または所属主専攻の科目番号で履修登録し、2019年度以前入学者は02JZ017または所属主専攻の科目番号で履修登録すること。<br />01AH411, 0A0A010と同一。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本の自然保護行政(国立公園、野生生物等)と生物多様性条約締約国会議後の政策(生物多様性国家戦略、自然再生推進法等)を学ぶ<br />
東日本大震災後の自然保護行政(三陸復興国立公園、みちのくしおかぜトレール他)を学ぶ<br />
生物多様性地域戦略と生物多様性つくば戦略をつくる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
