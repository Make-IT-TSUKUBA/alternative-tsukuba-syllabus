  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ARE(先導的研究者体験プログラム)に採択された研究課題を実施することを通じて、研究者に必要とされる論理的な文章の書き方や研究計画について学ぶ。実習では起業体験者の話を聞いて起業を身近なこととして捉えるともに、研究発表会に参加して研究遂行に必要な技術を習得するとともにコミュニケーション能力を伸ばす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">ARE(先導的研究者体験プログラム)採択者</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「3.3 自主性と行動力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 研究や起業について,単に難しいことと考えるのではなく多様なキャリアの一つと認識し自分の志向や適性と重ねて考えることができる。<br />
2. 計画通りに研究ができてもできなくても,きちんと報告ができる。<br />
3. 自分の研究を計画に沿って推進できる。<br />
4. 自分の研究を計画に沿いつつも臨機応変に推進できる。<br />
5. 発展としてさらに事業計画書なども書くことができる。</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">・	自分の考えを表現し,異分野の人にも伝達するためには,客観的かつ多角的な観点に立ってテーマの本質をきちんと理解する必要がある。従って,研究計画書,研究報告書執筆の際は,多くの文献を自主的に収集してリサーチを行うこと。また,誰もが納得できるような,論理的一貫性を有する文章になるよう,留意すること。<br />
・	企画・学術論文を書くにあたって,古くから読み継がれている本としては,例えば以下のような本が挙げられる。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
・ 学生が自ら研究テーマを考えて研究計画書を提出することで自主的な行動を促す。<br />
・ 交流セミナー,研究発表等を通じて自分の考えを異分野の人に表現し伝達することで他者への説明力を培い,協調性と実行力を伸ばす。<br />
・ 研究発表を行い,審査を受けて自分の考えを自分の言葉で説明することにより自主性を養う。<br />
・ 起業体験者との交流により起業を将来の選択肢に入れるとともに独立心を養う。<br />
以上の過程で自主性と行動力を養う。<br />
<br />
関連情報:<br />
・ 本科目を履修することで,研究者として必須のスキルである「研究計画の策定」,「研究の推進」.「成果の発表」を体験することができる。従って,「卒業研究」のみならず,学類卒業後または大学院修了後の就職先において,研究者としてのキャリアを積み重ねる上での,大きな礎となる。<br />
・ 自分の考えを表現し,異分野の人にも伝達するためには,客観的かつ多角的な観点に立ってテーマの本質をきちんと理解する必要がある。従って,研究計画書,研究報告書執筆の際は,多くの文献を自主的に収集してリサーチを行うこと。また,誰もが納得できるような,論理的一貫性を有する文章になるよう,留意すること。<br />
<br />
受講生に望むこと:<br />
・	履修に先立ち先行研究の調査をしておいてください。<br />
・	予め研究倫理や研究に必要なスキル,資格の受講をしておいてください。<br />
・	研究への情熱を保ちつつ,他の必修や選択必修の科目を落とさないよう,計画的にうまく時間を使ってください。<br />
・	AREの実施要領,事務処理要領に従って研究を進め,疑問点や困ったことがあったら早めに相談してください。</p>
