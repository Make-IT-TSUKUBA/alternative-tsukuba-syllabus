<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学の事例分析を通して、調査の視点・研究の方法の検討を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">具体的な調査事例を通して、民俗学の調査方法、分析方法、学史的な論点を批判的かつ創造的に理解する。</p>
  </div>

    <p id="pretopics">Microsoft Streamによるオンデマンド型の授業動画配信をおこなう。初回は以下の手順で視聴します。<br />
<br />
1.履修登録後にmanabaの当該科目のコースを選択する。<br />
2.manabaのコースページに掲示するMicrosoft Teams用のコード番号を確認。<br />
3.Micorsoft Teamsにサインインし、コード番号を使って当該科目名のチームに参加。<br />
4.Microsoft Streamにサインインし、当該科目名のグループを開き、授業動画を視聴する。<br />
<br />
*MS-Teamsで授業チームに参加登録してからMS-Streamの授業動画が視聴できるようになるまで15分ほどかかります。<br />
*2回目からは1-3の手順は不要です。<br />
<br />
manaba上で、資料配付と課題レポートを実施する予定。詳細はmanabaにて後日掲示する。</p>
