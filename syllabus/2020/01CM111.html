<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM111</span>&nbsp;<span id="title">信頼性工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">西尾 真由子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の前半では、構造物の信頼性・安全性評価において求められる確率・統計理論と構造信頼性解析の基礎理論について学修する。授業の後半では、それらの理論を踏まえた演習にも取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">準コア科目<br />01CF406, 0AL5609と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1) 構造信頼性理論および関連する確率統計を理解して、簡単な構造物の信頼性解析を実施できる.<br />
2) 構造物設計における性能と作用・抵抗の考え方を理解し、議論することができる.<br />
3) 構造物の信頼性・リスクをデータから評価するための確率的推論の基礎を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">構造信頼性, 確率・統計理論, 不確定性, リスク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>構造信頼性解析の概要、不確定性の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>構造信頼性に関わる確率統計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>作用と抵抗(荷重と強度)の確率モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>構造信頼性理論と設計 (1)古典信頼性理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>構造信頼性理論と設計 (2)レベル2・レベル3法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>構造信頼性理論と設計のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>コンピュータによる信頼性解析・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>確率的推論による作用と抵抗のモデル化(1)・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>確率的推論による作用と抵抗のモデル化(2)・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>構造システムの信頼性解析とリスク・演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各回で内容が前後する可能性はあるが、概ね以上の流れとなる.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験35%、演習レポート65%とし、60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義内やレポートの演習問題は、構造力学・材料力学・構造振動の問題設定が多いので、随時復習すること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義資料は配布する.以下に参考書を示す.</p>
    <p id="textbook-textbook">1. P. Thoft-Christensen and M. J. Baker,Structural Reliability Theory and Its Applications<br />2. Ang, A. H. S., &amp; Tang, W. H.著 伊藤學, 亀田弘行 監訳,Probability Concepts in Engineering(「改訂 土木・建築のための確率統計」)</p>
    <p id="posttext">1冊目の参考書は和訳本がある。<br />
2冊目は「土木建築」とあるが広く工学に適用可能な内容で、「Ang, A. H. S., &amp; Tang, W. H. (1984). Probability Concepts in Engineering, Wiley. (第2版2006)」の和訳である。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが、事前にメール等で連絡をとること.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">・演習レポートは解答を導くだけでなく、その解答に基づいて自分の考えや理解をまとめて記述することをもとめます. <br />
・演習ではMatlabを用います(講義内で使用環境について確認し、調整します)</p>
  </div>
