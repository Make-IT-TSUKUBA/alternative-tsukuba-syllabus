  <h1 id="course-title">
   <span id="course">0ABC920</span>&nbsp;<span id="title">グローバル・ガバナンス論演習</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The purpose of this seminar is to enhance students&#039; ability to analyse the role and limitations of various actors such as international organisations and civil society, to deal with a specific global issue. Students will acquire basic academic communication skills and critical perspectives to understand global governance by conducting an independent research.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />英語で授業。<br />English is a main language of instruction, but Japanese may be used if necessary.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is designed to develop the following competences.<br />
<br />
General-propose competences<br />
- Communicative ability<br />
- Team work<br />
<br />
Degree program competences<br />
- Research capability<br />
- Professional knowledge<br />
- Ethics</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	Be able to analyse the role and limitations of various actors such as international organisations and civil society, to deal with a specific global issue.<br />
2.	Be able to conduct an independent research on global governance with critical perspectives.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">Globalisation, global governance, United Nations, International Organisations, civil society, Multinational Corporations</p>

   <p id="prepostworks">This course consists of lecture (about 30%), discussion (about 40%) and student presentations (about 30%).<br />

   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">Course style: Online (Synchronous)<br />
Classes and office hours are conducted using Zoom, and manaba is used to share materials and submit assignments.<br />
The following four items are necessary to participate in the class.<br />
1. Computer, laptop, tablet or smartphone<br />
2. Camera<br />
3. Microphone<br />
4. Access to the Internet<br />
It is expected that 500MB is necessary for 75 minute-class. The instructor decided to use Zoom to make this course meaningful for you even in these unprecedented situations.<br />
<br />
Access to Zoom will be published in manaba by a few days before the first class. Those who wish to take this class are expected to use the “self-registration” system of manaba during the registration period.<br />
The registration key is “1903636”.<br />
Make sure that you can access to Zoom by the beginning of the first class. Feel free to contact the instructor if you have any questions. <br />
<br />
Recording of the class is shared via manaba, so watch the recording if you cannot attend the class for technical issues.<br />
Check manaba and university email since the instructor may contact you.<br />
<br />
Students in any degree program who are interested in global governance are welcomed to take this seminar.<br />
The instructor would like to think about the meaning of learning global governance with you in these unprecedented situations.<br />
It is students’ privilege to use faculty members, so feel free to talk to the instructor and ask any question. The instructor does his best to assist students. He believes that the learning of global governance will broaden your perspective to anayise society. The contents of this seminar are subject to change upon consultation with students.<br />
<br />
English is the main language of instruction, but Japanese may be used if necessary. This seminar welcomes students who are not confident about their English skills. Since the instructor is not a native English speaker, he understands the difficulty non-native English speakers face to learn academic matters in English. He does his best to assist students’ learning about global governance in English.</p>
