<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、講義、演習、発表、討論、演示、授業参観など、多面的な学習活動を結合した形で展開する。マイクロ・ティーチング(模擬授業)の機会を多く取り入れながら、テキストにより知識の整理と問題意識の焦点化を図る。「英語で英語を読む授業」の進め方を中心に、オーラル・イントロダクション、発音指導、4技能の指導と統合的指導、コミュニカティヴな言語活動、学習ストラテジーへの焦点化、指導案の作成、教科書の活用、授業分析、発問スキル、テスト作成と評価にもふれる。</p>
  </div>

【専門コンピテンス】<br />
「3.倫理観」「5. 総合力」に関連する</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">この科目の目的は、中学校または高等学校における外国語としての英語の授業を対象として、学習指導要領に示されている目標を達成するに足る実践的な指導能力を養うことにある。そのため、教材研究(自作教材を含む)、授業構成(導入、展開、練習)、テスト・評価の方法などについて学ぶ。</p>
  </div>
