<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB202</span>&nbsp;<span id="title">西洋美術技法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 木4,5</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">制作へのプロセスとして考えられる技法について,複数教員による技法指導,研究実験を行い,洋画の技法に関する理解と習熟を図る.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">知の活用力、マネージメント能力、チームワーク力、創造力、理解力、問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">技法・材料実験ならびに制作実践を通して、洋画に関する技法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">油絵, テンペラ, ミクストメディア, フレスコ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員それぞれの知見にもとづいて、西洋絵画を中心に、古典から現代に及ぶ様々な作品例・技法例を示し絵画制作にかかわる多様な表現方法について講じる。また、技法・材料実験ならびに制作実践をとおして絵画制作のための具体的な手法を提供する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>絵画表現の構想とその方法(1) 主題、モチーフの検討</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">2)</span></th><td>絵画表現の構想とその方法(2) 技法・材料の検討</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">3)</span></th><td>絵画の成り立ちに着目した技法・材料実験、制作実践(1)平面性</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">4)</span></th><td>絵画の成り立ちに着目した技法・材料実験、制作実践(2)色料</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">5)</span></th><td>絵画の成り立ちに着目した技法・材料実験、制作実践(3)筆致</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">6)</span></th><td>絵画の成り立ちに着目した技法・材料実験、制作実践(4)マチエール</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">7)</span></th><td>色彩の対比・調和に着目した技法・材料実験、制作実践(1)色相</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">8)</span></th><td>色彩の対比・調和に着目した技法・材料実験、制作実践(2)補色</td><td> 担当:</td><td>仏山 輝美</td></tr>
<tr><th><span class="format">9)</span></th><td>色彩の対比・調和に着目した技法・材料実験、制作実践(3)混色、重色</td><td> 担当:</td><td>仏山 輝美</td></tr>

<tr><th><span class="format">12)</span></th><td>実験的な作品制作を試みるー(1) ドローイング</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">13)</span></th><td>実験的な作品制作を試みるー(2) 制作計画表の提出</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">14)</span></th><td>実験的な作品制作を試みるー構想を深める。</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">15)</span></th><td>実験的な作品制作を試みるー素材・技法について検討する。</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">16)</span></th><td>作品制作についてのプレゼンテーションをおこなう。</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">17)</span></th><td>作品制作についての中間講評をおこなう。</td><td> 担当:</td><td>福満 正志郎</td></tr>
<tr><th><span class="format">18)</span></th><td>作品制作についての表現効果について考察する。</td><td> 担当:</td><td>福満 正志郎</td></tr>
