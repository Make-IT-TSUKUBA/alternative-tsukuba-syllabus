$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済、経営、都市交通等における社会問題の多くは、複雑に絡み合った複合的要因により発生する。そのような問題の分析には社会シミュレーションが有効な手段となる。本講義では、社会シミュレーションに用いるソフトウェアの基礎的な使い方、要素間の相互作用のモデル化、結果の分析に関する基本的手法を習得する。その上で、事例・実例を交えながら社会シミュレーションの応用について学び、社会現象の背後にある数理的メカニズム・法則性の理解を目指す。</p>
  </div>

   <p id="note">01CN103と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">社工プログラム(修士)基礎<br />
汎用コンピテンス:1知の活用力、5国際性;専門コンピテンス:1研究力 に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">社会シミュレーションの基礎的手法を身につけ、その応用を知る。<br />
数理ソフトウェアの mathematica、および、マルチ・エージェント・シミュレーションの統合環境の NetLogoを用いた分析を行う。<br />
<br />
●社会シミュレーションを行う為の、基礎的な数理ソフトウェアの使い方に習熟する。<br />
<br />
●ソフトウェアにより<br />
・非線形動学の振る舞いを理解する<br />
・計量的、視覚的な分析手法を修得する<br />
<br />
●以上の分析結果から、社会現象への含意を導出する。<br />
<br />
●マルチエージェント・ソフトウェアの使い方を習得する<br />
<br />
●代表的な社会シミュレーション研究を、そのサンプルモデルの実行を通して理解する。<br />
<br />
●自分の研究テーマに関わるモデルの分析を行い、レポートとして纏める。<br />
<br />
●以上を通じて、複雑系科学の基礎知識、および社会シミュレーションの手法を体験的に身につける。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">社会シミュレーションは、経済、経営、都市交通など、社会科学の多くの分野で活用されている。本講義では、社会シミュレーションの基礎的な手法とその応用について、事例・実例を交えながら概説する。</p>
    <div id="topic-assignments"></div>
