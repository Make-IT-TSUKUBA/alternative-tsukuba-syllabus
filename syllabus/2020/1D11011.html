   <span id="course">1D11011</span>&nbsp;<span id="title">ジオサイエンスのフロンティア</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球科学(Geoscience)は、地球内部および表層における諸現象と過去46億年にわたるそれらの変遷過程、その中で営まれる人間社会の有り様を対象とした学問である。その研究分野は多岐にわたり、我々の住む地球に関する知見は日々更新されている。本講義では、様々な分野の研究内容や最新の成果に触れることで、社会の諸分野で活躍する人材にふさわしい教養を身に付けてもらうことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地球進化学、地球環境学に関する研究内容や最新の成果を題材とし、広い視野と国際性および批判的・創造的思考力を涵養する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地球科学の具体的な研究手法と内容を学び、研究者が様々な地球科学的現象をどう捉え、理解し、解析しているのかを知ること。またこの知識を自身の教養とし、他者に説明できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球科学, 地球環境学, 地球進化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">場合により、下記授業内容は順番が入れ替わることがあります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月28日(火) 上松佐知子 生命環境系】<br />
[古生物学に関する研究・トピックス]<br />
(講義概要) 史上最大の絶滅事変の起こった古生代-中生代境界について、微化石の観点から解説する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月12日(火) 鎌田祥仁 生命環境系】<br />
[地層学に関する研究・トピックス]<br />
(講義概要)東南アジアの大地には大陸地塊の離合拡散や古海洋の誕生・閉塞の歴史が隠されています.そのダイナミックな地質発達史を紐解く研究トピックを紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月16日(土) 氏家恒太郎 生命環境系】<br />
[構造地質学に関する研究・トピックス]<br />
(講義概要) 地球深部探査船「ちきゅう」による南海トラフ・日本海溝掘削により、巨大地震発生のしくみにどこまで迫れたのか、最新の成果を紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月19日(火) 興野純 生命環境系】<br />
[鉱物学に関する研究・トピックス]<br />
鉱物は地球や惑星だけでなく宇宙のすべての固体物質を構成する最小単位である。本講義では、地球深部から太陽系までの固体惑星科学に関する最新のトピックスを紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月26日(火) 角替敏昭 生命環境系】<br />
[岩石学に関する研究・トピックス]<br />
(講義概要) 南極観測隊での南極での研究活動内容および南極からわかる地球の進化史について紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月2日(火) 松下文経 生命環境系】<br />
[水環境動態に関する研究・トピックス]<br />
リモートセンシングによる湖沼水質のモニタリングについて最新のトピックスを紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日(土)高橋純子 生命環境系】<br />
[土壌学に関する研究・トピックス]<br />
(講義概要)土壌の生成と機能について概説し、土壌に関わる環境問題について最新のトピックスを紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日(火) 松井圭介 生命環境系】<br />
[人文地理学に関する研究・トピックス]<br />
人口減少社会における現代の日本において,観光による地域振興は重要な政策である。今回は,観光資源の創出と課題について,具体例とともに紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日(火)松枝未遠 計算科学研究センター】<br />
[大気科学に関する研究・トピックス]<br />
(講義概要) 毎日のように目にする天気予報がどのように作られているのか、なぜそれが外れるのか、世界の気象庁ではこの問題をどのように克服しているのかについて紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日(火) 日下博幸 計算科学研究センター】<br />
[気象学に関する研究・トピックス]<br />
(講義概要)天気の成り立ちと現在の天気予報の仕組みについて紹介する。<br />
---------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日(火)】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
