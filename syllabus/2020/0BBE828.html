$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ことばと行為のマイクロ分析研究2Aと2Bでは、1Aと1Bなどで身につけた分析技術を駆使して、一学年を通して教員と受講生全員やその他の協力研究者、院生で分担して英語でオリジナルな研究を論文の形にまとめて共著で実際に投稿することを目標とする。2Aでは特に先行研究を吟味して自分たちで執筆する論文に使うデータや研究課題を検討しつつ毎週の発表で進捗状況を報告していく。</p>

ことばと行為2Aと2Bでは、1Aと1Bなどで身につけた分析技術を駆使して、一学年を通して新規性のある研究論文をまとめて、実際に投稿することを目標とする。2Aでは特に様々資料を用いて分析の技法を身に付けていくと同時に、ジャーナルへ投稿する原稿の第1稿を各自で執筆する。</p>
