        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
固体表面・界面や人工的なナノ構造に固有な電子物性・光学物性に関する先端的な知識の習得を目的とした講義を行う。以下の内容を取り扱う。固体の電子論、固体表面におけるシュレーディンガー方程式の境界条件と表面状態、光と物質の相互作用、固体表面におけるマックスウェル方程式の境界条件、表面・界面・多層膜・ナノ構造における電磁固有モード・集団励起モード、モード間結合、メタマテリアルにおける特異な光学特性の発現と制御。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
固体表面、および、プラズモニックナノ構造やメタマテリアル等人工的なナノ構造を対象とし、それらに固有の電子物性や光学物性に関する先端的な知識を習得する。<BR><BR>(1)固体表面の物理的な取り扱いや定義について理解し、表面近傍の電子構造・電子状態を理解するための代表的なアプローチ方法について理解する。<BR><BR>(2)単純金属の電子分布の単純化されたモデル(ジェリウムモデル)により、金属表面における幾つかの特徴的な特性や物理量:フリーデル振動、表面電気二重層、仕事関数などについて理解する。<BR><BR>(3)1次元NFEバンド理論に基づき、金属表面において、エネルギーギャップ中に波数が複素数である波動方程式解であるショックレー表面状態が生じることを理解する。また、強束縛近似に基づき、固体表面において隣接する原子との相互作用が変調される結果としてタム表面状態が生じることを理解する。<BR><BR>(4)光電子分光法の実験方法・動作原理を理解し、固体および表面の電子状態がこの分光法によっていかに計測されるかについて理解する。また、光電子放出過程を理解する上で重要な、遷移行列要素の導出や光電子放出の一段階モデルについて理解する。<BR><BR>(5)Maxwell電磁気学の枠組みで記述される固体の光学的性質について理解する。また、Maxwell電磁気学におけるFresnel理論と量子力学に基づく微視的理論を比較し、両者の違いがどの様な物理量に反映されるかを理解する。<BR><BR>(6)固体の素励起としての準粒子(quasi-particle)励起、集団励起(collective excitation)、並びにそれらの表面モードが有する物理的特徴について理解する。<BR><BR>(7)電子の集団励起の表面モードである、表面プラズモンの固有モード方程式、および、その分散関係について理解する。また、表面固有モードが有するべき波数成分の特徴と界面の境界条件から導出される固有関数が、Fresnel反射率の発散の条件と同等であり、この考え方が多層膜における固有モードの導出に適用できることを理解する。<BR><BR>(8)金属-誘電体多層膜、ナノ粒子、ナノシェル等の表面モードに生じる固有モード分裂について理解し、さらに、共振器量子電気力学における弱結合、強結合や、表面プラズモンと励起子の強結合による真空ラビ分裂など、多彩なモード結合の効果について理解する。<BR><BR>(9)負の屈折率、メタマテリアル、左手系における電場、磁場、波数ベクトル、ポインティングベクトルの関係について理解する。光の反射・屈折を記述するsnellの法則が負屈折率物質表面においても変更なく成立することを理解する。<BR><BR>(10)メタマテリアルが生じる特異な光学特性、完全レンズ、クローキング効果などについて理解する。            </p>
