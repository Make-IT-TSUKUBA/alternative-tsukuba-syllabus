 <body>
  <h1 id="course-title">
   <span id="course">01AB441</span>&nbsp;<span id="title">作物生産システム学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">林 久喜, 加藤 盛夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">作物生産システム学分野における最近の関連図書や主要文献の講読および討論を通して、研究成果を適切に評価する能力を養う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">受講生の興味・関心のある作物生産システムにかかわるテーマを取り上げ、それに関する文献の検討や研究技術の理解を通じて、研究を実施するための基礎的な能力を習得することで、世界の食料生産に貢献できる人材の育成をめざす。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">作物生産システム学への理解を高めるとともに、基礎的な情報・技術・能力の習得を通じ、受講生が研究力を養い、自立した研究遂行能力を発展させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">作物生産, システム化, 生産性, 安定性, 環境負荷, 持続性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学術論文の講読と討議、実際に取得したデータの解析等を通じて、作物生産の研究方法についての理解を深めていく。研究論文等の発表練習を通じて魅力ある研究発表の仕方や議論の仕方について学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業ガイダンス、作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読1 対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読2 文献検索法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読3 文献データベースを使用した対象分野の文献の検索</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読4 文献検索結果から購読学術文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読5 選択した学術文献の概要理解とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>作物生産システム学関連分野の課題に関連した優れた著書や学術文献等の収集・講読6 上記1~5のまとめとグループにおける発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握1 調査対象分野の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握2 文献データベースを使用した対象分野の文献の検索と情報抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握3 抽出した文献情報の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握4 整理した文献情報についての教員への紹介と議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握5 教員との議論を反映した動向のまとめの作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>作物生産システム学関連分野の課題に関する動向の把握6 グループにおける動向のまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>作物生産システム学関連分野の課題に関する文献紹介1 課題に関する文献のデータベースを利用した調査と紹介文献の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>作物生産システム学関連分野の課題に関する文献紹介2 紹介する文献内容の整理とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>作物生産システム学関連分野の課題に関する文献紹介3 グループにおける精読した文献の紹介と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>作物生産システム学の関連分野の課題に関する討論により、文献内容の理解を深める1 対象課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>作物生産システム学の関連分野の課題に関する討論により、文献内容の理解を深める2 対象課題に関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>作物生産システム学の関連分野の課題に関する討論により、文献内容の理解を深める3 文献調査から討論する文献の選択と内容のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>作物生産システム学の関連分野の課題に関する討論により、文献内容の理解を深める4 まとめた文献内容の発表と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>作物生産システム学の関連分野の課題に関する討論により、文献内容の理解を深める5 討論の内容をまとめ、文献の理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>作物生産システム学の関連分野の文献として求められる要素の理解1 課題に関連する文献の調査と対象文献の選定と構成要素抽出のための精読</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>作物生産システム学の関連分野の文献として求められる要素の理解2 文献から抽出した要素の整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>作物生産システム学の関連分野の文献として求められる要素の理解3 整理した要素に関する専門知識の習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>作物生産システム学の関連分野の文献として求められる要素の理解4 調査文献の内容と文献の結論に至る構成要素と論旨に関するまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>作物生産システム学の関連分野の文献として求められる要素の理解5 グループにおけるまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>作物生産システム学の関連分野の文献の適切な評価1 対象文献の調査と選定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>作物生産システム学の関連分野の文献の適切な評価2 選定した対象文献の内容を理解し評価を行うための精読と既往の文献との比較検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>作物生産システム学の関連分野の文献の適切な評価3 対象文献の内容と評価のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>作物生産システム学の関連分野の文献の適切な評価4 グループにおけるまとめの発表と討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>作物生産システム学の関連分野の文献の適切な評価5 発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">事前に面談で承諾を受けた者に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">著書や学術論文等を紹介する発表内容、発表内容に関する討論から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">関連する学術論文を熟読するのみならず、論文に記載している事項に関連した事項も詳細に調べて理解する。<br />
聞く人にとって理解できるレジメのとりまとめ、および発表資料の準備を行う。</p>
  </div>
