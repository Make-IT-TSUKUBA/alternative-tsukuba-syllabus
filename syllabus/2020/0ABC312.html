$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            type : "POST",

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近現代に至るまで、歴史的あるいは政治的に大きな痕跡を遺すことになったユダヤ教徒たちの「ディアスポラ」問題について、その根幹となるユダヤ教思想を掘り下げるとともに、ディアスポラの変遷を辿る。具体的には、(1)ヘブライ語原典に遡っての旧約聖書思想の考究。(2)バビロン捕囚の実態の史的解明および捕囚解放期以降におけるディアスポラの史的考察、(3)ディアスポラのうち最大の中心地となったアレクサンドリアにおけるユダヤ教・キリスト教文化の諸相の解明を課題とし、現代世界に対して「ディアスポラ」が投げかける問題についても考究する。</p>
