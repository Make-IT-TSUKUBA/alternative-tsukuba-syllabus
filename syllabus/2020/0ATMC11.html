  <h1 id="course-title">
   <span id="course">0ATMC11</span>&nbsp;<span id="title">国際保健・公衆衛生看護学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この科目の授業目標は以下の3点にある。1World Health Organization(WHO)のPrimary Health Care等の国際看護理論や国際保健の実践モデルについて学び、グローバルヘルスへの看護の役割を理解する。2国際的な視野でのエンパワメント理論に基づく発達ケアの研究方法、実践技術を学び、研究の展開を考える。3国内外の様々な住民を対象とした疫学研究成果を健康支援活動に展開するための疫学的研究方法や実践の実例を学ぶとともに、わが国における保健行政や医療・介護保険の仕組みを理解し、学校・地域・職域など様々な人々へのQOL向上を目的とした公衆衛生学・公衆衛生看護学的な健康支援を考案する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
国際性<br />
<br />
科学的根拠に基づく探究力<br />
看護の学際性<br />
国際通用性を目指す研究・実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">グローバルヘルス、プライマリヘルスケアを学び、関心のある国の健康問題について国際的な視点で理解することができる。<br />
グローバルヘルスへの看護の役割を理解し、研究の組み立てることができる。<br />
エンパワメントに基づくケアを理解し、自らの研究への展開ができる。<br />
国際発達ケアとは何かを理解し、自らの研究への展開ができる。<br />
日本の地域・学校・職域における健康実態を理解し、人々の健康支援活動に必要な看護理論、基本概念、看護技術について説明できる。<br />
看護学に関する生命倫理学的問題点を踏まえ、適切な看護学研究を計画できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際保健(Global Health), プライマリヘルスケア(Primary Health Care), エンパワーメント(Empowerment), 生涯発達ケア(Lifespan Development Care), 公衆衛生看護学(Public Health Nursing), ヘルスプロモーション(Health Promotion), 地域ケアシステム(Community based Health Care System), 疫学(Epidemiology)</p>
  </div>

2国際的な視野でのエンパワメント理論に基づく発達ケアの研究方法、実践技術を学び、研究の展開を考える。<br />
3国内外の様々な住民を対象とした疫学研究成果を健康支援活動に展開するための疫学的研究方法や実践の実例を学ぶとともに、わが国における保健行政や医療・介護保険の仕組みを理解し、学校・地域・職域など様々な人々へのQOL向上を目的とした公衆衛生学・公衆衛生看護学的な健康支援を考案する。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価方法と評価配分<br />
期末レポート100%<br />
レポート課題:国内外の様々な地域で暮らす人々の健康問題を一つ選び、その健康課題解決のための活動とは何か、またどのように展開すればよいか、この授業で学んだ理論やモデルを適用し、看護研究の視点をもって論述しなさい。<br />
<br />
評価基準<br />
以下の5項目を各20点として採点し、A+:90点以上、A:80点以上90点未満、B:70点以上80点未満、C:60点以上70点未満、D:59点以下とする。<br />
1.国際保健・公衆衛生看護学分野における適切な検討課題を設定できる。<br />
2.設定した検討課題の背景を説明できる。<br />
3.設定した検討課題の問題点を指摘できる。<br />
4.その解決策について、先行研究がどのように述べているかを挙げることができる。<br />
5.既存の意見をふまえて、自らの考えを述べることができる。</p>
