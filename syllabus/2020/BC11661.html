  <h1 id="course-title">
   <span id="course">BC11661</span>&nbsp;<span id="title">アメリカ外交史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2,3</span>
    <br />
    <span id="assignments">松岡 完</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ベトナム戦争の歴史を中心に,20世紀,とりわけ冷戦期の国際政治の歩みをふりかえる。教科書は,松岡『ベトナム戦争』(中公新書)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「欧米政治外交史II」(BB31391、BC11671)既修者は受講不可。<br />西暦奇数年度開講。<br />BB31381と同一。<br />原則として平成30年度までの「政治外交史」既修者を対象とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">現代の国際政治を理解するうえで重要な意味を持つベトナム戦争について学ぶ。これを手がかりに、冷戦、地域紛争、地域統合、現代アメリカ外交、民族主義、現代戦争など、国際政治のさまざまな側面について考察を深め、独自の国際政治観・歴史観を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アメリカ外交, ベトナム戦争, 冷戦, ベトナム症候群</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">時系列的にではなく、重要問題ごとにテーマを絞りながらベトナム戦争史を概観する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>序論~ベトナム戦争とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>米ソ冷戦の狭間で~東西両陣営の対立と協調</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>赤き旗のもとに集いて~民族解放戦線・ハノイ・北京の軋轢</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>破綻する国家建設戦略~南ベトナムの政府と軍</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>地域創造の論理~東南アジアの防衛と統合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>アメリカの本当の敵~世論に背かれた戦争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>ベトナム症候群~敗戦がアメリカ社会を変えた</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>それでもアメリカは戦う~負の記憶を封じ込めながら</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>忌むべき記憶の底流~戦争イメージの形成と変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>結論~ベトナム戦争とアメリカ国民</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">たんなるベトナム戦争史や、狭義のアメリカ外交だけではなく、アメリカの政治・外交・軍事・社会・文化など多岐にわたる事項に触れ、現代アメリカおよび現代世界の総合的理解をめざす。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">とくに定めないが、「政治外交史」ないし「アメリカ外交史概説」の既修が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1)授業中のミニテスト(20%程度)。講義内容に準じた簡単な問題で理解度をチェックする。<br />
(2)学期末レポート(80%程度=うち内容が60%程度、形式要件が20%程度)。講義内容を踏まえた独自のレポートを、執筆要領(第1回授業で配布の受講案内に記載)に従って執筆する。<br />
(3)A+~Cの評点は、(1)(2)の合計点にもとづき、相対評価により一定割合(基準は社会学類で設定済)で配分する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(1)講義(60%)。<br />
(2)教科書を用いた予習・復習(20%)。<br />
(3)それ以外の独自な読書など(20%)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書を使用。参考文献は教科書に記載(必要に応じて適宜紹介)。</p>
    <p id="textbook-textbook">1. 松岡 完,『ベトナム戦争』中公新書、2001年、900円。</p>
    <p id="posttext">配付資料あり。映像資料を使用。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">秋学期A・Bモジュールは教室にて対応する可能性がある。</p>
    <p id="officehour">金曜日11時25分~11時45分<br />3K414&nbsp;<span class="officehour-address">1001000</span></p>
    <p id="postoffice">オフィスアワー以外でも、メールでのアポイントにより対応する。</p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">(1)ベトナム戦争という事象について細かな事実を理解、記憶するのではなく、現代国際政治史上の重要な事件としてその特質を把握するとともに、これをきっかけに国際政治や現代戦争など、広範な問題に目を向けて欲しい。<br />
(2)講義開始前に来室・着席すること。遅刻は迷惑なので極力避けて欲しい。<br />
(3)喫煙、スマホなどの騒音、目立つほどの私語、あからさまな内職、その他授業の妨げとなる行為は慎むこと。場合によっては退室を求める。<br />
(4)発語・発声に難があるため、聴き苦しい部分があることを了承して欲しい。<br />
(5)授業の内容や学期末レポートなどについての詳細は受講案内(第1回授業で配布)を参照のこと。</p>
  </div>
