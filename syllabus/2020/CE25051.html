  <h1 id="course-title">
   <span id="course">CE25051</span>&nbsp;<span id="title">言語障害の理解と支援</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語障害の生理・心理・教育について,言語病理学が蓄積した知見と最新の研究,教育現場からの報告による視点を踏まえ説明する。特に,ことばの教室で扱う「言語発達障害」,「構音障害」,「発話流暢性障害」を中心に,適切な評価と支援・指導の在り方について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前障害科学類入学者は、履修細則に規定する「言語障害生理病理特講」の単位を修得したものとみなすことができる。<br />実務経験教員</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.言語障害の種類と定義について説明できる<br />
2.言語障害のスクリーニングについて理解できる<br />
3.言語障害のアセスメントと支援について理解できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>

   <div id="topics">
    <p id="pretopics">※本授業は,言語聴覚士として実務経験のある担当教員が,実践的な事例について説明しながら授業を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>言語障害を支える典型的な発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>言語障害をどのように発見するのか―言語障害の種類と定義―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>言語障害の見分け方―適切な見立てとスクリーニング―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>言語障害が疑われてから支援に入るまで家族,―教員との連携―/小テスト1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>言語障害のアセスメント1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>言語障害のアセスメント2</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
