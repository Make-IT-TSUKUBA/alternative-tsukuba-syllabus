                        }

                });
            },

   <span id="course">HC30193</span>&nbsp;<span id="title">看護過程実習</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1・2年次までに学習した基礎看護学領域やその他の学問領域から得た知識、技術、理論などを用い、対象に応じた看護過程を展開できる基礎的な能力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者用<br />2/22-3/5<br />実務経験教員<br />看護学類学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1.コミュニケーション能力<br />
<br />
専門コンピテンス<br />
1.看護における対象理解<br />
2.看護の専門知識・技術<br />
3.科学的根拠に基づく看護の実践力<br />
4.看護倫理とケアリング</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.既習の知識と技術を統合し、対象に応じた看護過程を展開する基礎的能力を習得する。<br />
1)必要な情報が収集できる。<br />
2)収集した情報を整理・分類できる。<br />
3)基本的欲求の充足状態が解釈・判断できる。<br />
4)基本的欲求が未充足である原因・誘因を推察できる。<br />
5)基本的欲求の未充足な状態とそれを引き起こす原因・誘因を特定し、看護問題を明確にできる。<br />
6)看護上の問題が抽出できる。<br />
7)看護問題の解決した状態を目標として設定できる。<br />
8)目標を達成するための具体的な対策が立案できる。<br />
9)計画の実施が可能であるかどうか、対象の状態から判断できる。<br />
10)計画に基づいて、対象の状態や反応をみながら実施できる。<br />
11)対象の安全・安楽を考慮して実施できる。<br />
12)対象の反応や状態に応じて、計画を追加・修正できる。<br />
13)実践した結果を、看護目標と照合し達成状況について評価できる。<br />
14)目標の達成状態の要因を考察できる。<br />
<br />
2.有効なコミュニケーション技術を用いて、対象と関わることができる。<br />
1)対象の理解を目的に、意図的なコミュニケーションを図ることができる。<br />
2)対象の言動とその背景にある思いを推察することができる。<br />
3)対象と援助関係を形成する上での、今後の自己の課題を見い出すことができる。<br />
<br />
3.医療チーム内における看護の役割について考えることができる。<br />
1)対象に関わる医療チームの職種とその役割について説明できる。<br />
2)対象に関わる職種間での看護の役割について考えることができる。<br />
<br />
4.看護実践をとおして、医療専門職としての倫理観を養う。<br />
1)医療現場における倫理的課題を見い出すことができる。<br />
2)医療現場における倫理的課題について考えることができる。</p>
  </div>

    <p id="posttopics">具体的な実習方法及びスケジュール等については、実習前のオリエンテーションで確認すること。<br />
実習に関する伝達事項については、学習管理システム(manaba)で周知しますので必ず確認すること。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">看護学類学生に限る。<br />
基礎看護学の専門科目「基礎看護学概論」、「看護生命倫理」、「基本看護技術」、「基本看護技術演習」、「フィジカルアセスメント」、「看護方法論」、「看護技術実習」を履修済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">本科目は、実習内容(80%)とレポート課題(20%)で評価する。<br />
実習記録及びレポート課題の提出期限は、実習終了翌週金曜日12時とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習(100%)<br />
実習に必要な知識・技術の習得については、各自調べる、記録にまとめる。<br />
また、必要に応じて実習室で演習を行う。</p>
  </div>

    <p id="textbook-textbook">1. 茂野香おる他.(2018),基礎看護技術I 基礎看護学2.東京:医学書院.</p>
    <p id="posttext">「基礎看護学実習要項」を実習オリエンテーションの際に配布する。<br />
その他、必要な教材については適宜紹介する。</p>
   </div>
