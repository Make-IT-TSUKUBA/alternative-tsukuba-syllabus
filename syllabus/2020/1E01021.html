  <h1 id="course-title">
   <span id="course">1E01021</span>&nbsp;<span id="title">食文化からみる民族と歴史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">滝沢 誠</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">私たち人間にとって生の根源である食とそれにまつわる食文化は,民族によって実に多様で,そこには豊かな世界が形成されている。本授業では、「食」をキーワードに、民族とその背後にある文化を掘り下げ、さらにそこから歴史をどう読み取るのか、また、食文化の中に多様性/共通性が生まれた背景は何であるのかに迫っていくことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />西暦偶数年度開講。<br />【受け入れ上限120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「食」という身近な営みから、世界の多様な民族と文化について理解したうえで、食文化の中に多様性/共通性が生まれ変化しつつある背景を歴史のコンテクストの中で読み取る能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「異民族」「異文化」「他者」と「私たち」。排他的に文化を捉えるのではなく、いかに多様なものを選択、受容しつつ歴史が動的に変容してきたのか・しているのかを知り、地理的な広がりと時間軸を自在に扱いながら歴史を俯瞰できるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食, 民族, 文化, 歴史, 地域, 「伝統」, 宗教, 政治, 多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月13日(振替授業日) 前田 修 人文社会系】<br />
[食糧を獲得する文化、生産する文化]<br />
人類史において、狩猟採集から農耕牧畜への生業の変化によって食文化およびそれに伴う生活様式、社会構造、世界観がどう変わったのかを概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月13日(振替授業日) 三宅 裕 人文社会系】<br />
[西アジア起源の食文化-家畜の乳利用-]<br />
私たちにも身近な存在となった乳製品について、その起源と拡散の歴史を辿り、家畜の乳を利用する食文化の意義について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月25日 板橋 悠 人文社会系】<br />
[理化学分析で復元する先史社会の食文化]<br />
人骨や動植物、土器などの考古遺物の化学分析により明らかにされてきた先史人類の食文化とその分析手法を概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月25日 谷口陽子 人文社会系】<br />
[ユーラシアにおける食と小麦]<br />
麺、パン、ビール作りに代表される小麦製品の生産について、現代のパン作りに関わる民族誌を中心に論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【2月1日 滝沢 誠 人文社会系】<br />
[日本古代の食と文化]<br />
日本古代における食膳具の変遷とその背景について、考古学的資料をもとに考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【2月1日 (非常勤講師)】<br />
[食生活と文化]<br />
人びとの実生活における食と文化について講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月8日 中野 泰 人文社会系】<br />
[韓半島における食文化とその実践]<br />
韓半島における日常の食膳や儀礼を取り上げ、食膳の型や構造とともに実践される食文化を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月8日 武井基晃 人文社会系】<br />
[無形文化遺産と食]<br />
食文化を人類の遺産として登録する際の戦略と不手際を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月15日 小谷竜介 (非常勤講師)】<br />
[日本の餅食文化]<br />
餅といえば正月。実はもっと広い日本における餅の位置付けについて、事例を通して広く検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月15日 小谷竜介 (非常勤講師)】<br />
[出汁と調味料の食文化]<br />
食文化の重要な要素である出汁と調味料。日本の出汁と調味料を事例に、その文化性について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月16日2時間目(予備日)滝沢 誠 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
