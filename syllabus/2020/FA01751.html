                        }

});

  <h1 id="course-title">
   <span id="course">FA01751</span>&nbsp;<span id="title">線形代数2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体例を用いて,線形代数の抽象的な概念を理解する.ベクトル,線形空間,線形写像.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FA01711を選択して登録すること.社会工学類(1,2,3クラス)の学生はこのクラスを受講すること.履修条件はFA01711の※と同じ.<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">社会システムの基礎的理解と洞察力(社会工学類)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・線形空間、線形部分空間、ベクトルの線形独立性,線形従属性,階数,基底,次元,像,核といった抽象的な概念を理解できる.<br />
・線形写像、およびそれを具体的に表現するものとして行列の概念が生まれたことを理解できる.<br />
・内積の概念および内積空間の性質,直交性を理解できる.<br />
・線形変換とその表現行列,および基底の変換について理解できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">線形空間(ベクトル空間), 線形部分空間, 1次独立性, 1次従属性, 計量線形空間, ベクトルの内積, 直交補空間, 正規直交基底, 線形写像, 線形変換, 像空間, 核空間, 表現行列, 直交変換, ユニタリ変換</p>
  </div>

    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>線形空間 (2) 一般の線形空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>線形空間 (3) 線形空間の基底</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>線形空間 (4) 1次独立性と行列式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>線形空間 (5) 内積、計量線形空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>線形空間 (6) 直交補空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>線形写像 (1) 線形写像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>線形写像 (2) 幾何学的意味・ 直交変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>線形写像 (3) 次元定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講義のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:具体例を用いて,線形代数に関する基礎的知識および計算力を身につけると共に数学的な考え方に慣れ,抽象的概念に基づく思考力を養う.<br />
<br />
関連情報:線形代数は理学,工学,経済学,生物学など様々な学問分野の関連性が深い.興味のある分野で線形代数がどのように使われているかを自主的に調べると良い.その後余裕があれば,学習が進むにつれてその内容がどこまで理解できるようになったか振り返ってみると更によいであろう.<br />
<br />
受講生にのぞむこと:講義は,高校数学の修得を前提に行うので,必要に応じて復習しておくこと.また,講義の進度に応じて演習を行うが,教科書にある例題,問題については,受講生が自主的に検討していくことが望まれる.</p>
