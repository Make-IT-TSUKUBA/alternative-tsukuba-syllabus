<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00409</span>&nbsp;<span id="title">博士のキャリアパス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">目的意識をもって博士課程を過ごしてもらうために、博士後期課程修了後の多様なキャリアパスについて考察する。社会における博士の役割について取り上げるとともに、博士課程で習得することが期待される能力は何か、汎用的スキルやマネジメント能力等について紹介する。キャリアデザインについても言及する。
アカデミアや産業界等で活躍する博士人材をゲストスピーカーとして招き、多様な博士のキャリアパスを考察するための生きた事例を提供する。講義のほか、グループディスカッションやクラス討論を通して、自らのキャリアパスと大学院時代のすごし方についての考えを深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力<br />
博士レベル<br />
 知の創成力・マネジメント能力・リーダーシップ力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.博士の意義、博士の就職、博士の仕事の実態を理解する。<br />
2.大学院生が自身のキャリアについて考察できるようになる。<br />
3.大学院で何を学ぶか、どうすごすか、どのような能力を獲得すべきか、について自省できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">博士, 博士と社会, キャリアデザイン, 能力開発, ポスドク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義はパワーポイント等を使用したスライド投影やプリントを配布し、それらに沿って進める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">●1日目<br />
・【講義1】博士になったらどう生きる?<br />
・【講義2】博士人材データベースにみる「博士」の実態<br />
・【講義3】大学教員の仕事を考える<br />
・【講義4】「研究力向上」について考える<br />
●2日目<br />
・【講義5】博士学生の日常を紐解く<br />
・【講義6】産業界でのキャリアパスを考える<br />
・【分科会】ゲストスピーカーとの交流会<br />
・【総合討論】<br />
※2日とも適宜グループディスカッションを織り交ぜて進行する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし(単位の取得を目的としない履修も許可する。ただし、講義への参加は同様に行うこと)。 <br />
また、社会人学生や先輩学生、ポスドク等がメンタ-役として参加すること(討論への参加等)も歓迎します。<br />
※博士課程への進学を検討している学群生の聴講も可</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1評価方法:宿題及び最終レポート。また、授業への積極的な参加(質疑応答への参加度など)は成績評価に加味する。<br />
2割合:宿題30%、最終レポート70%<br />
3評価基準:授業中に課す宿題及びレポート、授業への参加状況で総合的に評価する。最終レポートについて満点の60%以上をとること、宿題について満点の60%以上をとること。<br />
最終レポートに関しては、自らのキャリアについて自省できるようになること、レポートの内容が到達目標に照らして十分であることを評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(65%)、演習(35%)<br />
1日目の授業後に宿題を課すので、2日目に小レポートとして提出すること</p>
  </div>

就職課のHPでは、博士後期課程以降の学生のためのキャリア・就職に関する情報を掲載しています。<br />
http://syushoku.sec.tsukuba.ac.jp/career/</p>
