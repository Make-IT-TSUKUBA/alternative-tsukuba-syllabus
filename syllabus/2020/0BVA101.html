<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0BVA101</span>&nbsp;<span id="title">大学体育研究演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金1</span>
    <br />
    <span id="assignments">木内 敦詞, 金谷 麻理子, 奈良 隆章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究方法・論文執筆方法をテキスト『(春学期)研究の育て方:ゴールとプロセスの「見える化」』 『(秋学期)基礎から学ぶ楽しい学会発表・論文執筆』 に沿って体系的に学ぶ。研究のテーマをどう設定し,計画をどう設計し,論文をどう執筆するかについて,そのゴールとプロセスを概観することで,学術研究の作法を体系的に学ぶ。その中で,大学体育教員としての職業観の深化を狙う。討論への参加度およびレポートから総合的に評価する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GSI306<br />02JD105と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 研究のゴールとプロセスを説明することができる。<br />
(2) よい研究の条件を説明することができる。<br />
(3) 研究倫理に関する近年の動向を説明することができる。<br />
(4) 論文の各構成要素で述べるべき事項を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究構想・デザイン・計画, 研究倫理, 個人情報保護法, やり抜く力, ライフワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>&lt;春学期&gt;研究のゴールと研究プロセス,よい研究の条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>&lt;春学期&gt;研究の種類の選択,論文の種類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>&lt;春学期&gt;研究テーマの育て方,研究構想・デザイン・計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>&lt;春学期&gt;原著論文の構成,背景と文献レビュー,目的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>&lt;春学期&gt;対象と方法,採択される研究助成申請書の書き方,研究倫理指針</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>&lt;春学期&gt;データ収集,データ分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>&lt;春学期&gt;期待した結果が得られないとき,結果の記述</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>&lt;春学期&gt;考察・結論の考え方・書き方,共著者・謝辞・文献リスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>&lt;春学期&gt;研究発表:学会発表,論文発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>&lt;春学期&gt;研究を学べる場の条件,現場指導と研究の両立,ライフワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>&lt;秋学期&gt;投稿雑誌の選択,投稿規定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>&lt;秋学期&gt;論文の構成,「緒言」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(13)</span></th><td>&lt;秋学期&gt;「方法」「結果」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(14)</span></th><td>&lt;秋学期&gt;「考察」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(15)</span></th><td>&lt;秋学期&gt;図表の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(16)</span></th><td>&lt;秋学期&gt; 論文のその他の部分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(17)</span></th><td>&lt;秋学期&gt;論文投稿の前にすべきこと</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(18)</span></th><td>&lt;秋学期&gt;編集委員会とのやりとり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(19)</span></th><td>&lt;秋学期&gt;論文刊行の後に行うこと</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(20)</span></th><td>&lt;秋学期&gt;なぜ研究や発表が必要なのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
