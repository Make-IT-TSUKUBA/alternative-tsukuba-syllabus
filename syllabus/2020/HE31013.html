 <body>
  <h1 id="course-title">
   <span id="course">HE31013</span>&nbsp;<span id="title">病理組織学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火4,5; 秋BC 火4,5; 秋BC 火6</span>
    <br />
    <span id="assignments">長田 道夫, 川西 邦夫, 沖田 結花里, 村田 佳彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病気を診断する病理検査学の実習として、生体から採取された組織に,試薬や器具を用いて検査の目的に合わせた適切な標本を作成する技術とその背景論理を身につける。具体的には組織標本、細胞診などの検体材料の取り扱い、固定、包埋、薄切、染色方法、さらに適正な標本とはどういうものであるかについて、病理診断を支援するという立場から説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">病理組織学や細胞検査学で学習した内容を、医療の現場で病理検査として技術支援するためにその手法を学ぶ。生体から検体として採取された組織や細胞に、試薬や器具を用いて検査の目的に合わせた適切な標本を作成する技術を身につける。また、細胞検査の手技と診断の実技を行う。実習中に染色法について、簡単な実験を行い発表し、理論背景の確認とその応用力を身につける。また細胞診の検体作成とともに診断も行い、細胞診についての理解を深める。これらの実習を通して、臨床検査技師国家試験への基礎知識も養う。 本授業は以下のことを目標とする。<br />
1.	病理検査の実際と検査技師の役割を理解できる。<br />
2.	病理組織標本作製の手順とその理論背景を知り、標本を作製できる。<br />
3.	各染色の利点と病理診断へ意義について説明できる。<br />
4.	免疫染色、電子顕微鏡の技術と理論背景を説明できる。<br />
5.	細胞診の基礎とスクリーニングの実際、重要疾患の所見を説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">病理標本作成手技, 細胞検査実技と診断</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習講義:病理解剖の介助と各臓器の肉眼的観察方法などについて解説する。また、組織標本、<br />
細胞診などの検体材料の取り扱い方法、固定、包埋、薄切、染色方法、さらに適正な標本とはどういうものであるのかについての基本的原理の理解を促す。病理診断に必要な、特殊染色、免疫組織化学、 In situ, FISH、電子顕微鏡について、その理論と手法について解説する。<br />
実技:実際の臓器を対象として、切り出し、肉眼像の把握、ブロックの作製、薄切、各種染色の技能を養う。染色標本のスケッチを行う。グループごとに染色の実験を行い、結果を発表する。細胞診の代表的な固定法や染色法を実習し、典型例の標本の観察とスケッチを通して、細胞診の診断を体験<br />
する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(講義1)実習の目的と進め方(オリエンテーション)<br />
(講義2)臓器の固定法、固定液の種類と特徴、脱灰操作<br />
(講義3)パラフィンブロック(ブロック)の作製(包埋)<br />
(講義4)ブロックの薄切法(ミクロトームの種類、使用法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(実技) <br />
1.ブロック薄切のオリエンテーションと実技<br />
2.剖検臓器の観察と*切り出し<br />
3.脱パラ系列Set up(ラベルのみ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(実技) ブロック包埋 一人あたり1ブロック<br />
(実技) ブロックの薄切 (HE染色用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(講義5)染色の種類と理論 ヘマトキシリン・エオジン(HE)染色 <br />
(実技) ヘマトキシリン・エオジン(HE)染色</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(講義6)多糖体染色法の種類と理論<br />
(実技) 中性多糖体染色(PAS)、酸性多糖体染色(ALB、TB)<br />
(空き時間)HEのスケッチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(講義7)結合組織の染色 <br />
(実技) マッソントリクローム染色  エラスチカワンギーソン染色 <br />
(空き時間)多糖体染色のスケッチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(講義8)鍍銀染色法  PAM染色 <br />
(実技)  鍍銀染色法  PAM染色<br />
(空き時間)実験テーマの決定と実験用ブロック選定(枚数や厚さ)、<br />
      実験に必要な試薬の確認作業(実験プロトコール作成)<br />
      結合組織染色のスケッチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(講義9)免疫染色と電子顕微鏡  <br />
(実技) 免疫染色<br />
(空き時間)実験テーマの決定と実験用ブロック選定(枚数や厚さ)、<br />
      実験に必要な試薬の確認作業(実験プロトコール作成)<br />
      銀染色のスケッチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(実技)染色法の実験  <br />
(実技)スケッチ 写真撮影</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(実技)染色法の実験のまとめと発表準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>(発表)染色法の実験のプレゼンテーション(レポート:発表スライド提出)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>(講義10)細胞検査標本作製法: 検体処理、染色<br />
(実技)  細胞検査標本作製: 検体処理、固定、パパニコロウ染色</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>(実技)細胞検査標本観察とスケッチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>細胞診発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>病理組織学実習試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">備考:いろいろな手法の目的と原理を理解し、実技としての基本を厳守しながら技術的な工夫をする。作製した標本を観察し結果を正しく評価する。現在学んでいる技術がどのように医療現場で役立つかについて理解する。実習中には待ち時間が生じることもあるので、時間の活用を十分に考える。<br />
実習に際しては、教科書や参考書を持参する。太字は必須の教科書。実習室では白衣を着用。</p>
