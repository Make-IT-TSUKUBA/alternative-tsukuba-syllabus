  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業はイギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を対象に、そこに見られる諸問題を扱う。とりわけ民族や異文化との摩擦・対立などをテーマにする。英語かドイツ語またはスペイン語で書かれた文献を用いて、受講者が発表を行い、それに基づいて議論を行い、専門文献の読解力の向上、ヨーロッパの人々が直面した社会的・文化的な摩擦や対立に関する知識の深化、自らの研究に関する発表・議論スキルの向上を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">科目等履修生の履修については、事前に担当教員と相談すること。<br />西暦偶数年度開講。<br />01DE538, 01DE566, 0ABAJA3と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」、「マネジメント能力」、「コミュニケーション能力」、「チームワーク力」、「国際性」、「研究力」、「専門知識」、「思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を扱うことから、国際的な情報収集に必要な語学力を身につけ、専門知識を修得することができる。演習形式を採ることにより、物事を論理的に考え結論を導き出す思考力、複数の視点から問題を捉え解決するマネジメント能力、自身の考えを的確にわかりやすく伝えるコミュニケーション能力、および協働して議論を実り多いものにするチームワーク力を高めることができる。レポート作成においては、自ら研究課題を設定し倫理的に研究計画を遂行する研究力を身につける。これらの学修によって、最終的には、専門分野の知を生かして専門分野以外においても問題を発見し解決の方途を考えることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヨーロッパ, ドイツ, イギリス, スペイン, 民族, 異文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究テーマの関心に応じて、英語圏、スペイン語圏、ドイツ語圏に分かれて授業を実施する。<br />
畔上:ドイツ語で書かれたテキスト講読を通して、現代ドイツにおける移民受け入れに反対する考え方を議論し、考察します。<br />
中田:英語で書かれたテキスト講読を通して、19世紀イギリスにおける異文化への反応を考察します。<br />
宮崎:スペイン語で書かれたテキスト講読を通して、17-18世紀スペインにおける、レコンキスタの記憶との対峙の仕方について考察します。</p>
