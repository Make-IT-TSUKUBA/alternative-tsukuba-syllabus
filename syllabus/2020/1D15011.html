<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1D15011</span>&nbsp;<span id="title">現代物理と先端工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1</span>
    <br />
    <span id="assignments">関口 隆史</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀に,量子力学を始めとした大きな発展を遂げた物理学は,その後も目覚ましい発展を続け,現代の工学に大きな影響を与え,高度情報化社会を支えるさまざまな製品を生み出している。本講義では,現代物理学が,どのように先端的工学に活かされているかを,いくつもの実例を挙げて紹介し,物理学を始めとした自然科学が,工学を通して社会にいかに貢献しているかを解説する。3,4年生が,卒業後の進路を選択する際にも大いに参考となる講義をめざす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">日常を作り出している先端工学が、現代物理学などの自然科学によってどのように作られてきたのかを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本講義を履修することで、現代社会の背景にある多様で高度な先端工学についての理解を深め、進路選択の参考になるようにしたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エレクトロニクス, パワーエレクトロニクス, トランジスタ, 最先端計測, 磁石, 量子シミュレーション, レーザー物理学, ブラズマ物理学, 核磁気共鳴画像法, タンパク質</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月10日 末益 崇, 数理物質系】<br />
総合科目全般のイントロダクション:エレクトロニクス全般の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月17日 矢野 裕司, 数理物質系】<br />
省エネ社会の実現に向けたパワーエレクトロニクス・パワーデバイス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月24日 櫻井 岳暁, 数理物質系】<br />
コンピュータの性能を左右するトランジスタの変遷、これからの展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月1日 重川 秀実, 数理物質系】<br />
最先端計測技術で広がる世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月8日 柳原 英人, 数理物質系】<br />
磁石 ― 磁石の物理的な起源、特性、応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月15日 長谷 宗明, 数理物質系】<br />

<tr><th><span class="format">第7回</span></th><td>【5月22日 寺田 康彦, 数理物質系】<br />

<tr><th><span class="format">第8回</span></th><td>【5月29日 江角 直道, 数理物質系】<br />

<tr><th><span class="format">第9回</span></th><td>【6月5日 小林 伸彦, 数理物質系】<br />

<tr><th><span class="format">第10回</span></th><td>【6月12日 白木 賢太郎, 数理物質系】<br />

<tr><th><span class="format">第11回</span></th><td>【6月19日】<br />

</table>
