    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アダプテッド・スポーツ科学に関する文献を購読するとともに、アダプテッド・スポーツ現場を体験し、研究の動向と課題について議論する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アダプテッド体育・スポーツ学領域の専門的知識、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、グループワークや討議を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
1)アダプテッド体育・スポーツの理論を理解し、その指導ができる。<br />
2)アダプテッド・スポーツ科学に関する研究動向と課題が説明できる。</p>
