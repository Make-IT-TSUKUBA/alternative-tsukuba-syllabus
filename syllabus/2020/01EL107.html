   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">肢体不自由特別支援学校に就学する児童生徒のうち、脳性まひ等の脳性疾患に着目し、その障害特性を概説する。あわせて諸特性に基づく教科指導及び自立活動の指導の在り方について、具体的な実践を通じて概説する。</p>
