<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">今日の国語教育事象における諸問題がもつ構造を歴史的な位相から解明していく。この営みが実践的な意味を持つにいたる局面は、変動の中に類同性を見出すことができた場合にあらわれる。今日の国語教育が直面する様々な問題、また多様な実践・理論の展開に、時にみられる時空を隔てた類同性を見出すことができたならば、カオスのようにみえる諸問題がもつ輪郭の明確化が期待されるからである。</p>
