$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                        var target = el.text().replace(/\s+/g, '');

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC31443</span>&nbsp;<span id="title">森林生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">上條 隆志, 清野 達之, 山川 陽祐, 大澤 光</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山岳科学センター井川演習林及びその周辺の森林において、森林植物の観察、採集を行う。植物標本を作製するとともに、森林植物の分類学的、生態学的な知識を習得する。暖温帯、冷温帯、亜高山帯における80種から100種の樹木を観察・採集する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宿泊の関係上、人数制限を行う場合がある。森林植物学を履修していることが望ましい。実習のガイダンスと人数調整を行なうので本実習履修希望者は必ず出席のこと.その際は事前に連絡)をすること.参集する場所については教務掲示板で確認すること.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">森林資源と森林の生物多様性を構成する樹木を対象として各種の分類学的、生態学的特徴を野外実習を通じて理解する。<br />
1体系的な専門知識、2問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1体系的な専門知識<br />
・主要樹木を同定できる。<br />
・主要樹木の生育立地を理解する。<br />
・樹木の標本作成法を習得する。<br />
2問題意識の醸成力<br />
・生物多様性の実態を理解し、その保全についての問題意識を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">樹木, 同定, 採集, 標本作り</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">樹木各種の分類学的、生態学的特徴を理解することを目的として現地実習を行う。実習では、暖温帯林や冷温帯林を歩きながら植物の観察・採集をおこなうことにより、森林植物の名前を覚え、その特徴、生育地、分布、利用、名前の由来などの知識を体得する。8月下旬を予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1日目 井川演習林 オリエンテーション (現地集合)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2日目 井川演習林内(冷温帯中下部)植物調査、植物標本採集、標本整理 (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3日目 井川演習林周辺(冷温帯中上部)植物調査、植物標本採集、標本整理 (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4日目 井川演習林周辺(暖温帯)植物調査、植物標本採集、標本整理、テスト (宿泊)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5日目 井川演習林 実習のまとめ、後かたづけ、解散 (現地解散)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>予備日 予定変更で実習時間が確保できなかった場合、筑波実験林において補習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">悪天候の場合や宿泊人数の関係により、大幅な変更がされる場合がある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">宿舎の関係で人数調整を行う場合がある。森林植物学を履修していることが望ましい。調整に際しては、森林植物学の単位取得者ついて履修中の者を優先する場合がある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">安全確保のたま、全日程参加を前提とする。最終日のテスト、提出されたレポートと標本で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習中の自由時間を使用して、樹木の同定法を自主勉強する。実習終了後、標本を完成するための作業を各自行う。</p>
  </div>
