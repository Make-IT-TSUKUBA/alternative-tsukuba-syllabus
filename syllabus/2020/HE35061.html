<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火3,4</span>

   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る。平成31年度以降入学者用。平成32年度から開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:人間の健康と疾病の理解、臨床検査の知識と実践力<br />
国際医療科学主専攻:人間の健康と疾病の理解、医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・血液をはじめとする体液、とくに尿、糞便等に含まれる種々の成分の臨床的意義を理解し、説明できるようになる。<br />
・体液中の成分を分析するための理論と方法を習得し、実際の分析に活かすことができるようになる。<br />
・診断の糸口となるスクリーニング検査法について理解を深め、一般検査の結果を判読できるようになる。<br />
・精度管理の意義および検査情報の判断基準を理解し、説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">臨床検査総論 一般検査 スクリーニング検査 精度管理 静脈採血</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>5月12日(火)【担当教員:山内 一由】<br />

  </div>

・あらかじめ講義資料を精読し、専門用語の意味等を理解しておくこと。<br />
・講義後は必ず復習すること。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">一般検査の講義と実習では、体液成分の変動と病態との関わりも学習することになる。そのためには、基礎医学をしっかり習得しておく必要がある。解剖学・生理学・生化学・微生物学などと一般検査との関連付けを行って欲しい。</p>
  </div>
