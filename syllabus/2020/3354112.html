<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3354112</span>&nbsp;<span id="title">フランス語圏の言語と文化B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「基礎フランス語AI/AII」「基礎フランス語BI」で修得した言語知識を踏まえて、より実践的なコミュニケーション能力の向上に配慮しながら、フランス語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択・自由科目。主として人文・比文・日日・情報・医学対象。「フランス語圏の言語と文化A」の履修者に限る。主に日本語で授業を行います。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)社会現象をはじめとした様々なトピックから、現代フランスの諸側面についての理解を深めることができる。<br />
(2)メディアで使われるようなスタンダードなフランス語を読み進めることができる。<br />
(3)メディアで使われるようなスタンダードなフランス語に基づいた簡潔な聴き取りや作文ができる。<br />
(4)諸々のトピックに対する理解を口頭によるフランス語で示すことができる。<br />
(5)諸々のトピックの内容をめぐって、口頭によるフランス語での持続的なやりとりができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語圏の文化と社会, メディアで使われるようなスタンダードなフランス語文の読解・聴き取り・会話・作文, 文法・語彙・発音のより一層の定着</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【第1回】オリエンテーション、「フランス語圏の言語と文化A」での学習事項の振り返り<br />
【第2回】特に注意したい発音についての解説、フランス語文でのやりとりを通じた数の読み方の練習(日付、西暦、金額、等)<br />
【第3回】この授業でとりわけ問題になる文法事項についての解説(下記、比較級から動詞の法や時制の使い分けまで)<br />
【第4回】文章読解(芸術「国立パリ・オペラ座バレエ団」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第5回】フランス語作文のためのポイントを押さえつつ文章読解(芸術「国立パリ・オペラ座バレエ団」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(比較級、最上級、等)<br />
【第6回】文章読解(ファッション「ファッションとメセナの伝統」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第7回】フランス語作文のためのポイントを押さえつつ文章読解(ファッション「ファッションとメセナの伝統」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(ジェロンディフ、等)<br />
【第8回】文章読解(国際「2050年、フランス語の話者7億人!?」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第9回】フランス語作文のためのポイントを押さえつつ文章読解(国際「2050年、フランス語の話者7億人!?」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(中性代名詞、等)<br />
【第10回】文章読解(思想「AIそれともCI?」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第11回】フランス語作文のためのポイントを押さえつつ文章読解(思想「AIそれともCI?」)の続き、当該の文章全体の内容についてのフランス語会話でのやりとり、問題演習(条件法、等)<br />
【第12回】文章読解(文学「文学大国・フランス」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
【第13回】フランス語作文のためのポイントを押さえつつ文章読解(文学「文学大国・フランス」)の続き、当該の文章全体の内容についてのフランス語会話でのやりとり、問題演習(接続法、等)<br />
【第14回】文章読解(政治「2017年、前例のない大統領選挙」)、グループワークあるいはペアワークによる当該の文章の音読を通じた発音練習・聴き取り練習<br />
