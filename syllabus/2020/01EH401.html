<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フェアネスの歴史的概観やフェアプレイを奨励する運動を踏まえ、フェアプレイが主張される意味について、複数の価値観、道徳観から考察する。また、フェアプレイを奨励する運動に言及する。実際にフェアプレイに徹するスポーツパーソンを育成するにはどうしたらよいのか、どのようにフェアプレイ教育を展開していけばよいのかということについて考察し、自分なりの見解を論理的に展開できることを目標とする。毎回あるテーマについて、グループディスカッションを行い、その結果を発表する。
 フェアネスの概念、スポーツのルールとエトス、フェアプレイの歴史、フェアプレイをめぐる問題の語られ方(個人と組織)、アンフェアの背景、フェアプレイキャンペーン、フェアプレイ奨励の方策、フェアプレイ教育の構想</p>
