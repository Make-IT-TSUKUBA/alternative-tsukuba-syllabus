$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">道徳の本質をおさえた上で、現代の国内外における道徳教育の現状や課題について把握し、今日日本の学校における道徳教育及び道徳科の目標や内容に対する理解を深める。また、第二次世界大戦を契機として大きく変化した国内外の価値教育の在り方をおさえ、子供の心の成長や道徳性の発達への視座など、今後求められる指導の在り方についても考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1)学校における道徳教育の指導計画や教育活動全体を通じた指導の必要性を理解している。<br />
2)道徳科の特質を生かした多様な指導方法の特徴を理解している。<br />
3)道徳科における教材の特徴を踏まえて、授業設計に活用することができる。<br />
4)授業のねらいや指導過程を明確にして、道徳科の学習指導案を作成することができる。<br />
5)道徳科の特性を踏まえた学習評価の在り方を理解している。<br />
6)模擬授業の実施とその振り返りを通して、授業改善の視点を身に付けている。</p>
