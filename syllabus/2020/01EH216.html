<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH216</span>&nbsp;<span id="title">運動栄養学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月4; 秋C 月1,2</span>
    <br />
    <span id="assignments">麻見 直美, 下山 寛之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">競技力を高めるための、および健康の維持増進のための食事とトレーニング、睡眠(休養)の組み立て方を理解するために、栄養(食生活)、身体活動(運動)・トレーニング、休養(睡眠)をメインkey wordsとする基礎研究で、主にエネルギー代謝、糖代謝、脂質代謝、たんぱく質代謝、骨代謝・カルシウム代謝、カルシウム以外のミネラル代謝、水分代謝に関連するスポーツ・運動栄養学領域の主に英語を使用言語とする最近の総説、原著論文等を精読し、その内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP8E1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">運動栄養学領域の最新学術論文等の読解と紹介を通して、当該領域の研究力を高め、討議を通してコミュニケーション能力を向上させる。さらには、運動栄養学の現場での実践力に活用する。また、運動栄養学領域における教育及び研究に関する倫理観を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回 運動栄養学領域における教育及び研究に関する倫理:人に対する倫理 (担当:主に下山)<br />
第2回 運動栄養学領域における教育及び研究に関する倫理:動物実験の倫理((担当:主に麻見)<br />
第3回 体格評価法 と 身体組成の測定法 キャリパー法(担当:主に下山)<br />
第4回 身体組成の測定法 生体電気インピーダンス(BIA)法(担当:主に下山)<br />
第5回 身体組成の測定法 空気置換法(担当:主に下山)<br />
第6回 身体組成の測定法 水中体重法(担当:主に下山)<br />
第7回 身体組成の測定法 二重エネルギーX線吸収法(DXA法)とCT(担当:主に麻見)<br />
第8回 身体組成の測定法 MRI法(担当:主に麻見)<br />
第9回 身体組成のデータ分析法(担当:主に下山)<br />
第10回 身体組成のデータの評価法(担当:主に下山)<br />
第11回 運動栄養・スポーツ栄養学領域における動物実験の歴史と背景(担当:主に麻見)<br />
第12回 動物実験における飼育用飼料作成のための計算(担当:主に麻見)<br />
第13回 動物実験における飼料作成(担当:主に麻見)<br />
第14回 動物実験における動物飼育法(担当:主に麻見)<br />
第15回 動物実験における運動処方の方法:自発走運動、強制走運動(担当:主に麻見)<br />
第16回 動物実験における運動処方の方法:水中運動(担当:主に麻見)<br />
第17回 動物実験における運動処方の方法:クライミング運動・ジャンプ運動(担当:主に麻見)<br />
第18回 動物実験における栄養素出納測定(担当:主に麻見)<br />
第19回 動物実験における解剖・サンプリング(担当:主に麻見)<br />
第20回 基礎代謝、安静時代謝の測定(担当:主に下山) <br />
第21回 活動量計を用いた身体活動量評価 (担当:主に下山)<br />
第22回 心拍計を用いた身体活動量評価 (担当:主に下山)<br />
第23回 間接熱量測定(メタボリックシャンバー)によるエネルギー消費量の測定(担当:主に下山)<br />
第24回 間接熱量測定(運動中)によるエネルギー消費量の測定(担当:主に下山)<br />
第25回 二重標識水法による総エネルギー消費量の測定(担当:主に下山)<br />
第26回 推定エネルギー必要量の推定(担当:主に下山)<br />
第27回 運動栄養領域における質問紙調査法(担当:主に麻見)<br />
第28回 食事調査の方法とその評価、その注意点(担当:主に麻見)<br />
第29回 質問紙の開発(担当:主に麻見)<br />
第30回 調査結果、測定結果の分析、評価、スポーツ現場へのフィードバック(担当:麻見、下山)</p>
