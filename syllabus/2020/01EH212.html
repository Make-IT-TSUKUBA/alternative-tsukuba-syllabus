<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH212</span>&nbsp;<span id="title">運動生化学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中; 春AB秋ABC 金6</span>
    <br />
    <span id="assignments">征矢 英昭, 大森 肇, 岡本 正洋, 松井 崇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">演習。運動生化学に関する国内外の専門書、文献、研究論文等を講読し、運動生化学の対象領域、基本概念、研究方法などを学習することによって研究に必要な基礎的能力を身に着ける。運動が身心に及ぼす影響とトレーニング効果に関して運動生化学の立場から理解を深め、健康や運動パフォーマンスの維持・増進のメカニズムを理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP8D1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">運動が身心に及ぼす影響とトレーニング効果に関する分子〜行動からの理解を深め、健康や運動パフォーマンスの維持・増進のメカニズムの理解を深める。<br />
知の活用力<br />
コミュニケーション能力<br />
研究力<br />
実践力<br />
倫理観</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">運動ストレス, 認知機能, 海馬神経新生, 筋の肥大と萎縮, 筋記憶, 臓器連関</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第 1 回 運動生化学領域における教育および研究に関する倫理について(担当:征矢)<br />
第 2 回 「運動ストレスの有益な効果」に関する英語文献(担当:征矢)<br />
第 3 回 「オーバートレーニングとストレス調節」関する英語文献(担当:征矢)<br />
第 4 回 「運動時のグリコーゲン代謝と中枢疲労」に関する英語文献(担当:征矢)<br />
第 5 回 「運動時のグリコーゲン代謝と糖尿病」に関する英語文献(担当:征矢)<br />
第 6 回 「認知機能を高める海馬グリコーゲンロング」に関する英語文献(担当:征矢)<br />
第 7 回 「低強度運動による海馬神経活性化とBDNF発現増加」に関する英語文献(担当:征矢)<br />
第 8 回 「海馬神経新生と記憶能を高める軽運動効果」に関する英語文献(担当:征矢)<br />
第 9 回 「運動による海馬神経新生を高める神経基盤」に関する英語文献(担当:征矢)<br />
第 10回 「海馬神経新生を高めるサプリメント」に関する英語文献(担当:征矢)<br />
第 11回 「軽運動によるヒト海馬パターン分離能の向上」に関する英語文献(担当:征矢)<br />
第 12回 「アルツハイマー病への軽運動効果」に関する英語文献(担当:征矢)<br />
第 13回 「記憶能と有酸素能の相関性」に関する英語文献(担当:岡本)<br />
第 14回 「高齢者への軽運動介入と記憶能の向上」に関する英語文献(担当:岡本)<br />
第 15回 「低酸素環境での運動による認知疲労」に関する英語文献(担当:岡本)<br />
第 16回 「骨格筋におけるトレーニング記憶」に関する英語文献(担当:大森)<br />
第 17回 「筋痛・筋損傷における繰り返し効果」に関する英語文献(担当:大森)<br />
第 18回 「事前の低強度運動が本運動後の筋損傷に及ぼす影響」に関する英語文献(担当:大森)<br />
第 19回 「筋肥大と熱ショックタンパク質の関係」に関する英語文献(担当:大森)<br />
第 20回 「サルコペニアに対する運動とサプリメントの効果」に関する英語文献(担当:大森)<br />
第 21回 「ヒトの遅発性筋痛に対するアミノ酸摂取の効果」に関する英語文献(担当:大森)<br />
第 22回 「長時間運動時の早発性筋痛・筋損傷と酸化ストレス」に関する英語文献(担当:大森)<br />
第 23回 「長距離走におけるペース低下と筋損傷の関係」に関する英語文献(担当:大森)<br />
第 24回 「一過性運動がレナラーゼ発現に及ぼす影響」に関する英語文献(担当:大森)<br />
第 25回 「持久性運動時の骨格筋N-アセチルタウリンの増加」に関する英語文献(担当:大森)<br />
第 26回 「長時間運動時の血糖低下とタウリン摂取の影響」に関する英語文献(担当:大森)<br />
第 27回 「シトルリン投与と走運動時のアンモニア代謝」に関する英語文献(担当:大森)<br />
第 28回 「運動による気分改善と唾液ストレスマーカー低減」に関する英語文献(担当:松井)<br />
第 29回 「一過性運動が臓器連関に及ぼす影響」に関する英語文献(担当:松井)<br />
第 30回 「継続的運動が臓器連関に及ぼす影響」に関する英語文献(担当:松井)</p>
