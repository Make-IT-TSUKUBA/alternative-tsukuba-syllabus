<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG35342</span>&nbsp;<span id="title">専門英語B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3</span>
    <br />
    <span id="assignments">黒田 嘉宏, 河合 新</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的・機能工学システム主専攻生を対象に,工学分野の専門的な授業を英語で行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門英語II(FG25322, FG35322)履修者は履修不可。H30以前入学者対象。<br />FG25342と同一。<br />2020年度限り。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は「3.1 国際的にも活躍できるコミュニケーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">英語で行われる講義に慣れることにより,工学分野の専門的な内容を英語で理解できる能力を養う.今後自ら専門英語を学習して行くための意欲,知識,習慣を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Control Systems, Transfer Functions, Block Diagrams, Mason’s Formula, Human Perception, Weber-Fechner law, Visual System, Auditory System, Somatosensory System, Scale, Descriptive statistics, Correlation, Statistical estimation, Hypothesis testing</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>Introduction to Control Systems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>Mathematical Modelling 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>Mathematical Modelling 2 (Continued)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>Block Diagrams</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>Mason’s Formula</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>Introduction to Human-Computer Interaction 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>Introduction to Human-Computer Interaction 2 (Continued)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>Basics of Statistical analysis and Sensory evaluation 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>Basics of Statistical analysis and Sensory evaluation 2 (Continued)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>Basics of Statistical analysis and Sensory evaluation 3 (Continued)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">前半部:期末試験 (35%) + ミニットペーパ(英文による毎回の講義要約を提出) (15%)<br />
後半部:期末試験 (35%) + ミニットペーパ(英文による毎回の講義要約を提出) (15%)<br />
期末試験は前半部と後半部を合わせて秋学期AB期末試験期間に行う.<br />
総合評価:前半部と後半部の合計</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">1.	教材:<br />
講義ノートを使用するため,特に教科書は指定しない.<br />
<br />
2.	参考文献:<br />
1)	前半に関するもの<br />
i)	Feedback Control of Dynamic Systems, Franklin, G.F et al., 7th ed., Pearson, 2014.<br />
ii)	Modern Control Engineering, Katsuhiko Ogata, 5th ed. Pearson, 2009.<br />
2)	後半に関するもの<br />
i)	Human-Computer Interaction, Jenny Preece, Yvonne Rogers, Helen Sharp, David Benyon, Simon Holland, and Tom Carey, Addison-Wesley, 1994.<br />
ii)	Sensation &amp; Perception, Jeremy M. Wolfe; Keith R. Kluender; Dennis M. Levi; Linda M. Bartoshuk; Rachel S. Hertz; Roberta L. Klatzky; Daniel M. Merfeld, SINAUER, Oxford University Press, 2019.<br />
iii)	Statistics Essentials For Dummies, Deborah J. Rumsey, 2019.<br />
iv)	Statistics Workbook For Dummies with Online Practice, Deborah J. Rumsey, 2019.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">1.	受講生にのぞむこと:<br />
講義だけでは語学の実力は養えないので,各自で平素から少しずつ努力を続けて欲しい.<br />
<br />
2.	授業の狙い:<br />
工学分野の専門的な内容テーマを英語で学ぶことにより,専門英語能力の涵養を図る.<br />
<br />
3.	関連情報:<br />
1)	本講義前に仮定する事項<br />
(日本語による)システム制御理論,ブロック線図,情報処理,コンピュータリテラシ,確率統計などの基礎概念と英語に関する興味を持っていること.<br />
2)	本講義終了後の関連科目<br />
卒業研究など(工学英語のリスニング,文献の読解,口頭発表など).</p>
  </div>
