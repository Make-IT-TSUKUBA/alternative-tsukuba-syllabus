        </h2>
        <p id="summary-contents">
インドネシアの宗教と文化に関する歴史と政治を取り上げ、特に現在の状況に目を向ける。日々の生活を通して、多様な伝統をいかに維持し、改革し、再構成しようとしているのかを、その多様な表現を通して検討する。最初に歴史的背景を紹介し、現代の宗教的衝突と政治、宗教と文化の関係を取り上げる。特に、先住民族の宗教、女性と宗教、環境問題などにも目を向ける。        </p>
