  <h1 id="course-title">
   <span id="course">AB63H62</span>&nbsp;<span id="title">宗教哲学演習-b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教研究の方法論や宗教哲学に関係する基本的なテクストを講読しながら、その内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用3:データ・情報リテラシー、専門1:哲学の理解、専門6:資料読解・分析力・ディスカッション力<br />
宗教哲学あるいはそれと深く関わる宗教研究に関する、主として外国語の文献を読み解く力を養成するとともに、それを通して論理的思考力を高める。また、宗教哲学で論じられているテーマに関する基本的な知識を得るとともに、それをめぐって受講者相互で議論することにより、コミュニケーション能力、議論する力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">宗教概念論、宗教多元主義、宗教認識論、宗教言語、神、悪、宗教体験、信仰、神学、カント、ウィトゲンシュタインといった宗教哲学の重要テーマに関する外国語文献を読んで、それについて議論する。これによって、宗教哲学に関する高度な知識を獲得するとともに、外国語文献を読み解く力を養い、さらにコミュニケーション能力、議論する力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宗教認識論, 宗教言語論, 宗教多元主義, カント, 実在そのもの</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">このbの授業では、特に宗教多元主義とその基礎になる宗教認識論、宗教言語理解について論じたJ・ヒックの英語論文を講読し、それについて議論する。<br />
初回はガイダンス。第2回目以降、文献の講読と議論。英語文献の理解のために必要となる情報は別途、邦訳テクストで提供する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス:ジョン・ヒックという人、諸宗教の神学、宗教多元主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Analysis of religious concept</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>The epistemology of religion and conflicting truth-claims</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>The relation between religions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Truth-claims exclusivism</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>The Transcendent unity of religions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>The Kantian-type &quot;pluralistic hypothesis&quot;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Other pluralistic theories</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ:宗教単元主義とその問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業に取り組む姿勢と授業への貢献度(割り当てられた論文に関する報告、授業中の議論における発言など)(50%)、manabaでの毎回の小レポートの内容(20%)、学期末レポートの内容(30%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(1)毎回、文献の指定された箇所を準備するとともに、(2)授業後は、読み進めた箇所の試訳あるいは要約、自分自身が調べたことや考えたこと、意見・感想をmanabaの小レポートとして提出する。(3)また授業の進行する過程で、取り扱われている問題全体の概要を整理し、自分自身の考えを等を加えて学期末にレポートとして提出する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">このbの授業で講読するのは次の論文である。John Hick, &quot;Religious Pluralism.&quot; この論文は次に掲げる文献1に採録されているが、manabaのコンテンツページに掲載する。<br />
文献2以下は、関連する日本語文献である。</p>
    <p id="textbook-textbook">1. Philip L. Quinn et. al. (eds),A Companion to Philosophy of Religion, Blackwell, 1997.<br />2. 間瀬啓允,『現代の宗教哲学』勁草書房、1993年<br />3. ジョン・ヒック(著)、間瀬啓允(訳),『増補新版 宗教多元主義――宗教理解のパラダイム変換――』法藏館、2008年</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="officehour">火曜日16時45分~18時00分。これ以外の日時を希望する場合は、予めE-mailでアポイントメントを取って下さい。<br />人文社会学系棟&nbsp;A808&nbsp;<span class="officehour-address">1001224</span></p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の準備で外国語文献を読む際、単に訳文を作るのではなく、何が述べられているのかを前後の文章などとの関係からよく考えてくることが大切です。日本語論文についても同様です。主張の根拠は何か、論証は成功しているかなどに注意し、批判的に読む努力をして下さい。また、諸宗教伝統に独特の概念や宗教学の術語について調べておくことも、授業の準備の一部です。授業中に疑問点や意見を述べることも大切です。正解(そのようなものが仮にあるとして)を述べることだけではなく、他の参加者の新たな思考を促すような発言も高く評価します。反論を恐れず、積極的に発言することを期待します。</p>
