$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }

});

 <body>
  <h1 id="course-title">
   <span id="course">FG49583</span>&nbsp;<span id="title">環境開発工学基礎実験A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月3-5</span>
    <br />
    <span id="assignments">中内 靖, 藪野 浩司, 廣川 暢一, 星野 准一, 澁谷 長史, 大澤 博隆, 山口 友之, 橋本 悠希, 境 有紀, 文字 秀明, 河井 昌道, 金子 暁子, 八十島 章, 山本 亨輔, 高橋 徹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動的システム、回路とコンピュータ、センサとアクチュエータ、機構、固体の力学、流体の粘性、温度の計測など、幾つかの基本的なテーマで実験を行い、基本法則、実験技術、レポートの作成方法について学ぶ。さらに製図の基礎についてもこの中で実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2013年度以降2018年以前入学者対象。<br />FG59583と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。<br />世話人:中内, 金子</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「3.2 プレゼンテーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">工学システム学類の基礎科目および基礎技術に関して実験を通して習熟し,これをレポートにまとめることで日本語による論理的な記述力,討議等のコミュニケーション能力,自主的,継続的に学習できる能力を形成する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工学システム, 測定原理, 物性・力学, 電気.電子工学, 制御工学, 設計工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">幾つかの基本的なテーマで実験を行い,基本法則,実験技術,レポートの作成方法について学ぶ.さらに製図の基礎と計算機の取り扱いについてもこの中で実習する.全12テーマの内6テーマについて,各テーマを2週にわたり実験を行い,レポートを作成する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>固体の力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>流体の粘性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>振動測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>変圧器の特性とインピーダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>温度の計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>製図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>システム制御工学基礎実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>演算増幅器による線形システムの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ダイオードとトランジスタ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>論理回路とコンピュータの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>DCモータの製作と制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>機構と機械要素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年生における必修科目を理解していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各テーマについて提出される実験レポート(100%)により評価する.各テーマの実験レポートを100点満点で評定し,6テーマ分の評定の平均点として総合評価する.なお,総合評価における60点以上を単位取得の要件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">基礎実験を受講する前に,その週行う実験に対応する実験テキストの部分を読んでくること.特に「実験心得およびレポート作成要領」を熟読する事.また,用語や現象について不明なことがあれば自分で調べてくること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">実験開始時のガイダンスにおいて実験テキストを配布する.また,実験テキストにあげられている参考文献をいくつか記す.</p>
    <p id="textbook-textbook">1. 阿部龍蔵,「力学」,サイエンスライブラリー物理学3,サイエンス社<br />2. 三輪光雄(編),「理論・応用物理学演習第1巻」,森北出版<br />3. 竹田宏,「教養課程物理学(1)」,朝倉書店<br />4. 谷口修・遠藤満,「力学」,理工学基礎講座14巻,朝倉書店<br />5. 大沢胖・他,「構造の動的解析」,新建設学大系38巻,彰国社<br />6. 吉川孝雄・松井剛一・石井徳章,「機械の力学」,コロナ社<br />7. 柴田望洋,「新・明解C言語入門編」,SBクリエイティブ<br />8. 服部延春,「新訂版機械製図-理論と実際-」,工学図書<br />9. 松澤昭,「基礎電子回路工学 -アナログ回路を中心に-」,電気学会<br />10. 浜辺隆二,「論理回路入門」,森北出版<br />11. 谷一郎,「流れ学」,岩波全書<br />12. 真島正市,磯部孝,「計測法通論」,東京大学出版会<br />13. 小郷寛,石⻲篤司,小⻲英己,「基礎からの交流理論」, 電気学会</p>
    <p id="posttext"></p>
   </div>
  </div>

   <p id="remark">授業の狙い:実験を通して,知能機能システム専攻,エネルギー工学専攻,および環境開発工学専攻で必要となる知識ならびに実験技術を習得する.</p>
