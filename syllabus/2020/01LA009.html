<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA009</span>&nbsp;<span id="title">法と経済学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済学は、法的ルールが人々の行動に及ぼす影響を理解するための重要な分析ツールです。この講義では、私法の基礎的な分野(所有権法、契約法、不法行為法)に関する経済分析を概観します。本講義を受講するにあたって、経済学の予備知識は特に必要ありません。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADL030と同一。<br />9/17,9/18,9/23-9/25<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人々の行動を促進したり抑制したりする「インセンティブ」の考え方を習得し、法解釈学とは違った角度から法制度を捉えられるようになることが本講義の到達目標です。授業期間の前半でミクロ経済学の基本概念をいくつか取り上げて解説を加え、後半で民事法の各分野への応用について説明します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">概ね下記のように進める予定です。なお、今年度はオンラインで授業を実施します(進め方の詳細については初回の授業で説明します)。<br />
9月17日(木):イントロダクション、法と経済学の考え方、ゲーム理論の基礎(その1)<br />
9月18日(金):ゲーム理論の基礎(その2)、価格理論、市場以外のメカニズム<br />
9月23日(水):民事法の経済分析の基礎、所有権法の経済分析<br />
9月24日(木):契約法の経済分析<br />
9月25日(金):不法行為法の経済分析</p>
