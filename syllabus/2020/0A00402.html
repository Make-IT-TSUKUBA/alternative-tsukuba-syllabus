<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00402</span>&nbsp;<span id="title">JAPICアドバンストディスカッションコースIII―テクノロジーとグローバルで拓く未来</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 集中</span>
    <br />
    <span id="assignments">坪内 孝司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の社会問題、国際問題、ビジネス上の課題を対象に議論を行うため、産業界のトップリーダーを講師として招聘する。
 グローバルとテクノロジーについて、実ビジネスの観点から議論し学習することで、社会人基礎力として重要なさまざまな能力を身に着けることを目的とする。
 事前学習を通じて情報収集力を、授業時間中の討論を通じてディベート力を、レポート作成を通じてまとめる能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修申請時は条件があるのでシラバスを必読のこと。第1回:筑波キャンパス、第2回:東京キャンパス、第3回:筑波キャンパスまたは東京キャンパスで行う。いずれも13:00から。<br />6/3,6/17,7/1</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力・コミュニケーション能力・国際性<br />
博士レベル<br />
 知の創成力・マネジメント能力・コミュニケーション能力・リーダーシップ力・国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・授業時間中の演習を通じて、コミュニケーション能力、ディベート力を身に着けること。<br />
・レポート作成を通じて情報収集力、課題をまとめる能力を身に着けること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自動運転, 水素燃料電池自動車(FCV), MaaS, Society5.0, スマートシティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・PC投影のスライドに沿って進め、担当講師の話題提供を基にディスカッションを行います。<br />
・ディスカッションでは積極的に発言をすること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">●履修希望者多数の場合は、JAPIC「世界に挑む産業界・官界トップリーダーによる連続リレー講義」の履修者を優先します。<br />
1.履修者数は10~15名を標準とします。 <br />
2.履修者数が15名を超えた場合は、履修制限(選抜)を行う場合があります。<br />
3.履修者数が10名を下回った場合は、開講しない場合があります。 <br />
4.履修の途中で授業に来なくなった場合は、「D」評価とします。<br />
5.授業の準備等がありますので、受講が確実にできる方のみ登録してください。<br />
●履修制限、授業非開講等については、履修申請期間終了後、1週間以内にご連絡いたします。<br />
●各種連絡はe-mailで行いますので、TWINSの学籍情報にe-mailアドレスを必ず登録してください。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価方法・割合:授業への積極的な参加(ディスカッションへの参加、リード具合)とレポートを総合的に評価する。<br />
評価基準    :上記を100点満点に換算し、60点以上を合格とする。<br />
なお、原則として全日程に出席した者を成績評価の対象とする。</p>
  </div>

   <p id="prepostworks">授業の復習を必ず行うこと。</p>
  </div>
