  <h1 id="course-title">
   <span id="course">01EA022</span>&nbsp;<span id="title">病態生理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エビデンスに基づき、対象の病態生理学的変化を解釈、判断するために必要な知識と技術について教授し(e-ラーニング)、専門看護師として対象の治療及び療養過程を総体的に支援する上で必要な知識と技術をグループ発表と討議を通して教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">eラーニング科目を含む科目<br />0ATMB21と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.代表的な器官別機能障害に関する病態生理について理解できる。<br />
2.生体機能の病態を、人体の構造と生理を踏まえた上で、正常からの逸脱機序をエビデンスに基づいて説明できる。<br />
3.複雑な病態を呈する臨床事例を題材にした、エビデンスに基づいた病態生理的変化の解釈、判断ができる。</p>
  </div>

    <p id="posttopics">第1~12回はeラーニングによる授業であるため各自で必要な単元を10コマ以上聴講。<br />
第13~22回は、e-ラーニングでの学習と教科書に基づいて各生体機能について関連図を作成した上で、関連図を利用したグループ討議により病態生理の理解を深める。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">病態生理学を学びたいと考える者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">指定されたe-ラーニングをすべて聴講し、最終評価がC以上をもって単位を認定する。<br />
C.	指定された講義のコマ数を100%聴講済みとしており、演習にすべて参加している。									<br />
B. 	講義の内容を適切に理解し、エビデンスに基づいて病態生理学的変化を説明できることが演習中に(発表資料、関連図、発表、討議で)確認できる。									<br />
A. 	発表、討議において、各機能の病態を人体の構造と生理を踏まえた上で、正常からの逸脱機序をエビデンスに基づいて説明し、適切な臨床判断ができている。								<br />
									<br />
e-ラーニングで出題される小テストの結果は単位取得の要件となるが、最終の評点には含めない。各講義担当教員が、作成された関連図についての発表内容と事例検討の内容を前述の評価基準に基づいて当科目があげるコンピテンスの習得度を踏まえて評価する。各コマ(e-ラーニング以外)を担当する教員がコマ毎に評点し、その合計点に基づいて最終の評点を出す。C:60点、B:75点、A:85点、A+:95点。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">e-ラーニングは、看護に重要な点を適切にとらえ、必要な個所は十分に理解できるまで何度も繰り返し聴講する。疑問を感じている項目について、積極的に教科書を調べたりすることにより、理解を深める。関心領域に当たる診療科の症例検討会等に積極的に参加する。</p>
  </div>
