<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報に関連する法制度や裁判例を概観し、情報化・ネットワーク化が進む現代社会における法的問題とそれに関わる技術について検討を行う。具体的には、著作権法などの知的財産法や、プライバシー・個人情報保護その他の情報に関する法を扱う。また、社会規範を守るという観点から見ると、情報社会において情報に関する法的権利へ配慮することは、情報倫理としても求められるようになっている。さらに情報の安全や知的財産保護に関する技術の基礎についても扱う。この講義では、情報に関する法制度と関連する技術の基礎的な事項を確認するとともに、法制度のあり方や実際の事例について自ら検討を行い、幅広い視野での理解を深める。</p>
