$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">AC53102</span>&nbsp;<span id="title">専門英語II-6A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>
    <br />
    <span id="assignments">青木 耕平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【クリエイティヴ・トランスレーション】詩・歌詞・広告・掌編小説などを素材として、英語から日本語、日本語から英語へのクリエイティヴな翻訳を実習する。ワークショップ形式により授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">5/10, 6/7, 7/4-7/5<br />履修数制限35名。比較文化学類学生に限る。専門英語IAとIBの既修者もしくは履修中の者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」「データ・情報リテラシー」「国際的なコミュニケーション能力」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本文学の英訳や英語圏文学の日本語訳(文学のみならずポピュラー・カルチャーも対象にする)、あるいはこうした作業をもとにした英語/日本語での創作などをワークショップ形式にておこなうことで、翻訳の際に必要なデータや情報を適切に処理する能力と国際的なコミュニケーション能力を養成する。(注意:受講者は自分の発表レジメ(例: 英語・日本語訳)が授業参加者全員に読まれることを前提にすること。)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語, 文学, 翻訳, 歌詞, Creative-Writing, ポピュラー・カルチャー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は集中講義として4日間にわけて行われる。初回の5月10日に3コマ、6月7日、7月4日、7月5日にそれぞれ4コマ、計15コマの配分となる。5月10日の初回時は、ガイダンス、基礎的な翻訳論講義、講師主導による実践を行い、そのうえで学生の担当、担当作品の決定を行い、6月7日からは毎コマずつ学生のグループ発表を基にした演習を行う。出席する学生は、全て事前に自らの翻訳を持参することが求められる。(【重要】本講義は履修者数の上限が35名であるため、4月上旬の時点で履修者数が上限を超えている場合は抽選を行う。掲示板等で最新情報を確認すること。)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>5月10日(日)初回ガイダンス、イントロダクション<br />
 全学生アンケート記入によるヒアリング。講義運営説明。トランスレーションとはなにか(ベンヤミン「翻訳者の使命」)。イントロダクション講義として、映画『アナと雪の女王』 “Let It Go”を教材に、英語、日本語字幕、吹替版の差異と効果を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>5月10日(日)第二回:翻訳とコンテクスト──人種編<br />
 ケンドリック・ラマー “Alright”を教材に、2010年代のアメリカ合衆国人種問題と、Black Lives Matter運動の政治性を学んだ上で、スラングや固有名詞の氾濫するラップミュージックを全員で「英語→日本語」に翻訳する試み。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5月10日(日)第三回:リズムと言語──詩の場合<br />
 言語には意味もある。そして、リズムもある。さらに詩には韻があり、形がある。谷川俊太郎が翻訳した『マザーグース』を学びながら、谷川「二重億光年の孤独」そして『マザーグース』の一遍を日英そして英日翻訳する。また、講義最後の三十分で、次回以降の担当作品を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>6月7日(日)第四回:翻訳とコンテクスト──ジェンダー・セクシュアリティ編<br />
 全員参加型ワークショップ。トランス・ジェンダーのロックミュージシャンを描いた映画『ヘドウィグ・アンド・アングリーインチ』より “Origin of Love”を教材に、日本語字幕、そして吹替を作成し、全員で検討、講師が講評する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>6月7日(日)第五回:視覚情報としての言語と文学<br />
 全員参加型ワークショップ。同内容の対象を綴りながら、徐々に認識が崩壊していく様を言語を通して表現した文学作品Toni Morrison, The Bluest EyesそしてDaniel Keyes, Flowers for Algernonの冒頭部を日本語訳する。また、この時間の後半部で、第六回以降の学生主導の運営方法の確認と、第八回以降の作品選定と発表分担を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6月7日(日)第六回:詩の言語、戦争の言語 学生発表1<br />
 ロシア詩人エフゲニー・エフトゥシェンコによる “When One Person Reaches Out with Love” が指定テクスト。英訳されたこの詩では、常用されない難解な英単語が多用される。その意味と効果について考え、担当学生は事前に日本語訳を用意し、全員でそれを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6月7日(日)第七回:村上春樹とグローバル文学  学生発表2<br />
 村上春樹はデビュー作『風の歌を聴け』の冒頭数ページを英語で書き、それを自ら日本語訳した。その翻訳実践戦略の意味を考えながら、担当学生が事前に英訳を用意、全員でそれを検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7月4日(土)第八回:ポエム、リズム、フェミニズム<br />
 全員参加型ワークショップ。日本語詩とフェミニズムの歴史。該当テキストは講師が指定した茨木のり子「自分の感受性くらい」「私が一番綺麗だった頃」の二編。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>7月4日(土)第九回:学生発表3<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>7月4日(土)第十回:学生発表4<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>7月4日(土)第十一回:学生発表5<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>7月5日(日)第十二回:学生発表6<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>7月5日(日)第十三回:学生発表7<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>7月5日(日)第十四回:学生発表8<br />
 受講者による発表と、その発表に対する講師と参加者全員による講評。該当作品は学生が選定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>7月5日(日)最終回:金時鐘と帝国の言語<br />
 全員参加型ワークショップ。在日朝鮮人詩人である金時鐘はなぜ日本語で詩を書くに至ったのか。支配言語と言語帝国主義を『光州詩篇』から考える。また、授業後半部では本講義のまとめと、提出課題についての説明を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">*第四回目以降は、作品を事前鑑賞することが求められる。そのうえで、「全員参加型ワークショップ」回は、事前に翻訳を行ってくることが授業出席の要件となる。また、受講者は「学生発表」を必ず一度は担当せねばならない。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修者制限35名、比較文化学類学生に限る。4月上旬の時点で履修者数が上限を超えた場合には抽選を行う。掲示板等で最新情報を確認すること。また専門英語IAとIBの既習者もしくは履修中の者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">発表内容とディスカッションへの参加貢献度、manabaの積極的な利用、そして期末レポート(作品)によって総合的に判断する。期末レポートが一番重要である。なお、無断で4回以上欠席したものは欠格となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業中に適宜紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">集中講義であるため、授業日以外に講師に連絡を取る必要があるものは以下にメールで連絡すること:<br />
h2oearthman@icloud.com</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業では英語・日本語の検討に時間を使うため、あらかじめ授業で扱う作品について視聴・読了しておくことが絶対に必要である。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
