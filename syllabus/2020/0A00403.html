  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業化、技術革新、国際化による変化にともない、人々の生活や働き方、人間関係にもさまざまな変化が生まれています。本科目では、さまざまな属性や特徴を有する個人がどのように「仕事と生活の両立(ワークライフバランス)」を図りながら人生を生きるのか、なぜ男女共同参画やダイバーシティ(多様性)を推進する必要があるのか、その方法と意味を理解することを目指します。特に近年のダイバーシティ推進の重要なトピックである「SOGI」「LGBT+」に代表されるセクシュアル・マイノリティについて集中的に授業を行います。
 くわえて、授業ではダイバーシティ推進に欠かせない実践力(グループワークにより聴く力、伝える力、情報収集力、マネジメント力等)を身につけることも目標とします。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">グループワークは日本語でおこないます。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">

 知の活用力・マネジメント能力・コミュニケーション能力・チームワーク力<br />
博士レベル<br />
 知の創成力・マネジメント能力・コミュニケーション能力・リーダーシップ力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目を通して、特にジェンダーの視点から「人の多様性」に関する基礎的知識と現在の社会情勢を学び、多角的な視点を得ることができます。くわえて、「ワーク・ライフ・バランス」や「男女共同参画」、「ダイバーシティ推進」について、講義とグループワークを通じて、その意義について体験的に理解を深めることにより、これらの社会課題に対して主体的・自律的に考え、行動できるようになります。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ダイバーシティ, SOGI, LGBT+, 男女共同参画, ワーク・ライフ・バランス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義部分では、映写スライドと配布資料をもとに授業を進めます。また、演習として適宜グループワークやディスカッションを取り入れ、参加型の形式で授業を進めます。必要に応じて、つくば地区における外部講師による講演やシンポジウム等の聴講を含める場合があります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>ワークライフバランスと男女共同参画、ダイバーシティを理解するための講義とグループワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>セクシュアル・マイノリティに関する講義とグループワーク(外部講師による講演を含む場合があります)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>総括のためのグループワーク(外部講師による講演やシンポジウム等の聴講を含む場合があります)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記は予定です。外部講師等の都合により、2日間の場合と3日間の場合があります。日程等を含めた詳細は追って周知します</p>
   </div>

割合:個人レポート80%、授業中のグループワーク等の参加状況20%<br />
