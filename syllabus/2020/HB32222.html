<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB32222</span>&nbsp;<span id="title">TOEFL演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">田中 誠</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目の目的は、海外の大学で学生生活を送ることを想定し、必要な学術英語や日常会話の運用能力を e-learning教材を用いて修得することである。インターネットを利用するため、学内外で、自分のペースで、自由な時間に繰り返し学習することができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類生に限る。平成31年度以降入学者対象。<br />4/8-2/28<br />eラーニング科目<br />詳細後日周知<br />オンライン(オンデマンド型)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">	科学的思考(1.常に好奇心や探求心をもって事象をとらえ、科学的思考に基づいて解釈できる、レベル1)<br />
	未来開拓力(1.グローバルな課題に目を向け、多様性を受け入れつつ、国内外から広く情報を収集し英語で発信できる、レベル3)<br />
	未来開拓力(3.自らの考えを明確化し、適切な方法で情報発信できる、レベル3)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	自然科学、社会科学、人文科学等の英語母語者の講義を聞き,内容を理解した上で科学的思考に基づいて解釈できる。<br />
(2)	自然科学、社会科学、人文科学等の教科書を読み、内容を理解した上で科学的思考に基づいて解釈できる。<br />
(3)	スキャニング(スキミング)を修得し、短時間に文書の概要を理解することができる。<br />
(4)	特に自然科学におけるトピックを用い、適切な接続詞を用いて論理的に文章を組み立て、一貫した論旨のパラグラフとして英語表現できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">reading, listening, Writing, speaking</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>KRIPTON社TOEFL対策講座(e-learning)を受講するにあたってのガイダンス、入門テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Lecture 1 Reading Skills, Vocabulary Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Lecture 2 Factual &amp; Negative Factual Qs, Reference Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Lecture 3 Purpose/Method/Opinion Qs, Inference Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Lecture 4 Sentence Addition Qs, Sentence Restatement Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Lecture 5 Completing Summaries &amp; Chart Qs<br />
              Reading模擬テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Lecture 6 Listening Skills<br />
             Reply Qs, Main Topics &amp; Main Purpose Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Lecture 7 Factual &amp; Negative Factual Qs<br />
             Purpose/Method/Attitude Qs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Lecture 8 Ordering &amp; Matching Qs, Completing Chart Qs<br />
             Listening模擬テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ、意見交換、アンケート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>年度末試験(記述式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">単位認定要件<br />
(1)	初回の「ガイダンス」、および「まとめ」の講義に出席し、入門テスト、年度末テストを受ける<br />
(2)	ReadingおよびListening授業計画に示す講義を全て学習する<br />
(3)	ReadingおよびListening Exercise Test全てに回答する<br />
(4)	ReadingおよびListening Check Test全てに回答する<br />
(5)	ReadingおよびListening単元末テスト、語彙テストの1/3以上に回答する<br />
<br />
評価方法、単位認定基準<br />
(1)	ReadingおよびListening Exercise TestとCheck Testの正解率<br />
(2)	ReadingおよびListening 単元末テストと語彙テストの回答率<br />
(3)	模擬テストで換算値≥500点以上<br />
(4)	年度末試験の成績<br />
(5)	その他<br />
(1)~(5)を総合的に評価しA+~D で評価する。<br />
<br />
 ※詳細は,第1回ガイダンスで説明します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">e-learning(90%)、 KRIPTON社TOEFL対策講座(e-learning)のReading、Listeningユニットを教材に自己学習する(必修)。<br />
余裕のある者や高学年で海外実習を目指す者はWritingとSpeakingのユニットも自己学習してほしい。<br />
自宅学習方法等についてはオリエンテーションで説明します。</p>
  </div>

質問は随時e-mail(mtanaka@md.tsukuba.ac.jp)で受け付ける。</p>

本科目の単位を取得することはM4に進級する条件である。</p>
