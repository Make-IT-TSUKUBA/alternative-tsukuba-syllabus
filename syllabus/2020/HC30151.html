<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC30151</span>&nbsp;<span id="title">基本看護技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護技術習得を縦軸に、実施の根拠となるエビデンスを横軸において展開する。標準予防策、患者の安全安楽の確保、バイタルサインズ測定を基盤項目として学び、それらをもとに日常生活援助としての基本的技術について講義する。基本看護技術演習とセットで展開する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者用<br />実務経験教員<br />看護学類学生に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">看護における対象理解<br />
看護の専門知識・技術<br />
ヘルスケアの専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日常生活援助のための基本看護技術や治療・処置に関わる看護実践の導入に必要な考え方や知識を習得する。<br />
援助者として看護技術を対象に初めて実施する看護技術実習に向けた準備として、誠実な態度(作法)と自主性を含む責任を理解し、倫理原則に基づいての行動様式を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">安全の確保, 感染予防, 安楽の提供, 円滑かつ正確な技術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習項目ごとの小テスト(*の項目)(20%)、中間試験(40%)、期末試験(40%)<br />
[1]小テストの平均を100点満点に換算したもの、[2]中間試験(100点満点)、[3]期末試験(100点満点)を上記の比率で加重平均した得点をこの科目の評価とする。<br />
ただし、欠席や遅刻・早退があった場合、各々1回につき欠席:10点、遅刻・早退:5点を加重平均した得点から減じた値を評価とする。<br />
評価が60点に満たない者は不可となる。</p>
  </div>
