   <span id="course">0ABE347</span>&nbsp;<span id="title">International Relations 2B</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際関係の主要な理論を、英語文献を通して学習する。国際政治における対立と協調に関する論文を取り上げ、様々な角度から諸理論・アプローチを理解することにとどまらず、実際のケースに理論を応用する能力を身に付ける。また、理論の政策的なインプリケーションについても検討し、理論が国際関係を理解する上で、どの程度役立つかあるいは妨げとなるかも検証する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">Competences:<br />
<br />
General Competences: Practical Use of Knowledge; Communication Skills; International Perspective<br />
<br />
Degree Program Competences: Research Skills; Specialized Knowledge<br />
<br />
汎用コンピテンス:知の活用力、コミュニケーション能力、国際性<br />
学位プログラムコンピテンス:研究力、専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">Goals of the Course: <br />
Through studying various international political issues and major International Relations theories, and by understanding how theories are applied to actual cases, students will acquire specialized knowledge and research skills needed to evaluate how theories can or cannot have useful policy implications.</p>
