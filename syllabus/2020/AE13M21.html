$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化が特定の社会集団に特徴的な価値観の表われだと考えれば、その社会集団で称賛されている人物の生き方を探るのも、文化研究の有効な手段であろう。本科目はこの視点から、国際的に称賛されている日本人を取り上げ、受講者数名によるグループ研究によって分析する。</p>
  </div>

   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。<br />11/21, 12/12, 12/13</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本文化を「和の国」という理想の系譜から辿る。この理想は1万年以上も続いた縄文文明で生み出され、日本の国家形成、古事記・日本書紀、万葉集などを通じて成長し、発展してきた。現代においても、日本人の行動規範の基盤となっている。これを自覚的に学ぶ事で、国際社会において主体的に活動できる「国際派日本人」に近づくことができる。</p>
  </div>
