<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB617</span>&nbsp;<span id="title">建築計画論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築計画学は、ビルディングタイプの学問と批判されて久しいが、近年では、新しい建物形式も生まれつつある。その背景には、こういった新しい建物を必要とする新しい機能についてのソフト面での展開がある。例えば、シェア居住の流れは、集合住宅には、それまでなかったような共用スペースを生むようになったし、病院では、以前には医療のための機械とも考えられ機能のみを求め計画されてきたが、医療自体の進歩に伴って患者やその家族にとっても快適な空間となることを求めて、新しい形態が現れている。近年の新しいビルディングタイプを計画する際には、どのような新たな変化に対しどんな新しい建築が計画されていくかは、十分に整理されていない。このように本授業では、新しい建築のあり方を決定づけているこういった基本コンセプトを言説や図面、写真などから明らかにし、これらの生まれてきた背景を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ATU111と同一。</p>

(専門コンピテンス)分析力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">建築計画論の理解を深め、建築計画論の視点に立脚した建築設計の実務に必要な設計手法について習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">建築計画学は、ビルディングタイプの学問と批判されて久しいが、近年では、新しい建物形式も生まれつつある。その背景には、こういった新しい建物を必要とする新しい機能についてのソフト面での展開がある。例えば、シェア居住の流れは、集合住宅には、それまでなかったような共用スペースを生むようになり、病院では、以前には医療のための機械とも考えられ機能のみを求め計画されてきたが、医療自体の進歩に伴って患者やその家族にとっても快適な空間となることを求めて、新しい形態が現れている。近年の新しいビルディングタイプを計画する際には、どのような新たな変化に対しどんな新しい建築が計画されていくかは、十分に整理されていない。このように本授業では、新しい建築のあり方を決定づけているこういった基本コンセプトを言説や図面、写真などから明らかにし、これらの生まれてきた背景を探る。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>1)	最小限住宅の近現代における提案を調査発表し、その歴史的背景を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>2)	&lt;小さな家&gt;最小限住宅の提案を求める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>3)	&lt;大きな家&gt;の提案を求める。文字通りの大きな豪邸でもいいし、大きく見せる効果を狙ったものでも良い。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>4)	引き続いて、&lt;子供のための家&gt;例えば、10人の子供のために新築する家、頭のいい子が育つ家などの提案に対する、背景とそれらの評価を調査し発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>5)	受講者からの提案を求める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>6)	高齢者の居住環境に関する既往研究について調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>7)	&lt;高齢者のための家&gt;高齢者が安心して暮らせる家とは何か、愛着とは何かを問う。自邸として設計することを求める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>8)	&lt;プライバシーのある家&gt;プライバシーの容態の違いと求められるものは何かを調査する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>9)	&lt;コミュニティのための家&gt;人は人と繋がって初めて生きていけるのだが、接客すら外部化している現代では隣近所と仲良くすることだけでも難しい現状の事例を調査及び提案によって明らかにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>10)	&lt;総評&gt;第1回から第9回までの6作品を一堂にならべ、講評する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
