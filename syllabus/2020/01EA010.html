<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護ケアの質を高めるために必要な看護職への教育的働きかけ、教育環境づくり等、看護の継続教育に関する知識と技術を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMB18と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">〈汎用コンピテンス〉<br />
 知の活用力<br />
 マネージメント能力<br />
 コミュニケーション能力<br />
〈専門コンピテンス〉<br />
 科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 成人が生涯にわたり学習を継続させるための教育の基本概念としその方法について説明できる<br />
2. 専門看護師のチームにおける専門性を高める教育的役割について説明できる<br />
3.最新の卒後継続教育、キャリア開発の動向について説明し、自ら意見を述べることができる<br />
4.講義やプレゼンテーション内容について、科学的、論理的な視点からの討議により臨床現場における指導者としての課題や方向性を提示できる</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">継続教育, キャリア開発, 専門看護師, 教育的役割</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">専門看護師養成課程の学生は必修とする<br />
2/3以上の出席を単位取得の要件とする<br />
本年度はオンライン授業とする</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">プレゼンテーションと資料で評価する<br />
評価基準は以下のとおりである<br />
 A+ 自己の看護実践についてリフレクションサイクルに沿って分析し、課題や方向性について科学的・論理的に述べることができる<br />
 A  自己の看護実践についてリフレクションサイクルに沿って分析し、課題や方向性について述べることができる<br />
 B  自己の看護実践についてリフレクションサイクルにそって分析し、課題をまとめることができる<br />
 C  自己の看護実践についてリフレクションサイクルに沿って分析できる<br />
 D  課題を提出しない</p>
  </div>

<br />
<br />
課題:自己の看護実践をリフレクションサイクルに沿って分析し、今後の課題を明確にし、プレゼンテーションを行う</p>
