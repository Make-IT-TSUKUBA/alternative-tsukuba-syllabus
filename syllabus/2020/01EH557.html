<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一般健常者、高齢者、有疾患者を対象とした健康指標の検査・測定方法およびトレーニング方法の実際を学習する。学習目標は、中年から高齢者、有疾患者を対象とした健康運動指導法および健康支援法に関する実際を学び、基本的な指導ができるようになることである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として、健康増進学領域の所属学生に限る。対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP315と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康増進学領域の諸知識、測定方法、評価方法、分析手法における知の活用力を身につけ、実習を通して、中年から高齢者を対象とした健康運動指導および健康支援を行えるようにする。<br />
1)さまざまな種類の健康関連体力に関する測定評価法を実施できるようになること。<br />
2)中年から高齢者を対象とした健康運動指導ができるようになること。<br />
3)健康増進学分野に関する最新の評価分析手法を利用できるようになること。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">健康増進学領域および内科系スポーツ医学領域の所属学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、レポート50%、及び実習への取り組み方50%とし、総合的に判断して、A+~C、又はDの評定を行う。<br />
レポートでは、期末期に授業内容からレポート課題を提示し、問題の背景、テーマの設定力、論旨の展開力、結論の説得力などの観点から評価する。提出期限は、課題提示から2週間後をめやすとする。<br />
実習への取り組み方は、運動指導法および健康度評価法に対する積極性、主体性、協調性、統括性などの観点から評価する。</p>
  </div>
