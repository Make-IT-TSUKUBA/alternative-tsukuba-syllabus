   <span id="course">1226071</span>&nbsp;<span id="title">世界のTSUKUBAで学ぶ</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化が急速に進む中で、本学は「国際性が日常化した大学環境の実現」並びに「知の世界拠点として世界と共生する大学」を目指している。本科目の目的は、第一に、本学の国際化の方向性と実情、並びに筑波大学と世界との関わりを知ると共に、筑波研究学園都市という特徴のある地域社会の中で学ぶことの意義を考えることにある。第二に、日本が置かれている国際的な環境と日本がこれまで世界で行ってきた数々の貢献を知ることにより、筑波大学において皆さんが今後どのような意識を持って学ぶかについて、あらためて考える機会を提供することである。このように、本授業は今後学生生活の方向性を定めるきっかけとしてだけではなく、卒業後の進路を考える上での材料を提供することを目標としている。</p>
  </div>

   <p id="note">【事前登録対象】(教養教育機構企画)<br />【定員120名】</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">下記の汎用コンピテンスに対応する。<br />
1) コミュニケーション能力:5%<br />
2) 批判的・創造的思考力:20%<br />
4) 広い視野と国際性:70%<br />
6) 協働性・主体性・自立性:5%</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本学の国際化の基本方針や現状を理解すると共に、「国際性が日常化した」キャンパスライフに積極的に参加する態度を身に付ける。また、国際的視野を持って、卒業後の進路を考えることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大学の国際化, 筑波研究学園都市, 産官学連携, グローバル人材, 海外経験・留学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">経済・社会のグローバル化が急速に進む中で、「グローバル人材」と呼ばれる世界を舞台に活躍する人材が求められていると同時に、大学も世界的な競争の中で「国際化」が求められている。筑波大学は「開かれた大学」の建学の理念のもと、「国際性が日常化した大学環境の実現」と「知の世界拠点として世界と共生する大学」を目指している。<br />
 本科目では、筑波研究学園都市という特徴ある地域社会との関わりの中での筑波大学の国際化の取組を縦糸に、グローバル社会の中で求められる人材像を横糸にした講義・ディスカッションを通して、学生諸君が「国際化」と向き合い、自己研鑽を重ねていくかを考えるきっかけを与えることを目的とする。<br />
<br />
本科目は以下の構成で行う。<br />
1. イントロダクション/筑波大学における国際化の現状と課題<br />
2. 筑波大学と海外・国際機関との連携<br />
3. 筑波大学の海外における学術展開<br />
4. 筑波研究学園都市の研究機関との連携<br />
5. 相互依存と国際協力<br />
6. 国際協力と筑波大学<br />
7. グローバル人材について考える<br />
8. 海外留学の意義(1)<br />
9. 海外留学の意義(2)<br />
10. ディスカッション(1) <br />
11. ディスカッション(2)<br />
---------------------------------------------------------------------------------------------------------------------</p>

[イントロダクション&amp;筑波大学における国際化の現状と課題]<br />

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1.授業・ディスカッションへの貢献度(発言、グループディスカッションの取りまとめなど):50% (15%x2回 (ディスカッション(1)および(2))+20% (その他の回))<br />
2.レポート:50% (15%(ディスカッション(1))+15%(同(2))+20%(最終レポート))<br />
レポートは下記の課題を課し、授業内のディスカッションにおいては下記課題に関連する話題を取り上げる。<br />
 -レポート1:「筑波大学の国際化についてどう思うか」<br />
- レポート2:「あなた自身が国際性を身につけることについて」<br />
- 最終レポート<br />
   課題1:この授業で何を学んだか、学んだことを踏まえて今後どのような行動を起こしていきたいか。<br />
   課題2:筑波大学の国際化を促進するため、3つの提言をしてください。<br />
レポートの評価ポイントは以下の通りとする。<br />
- 読む側を意識した読みやすくわかりやすいレポートである。<br />
- 授業で学んだことを踏まえている、適切に引用している。<br />
- 単なる情報の羅列でなく、自分の意見が具体的に述べられている。</p>
