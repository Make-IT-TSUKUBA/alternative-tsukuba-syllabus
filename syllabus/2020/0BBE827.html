<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エスノメソドロジー的な研究によって、第2言語学習に関する研究に対してどのような見解が提供できるかを検討していきながら、特にSacks (1972a, 1972b, 1979, 1995)によって提唱され、Watson (1978, 1997)やJayyusi (1984)、Hester &amp; Eglin (1997)、Stokoe (2012)、Bushnell (2014)、Fitzgerald &amp; Housley (2015)などによってさらに展開されてきている成員カテゴリー化分析の基本的な考え方や分析の技術を身につけることを狙う。</p>

エスノメソドロジーに基づく会話分析・成員カテゴリー分析に関する知識を獲得し、様々資料を用いて分析の技法を身に付けていく。また、エスノメソドロジー的な研究によって、第2言語学習に関する研究に対してどのような見解を提供できるか、考察していく。</p>
