  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本特講では、 神社の祭祀・組織を中心とした日本宗教社会史研究における基礎的知識と研究方法を修得する。文献史料を読解する能力の向上に努めつつ、論文作成に向けての視点を考察する。具体的には、 京都の北野天満宮(北野神社)遷宮に参与する諸身分とその組織を事例として、 先行研究の検討をふまえ、 未公刊であり、 くずし字で記されている神社史料(筑波大学所蔵北野神社文書「就仮遷宮潔斎中雜録」)の写真版を読解し、 日本宗教社会史研究における基礎的知識と研究方法を講じつつ、論文作成に向けての視点を検討する。必要に応じて履修者には史料読解に基づく報告も求める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DC302と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本特講では, 神社の祭祀・組織を中心とした日本宗教社会史研究における基礎的知識と研究方法を修得する。文献史料を読解する能力の向上に努めつつ,論文作成に向けての視点を深化させる。グローバルな現代社会を視野に入れて問題を発見しつつ, 専門的な知を活用して思考し研究する能力を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本宗教社会史。近世史。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">北野天満宮遷宮に参与する諸身分と空間に注目し, 先行研究の検討, 神社史料(筑波大学所蔵北野神社文書「就仮遷宮潔斎中雜録」, 未公刊)の読解を行い, 日本宗教社会史研究における基礎的知識と研究方法を講じつつ,論文作成に向けての視点を検討する。必要に応じて履修者には史料読解に基づく報告も求める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>筑波大学附属図書館所蔵北野神社文書および先行研究の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「就仮遷宮潔斎中雜録」の検討(1) 祠官松梅院と宮仕・門跡・目代の相克</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「就仮遷宮潔斎中雜録」の検討(2) 遷宮警固における京都所司代・町奉行・雑色</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「就仮遷宮潔斎中雜録」の検討(3) 境内町の町衆と組織</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「就仮遷宮潔斎中雜録」の検討(4) 社堂・正面通りと儀礼</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「就仮遷宮潔斎中雜録」の検討(5) 棧敷・矢来と見物する町衆</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「就仮遷宮潔斎中雜録」の検討(6) 日小屋の建つ中之森</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「就仮遷宮潔斎中雜録」の検討(7) 境界としての下之森</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>本講義のまとめと討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">終了後には定期試験に代えてレポートを課す。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義・報告・討論への参加・発言状況(50%), 提出レポート(50%)によって総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(50%)および演習に準ずる報告(50%)。テキストを事前に翻刻・精読し, また, 関連する先行研究を検討する。事後には, 講義時の討論を整理し, 論点の深化を図る。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">テキストには「就仮遷宮潔斎中雜録」(写真版)を使用する。第2回に配付する。</p>
    <p id="textbook-textbook">1. 京都国立博物館編,『北野天満宮神宝展: 菅原道真公1100年祭記念』(東京新聞, 2001年)。<br />2. 京都文化博物館編,『北野天満宮 信仰と名宝: 天神さんの源流』(思文閣出版, 2019年)。<br />3. 京都文化博物館編,『京都 祇園祭: 町衆の情熱・山鉾の風流』(思文閣出版, 2020年)。<br />4. 五島邦治,『菅原道真の史跡をめぐる』(淡交社, 2018年)。<br />5. 鈴木 実,「近世北野社における遷宮儀礼の死穢忌避について」(『日本史学集録』35, pp.54-59, 2012年)。<br />6. 瀬田勝哉編,『変貌する北野天満宮: 中世後期の神仏の世界』(平凡社, 2015年)。<br />7. 竹内秀雄,『天満宮』(吉川弘文館, 1968年)。<br />8. 竹内秀雄・山田雄司・山澤学校訂,『北野社家日記』1~8(続群書類従完成会, 1972-2011)。<br />9. 村上紀夫,『近世京都寺社の文化史』(法蔵館, 2019年)。<br />10. 筑波大学北野社家記録研究会編, 山澤学解題,「北野社松梅院記録「明和度遷宮記」について(1)」(『日本史学集録』35, pp.17-38, 2012年)。<br />11. 山澤 学,『日光東照宮の成立』(思文閣出版, 2009)。<br />12. 山澤 学,「北野社祠官筆頭松梅院の定着と豊臣政権: 『北野社家日記』禅昌記の考察」『歴史人類』45, pp.1-31, 2017年)。https://tsukuba.repo.nii.ac.jp/?action=repository_uri&amp;item_id=41548&amp;file_id=17&amp;file_no=1<br />13. 山田雄司,『跋扈する怨霊: 祟りと鎮魂の日本史』(吉川弘文館, 2007年)。<br />14. 山田雄司,『怨霊とは何か: 菅原道真・平将門・崇徳院』(中央公論新社, 2014年)。</p>
