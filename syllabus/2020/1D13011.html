<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1D13011</span>&nbsp;<span id="title">現代物理学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学を専門としない学生に向け、現代物理学の基礎的な概念や考え方を講義する。基礎的方程式を使い、簡単な物理現象やその法則がどのように表現されているかを学び、方程式を解くことにより何が予言されるかを概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D:物質、数理、生命、環境に関わる総合科目(総合科目II科目群Aの発展科目)</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">物理学を専門としない学生に向け、現代物理学の基礎的な概念や考え方を、基礎的な方程式を使って講義する。簡単な物理現象や物質の法則が数学的にどのように表現されているかを学び、運動方程式や状態方程式を具体的に解くことにより、どのような物理現象や物質の性質が導かれるかを見る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">現代物理学における物理法則を基礎的な方程式を用いて学び、その解の意味を考察することを通じて現代物理学の研究目的と研究方法に関する知識と理解を習得する。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理学類以外の学生で、原則として、高校で物理を履修した者、もしくは「初めて学ぶ物理学」または「現代物理学への招待」を1科目以上受講した者を対象とする。微分・積分に関する基礎的知識を前提とする。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">物理学は自然現象を数学により記述します。抽象的な数学の概念一つ一つに物理的実体の様々な属性が対応しています。様々な物理現象の背景に存在する物理法則が数学という言語で表されていることを学んで下さい。更にその先に、数学の抽象性から、一つの現象に関する物理的な理解が全く異なる現象の理解にも繋がることが見えてくると思います。</p>
