$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AP219</span>&nbsp;<span id="title">植物環境応答バイオテクノロジーセミナーB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">菊池 彰</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年次を対象に、高等植物の環境応答機構について、その基本システムや種ごとに認められる多様性を概観し、それらの産業利用について論議する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:研究室</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">高等植物の環境応答に関連する研究を行うために必要な専門性の高い研究能力が修得できる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">高等植物の環境応答分野における実験の進め方、得られた結果の解析とまとめ、結果に基づく考察と論議の進め方、英語の原著論文の作成方法について具体的指導を受け、研究の立案、実施計画を含めた総合的研究能力を身につける事を目的とする。実施に当たり、適宜研究に必須な研究倫理について解説し、十分理解させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高等植物, 環境応答, 環境ストレス, 転写因子, 適合溶質, イオン, 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">高等植物の環境応答研究を包含している、植物生理学、分子生物学、植物遺伝学などに関する知見、研究法、実験法を学ぶとともに、研究プレゼンテーション能力、論文構成能力の養成を行う。実施に当たり、研究に必須な研究倫理について十分理解させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第 1回:植物環境応答に関わるバイオテクノロジー分野における研究史調査と法規制の枠組みの解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 2回:植物バイオテクノロジーの学問分野における先行研究調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 3回:植物バイオテクノロジーの学問分野における研究動向調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 4回:植物バイオテクノロジーの学問分野における先行研究・研究動向報告</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 5回:植物バイオテクノロジーの学問分野におけるモデル植物(現象・植物の組合)の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 6回:植物バイオテクノロジーの学問分野における解析手法紹介1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 7回:植物バイオテクノロジーの学問分野における解析手法紹介2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 8回:植物バイオテクノロジーの学問分野における解析手法解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第 9回:植物バイオテクノロジーの学問分野におけるデータ・結果の解釈法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第10回:植物バイオテクノロジーの学問分野における文献をもとにしたデータ表示方法の紹介1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第11回:植物バイオテクノロジーの学問分野における文献をもとにしたデータ表示方法の紹介2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第12回:植物バイオテクノロジーの学問分野における文献をもとにしたデータ表示とは異なる方法の提案、検討、討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第13回:植物バイオテクノロジーの学問分野における文献をもとにした考察の解説、討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第14回:植物バイオテクノロジーの学問分野における文献をもとにした考察とは異なる考察の検討、討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第15回:導く考察・結論に適したデータ表示方法の検討、討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第16回:植物バイオテクノロジーの学問分野におけるプレゼンテーション方法の指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第17回:植物バイオテクノロジーの学問分野におけるプレゼンテーション実践試行1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第18回:植物バイオテクノロジーの学問分野におけるプレゼンテーション実践試行2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第19回:植物バイオテクノロジーの学問分野におけるプレゼンテーション実践試行3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第20回:植物バイオテクノロジーの学問分野における効果的なプレゼンテーション方法の指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第21回:効果的なプレゼンテーション実践試行1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第22回:効果的なプレゼンテーション実践試行2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第23回:受講生を相互間におけるプレゼンテーションの評価と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第24回:植物バイオテクノロジーの学問分野における研究動向に対する意見交換・総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第25回:植物バイオテクノロジーの学問分野における研究の新規アイディア提供1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第26回:植物バイオテクノロジーの学問分野における研究の新規アイディア提供2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第27回:植物バイオテクノロジーの学問分野における研究の新規アイディア提供3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
