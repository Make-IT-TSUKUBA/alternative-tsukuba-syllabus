<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">CC11221</span>&nbsp;<span id="title">心理学研究法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">広範な研究分野を持つ心理学が共通の基盤としている実証科学的な研究方法を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度以前の心理学類入学者は,これを「心理学方法論I」および「心理学方法論II」の単位とする。公認心理師科目。<br />専門導入科目(事前登録対象)</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:批判的・創造的思考力<br />
専門コンピテンス:人間観察力,行動分析力,普遍性と多様性の理解,実証的な志向性と探究心</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">広範な研究分野を持つ心理学が共通の基盤としている実証科学的な研究方法を理解する。そのために、心理学全般に関する研究原理を概説し、次に分野ごとの代表的な研究例を参照しながら研究方法を具体的に述べる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 1時限 加藤 オリエンテーション,心理学研究の基礎(1)<br />
第1週 2時限 加藤 心理学研究の基礎(2)<br />
第2週 1時限 加藤 心理学の研究方法(1)<br />
第2週 2時限 加藤 心理学の研究方法(2)<br />
第3週 1時限 加藤 心理学の研究方法(3)<br />
第3週 2時限 綾部 反応時間検出法  <br />
第4週 1時限 綾部 精神物理的測定<br />
第4週 2時限 綾部 信号検出理論<br />
第5週 1時限 綾部 生理心理学的測定法(1)<br />
第5週 2時限 高橋 生理心理学的測定法(2)<br />
第6週 1時限 高橋 生理心理学的測定法(3)<br />
第6週 2時限 パブリデス 動物実験の基礎<br />
第7週 1時限 佐藤 質問紙法(1)<br />
第7週 2時限 佐藤 質問紙法(2)<br />
第8週 1時限 佐藤 質問紙法(3)<br />
第8週 2時限 青木 心理検査法(1)<br />
第9週 1時限 青木 心理検査法(2)<br />
第9週 2時限 青木 事例研究法<br />
第10週 1時限 加藤 観察法(1)<br />
第10週 2時限 加藤 観察法(2)、授業評価<br />
第11週 期末試験</p>
