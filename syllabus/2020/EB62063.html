<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB62063</span>&nbsp;<span id="title">ゲノム生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木4,5; 春B 金4-6; 春B 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大腸菌とプラスミド核酸を用いた分子生物学的実験操作の基礎を習得する。実習では真核生物 (細胞性粘菌等) を用い、試薬作製やPCRから形質転換、形質転換体での発現物質の検出の一連の流れを体系的に学ぶ。また、インターネットを利用した DNA ゲノム配列情報の取得とコンピュータによる解析についても学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。<br />前年度の履修調整で許可を受けていること。<br />情報コース<br />遺伝子組換え実験を含む<br />学研災に加入していること。<br />履修登録は事務で行う。<br />EB63193修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本実習では、さまざまな実験系に共通に適用される分子生物学的手法の基礎的な必須技術とその概念を習得し、ゲノムという観点から生物現象を分子レベルで理解することを目指します。具体的な実習内容は、1.バクテリア、プラスミド、PCR法、DNAシーケンシング法の基本操作法の習得 2.細胞性粘菌を用いた真核生物の形質転換法の取得 3.ゲノムレベルでの遺伝情報のコンピューター解析です。本実習の大きな特徴は、試薬作りから実験結果の考察まで学生が主体となって進めることです。最終回では互いの結果や解釈の討論を行い、論理的に自分の意見を述べる訓練をします。このように本実習は、ゲノム情報の利用の仕方と分子生物学の研究現場に必要な技術を一通り習得できるよう構成しています。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">ゲノム生物学の理解と分子生物学的手法の習得-PCR法、DNAシーケンシング法、プラスミドプレップ、形質転換-</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、培地・試薬等の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大腸菌コンピテントセルの調製と形質転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>プラスミドのミニプレップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>酵素処理と電気泳動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞性粘菌の形質転換、細胞性粘菌の発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>時期特異的プロモーター活性の検出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>細胞性粘菌の発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>部位特異的プロモーター活性の検出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>コロニーPCR、相同性検索と文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>討論会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
