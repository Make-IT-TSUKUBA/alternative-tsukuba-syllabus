<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB98B31</span>&nbsp;<span id="title">ロシア言語文化特講-c</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋C 火4</span>
    <br />
    <span id="assignments">加藤 百合</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロシアの言語文化を知るために、ロシア語のテキストを講読して授業を進める。深く精確な読解に必要な文法の基礎力を訓練する。内容に関わる、歴史的文化的な知識については十分説明を加え、背景や国民性についてある程度まとまった理解を涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「広い視野と国際性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ロシア語の文法応用力をつけることで読解力を高める。履修者は、文章から名詞や基本動詞を頼りに事実を拾うのではなく、形容詞や副詞、また動詞の体(たい)や時制、語順や省略などあらゆるモダリティを把握して深く文章を味わい、そこに描かれている言語文化のおもしろさを受容することができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア文化, ロシア史, ロシア文学, 社会制度と身分, 諷刺とユーモア</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者のすでにもっているロシア語運用能力をはかり、全員が主体的に授業に参加できるような内容と難易度の講読対象テキストを第1回で選択する。以後、読みの前提となる時代背景や社会制度、文化史的知識などを解説しながら講読を進めてゆく。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">キリル文字の読み書きと初級文法の知識があること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講読対象文献および授業内で紹介された文献を、予め丁寧に読み、自分なりの理解をして授業に臨むことを求める。予習をして毎回の授業に講読の分担および質問・ディスカッションに参加する(60%)、期末試験(40%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義内容も説明も、各自が十分予習してきた範囲について、その前提で行っていくので、予めロシア語テキストとしてまた言語文化に関する文献として、予習は不可欠な学修である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">履修者に合わせて授業の初めに皆で講読テキストを選択する。コピーを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
