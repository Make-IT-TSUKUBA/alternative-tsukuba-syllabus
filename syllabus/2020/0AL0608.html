<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL0608</span>&nbsp;<span id="title">宇宙開発工学特別演習2020</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月7</span>
    <br />
    <span id="assignments">亀田 敏弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際宇宙ミッションの提案・実施を目標とする宇宙開発工学分野のテーマに関して、ワークショップ形式でプロジェクトを遂行する。プロジェクトに内容は、例えば、小型衛星のミッションと要求の設定,概念設計、詳細設計、ブレッドボードモデルの作成,プロトタイプの作成と熱・振動試験等の実施になる。また、海外の大学で同種の小型衛星を開発しているチームとの交流を通じて、技術レベルの確認、開発動向の調査等も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宇宙開発工学特別演習I、同2015~2019履修者も履修可。ただし、単位認定は2単位までとする。<br />01CM436と同一。<br />英語で授業。<br />長期休暇中に短期派遣留学を実施する(2週間~4週間)。詳細は開講日に説明する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(2)マネジメント力」「(3)コミュニケーション力」「(4)チームワーク力」「(7)専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">受講学生のチームが宇宙ミッションを提案して,提案ミッションを具現化するための要素技術に関するプロジェクトにおける成果物を講義期間中に実現する。長期休暇中に短期派遣留学に参加する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">PBL, チームワーク, 海外短期留学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>春1.	グループ決めと課題の説明<br />
(ア)	グループ分け:5人×3グループを想定.<br />
(イ)	過去に提案された宇宙ミッション例の収集<br />
(ウ)	グループ毎のミーティングの方法を相談し,その方法を報告して解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>春2.	各グループによる発表<br />
(ア)	15分×3程度,ミッションの説明<br />
(イ)	各グループでミッションを立ち上げるとすればどのような点を重視するか(ウ) グループミーティング・ディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>春3.	各グループによるミッションの軸になるコンセプトの説明<br />
(ア)	15分×3程度<br />
(イ)	全体ディスカッション<br />
(ウ)	ミッションコンセプトが集約されれば実現可能性の確認開始(アピールするためのエビデンス集め)<br />
(エ)	グループの作業分担の確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>春4.	ミッションコンセプトの有意性の説明(定量的に)<br />
(ア)	最終コンセプトの確認<br />
(イ)	グループ毎に具体案の検討,次回発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>春5.	ミッション具体案の説明と合意<br />
(ア)	ミッション実現のための要素技術から調査研究対象を抽出(3~5程度)<br />
(イ)	対象に対するグループの再編成<br />
(ウ)	グループミーティングの確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>春6.	調査研究結果の発表(その1)<br />
(ア)	問題点の有無について議論<br />
(イ)	困難克服の可能性について議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>春7.	調査研究結果の発表(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>春8.	調査研究結果の発表(その3)<br />
(ア)	実現可能なミッションの確定<br />
(イ)	実現のための方策についての具体的作業内容の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>春9.	具体的作業内容の発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>春10.短期派遣留学について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>秋1.	プロジェクトを意識した演習<br />
適性・興味に応じたチームを編成<br />
(ア)	ミッション機器の試作(ハードウェア系ミッション)<br />
(イ)	ミッション遂行の具体的作業(ソフトウェア・コンセプト系ミッション)<br />
(ウ)	プロジェクト推進の具体的体制(マネジメント系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>秋2.	ステークホルダーを意識したアピール(その1)<br />
(ア)	各グループは説得力のある方法でそれぞれのプランをアピール<br />
(イ)	他グループはステークホルダーとして「あえて」批判的にふるまう<br />
(ウ)	フィードバック</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>秋3.	ステークホルダーを意識したアピール(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>秋4.	試作・立案の遂行と報告<br />
(ア)	進捗状況の報告<br />
(イ)	リソース不足など現状分析とその対応の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>秋5. 同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>秋6. 同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>秋7. 同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>秋8.	企画書の作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>秋9. 同上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>秋10. 成果発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">宇宙開発工学特別演習I, 同2014~2019履修者も履修可. ただし,単位認定は2単位までとする.<br />
長期休暇中に短期派遣留学参加必須(2週間~4週間).</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">短期派遣留学:必須<br />
宇宙ミッション提案:60%<br />
各回のミッション進捗発表:40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実験・開発に利用できるスペースを提供し,受講者が作業可能とする。</p>
  </div>
