<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTX001</span>&nbsp;<span id="title">イニシエーションセミナー</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">セミナーに参加して、ヒューマンバイオロジー学位プログラムの人材養成の目的、カリキュラムの内容、修了に必要な要件、学生に対する各種サポートについて学ぶ。また、国際社会で活躍している教育研究者、行政官、企業で活躍する経営者・研究者などの講演を聴き、課程修了後のキャリアパスの多様性を理解する。さらに、将来の職業選択と今後の学修計画について同期生および招待講演者と話し合い、今後の学修の目標と計画について発表を行うとともにレポートを提出する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力、コミュニケーション能力、突破力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. プログラムのねらいと目的を説明できるようにする。<br />
2. プログラムのカリキュラムポリシーを説明できるようにする。<br />
3. 多種多様な将来のキャリアについて説明できる。<br />
4. カリキュラムのラインナップとタイムテーブルを説明し、学習科目を選択および登録できるようにする。<br />
5. シラバスの内容と各科目の評価基準を説明できるようにする。<br />
6. 博士課程の研究テーマを選択する方法を説明できるようにする。<br />
7. 研究計画と望ましい将来のキャリアに関するレポートを作成できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カリキュラムポリシー, ディプローマポリシー, カリキュラム, キャリアパス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新年度の初めに集中講義として行う。学内外の講師および卒業生を招いて様々なキャリアパスを理解するとともに、プログラムの概要説明を聞き、プログラムを理解する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学生は、レポートの内容に加えて、キャリアパスセミナーでのプレゼンテーションとディスカッションの議論の内容によって評価されます。<br />
<br />
上記の要件に加えて、<br />
• AとBの要件を満たし、セミナーでの活発で有益な議論により他の人の研究にさらに貢献する場合は、A +と評価する。<br />
• プログラムのねらいと目的を十分に理解し、グローバルな問題を解決するための望ましい将来の計画に関する優れたレポートを作成した場合は、Aと評価する。<br />
• 将来のキャリアプランに適した適切なレポートを作成した場合は、Bとして評価する。<br />
• ガイダンスとキャリアパスセミナーに参加し、プログラムとカリキュラムのねらいと目的を理解し、プログラムの学習計画に関するレポートを提出した場合は、合格またはC以上と評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">初期メンターと話し合い、人間生物学の博士課程プログラムの研究の目的を定め、主題研究の計画を立て、研究テーマを決定するためのアプローチを学ぶ。</p>
  </div>
