<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EA112</span>&nbsp;<span id="title">臨床腫瘍学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病態生理学全般の中から、特に、代表的な治療法および代表的疾患(腫瘍)の標準治療および症状管理に関して、がん看護に関連した専門的知識を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMF17と同一。<br />eラーニング科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.代表的疾患(腫瘍)の標準治療に関する基礎的知識を深めることができる。								<br />
2.腫瘍に特徴的な症状の管理方法を理解できる。								<br />
3.がん看護における腫瘍学知識の活用の方法・意義について説明できる。</p>
  </div>

   <p id="keyword">腫瘍学, がんの標準治療, 症状管理, 化学療法, 放射線療法</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">※はがんプロのe-ラーニングによる授業であるため、視聴に必要な手続きをとること。またe-ラーニングは授業計画にある日時以外に受講することができるが、対面授業が実施されるまでには必要な回の受講を終えることが必要。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">e-ラーニングで出題される小テストの結果は単位取得の要件となるが、最終の評点には含めない。<br />
C: e-ラーニングの内容を正しく理解し、授業課題をすべて実施して授業毎に発表ができる。<br />
B: e-ラーニングの内容に新たに教科書等の学びを加え討議資料を正確に作成し発表できる。<br />
A:Bの基準に加え、資料や討議内容に最新の知見が含まれていると判断でいる。<br />
A+:Aの基準に加えて、がん看護への知識の応用法を示すことができる。<br />
各講義担当教員が提示する課題の準備状況、発表内容等を前述の評価基準に基づいて当科目があげるコンピテンスの習得度を踏まえて評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">看護に重要な点を適切にとらえ、必要な個所は十分に理解できるまで何度も繰り返し聴講する。疑問を感じている項目について、積極的に教科書を調べたりすることにより、理解を深める。</p>
  </div>
