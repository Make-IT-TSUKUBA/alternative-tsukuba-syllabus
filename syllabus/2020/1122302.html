<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">〇コミュニケーション能力(汎用コンピテンス)<br />
講義や講演の内容や周囲の意見を踏まえて自分の意見を述べることができる。<br />
〇協働性・主体性・自律性(汎用コンピテンス)<br />
グループワークにおいてチームワークやリーダーシップを通して自律的に学ぶことができる<br />
〇 ヘルスケアのニーズに対する理解(専門コンピテンス)<br />
専門職としてのプロフェッショナリズムを意識しながら、保健、医療、教育、福祉領域の対象となる人の生活背景や成長発達段階、心身の状態を理解することができる。<br />
〇 ヘルスケアと倫理(専門コンピテンス)<br />
自身の大学生活・学習を充実させる方法について考えを巡らせながら、様々な生活背景をもつ人々の多様な価値観を尊重し、保健、医療、教育、福祉領域のなかで対象となる人々の尊厳と権利を擁護することの重要性を理解することができる。<br />
〇 ヘルスケアの場におけるキャリア形成力(専門コンピテンス)<br />
専門職としてのプロフェッショナリズムを意識しながら、生涯にわたり主体的かつ継続的に自己の学習を深め、保健、医療、教育、福祉領域で教育方法や政策・管理について新たな知識を開発していこうとする自身の将来像をイメージできる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)医療人としての自覚を持ち、行動することができる。<br />
(2)筑波大学の教育システムについて理解し、能動的に学習できる。<br />
(3)健康で安全な学生生活を送るための知識を修得できる(防犯・交通安全、カルト・マインドコントロール、喫煙防止、メンタルヘルス、性の健康など)。<br />
(4)医療現場で求められる個人情報の取り扱いについて配慮できる。<br />
(5)各職種の具体的な業務や将来の進路の選択肢を知り、専門職としてのプロフェッショナリズムを醸成し、自分の将来像をイメージできる。<br />
(6)医療人として求められる患者、家族の視点で配慮できる。<br />
(7)難病を抱える患者・家族の話を聴き、学類の異なる学生同士の小グループでコミュニケーションを体験し、自分の考えを話し、相手の考えを聞くことができる。<br />
(8)担任、クラスメイトとの積極的なコミュニケーションをはかることができる。</p>
