<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AFL443</span>&nbsp;<span id="title">民事執行・保全法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、民法や民事訴訟法との関係を重視しつつ、多くの具体的な例を基に、民事執行法・民事保全法の仕組みと基本的な諸問題について理解することを目的とする。
 講義は、教科書の次回の範囲を事前に精読してくることとし、民事執行手続及び民事保全手続の仕組みと基本的な諸問題について、双方向に質疑応答形式で行う。
 各回の授業は、基本的に前回の復習、教科書の指定範囲の解説・質疑に基づく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA412と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本授業は、民法や民事訴訟法との関係を重視しつつ、多くの具体的な例を基に、民事執行法・民事保全法の仕組みと基本的な諸問題について理解することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民事執行, 強制執行, 金銭執行, 非金銭執行, 担保権の実行, 財産開示手続, 債務名義, 差押え, 財産換価, 配当, 交付, 執行機関, 不動産執行, 動産執行, 債権執行, 保全, 仮保全, 仮処分, 仮差押え, 決定手続</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は、民事執行手続及び民事保全手続の仕組みと基本的な諸問題について、双方向により行われる。事前に教科書の次回の範囲を精読してくることが求められる。各回の授業は、基本的に、1.前回の復習、2.教科書の指定範囲の解説・質疑に基づく。授業では、双方向の質疑応答形式で行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民事執行法の概観、強制執行の意義・種類、債務名義、請求異議の訴え、執行文、執行機関</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>強制執行開始要件、強制執行の停止、執行異議と執行抗告、 第三者異議の訴え、違法執行と不当執行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>金銭執行の諸段階、 優先主義と平等主義、強制競売、強制管理、船舶執行、動産執行、債権執行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>非金銭執行、担保権の実行としての競売等、財産開示手続</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>民事保全序説、保全命令手続、保全執行手続</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なるべく民事法科目の履修を終えていることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の結果を60%、レポート40%の割合として全体を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">予習は、授業レジュメを参考に、該当箇所を基本書で新しい用語を中心に確認しておくこと。復習は、レジュメや基本書を基に、授業で学んだことを振り返っておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">平野哲郎『実践民事執行法・民事保全法[第3版]』(日本評論社、2020年4月か5月刊行予定)(実務的に分かりやすくて詳しい)<br />
(最新版が間に合わない可能性が高いので、旧版の中古本か貸本でも良いので、当面の授業には、手元に用意しておいてほしい。)<br />
旧版も手に入りにくければ、福永有利『民事執行・保全法[第2版]』(有斐閣)(定義がしっかりしている)および和田吉弘『基礎からわかる民事執行法・民事保全法[第2版]』(弘文堂)(読みやすい)でも良い。何かしら、基本書を手にいれておくこと。<br />
そのほか、実務的な勉強を深めたい者には、以下も紹介しておく。<br />
上原敏夫ほか編『民事執行・保全判例百選[第2版]』(有斐閣)(判例集は参考まで)<br />
『民事執行・保全判例インデックス』(商事法務)(判例集は参考まで)</p>
    <p id="textbook-textbook">1. 平野哲郎,実践民事執行法・民事保全法[第3版](日本評論社)(実務的に分かりやすくて詳しい)</p>
