$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ABC606</span>&nbsp;<span id="title">国際政治史演習A</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀とりわけ冷戦期、さらに冷戦後から21世紀の今日までの時代を対象に、現代国際政治の歩みについて考察する。とくに日本を含む各国の外交戦略の策定、具体的な外交政策の形成過程、その影響などを中心的なテーマとする。ただし受講者それぞれの問題関心に十分配慮し、20世紀以降あるいは狭義の外交に限定せず、広くさまざまな内容を扱い、個別のテーマについて研究成果を発表する形をとりたい。</p>
  </div>
  <div id="note-heading-note">

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:コミュニケーション能力、チームワーク力。<br />
2. 学位プログラム・コンピテンス:研究力、専門知識、倫理観。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)現代国際政治史について考察を深め、その全体像を把握し、独自の歴史観を確立すること。<br />
(2)一定のテーマを設定して自分の考えを明確に表現することに習熟し、もって修士論文執筆の基礎とすること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">第一次世界大戦, 第二次世界大戦, 冷戦, 冷戦後</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代国際政治の重要なイシューについて、受講者がそれぞれの興味関心に応じてテーマを設定して発表、議論する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">とくに口頭による研究発表の準備と実施、それを支えるレジュメの作成をつうじて、論文執筆の能力を向上させる場となる。修士論文の構想発表なども予定している。</p>
   </div>
  </div>

(2)それ以外の独自な読書など(50%)</p>
