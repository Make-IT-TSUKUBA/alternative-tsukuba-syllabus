<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH218</span>&nbsp;<span id="title">スポーツ栄養学実験実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">麻見 直美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ栄養学領域の調査、実験を行うに必要な知識と技術を、実験・実習を通して学習する。それぞれの履修者のこれまでの学習背景、現在からこれからの研究領域を考慮して、履修者それぞれの知識ニーズに個別に対応した課題設定を行って実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">スポーツ栄養学特講受講者に限る。対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP311と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">運動栄養学領域の測定・評価方法、分析手法における知の活用力を身につけ、実習を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回 運動・スポーツ栄養学におけるヒトを対象とする調査研究に関する倫理(倫理審査申請書を書く)<br />
第2回 運動・スポーツ栄養学におけるヒトを対象とする実験研究に関する倫理(倫理審査申請書を書く)<br />
第3回 運動・スポーツ栄養学におけるラットを用いた実験研究に関する倫理(倫理審査申請書を書く)<br />
第4回 身体組成測定、推定の方法と研究目的に応じた方法選択<br />
第5回 キャリパー法・生体電気インピーダンス(BIA)法の実習(担当:麻見、下山)<br />
第6回 空気置換法・水中体重法に関する実習(担当:主に下山)<br />
第7回 二重エネルギーX線吸収法(DXA法)に関する実習とCT法の解析実習(担当:麻見)<br />
第8回 MRI法に関する実習(担当:主に麻見)<br />
第9回 身体組成のデータ分析と評価(担当:主に下山)<br />
第10回 食事調査法のいろいろ:食事記録法・秤量法の実習(担当:麻見)<br />
第11回 食事調査法のいろいろ:24時間思い出し法の実習(担当:麻見)<br />
第12回 食事調査法のいろいろ:陰膳法に関する実習と理論(担当:麻見)<br />
第13回 栄養価計算の実習(担当:麻見)<br />
第14回 食品成分表の正しい使い方(担当:麻見)<br />
第15回 荷重平均食品成分表の作成に関する実習(担当:麻見)<br />
第16回 食事調査法のいろいろ:食物摂取頻度調査法の実習(担当:麻見)<br />
第17回 多様な食事評価法の評価と研究目的に応じた方法選択(担当:麻見)<br />
第18回 食習慣調査質問紙の作成(担当:主に麻見)<br />
第19回 食事調査のデータ解析、分析、評価(担当:主に麻見)<br />
第20回 生活状況調査・生活時間調査に関する実習と評価(担当:麻見、下山)<br />
第21回 身体活動状況調査における質問紙調査の実習と評価(担当:主に下山)<br />
第22回 意識調査等の質問紙の作成とその評価(担当:主に麻見)<br />
第23回 基礎代謝、安静時代謝に関する測定法(担当:主に下山) <br />
第24回 活動量計を用いた身体活動量評価の実習 (担当:主に下山)<br />
第25回 心拍計を用いた身体活動量評価の実習 (担当:主に下山)<br />
第26回 間接熱量測定(メタボリックシャンバー)によるエネルギー消費量の測定(担当:主に下山)<br />
第27回 間接熱量測定(運動中)によるエネルギー消費量の測定(担当:主に下山)<br />
第28回 二重標識水法による総エネルギー消費量測定に関する実習(担当:主に下山)<br />
第29回 推定エネルギー必要量の推定(担当:主に下山)<br />
第30回 動物実験における飼育用飼料作成、計算と作成(担当:主に麻見)<br />
第31回 動物実験における動物飼育実習(担当:主に麻見)<br />
第32回 動物実験における運動処方の方法:自発走運動、強制走運動(担当:主に麻見)<br />
第33回 動物実験における運動処方の方法:水中運動(担当:主に麻見)<br />
第34回 動物実験における運動処方の方法:クライミング運動・ジャンプ運動(担当:主に麻見)<br />
第35回 動物実験における栄養素出納実験(担当:主に麻見)<br />
第36回 動物実験における解剖・サンプリング(担当:主に麻見)<br />
第37回 生化学実験の実習(担当:麻見、下山)<br />
第38回 運動・スポーツ栄養学の科学的競技サポート計画(担当:麻見、下山)<br />
第39回 運動・スポーツ栄養学の競技サポートの献立立案実習と献立評価(担当:主に麻見)<br />
第40回 運動・スポーツ栄養に関する現場における選手に対する食育実践演習(担当:麻見、下山)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 最新栄養学 (建帛社)<br />2. アスリートのための栄養食事ガイド(第一出版)、<br />3. 日本人の食事摂取基準 (第一出版)<br />4. 五訂食品成分表、ランニングの基礎と実践 (文光堂)、<br />5. 「好きになる栄養学」講談社<br />6. 運動生理・栄養学(建帛社)<br />7. 運動生理学(羊土社)<br />8. 体育の科学:杏林書院,Vol.1〜Vol.69、<br />9. 体力科学:日本体力医学会編,Vol.1〜Vol.68<br />10. 日本栄養食料学会誌vol1~vol72<br />11. 栄養学雑誌:日本栄養改善学会編 vol1~ vol77</p>
    <p id="posttext">他、全ての学術雑誌</p>
