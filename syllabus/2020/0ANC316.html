<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ANC316</span>&nbsp;<span id="title">人文地理学野外実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">松井 圭介, 久保 倫子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に茨城県を中心とする関東地方の特定地域を選択し、そこで1週間程度の調査合宿を行い、景観観察や土地利用調査、聞き取り・アンケート調査など野外調査方法の基礎的能力を習得させる。また取得したデータについては、室内実習においてデータ整理・分析の方法や空間的可視化(地図化など)の方法について技術を修得させる。また参加者間での討論を行い、取得したデータの解釈についての討論を行う。あわせてフィールド調査の倫理についても指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」「マネージメント能力」「コミュニケーション能力」「チームワーク力」「国際性」<br />
専門コンピテンス「知識と理解力」「企画力」「問題解決能力」「表現力」「創造力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人文地理学を専門とする研究者,教員,各界の指導者に必要となるフィールドワーク能力の基礎を身につける。Iでは主に調査方法を習得させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">特定地域を選択し,そこで1週間程度の合宿を行い,景観観察や土地利用調査,聞き取り・アンケート調査など野外調査方法の基礎を習得させる。必要に応じて,室内実験も実施する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:はじめに:フィールドワークの方法<br />
第2回:事前資料の収集1(統計資料)<br />
第3回:事前資料の収集2(文献資料)<br />
第4回:事前資料の収集2(地図データ)<br />
第5回:予備調査の実施1(ジェネラルサーベイ)<br />
第6回:予備調査の実施2(役所・関係機関での調整)<br />
第7回:予備調査の実施3(調査対象集落・企業等との調整)<br />
第8回:調査計画の立案(プレゼンテーション)<br />
第9回:現地調査の実施1(景観観察とデータ収集)<br />
第11回:現地調査の実施2(景観観察と土地利用調査)<br />
第12回:現地調査の実施3(土地利用調査と地図作成の基礎)<br />
第13回:現地調査の実施4(聞き取り調査1:ステークホルダーへの聞き取り)<br />
第14回:室内作業の実施1(聞き取り調査票の作成)<br />
第15回:室内作業の実施2(中間報告とディスカッション1)<br />
第16回:現地調査の実施5(聞き取り調査2:ステークホルダーへの聞き取り(続き))<br />
第17回:現地調査の実施6(聞き取り調査3:ステークホルダーへの聞き取り(続き))<br />
第18回:室内作業の実施3(中間報告とディスカッション2)<br />
第19回:現地調査の実施7(聞き取り調査4:関係者への聞き取り)<br />
第20回:現地調査の実施8(聞き取り調査5:関係者への聞き取り(続き))<br />
第21回:レポート提出(調査成果のまとめ)</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">人文地理学,地誌学に関わる講義・演習科目を履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">野外実験の取り組みおよび成果内容に基づき評価する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">必要に応じて,追加調査を行うこと。研究方法の探究,研究枠組みの構築のため,常日頃から関連文献を読み進めること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">実験中に指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">筑波大学人文地理学・地誌学研究室編による以下の論文集(『霞ヶ浦地域研究』『地域調査報告』『地域研究年報』)に所収された学術論文について,参考資料として読んでおくこと。</p>
   </div>
  </div>
