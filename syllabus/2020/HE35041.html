<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE35041</span>&nbsp;<span id="title">医学検査学フロンティア</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>
    <br />
    <span id="assignments">安孫子 ユミ, 磯辺 智範, 森川 一也, 會田 雄一, 大根田 修, 小池 朗, 山海 知子, 渋谷 和子, 正田 純一, 長田 道夫, 三好 浩稔, 福重 瑞穂</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床検査学における学問と技術の進歩の最前線とポイントを解説する。また、本科目は4学年を通しての総括的な講義でもあり、臨床検査全般の知識を整理する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る<br />10/1-2/15    予定(掲示参照)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本科目は4学年を通しての総括的な講義であり, 臨床検査技師国家試験に直結する知識を整理し十分に活用することができるようになることを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">臨床検査学における学問と技術の進歩の最前線とポイントを各担分野の当教員がオムニバス方式で解説する.<br />
<br />
順序は不定 (10月上旬〜12月中旬)<br />
1.	臨床生理学	(小池)	*画像検査担当:磯辺<br />
2.	臨床検査総論	(會田)	<br />
3.	臨床化学	(正田)	*RI検査担当:磯辺<br />
4.	医用工学概論	(三好)	<br />
5.	臨床検査医学	(山内)	<br />
6.	公衆衛生学	(山海)	<br />
7.	病理組織学	(長田)	<br />
8.	臨床血液学	(未定)	<br />
9.	臨床微生物学	(森川)	*医動物学担当:福重<br />
10.	臨床免疫学	(渋谷・大根田)	<br />
11.	演 習	(會田・安孫子)	*臨床検査技師国家試験の過去問等</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">国試過去問演習1(6月実施)もしくは2(7月実施)において150点以上を取得すること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">総合試験の成績で評価する.<br />
A+,90%以上; A, 80%以上; B, 70%以上; C, 60%以上.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">過去の臨床検査技師国家試験問題等を用いた自己学習</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">臨床検査技師国家試験問題注解 2021(金原出版), 配布資料, ブルーノート, イエローノート, グリーンノート (メジカルビュー社)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">単位取得要件</h2>
   <div id="ref">
    <p id="preref">講義の出席(原則70%以上)および総合試験(11月末実施)で及第点以上(原則60%以上)を満たすこと.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">オフィスアワーは定めない.随時メール連絡可能.</p>
    <p id="officehour">安孫子 ユミ&nbsp;<span class="officehour-address">100000235</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">・	春学期に第1回目のオリエンテーションを開催し,本科目の概要,演習(春学期分)・総合試験の日程について説明する.<br />
・	秋学期に第2回目のオリエンテーションを開催し,講義日程と演習(秋学期分)の日程について説明する.<br />
・	春学期から臨床検査技師国家試験の過去問を用いた演習をスタートする.<br />
・	総合試験の内容・形式・問題数は,臨床検査技師国家試験に準拠.<br />
・	再試験は行わない.</p>
  </div>
