  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子分子系の基本構造を量子力学で解釈し、原子分子系に関する動的過程、原子分子間の衝突や光吸収を説明する。特に輻射場との基礎相互作用、摂動論適用な光吸収過程から、摂動論適用できない強レーザー場における原子分子動的過程までを概説する。赤外線強レーザー場における高次高調波の生成に伴う、新しいX-線レーザー光源の最新研究について紹介する。多電子系の原子分子過程を記述するため時間依存密度汎関数の基礎理論と最新な計算方法についても講述する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	量子力学の基礎、原子の特徴と解釈<br />
2.	原子分子構造の特徴と理論方法<br />
3.	密度汎関数以外の理論計算方法<br />
4.	密度汎関数の理論<br />
5.	交換相関関数<br />
6.	計算方法と最新計算機の紹介<br />
7.	原子構造の計算(1)非相対論<br />
8.	原子構造の計算(2)相対論<br />
9.	クラスターや固体にたいしての計算方法:擬ポテンシャルーの導入<br />
10.	分子構造と計算方法<br />
11.	構造部分のまとめ<br />
12.	原子分子おける動的過程<br />
13.	時間依存の計算方法: 概論<br />
14.	時間依存密度汎関数(1)<br />
15.	時間依存密度汎関数(2)<br />
16.	最新強レーザと原子関係の研究紹介<br />
17.	メカニズムの解明とアト秒X線の生成:高次高調波<br />
18.	アト秒範囲内で動的過程の制御(1)電離過程<br />
19.	アト秒範囲内で動的過程の制御(2)光吸収過程<br />
20.	最新の実験進展と理論の寄与全体のまとめ</p>
