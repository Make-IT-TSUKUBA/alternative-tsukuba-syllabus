$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー・環境問題を取り巻く状況はめまぐるしく変わってきている。新たな変化にいかに対応してこの問題に取り組めばよいか、エネルギーの安定供給、経済効率性の向上、環境への適合、安全性、の「3E+S」の視点から、この講義で考えていく。</p>
  </div>

   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">環境・エネルギー・安全性に関する諸問題ならびにそれらに対し取り組むための技術・評価手法について理解する。<br />
受講生の到達レベル<br />
1) 環境・エネルギー・安全性に関する諸問題を理解する<br />
2) ライフサイクル思考、化学物質リスクについて理解する<br />
3) 省エネルギー、再生可能エネルギーに関する技術・対策・評価手法について理解する</p>
