<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02AM103</span>&nbsp;<span id="title">植物寄生菌学講究III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">山岡 裕一, 岡根 泉, 石賀 康博, 阿部 淳一 ピーター</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物寄生菌学分野における実験の進め方,得られた結果のまとめ方,結果に基づく考察・討論の進め方,英語の原著論文および学位論文の作成方法について具体的指導を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">研究者あるいは問題解決能力を備えた高度職業人の育成を図る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">植物寄生菌学分野の研究課題について得られた成果を適切な方法で解析し、科学的・論理的に考察して結論を導き、論文としてまとめ、発表する能力、ならびに残された課題や問題点を整理し、今後の研究の展開を導き出す高度かつ自立的な研究能力を獲得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 寄生, 共生, 植物病原菌, 分類, 生態, 寄生性, 研究論理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物寄生菌学の分野における実験の進め方、得られた実験結果のまとめ方、結果に基づく考察・討論の進め方、英語原著論文および学位論文の作成方法について具体的指導を行う。また、研究者に必須である研究倫理教育についても、研究の進行に合わせ適宜行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第1回〜4回:研究課題に関連する原著論文ならびに総説を精読し、論文の内容ならびに、実験の方法、結果の解析方法、導かれた結論に対する評価を発表し、討論を通じて、その研究成果を適切に評価する能力、科学的・論理的思考能力を身につける。。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第5回〜6回:学会発表や投稿論文作成のために成果をとりまとめ、グループ内での発表を行い、指導を受け、発表内容の改善、またはデータ解析の追加を行い、最終成果を仕上げる。また、発表前に再度研究倫理に関する重要な事項について指導確認を行う。。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第7回〜8回:博士論文の構成を決定して論文原稿を作成し、結果のまとめ方、解析方法、科学的・論理的思考による考察、各項目での記述の仕方など、論文のまとめ方について指導を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>第9回〜10回:博士論文の成果をまとめ、グループ内での発表を行い、研究成果の適切な発表方法、科学的・論理的な議論の方法を身につける。また、討論を通じて、研究成果を適切に評価し、残された課題や問題点を整理し、今後の研究の展開に活用する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">本講究への取り組みおよび得られた成果で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">植物寄生菌学および研究に関連する分野の論文を読んで、内容を理解し、解説や批評等を行う。また、関連する国際および国内学会に参加して、自分の研究内容を発表し、他の参加者と質疑応答や 討論を行う。</p>
  </div>
