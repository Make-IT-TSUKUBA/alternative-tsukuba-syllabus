<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AL030</span>&nbsp;<span id="title">生物生産機械学講究III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">トファエル アハメド, 野口 良造</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物生産機械学分野における実験の進め方,得られた結果のまとめ方,結果に基づく考察・討論の進め方,英語の原著論文および学位論文の作成方法について具体的指導を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">農学関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、博士後期課程3年次における学習に必要な生物学資源及び農業関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。教員引率の下、 生物生産機械学として相応しい研修課題を掲げて、 海外の研修拠点 (特定の教育研究機関・生物生産機械学の独自性に基づいた研究課題の設定,研究方法および実験方法について教授し,既往研究の批判的検討と理論的・体系的な思考に基づいた研究計画の立案と展開ができるよう指導する. 特に生物生産機械学に関わる基礎的な知識と途上国などの機械力を必要とする地域での応用についても講述する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">農学の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。特に、博士後期課程1年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める。生物生産機械学研究中心として構造機能, 農業ロボット, 精密農業システム、ディープラーニング、農業生産システムを紹介及び新研究を学ぶ、特に後期博士課程3年次に行うこの科目では、演習における議論を主体的に進め、活性化することを求める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">構造機能, 農業ロボット, 精密農業システム, ディープラーニング, 画像処理, 画像認識</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 生物生産機械学に関する調査の実施1 分野の一般的な事項,  専門分野の課題に関連した優れた著書や学術文献等の収集・講読1 対象分野の検討<br />
<br />
第2回 生物生産機械学に関する調査の実施2 分野の専門的な事項, 専門分野の課題に関連著書を研究論文の検討<br />
<br />
第3回 生物生産機械学に関する調査の実施3 課題に関する専門的な事項, 生物生産機械学に関する課題の進捗状況の報告3 アドバイザリーコミッティへの報告<br />
<br />
第4回 生物生産機械学に関する調査及び研究実験報告 研究課題に関する専門的な事項, 生物生産機械学に関する課題の進捗状況の報告4指導教員に報告<br />
第5回 生物生産機械学に関する調査及び研究実験報告 研究課題に関する専門的な事項, 生物生産機械学に関する課題の進捗状況の報告5 アドバイザリーコミッティへの報告<br />
<br />
第6回 生物生産機械学に関する調査及び研究実験報告 研究課題に関する専門的な事項, 生物生産機械学に関する課題の進捗状況の報告6 アドバイザリーコミッティへの報告<br />
<br />
第7回 生物生産機械学に関する調査及び研究実験報告1研究課題に関する専門的な事項, 農学に関する研究課題の進捗状況のため審査報告<br />
<br />
第8回 生物生産機械学に関する調査及び研究実験報告2研究課題に関する専門的な事項, 農学に関する研究課題の進捗状況のため審査報告<br />
<br />
第9回 生物生産機械学に関する調査及び研究実験報告3研究課題に関する専門的な事項, 農学に関する研究課題の進捗状況のため審査報告<br />
<br />
第10回 生物生産機械学に関する結果の考察 考察結果の整理, 生物生産機械学に関する取り組み成果資料の検討3質疑応答や講評に基づく評価</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特に、コースを受講する条件はない。 大学院プログラムで農業、環境、農業の学位を取得したい大学院生は、コースを受講することが許可されている。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">専門知識の習得状況(50%)、並びに、各自が取り組んでいる課題の進捗状況(50%)から総合的に評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。</p>
