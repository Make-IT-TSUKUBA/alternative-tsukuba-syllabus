<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATHE24</span>&nbsp;<span id="title">医療経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療経済学の基礎として、ミクロ経済学や厚生経済学の健康への応用を解説する。
 目標:保健医療システムをサービスの市場としての理解できる。保健医療サービスの経済評価を吟味できる。

(1) 保健医療とお金・景気について解説する。(2) 医療保険の経済学について解説する。(3) 需要の法則について解説する。(4) 生産理論について解説する。(5) 市場メカニズムについて解説する。(6) 医療供給者の行動について解説する。(7) 厚生経済学入門について解説する。(8) 保健医療サービスの経済評価について解説する。(9) 衡平性:正義と公正について解説する。(10) 総合討論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DZ512と同一。<br />英語で授業。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">保健医療システムをサービスの市場としての理解できる。保健医療サービスの経済評価を吟味できる。<br />
Upon completion of this course, students will be able to understand the health system as a market for health services and appraise the results of economic evaluations of health care.</p>
  </div>
