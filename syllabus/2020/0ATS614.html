<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATS614</span>&nbsp;<span id="title">健康支援の理論と実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国民の健康の保持・増進に向けた理論と実際現場での具体的な支援のあり方について学習する。集団や個人を対象として、各種の疾患や健康段階、ライフステージにおける課題解決に向けたさまざまな健康支援方法の理論と実践について概説するとともに、その具体的事例について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EK624と同一。</p>

  </div>

学習する。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>言語発達に及ぼす模倣運動の影響<br />
(言語発達 模倣運動 ブローカ野)</td><td> 担当:</td><td>大森 肇</td></tr>
<tr><th><span class="format">第2回</span></th><td>心を育て頭を活かす上手な身体の使い方<br />
(環境 抗ストレス 加齢 認知機能)</td><td> 担当:</td><td>大森 肇</td></tr>
<tr><th><span class="format">第3回</span></th><td>身心のセルフコントロール法の理論と実際<br />
(自律訓練法、呼吸法、気分の自己調整)</td><td> 担当:</td><td>坂入 洋右</td></tr>
<tr><th><span class="format">第4回</span></th><td>カウンセリングの理論と実際<br />

<tr><th><span class="format">第5回</span></th><td>幼少年期における体育活動と運動遊び<br />
(滞育症候群、小児肥満、ヨンマ、意欲)</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第6回</span></th><td>発育発達期におけるパフォーマンスの測定評価<br />

<tr><th><span class="format">第7回</span></th><td>各ライフステージに於ける食生活サポートの実際<br />
(骨を Key Word として)1</td><td> 担当:</td><td>麻見 直美</td></tr>
<tr><th><span class="format">第8回</span></th><td>各ライフステージに於ける食生活サポートの実際<br />

<tr><th><span class="format">第9回</span></th><td>肥満・メタボリックシンドローム予防の理論と実践<br />

<tr><th><span class="format">第10回</span></th><td>高齢者における介護予防の理論と実践<br />
