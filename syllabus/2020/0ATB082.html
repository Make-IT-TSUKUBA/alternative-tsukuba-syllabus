                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間行動の記述、予測、制御を目的とした応用行動分析学を中心に据え、「行動」の機能を分析することを達成目標とする。また、最新の発達研究を行動分析的観点から読み解くことにより、新たな研究パラダイムを創出することも目的とする。行動変容に用いることができる最新のテクノロジーを概観すると共に、他分野(医学・工学など)との協働を通じた新しい研究、及びビジネスの可能性を、ディスカッションを通じて探っていく。他分野との協働により、人の行動変容について、新たな視点を提供する、行動のデザインを共に創造していく。</p>
