<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATV208</span>&nbsp;<span id="title">Project Practice in World Heritage(世界遺産演習)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

    <span id="assignments">吉田 正人, 池田 真利子, 飯田 義彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海外におけるフィールド実習を通じて、遺産保護と持続可能な開発のバランスを取るためには、何が課題であり、誰がどのような役割を果たし、どのようにして合意形成を図るかを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">オーストラリアビクトリア州ディ―キン大学及びBudj Bim 国立公園(希望者は10/1にシドニーに移動し、ICOMOS総会ユースプログラムに参加)<br />9/28-9/30</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">オーストラリアビクトリア州の文化遺産(文化的景観)Budj Bimを訪れ、アボリジニの文化、人と自然の関係を学ぶ<br />
ディーキン大学、ブランデンブルク工科大学の世界遺産関連専攻の大学院生と英語でコミュニケーションをとる<br />
(希望者はその後シドニーで開催されるICOMOS総会に出席する)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化的景観, 先住民族の文化, 人と自然との関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">9月28日〜10月1日、オーストラリアビクトリア州メルボルンにあるディーキン大学に集合し、2019年に文化的景観として世界遺産に登録されたBudj Bimを訪れ、アボリジニの文化、人と自然の関係を学ぶ。本実習は、交流協定校であるディーキン大学が主催し、筑波大学、ブランデンブルグ工科大学コットブス校の大学院生が参加して行われる。希望者は、10月1日にシドニーに移動し、ICOMOS総会ユースプログラムに参加できる。</p>
