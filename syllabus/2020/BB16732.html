<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

各モジュールごとに次の要領で授業を行ないます。 <BR>春A......演習に参加する学生全員で共通の文献を輪読していきます。報告を担当する箇所をあらかじめ各自で読んでおき、毎回、担当者が報告を行なった後、その内容について全員でディスカッションを行ないます。 <BR>春B......「リスク社会化」を考える上で、学生各自が関心のあるテーマについて基本的な文献を一つ取り上げて、その文献の概要と自分の意見を報告します。その後、報告された内容と意見について全員でディスカッションを行ないます。 <BR>秋A......リスクをめぐる問題群の中から、学生各自が関心のあるトピックを一つ設定して、そのテーマの下で自分の考察を進めて報告にまとめます。各回とも、担当者が自らの研究成果を報告した後、その内容について全員でディスカッションを行ないます。<BR>秋B......ゼミ論文の構想をまとめ、その内容について各自が報告します。その後、参加者全員でディスカッションを行ない、そこで得られた意見を参考にゼミ論文を執筆します。<BR>集中......通常の授業時間では消化しきなれない箇所については、集中授業を行ないます。                    </p>
