<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一言で森といっても、その姿は実に多様です。多様な森林はどのように成立し、どんな機能を持ち、どのふうに変化していくのでしょうか?この実習では、菅平高原実験所周辺で異なる遷移段階にある天然のアカマツ・ミズナラ・ブナ林に分け入り、標本作製を通じて冷温帯を代表する樹木50種の同定方法を習得します。そしてそれらの森林で、維管束植物の多様性の測定、樹木の実生と成木の個体数・直径・樹高の測定、ロープ木登りと林冠タワーによる林冠観察、自由研究を行います。それぞれの森林がこれからどのように変化するのか、どんな機能を持っているのか、集計作業をします。これらの体験を通じて、全国規模で進む陸上植生の歴史的変化という背景の中で、それぞれの森林群集の動態について理解を深めます。</p>
  </div>

   <p id="aim">一言で森といっても、その姿は実に多様です。多様な森林はどのように成立し、どんな機能を持ち、どのふうに変化していくのでしょうか?この実習では、菅平高原実験所周辺で異なる遷移段階にある天然のアカマツ・ミズナラ・ブナ林に分け入り、標本作製を通じて冷温帯を代表する樹木50種の同定方法を習得します。そしてそれらの森林で、維管束植物の多様性の測定、樹木の実生と成木の個体数・直径・樹高の測定、ロープ木登りと林冠タワーによる林冠観察、自由研究を行います。それぞれの森林がこれからどのように変化するのか、どんな機能を持っているのか、集計作業をします。これらの体験を通じて、全国規模で進む陸上植生の歴史的変化という背景の中で、それぞれの森林群集の動態について理解を深めます。</p>
