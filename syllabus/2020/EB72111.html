<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB72111</span>&nbsp;<span id="title">発生生物学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1; 春学期 応談</span>
    <br />
    <span id="assignments">丹羽 隆介, 小林 悟, 笹倉 靖徳, 谷口 俊介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物の受精および初期発生のしくみに関して解説する。特に、初期胚の極性・体軸形成とそれに付随して進行する細胞分化の仕組みに関して詳細に説明をする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">分子細胞コース<br />人間生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物は、たった1細胞からなる受精卵を出発点として、複雑な細胞分化と形態形成を経ることにより、膨大な数の細胞から構成される成体へと発生する。本授業の目的は、動物発生過程に必要な遺伝子レベル・細胞レベル・組織レベルのメカニズムの基礎を学ぶことである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">発生生物学を学ぶ上での世界的標準教科書である Barresi &amp; Gilbert &quot;Developmenal Biology&quot; 第12版の内容をベースとして、発生生物学の基礎的かつ本質的な理解に特に重要な部分を選択して取り上げる。中心的な話題は、細胞分化と形態形成を支える遺伝子発現調節、細胞間コミュニケーション、組織間相互作用、そして環境との相互作用である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>動物の発生とは何か(Barresi &amp; GilbertのChapter 1&quot;Making New Bodies: Mechanisms of Developmental Organization&quot;およびChapter 2&quot; Specifying Identity: Mechanisms of Developmental Patterning&quot;に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>遺伝子発現と細胞分化(Barresi &amp; GilbertのChapter 3 &quot;Differential Gene Expression: Mechanisms of Cell Differentiation&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>細胞間コミュニケーションと形態形成(Barresi &amp; GilbertのChapter 4 &quot;Cell-to-Cell Communication: Mechanisms of Morphogenesis&quot;に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>幹細胞と発生過程(Barresi &amp; GilbertのChapter 5 &quot;Stem Cells: Their Potential and Their Niches&quot;に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>受精(Barresi &amp; GilbertのChapter 7 &quot;Fertilization: Beginning a New Organism&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>両生類のオーガナイザー(Barresi &amp; GilbertのChapter 11 &quot; Amphibians and Fish&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ショウジョウバエの体軸形成(Barresi &amp; GilbertのChapter 9 &quot;The Genetics of Axis Specification in Drosophila&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>脊椎動物の四肢形成(Barresi &amp; GilbertのChapter 19 &quot; Development of the Tetrapod Limb&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>再生((Barresi &amp; GilbertのChapter 22 &quot;Regeneration&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>発生現象の環境による影響(Barresi &amp; Gilbert の Chapter 24 &quot;Development and the Environment: Biotic, Abiotic, and Symbiotic Regulation of Development&quot; に該当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
