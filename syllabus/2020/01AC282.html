<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AC282</span>&nbsp;<span id="title">空間情報科学研究法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1</span>
    <br />
    <span id="assignments">森本 健弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文現象における空間データの見方、分析の仕方、研究方法を講義と演習を通じて学ぶ。データの可視化、集計単位の意味、空間分析の基礎を、ベクターデータ(点データ・線データ・面データ)およびラスターデータを用いて、地理情報システム(GIS)を利用しながら修得する。題材は都市・農村における社会経済現象、土地利用、それらに関する統計データないし個別データである。これらに関する研究手法と研究成果を表現する手法も学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ANC362と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」<br />
「地球環境の構造と変化を科学的に追究する専門的な研究者・大学教員の育成と、地球環境や地域に関するさまざまな課題に対処しうる 高度専門職業人の養成」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人文地理学にかかわる地理学的問題に地理情報システム(GIS)を用いて取り組む研究手法と,その結果得られた研究成果を表現する手法を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地理情報システム(GIS), 経済, 社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地理情報システム(GIS)を用いた研究手法と,その結果えられた研究成果を表現する手法を,農村研究や土地利用を題材に,GISを活用しながら修得する.<br />
授業計画<br />
第1回:農業・農村の地理学とGIS<br />
第2回:GISを用いた統計の地図表現<br />
第3回:GISを用いた統計の空間分析<br />
第4回:GISを用いた土地利用の地図化<br />
第5回:GISを用いた土地利用の空間分析<br />
第6回:GISを用いた土地利用のシミュレーション<br />
第7回:小地域統計の活用<br />
第8回:小地域統計の活用とメッシュデータ<br />
第9回:小地域データの統合<br />
第10回:農業・農村研究とGISについての展望<br />
定期試験に代えて期末課題を課す.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">テスト</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">基礎的なGISの知識を前提とする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への参加態度,およびレポートにより評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(70%)演習(30%)<br />
参考に示した文献を読むこと.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">以下のほか、授業時に示す。</p>
    <p id="textbook-textbook">1. 浅見泰司ほか編,2015. 『地理情報科学 GISスタンダード』古今書院<br />2. 村山祐司・柴崎亮介編,2008/2009『シリーズGIS(全5巻)』朝倉書店.(1:GISの理論,2:GISの技術,3:生活・文化のためのGIS,4:ビジネス・行政のためのGIS,5:社会基盤・環境のためのGIS)<br />3. Longley, P. A., Goodchild, M., Maguire, D. J. and Rhind, D. W.,Geographic Information Systems and Science, 4th edition. Wiley.<br />4. 河端瑞貴,2015.『経済・政策分析のためのGIS入門-ArcGIS 10.2&amp;10.3対応』古今書院<br />5. 橋本雄一編,2016. 『四訂版 GISと地理空間情報―ArcGIS10.3.1とダウンロードデータの活用』</p>
