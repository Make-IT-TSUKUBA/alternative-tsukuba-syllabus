<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BJEB10</span>&nbsp;<span id="title">リサーチプロポーザル</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">化学専攻担当教員(化学特別演習II、化学特別演習III、リサーチプロポーザル)</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博士論文テーマと異なる研究テーマについての研究実行計画の立案と、その合理的に予想される結果、その当該分野における意義と波及効果についてプレゼンテーションを行う。これらの事柄を通じて、確かな研究背景の理解に基づいて合理的かつ論理的に魅力的な研究を企画立案する能力、合理的な研究推進能力、ディベート力など、独立した研究者として必要となる高度な能力を習得させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02BK004と同一。<br />要望があれば英語で授業<br />必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">さまざまな化学物質の構造,性質および化学反応のメカニズムなどを分子レベルで実 験的・理 論的に解明する最先端の研究を通して,基礎から応用に至る化学の概念や高 度な研究手法を 教育するなかで,関連分野に関する幅広い視野と応用力,化学リテラシーを身につけることを目的として開講される.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">関連分野に関する幅広い視野と応用力,化学リテラシーを身につけることを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究立案, 先行研究調査, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現在行っている研究のテーマとは異なる分野についての新しい研究テーマを提案し て,このテーマに沿った実験計画と予想される成果を公開で発表し審査を受ける.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">なし</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">審査会は後期課程1年次11月と後期課程1年次6月の2回の予定で開かれ,学生はどちらかの発表を選択する.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">担当教員より採点され,合格者に単位が認定される.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">専門分野外の最先端の研究論文を幅広く調査し,そられを精読する.</p>
  </div>
