<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報推薦システムの諸側面について学習する。まずこれまで情報推薦に用いられてきた協調フィルタリング、内容ベースフィルタリング、アソシエーションルール、様々な情報を機械学習で統合的に利用した推薦、といった代表的手法について学ぶ。情報推薦は、利用者が興味を持つアイテムの推薦を目的とする。興味を持つ要因としてはいくつかあるが、推薦では利用者の問題関心と合致していることに加え、目新しさや思いがけなさ、即ちセレンディピティも重要となる。適切・有効な推薦が行えたかを判定する評価基準についても学ぶ。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 情報推薦システムの概要,代表例,問題点(辻)<br />
(2) 協調フィルタリング:ユーザベースとアイテムベース協調フィルタリング(アソシエーションルール)(辻)<br />
(3) 内容ベースフィルタリング:内容の表現方法,類似度の算出方法,機械学習の利用(辻)<br />
(4) 知識ベース型推薦システム:制約型,事例型(辻)<br />
(5) ハイブリッド型情報推薦システム:状況に応じた推薦方法の切替えや統合(松村)<br />
(6) 情報推薦システムの評価:精度,再現率,新規性や多様性,セレンディピティといった指標,評価実験の手法(松村)<br />
(7) 多様化する情報推薦システム:多様化する評価指標の向上を目指したシステム,目的や位置情報など推薦システムが利用される状況(コンテキスト)を考慮したシステム(松村)<br />
(8) 情報推薦システムの構築(1):プログラミング基礎および協調フィルタリングの実装(松村)<br />
(9) 情報推薦システムの構築(2):協調フィルタリングの実装(松村)<br />
(10) 情報推薦システムの構築(3):Rの基礎と各種推薦関連パッケージの利用(辻)</p>
