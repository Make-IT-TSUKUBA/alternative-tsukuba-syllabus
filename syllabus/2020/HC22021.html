<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計学の手法を用い、集団を対象とした学問である疫学の方法論を学び、保健医療現場での実際の研究についても紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員<br />看護学類学生に限る</p>
  </div>
  <div id="style-heading-style">

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力<br />
データ・情報リテラシー</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">健康問題を集団レベルで捉える手法(記述疫学)とその問題解決の糸口を見出す手法(分析疫学)を理解することができる。<br />
介入研究、システマティックレビューを理解できる。<br />
疫学研究によって得られた結果を理解することができる。<br />
疫学研究の論文を読み理解することができる。<br />
疫学研究論文を読み、結果について考察することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">疫学指標(有病率, 罹患率, 致命率, 死亡率など), 年齢調整(直接法と間接法), 生命表, 平均寿命, 平均余命, 健康寿命, 疫学研究方法(観察研究と実験研究), 記述疫学, 分析疫学, 介入研究, システマティックレビュー, メタアナリシス, スクリーニング, スクリーニング指標(敏感度, 特異度, 陽性反応的中率, 陰性反応的中率, 偽陽性率, 偽陰性率), バイアス, 交絡因子, エラー, 因果関係</p>
  </div>
