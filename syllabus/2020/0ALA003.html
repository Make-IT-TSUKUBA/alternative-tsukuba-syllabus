<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
社会工学に関連する機関でのインターンシップを行う。履修希望学生は、申請書に、受入組織、受入組織所在地、受入組織責任者、受入組織担当者、受入期間、就業日数と時間(35時間以上であることが必須)、インターンシップ中の連絡先、補助等を明記し、学生教育研究災害障害保険(インターンシップコース)に加入した上で申請書を提出する。履修が認められインターンシップに参加した後、インターンシップの内容の概要、具体的成果、インターンシップ指導担当者の所見等からなる報告書を提出し、担当教員が評価を行う。        </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
社会工学に関連する機関でのインターンシップを行う。<BR>履修希望学生は、各自受け入れ先と相談の上、指導教員の承認を得た後、申請書 (様式I-1) にて学位プログラムリーダーに申請し、許可を得る。(受入組織と指導教員(あるいは顧問教員)との間にコンタクトがない場合には許可されない。)<BR>必ず学生教育研究災害保険(インターンシップコース)に加入し、それを証明する書類を指導教員(あるいは顧問教員)に提示して承認を得ること。<BR>社会工学学位プログラムリーダーの許可を得た学生は、TWINSによって履修申請を行なう。予め申請しておくことも可能。TWINSでの申請ができない場合は、文書で追加申請手続きをとる。<BR>学生はインターンシップ業務に従事し、様式I-4を日数分コピーして毎日の業務記録を作成する。インターンシップ業務終了時には報告書(様式I-3)を作成し、業務指導担当者の所見をいただく。<BR>インターンシップ終了後、速やかに報告書(様式I-2、I-3、I-4)を学位プログラムリーダーに提出する。<BR>以上の手続きにもとづいて、秋学期に単位認定がなされる。春季休業中にインターンシップを行った場合は、履修申請、単位認定は翌年度になされることとなるので、注意すること。<BR>様式I-1~I-4はいずれも下のアドレスからダウンロードすること。                    </p>
