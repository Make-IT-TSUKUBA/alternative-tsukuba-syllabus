<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0A0A103</span>&nbsp;<span id="title">陸域フィールド実習2</span>
  </h1>

   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(1)大学近郊の里山を訪ね、身近な自然のもつ特徴を理解する、(2)里山の保全活動をされているNPOの方にお話をうかがい、成果や課題などについて学ぶ、(3)動物センサーカメラを設置し、自ら野生生物のデータを取得・解析して、管理者の方に管理手法の提案をする(グループワーク)。
Goal: (1) Visit Satoyama ecosystem in Tsukuba city and learn its characteristics, (2) interview land managers (NPO) about their management practices, and (3)  set animal-sensor cameras, analyze the data, and provide management proposals to the manager based on the data (group work).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">自然保護寄附講座サーティフィケートプログラムの履修生のみ受講可能。自然保護寄附講座の履修については、4月上旬に実施される学内での説明会に参加し情報を得ること。 2020年度入学者は0A0A103で履修登録し、2019年度以前入学者は02JZ108で履修登録すること。This practice is open to the students who belong to the Certificate Programme on Nature Conservation.<br />02JZ108と同一。<br />10/19,11/16,12/14</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)大学近郊の里山を訪ね、身近な自然のもつ特徴を理解する、(2)里山の保全活動をされているNPOの方にお話をうかがい、成果や課題などについて学ぶ、(3)動物センサーカメラを設置し、自ら野生生物のデータを取得・解析して、管理者の方に管理手法の提案をする(グループワーク)。<br />
Goal: (1) Visit Satoyama ecosystem in Tsukuba city and learn its characteristics, (2) interview land managers (NPO) about their management practices, and (3)  set animal-sensor cameras, analyze the data, and provide management proposals to the manager based on the data (group work).</p>
  </div>
