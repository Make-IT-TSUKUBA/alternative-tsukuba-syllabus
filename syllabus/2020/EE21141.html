<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EE21141</span>&nbsp;<span id="title">人文地理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1</span>
    <br />
    <span id="assignments">松井 圭介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文地理学の課題と内容、基本的な考え方などについて、位置、分布、地域、環境、景観、空間的相互作用などの主要な概念ごとに、具体的な事例をあげながら説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「人文地理学(EE21101, EE21131)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:地球学に関する専門的素養,科学的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地球環境を舞台に展開される人間活動を多面的に探究し,その性格や構造を明らかにするのが人文地理学の目的である。本講義では,人文地理学に関する概括的な知識と方法を理解し,より専門的な人文地理学分野の講義・演習・実験を履修するための基礎的能力を養成することを企図している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人文地理学, 分布, 地域, 環境, 景観, 生活と文化, 資源と産業</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人文地理学の課題を概説し、次いで主要な概念ごとに資源と産業や生活と文化などにかかわる具体的な事例を挙げながら説明する。さらに、人文地理学の主要分野の内容に触れ、最後にグローバル化が進む現代社会を理解するために、人文地理学が重要な役割を果たすことを理解させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに:イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人文地理学の基礎(1)<br />
人文地理学とは何か:地理学の思考様式と研究の枠組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人文地理学の基礎(2)<br />
近代以降における地理学の展開:地理学クラシクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>人文地理学の基礎(3)<br />
現代における地理学の潮流:地理学モダン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>人文地理学の基礎(4)<br />
地理学の基礎概念と視点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>人文地理学の研究実践(1)<br />
景観と生態からみる地理学1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>人文地理学の研究実践(2)<br />
景観と生態からみる地理学2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人文地理学の研究実践(3)<br />
社会・経済・文化からみる地理学1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>人文地理学の研究実践(4)<br />
社会・経済・文化からみる地理学2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>おわりに:人文地理学とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>筆記試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義の順序は前後することがある。また受講生の関心にしたがって、内容を変更することがあるので、あらかじめ了解されたい。</p>
   </div>

   <p id="prerequisite">地球環境学2(地球),地誌学(地球),文化地理学概論(比文)を履修済み,もしくは履修中であることが望ましい。</p>
  </div>
