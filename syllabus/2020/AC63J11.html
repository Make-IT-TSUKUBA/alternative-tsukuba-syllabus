  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">Culture of Waste: Agency<br />
<br />
In this class we will look at both the socio-political phenomenon of agency and its politico-philosophical construction. The class is motivated by two current phenomena in today’s Japanese society: the reluctance to take individual responsibility vis-à-vis the unending production of plastic waste and the political failure of society to react in a responsible and critical way to the devastating Fukushima Nuclear Accident and its social and environmental impact on our “lebenswelt” (world of living).</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Agency, plastic waste, Fukushima Nuclear Accident, Sustainability, English language</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The class will begin with an investigation into the conditions of agency in today’s Japan by looking at social and political reactions to two outstanding challenges of the last years: the Fukushima Nuclear Accident and widespread radioactive contamination, and the constant increase in plastic waste and its cause of multi-dimensional global pollution. The class will then look at historical predecessors of non-governmental, civil agency, such as the 1968 student revolution, the birth of the Green Parties, and Amnesty International, Greenpeace, Extinct Rebellion and others to analyze their structures, progress, and their contribution to the changing phenomena of agency. Finally, the class will present information on theories of agency, focusing on Hans Jonas and Judith Butler.<br />
The class is made up of lecture elements and seminar elements, according to the needs and number of students. These will be decided in the first lessons. Syllabus is open to change.</p>
