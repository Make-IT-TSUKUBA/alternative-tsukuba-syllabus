<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BNM011</span>&nbsp;<span id="title">国際生命産業科学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命産業を支える最新のバイオ科学技術の研究・技術動向について論じる。生物資源の産業利用に必須な国際取引や規制対応、技術移転等において、生命倫理や多様性保護との関係を俯瞰しつつ国際的な課題解決を図れる能力を身につける。また、母国や出身母体、研究分野の異なる多様な人材との積極的な交流と議論を促す。これを通して国際感覚を磨き、グローバルな課題について柔軟に対応できる能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02AP003と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス2 調整力<br />
専門コンピテンス3 指導力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス2 調整力<br />
生物資源の産業利用に必須な国際取引や規制対応、技術移転等において、生命倫理や多様性保護との関係を俯瞰しつつ国際的な課題解決を図れる調整力を身につける。<br />
専門コンピテンス3 指導力<br />
母国や出身母体、研究分野の異なる多様な人材との積極的な交流と議論を通して国際感覚を磨き、グローバルリーダーとして柔軟に対応できる指導力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バイオ科学技術, 生物資源, 国際取引, 規制対応, 技術移転, 生命倫理, 研究倫理, 多様性保護</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義はオムニバス形式で行う。各講義の日程については掲示にて周知する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>渡邉和男/12回<br />
生命産業の状況を世界的に俯瞰し、産業化への問題点を科学技術、法的・倫理的配慮、行政上の取り扱い等の観点より論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>中村幸治/2回<br />
主に起業についての事例等について 多角的に紹介する。また、学生の発表も実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>粉川美踏/6回<br />
アクティブラーニングを活用し、生命産業について自主的レビューの作成などを個別に指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
