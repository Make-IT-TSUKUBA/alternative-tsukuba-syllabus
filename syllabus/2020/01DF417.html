<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DF417</span>&nbsp;<span id="title">中国政治外交論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">C期間は集中的に実施します。国際秩序は変化するという見通しが議論されています。この国際環境における中国の台頭と関係国の反応について、英語及び中国語の文献を読みながら分析します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />01DQ353と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">21世紀初頭の東アジアは経済相互依存が進展する一方で、力の分布が変化しています。この講義では東アジアの地域協力と中国の台頭を扱った英語と中国語の文献を扱います。中国語論文の読解能力が求められます。In the first decade of 21st centry in East Asia, economic interdependence has been deepening while distribution of power in the region has been rapidly changing. This class aims to follow academic discussion about the rise of China and regional cooperation in East Asia written in English and in Chinese. Reading Chinese skill is required to take this class.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">2000年代以降の東アジアの地域協力の発展と中国の台頭というトレンドをおおまかに理解する。<br />
To understand broad trends on the development of regional cooperation in East Asia and the impact of the rise of China on it since 2000 to present.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">東アジア地域協力, 外交・安全保障研究, 中国の台頭, Regional, cooperation, in, East, Asia, foreign, and, Security, Studies, Rise, of, China</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This class offers two topics to follow the latest academic discussion on China and the region. First, the development of military strategy in China. Second, the Chinese academic discussion regarding regional order. For the second topic, the final list of the Chinese articles will be informer by mid-October, after consultation with students.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Understanding China&#039;s military strategy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>The 1980 Strategy: Active Defense</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>The 1993 Strategy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>The 2004 and 2014 Strategy: &quot;Informatization&quot;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Nuclear Strategy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>大国竞争与东南亚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中日关系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中美关系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>对冲行为</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国际制度竞争</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
