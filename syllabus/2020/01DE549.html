<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な国や地域の文化と学問・芸術領域を横断しながら、学際的な関係性に焦点を当てながら分析を進めていく。現代文化学サブプログラムの授業として、現代的・共時的視点が重要となるが、それぞれの文化や学問・芸術領域のダイナミックな通時的変化や、大きな影響力を持ち続ける各種伝統などにも、丁寧に注目していく。各年度の授業開始時に、担当教員がテーマや教材等を指定するが、受講生それぞれの興味や専門を柔軟に反映させられるような演習形式で展開していく。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ABAJJ1と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">21世紀にC.G.Jungのアイディアが各種学問・芸術分野でどのように活用可能かという点に焦点を絞った研究書・研究論文を読みながら、各自の研究テーマとの直接的・間接的関係性について考え、紹介し合うことで学際性も高める。</p>
