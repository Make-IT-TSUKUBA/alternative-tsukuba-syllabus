<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EQ401</span>&nbsp;<span id="title">健康行動科学論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>
    <br />
    <span id="assignments">笹原 信一朗, 斎藤 環, 松﨑 一葉, 森田 展彰, 大井 雄一, 大谷 保和, 道喜 将太郎, 堀 大介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヘルスプロモーションの概念および保健行動の変容の理論と方法を環境ストレス各分野での実例を通して理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【公必修】<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門:公衆衛生学コア4:社会行動科学応用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">保健行動の変容について様々な観点から論じることができる。<br />
Upon completion of this course, students will be able to examine health behavior changes through various disciplines</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Health promotion, Salutogenesis, Health behavior change, Self-Efficacy</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ヘルスプロモーションの概念および保健行動の変容の理論と方法を環境ストレス各分野での実例を通して理解する。<br />
This course aims to equip students with an understanding of the concept of health promotion, and theory and methodology of health behavior change through the real example in each field.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(10月7日3限) 堀 大介Daisuke Hori<br />
行動変容の原理と実践、疾病構造の変化<br />
Principle and procedure of health behavior change and structure of disease</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(10月14日3限) 森田 展彰Nobuaki Morita<br />
プリシードプロシードモデルと家族関係におけるストレス・児童虐待</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(10月21日3限)大井 雄一Yuichi Oi<br />
ヘルスビリーフモデルと対人関係ストレス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(10月28日3限)道喜 将太郎Shotaro Doki<br />
変化のステージモデルと復職支援<br />
Trans theoretical model of health behavior change and support for RTW</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(11月4日3限)笹原 信一朗Shin-ichiro Sasahara<br />
ヘルスプロモーションの概念と健康生成論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(11月11日3限)新田千枝 Chie Nitta(非常勤講師)<br />
自己効力感と社会的引きこもり<br />
Self-efficacy and Social withdrawal</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(11月18日3限)斎藤 環Tamaki Saito<br />
ソーシャルサポートとコントロール所在とオープンダイアローグ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(12月2日3限)大谷 保和Yasukazu Ohgai<br />
ストレス、ストレス対処と薬物依存</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(12月9日3限) 松崎 一葉Ichiyo Matsuzaki<br />
計画的行動モデルとハラスメント<br />
Theory of Planned Behavior and harassment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
