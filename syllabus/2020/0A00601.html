<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A00601</span>&nbsp;<span id="title">塑造実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2,3</span>
    <br />
    <span id="assignments">大原 央聡, 宮坂 慎司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">当科目は豊かな心、逞しい精神、豊かな人間力を涵養する大学院生のための塑造の実践講座である。作品鑑賞と、人物モデルを使用した粘土による頭像制作を行う。「デッサン」、「心棒組み」、「大掴みな土付け」、「量塊の構成」、「面と量塊」、「量感豊かな表現、比例・均衡・動勢について」といった制作に関する内容の学習を通して、立体的な形態把握と、これを表現する能力を養うことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人数制限あり<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">修士レベル<br />
 知の活用力・マネジメント能力<br />
博士レベル<br />
 知の創成力・マネジメント能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人物モデルを前にした毎回の実習を通して、観察眼と立体的な形態把握について学び、自身の専門分野を越えて問題を発見することのできる広い視野を獲得する。また、心棒づくりから完成に至る制作の全体像をイメージし、計画的に制作活動に臨むことで、自己課題の発見と解決する能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">塑造, 造形, 表現, 鑑賞, 観察</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人物モデルを基に、粘土を用いて頭像を制作する。制作の進度に合わせて彫塑芸術に関する理解を深めるためのプリントを適宜配付し、それに沿って進める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">以下は予定であり、変更する場合があります。<br />
      第1回 課題についての説明、モデルへの対応等について<br />
      第2回 デッサン、心棒組み<br />
      第3回 制作I(大掴みな土付け)<br />
      第4回 制作II(量塊の構成)<br />
      第5回 制作III(面と量塊)<br />
      第6回 制作IV(量感豊かな表現、比例・均衡・動勢について その1)<br />
      第7回 制作V(量感豊かな表現、比例・均衡・動勢について その2)<br />
      第8回 制作VI(量感豊かな表現、比例・均衡・動勢について その3)<br />
      第9回 制作VII(仕上げの制作)<br />
      第10回 講評(授業内容の反省と作品講評、作品の評価)</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1評価方法:提出作品及び作品の完成に至る制作活動の状況<br />
2割合:提出作品(講評会でのプレゼンテーションを含む)60%、制作活動の状況(自己課題の解決に向けた積極性)40%<br />
3評価基準:到達目標に挙げた各項目について、毎回の制作活動の状況を評価の対象とする。提出作品及び作品の完成に至る制作活動の状況について講評を行い、満点の60%以上を合格とする。なお、A+〜Cの評点は講評時に採点された点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指定した彫刻作品について、実際に美術館で鑑賞したり、書籍等で確認したりし、制作活動のための予習を行うこと。</p>
  </div>

上記図書資料をはじめ、参考となる作品等については授業中に適時指示する。</p>
    <p id="textbook-textbook"></p>
