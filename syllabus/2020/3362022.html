<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3362022</span>&nbsp;<span id="title">応用フランス語会話A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3; 春C 金3</span>
    <br />
    <span id="assignments">プヨ バティスト</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会などをテーマとして、比較的簡単な口頭練習を通して、フランス語コミュニケーション力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。 主に日本語で授業を行います。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)フランス語を要点に注目して聞き取ることができるようになる<br />
(2)フランス語でのコミュニケーションに関して、文化的背景を踏まえた適切な表現を理解する<br />
(3)想定された場面での、目的に応じたフランス語でのコミュニケーションができるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">基礎文法, 発音, さまざまな言い回し, 会話, コミュニケーション, 文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">◎履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回 Prendre contact<br />
第2回 授業で会話作成<br />
第3回 Parler de ses activités et de ses goûts<br />
第4回 授業で会話作成<br />
第5回 Faire des projets et prendre rendez-vous<br />
第6回 授業で会話作成<br />
第7回 Demander son chemin et décrire un lieu<br />
第8回 授業で会話作成<br />
第9回 Parler d&#039;un objet<br />
第10回 授業で会話作成<br />
第11回 Téléphoner<br />
第12回 授業で会話作成<br />
第13回 Voyager<br />
第14回 授業で会話作成<br />
第15回 授業で会話作成</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価基準・年間の試験、レポートなど<br />
普段の授業への取り組みを重視する。授業は60%以上出席すること。試験,課題提出の状況などに基づいて総合的に評価する。具体的には,試験を70点,課題提出等の平常点を30点とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・毎回の授業の最後に次回の学習事項を確認するので,その学習内容を事前に予習しておくこと。<br />
・復習のための課題として授業で学習した内容の練習問題などを課す。</p>
  </div>
