$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CF409</span>&nbsp;<span id="title">耐震工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">庄司 学, 境 有紀, 三目 直登</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">耐震工学の基礎事項から最新の研究成果までを概説する。前半は、地震の発震機構と伝播プロセス、地表面の強震動、地震危険度評価について述べる。後半は、地震動と構造物被害の関係、構造物の非線形地震応答解析および耐震設計との関係について述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CM121, 0AL5611と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 地震の発震機構と伝播プロセス, 地盤震動, 及び,地震危険度評価に関する基礎理論を学修し,地盤震動の典型的な問題を数値的に解くことができる.また,地震危険度評価の枠組みを理解し,数値的にシミュレーションできる.<br />
2. 地震動と構造物被害の関係に関する基礎理論を学修し,構造物の非線形地震応答解析および耐震設計との関係について理解することができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地震の発震機構, 伝搬, 地盤震動, 地震危険度予測, 地盤と構造物の動的相互作用, 構造物被害, 応答スペクトル, 非線形応答解析, 復元力特性モデル, 等価線形化手法, 耐震設計, 地震動強さ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">耐震工学の基礎事項から最新の研究成果までを概説する.前半は,地震の発震機構と伝播プロセス,地盤震動,地震危険度評価について述べる.後半は,地震動と構造物被害の関係,構造物の地震応答解析および耐震設計について述べる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地震学の基礎理論:<br />
地震とは?/近代地震学/地震動や地球の動きの観測/地球の内部構造とプレートテクトニクス/マグニチュード/震源過程/断層モデルと断層パラメータ/地殻変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>地震の発生と伝播:<br />
発震機構/地震波の伝播・減衰・増幅/非弾性減衰/弾性波動理論/実体波と表面波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地震危険度予測:<br />
危険度予測の理論と手法/ハザード曲線/地表地震断層に対する課題/地震予知・予測の位置づけと現状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地盤の振動:<br />
地盤の動特性/成層地盤の調和振動/インピーダンス比・増幅率・増幅スペクトル/地盤の地震応答/プログラム(Fortran)の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地盤地震工学における課題:構造物基礎と地盤の相互作用/液状化・流動化と構造物基礎の被害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>構造物被害と地震動:<br />
過去の様々な大地震による実際の構造物被害/地震動の性質との対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>地震応答解析:<br />
構造物のモデル化/数値積分(線形加速度法)/地震応答スペクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>弾塑性地震応答解析:<br />
復元力特性モデル/塑性率/必要耐力スペクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>弾塑性地震応答の推定:<br />
Newmark&#039;s design criteria/等価線形化手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>弾塑性地震応答スペクトルの応用:<br />
地震被害推定/様々な構造物の地震応答, 耐震設計/地震動の強さとは?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">とくになし</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1.「授業計画」の1)から5)までの内容でレポート課題:50%<br />
内訳は,3題の演習問題(5%:15%:30%=50%)とする.<br />
2.「授業計画」の6)から10)までの演習:50%<br />
1と2をあわせて,60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:<br />
「授業計画」の1)から5)までは,講義を100%とする.<br />
「授業計画」の6)から10)までは,講義を50%,演習を50%とする.<br />
授業外における学修方法:<br />
「授業計画」の1)から5)までは,3題の演習課題を課し,そのままレポート課題となる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は特に指定しない.授業内容に応じて,適宜,資料を配布する.<br />
また,耐震工学に関する参考書して,以下の良書を推薦する.</p>
    <p id="textbook-textbook">1. 藤井敏嗣・纐纈一起編 東京大学地震研究所監修,地震・津波と火山の事典,丸善<br />2. 國生剛治,地震地盤動力学の基礎 エネルギー的視点を含めて,鹿島出版会<br />3. 吉田望,地盤の地震応答解析,鹿島出版会<br />4. 大崎順彦,新・地震動のスペクトル解析入門,鹿島出版会<br />5. 柴田明徳,確率的手法による構造安全性の解析,森北出版</p>
    <p id="posttext"></p>
