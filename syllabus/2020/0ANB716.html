        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では海洋の物理・化学・生物過程の基礎理論について解説し、海洋環境の包括的理解を深めると共に、地球環境における海洋の役割や海洋の環境問題について理解することを目的とする。海洋の様々なシステムは地球環境に大きな影響を与えている。本講義では海洋の物理・化学・生物過程の基礎理論について解説し、海洋環境の包括的理解を深めると共に、地球環境における海洋の役割や海洋の環境問題について講義する。また、担当者がこれまでに関係してきた海洋調査研究の実際を紹介することで、海洋に関する新たな研究課題を開拓していくためのヒントを提供したい。        </p>
