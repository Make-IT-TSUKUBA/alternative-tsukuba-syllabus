<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">VB20001</span>&nbsp;<span id="title">Literacy in Global Issues (Environment)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2; 秋AB 木6</span>
    <br />
    <span id="assignments">辻村 真貴, 新保 奈穂美, サンドバール フェリーぺ, BPGI関係教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims at acquiring fundamental knowledge to understand global issues from environmental viewpoints. On Tuesdays, students will be required to read the designated textbook on basics of earth environmental sciences together and give presentation on the contents. On Thursdays, students will learn examples to deepen insights on actual global issues through lectures by experts.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English.<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course enhances students&#039; interests in global issues related to environment and ability of critical thinking to contend with complicated problems by using knowledge on integrated study fields.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students will acquire the literacy to contend with global issues from the viewpoint of environment: They will be able to explain why each global issue happens based on the knowledge of geography, which is one of the most important fields to understand and analyze environmental problems.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">global issues, environment, risk and security, geography, forest management, international cooperation, sustainable city planning</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Tuesdays:<br />
Week 1. Introduction: Physical Geography and the Tools Geographers Use (Tsujimura)<br />
Week 2. Chapter 2: The Earth&#039;s Global Energy Balance (Shimpo)<br />
Week 3. Chapter 3: Air Temperature (Shimpo)<br />
Week 4. Chapter 4: Atmospheric Moisture and Precipitation (Shimpo)<br />
Week 5. Chapter 5. Winds and Global Circulation (Shimpo)<br />
Week 6. Chapter 6. Weather Systems / Chapter 7. Global Climates and Climate Change (Shimpo)<br />
Week 7. Chapter 8. Biogeographic Processes / Chapter 9. Global Biogeography (Shimpo)<br />
Week 8. Chapter 10. Global Soils (Shimpo)<br />
Week 9. Chapter 14. Freshwater of the Continents (Shimpo)<br />
Week 10. Chapter 15. Landforms Made by Running Water (Shimpo)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">Thursday:<br />
Week 1. Planning of sustainable cities (Shimpo)<br />
Week 2. TBD<br />
Week 3. TBD<br />
Week 10. Examination<br />
<br />
Irregularly conducted on a weekend:<br />
- Forest resource management (Guest lecturer: Nagahama)<br />
- International cooperation for environmental conservation (Guest lecturer: Nagahama)</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Basically for students employed in Bachelor&#039;s Program in Global Issues.<br />
Other cases should be inquired.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Presentation (including the quality of questionf during discussion): 60%<br />
Examination 40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Read relevant literature and prepare presentation and discussion.</p>
  </div>
