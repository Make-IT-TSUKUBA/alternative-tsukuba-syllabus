<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB73173</span>&nbsp;<span id="title">動物生理学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">櫻井 啓輔, 千葉 親文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">運動・感覚神経,骨格筋,心臓,中枢神経系を用いて,神経情報を介した動物の刺激−反応,およびその調節機構について,実験と討論を通じて理解を深める。あわせて,生体電気の計測法も習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物生理学の授業内容をふまえて,生体における神経活動を実際に記録,解析することを通じて,神経情報についての理解を深めると共に,生体の生理学的特性を調べるのための測定原理と技術を学ぶことを目的とする。具体的には,摘出神経の活動電位を細胞外記録し,神経興奮に関する諸法則を確かめる実験や,興奮による効果器の力学的特性などを調べる実験を行う。さらに,微小電極法を用いて神経細胞の細胞内電位を導出し,膜電位の発現やシナプスを介した興奮の伝達機構に関する実験を行う。種々の動物材料を用いてこれらの実験を行うことによって、神経の興奮現象の普遍性や情報処理機構の多様性を理解するとともに,実験目的に適した材料の選択および神経活動の測定技法が習得できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>実験装置、測定原理、実験動物の取り扱いに関する説明<br />
測定機器の設置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>効果器の制御(I):カエル骨格筋の力学的特性<br />
効果器の制御(II):カエル骨格筋における伝達機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>細胞内記録法によるシナプス後電位の測定<br />
加重、促通、脱感作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>ガラス微小電極法による膜電位の測定<br />
静止電位、活動電位のイオン機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>細胞外記録法による活動電位の測定<br />
閾値、全か無かの法則、不応期、伝導速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">「動物生理学概論」および「動物生理学I」を履修していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">各実験課題について背景、方法、結果・考察を述べたレポートの作成を課す。<br />
実験に対する積極性(20%),レポートの内容(80%)などを総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">実験後に各実験課題のレポートを提出すること。</p>
  </div>
