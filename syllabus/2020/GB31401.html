<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">UnixのシステムコールやJavaのAPIを主な題材としてシステムプログラミング、ネットワーク・プログラミング、および、オブジェクト指向プログラミングについて講義する。計算機を用いた実習を課す。</p>

2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">API (システムコールとライブラリ)を使ったプログラム作成法を学ぶ。<br />
マニュアルの読み方を身につける。<br />
文字列、ファイル、時刻などの基本的なオブジェクトを扱えるようになる。<br />
プロセス生成やシグナルを題材として並行プログラミングの基礎を学ぶ。<br />
TCP/IPを用いたネットワーク通信を行うプログラムを作成できるようになる。<br />
World Wide Web の CGI の仕組みを理解する。<br />
スクリプト言語を用いたプログラムを作成できるようになる。</p>
  </div>
