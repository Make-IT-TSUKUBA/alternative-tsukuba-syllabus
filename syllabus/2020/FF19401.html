<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF19401</span>&nbsp;<span id="title">基礎実験学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火1; 春A 木6</span>
    <br />
    <span id="assignments">木島 正志, 重川 秀実</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実験を行う際の心構えや準備、計測の仕方と誤差、データの記録やグラフの使い方、安全な物質の取り扱い、研究倫理など、実験を進める上で大切になる基礎事項について概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「物理現象の理解」、「化学現象の理解」、「数学的な論理力と計算力」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">実験・研究を行う際の心構えや準備、計測の仕方と誤差、データの記録やグラフの使い方、安全な物質の取り扱い、研究倫理などの常識・基礎事項を理解し、今後の実験・研究活動、ならび基礎・専門知識等を深く理解することに役立てることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">安全教育, 実験準備, 危険物, 劇物・毒物, 高圧ガス, 液体窒素, 廃棄物, 廃水, 防護具, 応急処理, 研究倫理, 実験記録, 誤差, データ処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月9日(木)6時限 木島担当<br />
化学実験学1 化学実験を安全に行うために。基本的注意</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月14日(火)1時限 重川担当<br />
物理実験学1 誤差について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>4月16日(木)6時限 木島担当<br />
化学実験学2 危険物、毒物、劇物、取り扱いと関連法令</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4月18日(土)1時限 重川担当<br />
物理実験学2 偶然誤差の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4月21日(火)1時限 重川担当<br />
物理実験学3 偶然誤差の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>4月23日(木)6時限 木島担当<br />
化学実験学3 化学実験器具の取り扱利、基本実験操作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>4月28日(火)1時限 重川担当<br />
物理実験学4 実験結果のまとめ方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>4月30日(木)6時限 木島担当<br />
化学実験学4 廃棄物、高圧ガス、寒剤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>5月7日(木)6時限 木島担当<br />
化学実験学5 化学実験における実験ノート、 研究倫理 <br />
化学実験学レポート課題提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>5月12日(火)1時限 重川担当<br />
物理実験学5 科学論文の書き方 <br />
物理実験学レポート課題提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">応用理工学類の1年生までのカリキュラムの履修を前提としていること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業内容を十分に理解し、自分の実践知識として修得しているかどうかを物理実験学のレポート50%、化学実験学のレポート50%で評価する。原則9割以上の出席を単位修得要件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業時間内の講義、演習(質疑・応答)<br />
身の回りにある化学物質情報、危険物表示、高圧ガス取り扱い現場等を自主的に現状視察、観察、確認する。物理定数の定め方や誤差の扱いを含めて、関連する図書やインターネットで興味ある関連事項を調査する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">「いかにして実験をおこなうか」「実験を安全に行うために」は教科書。<br />
「続 実験を安全に行うために」は参考図書</p>
    <p id="textbook-textbook">1. G. L. Squires著、重川秀実、山下理恵、吉村雅満、風間重雄 訳,「いかにして実験をおこなうか」<br />2. 化学同人編集部,「実験を安全に行うために」<br />3. 化学同人編集部,「続 実験を安全に行うために」</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが、事前にメールでアポイントをとること。</p>
    <p id="officehour">木島 正志&nbsp;<span class="officehour-address">1000995</span>&nbsp;http://www.ims.tsukuba.ac.jp/~kijima_lab/index.htm<br />
重川 秀実&nbsp;<span class="officehour-address">1000823</span>&nbsp;http://dora.ims.tsukuba.ac.jp</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">今後、実験や研究を進めるときに「心構え」を思い出し、必要に応じて学んだことを復習する。より高度な知識を蓄積し、実践に役立てる。安全意識を高め、自分だけでなく周囲も含め安全を確保できるようにする。</p>
  </div>
