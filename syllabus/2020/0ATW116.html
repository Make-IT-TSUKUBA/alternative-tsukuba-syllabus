  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メディアサイエンスを理解し応用するために不可欠な、人間の感性・認知の働きについて学ぶ。以下の項目に関する講義・ディスカッションを行う: (1) 人間の認知過程、とりわけ理性的な思考や客観性のある解析過程について、計算論的モデル化によるアプローチの基礎を学び、具体的な事例・領域への適用について論じる。(2) インタフェースの成立基盤となる物体認知や運動学習などに関する心理学的知見について学び、その方法論を実践的に学習する。(3) 創造性における感性情報の働きや感性情報評価の概念について解説する。感性、認知、行動と生体情報、パーソナリティなどの融合科学として、デザイン発想、製品開発に応用された事例を学ぶ。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・計算論的モデル化による人間の認知過程研究の方法と事例を習得する。<br />
・人間の認知特性を踏まえてインタフェースの調査や評価に関わる心理実験をデザインできる。<br />
・感性を理解し、脳活動と創造性との関わりを理解する。</p>

  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">(1)受講に関する説明・講義内容の概説及び導入【平賀・李・森田】<br />
(2)人間の認知過程の計算論的モデル化の意義と役割(概論)【平賀】<br />
(3)モデル化の具体例(1) ゲーム、パズル、音楽認知等の事例を通じて【平賀】<br />
(4)モデル化の具体例(2) ゲーム、パズル、音楽認知等の事例を通じて【平賀】<br />
(5)物体認知の基本的性質の解説と代表的な心理学的研究の紹介【森田】<br />
(6)運動学習の基本的性質の解説と代表的な心理学的研究の紹介【森田】<br />
(7)物体認知又は運動学習に関する心理実験の実践【森田】<br />
(8)感性の働きとしての創造性と脳科学との関わり【李】<br />
(9)脳の活性化を導く身体性インタラクティブデザインの事例【李】<br />
(10)生理、運動、心理など感性情報を取り入れたプロダクトデザインの設計の応用事例【李】</p>
