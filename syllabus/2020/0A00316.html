    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国連が提起した「持続可能な開発目標(SDGs)」に密接に関わる国際社会が直面する課題を理解し、大学院生各人に国際社会の一員としての自覚を誘起することで、高等教育を受けた者が果たすべき役割と責任について熟考させることを目的とする。<BR> 当科目は「持続可能な開発目標(SDGs)」のうち、Goal 3に関連した、国際社会が直面する「環境汚染と健康影響」について取り扱う。<BR> 国際的汚染問題の概要、ナノ粒子、外因性内分泌撹乱化学物質、環境中親電子物質、エクスポソーム、カドミウム、ヒ素、有機ハロゲン化合物、メチル水銀、トリブチルスズなどの個別課題を含めて講義することにより、国際社会で活躍できる能力と人間力を養う。        </p>
    </div>
