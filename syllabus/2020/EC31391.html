                        }
                    }

            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,伝承的な食と薬の文化を持つ世界の様々な食資源の機能性に着目した研究事例を紹介する。生活習慣病をはじめとする種々の疾病の予防につながる機能性食品や化粧品の素材として利用される食資源由来機能性成分の実例を挙げ,その作用機序等について解説する。</p>
  </div>

   <h2 id="note-heading">備考</h2>

   <p id="aim">食品やその含有成分が持つ、抗ガン作用、抗アレルギー作用、神経保護作用、代謝活性化などの“機能性”について理解する。</p>
