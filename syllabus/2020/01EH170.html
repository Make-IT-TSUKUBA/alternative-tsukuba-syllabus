$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体育授業の観察法に関する基礎的知識を習得する。また、実際の授業を計画立案して観察法を分析し、その活用方法について理解することを学修する。
 受講者はガイダンスにつづいて、数回の授業案検討会を行い、授業グループに分かれて教材研究、授業計画案を討議・作成し、模擬授業のリハーサルを行う。模擬授業は、筑波大学内体育施設(中央体育館等)で実施し、その後最終反省会を行う。
 また、受講者はe-Learning授業評価システムを活用して模擬授業動画を視聴しながら授業省察を学修することを最終課題として学修する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体育授業の観察法に関する基礎的知識を習得する。また、実際の授業を観察法で分析し、その活用方法について理解することを学修する。<br />
<br />
1) 分析観点を組み込んだ授業計画を立案すること。<br />
2) 受講生は教師役、生徒役、観察者を役割分担しながら模擬授業を実施すること。<br />
3) 組織的観察法による授業分析を実施すること。<br />
4) 協議会で授業評価・省察を活用して、討議すること。<br />
5)  e-Learning授業評価システムを通して、授業映像を視聴し、具体的で実践的な授業改善の方策を考察すること。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	本講義は以下の大きく三つの構成となっている。<br />
第1段階では、模擬授業の実施計画・立案を通してそこで必要な授業観察分析法について理解する。加えて各グループで模擬授業のリハーサルと分析法を確認する。<br />
第2段階はつくば模擬授業を利用して授業観察分析を実施する。<br />
第3段階は、授業を観察分析した結果を基づいて、模擬授業の成果や課題について省察して発表をする。<br />
第1回 第1段階(1): 体育授業の観察分析法、模擬授業の研究デザインの理解<br />
第2回 第1段階(2): 体育授業の期間記録法と教師相互作用記録法のデータの収集方法 <br />
第3回 第1段階(3): 模擬授業の指導計画の理解と検討<br />
第4回 第1段階(4): 学習者行動の記録法、ゲームパフォーマンス記録法の理解 <br />
第5回 第1段階(5): 提案する模擬授業指導案と観察分析法の最終確認<br />
第6回 第1段階(6): 各グループでの模擬授業の準備と観察分析する観点の準備<br />
第7回 第2段階(1): 授業提案の発表と模擬授業及び観察分析法の実施<br />
第8回 第2段階(2): 授業提案についての観察分析データの結果・整理と授業省察協議<br />
第9回 第2段階(3): 授業提案の発表と模擬授業及び観察分析法の実施<br />
第10回 第2段階(4): 授業提案についての観察分析データの結果・整理と授業省察協議会の実施<br />
第11回 第2段階(5): 観察分析データと授業省察に基づく修正指導案の検討<br />
第12回 第2段階:(6) 修正指導案による模擬授業及び観察分析法の実施<br />
第13回 第2段階:(7) 修正点についての観察分析データの結果・整理と授業省察協議会の実施<br />
第14回 第2段階:(8) 修正指導案による模擬授業及び観察分析法の実施 <br />
第15回 第2段階:(9) 修正点についての観察分析データの結果・整理と授業省察協議会の実施<br />
第16回 第2段階:(10) 観察分析データと授業省察に基づく最終指導案の検討会の実施<br />
第17回 第3段階:(1) 各グループによる授業観察分析データと授業省察の再分析と最終指導案の検討 <br />
第18回 第3段階:(2) 各グループによる授業観察分析データと授業省察に基づく発表資料作成<br />
第19回 第3段階:(3) 最終反省会の実施:各グループによるプレゼンテーション<br />
第20回 第3段階:(4) 最終反省会の実施:全体の総括</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">将来、教職に就くことを強く希望する学生。受講希望者は4/13(月)17 時から 5C212 (予定)のガイダンスに参加すること。また、5月9-10日に実施される模擬授業研修会に参加すること。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、1第1段階でのグループ指導案作成の取り組み(30%)、2第2段階での模擬授業の分析と省察の取り組み(50%)、3プレゼンテーションと反省会の取り組み(20%)として、総合的に判断して、A+〜C、又はDの評定を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">1個人・グループで指導案を作成する。2授業の準備のため、グループで授業のシミュレーションをする。3実施された模擬授業について、e-Learning授業評価システムでのレポートを作成する。</p>
  </div>
