<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE33023</span>&nbsp;<span id="title">病原微生物学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>
    <br />
    <span id="assignments">森川 一也, 宮腰 昌利</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病原微生物学で学習したことをもとに具体的な方法を学ぶ。細菌や寄生虫などの病原微生物の性状と同定法,染色法,感受性試験法などの検査方法を身に付けさせる。また病原微生物の無菌操作,滅菌などの取扱い法について習熟させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生用。 平成24年度以降入学者用<br />5/11-5/29   予定(後日掲示)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・病原細菌の種を同定できるようになる。<br />
・薬剤感受性を測定できるようになる。<br />
・真菌感染症の起因菌を検査できるようになる。<br />
・結核検査ができるようになる。<br />
・原虫、蟯虫、寄生虫卵、寄生虫生体、衛生動物の形態を判別できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">病原体, 細菌, 寄生虫, 真菌, 薬剤感受性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【5月11日〜5月29日】集中で行う。<br />
病原微生物の取扱法・培養の条件、病原細菌の性状と同定方法および、抗生剤の効力測定方法を学び、検査材料の採取や保存方法および、細菌検査法の実際を習得する。併せて、原虫や寄生虫の検査法を修得する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第一週 森川一也、他<br />
・病原細菌の分離同定検査I<br />
・真菌感染症の起因菌検査<br />
<br />
第二週 森川一也、他<br />
・病原細菌の分離同定検査I<br />
・細菌毒素の検出法<br />
・肺結核患者の喀痰検査<br />
<br />
第三週 森川一也、他<br />
・原虫/マラリアなど標本作成・観察<br />
・蠕虫(線虫・吸虫・条虫)・寄生虫卵の観察<br />
・アニサキス</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">微生物学実習を履修済みであること。または必要な無菌操作、病原体の取り扱い方法を習得していると認められること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習態度およびレポートの評定に加えて、個別科目においては試験によって評価されることがある。<br />
この科目は【実習レポート(80%)、実技試験(20%)】によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習(100%)<br />
<br />
授業外学修法<br />
*実習で扱う細菌、培地、検査法などの特性、原理を教科書等を用いて関連項目を含めて学修、復習する。<br />
*実験に関するレポートを作成する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">配布資料:実習書<br />
教科書:メディカルサイエンス微生物検査学第二版(近代出版)<br />
<br />
参考書:臨床検査学講座微生物学・臨床微生物学(医歯薬出版)、<br />
    寄生虫鑑別アトラス(メディカルサイエンス社)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">単位取得要件</h2>
   <div id="ref">
    <p id="preref">3分の2以上の出席を原則とする。<br />
病原体を扱うためのルール(実習書に記載)を厳守すること。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

宮腰 昌利&nbsp;<span class="officehour-address">100002814</span></p>
    <p id="postoffice"></p>

   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">本実習専用の白衣と上履きを準備すること。<br />
初回に安全に関する注意事項を説明するので、厳守すること。</p>
  </div>
