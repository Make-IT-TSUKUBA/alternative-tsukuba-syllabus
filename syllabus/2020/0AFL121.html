$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">商法I~商法IIIで修得した基礎知識を基に、本演習ではその理解を深化させ、かつ具体的事案を解決する能力や論文を作成する能力を養うことを目標とする。
 受講者は予め配布する事例問題を、参考文献等を見ずに分析・検討しまず起案する。事例問題は実務に即した問題であり、これは十分な猶予期間をもって配布する。
 その後文献を調査するなどして事例問題を各自十分に研究し、教室での議論の準備をする。また毎週、基礎的な事項を確認する小テストを実施する予定である。
 以上により、基礎力を確認し、事案分析能力と法律文書起案能力を養う。</p>

    <p id="pretopics">各回の事例問題のテーマは以下のとおりです。テーマに関連する複合的な論点を扱う予定です。<br />
授業は2回分150分を100分、50分程度に分けて実施する予定です。確認テストは後半50分の枠内で実施する予定です。<br />
確認テストの範囲は追ってWEB掲示板で公表します。</p>
