<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33463</span>&nbsp;<span id="title">生物材料学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">梶山 幹夫, 大井 洋, 小幡谷 英一, 江前 敏晴, 中川 明子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">木材の物理的・力学的特性,および建築廃材,古紙等の利用を実験を通して理解する。植物材料の化学的性質を理解するために,主要成分の化学分析を行う。また,木質材料やパルプの製造を通して身近な材料としての木材の利用を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「バイオマス資源工学実験(EC33463)」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス 1.  体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">木材を始めとする木質バイオマスの研究に必要な基礎的な試験法を体系的に習得することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">木材, 力学試験, 化学分析, 紙, パルプ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実験機器使用上の注意およびレポート作成に関するガイダンス<br />
木材の力学的性質(1):3点曲げ試験法を用いた静的ヤング率および曲げ強度の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>木材の力学的性質(2):たわみ振動法を用いた動的ヤング率および内部摩擦の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>木材の力学的性質(3):捩り慣性子法を用いた剛性率の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>高分子材料の力学的性質1:ポリオレフィンの熱圧成型と引っ張り強さ試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>高分子材料の化学的性質2:ポリオレフィンの熱分析と赤外分光分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生物材料の化学的性質1:水分率測定および有機溶媒抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生物材料の化学的性質2:化学成分定量 一次及び二次加水分解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生物材料の化学的性質3:リグニンの定量および中性構成糖分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>紙の化学加工と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>シート材料の物性評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">実験の順番は変更される場合がある。</p>
   </div>
  </div>

   <h2 id="remark-heading">その他</h2>
   <p id="remark">教室は、実験の進捗状況に応じて変更される場合がある。 <br />
計算や描画に必要な電卓や定規等を各自必ず持参すること(貸し出しはしない)。 <br />
