 <body>
  <h1 id="course-title">
   <span id="course">AC63A31</span>&nbsp;<span id="title">テクスト文化学研究IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語圏の古典的な小説(『ロビンソン・クルーソー』、『ジェイン・エア』、『嵐が丘』、『闇の奥』など)やその派生作品について考察する。日本語訳を主に使用し、原典も適宜参照する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC11331, AC63031の単位取得者は履修できない。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」 「 国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">批判的・創造的思考力、広い視野の上に立つ国際的なコミュニケーション能力、文化事象の理解力を養成するために不可欠な、テクスト文化学コースにおける文化・文学テクスト研究の知識・方法について学修する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">テキスト, 文化, 文学, フェミニズム, ポストコロニアル, ブロンテ, ジェイン・エア, 英語文学, 英文学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">シャーロット・ブロンテ『ジェイン・エア』(河島弘美訳)や主要な批評、翻案作品などを読み、受講生とともに議論を行うことで、重要な文学作品研究の知識や方法を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(10月6日) 【イントロダクション】授業の到達目標、授業計画、成績評価方法等について説明し、さらにシャーロット・ブロンテや『ジェイン・エア』(1847年)についての概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(10月13日) 【『ジェイン・エア』その1】ジェインが慈善学校を卒業しガヴァネスになるまでの箇所を読み、重要ポイントについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(10月20日) 【『ジェイン・エア』その2】ジェインとロチェスターの結婚式とジェインの逃亡までの箇所を読み、重要ポイントについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(10月27日) 【『ジェイン・エア』その3】作品の最後まで読み、重要ポイントについて議論する。また前々回と前回の議論と今回の議論をまとめる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(11月5日・木曜日) 【屋根裏の狂女】『ジェイン・エア』批評史、フェミニズム批評史においても重要なギルバート=グーバー『屋根裏の狂女』(1979年)の重要箇所を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(11月10日) 【イギリス小説と植民地』『ジェイン・エア』をポストコロニアル批評で読み解くための基本的知識を得るため、エドワード・サイード『文化と帝国主義』(1991年)の重要箇所を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(11月17日) 【エア家と植民地』ジェインはなぜロチェスターと結婚できるほどの資産家になったのかについて、植民地とイギリス本国との関係に着目しつつ、作品の重要ポイントを読み直し、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(11月24日) 【さまざまなな『ジェイン・エア』その1】 1847年に出版されて以来、『ジェイン・エア』を元ネタにした作品は数多く書かれてきた。その中でも特に重要なジーン・リース『サルガッソーの広い海』(1966年)の重要箇所を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(12月1日) 【さまざまなな『ジェイン・エア』その2】受講生が紹介した「ジェイン・エア」ものを選び、全員で読み、重要ポイントについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(12月8日) 【授業のまとめ】全体の議論をふりかえりつつ、2020年代(以降)に『ジェイン・エア』を読む意義について議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
