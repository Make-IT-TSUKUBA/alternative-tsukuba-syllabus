  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宇宙史研究の基礎となる実験観測の技術、データ処理、物理解析を習得し修士論文のための研究を始める。
 高エネルギー粒子加速器を用いた素粒子・原子核の衝突実験、宇宙背景ニュートリノとその崩壊を探索する実験、不安定核と宇宙元素合成に関する実験、宇宙初期の初代天体および暗黒銀河の探索に関する実験観測などの研究に従事する。</p>
  </div>
  <div id="note-heading-note">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">幅広く物理学の基礎を学び、各自の専門分野における高度な知識を習得し、教員による密接な指導の下に研究を遂行する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">幅広く物理学の基礎を学び、各自の専門分野における高度な知識を習得し、教員による密接な指導の下に研究を遂行できるようになる。<br />
宇宙史の実験・観測研究を進める能力を獲得する。<br />
宇宙史特別研究IAに引き続き,宇宙史研究を進める上で必要となる実験・観測の技術、データ処理、物理解析の基礎を習得し、研究を始める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

(実際の内容はテーマにより異なる)</p>
