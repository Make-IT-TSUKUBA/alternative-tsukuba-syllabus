<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
数学のコンピュータサイエンスへの応用として,これまで習得してきた微分積分,線形代数を離散的に計算するための手法を講義する.多くの問題が数学によりモデル化されている中で,それを如何にしてコンピュータを用いて計算するのか,という点を中心として応用例や実際のアルゴリズム等も示しながら解説する.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度までに情報メディア創成学類で開設された「情報数学III」(GC21301)の単位を修得した者の履修は認めない。<BR>オンライン(同時双方向型)        </p>
    </div>

        </h2>

講義        </p>

        </div>
