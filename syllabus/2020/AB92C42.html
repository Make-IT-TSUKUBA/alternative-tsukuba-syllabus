  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教室における外国語としての英語の指導よび習得について、リーディングおよび文脈における語彙理解の研究を中心に、各自の問題意識を基に、文献を中心としたリサーチを行う。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用コンピテンス】<br />
「3. データ・情報リテラシー」に関連する<br />
【専門コンピテンス】<br />
「5. 言語学の理解」「6. 資料読解・分析力・ディスカッション力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1) 教室における外国語(主に英語)の指導および習得について、理論と実践の両面から考察する。春学期はリーディングおよび語彙研究全般を研究、秋学期は、各自の問題意識を基に、文献研究の成果を論じあう。<br />
2) 各自の問題意識を教育言語学(英語科教育学など)における研究テーマへと発展させ、先行文献等を中心としたリサーチを行う。</p>
  </div>

  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1) 評価方法:レポーターとしての発表、討議への積極的参加、出席状況等により総合的に判断する。<br />
2) 評価の分配割合(レポーターとしての発表、文献研究発表、授業における討議への積極的参加40%、レポート課題60%)</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">1) 講義の前に全員がテキストに目を通し、レポーターがレジュメを基に内容を概観、討議の柱を提示する。その後、全員で理論面、実践への応用の両面から討議を行う。その上で、必要に応じて各テーマについての解説を行い、質疑・応答に答える。<br />
2) 各自の問題意識に基づく文献研究の発表を行う。最新の論文の中から興味のあるものを、他のメンバーと重ならないように選ぶ。「目的」、「仮説」、「先行研究」、「実験・分析方法」、「結果」、「考察」等を、A4用紙数枚にまとめて提出し授業で発表、討議する。<br />
3) 「応用言語学演習II-a」「応用言語学演習II-c」の講義を履修済みであることが望ましい。<br />
4) 前年度までの内容は http://www.u.tsukuba.ac.jp/~ushiro.yuji.gn/ を参照。</p>
