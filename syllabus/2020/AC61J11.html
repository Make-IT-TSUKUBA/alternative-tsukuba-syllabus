  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「情熱の国」スペインというロマンス語圏の中でも特異なイメージが形成される要因となった近世スペインの文化と社会の諸相および国際政治における位置づけの変遷を、他の欧米諸国とりわけフランスとの関係のなかで論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">欧米文化論II(AC25531, AC61611)ないしヨーロッパ・アメリカ史特講IIb(AB75621)の単位取得者は履修できない。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「情熱の国」スペインというロマンス語圏の中でも特異な他者イメージの根源が、近世スペインに生きた人々の自己イメージと様々な形で影響し合いながら芽生えていった過程を、他の欧米諸国、とりわけフランスとの関係の中で理解することで、批判的・創造的思考力と広い視野を養い、文化事象の理解力と国際的なコミュニケーション能力を高める。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>スペイン系ハプスブルク家の宮廷社会と宮廷文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>トレント公会議後のスペインのカトリック信仰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
