<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BB101</span>&nbsp;<span id="title">数理統計学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3; 春ABC 集中</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多変量統計的推測の理論を講義する。新しい話題である高次元データ解析までふれる。
 多変量統計的推測の応用を講義する。非線形回帰分析・ロジスティック分析・主成分分析・判別分析・ベイズ分析・サポートベクトルマシンを解説し、新しい話題である高次元データ解析までふれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJAD03と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス 知の活用力・マネージメント能力<br />
数学学位プログラムコンピテンス 数理的分析力・数理的課題解決能力・数理的探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">多変量統計的推測の基礎となる理論を学び、多次元データ解析の方法論について考察することにより、現代科学に見られる新しいタイプのデータにも対応できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多変量解析, 多次元データ解析, 高次元統計解析, 高次元データ解析, 機械学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">古典的な多変量解析の基礎理論と、最先端の高次元統計解析の基礎理論を学習する。<br />
多変量解析の方法論である多変量データ解析法を学習し、さらに、機械学習や最先端の高次元統計解析における方法論も学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>多変量解析と線形代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>多変量正規分布の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>多変量正規分布の独立性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>多変量正規分布の条件付分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ウィッシャート分布の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ウィッシャート分布の独立性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ウィッシャート分布の分割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ホテリング分布の導出と平均ベクトルの推測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>線形回帰モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>非線形回帰モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>リッジ回帰とLasso</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ロジスティック回帰モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ベイズ判別</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>判別分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>主成分分析とカーネル法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第19回</span></th><td>高次元平均ベクトルの漸近理論(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第23回</span></th><td>高次元データの主成分分析(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>高次元データのクラスタリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>高次元平均ベクトルの推測(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>高次元平均ベクトルの推測(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>高次元データの判別分析(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>高次元データの判別分析(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>高次元共分散行列の推測(その1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>高次元共分散行列の推測(その2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお、高次元統計解析に関する講義(後半15回)は、プロジェクターを使用して、集中講義で実施する。<br />
集中講義の日時については、通常の講義の中でアナウンスする。詳細は、追って連絡する。<br />
※ コロナ対応でオンライン化が予定されています。manaba にて資料等を配布しますので、必ず確認してください。状況が刻一刻と変化しています。最新情報を manaba から通知しますので、注意してください。</p>
   </div>

   <p id="prerequisite">学部レベルで学ぶことができる微積分・線形代数・数理統計学の単位を取得済み、もしくは、それと同程度の知識を有すること。</p>
  </div>

   <p id="assessment">講義テーマに沿ったレポート課題を、書式に従って作成し、期限までに提出する。課題内容や提出期限は、授業中に指示する。課題に対して、問題の正確な把握と適切なアプローチができているかをレポートで評価し、成績とする。<br />
※ コロナ対応でオンライン化となり、manaba からレポート提出となる予定です。</p>
  </div>
