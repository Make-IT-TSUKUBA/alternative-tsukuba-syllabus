        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
体育科教育学の研究領域における学術論文を講読して、研究テーマの設定方法、先行研究のレビュー方法、研究における理論の選択、研究デザインの設定、データ収集の方法、データ分析の方法、結果のまとめ方、考察の進め方、さらに結論の書き方を学修して、最終的な修士論文を完成させる能力を身につける。<BR> 春学期においては、月曜日の午後の授業時間を基本として、毎週1回のゼミ形式で実施する。受講生は、研究論文を購読しながら、論文の背景となっている問題点と理論的な基盤を明確にして、研究デザインを具体的に構想する。研究方法に応じて数的データ並びに質的データの処理方法を決定して、修士論文研究に取り掛かる。秋学期においては、修士論文の進捗状況を随時、確認しながら、論文完成に向けて探求する。1ヶ月に1回程度、体育科教育学研究室での研究会(月曜17時から19時)において成果を発表して教員と所属学生からの意見交換を行う。        </p>
