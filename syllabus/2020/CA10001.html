  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間学の根底には、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方が存在している。教育学、心理学、障害科学、の視点からなされる10名の教員によるオムニバス形式の講義を通じて、個としての人間、社会に生きる人間、人間と社会の関係性という側面を理解し、「人間とは」を多面的に学ぶ。</p>
  </div>

   <p id="outcomes">批判的・創造的思考力、広い視野と国際性、心身の健康と人間性・倫理性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)人間学の根底にある、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方について、教育学、心理学、障害科学の複数の観点から説明できる。<br />
(2)「人間とは」という命題に対し、個としての人間、社会に生きる人間、人間と社会の関係性という側面から考察し、自らの答えを導くことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">個としての人間, 社会に生きる人間, 人間と社会の関係性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人間学の根底には、個と社会の結節点に人間を位置づけ、社会と人間との関係性を動的にとらえる見方が存在している。教育学、心理学、障害科学、の視点からなされる10名の教員によるオムニバス形式の講義を通じて、個としての人間、社会に生きる人間、人間と社会の関係性という側面を理解し、「人間とは」を多面的に学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【人間とは何か、という問い1】 「人間学へのいざない」  4月13日(月)1限<br />
「人間とは何であるのか?」という古くからの問は現在においても問い続けていかなくてはならない。人間の固有性、理性的存在としての人間、人間の概念の拡張、人間社会、個と社会、について考える。</td><td> 担当:</td><td>人間学群長</td></tr>
<tr><th><span class="format">第2回</span></th><td>【人間とは何か、という問い2】「人間と動物 」  4月13日(月)2限<br />
人間とはどういう動物なのか、それを理解するためには、心のしくみがどのように進化してきたかを知ることがカギとなる。愛や理性などの「人間らしさ」を形作る特性の一部が、他の動物でも観察される例を参考にしながら、動物としての人間の位置づけを考える。</td><td> 担当:</td><td>高橋 阿貴</td></tr>
<tr><th><span class="format">第3回</span></th><td>【個としての人間理解と発達の視点1】 「乳幼児の発達:環境との関わり」  4月20日(月)1限<br />
盲乳幼児・児童の研究・実践から、手は第二の脳、思考の発達と学習、経験と教育、教育環境・学習材をキーワードに、人間の発達と教育の本質にせままる。そして、障害のある子どもの学びから公平と平等の意味をつかむ。</td><td> 担当:</td><td>佐島 毅</td></tr>
<tr><th><span class="format">第4回</span></th><td>【個としての人間理解と発達の視点2】 「人間の老いとは何か」  4月20日(月)2限<br />
ヒトの老化には認知機能や運動機能などのさまざまな機能低下を伴う。一方、さまざまな機能が低下した状態であっても共生できるのが人間の老いである。</td><td> 担当:</td><td>山田 実</td></tr>
<tr><th><span class="format">第5回</span></th><td>【個と社会を結節する人間の形成1】 「学校という社会における人間形成」   4月25日(土)1限<br />
学ぶ場および生活する場としての学校制度の成立と発展をふまえた上で、学校という小さな社会における人間形成の意義や課題について、特に個人と集団との関係性に着目して検討し、人間と地球の未来のために学校教育が果たしうる役割とその限界を考える。</td><td> 担当:</td><td>京免 徹雄</td></tr>
<tr><th><span class="format">第6回</span></th><td>【個と社会を結節する人間の形成2】 「教育を必要とする人間/人間を疎外する教育」    4月25日(土)2限<br />
近代教育は、理性の名の下にヒトを人間へと形成し、近代的個人/近代的市民へと導こうとする試みである。近代教育をめぐっては、&lt;近代的個人の確立&gt;と&lt;市民の共同参画による社会の構築&gt;という二つの目的をいかに両立するかが大きな課題として認識されている。二つの目的の間に潜む近代教育のアポリアを明らかにし、教育と人間の関係性を肯定的/批判的に捉える視点について学ぶ。</td><td> 担当:</td><td>平井 悠介</td></tr>
<tr><th><span class="format">第7回</span></th><td>【人間の多様性と包摂、その課題1】 「他者との共生」    4月27日(月)1限<br />
多様なマイノリティへの差別や排除の問題が大きな課題となっている。本講義では、外国人差別をテーマとして、多文化共生や特権、居場所などのキーワードを掘り下げながら、どのようにしたら他者との共生は可能なのかについて考えていく。</td><td> 担当:</td><td>德永 智子</td></tr>
<tr><th><span class="format">第8回</span></th><td>【人間の多様性と包摂、その課題2】 「人間の多様性と包摂性」  4月27日(月)2限<br />
人間には人種,性別,信条など多様性がある。多様な人々をどの程度包摂していけるかが社会における重要課題となっている。この講義では,近年話題を集めるダイバーシティ(多様性)とインクルージョン(包摂性)の考え方について紹介する。</td><td> 担当:</td><td>大塚 泰正</td></tr>
<tr><th><span class="format">第9回</span></th><td>【共生社会の実現に向けて1】 「基本的人権と集団的責任」  5月11日(月)1限<br />
我々の社会はその発展の過程において、価値、慣習、文化が偏見による態度や差別的慣行・抑圧を生み、社会的に脆弱な層の自由を剥奪し、社会資源・機会の利用・社会参加を阻んできた。この講義では、こうした社会的不正義に対する基本的人権アプローチに基づいた介入とエンパワメントを紹介し、基本的人権と集団的責任の共存について考察する。</td><td> 担当:</td><td>大村 美保</td></tr>
<tr><th><span class="format">第10回</span></th><td>【共生社会の実現に向けて2】 「人間と技術」  5月11日(月)2限<br />
人間の進歩の歴史は、技術の発展の歴史でもある。そして技術は、人間の生存と安全を維持する方向のみならず、人間同士をあらゆる面で接続する方向へと進化しつつある。この講義では,人と人をつなぐ技術が、人の感情・行動・身体、ひいては我々の意識や心に対してどのような影響を及ぼすのかについて紹介し、これからの人間と技術のあり方について考察する。</td><td> 担当:</td><td>松田 壮一郎</td></tr>
</table>
