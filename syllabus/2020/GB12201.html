<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GB12201</span>&nbsp;<span id="title">電気回路</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気回路の考え方と基礎的なことがらについて解説する。交流回路と複素表示,回路の基本定理,相互結合素子を含む回路,2端子対回路,周波数特性,過渡現象。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
3. 情報システム分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">回路の振る舞いを、正しく把握できるようになることを目標とする。そのために、計算ミスを誘発しやすいキルヒホッフの法則をできるだけ「使わないで」回路を解析できるようになることを目標とする。<br />
1. 直流回路の理解を通して、回路に慣れる(第1〜2週)<br />
2. 正弦波交流回路を理解する(第3〜5週)<br />
3. 2端子対回路が扱えるようになる(第6週)<br />
4. 非正弦周期波の性質を理解する(第7週)<br />
5. 過渡現象を理解する(第8〜9週)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">直流回路, 交流回路, テブナンの定理, 過渡現象</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	直流回路:<br />
回路素子、キルヒホッフの法則、直流電力<br />
第2週	電気回路の諸定理:<br />
重ね合わせの理、テブナンの定理、等価電圧源と等価電流源<br />
第3,4週	交流回路:<br />
正弦波交流、交流回路における回路素子の性質、インピーダンス、正弦波交流の電力<br />
第5週	正弦波交流回路:<br />
共振回路、相互誘導回路<br />
第6週	2端子対回路:<br />
インピーダンス行列、アドミタンス行列、F行列、回路の接続<br />
第7週	非正弦波周期波とフーリエ級数:<br />
非正弦波周期波、フーリエ級数<br />
第8,9週	過渡現象とラプラス変換:<br />
回路の微分方程式と解き方、ラプラス変換による解き方<br />
第10週	これまでの復習:</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
