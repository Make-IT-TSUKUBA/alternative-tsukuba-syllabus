   <span id="course">0BTJ002</span>&nbsp;<span id="title">ヒューマン・ケア科学特論II</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">対人援助にかかわる諸問題を、さまざまな学問分野から交叉的かつ体系的に把握し、基礎的な知識および研究方法を学ぶ。すなわち、対人援助の基本として対象の対人的理解、援助方法の策定と介入、そして対象の置かれている状況の社会的制度的理解と援助について、社会精神保健学、発達臨床心理学、共生教育学の分野から論じるとともに、研究法を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">オンライン授業<br />01EQ501と同一。<br />7/18,7/19<br />必修。令和元年度までの「02EU001 ヒューマン・ケア科学基礎論I」に対応する。</p>
  </div>

※パブリックヘルス学位プログラムの学生は該当する&quot;</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">対人援助にかかわる諸問題を、さまざまな学問分野から交叉的かつ体系的に把握し、基礎的な知識および研究方法を理解することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会精神保健学, 発達臨床心理学, 共生教育学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">対人援助にかかわる諸問題を、さまざまな学問分野から交叉的かつ体系的に把握し、基礎的な知識および研究方法を学ぶ。すなわち、対人援助の基本として対象の対人的理解、援助方法の策定と介入、そして対象の置かれている状況の社会的制度的理解と援助について、共生教育学、臨床心理学の分野から論じるとともに、研究法を概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>斎藤:社会精神保健学の分野、とりわけひきこもりなどの非社会的問題を支えるメンタルヘルスシステムについて論ずる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>斎藤:ヒューマン・ケア科学における教育及び研究に関する倫理について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>斎藤:コミュニティケアの手法やシステム、その実践例としてのオープンダイアローグについて論ずる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>濱口:攻撃行動・反社会的行動を取り上げ,その形成過程と関与する要因について,生物・心理・社会モデルに基づき説明する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>濱口:子どものの攻撃行動・反社会的行動に対する心理臨床的介入法とその成果について,家族からの取り組みについて論じる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>濱口:子どものの攻撃行動・反社会的行動に対する心理臨床的介入法とその成果について,学校での取り組みについて論じる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>水野:発達段階に応じて、身体障害、発達障害のある人の理解をどのように促す教育を行えばよいのかに関する研究法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>水野:障害児者を取り巻く問題のなかでも、特に発達障害児・者およびその家族の抱える問題と対応策に関する研究法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>森田:社会病理の問題に対するアタッチメントやトラウマの視点をもとにした支援について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>森田:社会精神保健学の分野で扱う代表的な社会病理である家庭内の暴力やアディクションの理解と支援問題について主に論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
