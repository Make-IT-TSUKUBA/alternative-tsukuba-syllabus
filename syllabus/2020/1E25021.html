 <body>
  <h1 id="course-title">
   <span id="course">1E25021</span>&nbsp;<span id="title">スポーツ芸術表現学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火6</span>
    <br />
    <span id="assignments">太田 圭, 嵯峨 寿, 田中 佐代子, 大原 央聡, 田島 直樹, 山本 美希</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、本授業では、これらを「創る」「観る」「支える」という3つの立場から捉える。オリンピックの芸術競技をはじめとした美術史におけるスポーツ芸術、2020年東京オリンピック・パラリンピックの「文化プログラム」、現代におけるスポーツとデザインの関わり等を、アーティスト・デザイナー・漫画家等の多様な視点から学び、新しいスポーツ芸術の表現について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E:精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、その表現について学ぶ「スポーツ芸術表現学」は、日本で初めて使われる名称です。本科目では「芸術作品を創る立場」を主としつつ、「観る目」「支える方法」を総合的に学び、新しいスポーツ芸術の表現について考えます。希望者は「リボーン・アートボール」の制作によって、2020年東京オリンピック・パラリンピックの文化プログラムへの参加が可能です。また、あなたはかつてオリンピックの7大会に「芸術競技」があり、そのうち日本は2大会に参加し、1936年ベルリン大会では2人の日本画家の銅メダリストがいたことを知っていますか?スポーツのみで行われていると思われているオリンピックのもう一つの顔、「芸術競技」の史実と「文化プログラム」の現状について解説します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">まず、オリンピックがスポーツのみならず「芸術文化」と一体となって成立していることを知り、オリンピックにおける「芸術競技」の史実について理解し、他者に説明することができるようになる。スポーツをモチーフとした芸術作品やデザイン、漫画、俳句などの制作の背景を知り、それらについて評価できるようになる。2020年東京オリンピック・パラリンピックに向けて実施される「文化プログラム」について興味関心を持ち、積極的に参加するようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ芸術, スポーツアート, オリンピック芸術競技, アーティスティックスイミング, 芸術的表現, 再現と表現, 2020年東京大会公式エンブレム, ポスター, スポーツマンガ, スポーツ文学, リボーン・アートボール</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日  野老朝雄  美術家】<br />
〔オリンピックエンブレムの「個と群と律」]<br />
東京2020オリンピック・パラリンピックの公式エンブレム(組市松紋)を制作したアーティストが、「個と群と律」を主題とした自身の制作ポリシーや、現在に至るまでの制作への取り組みと、そこに込めた想いについて語ります。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月18日  田中佐代子  芸術系】<br />
〔デザインとスポーツのクリエイティブ・マッチ]<br />
スポーツのユニフォームや用具、観戦チケットやポスター・・・・どれを見てもデザインされていないものはありません。ではデザイナーたちは何をどのように考えてデザインするのでしょう。その制作プロセスと背景をビジュアルデザイナーが解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月21日 加藤   研    芸術系】<br />
〔完成!杜のスタジアム、新国立競技場]<br />
スタジアムやアリーナはアスリートたちが最高のパフォーマンスを披露する舞台です。新国立競技場は一旦白紙に戻され、再計画案によって短期間で建設されました。建築物の設計から施工への流れや環境問題を考えるアーキテクチャーの創造的世界へ誘います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月28日  星   美加 芸術系】<br />
〔絵画作品に見るスポーツ芸術〕<br />
本講義では、西洋美術史に沿ってスポーツや運動性に関連した絵画作品を紹介します。印象派のドガが描いた踊り子のように特定のスポーツシーンを描いた絵画作品、運動性そのものの美を描こうとしたイタリア未来派、画家本人の描く行為自体を重視したアメリカのアクション・ペインティングの絵画作品等を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月12日  本間三和子  体育系】<br />
〔アーティスティックスイミングの技と美]<br />
芸術的要素が採点されるアーティスティックスイミング。本学大学院生時代に出場した1984年ロサンゼルス五輪の銅メダリストでもあるアスリート・プロフェッサーから、選手としての経験談をはじめ、競技の魅力、2020東京大会日本代表への期待を聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月19日  山本美希  芸術系】<br />
〔マンガにおけるアクションとメイクドラマ]<br />
2020年東京オリ・パラ大会に向けた「文化プログラム」のキーワードの一つに「クールジャパン」があります。それを代表するマンガやアニメの1コマ1コマに隠された表現の謎と仕掛けを、手塚治虫文化賞新生賞を受賞した新進気鋭のマンガ家が解き明かします。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月26日  宮坂 慎司 芸術系】<br />
〔立体表現へのミッションとパッション]<br />
日本サッカー協会のエンブレム(八咫烏:ヤタガラス)をデザインしたのは日名子実三という彫刻家です。彼のスポーツをテーマとした彫刻作品やメダルについての紹介と分析を、自らも作品によって様々な「フォルムと動き」を追究している彫刻家から聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月2日  真田  久   体育系】<br />
〔箱根駅伝に26年ぶりに出場した「いだてん筑波!]<br />
NHK大河ドラマ「いだてん」のスポーツ史料の考証を担当した嘉納治五郎やオリンピックの研究者から、箱根駅伝出場の舞台裏をはじめとして、オリンピックのメダルデザイン・大会マスコットの変遷、2020東京大会に出場する本学の選手・役員について聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月9日  大野益弘   ノンフィクションライター】<br />
〔文章で伝えるスポーツ文学]<br />
スポーツ文学は、言葉や文章でスポーツの魅力やアスリートたちの競技にかける人生のドラマに迫る芸術表現の一つです。スポーツの歴史を刻んだ人々をテーマとした著作や編集を手がけるノンフィクションライターから、ペンの持つ魅力と魔力を聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月13日  太田圭   芸術系】<br />
〔アートとスポーツのMVP]<br />
2017年から開講している「スポーツ芸術表現学」は筑波大学発の名称です。最終回は「表現と再現」をキーワードとした自身の日本画とスポーツアート、2020東京オリ・パラ文化プログラムの「リボーン・アートボール・プロジェクト」の取り組みについて紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学類・学群を問わず、「スポーツ芸術表現」に興味を持ち、2020年東京オリンピック・パラリンピックに向けて、「創る」「観る」「支える」の感性とスキルアップをはかりたい学生。「リボーン・アートボール」の作品制作を通じて、2020年東京オリンピック・パラリンピックの「文化プログラム」に参加したい学生。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">授業出席カード裏のコメント(70%)、レポート課題(30%)をもとに総合的に判断します。</p>

   <p id="prepostworks">芸術作品の鑑賞とスポーツ観戦を勧めます。前者では「動き」の表現に、後者ではアスリートの動きはもちろんのこと、ユニフォームやボール、シューズ、チケット、ポスター、スタジアムなど、様々なところに用いられている「デザイン」に注目してください。</p>
  </div>

   <p id="remark">皆さんが日頃、専門的に学んでいるものを「縦糸」だとすると、この授業は「横糸」になります。別の言い方をすれば、1つの専門を学ぶスタイルを「I型」とすると、他の領域も学ぶスタイルは「T型」ともいえるでしょう。さらに複数の専門、複数の他領域を習得できれば「井型」になります。芸術と体育領域を持つ総合大学である筑波大学ならではの本授業を受講して、皆さんらしい「T-スタイルの布」を織ってみませんか。</p>
