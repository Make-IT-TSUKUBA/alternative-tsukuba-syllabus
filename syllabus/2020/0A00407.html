   <span id="course">0A00407</span>&nbsp;<span id="title">脳の多様性とセルフマネジメント</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学大学院生が産業界や地域社会で自身の能力を十分に発揮できるよう、自己および他者における脳の多様性を適切に理解することを通して、自身の特性に合ったセルフマネジメントスキルを身に付けることを目標とする。
 講義としては、発達障害から定型発達の連続体として捉えられる「脳の多様性(ニューロダイバーシティ)」について概説する。加えて学業や日常生活において有効なセルフマネジメントテクニック・ツールを紹介する。
 演習としては、自身にはどのような特性があるかを客観視する個人ワークを行う。また自身の特性に合ったマネジメント方法を身に付ける。さらに社会で活躍する発達障害当事者をゲストスピーカーとして招き、自己および他者における脳の多様性を深く理解するための事例を提供する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1)脳の多様性(ニューロダイバーシティ)、発達障害を理解する<br />
2)自身の特性について説明できるようになる<br />
3)自身の特性に合ったセルフマネジメント方法について説明できるようになる<br />
4)多様な特性のある学生同士をお互いに尊重してコミュニケーションをすることができる<br />
5)多様な特性を組み合わせて、チームの強みを活かしたプロジェクトを立案できる</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って進める。グループワークを行うため、事前に受講生自身がどのような受講環境であれば学びやすいかを考えておくことが良い。グループ活動が苦手な場合は事前に相談することで受講しやすい環境調整にも対応する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">&lt;1日目&gt;10時〜17時30分<br />
脳の多様性と発達障害、自己および他者の特性を理解するための講義、発達障害当事者による自身の特性と経験に関する話題提供、グループワーク<br />
&lt;2日目&gt;10時〜17時30分<br />
各グループによる自分の強みを活かし、他者の弱みを補いながら社会に役立つアイデアを創出する凸凹(でこぼこ)アイデアソン</p>
   </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし(学群学生の聴講も歓迎する)<br />
聴講による参加希望の学生は下記の連絡先まで事前に申し出ること。<br />
ただし、聴講希望者は原則的に2日間の日程全てに参加することを前提とする。<br />
(連絡先)佐々木 銀河 sgalaxy#@#human.tsukuba.ac.jp<br />
 ※#@#を変換してください。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1評価方法:リアクションペーパー、レポート課題、プレゼンテーション評価<br />
2割合:リアクションペーパー(40%)、レポート課題(40%)、プレゼンテーション評価(20%)<br />
3評価基準:3つの成績評価方法を用いて、下記2点の基準で成績を評価します。<br />
(1)自身の特性(強み・弱み・弱みへの対処法)を他者が理解できる程度に的確に説明できること、<br />
(2)誰かの弱み(凹)を解決するために、自分や他者の持っている強み(凸)を積極的に発見してチームプロジェクトに反映すること</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(30%)、演習(70%)<br />
1日目にリアクションペーパー、2日目にレポート課題の提出を求める。また、2日目にはチームでのグループ活動の結果についてプレゼンテーションを行う。この授業の効果的な学習には自身の特性(強み・弱み)の洞察が不可欠であり、受講前・受講中における自身の特性の振り返りを行うこと。また、これまでの日々の学業・生活における自身の特性と対処に関する内省が本授業の学修において重要となる。</p>
  </div>
