  <h1 id="course-title">
   <span id="course">01AB736</span>&nbsp;<span id="title">土壌環境化学特別研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土壌環境化学の基礎及び応用に関する研究方法と実験法を教授し,研究課題の推進,研究成果のまとめ方,発表方法ならびに高い研究能力を修得させ,研究成果を上げるための指導を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB735と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">土壌環境化学特別研究Iを踏まえた上で、発展的な土壌環境化学を広範に、しかも土壌生成分類学(ペドロジー)についてさらに深く研究する。<br />
<br />
専門コンピテンス1 体系的な専門知識、専門コンピテンス2 専門の基礎となる教養、専門コンピテンス3 ICTの活用力、専門コンピテンス4 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本の、そして世界の土壌資源について把握し、土壌土壌の生成、分類、利用および管理についての研究をさらに究める。<br />
<br />
専門コンピテンス1 体系的な専門知識<br />
 ・土壌環境化学についての専門的知識のより深い習得<br />
専門コンピテンス2 専門の基礎となる教養<br />
 ・ペドロジー(基礎土壌学・土壌生成分類学)のリテラシーを深く習得する。<br />
専門コンピテンス3 ICTの活用力<br />
 ・PCやASを駆使してプレゼンテーション能力を養う。<br />
専門コンピテンス4 問題意識の醸成力<br />
 ・地球環境問題等の土壌に係わる諸問題について深く考え、具体的な対策についても深く論究する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">土壌環境, 土壌化学, 土壌資源, 土壌生成, 土壌分類, 土壌評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基本的に随時実施する。詳細を以下に記す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1~5回 土壌環境化学に関する研究課題に関連した優れた著書や最新の学術論文等を収<br />
集・講読する。<br />
第6~10回 土壌環境化学に関する研究課題の最新の研究動向を把握する。<br />
第11~15回 土壌環境化学に関する著書や最新の学術論文等を紹介する。<br />
第16~20回 土壌環境化学に関する研究課題に関する討論により、紹介論文等の内容の理解<br />
を深める。<br />
第21~25回 土壌環境化学に関する紹介した学術論文等の内容から、各自が取り組んでいる<br />
研究課題の意義や位置付けに関して討議し理解を深める。<br />
第26~30回 土壌環境化学に関する紹介した学術論文等の内容を自らの視点で科学的・論理<br />
的に考察し客観的な評価を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記のことについて、各自が研究計画に沿って行い、各自の研究について理解し、深く探究する。</p>
   </div>
  </div>

   <p id="prerequisite">土壌環境化学研究分野の研究について、遂行していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
