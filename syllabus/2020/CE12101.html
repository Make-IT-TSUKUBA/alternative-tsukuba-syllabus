                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This is an English lecture series covering contemporary areas in disability sciences. The lectures are intended to introduce various topics from basic information to the latest research findings relating to not only disability sciences, but also social welfare and special education in Japan and around the world. Through making discussions about these pieces of information, the students are expected to get deep understanding of the topics.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">障害科学における分析的思考力<br />
障害科学に関する先導的発信力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">This course aims to provide a broad picture on disability sciences by covering various topics including basic information about disability sciences and the latest research findings related to social welfare and special education in Japan and other countries. <br />
Students will be able to;<br />
Discuss the concept of disability and the rationale behind inclusion.<br />
Demonstrate an understanding of relevant regulations and policies that pertain to education for children with disabilities and inclusive education.<br />
Demonstrate an understanding of the current Japanese education and welfare for persons with disabilities in comparison to other countries.<br />
Communicate effectively with culturally diverse group using English.<br />
<br />
障害科学について英語でわかりやすく解説するほか、英語を活用する場面を積極的に設ける。<br />
授業の到達目標は以下の4つである。<br />
インクルーシブ教育のコンセプトやその意義について説明することができる。<br />
日本の障害教育福祉について海外の状況との比較しながら説明することができる。<br />
留学生など文化的背景の異なる学生と障害教育福祉について英語でディスカッションできるようになる。<br />
海外に発信するために必要な語学力、プレゼンテーション力について理解できる。</p>
  </div>

    <p id="pretopics">In the lecture, we will discuss topics including: Prospectives in disability, medical vs social model of disability, education, employment and other current issues in special education.</p>
