<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0A00208</span>&nbsp;<span id="title">人文知コミュニケーション: 人文社会科学と自然科学の壁を超える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">哲学、歴史、文学、言語学、社会科学、地域研究などの人文社会分野における学術研究の成果をどのように社会に伝え、人々の知的好奇心を呼び起こし、当該学問分野の社会的認知度を如何に向上させるか、その考え方、方法、それらを担う人材に求められる必要なスキルなどについて学ぶ機会を提供する。人文社会分野における「学問と社会を結ぶ」ためのスキルを磨くための内容を含む。加えて、現在発展が著しい人文社会分野における最先端機器を駆使して行う研究は多くの学術的成果を生み出しており、その魅力は計り知れない。このような最先端研究に基づく解析法は自然科学分野の最先端技術を活用したものでもあり、ここに人文社会科学と自然科学の接点があり、分野融合の意義、有用性、重要性を含めた科学の現状を多くの大学院生に紹介するための科目とする意図も企画者側にある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス(修士レベル)の「知の活用力」「コミュニケーション能力」「チームワーク力」、汎用コンピテンス(博士レベル)の「知の創成力」「コミュニケーション能力」「リーダーシップ力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 哲学、歴史、文学、言語学、社会科学、地域研究などの人文社会分野における学術研究の成果をどのように社会に伝え、人々の知的好奇心を呼び起こし、当該学問分野の社会的認知度を如何に向上させるか、その考え方、方法、それらを担う人材に求められる必要なスキルを向上させる。<br />
(2) 人文社会分野における自然科学で多用される最先端機器を駆使する最先端の解析法を学び、人文社会科学と自然科学の分野融合の意義、有用性、重要性を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人文知コミュニケーション; 人文社会科学分野; 自然科学分野; 言語学; 考古学; 歴史; 映像人類学; 年代測定; 生物種の伝</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>集中1日目:2-6限<br />
1. 科目ガイダンス<br />
2. サイエンスコミュニケーションとは<br />
3. 人文知コミュニケーションとは<br />
4. 人文知コミュニケーションの事例紹介<br />
5. グループプレゼンテ―ションのテーマに関するガイダンス及びグループ毎の相談(各グループに配置する人間文化研究機構の人文知コミュニケーターが各グループにおける議論・討論・プレゼンテーション資料作成をアドバイスする。)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>集中2日目:2-6限<br />
1. ゲストスピーカー(未定)による講義<br />
2. 各グループでプレゼンの打ち合わせ<br />
3. 各グループによるプレゼンテーション<br />
4. 総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
