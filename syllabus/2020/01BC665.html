  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宇宙史特別研究IA、IBに引き続き、宇宙史研究の基礎となる実験観測の技術、データ処理、物理解析を習得し修士論文のための研究を進める。
 高エネルギー粒子加速器を用いた素粒子・原子核の衝突実験、宇宙背景ニュートリノとその崩壊を探索する実験、不安定核と宇宙元素合成に関する実験、宇宙初期の初代天体および暗黒銀河の探索に関する実験観測などの研究に従事する。</p>
  </div>

主体的に実験・観測に従事し、素粒子実験・原子核実験・宇宙物理観測の分野における測定器・観測装置の開発研究、あるいはシミュレーション等を用いた物理解析の基礎研究を行い、その結果の報告と議論を通じて、宇宙史に関する知識を習得すると共に、研究を進める。<br />
(実際の内容はテーマにより異なる)</p>
