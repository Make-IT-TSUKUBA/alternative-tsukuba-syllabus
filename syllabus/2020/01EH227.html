<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH227</span>&nbsp;<span id="title">内科系スポーツ医学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 木5</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">内科系スポーツ医学領域に関連する英語文献(研究論文)を抄読・紹介し、研究の背景、研究目的、研究方法、研究結果、研究結果の解釈、考察などについて討議することで、内科系スポーツ医学領域の研究についての基礎的な理解を深める。また、内科系スポーツ医学領域の研究論文を抄読・紹介することで、研究に関連する新たな情報を得ることも目標とする。さらに、英文論文を抄読・紹介することにより、英語力の向上を目指すとともに、英文論文の構成の基礎などについても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:総合研究棟D115<br />0ATP8J1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">内科系スポーツ医学領域に関連した基礎的な文献を読み、研究方法論、研究対象の範囲における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、内科系スポーツ医学領域の能力および研究力と実践力を養う。<br />
<br />
1)内科系スポーツ医学領域に関する研究における倫理観を確立すること。<br />
2)内科系スポーツ医学領域を構成するすべての種目に関する幅広い知識を理解し、説明できるようになること。<br />
3)内科系スポーツ医学領域を取り巻く諸問題を解決するために必要な多くの研究方法論について理解すること。<br />
4)研究計画を立案できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康, 疾患, 運動, 生活習慣, 競技力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回:内科系スポーツ医学領域における研究倫理(担当:中田 由夫)<br />
第2回:横断研究の論文の抄読(担当:中田 由夫)<br />
第3回:症例対照研究の論文の抄読(担当:中田 由夫)<br />
第4回:コホート研究の論文の抄読(担当:中田 由夫)<br />
第5回:実験的介入研究の論文の抄読(担当:中田 由夫)<br />
第6回:公衆衛生学的介入研究の論文の抄読(担当:中田 由夫)<br />
第7回:システマティックレビューの論文の抄読(担当:中田 由夫)<br />
第8回:体重管理プログラムの方法と評価に関する論文の抄読(担当:中田 由夫)<br />
第9回:身体活動普及プログラムの方法に関する論文の抄読(担当:中田 由夫)<br />
第10回:身体活動普及プログラムの評価に関する論文の抄読(担当:中田 由夫)<br />
第11回:身体活動と動脈硬化の論文の抄読(担当:前田 清司)<br />
第12回:定期的な有酸素性運動と動脈硬化の論文の抄読(担当:前田 清司)<br />
第13回:筋力トレーニングと動脈硬化の論文の抄読(担当:前田 清司)<br />
第14回:食習慣改善と動脈硬化の論文の抄読(担当:前田 清司)<br />
第15回:身体活動と腎機能の論文の抄読(担当:前田 清司)<br />
第16回:定期的な有酸素性運動と腎機能の論文の抄読(担当:前田 清司)<br />
第17回:筋力トレーニングと腎機能の論文の抄読(担当:前田 清司)<br />
第18回:食習慣改善と腎機能の論文の抄読(担当:前田 清司)<br />
第19回:定期的な有酸素性運動と心機能の論文の抄読(担当:前田 清司)<br />
第20回:筋力トレーニングと心機能の論文の抄読(担当:前田 清司)<br />
第21回:運動・スポーツと呼吸器解剖学に関する論文の抄読(担当:渡部 厚一)<br />
第22回:運動・スポーツと呼吸器生理学に関する論文の抄読(担当:渡部 厚一)<br />
第23回:運動・スポーツと呼吸機能評価に関する論文の抄読(担当:渡部 厚一)<br />
第24回:運動・スポーツと呼吸器画像評価に関する論文の抄読(担当:渡部 厚一)<br />
第25回:運動・スポーツと呼吸器生化学に関する論文の抄読(担当:渡部 厚一)<br />
第26回:運動・スポーツへの呼吸器系適応に関する論文の抄読(担当:渡部 厚一)<br />
第27回:運動・スポーツと呼吸器病疫学に関する論文の抄読(担当:渡部 厚一)<br />
第28回:運動・スポーツと呼吸器病態学に関する論文の抄読(担当:渡部 厚一)<br />
第29回:運動・スポーツと呼吸器病治療に関する論文の抄読(担当:渡部 厚一)<br />
第30回:運動・スポーツと呼吸器病予防に関する論文の抄読(担当:渡部 厚一)</p>
    <div id="topic-assignments"></div>

事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
