   <span id="course">BC11911</span>&nbsp;<span id="title">Japanese Foreign Policy</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course examines the historical background of modern Japan’s foreign policymaking from early 1890s till the end of the Second World War (1945). Main emphasis of the lectures will be placed on the interaction between Japanese domestic politics and foreign affairs.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />BE22031と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course examines the historical background of Japan’s foreign policymaking from the early 1890s till the end of the Second World War. Main emphasis will be laid on the connection between Japanese domestic politics and foreign affairs. Among others, subjects such as competition between civilian bureaucracy and military forces, the prewar constitutional system and Japanese leaders’ strategic thinking will be touched upon during the lecture.<br />
<br />
1. General-propose competence: critical and creative thinking skills, broad perspective and internationalism.<br />
2. Special competence: understanding international relations, analytical skills on international relations.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. To develop a comprehensive understanding about the origin of modern Japanese foreign relations.<br />
2. To improve understanding about the role of domestic politics in shaping Japan’s foreign policy.</p>
  </div>
