<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門分野とすることを希望する複数の研究室のプログレスミーティングに参加し、最新の研究成果の発表を題材とし、研究の目的、方法、結果を理解し、その意義や残された課題について討論を行い、実践的な研究の進め方を学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目。<br />その他の実施形態<br />※ Class style (Online or face to face) of this course depends on instructor.For details, please contact him/her directly.</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力、専門力、目利き力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 研究の目的と最近の成果を説明できる。<br />
2. 発表された研究成果について議論できる。<br />
3. 研究の材料と方法を説明できる。<br />
4. 参加したプログレスミーティングについて短いレポートを書くことができる。<br />
5. 研究進捗へ向けた方策を立てることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">複数の研究室, プログレスミーティング, 研究内容に関する討論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2年次秋モジュールA-C、必修</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1. 各研究室のプログレスミーティングに出席し、研究発表の内容について議論する。<br />
2. その内容について1ページのレポートを作成する。<br />
3. 特定の領域の研究に関する最終レポートを作成する。</p>
   </div>
  </div>

  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">プログレスミーティングに出席し,議論に参加するとともに、適切な最終レポートとショートレポートを含むポートフォリオを提出することにより、Cまたはそれ以上の評価となる。<br />
A+〜B評価は以下の通りである。<br />
A+(top 10%):grade A, Bの基準を満たし、かつ有益な議論を行い、優れた最終レポートを提出<br />
A (next upper 20%): 活発な議論をした。<br />
B: 参加したプログレスミーティングについての良好な理解を示したポートフォリオを提出</p>
