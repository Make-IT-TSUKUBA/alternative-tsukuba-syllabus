<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33251</span>&nbsp;<span id="title">土質工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土はため池,堤防などの人工の構造物の材料であり,風車や鉄道など様々な構造物を支える基礎地盤になる.また,土の中の水の流れを把握することは,構造物の安定性に加えて土壌汚染物質の輸送予測においても必要不可欠である.このような構造物の安全性・安定性,土壌中の移動現象を考える場合には,土の様々な理工学的特性の理解が不可欠である.本講では,土の基本的な性質,土の中の水の流れやすさ,土の変形・破壊と強度について講義を行う.</p>
  </div>

   <p id="note"></p>
  </div>

   <p id="style">講義</p>

   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">土の理工学的特性に関する基礎知識や解析力を身につける.<br />
1.体系的な専門知識</p>
  </div>

各回で学ぶ項目に関する問いに解答できる.</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>土質工学の意義と概要,土の性質(三相,粒度) <br />
 何故,土質工学を学ぶのか. 土とは何か.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土の性質(粘土鉱物,コンシステンシー,分類),締固め <br />
 土は何からできているのか.どのような土があるのか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>透水(ダルシーの法則,流線網,ラプラス方程式),有効応力 <br />
 土の中の水の流れはどのような法則に従うのか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>透水(ダルシーの法則,流線網,ラプラス方程式),有効応力 <br />
 土の中の水の流れはどのような法則に従うのか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>圧密,圧密(拡散)方程式の導出と解 <br />
 土の圧縮変形の特徴はどのようなものか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>圧密,圧密(拡散)方程式の導出と解 <br />
 土の圧縮変形の特徴はどのようなものか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>剪断,モールの応力円,モール・クーロンの破壊規準 <br />
 土の強さの特徴はどのようなものか. <br />
 土はどのように壊れるか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>剪断,モールの応力円,モール・クーロンの破壊規準 <br />

 土はどのように壊れるか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>土圧,クーロン土圧,ランキン土圧 <br />

<tr><th><span class="format">第10回</span></th><td>土圧,クーロン土圧,ランキン土圧 <br />

   <p id="prerequisite">流れの科学I・II,環境工学実験I・II,土の物理学I・II,実用解析I・II,実用解析演習を履修することを要望する.</p>
