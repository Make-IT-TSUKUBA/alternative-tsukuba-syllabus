                        }

 <body>
  <h1 id="course-title">
   <span id="course">FG22291</span>&nbsp;<span id="title">メカトロニクス機構解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>
    <br />
    <span id="assignments">相山 康道, 矢野 博明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機械システム設計に欠かせない,機械の構造を表すモデル(機構)の種類やそれらの基礎的な動作解析手法について解説する。また,メカトロニクスに題材を絞り,材料力学,材料学の基礎を学ぶ。部材のたわみの計算,軽量でたわみを小さくする方法など。併せて演習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">メカトロニクス材料概論(FG22281,FG32281),メカトロニクス機構学FG21281,FG31281)履修者は履修不可。<br />FG32291と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・剛体の自由度、機構の運動、静力学の計算が行える。<br />
・平面機構、空間リンク機構の種類とその特徴を理解する。<br />
・材料力学の基礎項目(応力とひずみ,弾性係数、はりの曲げ、軸のねじり)を理解する。<br />
・CAD/CAEを用いて基礎的な強度解析および機構解析ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自由度, リンク機構, 材料力学, CAD/CAE, 強度解析, 機構解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原則として、相山と矢野が隔週交互に実施する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[相山] 材料力学の基礎:応力とひずみ、弾性係数。 3次元CAD/CAEによる強度解析の使い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[矢野] 機構の自由度、機構の速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[相山] CAD/CAEによる曲げ、たわみ、ねじりの解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[矢野] 機構の加速度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[相山] 弾性による変位を小さくする機構の設計。 CAD/CAEによる設計演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[矢野] 機構の静力学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[相山] リンク機構の運動解析。 CAD/CAEによる機構解析の使い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[矢野] 平面リンク機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>[相山] のぞみの運動を実現する機構の設計。 CAD/CAEによる設計演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>[矢野] 空間リンク機構とリンク機構の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学初年度の数学を理解していること。<br />
材料力学基礎を履修していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">課題 50%<br />
期末試験 50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各週の講義ノートはmanabaにアップロードするので、予習、復習すること。また、内容に関連した参考書を以下に示すので,それらを読んで授業内容に関連する詳細な事項を学習すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">本講義を元に,さらに発展的な内容を学習したい者のために,いくつか代表的な参考書を示しておく。<br />
1. 機構学、井垣久他、朝倉書店<br />
授業で扱う平面機構について網羅的にまとめられている。<br />
2. 改訂 機構学、安田仁彦、コロナ社<br />
授業で扱うリンク機構の特性について計算式に基づいた解法が網羅的にまとめられている。<br />
3. 機構学、佃勉、コロナ社<br />
授業で扱う図的解法と計算的解法が併記されており、両者の橋渡しとして参考になる。<br />
4. 材料力学、武藤睦治他、朝倉書店<br />
材料力学の基礎に関して丁寧な説明と多くの演習が載っている。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">随時.事前にメール等で連絡をすること.</p>
    <p id="officehour">相山 康道&nbsp;<span class="officehour-address">1001846</span>&nbsp;http://www.ms.esys.tsukuba.ac.jp/<br />
矢野 博明&nbsp;<span class="officehour-address">1002153</span>&nbsp;http://www.vrlab.iit.tsukuba.ac.jp</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:メカトロニクス機器を設計する際に重要となる機械の構造を表すモデル(機構)の基礎的な動作解析,および機械の強度解析の基本理論やCAD/CAEを用いた解析方法について学習する.機械工学の基礎を学習することで,具体的なシステムを設計し運用する能力,問題解決能力を養成する.<br />
<br />
これまでの数学や力学では習ってこなかった新たな「工学」の分野なので,予習,復習をしっかりとおこなってほしい. また,身近な機械などを想像しながら,自分で機械を作成するときにどうするかという問題意識を持って参加してほしい.<br />
<br />
関連情報:講義ノートを公開するので、事前に読んでおくこと。授業後に課題レポートを課すので、次回までにmanabaからレポートとして提出すること。</p>
  </div>
