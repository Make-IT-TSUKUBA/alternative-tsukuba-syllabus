  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較・国際教育学における研究課題について議論し、論文作成のための研究指導を行う。比較教育学研究の系譜を学ぶとともに教育理念・思想、教育制度・政策、教育内容と方法などを研究対象とするさいに、比較・国際教育学の視座から設定できる研究課題の枠組みに焦点を当てて関連文献の検討を行う。さらに、比較教育学研究における研究者のアイデンティティとポジショナリティ形成に焦点を当てて、研究倫理に関する指導を行う。</p>
  </div>
  <div id="note-heading-note">

<br />
専門コンペテンス:教育課題発見能力、教育内容探求力、教育学的分析能力、教育課題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">この授業は受講生の研究テーマと関連するテーマを取り上げ、比較・国際教育学の諸理論と研究方法の検討を通して、研究の理論的枠組み、研究方法の設定を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">比較・国際教育学, 地域研究, 制度・政策研究, 質的研究, 量的研究</p>

  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">春学期を通して受講生の研究テーマの設定に焦点を当てる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">秋学期を通して比較・国際教育学研究における諸理論、研究方法の検討を通して、受講生の研究の理論的枠組み、研究法を設定する。</p>
   </div>
  </div>

   <p id="prerequisite">この授業の履修は教育学学位プログラム博士後期課程1年次で、比較・国際教育学を研究分野とする学生に限る。</p>
