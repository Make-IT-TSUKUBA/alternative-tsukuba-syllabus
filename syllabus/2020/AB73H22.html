<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB73H22</span>&nbsp;<span id="title">中国史演習I-b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国史サブコースに進むことを希望ないし検討している人文学類2年生のゼミ。中国史(主に漢地以外の研究)に関する論文を精読し、研究動向・研究方法に批判的検討を加える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「中国史文献学」を履修していない学生は、事前に担当教員に申し出ること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「データ・情報リテラシー」、専門コンピテンス「史学の理解」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">非漢地(満洲・モンゴル・チベット・東トルキスタン)に関する研究を中心として、各受講生が自らの関心に即して論文を選び、その精読を通じて卒業論文執筆を見据えて自らの研究テーマを設定することを目指します。<br />
また、研究に関するデータ・情報の取り扱いを習得するとともに、中国史・内陸アジア史の研究に対する理解を深めます。<br />
これにより、「データ・情報リテラシー」「史学の理解」を涵養します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史学, 東部ユーラシア史, 中国史, 内陸アジア史, 問題の所在, 先行研究, 史料批判</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回に授業の進め方等について説明し、第2回では簡単な研究動向の紹介とスケジュール調整を行います。<br />
第2週(第3回以降)からは、担当者による報告と議論を行います。担当者には、自身の関心に即して講読する論文を選び、レジュメを用意して論文の概要、意義、疑問、課題等について報告してもらいます。なお、担当者は、前日の21時までにレジュメをmanabaの本演習の掲示板にアップロードしてください。<br />
担当者の報告を受けて、受講生全体で新たな研究の可能性を議論します。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">担当時の発表内容(70%)とその他の受講生の発表時における討論への参加状況(30%)により評価します。<br />
なお、無断欠席は認めません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">担当となった場合は、扱う論文を単に要約するだけではなく、背景となる歴史的事実や関連する研究について、事前に入念に調べて報告する必要があります。<br />
また、担当以外の受講生も事前にレジュメを読み、論文の内容を理解してくる必要があります。<br />
このほか、授業内で扱わない論文についても、各自で積極的に収集してください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">近年刊行された入門書として、以下の3冊を挙げます。<br />
関連分野の論文を探す前に、軽く目を通して研究動向を把握することを推奨します。</p>
    <p id="textbook-textbook">1. 小松久男・荒川正晴・岡洋樹(編),『中央ユーラシア史研究入門』山川出版社, 2018年<br />2. 吉田順一(監修)・早稲田大学モンゴル研究所(編),『モンゴル史研究』明石書店, 2011年<br />3. 池田巧・岩尾一史(編),『チベットの歴史と社会』臨川書店, 2020年</p>
    <p id="posttext">このほか、工具書や論文の探し方等については、授業内で紹介します。</p>
   </div>
  </div>

    <p id="officehour">オフィスアワーは特に設定しないが、事前にメールで連絡すること。<br />人文社会学系棟&nbsp;B704&nbsp;<span class="officehour-address">100000487</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">オリジナリティのある研究を行うには、その問題設定の前に先行研究を的確に把握することが必要不可欠です。この授業を通して、漠然とした関心から、より明確な問題意識を持てるよう、積極的に取り組むことを期待します。また、自身の関心とは異なる研究であっても、研究手法や議論の組み立て等の点で必ず参考になることがあるので、担当以外の場合にも意欲的に取り組んでください。</p>
  </div>
