<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB21181</span>&nbsp;<span id="title">日常生活の中で見られる神経筋疾患</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">玉岡 晃</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高齢化社会を迎えてアルツハイマー病やパーキンソン病などの神経変性疾患は益々増加しつつある。本講義では日常生活の中で見られる頻度の高い神経筋疾患について概説するとともに,神経症候が如何にして生じてくるかに関して平易に説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【受入上限数180名】<br />専門導入科目(事前登録対象)<br />オンライン(オンデマンド型)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">21世紀は「脳の世紀」と呼ばれ、脳に由来する疾患は最後に残されたブラックボックスと考えられてきたが、脳の疾患を扱う神経内科学は神経科学の発展を基盤に多くの神経疾患の病態を明らかにしてきた。本講義では、日常生活の中で経験するありふれた症状と関連の深い神経筋疾患の病態についての最新の知見を紹介し、神経筋疾患に対する理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">神経系の構造や機能に関する基本的な知識を獲得し、日常生活の中で見られる頻度の高い神経筋疾患につい<br />
て概要を理解するとともに、神経症候が如何にして生じてくるかに関して簡単に説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">頭痛, 物忘れ, ふるえ, 脱力, 視力低下, 瞼の下がり, 後頸部痛, 腰痛, しびれ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日】頭痛と脳血管障害 玉岡 晃<br />
頭痛の分類について概説し、特に片頭痛や緊急を有する頭痛についての理解を深める。また、脳血管障害の分類を紹介し、その予防や治療の進歩に関して説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日】瞼の下がりと重症筋無力症 中馬越清隆<br />
眼瞼下垂をはじめとする筋無力症状について概説し、その障害をきたす代表的疾患としての重症筋無力症について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日】脱力と筋萎縮性側索硬化症 石井一弘<br />
脱力をはじめとする運動障害について概説し、その障害をきたす代表的疾患としての筋委縮性側索硬化症について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日】物忘れとアルツハイマー病 冨所康志<br />
物忘れをはじめとする高次脳機能障害について概説し、その障害をきたす代表的疾患としてのアルツハイマー病について分子病態も含めて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日】しびれと末梢神経障害  冨所康志<br />
しびれをはじめとする感覚障害について概説し、その障害をきたす代表的疾患としての末梢神経障害について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日】狂牛病とプリオン病玉岡晃<br />
狂牛病やCreutzfeldt-Jacob病をはじめとするプリオン病について、その分子病態も含めて概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日】ふるえとパーキンソン病玉岡晃<br />
ふるえをはじめとする錐体外路症状について概説し、その障害をきたす代表的疾患としてのパーキンソン病について分子病態も含めて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 7日】後頸部痛や腰痛と変形性脊椎  症石井一弘<br />
脊椎の加齢変化としての変形性脊椎症に関して、その症状を中心に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月 14日】視力低下と多発性硬化症  玉岡晃<br />
視力障害はじめとする脱髄症状について概説し、その障害をきたす代表的疾患としての多発性硬化症について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日】ふらつきと脊髄小脳変性症  石井一弘<br />
ふらつきをはじめとする小脳機能障害について概説し、その障害をきたす代表的疾患としての脊髄小脳変性症について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日】期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
