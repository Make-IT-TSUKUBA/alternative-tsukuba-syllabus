<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BLE500</span>&nbsp;<span id="title">知能機能システム特別研究A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システムの各研究テーマに関する研究を指導するとともに、研究に必要な専門知識や倫理的知識を教授する。受講者は指導教員の指導に基づいてセミナーでの研究発表を行うと共に、異分野の教員から専門知識の教授や研究指導を受ける。これらを通じて、知の創成力、マネジメント能力、コミュニケーション能力、リーダーシップ力、国際性を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
1. 知の創成力:未来の社会に貢献し得る新たな知を創成する能力<br />
2. マネジメント能力:俯瞰的な視野から課題を発見し解決のための方策を計画し実行する能力<br />
3. コミュニケーション能力:学術的成果の本質を積極的かつわかりやすく伝える能力<br />
4. リーダーシップ力:リーダーシップを発揮して目的を達成する能力<br />
5. 国際性:国際的に活動し国際社会に貢献する高い意識と意欲<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において先端的な研究課題を設定し、自立して研究を遂行し独創的な成果を上げて国際的に発表する能力とそのための高度な技術<br />
II. 専門知識:工学分野の研究者または高度専門職業人にふさわしい知識と学力、および知能機能システム分野における先端的かつ高度な専門知識と運用能力<br />
III. 倫理観:工学分野の研究者または高度専門職業人にふさわしい倫理観と倫理的知識、および知能機能システム分野に関する深い倫理的知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">指導教員による指導の下,研究テーマに関する高度な専門知識を身に付けると共に,その分野に関する最新状況を把握した上で,自身の研究テーマの位置づけを明確に説明できること.また,立案した研究計画に基づき,研究を着実に実施すること.さらに,大学院セミナーでプレゼンテーションを行うこと.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">専攻の各分野における具体的課題について、研究を通してより深くかつ広い具体的な理解を得ることを目的とする。各人毎に指導教員を定め、担当教員の研究室に所属して研究を行う。そこでは、担当教員の個別指導により、研究テーマを設定し、研究室のメンバーとも適宜協力しながら研究を進め、その研究テーマについて深く学習する。それと同時に、研究開発の基礎を身につけ、また、技術の社会における意義と役割、技術者の責任などについても考察する。さらに、自主的学習や研究に必要な以下のスキルを身につけることも目的である。<br />
1)研究等を通じた,知の社会への役立て方<br />
2)大きな課題に対する計画的な対応<br />
3)研究等を円滑に実施するために必要なコミュニケーション<br />
4)チームとして協働した積極的な課題への取り組み<br />
5)国際社会への貢献や国際的な活動に対する意識<br />
6)知能機能システム分野の研究課題の適切な設定<br />
7) 知能機能システム分野の研究を行うための基本的な技術<br />
8) 知能機能システム分野における高度な専門知識の修得と,その運用<br />
9) 研究者倫理および技術者倫理についての理解と遵守</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">博士後期課程1年次生を対象</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">雑誌論文または国際会議論文への採択,学会発表状況や大学院セミナーでの発表内容を踏まえつつ,指導教員が研究内容を評価し,その評価点を100%として,成績を評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指導教員とも相談の上自主的に研究すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考文献を自主的に探り出して行くことが求められる。そのような作業を通じ、先人の貢献に触れ、やろうとしている研究の背景を知り、研究の現状を批判的に理解し、そして自身の研究の意義を認識することができる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">随時(事前にメールで確認すること)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">自身の研究の位置づけを明確にする際には,指導教員の指導を受けつつ,研究分野の最新状況を把握のために,徹底的な調査を行うこと.また,査読付き雑誌論文誌への論文投稿を積極的に行うことを推奨します.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">0BLE501 知能機能システム特別研究B<br />0BLE502 知能機能システム特別研究C</p>
  </div>

   <p id="tfta">なし</p>
