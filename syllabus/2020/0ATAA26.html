  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会情動的スキルの発達に有効であるとして 、世界的に注目を集めている。課外活動は大部分の先進国で導入されているが、日本のようにナショナル・カリキュラムを整備して体系的に実践している国は、ごくわずかである。2016年2月には、「エジプト・日本教育パートナーシップ」が発表され、日本式教育モデルとして“TOKKATSU PLUS”が導入されている。本授業では、特別活動の内容的・方法的な独自性について、国際的な視点から検討し、その教育的意義と課題について考察する。
 授業の進め方としては、Lewis,C.(1995)Educating Hearts and Minds をテキストとして、毎回担当者を決めて、翻訳・プレゼンテーションをしてもらう。同書の出版は今から20年以上前だが、日本の教育研究で顕著な業績を残しているアメリカ人の目からみた、日本の特別活動の特徴と意義がまとめられており、その多くは現在にも通じる。著者の鋭い切り口で捉えた分析を手がかりに日本の教育を再評価し、その海外発信の可能性について考える。</p>
  </div>

<br />

  <div id="aim-heading-aim">

   <p id="aim">1.国際的な視点でみた特別活動の特質について理解する。<br />
2.海外と比較した日本型教育モデルの成果と課題について把握する。<br />
3.ディスカッションを通して、特別活動の実態について多角的に考察する。<br />
4.教育学研究者として必要な英文翻訳能力やプレゼンテーション能力を身につける。</p>
  </div>

をテキストとします(授業内でコピー等を配布します)。参考文献は、次の通りです。</p>
    <p id="textbook-textbook">1. 文部科学省,『小学校学習指導要領解説 特別活動編』、2017年。<br />2. 恒吉僚子,『人間形成の日米比較―かくれたカリキュラム』中央公論社、1992年。<br />3. 土居健郎、キャリサリン・ルイス、須賀由紀子、松田義幸,『甘えと教育と日本文化』PHP研究所、2005年。<br />4. 市川昭午,『教育システムの日本的特質―外国人が見た日本の教育』教育開発研究所、1988年。<br />5. ローレンス・マクドナルド編著,『世界から見た日本の教育』(菊池栄地、山田浩之、橋本紘市監訳)、日本図書センター、2009年。<br />6. 吉田武男編著,『特別活動』(MINERVA はじめて学ぶ教職)、ミネルヴァ書房、2020年刊行予定。</p>
