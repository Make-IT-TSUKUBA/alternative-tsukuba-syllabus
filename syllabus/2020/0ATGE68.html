<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATGE68</span>&nbsp;<span id="title">医学物理学詳論III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談</span>
    <br />
    <span id="assignments">榮 武二, 磯辺 智範, 熊田 博明, 武居 秀行, 森 祐太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学物理分野の診断領域における臨床応用の一部として、放射線診断および核医学に関する物理学および診断学について教授する。
 目標:
1. 各種画像検査機器の原理について正しく説明できる。
2. 各種画像検査におけるイメージング手法および解析法について説明できる。
3. 核医学における放射性医薬品の性質を理解し、安全に取扱うことができる。
4. 各種画像診断装置の特性を理解し、疾病ごとに適切なモダリティを選択することができる。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)各種画像検査機器の原理について正しく説明できる。<br />
(2)各種画像検査におけるイメージング手法および解析法を説明できる。<br />
(3)核医学における放射性医薬品の性質を理解し、安全に取扱うことができる。<br />
(4)各種画像診断装置の特性を理解し、疾病ごとに適切なモダリティを選択することができる。</p>

    <p id="textbook-textbook">1. 新津 守,はじめての放射線物理学, メディカルサイエンスインターナショナル(2008)<br />2. 山口 功 他 編,CT撮影技術学 改訂3版, オーム社(2017)<br />3. 磯辺智範 編,MR・超音波・眼底 基礎知識図解ノート, 金原出版(2012)<br />4. 長井 裕,絵でみる超音波 改訂第3版, 南江堂(2012)<br />5. 今西好正、徳原正則、小谷博子,心から納得・理解できるMRI原理とMRS, 医療科学社(2009)<br />6. 山下康行 編,新版 これで完璧!MRI, 金原出版(2009)<br />7. 中澤靖夫 編,画像検査 フルコース  改訂第2版, メジカルビュー社(2010)<br />8. 佐藤伸雄 他,画像診断機器工学Q&amp;A 第2版, 医療科学社(2001)<br />9. 西村恒彦、佐治英郎、飯田秀博,クリニカルPET一望千里, メジカルビュー社(2004)<br />10. 磯辺智範 他 編,PET検査・診断基礎のキソ, 金原出版(2008)<br />11. 大西英雄 他 編,核医学検査技術学 改訂3版, オーム社(2016)<br />12. 磯辺智範 編,若葉マークの画像解剖学 改訂2版, メジカルビュー社(2014)<br />13. 土屋一洋 他,画像診断マスター・ノート, メジカルビュー社(2005)</p>
