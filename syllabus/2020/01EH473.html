                        }
                    }
                });
            },

            }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別支援教育におけるアダプテッド・スポーツ教育について、特別支援教育の制度とアダプテッド・スポーツ、障害のある生徒とアダプテッド・スポーツ、インクルーシブ体育とアダプテッド・スポーツ、体育・スポーツにおける支援という視点から講述し、アダプテッド・スポーツの方法について ICF(International Classification of Functioning,Disability and Health)の概念をもとに説明できること、発達障害のある子どもの実態を複合的に説明できこと、発達障害のある子どもの支援に対して多面的にアイデアを出すことができることを目標としている。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP203と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">特別支援教育制度において求められるアダプテッドの視点を身に付け、座学で得た知識を活用したアダプテッド・スポーツ教育を展開する実践力を養う。<br />
1アダプテッド・スポーツの方法についてICF の概念をもとに説明できる。<br />
2発達障害のある子どもの実態を複合的に説明できる。<br />
3発達障害のある子どもの支援に対して多面的にアイデアを出すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">合理的配慮 特別支援 アダプテッド体育 インクルーシブ体育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回特別支援教育の制度とアダプテッド・スポーツ 担当:齊藤 まゆみ<br />
第 2 回運動障害のある生徒とアダプテッド・スポーツ 担当:齊藤 まゆみ<br />
第 3 回視覚障害のある生徒とアダプテッド・スポーツ 担当:齊藤 まゆみ<br />
第 4 回聴覚障害のある生徒とアダプテッド・スポーツ 担当:齊藤 まゆみ<br />
第 5 回アダプテッド・スポーツ教育のための教材開発 担当:齊藤 まゆみ<br />
第 6 回モデリングの困難さのある自閉症児への体育場面での支援方法は如何にあるべきか 担当:澤江 幸則<br />
第 7 回不器用さの障害 (発達性協調運動障害) への支援の必要性について 担当:澤江幸則<br />
第 8 回運動発達のつまずきは、どうやって把握すべきか 担当:澤江 幸則<br />
第 9 回身体活動を通した保護者支援の可能性について 担当:澤江 幸則<br />
第 10 回インクルーシブ体育は体育か 担当:澤江 幸則</p>
