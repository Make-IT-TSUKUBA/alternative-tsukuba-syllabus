<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AJNCA1</span>&nbsp;<span id="title">機能性金属合成概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>
    <br />
    <span id="assignments">古谷野 有</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">磁性材料や電池材料、高温材料、表面硬化処理材など機能性金属材料の合成に用いられる各種急冷法、固相反応法、固相気相反応法などの原理と、これらに用いる装置の設計から試料の評価に至るまでの過程で必要となる知識と技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。<br />要望があれば英語で授業<br />社会人に限る<br />西暦奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・金属材料の研究開発に用いられる実験装置に関する知識を身につけること。<br />
・それらを使うだけではなく改良する能力を身につけること。<br />
・本講義で学んだ知識を使って独自の装置を開発できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">真空技術, 装置設計, 金属材料, 鉄鋼, 状態図, 試料作製法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新しい金属材料の研究に着手するときには試料の特性を考慮してオリジナルな装置を開発したり、既製品をカスタマイズする必要に迫られることが多い。試料の出来映えを正しく評価して作製装置や作製プロセスにフィードバックすることも良い材料を得るために欠かすことが出来ない。この講義では高温・真空・低温など試料作製装置の設計・製作・運転に関わる基礎知識、平衡状態図、様々な合金作製法、評価方法などについて述べ、金属材料の作製について総合的な知識を身につけることを目的とする。<br />
<br />
第1回	様々な元素1 (産出、価格、物理的特性)	 	 <br />
第2回	様々な元素2 (用途と取扱の注意点)	 	 <br />
第3回	高真空技術1 (高真空の計測、真空計の原理)	 	 <br />
第4回	高真空技術2 (高真空ポンプの構造と特性、保守)	 	 <br />
第5回	超高真空技術1 (超高真空の計測、真空計の原理)	 	 <br />
第6回	超高真空技術2 (超高真空用ポンプの構造と特性、取扱の注意)	 	 <br />
第7回	真空配管1 (配管のコンダクタンス計算、パイプ、フランジの規格)	 	 <br />
第8回	真空配管2 (配管に使う金属材料と加工法、真空部品)	 	 <br />
第9回	高圧ガス1 (高圧ガス保安法)	 	 <br />
第10回	高圧ガス2 (学内の高圧ガス製造施設見学)	 	 <br />
第11回	ガスの配管1 (安全な取扱、減圧弁、バルブ、安全弁)	 	 <br />
第12回	ガスの配管2 (継手、材質、加工法、溶接法)	 	 <br />
第13回	高温1 (電気炉と発熱体)	 	 <br />
第14回	高温2 (断熱材、雰囲気の制御、ソルトバス炉)	 	 <br />
第15回	高温3 (高周波加熱炉、アーク炉、電子ビーム炉)	 	 <br />
第16回	高温4 (温度測定、各種熱電対の使い方と温度制御)	 	 <br />
第17回	合金平衡状態図(平衡状態図研究の歴史と実験手法)	 	 <br />
第18回	合金の作製と評価 (メカニカルミリング、急冷法、TTT曲線の決定など評価)	 	 <br />
第19回	製鉄1(製鉄技術の歴史的発展)	 	 <br />
第20回	製鉄2(現代の製鉄、環境問題)	 	 <br />
第21回	期末試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">理解を助けるため実験室で実物を見せながら説明する機会を多く作ります。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">金属材料などの実験研究に従事している人や、材料系企業に就職を希望する人を対象とします。<br />
化学・生物分野、理論分野の方はご遠慮下さい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(筆記試験)を行なう。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実験系研究室に所属する人は、授業で習ったことが装置のどの部分に活かされているか常に意識し、どうすれば改良できるか、より良い実験が出来るようになるか考える習慣を付けること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考文献として以下の書籍を挙げる。</p>
    <p id="textbook-textbook">1. A.R.スウォーリン,「固体の熱力学」 (コロナ社)<br />2. 西沢泰二、佐久間健人 編・著,「金属組織写真集」(鉄鋼材料編)(日本金属学会)<br />3. 幸田成康 監修、和泉修、諸住正太郎、寺沢正弐 編・著,「金属組織写真集」(非鉄材料編)(日本金属学会)<br />4. (株)アルバック編,「真空ハンドブック」(オーム社)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">火曜日の9:45~10:15<br />
それ以外の訪問については事前連絡下さい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
