  <h1 id="course-title">
   <span id="course">0ATGE73</span>&nbsp;<span id="title">医学物理問題解決型実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木7,8</span>
    <br />
    <span id="assignments">榮 武二, 磯辺 智範, 熊田 博明, 奥村 敏之, 武居 秀行, 森 祐太郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学物理学は物理工学の知識と成果を医学に応用する分野である。この分野に携わる研究者は、何か問題が生じたときに解決手段を見いだす能力を持たなければならない。臨床現場で生じる問題を想定したテーマの実習により、問題解決型の実用的な知識と技術を養う。
 目標:臨床の医学物理分野における種々の問題を解決できる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用、マネージメント、コミュニケ―ション、チームワーク<br />
研究能力、課題解決力</p>
  </div>

   <p id="aim">臨床の医学物理分野における種々の問題を解決できる。</p>
  </div>

  </div>

   <div id="textbook">
    <p id="pretext">適宜manaba(https://manaba.tsukuba.ac.jp/)で資料を配付する。</p>
    <p id="textbook-textbook">1. 新津 守,はじめての放射線物理学(メディカルサイエンスインターナショナル)2008<br />2. 磯辺智範 編,放射線治療 基礎知識図解ノート(金原出版)2016<br />3. 日本放射線技術学会 監修,CT撮影技術学 改訂3版(オーム社)2017<br />4. 磯辺智範 編,MR・超音波・眼底 基礎知識図解ノート 第2版(金原出版)2018<br />5. 長井 裕,絵でみる超音波 改訂第3版(南江堂)2012<br />6. 今西好正, 徳原正則, 小谷博子,心から納得・理解できるMRI原理とMRS(医療科学社)2009<br />7. 山下康行 編,新版 これで完璧!MRI(金原出版)2009<br />8. 中澤靖夫 編,画像検査 フルコース  改訂第2版(メジカルビュー社)2010<br />9. 佐藤伸雄 他,画像診断機器工学Q&amp;A 第2版(医療科学社)2001<br />10. 西村恒彦, 佐治英郎, 飯田秀博,クリニカルPET一望千里(メジカルビュー社)2004<br />11. 磯辺智範 他 編,PET検査・診断基礎のキソ(金原出版)2008<br />12. 日本放射線技術学会 監修,核医学検査技術学 改訂3版(オーム社)2016<br />13. Faiz M Khan, John P Gibbons (Jr.),The Physics of Radiation Therapy. Fifth Edition. (Lippincott Williams&amp;Wilkins) 2014<br />14. 西臺武弘,放射線医学物理学 第3版増補, (文光堂)2011<br />15. 丸山浩一 編,基礎から学ぶ 医療技術者のための放射線物理学(医療科学社)2006<br />16. 大塚徳勝, 西谷源展,Q&amp;A放射線物理 改訂2版(共立出版)2015<br />17. Glenn F Knoll,放射線計測ハンドブック 第4版(オーム社)2013<br />18. 日本アイソトープ協会 編,はじめての放射線測定 -正しく理解し, 正しく測ろう放射線-(日本アイソトープ協会)2012<br />19. 日本医学物理学会 編,外部放射線治療における水吸収線量の標準計測法 標準計測法12(通商産業研究社)2012<br />20. 榮 武二, 遠藤真広,医学物理学教科書シリーズ:放射線物理学(国際文献社)2019</p>
