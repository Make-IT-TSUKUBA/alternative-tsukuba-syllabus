   <span id="course">AC64E31</span>&nbsp;<span id="title">映像文化論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">映像文化についての基礎知識を学び、映像作品制作過程を通じてその内容を理解し、各自が映像作品を企画、撮影、編集して完成させることができる技術を習得する。ここで学ぶスキルは様々なコンテキストの映像文化活動に生かすことを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC33631, AC64331の単位取得者は履修できない。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「文化事象の理解力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">広い視野と国際性の上に立つメディア研究の批判的・創造的思考力・データ・情報リテラシーについて学習する。また 文化事象の理解力の養成に不可欠な思考する力を見につけつつ、履修者自身の問題意識を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">映像, 実証研究, メディア, コミュニケーション, 科学的手法</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">各自学術論文をデータベース等からダウンロードして、読む情報機器環境をもっていること。<br />
実証研究の方法(仮説検証・統計分析を用いた研究方法)に関する授業の過去の履修や体験等が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">課題・報告(映像作成の課題、及び論文の報告・授業における議論の報告課題)の提出状況と期末課題による評価。学習態度とマナーも重視する。<br />
尚、「事前課題」と「授業活動報告」の提出が期限内にされていることが、第2回目の授業から評価対象となる。いかなる理由があっても、第2回目以降から履修した人の評価は相応にマイナスとなる(就職活動中でも課題未提出は、減点対象になる)。特に4年生はこの点理解した上で履修すること。</p>
  </div>
