   <span id="course">EC33581</span>&nbsp;<span id="title">流域計測学</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">防災・農林業・国土保全・水資源管理などを「流域」で考える上で, 光, 水, 植生, 地形などに関する基本的なデータが必要である。本講義では, これらについて, 地上・航空機(ドローンを含む)・人工衛星を組み合わせた各種の計測法を学ぶ。物理学的背景, 原理, 実際の操作, データ解析, 観測計画について理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「水理水文学」(EC33141)を履修済みの者は履修できない。令和元年までの「水文学」を履修済みの者は履修できない。</p>

   <p id="aim">1. 体系的な専門知識: 流域における計測法, 特に衛星リモートセンシング(合成開口レーダー), レーザープロファイラー, 土壌水分計の基礎知識。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然災害対策や生態系サービスの保全・管理は, 基本的に流域単位で行われる。流域の環境に関する計測手法はその基盤である。本講義では, そのうち衛星リモートセンシングと河川・渓流・土壌の水文環境に関する技術体系を基礎から学ぶ。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">きっちり予習復習をすること。<br />
春A「流域保全学」, 春B「砂防学」、春C「森林水文・砂防学実習」と深く関連しているので、これらを履修すること。<br />
数学と物理学の基礎は必須である。「基礎数学I, II」「物理学I, II」「流れの科学」「水理学」「土の物理学」「実用解析II」を履修すること。</p>
