<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB34113</span>&nbsp;<span id="title">医療概論IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 集中</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クリニカル・クラークシップの臨床実習に備えて、患者さんとのコミュニケーションのとり方、守秘義務、医療安全等、医師としての基本知識、態度、技術、義務を学ぶ。また、基礎医学、臨床医学等の最先端分野を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />4/9-9/30の間に実施</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」「未来開拓力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">臨床実習において求められる、医療面接、医療倫理、医師としての守秘義務やモラルなどについて自身で考えることができるようになる。<br />
<br />
その他、本科目は複数コースより構成され、各コースごとにも到達目標を定めているため、詳細は「M4 カリキュラム シラバス(コースガイド)」を参照すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">インフォームド・コンセント, 医療安全, 診療計画, 対話, 臨床倫理, 守秘義務, モラル, 学際的問題の最新情報</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目については下記5コースより構成される。2~4はmanabaオンラインプログラムで実施する。<br />
各コースごとに授業内容を詳細に定めているので、各学生は「M4 カリキュラム シラバス(コースガイド)」及び「医療概論IVアドヴァンストコース コースガイド」を熟読のこと。<br />
また、各授業実施日については医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.md)も参照のこと。そのほか、掲示板・メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
1.医療面接IIIインフォームド・コンセント【Coordinator 濵野 淳、堀内明由美】(2020年度は実施を見合わせる)<br />
2.医療安全:診療計画・対話・良い医療を考える。【Coordinator 本間 覚、大原 信、和田 哲郎】<br />
3.臨床倫理【担当 堀内明由美 】<br />
4.医師の守秘義務とモラル【担当 非常勤講師 春田淳志(慶応大学)】<br />
5.アドヴァンストコース【Coordinator 玉岡晃、佐藤幸夫】<br />
※アドヴァンストコースについては、6月上旬にコース希望調査を実施。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">アドヴァンストコースの詳細については6月上旬に掲示(コース内コース希望調査)を行うので、各自見落としのないよう注意すること。</p>
   </div>
  </div>
