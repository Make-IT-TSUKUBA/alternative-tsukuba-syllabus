<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31531</span>&nbsp;<span id="title">地層学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>
    <br />
    <span id="assignments">藤野 滋弘, 鎌田 祥仁</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地層が記録している情報を読む。地層の概念,堆積環境と堆積物,地層形成場などについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地層学(EE31551)を修得済みの者は履修できない.<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地層に残された過去の記録解読と地球環境の変遷の実態等を系統的に習得し、地層学の専門家としての基礎力を会得する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">堆積岩・堆積物(主に砕屑岩)の特徴(堆積相)や堆積相の空間的位置関係に基づいて過去の堆積場や海水準変動を推定できるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">砕屑物・砕屑岩, 相対的海水準変動, 堆積相, シーケンス層序学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">陸上から深海底までの様々な堆積場における砕屑物の運搬・堆積作用と地層の特徴を学ぶ.また,相対的海水準変動や粒径の違いなどが地層の形成に与える影響についても学ぶ.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>扇状地における運搬・堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第2回</span></th><td>河川による運搬・堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第3回</span></th><td>三角州における運搬・堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第4回</span></th><td>波浪の卓越した沿岸・陸棚における堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第5回</span></th><td>潮汐の卓越した沿岸・陸棚における堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第6回</span></th><td>海進期の沿岸環境と堆積物:ラグーン・エスチュアリー</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第7回</span></th><td>海底扇状地のおける堆積作用と堆積物</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第8回</span></th><td>堆積相解析の原理</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第9回</span></th><td>相対的海水準変動と地層の関係</td><td> 担当:</td><td>藤野 滋弘</td></tr>
<tr><th><span class="format">第10回</span></th><td>シーケンス層序学の基礎</td><td> 担当:</td><td>藤野 滋弘</td></tr>
</table>
</div>

「Sedimentary Environments: Processes, Facies and Stratigraphy 」 Harold G. Reading (編)<br />
「Encyclopedia of Sediments and Sedimentary Rocks 」Middletonほか(編)</p>
