<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学・技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2班対象 班分けは授業開始前の掲示に従うこと。専門基礎科目 必修科目<br />英語で授業。<br />主専攻必修科目。<br />G科目</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」に関連する。This subject corresponds to the educational goal of Applied Science and Engineering  for developing Technical English communication skills (Understanding, Writing, Listening, Reading, Speaking)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">0- Pronunciation Clinic:<br />
Goals: Acquire good pronunciation (speaking) and listening skills (differentiation of sounds).<br />
Pronunciation of the following is emphasised:  short vowels, &quot;th&quot;/&quot;s&quot;, &quot;s&quot;/&quot;ch&quot;, &quot;l&quot;/&quot;r&quot;, &quot;b&quot;/&quot;v&quot;<br />
<br />
<br />
1- Review of Basics English Grammar<br />
Goals: Acquire and exercise basic grammatical skills essential for engineers and scientists to write effective reports.<br />
The following items will be reviewed:<br />
<br />
-  Sentence parts, Structure and Types: <br />
Understand, identify and Use of subjects, predicates, prepositions (use of when/where), use of conjunctions for compound-complex sentences (example: for, and, nor, yet, indeed, thus, though...), Types of Sentence: declarative, imperative, interrogative<br />
<br />
- Voice, Verb Forms and Verb tenses: <br />
Understand and practise through exercise the use of Active/Passive voice, Verb forms (infinitive, -ing, past-participle), Verb tenses (Present, Past...)<br />
<br />
- Grammatical Units:<br />
Lessons to understand basics grammatical forms, followed by exercises to practice the use of the different points reviewed during the lessons<br />
Unit 1: Countable and Uncountable nouns<br />
Unit 2: Uncountable and Plural Nouns<br />
Unit 3: Articles (a, an, the) and their use with countable nouns<br />
Unit 4: Subject/Verb agreement (How to conjugate verb with subject and appropriate tense)<br />
Unit 5: Adverbs of Frequency and Degree (introduction to verb modifiers)<br />
Unit 6: Timing and Sequence (Vocabulary necessary to describe a sequence of events)<br />
<br />
<br />
2- Introduction to Scientific Articles<br />
Goals: Read and Understand scientific articles, Acquire basics skills to understand the structure, Acquire Scientific vocabulary, Find relevant information from the article, Write short summary of the article by answering guided questions.<br />
<br />
Three articles will be studied:<br />
Article 1: Newspaper article/Scientific vulgarization.<br />
Article 2: Scientific Review Article on a topic of Materials Science, Electronics or Chemistry<br />
Article 3: Regular Scientific Article<br />
<br />
<br />
3- Presentation<br />
Preparation and Presentation (5-10 minutes in English), in front of the class.<br />
Goals: Acquire basic knowledge for preparing efficient scientific presentation in English: Structure (Introduction, Outline, Content, Conclusion), Understand how to put in exergue main points in a presentation, Be able to do smooth transitions, Practice pronunciation, Summarize ideas<br />
Each student will give three short (5-10 minutes) presentations in front of the class, followed by 5 minutes questions (from others students and the instructor)<br />
During presentation students are required to take notes, and are highly encouraged to ask questions.<br />
<br />
The topics for the presentations are as follow:<br />
- Presentation1: Tell the class about yourself. Present two or three things about yourself, example: your hometown, your hobbies, your interests...<br />
- Presentation2: Make an argument for or against something. Choose a subject that you have an opinion on and tell the class about it. Explain the situation and both sides of the argument, and tell us your opinion. Make a logical argument and try to convince the class of your position. Use of data/ graph and survey is encouraged. The topic can be serious or lighthearted, the evaluation is not on the topic but on the presentation structure.<br />
Example of past topic: Idols group, Smoking Ban, Green energy.<br />
- Presentation 3: Present a Scientific of Engineering fact, for example: a characterization technique, a scientific topic you like...</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">• 30% Keenness of Attendance:<br />
– Be in class on time. If you are more than 15 minutes late then no class credit on that day – If you are absent more than 2 times (classes) then you fail the course. Medical notes or exceptional situation do not applied.<br />
– No computers, No smartphone.<br />
<br />
• 40% Participation: Homework completed; Presentations, Participation during presentations: Asking questions<br />
• Presentations are mandatory: Everyone must give 3 presentations.<br />
<br />
• 30% Final Exam (100/100)<br />
The final exam consists in 80 questions related to the grammar units and other points raised during the lessons, and 4 or 5 questions related to one of the studied scientific articles.</p>

Estimated time needed for preparing homework:<br />
- For grammatical unit: 30 minutes<br />
- For reading and answering questions on the Scientific articles: 30 min-1 hour<br />
- For preparing presentations: 30 min - 1 hour</p>
