                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

  <h1 id="course-title">
   <span id="course">01NA012</span>&nbsp;<span id="title">刑法I〔総論〕</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、刑法の基礎理論及び刑法総論についての基礎知識の修得と体系的理解を図る。また、関連判例の検討を通じて、事実に即した具体的な問題解決に必要な法的分析能力や議論能力の前提となる、基礎的能力を育成する。
 刑法総論の基本論点における最新の重要判例・学説に関する知識・理解を正確に身に付けた上で、時として抽象的であるこれらの議論がいかに現実の問題解決のために寄与しているのかを具体的な事例の学修を通じて理解して貰うことを目標とする。
 授業は講義形式とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AFL031と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">刑法の基礎理論及び刑法総論についての基礎知識の習得と体系的理解を図る。また、関連判例の検討を通じて、事実に即した具体的な問題解決に必要な法的分析能力や議論能力の前提となる、基礎的能力を育成する。なお、本科目では、「共通的な到達目標モデル(第二次案修正案):刑法」のうち「第1編 総則」をカバーしている。「第1編 各則」については、「刑法II〔各論〕」で扱う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">刑法の基礎理論, 刑法総論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、刑法の基礎理論及び刑法総論について概観する。具体的には、レジュメの記載順序に従って、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>刑法学の対象領域全体について概観した上で、刑法の基本原則について検討する。特に刑法の大原則である罪刑法定主義とその派生原理について説明し、理解を促す。(「共通的な到達目標モデル(第二次案修正案):刑法 第1編第1章第1節ー第2節、第8章第1節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>犯罪体系論について検討する。いわゆる三段階犯罪体系について概観した後、そこにおける行為論及び構成要件論の機能や、各構成要素について説明し、理解を促す。(「同 第1編第1章第3節ー第2章第3節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>因果関係論について検討する。犯罪の客観的構成要素としての因果関係の存否判断について、最近の学説や判例における理論展開を踏まえて説明し、理解を促す。(「同 第1編第2章第4節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>不作為犯論について検討する。物理的な働きかけをしなくとも行為者と評価される場合のあることを説明し、その要件について、特に作為義務の発生根拠論を中心に検討し、理解を促す。(「同 第1編第2章第5節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>違法論に共通する問題について検討する。違法の実質についての理論的な対立について概観した後、行為の正当性を理由とした一般的違法阻却規定について説明し、理解を促す。(「同 第1編第3章第1節ー第2節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>法益主体の同意論について検討する。同意による違法阻却が認められる場合の要件とその効果について、生命・身体法益に関わる場合を中心に説明し、理解を促す。(「同 第1編第3章第3節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>正当防衛論について検討する。正当防衛の正当化根拠に関する議論を概観した上で、それとの関連で、その成立要件の解釈についての理論的対立について説明し、理解を促す。(「同 第1編第3章第4節前半」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>引き続き正当防衛論について検討する。過剰防衛や誤想防衛といった正当防衛類似の状況について概観した上で、その法的処理について検討し、理解を促す。(「同 第1編第3章第4節後半」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>緊急避難論について検討する。その法的性格と成立要件について、正当防衛の場合と対比しつつ概観した後、過剰避難や誤想非難といった緊急避難類似の状況について説明し、理解を促す。(「同 第1編第3章第5節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>責任論に共通する問題について検討する。責任概念の意義について説明した後、責任能力の問題について、いわゆる原因において自由な行為の問題を取り上げて検討し、理解を促す。(「同 第1編第4章第1節ー第2節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>故意・錯誤論について検討する。未必の故意や概括的故意といった故意の限界を画す概念について概観した上で、事実の錯誤の効果についての学説の対立について説明し、理解を促す。(「同 第1編第2章第6節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>違法性の意識の問題について検討する。違法性の意識の位置付けとその要否に係る学説の対立と判例の展開について説明した上で、事実の錯誤との異同について検討し、理解を促す。(「同 第1編第4章第3節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>過失犯論について検討する。過失犯の構造に関する理論的対立について概観した上で、過失犯の成立要件とその判断基準について説明し、理解を促す。(「同 第1編第2章第7節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>未遂犯論について検討する。未遂犯の成否を決する概念としての実行の着手の判断基準、及び不能未遂とされる場合の判断基準を巡る学説・判例の展開を説明し、理解を促す。(「同 第1編第5章第1節ー第3節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>中止犯論について検討する。未遂犯の処罰根拠を踏まえつつ、中止犯の減免根拠について概観した後、その成立要件としての中止行為及び任意性の概念について説明し、理解を促す。(「同 第1編第5章第4節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>共犯論の基礎について検討する。正犯との関係での共犯の位置付けを確認した後、間接正犯概念及び共同正犯規定の意義と解釈について説明し、理解を促す。(「同 第1編第6章第1節ー第2節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>共犯の処罰根拠について検討する。処罰根拠論について概観した後、それと関連させつつ、いわゆる共犯従属性の議論について説明し、理解を促す。(「同 第1編第6章第3節」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>共犯成立の時間的限界に関する諸問題を中心に検討する。犯罪実行の途中から関与した場合(承継的共犯)及び途中から離脱した場合(共犯からの離脱)の法的処理、並びに非身分者が身分犯に関与した場合(共犯と身分)の法的処理について説明し、理解を促す。(「同 第1編第6章第4節前半」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>その他の共犯の諸問題について検討する。共犯者間で認識内容が異なる場合(共犯と錯誤)、不作為により作為犯に関与した場合(不作為と共犯)及び故意なく犯罪に関与した場合(過失の共犯)の法的処理について検討し、理解を促す。(「同 第1編第6章第4節後半」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>罪数論・犯罪競合論について検討する。法条競合を含めた一罪と数罪との区別、観念的競合・牽連犯といった数罪の科刑上の処理及び包括一罪という考え方について説明し、理解を促す。(「同 第1編第7章」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義の際には、事前にレジュメを配布する。<br />
下記の教科書は例示であり、講義においても、他の基本書類を使用することを妨げない。<br />
自習においても、複数の基本書類を何度も読み返すことをお勧めする。</p>
    <p id="textbook-textbook">1. 松原芳博,刑法総論[第2版]<br />2. 高橋則夫,刑法総論 第4版<br />3. 西田典之(橋爪隆補訂),刑法総論[第2版]<br />4. 松宮孝明,刑法総論講義[第5版]補訂版<br />5. 井田良,講義刑法学・総論[第2版]<br />6. 山口厚,刑法総論[第3版]</p>
    <p id="posttext">【参考書】<br />
1. 判例集として、<br />
西田典之ほか『判例刑法総論 第7版』(有斐閣)<br />
2. 判例評釈集として、<br />
成瀬幸典ほか編『判例プラクティス刑法I総論』(信山社、2010年)<br />
西田典之ほか編『刑法判例百選I総論[第7版]』(有斐閣、2014年)<br />
高橋則夫=十河太朗編『新・判例ハンドブック【刑法総論】』(日本評論社、2016年)<br />
3. 判例をより深く学ぶために、<br />
松原芳博編『刑法の判例 総論』(成文堂、2011年)<br />
山口厚『基本判例に学ぶ刑法総論』(成文堂、2010年)</p>
   </div>
