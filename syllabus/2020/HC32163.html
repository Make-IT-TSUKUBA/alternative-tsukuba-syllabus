<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC32163</span>&nbsp;<span id="title">セルフケア看護学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病いとともに生きる成人患者をセルフケアの観点から総合的に理解し、看護上の問題解決と援助のための看護過程を展開し、実践する能力を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類学生に限る<br />10/1-11/20,9/28-30<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 受け持ち患者の看護過程を展開できる。<br />
2. 慢性的な健康障害を持ちながら生きていく対象の身体的・心理的・社会的な特徴が理解できる。<br />
3. 慢性的な健康障害を持ちながら生きていく対象への援助として、疾患管理、自己管理、日常生活行動の維持・拡大の方法を考え、実施できる。<br />
4. 実習を通して深めた自己の看護観を他の学生と共有できる。<br />
5. 看護学生として責任ある行動がとれる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">慢性的な健康障害, 病いとともに生きる, セルフケア, 看護過程</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">病棟実習<br />
慢性期にある患者1名以上を受け持ち、看護過程を展開する。<br />
慢性的な健康障害を持ちながら生きていく対象の身体的・心理的・社会的な特徴を理解するとともに、対象の個別性を考慮した、疾患管理、自己管理、日常生活行動の維持・拡大などの援助のための看護計画を立て、病棟看護師の指導の下で実践し、評価する。<br />
<br />
カンファレンス<br />
1. ショートカンファレンス<br />
実習期間中は、適宜カンファレンスを行い、その日の実習体験の中から患者への看護に関するテーマを設定し、話し合う。<br />
2. 中間カンファレンス(1週目)<br />
各学生が抽出した受け持ち患者の看護問題の根拠とそれを解決するための看護計画の概要について話し合う。<br />
3. 最終カンファレンス<br />
実習全体を振り返り、学生が共通して持った疑問点や学習を深めたいと考えたことをテーマとしてディスカッションする。<br />
<br />
最終発表会<br />
担当教員ごとのグループ単位で、最終カンファレンスのテーマと概要およびカンファレンス後の文献検討等によって補足、修正した内容につき発表し、質疑応答を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">3年次以上であり、成人看護学演習の単位を取得済みであること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習目標(実習要項参照)の達成度80点、日々のカンファレンスへの積極性5点、最終発表会への積極性5点、実習後レポート10点の配分で評価する。<br />
欠席は1回につき-10点、遅刻・早退は1回につき-5点とする。</p>
  </div>
