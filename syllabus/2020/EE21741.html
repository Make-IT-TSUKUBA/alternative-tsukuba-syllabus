<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EE21741</span>&nbsp;<span id="title">世界地誌IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2</span>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">世界の諸地域の自然環境と人間活動の関連について理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 地球規模で物事を考える力を身につける。<br />
2. 南極と北極に違いについて精通する。<br />
3. 緯度軸と標高軸に沿った自然環境と人間生活の変化が説明できる。<br />
4. 極限環境への人間の適応,極限環境での人間の活動史と将来について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">極地, 高山, 氷河, 永久凍土, 気候変動, 先住民, 探検, 登山, 学術調査, 観光</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">極地域および高山地域,とくに南極大陸,北極圏,ヒマラヤ・チベット・アルプスを対象に,自然環境と人間活動との関わりについて学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>極地域1 北極圏と南極大陸I-大地形・気候・氷河</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>極地域2 北極圏と南極大陸II-永久凍土・植生・動物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>極地域3 極地の先住民-極地への進出・適応・定住</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>極地域4 極地探検史-先住民から現在まで</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>極地域5 ツンドラの現在-スバルバール諸島の自然と生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>極地域6 大陸氷床の現在-南極観測隊の研究活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>高山地域1 山はどうして高くなるか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>高山地域2 探検と登山の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>高山地域3 世界の屋根-ヒマラヤvs.チベットの自然と生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>高山地域4 急激な環境変動-アルプスの気候変動と生活・観光</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  </div>

    <p id="textbook-textbook">1. 福田 正己(1997),極地の科学―地球環境センサーからの警告.北海道大学図書刊行会<br />2. 岩田修二ほか編(1995),世界の山やま(アジア・アフリカ・オセアニア編,ヨーロッパ・アメリカ・両極編).古今書院<br />3. 国立極地研究所監修(2006),南極大図鑑.小学館<br />4. 南極OB会編集委員会編(2013),南極読本.成山堂書店<br />5. 南極OB会編集委員会編(2015),北極読本.成山堂書店</p>
