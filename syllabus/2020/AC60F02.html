  <h1 id="course-title">
   <span id="course">AC60F02</span>&nbsp;<span id="title">日本研究演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の思想・社会に関する文献・資料を講読、基礎的知識を養いつつ、日本文化とは何かを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本の思想と社会演習I (AC60422)の単位取得者は履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「協働性・主体性・自律性」「文化的現象の分析力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">近世日本社会における思想情況を批判的・創造的に思考・分析しつつ, その基礎的知識を修得する。報告を分担する履修者の中で協働しつつ主体的・自律的に取り組み, 視野を東アジアへも拡げることを目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論, 歴史, 社会, 日本思想, 近代化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度は, 阿部昭『下野の老農小貫万右衛門』(下野新聞社, 1982年)をテキストとし, 関連文献とともに講読する。報告分担者(授業時に決定する)は必ずレジュメを作成し, 配布すること。毎回, 報告分担者による報告の後, 質疑および討論を行っていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>平野(1993)の内容理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>平野(1993)についての討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第1章1~3の内容理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第1章4~6の内容理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第1章についての討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第2章1~4の内容理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第2章5~7の内容理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第2章についての討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>本演習のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">定期試験に代えてレポートを課す。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">報告・レポート(50%)および質疑・討論への参加状況(50%)を勘案して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">演習(100%)。テキストおよび関連文献, 各報告レジュメを予復習時に精読し、専門用語の意味を正確に理解しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">参考文献1(テキスト)は各自で入手すること。</p>
    <p id="textbook-textbook">1. 阿部昭,『下野の老農小貫万右衛門』(下野新聞社, 1982年)。<br />2. 阿部昭,『近世村落の構造と農家経営』(文献出版, 1988年)。<br />3. 阿部昭,『二宮尊徳と桜町仕法―報徳仕法の源流を探る―』(随想舎, 2017年)。<br />4. 阿部昭・長谷川伸三編,『明治維新期の民衆運動』地域社会と近代化1(岩田書院, 2003年)。<br />5. 木村茂光編,『日本農業史』(吉川弘文館, 2010年)。<br />6. 須永(阿部)昭・稲葉光國・矢口圭二・葉山禎作・座間美都治,『日本農書全集』22巻(農山漁村文化協会, 1980年)。<br />7. 佐藤常雄・大石慎三郎,『貧農史観を見直す』(講談社, 1995年)。<br />8. 高橋敏,『近世村落生活文化史序説―上野国原之郷村の研究―』(未来社, 1990年)。<br />9. 平野哲也,「江戸時代中後期における村方地主の特質―下野国芳賀郡東水沼村岡田家を中心に―」(『年報日本史叢』1993, 1993)。<br />10. 平野哲也,『江戸時代村社会の存立構造』(御茶の水書房, 2004年)。</p>
    <p id="posttext">その他は授業中に指示する。「日本研究演習II」シラバスに掲げた参考文献も参照すること。</p>
   </div>
  </div>
