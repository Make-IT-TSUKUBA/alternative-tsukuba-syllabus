$(function() {

    $('.officehour-address').each(function() {

        agents.push(el.text());
    });

        // URL

        // Ajax処理

            dataType : "json",
            cache : false,

                        }

                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0AJNDA2</span>&nbsp;<span id="title">高分子化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC秋A 随時</span>
    <br />
    <span id="assignments">後藤 博正</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新のトピックスを紹介しながらラジカル重合およびラジカルリビング重合、金属触媒を用いた高分子合成、低分子液晶と高分子液晶の合成と液晶性、共役系高分子の電磁気的性質、有機磁性高分子、高分子ELの作成法と作動原理、高分子染色加工学、高分子レオロジー、紙パルプの化学と工業的応用、および繊維の物理と化学について解説する。それぞれの項目の横断的な説明を行うとともに、無機半導体、無機材料および金属と比較・対応させながら高分子機能性有機材料について講義を行う。未来材料ともいえる高分子電子材料は、現在電子工学の主流となっているゲルマニウムやシリコンをベースとする半導体の物理と電子デバイスの考え方、そして評価方法を学びそしてこれを有機材料に応用し、開発を進める必要がある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />要望があれば英語で授業<br />社会人に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力、工学基礎力、基礎学力、専門知識、倫理感、実践的見識と問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ラジカル重合からπ共役系高分子および高分子半導体などについて習得する。高分子科学の観点から医科学への関連事項も説明する。最新の高分子合成の手法と評価方法および物質工学の観点からの高分子の考え方を会得する。応用理工学分野研究の理解・応用展開に必要な基礎知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ポリマー, 重合, 合成, 液晶, 導電性高分子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">π電子共役系高分子を用いたトランジスターやエレクトロルミネッセンス素子など、新しい高分子電子デバイスの開発が大きく進展している。本講義では導電性高分子および液晶性を有する導電性高分子、さらには高分子磁性体など、共役系分子骨格を用いた特異な電磁気的性質をもつ高分子の合成法からそれらの性質まで最新のトピックスを含めながら解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1リビングラジカル重合<br />
2さまざまな導電性高分子と合成法 (化学重合法 電解重合法)-1<br />
ポリアセチレン<br />
3さまざまな導電性高分子と合成法 (化学重合法 電解重合法)-2<br />
ポリアニリン<br />
4さまざまな導電性高分子と合成法 (化学重合法 電解重合法)-3<br />
ポリチオフェン, ポリピロール, ポリフェニレンビニレン<br />
5導電性高分子の物理-1<br />
導電機構 <br />
バンド構造<br />
6導電性高分子の物理-2<br />
磁気的性質<br />
7導電性高分子の電気化学<br />
8液晶-1<br />
液晶の種類:ネマテイック、スメクテイック相<br />
9液晶-2<br />
キラリティーをもつ液晶<br />
10液晶-3<br />
強誘電性液晶<br />
11液晶-4<br />
光学的構造と液晶:テクスチャーより液晶性を決定する方法<br />
偏光顕微鏡について<br />
12磁性高分子<br />
分子設計の指針<br />
磁性をもつ高分子の合成と性質<br />
13高分子光学材料-1<br />
非線型光学材料<br />
エレクトロクロミック材料<br />
14高分子光学材料-2<br />
PL, EL材料<br />
15繊維の科学<br />
16染色加工学<br />
17医科学の基礎(ポリマーと医科学)<br />
18高分子化学と環境<br />
19高分子のエレクトロニクスへの工業的応用<br />
20高分子電子工学における通信</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">有機化学の基礎知識および半導体電子工学の基礎知識、量子論の基礎もあると理解が早い</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1)到達目標に挙げた各項目について、講義内容についての簡単な問題を演習問題として課す。これらを提出し、すべての項目について満点の60%をとること<br />
(2)期末試験で総合的な問題を出題するのでこれを解き、満点の60%をとること<br />
なお、A+~Cの評点は期末試験の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(80%)、演習(20%) <br />
復習は必ず行うこと。また、宿題を課す。予習とこれらを含めて別に示す学生ワークシートに要点を整理し、次回、宿題と共に提出する。関連論文を読むこと、専門英語の用語を暗記し、使えるようにすることや関連した高分子分野の専門書を読むこと。これにより、高分子材料工学の考え方や応用力が身につく。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">指定教科書はない。適宜プリントを配布する。<br />
(参考書)導電性高分子(緒方直哉著、講談社サイエンティフィック)、電子スピン共鳴(大矢博昭、山内淳著、講談社サイエンティフィック)、半導体の物理(西沢潤一編、御子柴宜夫、培風館)、電子物性とデバイス工学(菅原和士著、日本理工出版会)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">随時</p>
    <p id="officehour"><span class="officehour-address">1001508</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">本講義で対象とする高分子化学は、ソフト材料として基礎的・応用的にも広い範囲をもつ。例えば導電性高分子はシリコンやゲルマニウムに代わる有機半導体として活躍する未来材料である。また液晶ポリマーは高性能プラスチックとして電子機器にも用いられている。医療面で高分子の担う役割も大きい。本講義ではこれらを網羅し、将来これを応用できる実力を養成することを目標としている。</p>
  </div>
