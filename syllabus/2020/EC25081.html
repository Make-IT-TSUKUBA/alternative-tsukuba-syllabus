<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25081</span>&nbsp;<span id="title">森林管理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>
    <br />
    <span id="assignments">興梠 克久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林資源の管理と利用,保全に関する理論的枠組み(森林科学、特に林政学,森林計画学,森林利用学)と歴史および現状を紹介し,持続的森林管理の構築に向けた課題を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物学コース* 社会経済コース、横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">1.体系的な専門知識,2.専門の基礎となる教養,3.問題意識の醸成</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">森林管理の今日的課題と持続可能な森林経営の実現に資する森林科学の基礎知識(特に森林政策学,森林計画学,森林施業論,森林利用学)を理解し、森林・林業関連行政機関や産業界、調査研究で活躍できる基礎的な能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">持続的森林管理, 森林経営, 森林利用, 森林・林業政策, 森林法, 森林施業</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>基礎理論(第1~6週)<br />
・環境倫理と森林管理思想(環境倫理学)<br />
・森林作業法(森林経理学)<br />
・水平的複層林と垂直的複層林,生態的複層林(森林生態学)<br />
・明治神宮の森の歴史<br />
・林業生産システム(森林利用学)<br />
・森林政策の原理(厚生経済学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林機能の評価と政策応用(第7~10週)<br />
・林野公共事業評価(費用便益分析)のしくみ<br />
・森林の機能的適正配置論(森林の機能的ゾーニング,森林施業の判定,市民参加・合意形成論)<br />
・自伐型林業と環境保全機能<br />
・明治神宮の森の歴史にみる森林整備手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">森林資源経済学、農林業政策学基礎演習を履修しておくことが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">成績はレポート30%、授業への参加状況(授業内で不定期に実施する小テストを含む)70%で評価する。</p>
