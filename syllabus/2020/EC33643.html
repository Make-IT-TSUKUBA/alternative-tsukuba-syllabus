<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33643</span>&nbsp;<span id="title">機械・食品工学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">野口 良造, 北村 豊, 張 振亜, 楊 英男, 雷 中方, トファエル アハメド, ダス ネヴェス マルコス アントニオ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物機械工学および食品プロセス工学の講義と関連させながら、一連の「ものづくり」体験を通して、当該学問分野の知識、実験・解析手法を習得させる。具体的には、ソーラーカー、温室、農産物、食品、機能性食素材、食品残渣(バイオマス)、食品廃水等を対象とする単位操作(設計、試験、施工、環境計測・制御、乾燥、粉砕、減容、物性測定、微細化、コロイド化など)に関する実験を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成28年度までの「食品工学実験」(EC33353)及び「生物機械・施設工学実験」(EC33413)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.食品・機械工学の理論,実験・計測・分析を理解する。<br />
2.食品・機械工学の実験で使用する装置の操作方法を習得する。<br />
3.食品物性測定の手法を習得する。<br />
4.データの整理・解析手法を習得する。<br />
5.食品の衛生的取り扱い法の知識を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物性測定, 単位操作, 物質収支, エネルギ収支, 微生物, コンピュータによる計測, 車両, 電気・電子回路, 生物生産環境, 環境計測・制御, 熱的環境要因, 衛生環境要因</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のスケジュールで実施します。なお、授業日を入れ替えることがあります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>食品実験の心得、食品の一般分析、試料の取り扱い及び調製、水分の測定、データ評価(2D110)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>粉砕操作における微粒化特性の解析(農産物のミリング)(2D110)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>噴霧乾燥における熱・物質収支の解析(食品の粉末加工)(2D110)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品の化学的分析法(全糖定量法 フェノール・硫酸法)(2D110)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>たんぱく質の抽出、固定及び木綿豆腐の加工(2D110)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>高圧膜乳化による単分散液滴の調製、高圧膜乳化により得られる単分散液滴の特性解析<br />
(生農F409)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>食素材の微粉砕、機能性成分の抽出、分光法による定量分析<br />
(生農F409)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>もの作りの基礎1:レゴ・マインドストームを用いたロボット製作と実演(T-PIRC農場(旧農林技術センター)第6実験室)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>もの作りの基礎2:レゴ・マインドストームを用いたロボット製作と実演(T-PIRC農場(旧農林技術センター)第6実験室)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>電気回路を作る: ステップ応答・周波数応答、デジタル回路を作る:  論理回路のコンピュータ上でのシミュレーション(T-PIRC農場(旧農林技術センター)第6実験室)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">平成28年度までの「食品工学実験」(EC33353)及び「生物機械・施設工学実験」(EC33413)を履修済みの者は履修できない。15名をおおむね限度とするが応相談。</p>
  </div>
