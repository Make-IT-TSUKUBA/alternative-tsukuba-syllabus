<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AFL123</span>&nbsp;<span id="title">民事訴訟法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟法I、IIで修得した基礎知識を基に、本演習ではその理解を進化させ、事案の分析力、文章表現能力等を養う。
 また、レジュメとして民事訴訟法総合演習用サブノートを配布し、講評時にこれを利用して、基礎知識と重要論点の確認、定着を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA074と同一。</p>
  </div>

   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">民事訴訟法に関する基本的な論点についての理解を確認し,それを文章として表現する能力を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民事訴訟法, 民事法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">事前課題を課し,各自検討の上で各週の授業に臨んで貰う。各週では,事案の検討方法の解説と事前課題の検討を行う。<br />
第2週と第3週では,事前課題の学習による成果を確認するための起案を行い、翌週に講評を行う。<br />
また、各週の課題検討や起案講評においては,できるだけ重要判例についても言及し,実務的な事案の分析能力の向上も図る予定である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ガイダンスを兼ねた総論講義<br />
弁論主義等に関する事案の検討方法と事前課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>重複起訴等に関する事案の検討方法と事前課題の検討<br />
起案1(範囲は追って指定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>起案1の講評<br />
判決効等に関する事案の検討方法と事前課題の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>多数当事者訴訟等に関する事案の検討方法と事前課題の検討<br />
起案2(範囲は追って指定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>起案2の講評<br />
事案の分析手法の総まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
