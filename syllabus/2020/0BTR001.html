<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTR001</span>&nbsp;<span id="title">コーチング学研究法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">會田 宏, 前村 公彦, 中村 剛, 大山 卞 圭悟, 川村 卓, 増地 克之, 山田 永子, 香田 郡秀, 木越 清信, 木内 敦詞, 長谷川 悦示</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年、研究者には、論文を作成する能力とともに、研究倫理審査申請、競争的研究資金・助成金公募申請など、研究活動をマネジメントする能力が求められてきている。本科目では、これらの要請に応えるために、コーチング学における研究方法について学習するとともに、研究マネジメント力の開発を目指す。それらを通して、自立した研究者として活動していくための資質を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02ER001と同一。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創生力,コミュニケーション能力,研究マネジメント能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">コーチング学に関する研究の対象と方法について理解する。研究活動を知として発信し,博士論文を執筆する具体的な手順について学習する。研究活動をマネジメントするための手続きについて修得する。<br />
 1)実践に根ざした独自の研究を推進する能力を修得すること<br />
 2)異分野の研究者や研究者以外の人に対して,研究内容や専門知識の本質を分かりやすく論理的に説明すること<br />
 3)コーチング学に関する研究の対象について深く理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究方法論, 研究マネジメント力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>コーチング学における研究の対象と方法(10/5)</td><td> 担当:</td><td>會田 宏</td></tr>
<tr><th><span class="format">第2回</span></th><td>コーチング論・トレーニング学研究法(10/12)</td><td> 担当:</td><td>前村 公彦</td></tr>
<tr><th><span class="format">第3回</span></th><td>スポーツ運動学研究法(10/19)</td><td> 担当:</td><td>中村 剛</td></tr>
<tr><th><span class="format">第4回</span></th><td>個別コーチング学研究法I(個人)(10/26)</td><td> 担当:</td><td>大山 卞 圭悟</td></tr>
<tr><th><span class="format">第5回</span></th><td>個別コーチング学研究法II(球技)(11/2)</td><td> 担当:</td><td>川村 卓</td></tr>
<tr><th><span class="format">第6回</span></th><td>個別コーチング学研究法III(武道)(11/16)</td><td> 担当:</td><td>増地 克之</td></tr>
<tr><th><span class="format">第7回</span></th><td>学術雑誌への投稿と査読への対応(11/30)</td><td> 担当:</td><td>山田 永子</td></tr>
<tr><th><span class="format">第8回</span></th><td>博士論文のまとめ方	(12/7)</td><td> 担当:</td><td>木越 清信</td></tr>
<tr><th><span class="format">第9回</span></th><td>研究倫理と研究倫理審査申請書の書き方(12/14)</td><td> 担当:</td><td>木内 敦詞</td></tr>
<tr><th><span class="format">第10回</span></th><td>競争的研究資金・助成金公募申請書の書き方(12/21)</td><td> 担当:</td><td>長谷川 悦示</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">コーチング学位プログラムに所属する学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業中に行われる討論への取り組みを総合的に判断して,A+ 〜 C、又はDの評定を行う。討論への取り組みは,質問力,回答力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">教材や参考文献を事前に読み,コーチングに関する理論体系を理解しておくこと。授業後に学修範囲を復習し,研究をマネジメントするイメージを深めること。</p>
  </div>
