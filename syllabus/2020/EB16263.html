<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16263</span>&nbsp;<span id="title">菌類分類学野外実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">出川 洋介, 中山 剛, フォウルクス レアーン ケイ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">真菌類および偽菌類をフィールドで探索し、その膨大な多様性を体感するとともに、それらを体系的に理解するための系統分類の基礎を学ぶ。キノコ・地衣・粘菌などの大型菌類については野外採集、顕微鏡観察による分類同定技術を、カビ、コウボ、水生菌などの微小菌類については野外サンプリングと培養技術についても修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修条件:原則として3年次以後での履修が望ましい。前提科目:実習前もしくは実習後に植物系統分類学IIIを併せて受講すると理解が深まる。<br />9/21-9/26<br />菅平高原実験所で実施する。<br />前年度の履修調整で許可を受けていること。<br />学研災に加入していること。<br />履修登録は事務で行う。<br />英語対応可(要相談)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">真核微生物の一群である狭義の菌類(真菌類)は動物と単系統群をなすオピストコンタの一員で、その推定総種数は150万種に達するといわれる。本実習では、大型菌類(キノコ)、微小菌類(カビ、コウボ)を対象とし、講義ならびに実習により、野外での採集、サンプリング、実験室内での培養、分離の技術を習得し、顕微鏡観察により分類同定をして、その多様性を体得し、菌類に関する理解を深めることを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第2日以降については気象状況による変更があり得る。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">1)「分類学概論」・「植物系統分類学III」・を履修しておくことが望ましい。2)事前(6月の予定)にガイダンスを開くので掲示に気を配ること。履修申請を行っていても、ガイダンスに参加しないものの受講は認めない。3)体調の悪い者や伝染性の病気にかかっている者は参加を自粛する(前日までは担当教官、当日は電話でセンターに申し出る)4)実習中の事故等に備えて保険に加入しておくこと(生命環境科学支援室、学生担当に相談する)</p>
  </div>

   <p id="assessment">成果発表、実習終了時に提出するレポートで成績を評価する</p>
  </div>
