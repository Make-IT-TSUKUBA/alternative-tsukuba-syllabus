<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC60G33</span>&nbsp;<span id="title">日本研究実験実習IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史的な場および史料保存機関等の見学、聞き取り調査、資料収集等を通じ、日本の宗教と文化に関する研究方法を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として日本研究演習IIIの履修者に限る。<br />西暦偶数年度開講。<br />7/16-7/18</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」「批判的・創造的思考力」「協働性・主体性・自律性」「文化的現象の分析力」「文化的課題への対応力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際的な現代社会における文化的課題をふまえつつ, 歴史的な場および史料保存機関等の見学, 共同での聞き取り調査・資料収集等を通じ, 批判的・創造的な日本の宗教と文化に関する分析方法を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論, 歴史, 社会, 日本思想, 近代化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">フィールドワークは京都府京都市(祇園祭前祭ほか)において, 7月16日~18日に実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>調査テーマに関する事前学習を実施する(2回分に相当)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>7月中・下旬にフィールド・ワークを2泊3日の日程で実施する(18回分に相当)。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>終了後, レポートを作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">現地調査および事前・事後学習への参加状況(50%), レポート(50%)により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習・実験・実技(100%)。配付資料および関連文献を予復習時に精読し, 専門用語の意味や地域の特性, 研究倫理を正確に把握しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 川嶋將生,『祇園祭―祝祭の京都―』(吉川弘文館, 2010年)。<br />2. 河内将芳,『絵画史料が語る祇園祭―戦国期祇園祭礼の様相―』(淡交社, 2015年)。<br />3. 京都市文化市民局文化財保護課編,『祇園祭創始1150年記念 祇園祭 温故知新』(淡交社, 2020年)。<br />4. 京都文化博物館編,『京都 祇園祭―町衆の情熱・山鉾の風流ー』(思文閣出版, 2020年)。<br />5. 近藤豊,『鉾立と細部意匠―祇園祭の鉾と山―』(大河出版, 2017年)。<br />6. 澤木政輝,『祇園の祇園祭―神々の先導者 宮本組の一か月―』(平凡社, 2019年)。<br />7. 八反裕太郎,『描かれた祇園祭―山鉾巡行・ねりもの研究―』(思文閣出版, 2018年)。<br />8. 林屋辰三郎,『町衆―京都における「市民」形成史―』(中央公論社, 1990年)。<br />9. 福原敏男・八反裕太郎,『祇園祭・花街ねりものの歴史』(臨川書店, 2013年)。<br />10. 村上紀夫,『近世京都寺社の文化史』(法蔵館, 2019年)。<br />11. 脇田晴子,『中世京都と祇園祭―疫神と都市の生活―』(吉川弘文館, 2016年)。</p>
    <p id="posttext">その他は授業中に指示する。</p>
   </div>
  </div>

    <p id="officehour">火:15:00〜16:30。それ以外にも事前連絡により対応可能。<br />人文社会学系棟&nbsp;B716&nbsp;<span class="officehour-address">1002239</span>&nbsp;http://www.histanth.tsukuba.ac.jp/member/yamasawa.html</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">原則として,「日本研究演習III・IV」のいずれかの単位を既得あるいは履修中の者に限る。<br />
履修希望者は, 春学期の履修申請時に忘れずに申請すること。<br />
実習にかかる経費は各自, 実費負担となる。<br />
学生教育研究災害傷害保険(学研災)に必ず加入すること。</p>
  </div>
