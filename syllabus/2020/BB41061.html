この講義は、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、社会科学の基礎、社会科学の素養、社会問題の発見、社会的事象の理解・分析、社会問題の解決、社会科学的な表現・議論、実社会での応用に関わる。            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
この講義は、経済史を学ぶことで、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、社会科学の基礎、社会科学の素養、社会問題の発見、社会的事象の理解・分析、社会問題の解決、社会科学的な表現・議論、実社会での応用について学ぶことが出来るように構成される。<BR>長期の経済発展過程に働く様々な要因を考察する方法を学びます。歴史的な出来事を具体例として、社会科学の方法論を学びます。<BR>経済史における重要なテーマは、近代化です。そのため、特に近代以降の経済発展過程の理解に焦点を合わせます。<BR>現在われわれが生活する社会は近代社会です。いち早く近代化した国、一方で、現在近代化を進めている国があります。このような違いが生じた理由を考察します。また、過去と現在の経済社会の近代化に共通する規則性を考えます。<BR>近代の社会科学は、個人の自由な意思決定が社会的な秩序をどのような形でもたらすのか、あるいはもたらしうるのか、という点に強い関心を持っています。このような側面を分析するために様々なモデル(数学モデルなど)を利用します。また、いかなる社会が良いのか悪いのかという価値判断を伴います。そのため、物理学のような自然科学と異なる側面を持ちます。            </p>
