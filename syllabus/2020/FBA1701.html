<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FBA1701</span>&nbsp;<span id="title">数学リテラシー3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火3,4</span>
    <br />
    <span id="assignments">矢田 和善</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学数学の基礎を学ぶ.数学リテラシー3ではイプシロンデルタ論法に基づく,極限の厳密な扱い方を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">数学類対象.数学基礎 (FBA1011) の単位を取得しているものは履修できない.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">数学類の専門コンピテンス:自然科学の基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">大学数学の基礎を学び, 高校数学と大学数学との間の大きなギャップの解消 (高大接続) を目的とする. <br />
また, 大学数学を学ぶ上での基本的な「リテラシー (読解記述力)」を身につけることも目的とする.<br />
数学リテラシー3では,高校数学ではあいまいに扱っていた「極限操作」をより厳密に扱えるようになることを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イプシロンデルタ論法, 無限級数, コーシー列, 最大値の存在定理, 関数列の一様収束, 収束半径, 開集合, 閉集合</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある. <br />
なお,2020年度に限り期末試験を行うために以下のとおり10回分の授業時間を確保し教育の質の実質化を図る: 火曜3時限(12:15-13:30)の各授業5回とあわせて15分の授業を行い,75分1回分の授業時間を確保し,以下のとおり全10回分の授業及び期末試験を実施する.15分の授業内容については10回目に記載するので確認のこと.<br />
<br />
なお,新型コロナウィルスの影響で授業日程等が変更する場合は,大学の対応指針に沿って通知する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【6月23日(火曜3時限)】無限級数への応用(1) 無限級数の収束の定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【6月23日(火曜4時限)】無限級数への応用(2) 正項級数,絶対収束と条件収束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月30日(火曜3時限)】実数の連続性再論(1) Bolzano-Weierstrassの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月30日(火曜3時限)】実数の連続性再論(2) Bolzano-Weierstrassの定理の応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月7日(火曜3時限)】関数列の一様収束(1) 関数列の一様収束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月7日(火曜4時限)】関数列の一様収束(2) べき級数への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月14日(火曜3時限)】多変数の微積分に向けて(1) ユークリッド空間の開集合・閉集合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月14日(火曜4時限)】多変数の微積分に向けて(2) 多変数関数の連続関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【7月21日(火曜3時限)】多変数の微積分に向けて(3) 多変数関数の微積分のあらまし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(1) 【6月23日(3限開始前:12:00 ~ 12:15 )】 イプシロンデルタ論法の復習<br />
(2) 【6月30日(3限開始前:12:00 ~ 12:15 )】 コーシー列<br />
(3) 【7月7日(3限開始前:12:00 ~ 12:15 )】 関数列の各点収束・一様収束<br />
(4) 【7月14日(3限開始前:12:00 ~ 12:15 )】 ユークリッド空間の内積,距離<br />
(5) 【7月21日(3限開始前:12:00 ~ 12:15 )】 多変数関数の微積分の紹介:偏微分<br />
試験 7月21日(4限)期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">数学リテラシー1, 2を履修していることが望ましい.履修していない場合は,シラバスなどを参考にして,事前に学習しておくこと.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験(70%)+レポート(30%)による. 詳細は担当教員より授業中に伝える.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">すべての学習事項を授業時間内だけで消化しようとせず,時間外に教科書やノート,配布資料を読むことで予習・復習に十分の時間を費すこと.<br />
教科書の演習問題は各自で解いておくようにしてほしい.授業や教科書の内容について理解できないことがあれば,できるだけ早く,担当教員に質問すること.</p>
  </div>
