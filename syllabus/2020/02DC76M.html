<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC76M</span>&nbsp;<span id="title">民俗学・文化人類学研究実習-B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1年次生を対象として、民俗学・文化人類学領域全教員による指導のもと、博士論文作成に向けたフィールドワークの実践的遂行能力を養う。実習に関わる事前学習会、フィールドの選定並びに予備調査、本調査、事後学習会に主体的に関わることにより、特定地域のフィールドワークとその報告、フィールドワークの実務、およびフィールドワークの指導方法を学ぶ。研究テーマに即したレポートや論文の執筆を課す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0BBADL7と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」 「マネジメント能力」 「コミュニケーション能力」「国際性」 「研究力」「専門知識」「倫理観」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">フィールドワークの実務、計画、指導法を学ぶために、専門知識、思考力、倫理観、総合力等の研究力を育成しながら、検討することを目的とする。あわせて、実社会との関わりを視野に入れ、分かりやすく伝える能力を磨きつつ、国際社会に貢 献する意識と、広い視野に立った課題把握の能力を培う。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
