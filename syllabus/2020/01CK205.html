$(function() {

                        }

 <body>
  <h1 id="course-title">
   <span id="course">01CK205</span>&nbsp;<span id="title">ロボット制御論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「繰り返し学習制御」や「適応制御」などの現代的なマニピュレータの制御手法を理解するための基礎となるロボット制御手法を教授する。ロボットマニピュレータの機構を解説し、マニピュレータの関節構成からその運動方程式を導出する。さらに各関節に位置や速度に関する基本的なフィードバックを施した際の安定性を、古典的なリアプノフの直接法によって証明する。これらを通じて、知能機能システムにおける人間・機械・ロボットシステム分野の専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施<br />0AL5509と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本講義では,受講生の到達レベルとして,次のことをめざす.<br />
<br />
1. ロボットマニピュレータの運動学を理解し,マニピュレータの関節構成が与えられれば運動学方程式を導出できる.<br />
2. 導出した運動学方程式をもとに,オイラー・ラグランジェの方法によりマニピュレータの運動方程式の導出法が理解できる.<br />
3. マニピュレータの関節角,および関節角速度に基づくフィードバックの安定性を,リアプノフの直接法によって示す方法が理解できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロボットマニピュレータ, 運動学, 動力学, リアプノフ関数, フィードバック制御, 位置決め</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1954年にGeorg Devol が現在のロボットマニピュレータの原型となる装置を発明して以降,ロボットマニピュレータは産業用ロボットとしてオートメーションの先端を行く装置として利用されてきた.発明から半世紀が経ち,マニピュレータの制御手法には様々な蓄積がなされてきた.本講義では,そのロボットマニピュレータのオーソドックスな制御方法と古典的なリアプノフの方法による閉ループ系の安定論を論じる.本講義を修了すると,「繰り返し学習制御」や「適応制御」などの現代的なマニピュレータの制御手法が理解できるようになる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)	線形系の運動方程式とロボットマニピュレータの運動方程式, 安定性の考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(2)	ロボットマニピュレータの運動方程式の導出(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(2)	ロボットマニピュレータの運動方程式の導出(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(3)	剛体の運動と慣性テンソル(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(3)	剛体の運動と慣性テンソル(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(4)	ロボットマニピュレータの運動方程式の具体例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(5)	サーボ系を含むロボットのダイナミクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(6)	位置および速度のフィードバックがあるときのダイナミクス(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(6)	位置および速度のフィードバックがあるときのダイナミクス(2週分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(7)	リアプノフの方法によるフィードバック系の安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">解析力学,すなわちオイラー・ラグランジェの方法による運動方程式の導出法,剛体力学,線形システムの安定性,などの知識があると本講義を理解しやすい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">本講義は,講義を進めながら適宜演習問題を宿題として提出してもらうことにする.なお,最終成績評価は試験による予定である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">合計1500分の講義による学修に対して,合計3000分の授業外における本講義内容の自学自習を求める.講義の内容を毎回復習し,ロボットマニピュレータの運動方程式の導出やその表現,線形代数における座標変換・基底変換と運動学との関連,動力学やロボットマニピュレータの有する力学的エネルギーの増減の構造などをよく理解すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">1.の第1章~第3章の内容を主として講義する.一部4章の内容にも触れる.<br />
2.は参考書である.ロボットマニピュレータの運動学について入門的に平易に書かれている.</p>
    <p id="textbook-textbook">1. 有本卓,新版「ロボットの力学と制御」朝倉書店,システム制御情報ライブラリー1<br />2. 米田完,大隅久,坪内孝司,「ここが知りたいロボット創造設計」講談社</p>
    <p id="posttext"></p>
   </div>
