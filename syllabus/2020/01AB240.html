$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {

        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">01AB240</span>&nbsp;<span id="title">植物寄生菌学特別研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">山岡 裕一, 岡根 泉, 石賀 康博</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究課題の設定,植物寄生菌の分類,生理,生態に関する研究法や実験法について教授し,論理的・体系的な思考に基づいた研究計画の立案と展開ができるように指導する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業は研究室で行う。<br />01AB241と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">植物寄生菌学に関する課題を設定し、その課題を解決するため植物寄生菌学に関連する手法の基礎を必要な調査やまとめを行いながら修得する。定期的に報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力の基礎を修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">植物寄生菌学に関する課題を設定し、その課題を解決するための手法の基礎を学ぶ。また、体系的な思考能力を身につけ、科学的・論理的な考察ができる基礎的な能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">菌類, 寄生, 共生, 植物病原菌, 分類, 生態, 寄生性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究課題の設定、植物寄生菌の分類、生理、生態に関する研究法や実験法について教授し、論理的・体系的な思考に基づいた研究計画の立案と展開ができるように指導する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第1回〜7回:植物寄生菌学に関する課題の設定。課題策定のため、文献調査を行い、情報をまとめて発表し、議論を受けて検討し課題を設定する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第8回〜14回:植物寄生菌学に関する課題解決法の立案。課題解決のための手法を調査し、その原理や理論を学習して、課題解決法の提案を行い、議論を通じて解決法を立案する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第15回〜18回:植物寄生菌学に関する課題解決法の検討。課題解決に効果的な手法の調査し、まとめて発表を行い、議論を通じて解決法を立案する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>第19回〜26回:植物寄生菌学に関する課題解決。提案した課題解を用いて課題に取り組み、結果を整理、解析して、解析結果、課題解決法を評価する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>第27回〜30回:植物寄生菌学に関する課題解決のまとめ。解析結果をとりまとめ、アドバイザーコミッティに発表し議論を受けて、改訂を行う。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>第31回〜32回:植物寄生菌学に関する課題の検討と設定。検討結果から課題を吟味する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>第33回〜37回:植物寄生菌学に関する課題解決法の検討。設定した課題解決のための手法の検討し、グループでの発表、議論を通して改訂する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>第38回〜44回:植物寄生菌学に関する課題解決(その1)。提案した課題解決法により課題へ取り組み、調査結果の整理、解析、考察を行いまとめて、グループ内で発表し議論し、成果や手法について検討する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>第45回〜52回:植物寄生菌学に関する課題解決(その2)検討案した課題解決法により課題に取り組み、調査結果の整理、解析、考察を行いまとめて、グループ内で発表し議論する。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>第53回〜56回:植物寄生菌学に関する課題解決のまとめ。これまでの成果をとりまとめ、研究グループや教員との議論を通じて結果の整理と解析・考察を進める。(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(11)</span></th><td>第57回 植物寄生菌学に関する課題解決への取り組み成果のグループ内発表(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(12)</span></th><td>第58回 植物寄生菌学に関する課題解決のまとめの改訂 グループ内発表における議論や指摘を受けて資料を改訂(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(13)</span></th><td>第59回 植物寄生菌学に関する課題解決のまとめをアドバイザリーコミッティにプレゼンテーション(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(14)</span></th><td>第60回 植物寄生菌学に関する課題解決のまとめに対するアドバイザリーコミッティからの指導を受けたまとめ資料の改訂(担当:全教員)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
