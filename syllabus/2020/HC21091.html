<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">代謝学の基礎を生化学的、分子生物学的知識を含めて理解する</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">心身の健康と人間性・倫理性<br />
看護の専門知識・技術<br />
ヘルスケアの専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">健康を維持するためには,栄養状態を把握して、必要栄養を適切に摂取する必要がある.本科目では,人体が必要としている栄養素の種類を知り,生体物質の働きと代謝過程を学習したうえで、なぜ、またどのようなときに、特定の栄養素が必要なのかを論理的に考えられるようになることを目指します.さらに、健康状態の指標となる血液中の物質や,栄養代謝の異常によって生じる疾患について,知識と興味を広げて欲しいと思います。<br />
将来,隣人の健康を保つ人材になれるよう,まず自分自身が健康を保つ術を身に付けてください.</p>
