<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG45564</span>&nbsp;<span id="title">応用材料力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火3,4</span>
    <br />
    <span id="assignments">金久保 利之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">弾性性状における不静定梁の応力、変形、長柱の座屈、棒材のねじり、エネルギーに関する諸定理等を紹介する。演習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">材料力学I(FG45414, FG55414)履修者は履修不可。<br />FG55564と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・単純な不静定梁の応力と変形を求めることができる。<br />
・弾性座屈荷重、丸棒のねじり強度を求めることができる。<br />
・エネルギーに基づく方法を理解し、これを利用して単一線材の応力と変形を求めることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">応力, 歪, 梁, 静定, 不静定, エネルギー, 座屈</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. 不静定梁の基本解法<br />
 静定構造と不静定構造、重ね合わせの原理、不静定力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2. エネルギーに関する諸定理(1)<br />
 歪(ひずみ)エネルギー、棒材・梁に蓄えられる歪(ひずみ)エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2. エネルギーに関する諸定理(2)<br />
 Maxwell-Bettiの相反作用の定理、仮想仕事の原理、補仮想仕事の原理、単位荷重法、Castiglianoの定理、応力法と変位法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3. 長柱の座屈<br />
 Eulerの座屈荷重、有効座屈長さ、支持条件、細長比、一般的解法、断面相乗モーメントと主軸(強軸、弱軸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4. せん断に関する基礎<br />
 せん断変形、せん断弾性係数、せん断弾性係数とヤング率の関係、長方形断面梁のせん断応力、丸棒のねじり、せん断剛性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">材料力学基礎を履修していることを前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習問題点数:期末試験点数を50%:50%の配分で評価する。単位取得には60%以上の得点を要す。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">演習課題を解き、次回講義時間に必ず提出してください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">指定しない。講義は原則として、板書にて行う。一部、プリントを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">「材料力学」と名のつく教科書は、非常に数多く出版されている。ある程度自分で材料力学を学んだあと、図書を見比べて、自分にあった教科書を見つけるとよい。</p>
    <p id="ref-ref">1. チモシェンコ 材料力学 上巻 鵜戸口英善、国尾武訳 東京図書株式会社,材料力学分野における古典的な基本書である。チモシェンコは「工業力学の父」と呼ばれている。だだし、内容が古い。<br />2. 基礎材料力学[改訂版]高橋幸伯、町田進共著 培風館,著者は船舶分野出身である。本講義の内容に最も近いが、座標系の取り方、BMDの向きが本講義と異なる。</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">メールでアポイントを取ってください。</p>
    <p id="officehour"><span class="officehour-address">1001779</span>&nbsp;http://www.kz.tsukuba.ac.jp/~kanakubo/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
 不静定梁、長柱の座屈、棒材のねじりに関して、応力および変形を求める方法について学ぶ。<br />
関連情報:<br />
 本講義で講述する内容は、今後展開される固体力学関連講義のすべてにおいて、重要な基礎項目となる。「応用材料力学II」では、本講義で扱った一次元(一部二次元)の応力および歪(ひずみ)を一般的に拡張した表現を学ぶ。</p>
  </div>

   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
