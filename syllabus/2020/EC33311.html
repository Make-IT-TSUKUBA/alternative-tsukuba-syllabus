<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33311</span>&nbsp;<span id="title">流域保全学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火1,2</span>
    <br />
    <span id="assignments">内田 太郎, 奈佐原 顕郎, 山川 陽祐, 大澤 光</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土砂災害, 水災害, 環境問題に対処し, 流域を保全していくために,上流から下流への水・土の移動現象を論じるとともに森林・生態系への影響, 災害対策について人間活動との関わりから解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EC33301を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスI体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1 体系的な専門知識<br />
・流域の管理・保全に必要な基礎的な水・土砂流出現象に関する理解<br />
・山地流域で災害を引きおこす水文現象(降雨浸透、降雪、融雪)の理解<br />
・山地流域で災害を引きおこす土砂移動現象(土石流、斜面崩壊、土砂流出)に関する理解<br />
・山地流域内の水・土砂移動現象と森林の相互作用の理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">山地流域, 水文現象, 土砂移動現象, 雪氷, 自然災害, 環境, 森林</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">土砂災害, 水災害, 環境問題に対処し, 流域を保全していくために,上流から下流への水・土の移動現象を論じるとともに森林・生態系への影響, 災害対策について人間活動との関わりから解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>流域管理に関する概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>流域内の水文現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>流域内の土砂移動現象 その1(斜面における土砂移動現象)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>流域内の土砂移動現象 その2(河川における土砂移動現象)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>流域内の雪氷現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">(1) 春C学期の「森林水文・砂防学実習」の履修を強く推奨する。<br />
(2) 春B学期の「砂防学」の履修を強く推奨する。<br />
(3) 測量学, 測量学実習, 基礎数学I・II, 物理学I・II, 数理科学演習, 統計学入門, 統計学基礎演習, 実用解析I・II,実用解析演習, 流れの科学, 水理学, 環境工学実験などを履修しておくことが望ましい。</p>
  </div>
