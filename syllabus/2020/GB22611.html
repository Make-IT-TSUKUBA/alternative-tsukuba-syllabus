<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">膨大なデータや情報が溢れる現代において、コンピュータによって情報を視覚的に提示する技術(情報可視化技術)は、情報処理を目的としたコンピュータと人間を有機的につなぐ重要な技術である。この授業では、情報可視化に関する基礎知識として、情報可視化の枠組、ヒトの視覚に関する認知的な性質、データを表現するための基本的な技術、様々なデータを対象とした表現技術について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GC54001と同一。<br />実務経験教員<br />2020年度開講日時に注意</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「3. 情報メディアとインタラクション」、「6. 人間の認知と社会」および「7. デザインと創造性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・情報可視化技術に関する前提知識を習得するとともに基本的な枠組を理解する。<br />
・視覚的表現について認知的性質および表現技術について理解する。<br />
・情報可視化に関する代表的な技術および関連技術について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">可視化, 情報可視化, 視覚的表現, 視覚的分析, グラフ, チャート</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">企業における研究開発の実務経験を有する教員が、情報可視化について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>【情報可視化とは/情報可視化の枠組】情報可視化とは、関連概念(情報デザイン、インフォグラフィクス)、情報可視化の目的、可視化処理の参照モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>【色/視覚の性質/データ】色の知覚と目の構造、色の性質、色の表し方、前注意的処理、ゲシュタルト要因、情報可視化が対象とするデータ、尺度水準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>【視覚的表現/値の表現手法】視覚的表現が備えるべき性質、視覚的表現の構成、値の視覚的な表現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>【関係の表現手法/課題説明】関係の視覚的な表現手法、演習課題の提示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>【量的データ/質的データ】量的データの視覚的な表現手法、質的データの視覚的な表現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>【演習中間講評/ネットワーク】演習課題のレビュー、ネットワークの視覚的な表現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>【階層データ/地図データ】階層データの視覚的な表現手法、地理的データの視覚的な表現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>【時刻データ】時刻データの視覚的な表現手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
