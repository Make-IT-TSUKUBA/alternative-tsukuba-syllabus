<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF16601</span>&nbsp;<span id="title">基礎有機化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 応談</span>
    <br />
    <span id="assignments">木島 正志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機化合物であるアルカン、アルケン、アルキンを中心に化合物命名法、化学結合、分子構造、物理的性質、立体化学、反応性などを理解し、有機化学の基礎知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則、主専攻未進級者対象 専門科目 選択科目<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「共通基盤学力の強化と専門性の養成」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">有機化合物であるアルカン、アルケン、アルキンを中心に、化合物命名法修得し、化学結合,分子構造,性質、立体化学、反応を理解する。これらの有機化学の基礎知識を習得することで、有機化学分野のより専門知識、学問、研究、情報を理解できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルカン, アルケン, アルキン, 化合物命名法, 化学結合, 分子構造, 性質, 立体化学, 反応</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">有機化合物であるアルカン、アルケン、アルキンを中心に、化合物命名法、化学結合,分子構造,性質、立体化学、反応を理解し,有機化学の基礎知識を習得する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>有機化学概論、軌道(s,p)と結合、分類(骨格、官能基)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>共有結合、分極、構造異性、共鳴、有機化学の決まり事(表記法など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>混成軌道と分子構造 (エタン、エテン、エチン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>化合物命名法(アルカン、シクロアルカン、有機ハロゲン化号物、置換基)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>化合物命名法(アルケン、アルキン、異性体)<br />
アルカンの分子間相互作用と物理的性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アルカン、シクロアルカンの立体配座、立体異性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アルカン反応(燃焼、熱分解、ハロゲン化:遊離基連鎖機構)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アルケンの性質、置換反応と付加反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>求電子付加反応とMarkovnikov則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>その他のアルケンの反応、アルキンの反応、総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">本授業では有機化学の基礎知識と考え方を学ぶが,有機化学全体を広く浅く学ぶ概論ではない。アルカン,アルケン,アルキンを中心に有機化学の理解を深める。多様な有機化学を総括的に理解するためには,次年度開講の専門科目の有機化学の履修,あるいは本教科書の4章以降を独学で学習することが望ましい。さらに専門知識を必要とする場合は、より詳細な有機化学の専門参考書を学習することが望ましい。</p>
