<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">漢文学を理解するために必要な事柄について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンスの「2.批判的・創造的思考力」、専門コンピテンスの「5. 言語学の理解」に関連する。国語科(漢文)の教科指導に求められる知識の習得と関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 漢字の成り立ちを理解することで、字形の変遷・漢字の構成について説明できるようになる。<br />
(2) 古典中国語の基礎的な文法を理解することで、白文(句読・訓点の無い文)を読めるようになる。<br />
(3) 漢詩の規則を学ぶことで、中国語の音声・韻律について説明できるようになる。<br />
(4) 様々なジャンルの詩文を白文で読むことで、独自に文法構造を分析し、言語・修辞について鑑賞できるようになる。</p>
  </div>

・manabaを用いたオンデマンド形式(資料をアップする)で進める。<br />
・毎回レスポンスを課し、最終回にレポートを提出させる。</p>

<tr><th><span class="format">第2回</span></th><td>字書と辞書、及び、漢字のなりたちについて―『説文解字』―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>散文と韻文のちがいについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>漢詩の規則1―古詩・押韻について―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
