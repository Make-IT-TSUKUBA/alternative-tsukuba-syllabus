  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">薬物療法や代替・相補療法などを用いて創意工夫をこらしながら、がんがもたらすさまざまな苦痛症状および苦悩を緩和するために必要な能力を習得させるために、専門看護師の役割と機能を踏まえた事例の討議を活用しながら心理、社会、霊的な援助に対する知識と・技能について教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA154と同一。<br />CNS専攻分野専門科目<br />関東がん専門医療人養成プログラム開講科目</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネージメント能力<br />
専門領域(がん看護)における実践力	<br />
看護の学際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.緩和ケアを必要とする患者・家族に関連する事例を作成し、その概要を定められた時間内に他の学生に説明できる。							<br />
2.他の学生が提示した事例を理解し、その事例の臨床問題および援助の方向性について討論できる。							<br />
3.事例が抱える臨床問題を解決するための、創意工夫をこらし、かつ、専門看護師の役割・機能に焦点を当てた援助計画を作成できる。							<br />
4.患者の苦痛症状や苦悩を緩和するための、身体的、心理的、社会的、霊的な側面に対する具体的な働きかけを実演できる。</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">三分の二以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
各授業コマの課題に対するプレゼン資料とその内容、討議の内容等に基づいて、当科目があげるコンピテンスの習得度を授業の到達目標に沿って評価する。各コマを担当する教員がコマ毎に10点満点で採点し、その合計点に基づいて最終の評点を出す。授業課題をすべて実施して授業毎に発表をすればCを与える。2つのコンピテンスが共に標準的に習得できていると判断されればBと判定する。どちらかのコンピテンスの習得が優れていると判断されればA判定とする。2つのコンピテンスの習得が共に優れていると判断されればA+と判定する。</p>
