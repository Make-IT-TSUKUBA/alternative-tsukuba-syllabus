  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">関連する法令・条約や契約法理論を理解するとともに,契約書等作成のための実践的な交渉,契約文書のDraftingの能力を養い,渉外実務家としての基礎能力を養成することを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AFL435と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端問題対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">関連する法令・条約、関連する契約法理論についての理解を深め、また契約文書・契約書作成のための実践的な契約文書のDraftingの能力を養い、渉外実務家としての基礎能力を養成することを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際的な英文契約書の起案</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">契約法理論としてそれぞれの契約条項の法律解釈、法律問題発生のポイント、国際(英文)契約書の構成などを学ぶ。ビジネス態様別に国際(英文)民商契約の対象となる国際取引を取り上げ、そこにおけるビジネスの内容、ビジネス利益の追求のメカニズム、ビジネス相手方との利害の調整、契約交渉、交渉内容をベースとしての国際(英文)契約書の作成、draftingに至るプロセスを学ぶこととする。10週の講義のうち、1回程度即日起案(英文契約の条項の起案)を行う予定である。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">契約類型毎に、当該契約条項が当該国際取引においてどのような意義・機能を有しているかなどにつき講義した上で、教科書中の英文契約書の条項を適宜翻訳してもらいながら進める。<br />
第1週<br />
国際取引と法:国際管轄、準拠法、条約・公的規制、強制・執行可能性(外国判決・仲裁判断の承認・執行)など<br />
<br />
国際取引契約を作成する上での注意点:国際契約と国内契約との違い、国際取引契約の特徴、契約法理論(considerationなど)、Letter of Intent、国際契約書の概観、法律英語表現の注意点<br />
 <br />
第2週<br />
「国際物品売買契約I」:国際契約一般論(Title, Whereas Clause, Signなど)、一般条項(解除条項、不可抗力、譲渡禁止、通知、完全合意など);国際売買契約におけるCISG、インコタームズ、売買条件概論<br />
 <br />
「国際物品売買契約II」: 国際売買契約の主たる条項<br />
 <br />
第3週<br />
「国際代理店・販売店契約」:代理店・販売店の違い、各契約の主たる条項(独占・非独占、競業禁止、最低購入数量、コミッションなど)、解除条項など<br />
 <br />
【即日起案】<br />
  <br />
第4週<br />
起案講評<br />
<br />
「国際技術ライセンス契約」:特許・ノウハウの比較、ライセンス契約の主たる条項(独占・非独占、Royalty、技術援助、秘密保持、改良など)<br />
<br />
第5週<br />
「国際合弁事業契約」:合弁形態の違い(合弁会社、Partnership, Unincorporated JV)、合弁契約の主たる条項(設立、組織運営、デッドロック条項、撤退問題など)<br />
「国際企業買収契約」:買収方法(資産と株式)、株式譲渡契約の主たる条項(表明・保証、covenants、条件、closingなど)<br />
 <br />
準拠法・裁判管轄・国際商事仲裁など(外国判決・仲裁判断の執行問題など)、Legal Draftingのまとめ</p>
