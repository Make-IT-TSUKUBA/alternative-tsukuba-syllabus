$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
有用成分を含む薬用植物の発見とその栽培は、天然物質由来の創薬と産業化において重要な課題である。また、土壌、乾燥度などの環境条件は機能性成分含有量の決定因子ともなる。 本授業では薬用植物中の天然物化学、生物活性物質の探索、土壌環境と機能性成分の関係、熱帯感染症治療薬の探索、薬用植物の細胞培養、植物工場における栽培、環境変動下における環境ストレス要因の植物への影響、乾燥地・塩性土壌での植物の生態系、およびそれらの実例について紹介する        </p>
    </div>
