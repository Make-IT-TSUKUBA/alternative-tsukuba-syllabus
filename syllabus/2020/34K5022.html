$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこの中国語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として教育・心理・障害・知識・体育2(学籍番号末尾偶数)対象 主に日本語で授業を行う。<br />G科目</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)句読点を正しく使うことができる。<br />
(2)アスペクト助詞&quot;了&quot;&quot;着&quot;&quot;过&quot;を使うことができる。<br />
(3)文末の&quot;了&quot;を使うことができる。<br />
(4)基礎的な助動詞(可能、意志、願望、義務)を使うことができる。<br />
(5)比較文(&quot;比&quot;比較文・&quot;没有&quot;比較文等)を作ることができる。<br />
(6)連動文を作ることができる。<br />
(7)存在文・存現文を作ることができる。<br />
(8)基礎的な前置詞(&quot;给&quot;&quot;从&quot;&quot;对&quot;等)を使うことができる。<br />
(9)&quot;是~的&quot;構文を作ることができる。<br />
(10)簡単な結果補語・方向補語・可能補語・様態補語表を使うことができる。<br />
(11)進行を表す&quot;(正)在~(呢)&quot;を使うことができる。<br />
(12)時間量表現・動作量表現を使うことができる。<br />
(13)兼語文・使役文を作ることができる。<br />
(14)処置文・受身文を作ることができる。<br />
(15)基礎的な接続詞を使うことができる。<br />
(16)文成分について理解する。</p>
  </div>
