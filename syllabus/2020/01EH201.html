<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH201</span>&nbsp;<span id="title">健康教育学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋ABC 応談</span>

    <span id="assignments">武田 文, 片岡 千恵, 門間 貴史</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国内及び国外の健康教育に関する文献資料を購読することを通して、健康教育研究に関する動向を検討し、その理論や研究方法等の理解を深める。また、健康教育に関して、いくつかのトピックを紹介する。さらに、国内外の文献の中から課題を選定し、その報告・発表を行い、全体で議論する。本授業は、研究テーマの設定、仮説の設定、研究方法論の検討、研究倫理の手続き等、論文の作成に必要な基本的な内容を習得することを目的とする。本授業は複数指導体制(100 武田 文、441 片岡千恵、519 門間貴史)で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP8A1と同一。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康教育学に関する研究の到達水準と課題を理解する。<br />
<br />
(コンピテンス:研究力、専門知識、倫理観)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校保健, 地域保健, 公衆衛生, 精神保健, ヘルスプロモーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第 1 回 健康教育学領域における研究の倫理的配慮について<br />
第 2 回 日本における現代的な健康課題に関する文献の講読<br />
第 3 回 日本における現代的な健康課題に関する討議<br />
第 4 回 欧米における現代的な健康課題に関する文献の講読<br />
第 5 回 欧米における現代的な健康課題に関する討議<br />
第 6 回 開発途上国における現代的な健康課題に関する文献の購読<br />
第 7 回 開発途上国における現代的な健康課題に関する討議<br />
第 8 回 健康行動理論に関する文献の購読<br />
第 9 回 健康行動理論に関する討議<br />
第 10 回 ヘルスプロモーションに関する文献の購読<br />
第 11 回 ヘルスプロモーションに関する討議<br />
第 12 回 ヘルスプロモーティングスクールに関する文献の購読<br />
第 13 回 ヘルスプロモーティングスクールに関する討議<br />
第 14 回 喫煙防止教育,禁煙支援に関する文献の購読<br />
第 15 回 喫煙防止教育,禁煙支援に関する討議<br />
第 16 回 薬物乱用防止教育に関する文献の購読<br />
第 17 回 薬物乱用防止教育に関する討議<br />
第 18 回 性教育に関する文献の購読<br />
第 19 回 性教育に関する討議<br />
第 20 回 リプロダクティブ・ヘルスに関する文献の購読<br />
第 21 回 リプロダクティブ・ヘルスに関する討議<br />
第 22 回 精神保健に関する文献の講読<br />
第 23 回 精神保健に関する討議<br />
第 24 回 ヘルスリテラシーに関する文献の講読<br />
第 25 回 ヘルスリテラシーに関する討議<br />
第 26 回 健康教育の方法論に関する文献の購読<br />
第 27 回 健康教育の方法論に関する討議<br />
第 28 回 教育的な介入評価研究に関する文献の購読<br />
第 29 回 教育的な介入評価に関する討議<br />
第 30 回 まとめ,総括</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、授業への参加態度50%、レポート50%とし、総合的に判断してA+~C、またはDの評定を行う。<br />
授業への参加態度は、発表力、質問力、回答力などの観点から評価する。<br />
レポートは、構成力および論理力などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。また,毎回の授業後に課題を課すので、次回の授業時にレポートとして提出し、発表すること。</p>
  </div>
