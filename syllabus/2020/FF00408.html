<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">A student picks up a laboratory from among all the staff belonging to the school. There he/she studies the engineering aspects of his/her choice by attending seminars, performing experiments, or other practices concerning the engineerring study .</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">JTP学生のみ対象<br />JTP</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">卒業論文・卒業研究等</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、「心身の健康と人間性・倫理性」、「協働性・主体性・自律性」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">応用理工学における専門的知識を身に付ける。応用理工学分野の課題を発見し、セミナーへの出席や研究等の実施を通して、課題の解決に取り組むことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

<tr><th><span class="format">第2回</span></th><td>研究課題の調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>研究テーマの設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
