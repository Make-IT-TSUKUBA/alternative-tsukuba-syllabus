<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">9901041</span>&nbsp;<span id="title">博物館資料保存論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">美術館における作品保存のために、展示・収蔵環境を科学的に捉え、作品を良好な状態で保存していくための知識の習得をめざす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">美術館、博物館資料における保存およびその展示、収蔵環境を科学的に分析し、作品を良好な状態で保存していくための知識を習得することを通じて、資料の保存に関する基礎的能力を養うことを目的とする。また、知識の習得ばかりでなく、資料保存のための実践的な能力を獲得することも目標とし、実例を参考にしながら修得する。<br />
博物館資料の保存に関する自然科学調査の必要性を理解し、正しい手法の選択と評価を行うことができる能力を持つ。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2020年度に限り、期末試験を行うために、以下のとおり10回分の授業時間を確保し教育の質の実質化を図ります。つきましては、金曜第5時限(15:15-16:30)、第6時限(16:45-18:00)の各授業5回に加えて、<br />
5-6時限の間の休憩時間15分の授業を5回行い、75分1回分の授業を確保し、実施します。<br />
また、15分の授業内容については、10回目に記載しますので、確認してください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>6月20日(土・第5限) 博物館における資料保存~保存の目的~</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>6月20日(土・第6限)博物館資料の劣化要因</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>6月26日(金・第5限)博物館環境が資料に与える影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>6月26日(金・第6限)博物館における温度と湿度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>7月3日(金・第5限)光が資料に与える影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>7月3日(金・第6限)資料周辺の空気質の影響1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7月10日(金・第5限)資料周辺の空気質の影響2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7月10日(金・第6限)IPMと燻蒸</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>7月17日(金・第5限)博物館資料の被災と対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>16月20日(土・第5時限終了後:15時30分〜15時45分)「保存すべきは何か」<br />
26月26日(金・第5時限終了後:15時30分〜15時45分)「影響をどうやって測るのか」<br />
37月3日(金・第5時限終了後:15時30分〜15時45分)「空気の改質」<br />
47月10日(金・第5時限終了後:15時30分〜15時45分)「Preventive Conservayion」<br />
57月17日(金・第5時限終了後:15時30分〜15時45分)「被災博物館の復旧」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>7月17日(金・第6限)課題によるレポート作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
