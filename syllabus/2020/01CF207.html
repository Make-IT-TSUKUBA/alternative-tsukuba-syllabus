$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報セキュリティ確立のための基盤技術の一つである暗号理論について学修する.代数学,数論などの基礎事項について知識を修得した後,現代暗号理論を中心に,情報セキュリティシステムの代表的な基本構成要素(公開鍵暗号方式, 鍵配送方式, 認証方式など)が動作する理論的な根拠について理解を深める.</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度開講せず。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが, 「2. リスク解析・評価に関連する情報処理技術を習得している」,「3. リス ク工学の対象である現実の問題について学習している」および「4. リスク工 学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>

   <p id="aim">情報セキュリティ技術の動作原理を数理的な側面から理解する。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>暗号基礎数学 (モジュロ演算、オイラーの定理、中国剰余定理など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>公開鍵暗号(RSA暗号、ElGamal暗号、Paillier暗号,電子署名など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>安全性証明(モデル化と計算量的仮定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>暗号プロトコル(秘密分散、準同型暗号、ゼロ知識証明、秘密計算など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">各講義で演習問題の時間を設ける.期末試験の内容は演習問題に基づいている.</p>

   <p id="prerequisite">1) 代表的な暗号技術に利用される代数,数論の基礎を理解する.<br />
2) 各種暗号基礎アルゴリズムを理解する.<br />
3) 安全性の評価・解析手法を理解する.<br />
4) 暗号を利用した応用システムを理解する.</p>
