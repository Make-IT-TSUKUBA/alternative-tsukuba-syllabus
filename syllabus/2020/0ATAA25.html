  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別活動(学級・ホームルーム活動、児童会・生徒会活動、学校行事、クラブ活動)は、様々な集団活動に自主的・実践的に取り組み、互いのよさや可能性を発揮しながら集団や自己の生活上の課題を解決することを通して、「人間関係形成」「社会参画」「自己実現」のための資質・能力の育成を目指す取組である。本授業では、市民社会・職業社会を生き抜くために必要なこれらの資質・能力を培うために、集団のダイナミクス(協働性)、子どもの自治(自律性)、話合いによる合意形成(民主性)を、どのように学校制度(カリキュラム)に取り入れていくべきか、多角的に考察する。
 春学期には、国内的視点から特別活動の現状・課題・可能性を検討する。第1回~第5回では歴史や理論に関する講義を行い、それをふまえて第6回~第10回では特別活動の各領域において各自テーマを設定し、その理論と実践について発表してもらう。
 秋学期には、国際的視点から特別活動の制度やカリキュラムを分析する。第11回~14回では日本型教育モデルの輸出に関する動向や、国際比較の視点・方法について講義を行い、それをふまえて第15回~第19回では、外国の教科外活動の特徴および日本との相違点について発表してもらう。</p>

   <p id="aim">1.集団活動・自治・合意形成が個人のキャリア形成にどのような影響を与えうるか理解する。<br />
2.理論に依拠した特別活動の実践を考案できる。<br />
3.海外における教科外活動に関する制度を把握し、日本との共通点と相違点を理解する。<br />
4.プレゼンテーションとディスカッションを通じて、教育学研究者として必要なコミュニケーション能力を身につける。</p>
