<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主成分分析、因子分析、重回帰分析、共分散構造分析等、研究デザインに応じた多変量解析の手法を選択する力を養う。原則として「統計学」の受講を前提とする。</p>
  </div>

   <p id="note">01EJ666と同一。<br />10/17,10/18<br />・受講は、リハビリテーション科学学位プログラム(博士前期課程)および生涯発達専攻リハビリテーションコースの在学生に限る。<br />・実施時間帯:10:20~17:50</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">リハビリテーションに関する諸課題について分析・考察する資質を養うため,実際のデータに対して,学習した統計的解析を用いることができるようになることを目的とする.</p>

    <p id="pretopics">講義は以下の書籍にしたがって実施する。<br />
第1回~第8回 尾崎・荘島 パーソナリティ心理学のための統計学 誠信書房<br />
第9回~第10回 熊谷・荘島 教育心理学のための統計学 誠信書房<br />
また、適宜、資料を配布する。<br />
<br />
この授業ではAMOSがインストールされたPCを用いた実習形式となります。<br />
事前にインストールをしておいてください。</p>
