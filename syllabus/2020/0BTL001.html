  <h1 id="course-title">
   <span id="course">0BTL001</span>&nbsp;<span id="title">スポーツ医学概論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">前田 清司, 小林 裕幸, 宮内 卓, 羽田 康司, 向井 直樹, 竹村 雅裕, 渡部 厚一, 柴田 愛, 髙橋 義雄, 菅原 順</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学に必要な身体の構造と機能および異常に関する基礎的事項について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">総合D117<br />02EV001と同一。<br />必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門:倫理観・学際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) スポーツ医学における倫理的問題を理解し,アスリートや疾病のある中・高齢者を研究対象とする際の倫理的配慮を理解する。<br />
(2) 人の運動に関係する器官と機能について,運動との関連性を含めて説明することができる。<br />
(3) アスリートのパフォーマンスを低下させる原因となるスポーツ外傷・障害・内科的問題について理解を深める。<br />
(4) 中・高齢者の生活機能を低下させる原因となる疾病や生活習慣病について理解を深める。<br />
(5) 診断や評価の目的や意義を理解し,適切な評価方法を用いて判断をすることができる。<br />
(6) スポーツ医学における研究テーマを社会学的視点や人間工学的視点から行なっている研究について理解をする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人を対象とした研究倫理, 骨, 骨格筋, 神経, 呼吸器, 循環器, 内科的治療, 投薬, メディカルリハビリテーション, アスレティックリハビリテーション, コンディショニング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業はスポーツ医学専攻の教員がオムニバス形式で講義を行う。スポーツ医学に必要な倫理的問題,身体の構造と機能および異常,それらに関わる医学的診断や治療に関する基礎的事項について学習する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(前田清司/1回)本授業の概要を解説するとともに、スポーツ医・科学分野の研究倫理の実際,特にアスリートや疾病を持ちながら運動を行う方を対象とした倫理的な配慮を解説する。<br />
(小林裕幸/1回)骨格筋の構造、機能、異常について概説し、特に骨格筋の廃用性萎縮について解説する。<br />
(宮内 卓/1回)中高年へのスポーツ指導者に必要な生活習慣病薬の薬理学について、降圧薬、抗不整脈薬、抗糖尿病薬などを取り上げて解説する。<br />
(羽田康司/1回)臨床神経生理学や障害者スポーツを加味したリハビリテーション医学について解説する。<br />
(向井直樹/1回)スポーツ活動と運動器について、骨に及ぼす影響、手術後のアスレティックリハビリテーション、競技団体によるコンディショニング、女性アスリートの観点から解説する。<br />
(竹村雅裕/1回)アスレティックリハビリテーションと障害予防について、特にリスクファクターや予防手段の観点から解説する。<br />
(渡部厚一/1回)スポーツイベントにおける健康管理について、特に発生疾患、環境、安全管理の観点から解説する。<br />
(柴田 愛/1回)身体活動と健康増進について、身体活動、座位行動、健康増進、中高齢者の観点から解説する。<br />
(高橋義雄/1回)スポーツ医学研究が社会に与えてきた影響について、歴史学、社会学、スポーツ医学の観点から解説する。<br />
(菅原 順/1回)人間情報工学の観点から、生体情報のデータ収集、機器・指標の開発、社会実装など、スポーツ医学研究の活用と実際について解説する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にないが,スポーツ科学や運動器,生活習慣病などのテーマについて,知識があることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の2段階で評価し、下記の基準で合格とする。<br />
(1)授業への積極的な参加に対して,各教員が毎回10点満点で出席した学生を評価する。(全体の50%)<br />
(2)課題として,授業内容に関する小レポート(コメントペーパー)の提出を求め,期限内に提出されたものを100点満点で評価する。(全体の50%)<br />
以上200点の合計を100点満点に換算した点数を,大学院の基準に従って総合評価とする。</p>
  </div>

スポーツ医学の研究エリアは広いため,授業の理解にはそのテーマに関する最低限の知識を持って講義に出席することが望まれる。</p>
