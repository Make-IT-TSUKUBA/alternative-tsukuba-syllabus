$(function() {

    if (agents.length > 0) {
        // URL

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

 <body>
  <h1 id="course-title">
   <span id="course">01CK408</span>&nbsp;<span id="title">コンテンツ工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間を中心とした通信・機械・センシング・コンピュータ技術を活用したデジタルコンテンツ(ゲーム、映画、アニメーション、玩具、エンタテインメントロボットなど)の構成手法、開発プロセス、外観デザイン、作品分析、市場動向、ビジネスモデルについて教授する。これらを通じて、知能機能システムにおけるコミュニケーションシステム分野の専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5500と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">web, アニメーション,ゲーム,映画,デジタル音楽などの多様なコンテンツ分野について、コンテンツ産業の歴史と現状,コンテンツのデザイン手法,コンテンツを制作するための表現技術など様々な視点から学ぶとともに,今後取り組むべき課題などについて独自の観点で論ずることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンテンツ工学, ゲームテクノロジー, アニメーション技術, コンピュータ音楽, デジタルストーリーテリング, エデュテインメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のようなテーマを対象としますが,最新の話題や企業からの話題提供なども取り入れて適宜再構成します.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【コンテンツ分野におけるイノベーション事例】<br />
イノベーションとは,web,ゲーム,デジタル音楽などの各分野でのイノベーション事例の紹介と考察,VR・ゲーム分野のイノベーションの可能性など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【アニメーションコンテンツ1】<br />
アニメーション産業の構造,制作プロセス,アニメーション技術の歴史的発達,生命を感じさせるアニメーション手法など.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【アニメーションコンテンツ2】<br />
リアルタイムCG技術(モーションキャプチャ,モデリング,レンダリング),インタラクティブキャラクタ構築技術,物語構成法など.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【ゲームコンテンツ1】<br />
ゲームの企画,ステージデザイン,ゲームの制作プロセスなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【ゲームコンテンツ2】<br />
ゲーム制作プロセスやゲームAI技術(プランニング,環境モデルの自動生成など)の解説.<br />
ゲームの応用例(シリアスゲーム,games for changeなど)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【五感を利用したコンテンツ】<br />
五感を利用したコンテンツ,和食と無形文化遺産,IT技術を利用した食の楽しみ方,分子調理学などの近年の新しい試みなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【多人数参加型コンテンツ】<br />
ゲームや実環境における多人数参加型コンテンツなどの事例と企画・設計など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【人間と生物の表現技術】<br />
バーチャルヒューマンの構築技術(顔,全身モーションなど),陸上生物や海洋生物の表現技術など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【遊びのデザイン】<br />
「遊び」の理論(ホイジンガ、カイヨワ、様々な考え方),玩具の歴史,玩具のデザインなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【ビジュアルコンテンツ】<br />
複雑な情報の視覚化,テクニカルイラストレーション,イラスト画を生成するCG技術など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
