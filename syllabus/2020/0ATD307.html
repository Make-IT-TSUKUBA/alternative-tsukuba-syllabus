<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">組織とは、人間からなり人間のためにある。その中で人間同士の相互作用により生じてくる心理学的・行動学的特性について学び、組織の在り方、制度、組織間の連携および運営などについて企業組織をベースに概観する。さらに、それぞれの受講者が所属する組織について事例発表、およびケーススタディを通じ、組織心理学に関する実際的課題について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01EJ123と同一。</p>
  </div>

・コミュニケーション能力<br />
・チームワーク力<br />
・専門知識<br />

   <p id="aim">組織心理学の過去の研究で得られた基本的な知見、理論、方法論などの概要を理解するとともに、現実場面を通じ、さまざまな組織の理解を深める。</p>
