$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">マーケティングや消費者行動の研究には、統計学、経済学、心理学など、さまざまな学問分野の方法論が導入されてきた。コンピュータ・サイエンスや物理学の研究者が参入して発展してきた複雑系科学の方法論もまた、特に社会的相互作用が重要な役割を果たす領域で応用が進んでいる。<br />
 本講義では、複雑系科学の主要な成果の1つであるエージェントベース・モデリング(ABM)が、マーケティングの研究や実務でいかに応用されてきたかを概観し、今後の発展について議論する。<br />
 なお、講義のなかで、ABMを容易に開発・実行できるプラットフォーム「artisoc」を用いた簡単な実習も行う予定である。<br />
<br />
●人工市場シミュレータ artisoc の使い方を習得する。<br />
<br />
●複雑系の方法論を修得する。<br />
<br />
●マーケティングの研究や実務におけるマルチエージェント手法の応用例を理解する。<br />
<br />
●経営、経済に関わるマルチエージェント手法を理解する。<br />
<br />
●イノベーション普及、口コミ伝播など、マーケティング理論の基礎をシミュレーションを通じて修得する。</p>
