<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCC2561</span>&nbsp;<span id="title">流体力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流体の運動と性質について基礎となる考え方を理解し,これをもとに物理の基本法則に基づいて流体を記述する基本方程式を学ぶ。そして,基本方程式に基づいて,完全流体の運動,水の波,渦運動,音波,衝撃波,粘性流体の運動,流体の安定性について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">流体の運動と性質について基礎となる考え方を理解し,これをもとに物理の基本法則に基づいて流体を記述する基本方程式を学ぶ。そして,基本方程式に基づいて,完全流体の運動,水の波,渦運動,音波,衝撃波,粘性流体の運動,流体の安定性について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">完全流体, 水波, 渦運動, 音波, 衝撃波, 粘性流体, 安定性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>流体の運動について,流体運動と場の考え方,運動の記述方法,ラグランジュ微分の考え方,2次元の流体運動,渦と渦度の考え方,3次元の相対運動を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>流体の性質について,連続体表現と輸送現象,ニュートン流体と完全流体,体積力と面積力,圧力と粘性応力を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>流体の基礎方程式について,質量保存,運動量保存,エネルギー保存の記述方法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>完全流体の運動について,ベルヌーイの定理,ケルヴィンの循環定理,渦なしの流れ,非圧縮流体の運動,非圧縮・渦なしの流れ渦糸と渦なしの流れを学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>水波について,静水圧,表面波,微小振幅の波,位相速度と群速度を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>渦運動について,渦度方程式,ヘルムホルツの渦定理,2次元渦運動,渦糸群の運動,粘性渦,渦輪を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>音波と衝撃波について,平面波,高速定常流,有限振幅の波,衝撃波とランキン‐ユゴニオ関係を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>粘性流体の運動について,基礎方程式,レイノルズ数,平行流,回転流,低レイノルズ数・高レイノルズ数の流れを学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>流体の安定性について,定常流の安定性,ケルヴィン‐ヘルムホルツ不安定性,レイリー‐テーラー不安定性,平行流の安定性,熱対流を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>これまでの内容を復習し,演習問題を解く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
