<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「特定目的の英語 (English for specific purposes; ESP)」では、学習者のニーズや言語サンプルを調べる「ニーズ分析」を実施し、それに基づいてコースを設計することが必要である。本講義では、ESPコースの実例を調査し、ESPのコース設計に必要な過程と手法を修得する。</p>
  </div>

「3. コミュニケーション能力」「4. チームワーク力」「5. 国際性」に関連する<br />
【専門コンピテンス】<br />
「3. 倫理観」「5. 総合力」に関連する</p>
  </div>

2.看護、法律、航空、学術など多様な分野におけるESPコースを調査する。</p>
  </div>

   <div id="topics">
    <p id="pretopics">2020年度春学期はオンライン形式での授業となる。第1回~第8回は【オンデマンド型】を想定している。受講者がそれまでに Microsoft Teams に慣れていれば、第9回および第10回のクラス内プレゼンテーションを【リアルタイム配信】で行うことも検討する。教材の配信方法や課題の提出方法など、詳細は manaba に記載する。</p>
