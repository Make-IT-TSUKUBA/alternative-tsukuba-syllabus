 <body>
  <h1 id="course-title">
   <span id="course">1226121</span>&nbsp;<span id="title">心と体に安全で快適なキャンパスII救命救急処置とファーストエイド</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">久賀 圭祐</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生生活でよく出会う身体の不調や症状,病気,捻挫や骨折などの外傷,温熱や化学物質による熱傷,環境要因による障害,中毒,感染症などをわかりやすく学ぶとともに,予防法や自分でも出来る応急処置について学習します。またAEDの使用も含めた救命救急処置について,授業による知識だけでなく,マネキンやAEDのトレーニングキットなどを十分に使った実習を行い実技を習得します。これで得たスキルは一生役立ちます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(保健管理センター企画) 実技があり実技に使うトレーニングキットの数および教員の指導可能人数に限りがあるため,受講上限数を40名とする。【定員40名程度】<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.大学生活への適応, 3.自律的な自己確立とキャリアプラン作り<br />
<br />
学生生活でよく出会う身体の不調や症状や病気、捻挫や骨折などの外傷、温熱や化学実験などで用いる化学物質による熱傷、寒冷・暑さ・気圧などの環境要因による障害、中毒、感染症などをわかりやすく学ぶとともに、予防法や自分でも出来る応急処置について学習する。またAEDの使用も含めた救命救急処置について、授業による知識だけでなく救命救急に携わる救急士の現場の声を聞き、マネキンやAEDのトレーニングキットなどを十分に使った実習を行い、実技を習得する。生涯にわたり役に立つスキルを身に付ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">よく出会う病気、外傷およびその応急処置について理解する。さらに心肺蘇生法、AEDの使用などの救命救急処置のスキルを身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">応急処置, 救命救急, 救急室, 心肺蘇生, AED, 外傷, 中毒, 腹痛, 喘息, ドクターヘリ, ドクターカー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1~8回目までは講義、第9~10回目は心肺蘇生法の実習となります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日  井上貴昭 医学医療系/筑波大学附属病院 救急・集中治療科】<br />
[環境要因による障害1]<br />
中毒、化学薬品による熱傷、などによって引き起こされる病態について、予防、初期対応、病院ではどう治療するかを中心に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日 長谷川直之 医学医療系/保健管理センター 内科】<br />
[おなかの119番]<br />
学生時代において遭遇しやすい腹部症状や一般的によく遭遇する腹部疾患について実例を挙げて学び、その初期対応や予防方法について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 船山徹 医学医療系/筑波大学附属病院 整形外科】<br />
[外傷・骨折・捻挫の応急処置・救急処置]<br />
大学生活で起こりうる捻挫、骨折などの外傷の応急処置について講義する。特に学内で問題となっている自転車事故、スポーツ外傷・障害について予防と対処法について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 坂本 透 医学医療系/保健管理センター 内科】<br />
[学生が遭遇する応急対応の必要な呼吸器疾患]<br />
呼吸器系は、その機能が障害されると生命が脅かされる場合もある。学生などの若者で応急対応が必要となることのある呼吸器疾患には、気管支喘息、自然気胸、肺炎などがあるので、これらについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 安田貢/水戸医療センター】<br />
[救命救急の現場から]<br />
救急車・ドクターカー・ドクターヘリによる重症患者搬送、救命救急室の救急・救命の実際に日常携わっている医師・救命救急士が、救急の現場からの臨場感あふれる生の声を発信する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日 久賀圭祐 医学医療系/筑波大学附属病院 循環器内科】<br />
[心臓突然死~AED]<br />
日本では心臓突然死で1年に3万~5万人が亡くなっているが、迅速な救命処置で救命できる。AEDについて、使用方法、有効性の実証、臨場感あふれる使用現場、使用されて救命された例、法律の問題を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日 下條信威 医学医療系/筑波大学附属病院 救急・集中治療科】<br />
[環境要因による障害2]<br />
熱中症、低体温症、凍傷,高山病、減圧症、など物理的な過度の刺激、あるいはその影響によって引き起こされる疾患と、それらに対する初期対応について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日 高橋伸二 順天堂大学 麻酔科】<br />
[心肺蘇生法]<br />
心肺蘇生法の歴史と、実際のデータに基づいて2015年に改訂された最新の心肺蘇生法の実際と理論について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日 高橋伸二 順天堂大学 麻酔科】<br />
[心肺蘇生法の実習-1]<br />
心肺蘇生用のマネキン、AEDシミュレータなどのトレーニングキットを使って、少人数グループに分かれて、経験豊富なインストラクターによる指導、DVDメディアの活用により、「できるようになるまで」実習を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日 山下創一郎 医学医療系/筑波大学附属病院 麻酔科】<br />
[心肺蘇生法の実習-2]<br />
心肺蘇生用のマネキン、AEDシミュレータなどのトレーニングキットを使って、少人数グループに分かれて、経験豊富なインストラクターによる指導、DVDメディアの活用により、「できるようになるまで」実習を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日 久賀圭祐 医学医療系/筑波大学附属病院 循環器内科】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
