<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">CC24041</span>&nbsp;<span id="title">青年心理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />
    <span id="assignments">佐藤 有耕</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">青年の自己理解に役立つ知見を講義し、受講生が講義内容をきっかけに自身の青年期を振り返り,自身について整理していくことを求める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会教育主事<br />実務経験教員<br />学群2年次生以上に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1 人間観察力<br />
2 行動分析力<br />
3 心理学的支援力<br />
4 普遍性と多様性の理解<br />
5 心理学的問題解決実践志向<br />
6 実証的な志向性と探究心</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">青年心理学の知見を理解し,その知見をきっかけとして,自身の青年期を振り返り,整理していき,自己理解を深めること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">青年, 青年期, 自己, 感情, 親子関係, 友人関係</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">青年の心理についての講義であるため,青年である大学生なら誰にでも理解できる親近感のわく内容を予定している。青年心理学の目的は若い人たちの自己理解に役立つ知見を提供することであり,その先の生き方を自分で考えようとする若い人たちを支援することである。講義中の話題は,受講生にとって,過去に経験したことであったり,現在気にしていることであったりする可能性がある。時には講義を聞いていやな気持ちになることもあるやもしれない。その点はあらかじめ了解のうえ受講してほしい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.オリエンテーション(シラバス等の説明と確認)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.:青年とは誰のことか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.青年期とはどのような時期か(1):心理的特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.青年期とはどのような時期か(2):現代的問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.感情からみた青年期の特徴(1):自分の感情を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6.感情からみた青年期の特徴(2):青年期の感情を比べてみる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7.青年期の孤独感(1):自分の孤独感を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.青年期の孤独感(2):ひとりであることをどう感じるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9.青年期の自己嫌悪感(1):自分の自己嫌悪感を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.青年期の自己嫌悪感(2):自分がイヤだと感じるのは良いことか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>11.ナルシスの人生(1):ナルシスの物語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>12.ナルシスの人生(2):ナルシスはなぜ死んだのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>13.いばら姫の思春期と親子関係(1):いばら姫の物語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>14.いばら姫の思春期と親子関係(2):いばら姫の物語の解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>15.いばら姫の思春期と親子関係(3):いばら姫の物語のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>16.いばら姫の思春期と親子関係(4):いばら姫の物語の補遺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>17.青年期における親子関係の発達的変化(1):自分の親子関係を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>18.青年期における親子関係の発達的変化(2):心理的離乳への5段階</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>19.青年期における友人関係:女子のグループ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>20.青年期における友人関係:自分の友人関係を知る,友だちとのつきあい方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">下記のような内容を,だいたいこのような順で10週講義する予定である。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">日本語での講義が理解できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の講義の中で,課題を出す。課題の多くは,講義内容に関する発展的考察,感想,コメントなどである。提出された課題の内容を得点化し,授業への参加度と理解度として評価する(約60%)。また,テストは行わずに,学期末レポートを課す(約40%)。これらを総合して単位の判定を行う。得点の配分上,学期末レポートで逆転することはできないので,欠席が多い場合,単位取得は困難になることが予想される。<br />
ただし,教育実習,就職活動,卒業研究活動などに関しては若干の配慮をする用意があるので,3・4年生など青年期が深まった上級生にもぜひ受講してほしい。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義中に,自己理解と講義内容の理解を進めるために,受講生自身が質問項目に回答し,結果を出して結果を知ることを積極的に実施する。なお,回答するしないは任意であり,回答を強制するものではない。<br />
また,青年心理学に関連する心理学の研究に実際に触れるために,質問紙調査等への回答協力を依頼することがある(強制ではありません。回答への協力は自由です)。参加に同意できる場合は,質問紙調査も実際に体験して研究に対する理解を深める機会としてほしい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書:使用しない</p>
    <p id="textbook-textbook">1. 落合良行・伊藤裕子・齊藤誠一(著),『青年の心理学改訂版』(有斐閣) 2002<br />2. 大野 久(編),『エピソードでつかむ青年心理学』(ミネルヴァ書房) 2010<br />3. 日本青年心理学会(企画),『新・青年心理学ハンドブック』(福村出版) 2014</p>
    <p id="posttext"></p>
   </div>
