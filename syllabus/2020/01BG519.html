<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
透過電子顕微鏡(TEM)観察・解析に必要な基本的知識および専門的知識・技術を習得させる。はじめに、TEMの概略を説明した後、TEMを理解する上で重要な電子と物質の相互作用、つまり弾性散乱、非弾性散乱を理解させる。その上で、電子線回折とイメージングに関する理論を説明し、解釈や解析方法を習得させる。また、エネルギー分散型X線分光法や電子エネルギー損失分光法などのTEMと併用される化学分析方法についても、分析理論と装置、解析方法について概説する。さらに、実際にTEMを使用するにあたり理解しておくべき試料の準備方法やTEM装置についても説明をする。        </p>
