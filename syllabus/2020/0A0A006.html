<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0A0A006</span>&nbsp;<span id="title">ジオパーク論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ユネスコが支援するジオパークは、地形や地質に関わる自然遺産を中心とした自然公園のひとつである。またジオパークは、それらの自然遺産を保全しながら、観光や教育などの持続的な地域振興につながる様々な活動を推進する仕組みでもある。本科目は、筑波山地域ジオパークを例として、ジオパークの理念や仕組みについて、市民と学生とが一緒に学ぶ機会を創出することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人社棟B218他。2020年度入学者は0A0A006で履修登録し、2019年度以前入学者は02JZ024で履修登録すること。<br />02JZ024と同一。<br />12/19-20<br />筑波山地域ジオパーク推進協議会構成員の参加。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">文献の精読と講義の聴講から、自然と人とのつながりを理解する能力<br />
ワークショップにおけるリーダーシップとマネージメント能力<br />
個人及び全体の意見をまとめて発表する能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ジオパークの理念と仕組みを理解し、その長所と短所、現状と課題に気づくことができる<br />
ワークショップやグループ討論を円滑に進めることができる<br />
野外で自然を観察する能力が身に付く</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ジオパーク, 自然保護, 持続可能な開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">講義(初日の座学とワークショップ)と野外実習(2日目の筑波山地域ジオパーク見学)の両方を受講できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前に課した小レポートの内容と、実施後のレポートの内容をもとに評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義と実習の終了後1カ月以内に演習日を設け、最終的に提出するレポートの内容を発表する</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">実施日までに、ジオパークの理念と仕組み、現状と課題が分かる以下の文献を精読し、その概要を小レポートとしてまとめておいてください。</p>
    <p id="textbook-textbook">1. 目代邦康(2011),地学的自然遺産の保護(ジオコンサベーション)のためのジオパーク.地学雑誌 120, 803-818<br />2. 竹ノ内耕(2016),ジオパークの視点を導入した学校教育と社会教育の進展―糸魚川ユネスコ世界ジオパークを例に―.地学雑誌 125, 795-812<br />3. 渡辺真人(2016),ジオパークの現状と課題.E-Journal GEO 9, 4-12</p>
    <p id="posttext"></p>
   </div>
  </div>
