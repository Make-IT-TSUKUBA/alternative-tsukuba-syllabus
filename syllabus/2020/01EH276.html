<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH276</span>&nbsp;<span id="title">外科系スポーツ医学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">白木 仁, 向井 直樹, 竹村 雅裕, 福田 崇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ医学(外科系)に関する文献を読み、専門的な知識を学び、修士論文執筆及び学会発表を進めるうえでの実践力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">manabaを用いて正規の授業期間に開講する。<br />0ATP8K2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1)	研究デザインについて学び,その方法や特徴を説明することができる。<br />
2)	それぞれの手法における研究の限界を理解し,自分の研究の限界を説明できる。<br />
3)	各研究で用いられている統計手法について,その理由を説明することができる。<br />
4)	外科系スポーツ医学研究における倫理観を確立すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ外傷・障害, レビュー, アウトカムと指標, 運動器と機能, 疫学, バイオメカニクス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各教員の指示に従って以下の学習を進める<br />
第1回:	アスリートと生理学的研究及びその倫理的配慮について(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第2回:	アスリートの機能の測定(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第3回:	アスリートと筋力(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第4回:	アスリートと筋活動(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第5回:	アスリートと筋形態(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第6回:	アスリートと筋持久力(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第7回:	アスリートと関節機能(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第8回:	アスリートと神経筋協調性(筋バランス)(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第9回:	アスリートと神経筋協調性(神経筋コントロール)(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第10回:	アスリートと骨代謝(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第11回:	アスリートと疫学調査及びその倫理的配慮について(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第12回:	個人スポーツにおける疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第13回:	チームスポーツにおける疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第14回:	スポーツ外傷を対象とした疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第15回:	スポーツ障害を対象とした疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第16回:	記述統計を用いた疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第17回:	推測統計を用いた疫学調査(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第18回:	アスリートを対象とした前向き研究と後ろ向き研究(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第19回:	アスリートを対象とした介入研究(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第20回:	アスリートを対象とした観察研究(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第21回:	アスリートとバイオメカニクス研究及びその倫理的配慮について(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第22回:	競技特性と競技に必要な動作の観察(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第23回:	スポーツ外傷・障害と動作の特徴(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第24回:	アスリートと歩行(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第25回:	アスリートとランニング及びストップ動作(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第26回:	アスリートとジャンプ及び着地(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第27回:	アスリートとカッティング(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第28回:	アスリートとコンタクト動作(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第29回:	アスリートと投球動作(担当:白木仁,向井直樹,竹村雅裕,福田崇)<br />
第30回:	アスリートとキック動作(担当:白木仁,向井直樹,竹村雅裕,福田崇)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、授業への積極的な参加と貢献度40%、レポート60%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
授業への積極性は、討議時の発言力、質問力、回答力などの観点から評価する。<br />
レポートでは、学期末に研究計画の進捗状況に関するレポートを提出し、データの取得に関する妥当性・信頼性,データの分析方法から評価する。提出期限は、課題提示から2週間後を目安とする。</p>
  </div>

プレゼンテーションの場合は、事前に発表資料を準備しておくこと。</p>
