<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH236</span>&nbsp;<span id="title">アスレティックリハビリテーション論演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ傷害からの早期復帰に必要な知識を駆使して、アスレティックリハビリテーションプログラムを作成できるようになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP416と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アスレティックリハビリテーションに関連する筋・腱・関節等の運動療法に関する専門知識と実践力を身につける。スポーツ傷害からの早期復帰に必要な知識を駆使して,アスレティックリハビリテーションプログラムを共同して作成し、研究レベルでエビデンスの有無についてディスカッションする基盤を養う。<br />
1)アスレティックリハビリテーションを実施する際の評価とエクササイズについて説明できる。<br />
2)グループでディスカッションし、リハビリテーションプログラムを作成することができる。<br />
3)プログラムの妥当性を説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アスレティックリハビリテーション, スポーツ傷害, スポーツ医学</p>
  </div>
  
  
  <div id="topics-heading-topics">

   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、授業への積極的な参加と貢献度40%、レポート60%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
授業への積極性は、討議時の発言力、質問力、回答力などの観点から評価する。<br />
レポートでは、期末期に講義内容からレポート課題を提示し、問題の背景、テーマの設定力、論旨の展開力、結論の説得力などの観点から評価する。提出期限は、課題提示から2週間後を目安とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
 プレゼンテーションの場合は、事前に発表資料を準備しておくこと。</p>
  </div>
