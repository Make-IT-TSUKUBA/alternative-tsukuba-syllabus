  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博物館はメディアである、博物館が提供するのは情報であり、テレビに似ている(梅棹1987)と唱えられて以後、インターネットの普及に伴い、メディアとしての博物館は急速に発展しつつある。リアルな博物館とヴァーチャルな博物館の双方において、情報メディアに関する知識と理解が強く求められている。本講義は、インターネット展開における映像リテラシーの重要性を鑑みつつ、博物館と情報メディアに関し、その現状と展望について、さまざまな観点から考察する。</p>
  </div>

   <p id="aim">博物館と情報メディアについて、データを元に考察する能力、メディア・リテラシーを社会システムに応用できる能力、資料をとおして文化の多様性を理解できる能力の涵養を目的とする。</p>

  <div id="keyword-heading-keyword">

    <p id="pretopics">(1)博物館と情報メディア、総論(辻泰明)<br />
(2)ヴァーチャル・ミュージアムと映像リテラシーの重要性(辻泰明)<br />
(3)デジタル化の進展とインターネット配信(宮本聖二)<br />
(4)博物館、図書館、文書館の連携とポータルサイト(宮本聖二)<br />
(5)文化遺産の概念とその歴史(宮本聖二)<br />
(6)資料の整理と組織化(宮本聖二) <br />
(7)博物館と映像メディア(白石信子)<br />
(8)博物館情報メディアと教育(白石信子)<br />
(9)博物館情報メディアとマーケティング(白石信子)<br />
(10)博物館情報メディアの最新動向と今後の課題(辻泰明)</p>
