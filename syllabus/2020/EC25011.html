                        }

            },

  <h1 id="course-title">
   <span id="course">EC25011</span>&nbsp;<span id="title">生態学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生態系や個体群など生物のマクロな世界を対象とする生態学の基礎と、それを元とした環境保全、生物多様体性保全についても実例を中心に講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物コース 環境工学コース*  横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源学が対象とする生態系を扱う学問分野である生態学とその応用に関する基礎を理解する。<br />
1体系的な専門知識、2専門の基礎となる教養、3問題意識の醸成力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1体系的な専門知識<br />
・生態学の対象である個体、個体群、群集、生態系を体系的に理解する。<br />
・個体群生態学の具体的研究事例、理論を数学的理解を含めて理解する。<br />
・群集生態学の具体的研究事例、理論を理解する。<br />
・生態系生態学の具体的研究事例、理論を理解する。<br />
・生態学の応用について、個体群、群集、生態系、それぞれのレベルでの具体的事例を理解する。<br />
専門コンピテンス2専門の基礎となる教養<br />
・植物、動物、微生物、海洋、陸域、それぞれの生態学的特性を説明できる。<br />
・生物資源学における生態学の位置づけと役割を説明できる。<br />
・環境問題などの応用的課題における生態学の位置づけと役割を説明できる。<br />
専門コンピテンス3問題意識の醸成力。<br />
・環境問題について問題意識を持つ。<br />
・持続的な農林水産業の実現について問題意識を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生態系, 群集, 個体群, 生物資源の持続的利用, 生物多様性の保全, 野生動物管理, 森林生態学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生態学は、生態系、群集、個体群、個体という生物の個体レベル以上を対象とする学問であり、生物と環境との相互作用、生物の分布パターン、生物多様性、個体の行動などがその研究範囲となる。講義の前半では、生態学の基礎を「個体」、「個体群」、「群集」、「生態系」という系列で体系的に概説する。後半では、行動生態学の他、森林植生、野生動物、二次的自然を中心とした具体的な研究例を紹介する。生態学の応用研究の一つである保全生態学、生物資源の持続的利用、野生動物管理についても生態学の体系と関連付けながら講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第2回</span></th><td>生態学とは 生物の個体性</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第3回</span></th><td>個体群生態学の基礎</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第4回</span></th><td>種間の相互作用</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第5回</span></th><td>群集生態学の基礎</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第6回</span></th><td>生態系生態学:生態系におけるエネルギーの流れと物質循環</td><td> 担当:</td><td>上條 隆志</td></tr>
<tr><th><span class="format">第7回</span></th><td>動物の行動生態学、個体群生態学、群集生態学</td><td> 担当:</td><td>門脇 正史</td></tr>
<tr><th><span class="format">第8回</span></th><td>森林生態系の構造と多様性</td><td> 担当:</td><td>清野 達之</td></tr>
<tr><th><span class="format">第9回</span></th><td>二次的自然における保全</td><td> 担当:</td><td>門脇 正史</td></tr>
<tr><th><span class="format">第10回</span></th><td>森林生態系の生物多様性保全</td><td> 担当:</td><td>上條 隆志</td></tr>
</table>
</div>
