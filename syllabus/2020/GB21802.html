<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB21802</span>&nbsp;<span id="title">プログラミングチャレンジ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3,4</span>
    <br />
    <span id="assignments">アランニャ, クラウス, 櫻井 鉄也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">競技プログラミングの課題を用いて様々なアルゴリズムについて勉強する。プログラミング実装に集中される講義。内容:動的プログラミング、グラフ、データ構造、文字列操作、計算幾何、等。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本講義では、様々な問題に対して適切なアルゴリズムを選び、そのアルゴリズムを正しく実装することを目標とする。これまでに学習したアルゴリズムとプログラミング技術の具体的な使い方を学ぶ。<br />
<br />
The goal of this course is to learn how to identify the necessary algorithm to solve a given program, and how to correctly implement it. This course aims at giving a practical view of previously learned algorithms and programming techniques.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルゴリズム, プログラミング, 問題解決, プログラミングコンテスト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要・プログラミングコンテストとは?・アドホック問<br />
Course Introduction - What are programming contests? - Introductory Problems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>データ構造:1Dベクトル・2Dベクトル・セット・木構造・UFDS<br />
Data Structures:1D Vector, 2D Vector, Sets, Tree Structures, UFDS</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>探索方:完全探索・2分探索・グリーディ−方<br />
Search Methods: Full Search, Binary Search, Greedy Search</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>動的プログラミング:グリード探索、MaxSum、LIS、MaxSum、TSP<br />
Dynamic Programming: Grid Search, MaxSum, LIS, MaxSum, TSP</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>グラフI:グラフ構造、BFS、DFS、フルードフィール、TopoSort、Spanning Tree<br />
Graph I:Graph Structure, BFS, DFS, Flood Fill, TopoSort, Spanning Tree</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>グラフ II:最短経路、フロー<br />
Graph II:Shortest Paths, Flow</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>数学:数論・組合せ問題<br />
Mathematics: Number Theory, Combinatoric Problems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>幾何:線・角度・円・三角・ポリゴン<br />
Geometry: Lines, Angles, Circles, Triangles, Polygons</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>文字列:文字列探索・エディット距離・Suffix Array<br />
Strings: String Matching, Edit Distance, Suffix Array</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ファイナルリミックス:今まで勉強したアルゴリズムを複数使われる問題<br />
Final Remix: Problems using multiple of the algorithms studies in this course.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">基本的なプログラミングの知識(コンパイル、ループ、if-then-elseなど)[C,C++ or Java]<br />
Basic programming concepts (Compiling, loops, if-then-else operators, etc.) [C, C++ or Java]</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">この講義は期末試験を実施しない。毎週プログラミング課題の提出によって評価。<br />
<br />
This course does not implement a final examination. The evaluation is based on weekly programming assignments.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学生が少なくとも毎週プログラミング課題2問を提出する必要があります。「A」成績を達成するため、少なくとも毎週課題4問を提出する必要があります。<br />
<br />
<br />
The student must submit at least 2 programming exercises per week. To achieve an &quot;A&quot; grade, the student must submit at least 4 programming exercises per week.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. Steven Halim, Felix Halim,&quot;Competitive Programming&quot;, 3rd edition.<br />2. Steven S. Skiena, Miguel A. Revilla,&quot;Programming Challenges&quot;, Springer, 2003<br />3. 秋葉拓哉、 岩田陽一、 北川宜稔,『プログラミングコンテストチャレンジブック』</p>
    <p id="posttext">MANABAでレクチャースライドを配布します。<br />
<br />
We will distribute lecture notes on Manaba.</p>
   </div>
  </div>

    <p id="postoffice"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業が日本語で行います。配布資料は英語です。課題提出や教員とのやり取りはどちらでも可。<br />
Lectures are held in Japanese. Class materials are in English. Reports and communication with the professor can be in either language.</p>
  </div>
