  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">計算機の全体構成と性能の概念、機械語について理解する<br />
プロセッサがどのように構成されているかを学ぶ<br />
基礎的な高速化技法を理解する<br />
記憶階層、および記憶階層と性能の関係を理解する<br />
周辺装置とのインタフェースを学ぶ<br />
並列計算機の基礎を学ぶ</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">計算機システムの構成, 性能, 数値表現, 論理演算ユニット, データパス, パイプライン処理, キャッシュメモリ, 仮想記憶, 並列処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	計算機の性能の尺度や機械語の基礎的な事柄について理解し、計算機の性能比較や実行時間の算出をできるようになる。<br />
第2週	計算機における算術論理演算について述べる。数値の表現について理解し、計算機で行われている加減算、乗算、除算を実行する演算ユニットの構成方式について、その動作を説明できるようになる。<br />
第3週	計算機の命令の仕組みを理解し、命令セットを設計できるようになる。<br />
第4週	計算機の中核をなすデータパスと制御部について、その動作を理解し、プログラムの実行の様子を説明できるようになる。<br />
第5週	中間試験により、ここまでの理解度を確認する。<br />
第6・7週	現在の計算機に用いられている高速化手法について述べる。特にパイプライン処理に焦点をあて、パイプラインの構成と制御、性能等について詳しく述べる。<br />
第8週	記憶システムの構成方式は、計算機の性能を決定する大きな要因である。キャッシュや仮想記憶など、現在の計算機システムに導入されている記憶階層について解説する。<br />
第9週	周辺装置のインタフェースについて述べる。多くの場合、計算機には様々な入出力装置が接続されている。これら周辺装置とプロセッサをどのように接続するか、OSとの関連、性能に及ぼす影響について詳しく解説する。<br />
第10週	並列計算機の基礎について述べる。計算機要素を複数結合した並列計算機の構成方式の基礎的な知識、将来方向について述べる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
