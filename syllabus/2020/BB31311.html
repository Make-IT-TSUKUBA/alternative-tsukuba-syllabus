        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の政治を理論,制度,実態あるいは歴史の各面から概説し,理解を深める。とくに日本の執政制度,選挙制度,投票行動,イデオロギー,政党,立法過程,政官関係,マスメディアなどを中心に取り上げる。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
【授業目標】現代日本の政治を理解するための理論・歴史・分析視角の修得。<BR>【授業概要】政治学の基礎も紹介しつつ、日本の政治を理論、制度、実態、あるいは歴史の各面から概説し、理解を深めます。とくに日本の執政制度、選挙制度、投票行動、イデオロギー、立法過程、政官関係、マスメディアなどを中心に取り上げます。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
執政制度, 選挙制度, 投票行動, イデオロギー, 立法過程, 政官関係, マスメディア            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
オンライン授業になったことにより、進度と内容を変更することがあります。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
開講の辞(ガイダンス)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
「自民党システム」の形成(1)<BR>1990年代までの日本の政治発展を考えるために、Samuel P. Huntingtonの政治発展の理論を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
「自民党システム」の形成(2)<BR>戦後日本の政治発展について、蒲島郁夫のsupportive participation理論およびそれへの批判をもとに考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
「自民党システム」の形成(3)<BR>戦後日本の政治史を、対立軸や内閣・政策に着目しながら概観する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
日本政治の仕組み(1)<BR>政治家および官僚の行動原理について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
日本政治の仕組み(2)<BR>政治学の発展と新制度論について概説し、Principal-Agent Modelをもとに執政制度について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
日本政治の仕組み(3)<BR>国会、内閣、首相の実際の権限について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
日本政治の仕組み(4)<BR>議院内閣制、大統領制、半大統領制について概説し、その特質を理解する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
日本政治の仕組み(5)<BR>議院内閣制と大統領制を対比しつつ、リーダーシップを発揮する執政制度は何かを論じる。首相公選制についても考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
日本の選挙制度(1)<BR>小選挙区制、比例代表制、中選挙区制の特徴を概説し、なぜ選挙制度改革が必要とされたのかについて考える。衆議院の選挙制度についても概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第11回                                    </th>
                                    <td>
日本の選挙制度(2)<BR>重複立候補制の問題点について考える。参議院の選挙制度について概説し、衆参両院の選挙制度のあり方について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第12回                                    </th>
                                    <td>
投票行動とイデオロギー(1)<BR>有権者の投票行動について、候補者志向、政党志向、政策志向の観点から、理論的に概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第13回                                    </th>
                                    <td>
投票行動とイデオロギー(2)<BR>コロンビア・モデルやミシガン・モデルについて紹介し、政党支持や争点投票について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第14回                                    </th>
                                    <td>
投票行動とイデオロギー(3)<BR>Anthony Downsの合理的選択と合理的投票行動の議論を紹介し、政党や選挙について考える。また棄権についても考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第15回                                    </th>
                                    <td>
投票行動とイデオロギー(4)<BR>Anthony Downsのイデオロギーの議論を紹介し、イデオロギーと政党制の関係ついても考える。業績評価投票の理論を紹介し、近年の日本人の投票行動の規定因を分析する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第16回                                    </th>
                                    <td>
立法過程と政官関係(1)<BR>日本の国会の実際の審議過程について概説し、二院制・委員会制・会期制などの意味を考える。官僚優位論から政党優位論への展開について概観し、族議員について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第17回                                    </th>
                                    <td>
立法過程と政官関係(2)<BR>議会のviscosity論を紹介し、野党の役割について考える。「官邸主導」の政治の制度的要因について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第18回                                    </th>
                                    <td>
立法過程と政官関係(3)<BR>「官邸主導」の政治の非制度的要因について考察する。連立政権時代の立法過程の特質について分析する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第19回                                    </th>
                                    <td>
マスメディアと政治(1)<BR>マスメディアの機能やアナウンスメント効果について概説し、蒲島郁夫のreferent pluralism論を紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第20回                                    </th>
                                    <td>
マスメディアと政治(2)<BR>2018-19年のエリート調査に基づき、referent pluralism論の今日における妥当性を考える。elitist model, pluralism, corporatism, dualismなどの権力構造論を紹介し、日本政治の見方について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
