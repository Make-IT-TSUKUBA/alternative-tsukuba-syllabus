  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語教育実践研究1を承けて、受講生は本学で学ぶ日本語学習者が求める日本語教育内容を検討し、初級レベルの学習者を中心に実際のクラス運営を行う。クラス運営は、2~3名から成るグループ単位で行う。指導内容を設定し、その内容に基づいてシラバス作成、参加者の募集とレベルチェック、授業、評価、及び、クラス運営に関する振り返りを行う。日本語教育コース専任教員がグループに分かれて、教育内容、振り返りを確認、助言し、実践的日本語教育能力を高めることを目的とする。</p>
