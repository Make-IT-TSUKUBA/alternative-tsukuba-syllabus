<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF14103</span>&nbsp;<span id="title">応用理工学特別実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">応用理工学類長</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学で学習する科学や技術に関する学問が、実社会でどのように活用されているかを企業や研究機関における研究現場や製造現場を見学することにより学ぶ。対象となる事項を事前学習することにより見学に備え、レポートにより理解の度合いを評価する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 自由科目 応用理工学類生に限る 前もって担当教員に連絡し手続きを行うこと<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、「心身の健康と人間性・倫理性」、「協働性・主体性・自律性」、「応用物理と計測の能力」、「電子・量子工学とナノ科学の能力」、「物性工学と材料工学の能力」、「物質・分子工学と複合化学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">企業や研究機関における研究現場や製造現場を見学することにより、大学で学習する科学や技術に関する学問が実社会でどのように活用されているかわかるようになる。また、企業と社会のかかわり、環境への取り組み等について理解できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工場見学, 研究現場, 製造現場, 企業と社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>

web掲示板と学類メーリングリストによって周知</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>◎参加申し込み(7月19日締切)<br />
工場見学案内に記されている方法で参加を申し込む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>◎事前学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>◎工場見学の詳細を通知</td><td> &nbsp;</td><td>&nbsp;</td></tr>

集合時間:9 月3 日(火) <br />
9:00 「第3エリア前」バス停集合<br />

10:00 ‒ 12:00 大日本印刷 柏研究センター<br />
12:00 ‒ 14:00 移動および昼食<br />
14:00 ‒ 16:00 キリンビール 取手工場<br />
16:00 大学へ移動 <br />
17:00 解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>◎事後学習とレポート(報告書)作成<br />
レポート提出締切: 9 月27 日(金)<br />
レポート提出ボックスへ提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">応用理工学類生に限る。前もって担当教員に連絡し手続きを行う。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前学習及び見学・実習後のレポート(報告書)により成績評価を行う。<br />
報告書には、見学・実習を通して発見したこと、気付いたこと、学んだことなどを具体的に書くこと。その内容によって評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">担当教員が指示する。なお、見学する企業等については事前にwebページ等で予習する。見学後は見学で学んだことをさらに参考書などで調べて復習する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">必要に応じて担当教員が指示する。なお、見学する企業等の専門分野に係わる知識については、専門書や文献等で調べること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

  </div>
