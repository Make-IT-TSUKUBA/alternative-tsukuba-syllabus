  <h1 id="course-title">
   <span id="course">1F08011</span>&nbsp;<span id="title">障害科学から見た社会―インクルーシブ社会の一員としての「自分」―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4</span>
    <br />
    <span id="assignments">山中 克夫, 岡 典子, 名川 勝, 竹田 一則, 野呂 文行, 柘植 雅義, 八重田 淳, 米田 宏樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「人間が社会的に自立するとはどういうことか」、「社会に参加し、自己実現を図るとはどういうことなのか」について、障害のある人への教育的・福祉的支援や、障害のある人と社会との関係を学ぶことをとおして、受講生に考えてもらう。さらに、誰もが社会参加し自己実現を図ることのできるインクルーシブ社会の実現のために、受講生各人が社会の構成員として自分にできることを、自分の学士力に照らして考える機会を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害開設) 障害科学類生の受講は認めない。また、総合科目II「障害とともに生きるIII」及び人間学群コア科目「障害科学II」を履修済みの者の受講も認めない。<br />実務経験教員<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">それぞれの学類における学びを積み重ね、社会との接点がより身近になった高年次学生に、障害のある人への教育的・福祉的支援や、障害のある人と社会との関係を知ってもらい、「誰もが社会参加し自己実現を図ることのできるインクルーシブ社会」の実現のために、自らの学士力でできることを考える機会を提供する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1	知識:障害のある人の教育的福祉的支援を知り、これからの共生社会の基本である「合理的な配慮」の在り方を、受講生各々の専門に照らして考えることができる。<br />
2	意欲・態度:「共生社会」実現のために、社会の一員として自らができうる事柄について、積極的に関わろうとする意欲や態度を示すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">インクルージョン, 障害のある人, 合理的配慮, 社会参加, 自己実現, 社会的自立</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月10日】<br />
「障害科学から見た社会」<br />
本授業の意図、進め方、受講や生に期待すること、授業時間外の学習、評価方法等、受講に際しての必要事項を説明する。その後、本授業全体の基本的な理解に資するため、「障害科学」の立場から社会を見るとはどのようなことかについて、概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>山中 克夫</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月17日】<br />
「インクルーシブ社会と障害」<br />
インクルーシブ社会とは何かについて、これまでの社会と障害の関係史、さらに障害者の権利条約や合理的配慮についての理解をふまえて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>岡 典子</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月24日】<br />
「出生前診断の進歩と障害」<br />
障害や疾病を児が生まれる前に知る、出生前診断の技術は近年急速に進歩、普及しつつある。しかし、その実施には多くの倫理的な問題が存在し、社会的なコンセンサスを得るには解決しなければならないことが多い。医療技術の進歩と生命倫理は相反するものなのか。この問題を通してあらためて障害の意味を考える。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>竹田 一則</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月1日】<br />
「インクルーシブ社会と教育-知的障害のある人を中心に-」<br />
知的障害のある人と社会との関係を特に教育を中心に概観し、インクルーシブ社会における教育の課題について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>米田 宏樹</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月8日】<br />
「「自閉」は越えられるか?」<br />
自閉症の人たちのもつ障害とは何か、それを克服するためにはどのような課題が存在するのかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>野呂 文行</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月15日】<br />
「障害のマジョリティーとしての認知症にどう取り組むか」<br />
わが国は、2025年には「認知症」のある人は700万人まで増加すると推計されている。今や認知症のことを語らずして、障害科学を語ることはできない。認知症の治療、対応、予防、そして認知症の人に対する社会的態度。それらを通じ、社会全体で、障害、老化、健康とどう取り組んでいったらよいのか議論したい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>山中 克夫</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月22日】<br />
「障害者の権利擁護と意思決定支援」<br />
障害者の権利擁護と意思決定支援について講述する。障害のある人がとりわけ地域社会で生活を行うためには、権利擁護システムを構築することが重要である。これについて社会福祉法ほかに定められる権利擁護制度を概観した後、成年後見制度や意思決定支援の現状と課題について説明する。<br />
<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>名川 勝</td></tr>
<tr><th><span class="format">第8回</span></th><td>【5月29日】<br />
「元気になる職業リハビリテーション」<br />
日本の職業リハビリテーション(障害者就労支援)の現状と課題、障害をもちながら働くことの意味、生き甲斐、労働の質について概説する。また米国を中心とした最新職業リハビリテーション事情について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>八重田 淳</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月5日】<br />
「才能と発達障害-自分の中の発達障害、相手の中の発達障害-」<br />
卓越した才能の出現と種々の発達障害の出現の関係性。親和性について理解した後、自分や相手に見られる様々な才能や発達障害に見られる特性について具体的に見つめ直し、誰もが力を発揮して豊かに暮らせるインクルーシブ社会について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>柘植 雅義</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月12日】<br />
「インクルーシブ社会の成員として自分にできること」<br />
講義のまとめと討論を実施する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> 担当:</td><td>山中 克夫</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月19日】<br />
期末試験</td><td> 担当:</td><td>山中 克夫</td></tr>
</table>
