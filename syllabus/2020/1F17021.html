  <h1 id="course-title">
   <span id="course">1F17021</span>&nbsp;<span id="title">都市・地域・環境を探るIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の世界的な社会経済状況の激変により,私たちの住宅や,生活する都市,地域の環境は様々な変化の圧力を受けている.この変化を受動的に受け止めるのではなく,変化のメカニズムを理解し,望ましい環境を形成する主体的な知力を身につけることが求められている.本科目では,総合科目「都市・地域・環境を探るI,II」の発展形として,都市計画やまちづくりの実践事例を手掛かりに,社会の構成員である私たちが都市・地域・環境にどのようにかかわっていくべきかを考える.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)平成26年度以前に総合科目II「1C17121都市・地域・環境を探るIII」を修得した学生は履修不可。<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力、広い視野と国際性、心身の健康と人間性・倫理性、協働性・主体性・自律性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">A)身近な都市・地域・環境の問題を発見できる<br />
B)発見した問題について、その原因や影響を分析し、説明できる<br />
C)問題を解決するため、自分が果たすべき役割とキャリア形成について考える</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。都市・地域・環境を探るIIIでは、都市計画やまちづくりの実践事例を手がかりに、社会の構成員である私たちが都市・地域・環境にどのように関わっていくべきか考える。<br />
<br />
新型コロナウイルスの影響で講師が変更となる可能性がある。</p>

「鉄道会社による駅前再開発」 <br />
渋谷や新宿などの拠点駅における鉄道会社のまちづくりについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【7月7日(火)2限 泉山塁威】(調整中)<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【7月14日(火)1限 木内敏之 木内酒造(資)】(調整中)<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月21日(火)1限 火箱芳文 第32代陸上幕僚長・現三菱重工顧問】(調整中)<br />
「東日本大震災と自衛隊による復旧復興支援活動」<br />
東日本大震災の際に自衛隊が実 際に行った復旧支援活動についての現状を現場の声を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

リスクコミュニケーションの概念を説明するとともに,茨城県東海村で発生した臨界事故以来関与してきた東海村のリスクコミュニケーション活動や福島県内の活動事例を紹介し,社会問題解決のプロセスにおけるリスクコミュニケーションの役割とその限界を示す。<br />

高度成長期から現代までの時代ごとに必要とされてきた就職・転職サービスを紹介し、次の時代で求められる年齢・地域も含めた職の選択について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【8月4日(火)1限 三牧浩也 UDCK副センター長】(調整中)<br />

UDCKによる柏の葉キャンパスエリアのまちづくりのこれまでの取り組みを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

「松戸のまちづくり」<br />
MADCityのまちづくりのこれまでの取り組みを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
