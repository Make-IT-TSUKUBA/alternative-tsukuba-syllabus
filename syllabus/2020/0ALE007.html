<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALE007</span>&nbsp;<span id="title">機能システムツール演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2; 春C 火・木1,2</span>
    <br />
    <span id="assignments">相山 康道, 鈴木 健嗣, 矢野 博明, 伊達 央, 望山 洋, 山下 淳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">モデルベース開発による短期間での設計製作が産業界で主流となりつつある。中でも3次元CADは機械設計製作になくてはならないものとなってきている。この授業では3次元CAD、解析ツール、3Dプリンタに加え、レーザーカッターや制御シミュレーションツールの操作法を教授する。これらを通じて、研究力、専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">春C学期は火1,2 木1,2のうち5回開講。2020年度は基本的にオンラインで実施。 装置を使う実習については、対面授業が可能となった場合のみ実施する。<br />01CK920と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">3次元CADなどの各種ツールを習得することで,機械の設計,試作,制御系構築を一通り扱えるようになる.特に,知能機能システム学位プログラム/専攻で有する共通機材の利用法を習得することで,今後の研究の一助となることが期待される.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">3次元CAD, シミュレータ, 数値解析, 3Dプリンタ, レーザーカッター</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">モデルベース開発による短期間での設計製作が産業界で主流となりつつある.中でも3次元CADは機械設計製作になくてはならないものとなってきている.形状の確認のみならず,形状データを利用した様々な解析ツール(応力,機構等)に使われるほか,3Dプリンタを利用して形状を出力するためにも用いられる.この授業では3次元CAD,解析ツール,3Dプリンタに加え,レーザーカッターや制御シミュレーションツールの操作法を習得する.<br />
<br />
(1)	イントロダクション (相山)<br />
(1) SolidWorksを用いた設計 スケッチと部品作成 (鈴木)	 	 <br />
(2)	SolidWorksを用いた設計 アセンブリと3次元構成図 (鈴木)	 	 <br />
(3)	3Dプリンタ,レーザーカッター,NC加工機 (伊達・山下) ・ MATLAB/Simulinkによる制御系構築 (望山)	 	 <br />
(4)	3Dプリンタ,レーザーカッター,NC加工機 (伊達・山下) ・ MATLAB/Simulinkによる制御系構築 (望山)	 	 <br />
(5)	MATLAB/Simulinkによる制御系構築 (望山) ・ 3Dプリンタ,レーザーカッター,NC加工機 (伊達・山下)	 	 <br />
(6)	MATLAB/Simulinkによる制御系構築 (望山) ・ 3Dプリンタ,レーザーカッター,NC加工機 (伊達・山下)<br />
(7)	製図入門 製図作法,寸法公差 (矢野)	 	 <br />
(8)	設計・図面演習・課題提出	 	 <br />
(9)	設計・図面演習 (矢野)	 	 <br />
(10)	CAE (相山)	 	 <br />
(11)	CAEによる強度解析演習 (相山)	 	 <br />
(12)	CAEによる強度解析演習・課題提出	 	 <br />
(13)	CAEによる動作解析演習 (相山)	 	 <br />
(14)	CAEによる動作解析演習・課題提出	 	 <br />
(15)	CAE解析演習 (相山)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
