  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、神経細胞と神経ネットワークの機能についての基本的な理解に努める。最初に、神経の静止膜電位と活動電位の発生および伝播基盤から、神経細胞における電気的信号の基本原理を学ぶ。次に、イオンチャネル等を介したカルシウム流入による神経伝達物質放出の基本原理に基づいて、シナプス伝達による神経間の情報伝達基盤を学ぶ。こうした一連の基本原理から、実際の脊髄反射等の生体生理現象をどの様に説明可能であるかを実践的に理解する。最後に、学習、記憶と知覚認知領域における最新の概念とこれらの脳機能プロセスが、基本的な神経細胞機能と神経ネットワークの観点からどのように理解可能であるかを応用的に学習する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)  Introduction and Electrochemical Gradients:<br />
The introduction covers the overall aims of the series, what the students are expected to understand after the ten lectures. I introduce them to the principles of bioelectrical phenomena and how they were discovered. Ion gradients and their electrochemical properties are discussed. I explain the equilibrium condition and introduce the Nernst equation. The distribution of sodium and potassium ions across the cell membrane and their equilibrium potentials are introduced.<br />
<br />
(2)  Passive Membrane Properties:<br />
The membrane as a combination of ohmic resistor and capacitance are presented. I show the students how these passive membrane properties limit the passive response of the membrane both in space and time.<br />
<br />
(3)  Action Potential:<br />
I introduce the action potential as an active electrical signal that can overcome the passive limitations of neuronal membranes. The rapid opening and closing of ion conductances is discussed.<br />
<br />
(4)  Voltage-Gated Ion Channels:<br />
I discuss ion channel families with the students, covering evolutionary aspects and the role of the large number of subtypes in certain channel families. The biophysical basis for ion selectivity and gating are introduced.<br />
<br />
(5)  Ligand-Gated Ion Channels:<br />
The main classes of ligand gated ion channels are taught. The discovery of chem- ical transmission by Otto Loewi is presented.<br />
<br />
(6)  Synaptic Transmission:<br />
Building of lecture 6, the concept of synaptic transmission is explained - focusing on presynaptic mechanisms. The students learn about vesicle cycles, the release machinery, docking and priming and the readily releasable pool. Short-term synaptic plasticity (paired-pulse ratio) is worked out from the basic principles       of pool exhaustion and residual calcium. I split this lecture in to two segments, because of the large amount of material covered<br />
<br />
(7)  Electrophysiology Techniques:<br />
In this lecture I present two of the main ex-vivo electrophysiology techniques:  field recordings and whole-cell patch clamp recordings. The basics of performing and experiment and of interpreting its result are introduced.<br />
<br />
(8)  Basic Circuits (Spinal Cord):<br />
The patellar stretch reflex is demonstrated with a volunteer. The basic anatomy and function of the underlying circuitry are then worked out with the students - using the knowledge they have gained so far.<br />
<br />
(9)  Sensory Systems Overview:<br />
Sensory transduction in the eye, ear, nose and skin is shown from a functional perspective.  How do the transducers work?  The principle of feature extraction    is then presented and the students are shown that sensation is an active and selective process. Prominent sensory illusions are shown to illustrate this.<br />
<br />
(10)  Synaptic Plasticity:<br />
Long-term synaptic plasticity as a potential learning mechanism is introduced, starting with Hebb’s postulate of learning at the network level. The basic physiol- ogy of long-term potentiation (LTP) and long-term depression (LTD) is presented, with an emphasis on the role of coincident pre- and postsynaptic activity, NMDA receptors and the influx of calcium ions into the postsynaptic structures.</p>
