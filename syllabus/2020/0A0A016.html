                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然を守るためには専門的な科学知識だけでなく、それを生かすための一般市民や行政とのコミュニケーションが欠かせません。この講義では、講師がこれまで携わってきた科学番組制作やサイエンス・カフェ運営といった経験を元に、科学と社会を結ぶ「科学コミュニケーション」に関してお話します。<br />
デジタルカメラやスマートフォンのカメラを用いた撮影の基礎や編集のコツなど,メディア制作に関する演習も実施します。<br />
<br />
【早岡英介先生プロフィール】<br />
北海道大学 科学技術コミュニケーション教育研究部門(CoSTEP・コーステップ)客員准教授。筑波大学自然保護寄付講座非常勤講師。姫路市出身。札幌市在住。<br />
専門領域は科学番組、映像コンテンツ(VRも含む)制作、メディア教育、ワークショップ、科学コミュニケーション、リスクコミュニケーション。<br />
1994年筑波大学第2学群農林(生物資源)学類卒業。1996年筑波大学大学院修士課程環境科学研究科(自然地域計画研究室)修了。 新聞記者を経て、2008年まで映像ディレクターとして、主にNHKの科学番組、ドキュメンタリーや、科学・環境系のPRビデオや教材を制作。Adobe Education Leaders(AEL)認定。</p>
