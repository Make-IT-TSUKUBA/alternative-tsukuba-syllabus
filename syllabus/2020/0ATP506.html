<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
発生運動学としてのスポーツ運動学の学問成立の経緯、基本概念、運動の分析法を講義して、運動の実践現場および研究においてもつスポーツ運動学の意義、価値の理解を深める。具体的には、体育・スポーツ領域において使われている運動の概念についての整理、運動をゲシュタルト(運動ゲシュタルト)として認識することの重要性、現場において取り上げられる動きの質の問題、実際の動きを取り上げる際に重要になる生命的な時空間の問題、そして、「できる」ということを考える際に不可欠な身体知の問題、その「できる」を支える「動感」の問題、動きの意味と価値の問題、スポーツ運動学と現象学の関係、などについて講義する。        </p>
