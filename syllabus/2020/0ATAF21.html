  <h1 id="course-title">
   <span id="course">0ATAF21</span>&nbsp;<span id="title">数学教育実践論演習(解析・確率統計・ICT利用)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4; 春AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学教育における解析・確率統計領域及びICTに関する実践的演習を、文献講読に基づいて行う。解析領域では、関数、解析幾何、極限、微分積分学の基本定理などについての教材研究に、確率統計領域では統計的推測、ばらつき・変動性の扱い、データサイエンスなどの統計的方法を確認したうえでビッグデータ等の扱いにかかる批判的思考に焦点を当てる。これら領域および代数・幾何領域におけるICTを活用した数学探究を実践する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01B6151と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">当該教科における教育目標、育成を目指す資質・能力を理解し、学習指導要領に示された当該教科の学習内容について背景となる学問領域と関連させて理解を深めるとともに、様々な学習指導理論を踏まえて具体的な授業場面を想定した授業設計を行う方法を身に付ける。<br />
学習指導要領に示された当該教科の目標や内容を理解する。基礎的な学習指導理論を理解し、具体的な授業場面を想定した授業設計を行う方法を身に付ける。<br />
専修免許状教科及び教科の指導法に関する科目(中学校及び高等学校 数学)に該当する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">数学教育研究の実践の基礎を養う上で必要となる文献の読み方や研究方法を理解する。<br />
数学教育における解析・確率統計領域及びICT利用に関する実践的演習を、文献講読に基づいて行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">個別の学習内容について指導上の留意点を理解している。当該教科と背景となる学問領域との関係を理解し, 教材研究に活用することができる。発展的な学習内容について探究し, 学習指導への位置付けを考察することができる。子供の認識・思考, 学力等の実態を視野に入れた授業設計の重要性を理解している。当該教科の特性に応じた情報機器及び教材の効果的な活用法を理解し, 授業設計に活用することができる。当該教科における実践研究の動向を知り, 授業設計の向上に取り組むことができる。</p>
  </div>
