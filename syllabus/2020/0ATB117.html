<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATB117</span>&nbsp;<span id="title">臨床心理査定演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床心理支援において必須とされる心理査定法(検査法)のうち、特にパーソナリティ検査についてその理論と実践方法を学ぶ。MMPI.P-Fスタディ、SCTやロールシャッハ・テストなど質問紙法、投影法について理論を学ぶと共に試行方法、結果のまとめ方、解釈、フィードバックの仕方を理解する。さらに、テストバッテリーを用いた事例検討を通して複合的アセスメントおよび支援への活用について習熟を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE407と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスのうち、1.人間観察力、2.行動分析力心理学的支援力、3.心理学的支援力、4.普遍性と多様性の理解、5.心理学的問題解決実践志向、6.実証的な思考性と探求心に該当</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">臨床心理支援において必須とされる心理査定法のうち、特にパーソナリティ・アセスメント、及びパーソナリティ検査についてその理論と実践方法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">臨床心理査定, パーソナリティ・アセスメント, 質問紙法, 投映法, 作業検査, テストバッテリー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">臨床心理支援において必須とされる心理査定法のうち、特にパーソナリティ・アセスメント、及びパーソナリティ検査についてその理論と実践方法を学ぶ。<br />
YG性格検査、MMPI、P-Fスタディ、SCTやロールシャッハ・テスト、描画法など質問紙法、投影法、作業検査について理論を学ぶと共に施行方法、結果のまとめ方、解釈、フィードバックの仕方を理解する。さらに、テストバッテリーを用いた事例検討を通して複合的アセスメントおよび支援への活用について習熟を目指す。</p>
    <div id="topic-assignments"></div>

   </div>
