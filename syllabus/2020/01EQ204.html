<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EQ204</span>&nbsp;<span id="title">医学物理学詳論IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談</span>
    <br />
    <span id="assignments">榮 武二, 磯辺 智範, 熊田 博明, 武居 秀行, 森 祐太郎</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学物理分野の情報工学における臨床応用の一部として、情報処理や画像工学について教授する。
 目標:
1. コンピュータシステムに必要な各種理論を説明できる。
2. 医療情報システムについて説明できる。
3. 運用性と安全性を考慮し、理想的な医療情報システムの実践プランを提案できる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【医物必修】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎知識の活用力、実践的能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)コンピュータシステムに必要な各種理論を説明できる。<br />
(2)医療情報システムについて説明できる。<br />
(3)運用性と安全性を考慮し、理想的な医療情報システムの実践プランを提案できる。<br />
(4)医療倫理・研究倫理を踏まえた研究計画を立案し遂行できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">・医療・画像情報学:確率と情報量, エントロピー, 符号化, 波形伝送, 画像再構成, 画像解析, 医療情報システム, セキュリティ, 人工知能, ニューラルネット, ・放射線関連法規/勧告:放射線障害防止法, 医療法, 労働安全衛生法, 電離放射線障害防止規則, その他の関連法規, 報告/規格, 医の倫理, インフォームド・コンセント, 利益相反, 研究倫理, 個人情報保護</p>
  </div>
