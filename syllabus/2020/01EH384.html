<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH384</span>&nbsp;<span id="title">ラケットバットスポーツコーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">川村 卓, 吹田 真士, 奈良 隆章, 三橋 大輔</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">野球・卓球・テニス・バドミントンなどそれぞれの種目固有の特性について理解を深める。ラケットバットスポーツに関して体力・技術・心理などの視点から、さらに戦略・戦術・戦法などの視点から従来の方法にとらわれないコーチング及び指導法を討論し、修士論文の作成に必要な能力を向上させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP9N2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">テニス、バドミントンおよび野球のコーチングに関する内外の文献、資料に検討と加え、研究実践力を養う<br />
(1)	ラケットバットスポーツのコーチングの未明課題から解決方法を探ること<br />
(2)	ラケットバットスポーツの研究方法を実践すること<br />
(3)	ラケットバットスポーツのコーチング事例を示し、一般化を試みること<br />
(4)	ラケットバットスポーツにおける教育及び研究に関する倫理を理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野球, テニス, バドミントン, 研究手順, 球技</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回 ラケットバットスポーツコーチング学における研究倫理書類の作成、審査、留意点について(担当:川村卓)<br />
第2回 バドミントンのコーチング学の概観と整理に関する研究発表・討議(担当:吹田真士)<br />
第3回 野球のコーチング学の概観と整理に関する研究発表・討議(担当:川村卓)<br />
第4回 テニスのコーチング学の概観と整理に関する研究発表・討議<br />
第5回 バドミントンのシャトルコック・ラケットに関する文献抄読と討議(担当:吹田真士)<br />
第6回 野球のグラブ・バット・ボールに関する文献抄読と討議(担当:川村卓)<br />
第7回 テニスのボール・ラケット・サーフェイスに関する文献抄読と討議(担当:川村卓)<br />
第8回 バドミントンのルールの変化に関わる文献抄読と討議(担当:吹田真士)<br />
第9回 野球のルールの変化に関わる文献抄読と討議(担当:川村卓)<br />
第10回 テニスのルールの変化に関わる文献抄読と討議(担当:三橋大輔)<br />
第11回 バドミントンの生理学的手法による研究文献抄読と討議(担当:吹田真士)<br />
第12回 野球の生理学的手法による研究文献抄読と討議(担当:川村卓)<br />
第13回 テニスの生理学的手法による研究文献抄読と討議(担当:三橋大輔)<br />
第14回 バドミントンの運動学的手法による研究文献抄読と討議(担当:吹田真士)<br />
第15回 野球の運動学的手法による研究文献抄読と討議(担当:奈良隆章)<br />
第16回 テニスの運動学的手法による研究文献抄読と討議(担当:三橋大輔)<br />
第17回 バドミントンのバイオメカニクス的手法による研究文献抄読と討議(担当:吹田真士)<br />
第18回 野球のバイオメカニクス的手法による研究文献抄読と討議(担当:川村卓)<br />
第19回 テニスのバイオメカニクス的手法による研究文献抄読と討議(担当:三橋大輔)<br />
第20回 バドミントン・野球・テニスのコーチングの事例報告の書き方(担当:川村卓)<br />
第21回 バドミントン・野球・テニスのコーチングの事例報告の作成(担当:川村卓)<br />
第22回 バドミントン・野球・テニスのコーチングの事例報告の仕方(担当:川村卓)<br />
第23回 バドミントンの指導事例報告発表(担当:川村卓、三橋大輔、吹田真士、奈良隆章)<br />
第24回 野球の指導事例報告発表(担当:川村卓、三橋大輔、吹田真士、奈良隆章)<br />
第25回 テニスの指導事例報告発表(担当:川村卓、三橋大輔、吹田真士、奈良隆章)<br />
第26回 バドミントンの研究論文執筆方法(担当:吹田真士)<br />
第27回 野球の研究論文執筆方法(担当:川村卓)<br />
第28回 テニスの研究論文執筆方法(担当:三橋大輔)<br />
第29回 バドミントン・野球・テニスのコーチングの研究発表のまとめ方(担当:奈良隆章)<br />
第30回 バドミントン・野球・テニスのコーチングの研究発表(担当:奈良隆章)</p>
