<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJEF10</span>&nbsp;<span id="title">物理化学特別研究IA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>
    <br />
    <span id="assignments">石橋 孝章, 西村 賢宣, 佐藤 智生, 山村 泰久, 松井 亨, 菱田 真史, 近藤 正人, 野嶋 優妃</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理化学分野における研究テーマについての基礎的実験を指導し、物理化学研究法の基礎を習得させる。研究計画の立て方や、重点的な履修の内容・方法に対してアドバイス・指導を行う。研究倫理に関する指導も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端の研究課題に自ら取り組むことを通じて,世界的視野を持って独創性を発揮する能力や,高度専門職業人としてさまざまな専門分野における研究の担い手となる能力を養う.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">最先端の研究課題に自ら取り組むことによって,物理化学的研究手法を習得する.研究結果を論文としてまとめる能力,限られた時間でわかりやすく内容を伝える能力を身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物理化学, 分子分光学, 光化学, 計算化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生は,1)研究課題設定,2)先行研究調査,3)実験計画立案,4)実験,5)結果の解析と考察,6)結果のとりまとめ,を実行する.それらの進捗状況の発表する会を開催し,学生と教員による討論を通して,論理的思考能力,問題解決能力,研究推進能力,良質な研究倫理感を,涵養する.論文作成・プレゼンテーションについても指導する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">なし</p>
   </div>
  </div>
