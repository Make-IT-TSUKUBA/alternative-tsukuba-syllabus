  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本文学の表現規範を形成した平安時代の文学表現について考える。具体的には菅原道真の漢詩における比喩表現、『古今集』における漢と和、『伊勢物語』におけるかな文形成、『竹取物語』の試行錯誤、『土左日記』の冒険、『和漢朗詠集』の季節感、王朝漢詩の成熟と日本化、『源氏物語』と漢文表現、『源氏物語』の文脈などについて討議する。これらの古典的表現の形成過程を観察することで、文学表現の本質について理解し、日本文学の表現規範を形成した平安時代の文学表現について考える。</p>
  </div>
