$(function() {

        // Ajax処理

            dataType : "json",

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">0ATAR09</span>&nbsp;<span id="title">公民教育学研究III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公民教育学研究Iと公民教育学研究IIの授業を踏まえて、2回実施される修士論文指導会(1年次の2月と2年次の10月)と1回開催される修士論文発表会(2年次の1月)において個人発表を行い、大学院2年間の学習成果として修士論文を完成させる。また、発表に先立って、指導教員からの個別指導を受けることを前提とする。修士論文発表会には、これまで主として地理教育学関連の教員から受けてきた指導に加え、地理教育学及び歴史教育学の教員からも指導・助言を受けることになる。こうすることで、地理と歴史と公民を総合させた社会科教育学としてのアイデンティティが担保された修士論文が完成することになる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.教育課題発見能力」「2.教育内容探究能力」「3.教育学的分析能力」「4.教育課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">教科や教科の指導法を統合させ、公民教育実践研究に携わる者として必要な資質・能力を総合的に身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">社会科, 公民科, 公民教育</p>
