<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的財産法(主として特許法、著作権法等)の分野における最近のトピックについて、裁判例研究を中心としたケーススタディや文献講読などを受講者全員が分担して報告・議論を行うことで、裁判例や文献の分析検討能力を高めるとともに、議論を通じた多面的な思考方法を体得することを目指す。知的財産法判例演習Iを既に履修している者は、当該科目で分担した内容とは異なる、より発展的な内容を分担するものとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADL014と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:基礎的専門知識、文献・判例の調査・分析能力、特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本演習では、知的財産法分野における判例研究及び文献購読を中心とした演習を行い、当該分野における近年の重要な議論に触れ、知的財産法における判例・学説の現状把握や、各自が今後の研究を進めるに際しての知識やヒントを獲得する事を主な到達目標としている。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">知的財産法 裁判例 学説 分析検討 評釈 プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">取扱う判例の領域としては、原則としては、知的財産法全領域を対象とする。また、厳密には知的財産法分野以外の判例であっても、ライセンス契約や不法行為法、訴訟手続法、行政法といった知的財産法と密接な関連のある法領域の事例も視野に入れる。対象文献は、基本的には日本法の判例・論文を主体とすることを予定しているが、より適切なものがある場合は外国法の判例・文献も対象として活用する事も予想される。<br />
 演習形態としては、以下のようにする事を予定している。(ただし、詳細は開講時に受講者と相談の上、方針決定する。)<br />
 まず、毎回テーマを設定し、必読の検討判例のほか、事例に応じては参考文献、関連文献を予め決めておく。進め方としては、事前に割り当てられた報告者に、報告担当事例について20分から35分程度で簡単な報告を行っていただき、それをkick-off として議論・検討を行う。報告者以外の受講者についても、毎回の検討判例だけについては事前に目を通しておく事が期待される。<br />
 判例やテーマ選択については、例年、開講時に素案を提供し、そこから選択していただく場合が多いが、受講者が興味をもっている検討対象を積極かつ主体的に提案することが大いに期待される。また、各自の報告以外の検討事例についても、忌憚なく質疑や議論に参加することが強く求められる。<br />
 受講対象者に特に制約はなく、幅広い専攻の者の受講が期待されるが、民事法の基礎、知的財産法の基礎的知識が若干あるほうが受講者にとっては効果的と考えられる。<br />
 なお、基本的には第1回の日程に担当判例の選定と割当日程を確定する予定であるので、履修を検討している者は、できるだけ第1回演習には出席していただくことが望ましい。(やむを得ず欠席する場合にも、できるだけ早めにコンタクトをとられたい。開催日時については、履修者の都合を調整しつつ不定期に設定する形式となっているので、初回開講時には日程調整も併せて行う。開講期日等については適宜掲示するので、履修を検討する者は、開講についての掲示案内に留意されたい。</p>
    <div id="topic-assignments"></div>
