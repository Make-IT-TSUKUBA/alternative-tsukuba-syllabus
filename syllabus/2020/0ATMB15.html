  <h1 id="course-title">
   <span id="course">0ATMB15</span>&nbsp;<span id="title">保健統計学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計学の基礎の理解を深め、看護研究の中でも量的研究に求められる統計解析法の基本的内容を習得する。全20回で構成し、うち前半10回は後期課程「応用統計学」と合同で行う。講義の前半10回を統計基礎として、推測統計学の基礎を学び、後半10回においては、量的研究を実施するために必要な知識の習得、実際用いられている統計手法を学び、統計分析ソフトウェアSPSSの使用方法について基礎的な演習を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
<br />
科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">データ尺度の違いを理解し、データを要約することができる。<br />
推定と検定の考え方について説明できる。<br />
p値と信頼区間の関係について説明できる。<br />
2群を比較する際に適用すべき統計手法を選択できる。<br />
3群以上を比較する際に適用すべき統計手法を選択できる。<br />
パラメトリック検定とノンパラメトリック検定の違いを理解し、正しい統計手法を選択できる。<br />
研究計画の留意点(測定の妥当性と信頼性、サンプルサイズの求め方)が理解できる。<br />
多変量解析の基本を説明できる。<br />
統計解析ソフトウェアSPSSの基本的な使い方を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">量的研究 quantitative research, 統計的分析 statistical analysis, 仮説検定 Hypothesis testing, 信頼区間 confidence intervals, パラメトリックとノンパラメトリック parametric vs. nonparametric, 妥当性と信頼性 validity &amp; reliability, サンプルサイズ sample size</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">14コマ以上の出席と課題レポート提出を単位取得の要件とし、最終評価が60%以上を持って単位を認定する。<br />
<br />
レポート課題:11回めの授業の際に配布する模擬データを解析して、レポートを作成する。<br />
<br />
評価基準<br />
レポートの評価基準は以下の5項目を各20点とし、合計点を評価する。<br />
満点100点に対して、A+:90点以上、A:80点以上90点未満、B:70点以上80点未満、C:60点以上70点未満、D:59点以下とする。<br />
<br />
1.模擬データの記述統計結果が述べられているか<br />
2.得られた記述統計について結果をまとめ、考察が述べられているか<br />
3.推測統計の手法を用いて正しく分析が行われているか<br />
4.推測統計で得られた結果についての考察がなされているか<br />
5.関連する適切な参考文献等が紹介されているか</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義95%演習(SPSSの基礎)5%<br />
課題レポートとレポート作成のために使用する統計解析ソフトウェア(SPSSなど)の使用方法は演習として行う以外にレポート課題に取り組むことで身に着けるように努力すること。<br />
授業の予習復習を行うことが望ましい。<br />
<br />
様々な方々が統計解析に関するホームページを作成しています。自分自身で探して合うものを選んで自己学習を進めることをお勧めします。<br />
最近はYouTube等の動画による解説もあるそうですので、興味を持って探してください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 栗原伸一・丸山敦史,「統計学図鑑」 オーム社<br />2. 栗原伸一,「入門統計学ー検定から多変量解析・実験計画法までー」 オーム社<br />3. 上田拓治,「44の例題で学ぶ統計的検定と推定の解き方」オーム社<br />4. 高橋信,「マンガでわかる統計学」オーム社<br />5. 田久浩志、小島隆矢,「マンガでわかるナースの統計学」オーム社<br />6. ディビッド・サルツブルグ著、竹内惠行、熊谷悦生訳,「統計学を拓いた異才たち」日経ビジネス人文庫<br />7. Avia Petrie, Caroline Sabin著、杉森裕樹訳,「臨床研究マイスターへの道 医科統計学が身につくテキスト」 メディカル・サイエンス・インターナショナル<br />8. 小島寛之,「完全独習 統計学入門」ダイヤモンド社<br />9. DFポーリット、CTベック著、近藤潤子訳,「看護研究 原理と方法(第2版)」 医学書院<br />10. Hully SB, 他著、木原雅子、木原正博訳,「医学的研究のデザイン:研究の質を高める疫学的アプローチ、第3版」メディカル・サイエンス・インターナショナル<br />11. MH Katz著、木原雅子、木原正博監訳,「医学的研究のための多変量解析ー一般回帰モデルからマルチレベル解析まで」メディカル・サイエンス・インターナショナル<br />12. 高橋信,「マンガでわかる統計学 回帰分析編」オーム社<br />13. 高橋信,「マンガでわかる統計学 因子分析編」オーム社</p>
    <p id="posttext">1を教科書、2以降は参考書とします。<br />
