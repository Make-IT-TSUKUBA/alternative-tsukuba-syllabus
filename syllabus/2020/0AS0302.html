  <h1 id="course-title">
   <span id="course">0AS0302</span>&nbsp;<span id="title">スポーツ芸術表現学への招待</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツを題材とした「スポーツ芸術」について、アートのみならずサブカルチャーや文芸など、多様な領域におけるスポーツ芸術の表現について学ぶ。</p>
  </div>

   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">特になし</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「研究力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">オリンピックに文化プログラムがあったことに気づいた人はどのくらいいたでしょう。この授業では、かつてオリンピックに「芸術競技」があり、1936年ベルリン大会では2人の画家の銅メダリストがいた史実の確認から始めます。この授業ではスポーツを題材とした「スポーツ芸術作品」が、アートをはじめとした多様な視点と様々な表現方法によって創出されることが理解でき、他者に解説できるようになります。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ芸術, オリンピック芸術競技, アートとスポーツ, 再現と表現, 身体表現, ダンス, アーティスティックスイミング, スポーツ音楽, スポーツ俳句, リボーン・アートボール</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【太田 圭  芸術系 (日本画)】<br />
〔アート×スポーツへのキックオフ]<br />
「スポーツ芸術表現学」は2017年から国内で初めて用いられてきた「筑波大学発」の名称です。ガイダンスとして、スポーツをテーマとした芸術作品制作における「表現と再現」をキーワードとして、日本美術史と西洋美術史に見られる芸術作品と自作を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【小城崇史  スポーツカメラマン】<br />
〔シャッターチャンスに賭ける]<br />
サッカーJリーグチームの専属カメラマンと撮影するサッカーをはじめとして、大リーグやモータースポーツなど多岐にわたるスポーツの世界とアスリートのドラマを追い続けているプロカメラマンに、2020東京大会での「決定的瞬間」について聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【大原央聡  芸術系(彫塑)】<br />
〔塊とフォルムのクリエイティブバランス]<br />
スポーツをテーマとした彫刻作品は?と問えば、多くの人が《ミュロンの円盤投げ》を思い浮かべることでしょう。自らも木彫作品によって様々な「動き」を表現している彫刻家から、自作を含む立体作品とその表現方法、現代美術の多様な表現について聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【本間三和子  体育系(アーティスティックスイミング)】<br />
〔アーティスティックスイミングの技と美〕<br />
芸術的要素が採点されるアーティスティックスイミング。本学大学院生時代に出場した1984年ロサンゼルス五輪の銅メダリストでもあるアスリート・プロフェッサーから、選手としての経験談をはじめ、2020東京大会での日本代表チームの活躍を振り返ります。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【大野益弘   ノンフィクションライター】<br />
〔スポーツと音楽とアスリート〕<br />
スポーツ音楽の作曲家といえば、「栄冠は君に輝く」、「六甲おろし」、1964年東京大会の「オリンピック・マーチ」を作曲した古関裕而が知られています。今回はオリンピックに関連した曲を中心に観賞しながら、スポーツと音楽の深い関係について聞きます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【太田 圭  芸術系(日本画)】<br />
〔リボーン・アートボール・プロジェクト]<br />
「リボーン・アートボール・プロジェクト」について紹介し、アートとスポーツの継続的な関係を構築します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【田島直樹   芸術系(版画)】<br />
〔版画家という描く・彫る・刷るのトライアーティスト]<br />
1932年、オリンピックの芸術競技ではなんと日本の版画作品が受賞しています。さかのぼって江戸時代の浮世絵には「相撲画」というジャンルがありました。また、現代においては「版画的思考」による様々な芸術作品が生み出されています。今回は体を使った「行為の痕跡」として版画に関する芸術表現を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【寺山由美  体育系(ダンス)】<br />
〔研ぎ澄ます身体と芸術表現】<br />
ダンサーたちが「からだの動き」を自問し、表現として研ぎ澄ましていく様子は、芸術作品を生み出す過程と等しいものです。大学のダンス大会の強豪校である本がくダンス部のヘッドコーチが、創作、振り付け、演技構成など、身体表現の創造の世界へ誘います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【嵯峨 寿  体育系(レジャー・スポーツ産業論)】<br />
〔何を、どこまで、どのように]<br />
スポーツを記録する「映像」には、一瞬を捉える「写真」とは違う魅力があります。1936年ベルリンオリンピックや1964年東京オリンピックの公式記録映画を鑑賞し、制作者の思いに迫ります。さて2020年東京大会はどのように映像として記録されるでしょうか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【太田 圭  芸術系(日本画)】<br />
〔タイムアップの笛は次の試合へのキックオフの笛である]<br />
これまでの授業のまとめとして、「筑波大学発」の「スポーツ芸術表現学」の次なるステップについて考えます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  </div>
