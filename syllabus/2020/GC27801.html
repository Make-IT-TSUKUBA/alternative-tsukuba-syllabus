$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
映像コンテンツのデジタル化が進み、その利活用が盛んになるに従い、映像メディアに対する知識と理解が強く求められるようになっている。この講義では、広い意味での情報学としての観点から映像メディアをとらえて、その歴史と現状について幅広く概観し、メディアとしての特性を考察する。また、映像コンテンツにおける文法、構成、類型について解説し、その利活用にあたって、必ず身につけておくべき映像リテラシーの基本を教授すると共に、映像コンテンツのアーカイビングにおける課題についても検討する。        </p>
