$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">3901592</span>&nbsp;<span id="title">プロジェクトワーク日本語A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各自が設定したテーマに沿ってプロジェクトワークを行う。これまで学習してきた日本語を駆使し、生の日本語に触れ、語彙、表現を広げることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生のうち特別聴講学生(学群)が受講できる。受講人数制限あり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">このコースは、ショートビデオ作りを通して、日本語と日本文化を学ぶ。講義は日本とと英語で行う。ビデオ作りも日本語で行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">留学生の視点でビデオを制作し、発信する。成果として、図書館で一般公開する。また、実際に日本文化体験(茶道教室など)もおこなう。<br />
ビデオ制作を通して、日本語の自然習得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ショートビデオ, 日本語・日本文化体験, グループ活動, ディスカッション</p>
  </div>

   <div id="topics">
    <p id="pretopics">内容(ないよう)<br />
1.日本文化を学ぶ・体験する。(茶道体験等)<br />
2. ショート・ビデオ制作(日本文化、日本事情、留学生生活、比較文化等)<br />
3.ディスカッションとグループ発表<br />
 (例:日本の食文化、東京見学、筑波大学のキャンパス紹介、日本と海外の常識など)</p>

    <p id="posttopics">ビデオ制作までの主なプロセス:<br />
1過去のビデオ鑑賞2グループ決定3グループ別計画書作成4テーマの絞り込みとクラス内発表5日本語のシナリオ作成6ロケ(撮影)7編集8グループのポスター制作9作品をアップロードする。10ビデオ制作の感想(レポート)</p>
