<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AL5607</span>&nbsp;<span id="title">混相流工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>
    <br />
    <span id="assignments">文字 秀明, 金子 暁子, 金川 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流動伝熱関連機器や資源環境分野等で重要な役割を果たす混相流の特性と力学に重点をおき、その概念と基本的性質、混相流の力学、流動波動特性および計測法について述べる。さらに最近のトピックスについて討論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CM427と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">混相流の概要が把握できる. 混相流独特の流動現象が理解できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">気液二相流, 固液二相流, 流れを特徴付けるパラメータ, 流動様式, モデリング, 圧力損失, 波動, 不安定流動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">流動伝熱関連機器や資源環境分野等で重要な役割を果たす混相流の特性と力学に重点をおき、その概念と基本的性質、混相流の力学、流動波動特性について述べる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【混相流の世界】混相流工学の歴史と必要性,授業内容概要</td><td> 担当:</td><td>金子 暁子</td></tr>
<tr><th><span class="format">第2回</span></th><td>【流れを特徴付ける量と計測方法】ボイド率,質量割合,相分布,界面積濃度</td><td> 担当:</td><td>金子 暁子</td></tr>
<tr><th><span class="format">第3回</span></th><td>【流動様式】流動様式の紹介,流動様式線図,流動様式遷移,計測方法</td><td> 担当:</td><td>文字 秀明</td></tr>
<tr><th><span class="format">第4回</span></th><td>【混相流のモデリング】均質流モデル,ドリフトフラックスモデル, 二流体モデルと構成方程式</td><td> 担当:</td><td>金子 暁子</td></tr>
<tr><th><span class="format">第5回</span></th><td>【分散混相流】流動特性とモデル化,分散混相流に関わる計測技術,実際の流れ</td><td> 担当:</td><td>文字 秀明</td></tr>
<tr><th><span class="format">第6回</span></th><td>【圧力損失】均質流モデル,分離流モデル</td><td> 担当:</td><td>金子 暁子</td></tr>
<tr><th><span class="format">第7回</span></th><td>【圧力損失】固液二相流,固気二相流,流動抵抗軽減</td><td> 担当:</td><td>文字 秀明</td></tr>
<tr><th><span class="format">第8回</span></th><td>【不安定流動】流れ逸走,密度波振動,ガイゼリング</td><td> 担当:</td><td>文字 秀明</td></tr>
<tr><th><span class="format">第9回</span></th><td>【気泡力学と波】気泡力学, 気泡流中における音速の低下, 球形気泡の振動</td><td> 担当:</td><td>金川 哲也</td></tr>
<tr><th><span class="format">第10回</span></th><td>【気泡力学と波】Rayleigh--Plessetの方程式, 気泡の線形振動と固有振動数, 気泡流中の波動伝播</td><td> 担当:</td><td>金川 哲也</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

5. 空気輸送の基礎(辻裕, 養賢堂)<br />
