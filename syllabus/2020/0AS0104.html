<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0AS0104</span>&nbsp;<span id="title">心理統計学特講</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">心理統計学をはじめ統計学や教育測定学に関する最近の文献を題材にして講義を行い、心理統計学、統計学、教育測定学に関する理解を深める。また、講義で学んだ分析手法等を実際にデータに対して適用してみることを通して、受講者が、自らの研究において、当該手法等を利用できるようにする。</p>
  </div>

   <p id="outcomes">・汎用コンピテンス:知の活用力<br />
・学位プログラムコンピテンス:心理学的問題発見と人間理解力、心理学的問題解決力、多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「教育測定学や心理統計学に関する専門的な知識と技術を獲得すること」を本授業の到達目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育測定学, 心理統計学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では、データ解析手法に焦点を当てた最新の論文の輪読を中心にし、心理統計学や量的研究法の基礎的な事項および先端的な話題について幅広く学ぶことを目指す。したがって、受講者には、各自の興味関心に沿って担当する文献を選んでもらい、担当した論文の内容を要約して、他の受講者に対して簡潔に説明を行ってもらうことになる。ただし、これらの授業内容や進め方に関しては、受講者の興味や全体のバランス等に応じて適宜調整していく予定である。<br />
1. オリエンテーション + 各回の担当者ならびに担当文献の決定<br />
2-9. 教員による講義,あるいは,担当者による文献に関する報告とそれを受けての討論(発表者数によって講義の回数は変動する)<br />
10. まとめ</p>

    <p id="posttopics"></p>
   </div>
