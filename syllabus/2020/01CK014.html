<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK014</span>&nbsp;<span id="title">知能機能システムコアスタディ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システム分野における研究の基礎を、体系的かつ横断的に教授する。研究計画の立案、学術論文の書き方、国際会議への投稿、知財・特許、研究者倫理、について講述するとともに、連携大学院の研究室において実施している最新研究についての知見を深め、鍵となるアイディアについて議論を行う。これらを通じて、マネジメント能力、コミュニケーション能力、研究力、倫理観を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施<br />0ALE000と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
2. マネジメント能力:広い視野に立ち課題に的確に対応する能力<br />
3. コミュニケーション能力:専門知識を的確に分かり易く伝える能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
III.倫理観:工学分野の基礎的研究能力を有する人材または高度専門職業人にふさわしい倫理観と倫理的知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自分の研究を進める上で必要になる,研究計画立案,論文誌および国際会議への論文投稿,知財・特許,研究者としての倫理に関する基礎知識を修得すること.また,知能機能システム分野における最先端の研究の内容を理解すること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究計画, 学会発表, プレゼンテーション, 知財, 倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)4/7	コアスタディガイダンス	(中内リーダー)<br />
(2)4/14	大学院とは・研究者とは	(亀田能成)<br />
(3)4/21	研究計画(立案)	(大澤博隆・橋本悠希・前田祐佳)<br />
(4)4/28	学会発表とは	(山口友之)<br />
(5)5/12	研究計画(ピアレビュー)	(大澤博隆・橋本悠希・前田祐佳)<br />
(6)5/19	論文の書き方	(掛谷英紀)<br />
(7)5/26	プレゼンテーションの仕方	(掛谷英紀)<br />
(8)6/2	知財・特許について	(内田史彦(国際産学連携本部))<br />
(9)6/9	連携大学院の紹介<br />
(10)6/16	研究倫理・研究者倫理について	(伊達央・境野翔)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">本年度は新型コロナウイルスへの対応のためmanaba上の動画を視聴する形式での授業とする。</p>
   </div>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">知能機能システム学位プログラム(博士前期課程)1年次の学生は履修すること.</p>
  </div>
