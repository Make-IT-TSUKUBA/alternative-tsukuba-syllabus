  <h1 id="course-title">
   <span id="course">0ATAP03</span>&nbsp;<span id="title">次世代教育研究III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">次世代学校教育創成に関心をもつ受講者を対象に、修士論文・実践研究報告書の作成に向けて各自の専門領域に沿って学習を深め、成果を発表する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンペテンス:1知の活用力、2マネジメント能力、3コミュニケーション能力、4チームワーク力、5国際性。<br />
専門コンペテンス:1教育課題発見能力、2教育内容探求能力、3教育学的分析能力、4教育課題解決能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学校教育、生涯学習、教育政策の形成と効果分析、教育開発援助等のテーマを扱い、スクールリーダーおよび高度専門職業人に必要な、実践指導力と研究能力を習得できることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究倫理, 教育制度・政策, 教育課題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">次世代学校教育創成に関心をもつ受講者を対象に、各専門領域における教育課題を検討するとともに、解決のための調査や学習を深めながら、次世代の教育および学校の在り方に関する提案と討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>次世代の教育課題とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学校経営における次世代の教育課題 ―「チーム学校」の体制づくり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育制度における次世代の教育課題 ― Society5.0社会の教育政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学校臨床における次世代の教育課題 ―学校教育における問題解決の方法と予防教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教育方法・カリキュラムにおける次世代の教育課題 ―Society5.0社会における学びの方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生涯学習における次世代の教育課題 ―少子高齢化社会の生涯学習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本教育史における次世代の教育課題 ―天皇制と教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>比較・国際教育における次世代の教育課題 ―地球市民の育成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>教育社会学における次世代の教育課題 ―日本社会の多文化化への学校現場の対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>教育心理学における次世代の教育課題 ―人生100年時代の生涯発達と思春期・青年期</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>学校経営における次世代教育課題の事例分析 ―教職員の協働性の構築</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>教育制度における次世代の教育課題の事例分析 ―Society5.0の理論的基礎の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>学校臨床における次世代の教育課題の事例分析 ―児童生徒・学校教育の問題の背景の理解と分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>教育方法・カリキュラムにおける次世代の教育課題の事例分析 ―STEAM教育とAI・Edtechの活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>生涯学習における次世代の教育課題の事例分析 ―地域づくりと社会教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>日本教育史における次世代の教育課題の事例分析 ―教育勅語問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>比較・国際教育における次世代の教育課題の事例分析 ―PISA2018グローバルコンペテンスの位置づけ、解釈と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>教育社会学における次世代の教育課題の事例分析 ―外国人子どもの就学・キャリア支援</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>教育心理学における次世代の教育課題の事例分析 ―少子化問題の現状と要因分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>学校経営からみる次世代の教育の在り方に関する討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>教育制度からみる次世代の教育の在り方に関する討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第24回</span></th><td>教育方法・カリキュラムからみる次世代の教育の在り方に関する討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>生涯学習からみる次世代の教育の在り方に関する討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
