<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3451112</span>&nbsp;<span id="title">中国語圏の言語と文化A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「基礎中国語AI/AII」「基礎中国語BI」で修得した言語知識を踏まえて、4技能(読む・聞く・話す・書く)の総合的な伸長に配慮しながら、中国語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人文・比文・日日・情報・医学(学籍番号末尾奇数)対象。「基礎中国語」A及びBの履修者に限る。日本語と中国語で授業を行う。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">初級中国語で学習した内容の定着をはかりつつ、さらに一歩上のレベルの中国語の習得を目指す。文法事項の学習を中心に、確かな運用能力の養成をはかることがこの授業のおもな目的である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">上海を舞台に展開される日本人留学生の日常生活を通して, 中国の文化や社会についても理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>第1課 虹橋空港にて</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5講</span></th><td>第5課 豫園でショッピング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>第6課 道を尋ねる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>第7課 オールドジャズバンド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>第8課 ジャズバーで飲みながら</td><td> &nbsp;</td><td>&nbsp;</td></tr>
