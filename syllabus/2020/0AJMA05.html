<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJMA05</span>&nbsp;<span id="title">磁性・超伝導</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群レベルの基礎的な知識を活用し、固体物理学の中でもその中心的な最先端研究課題である超伝導と磁性、またその相互関係についてより高度な視点から教授することによって学問としての重要性とその位置づけについて学ぶ。また、歴史的な変遷も理解する。
 磁性と超伝導は物質の基底状態と考えられている。磁性体、超伝導物質を広く概観し、基本概念を整理する。また、両分野の最近の発展についても紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BG120と同一。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)磁性体および超伝導体に関する基本的な性質を学び,それらを説明できるようなる。<br />
(2)磁性体および超伝導体に関する応用技術を学び,それらを説明できるようなる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">強磁性体, 反強磁性体, 量子磁性体, 高温超伝導, 渦糸, ジョセフソン接合</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って進める。<br />
講義の際は、板書のノートを とり、プリントと合わせて理解するのがよい。<br />
<br />
第1回:イントロダクション<br />
第2回:磁性の起源と特徴 <br />
第3回:磁性体の相互作用と磁気異方性<br />
第4回:磁性体に関する測定技術<br />
第5回:超伝導現象の特徴 <br />
第6回:超伝導の現象論・微視的理論<br />
第7回:ジョセフソン接合<br />
第8回:高温超伝導体<br />
第9回:磁性体に関する最近の話題<br />
第10回:超伝導体に関する最近の話題</p>

    <p id="posttopics"></p>
   </div>
