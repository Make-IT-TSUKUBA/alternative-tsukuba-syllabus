   <span id="course">0A00504</span>&nbsp;<span id="title">科学的発見と創造性</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学的発見がおこなわれる現場の歴史的状況を再現し、行為者の創造性がどのような形で発揮されたのか、「ハンソンの理論負荷性」、「ニュートンの林檎と万有引力の理論」、「ゼメルヴァイスによる産褥熱の予防」、「ジョン・ドルトンと化学的原子論」等様々な事例研究を通じて解明する。
 科学的発見が単なる偶然でも、幸運でもなく、周到に企図された創造性によるものであることを理解することを目的とする。</p>
  </div>

 知の活用力・コミュニケーション能力<br />
博士レベル<br />
 知の創成力・コミュニケーション能力</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">科学的発見が単なる偶然でも、幸運でもなく、周到に企図された創造性によるものであることを理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学的発見, 創造性, 偶然, セレンディピティー, イノヴェーション, 科学革命, 独創性, 社会的文脈</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)概要を記載したレジュメにしたがって授業は進行する。2)適宜映像資料を活用する。必要な文献や映像資料については授業で十分に鑑賞できない部分については事後に復習すること。3)発見がテーマなので質疑応答が重要な役割を果たすことは言うまでもない。積極的に参加し過去の俊秀たちの事績から創造の秘訣を学べるよう挑んでほしい。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1日目)<br />
1、発見を生み出す原理の探求。発見の文脈と正当化の文脈の相違を明確にする。<br />
2、ハンソンの理論負荷性。「色眼鏡をかけて世界を見る」あるいは「思考の帽子をとりかえる」ことの意義。<br />
3、ニュートンの林檎と万有引力の理論。発見の心理学と社会学。<br />
2日目)<br />
4、アルキメデスはなぜヘウレーカと叫んだか。ヒエロン王を説得する論理と王冠問題の解決の論理との決定的相違。<br />
5、ゼメルヴァイスによる産褥熱の予防、あるいは帰納法の是非をめぐって。臨床医学と統計的合理性とのはざまで何が起きたか。<br />
6、パーキンスによるモーヴの発見と mission-oriented research の限界。発見の社会的因子。<br />
3日目)<br />
7、ジョン・ドルトンと化学的原子論。アマチュア科学者が世紀の大理論を構築した理由とは。<br />
8、パストゥールの八面六臂の活躍の根源とは? 産業科学という新しい文化。</p>
   </div>

2割合:授業への積極的参加(30%)、レポート(70%)。<br />
3評価基準:授業中に示された機知と諧謔のセンスおよび関心の高さを加味した採点を行い、満点の60%以上を合格とする。</p>
