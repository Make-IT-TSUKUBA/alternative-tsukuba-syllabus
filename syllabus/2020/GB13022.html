<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB13022</span>&nbsp;<span id="title">オブジェクト指向プログラミング</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水1,2; 秋C 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大規模なソフトウェアの作成を容易にするためには、プログラムを適切な規模のモジュールに分割したり、不必要な詳細を意識しなくてもすむように記述を抽象化したり、モジュールの組み合わせ方を規格化したり、組み合わせ方が間違えていないか自動的にチェックしたりする機能が望ましい。このような要求を実現する技術の一つにオブジェクト指向プログラミングがある。
この授業では、Java言語を題材に、オブジェクト指向プログラミングにおけるモジュールの単位であるオブジェクトやクラス・メソッドを用いたデータの抽象化・組み合わせ方を記述する静的な型やインターフェースなどの概念を、講義と演習課題を通して学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25年度までに開設された「ソフトウェア構成論」(GB13001)または平成31年度(令和元年度)まで開設された「オブジェクト指向プログラミング実習」(GB13013)の単位を修得した者の履修は認めない。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力<br />
6. 実践的技術力と問題解決能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・ プログラミングにおいて、具体的な詳細を隠蔽する抽象化という考え方の重要性を理解する。<br />
<br />
・ プログラムを抽象化し、モジュールに分割する手法としてのオブジェクト指向プログラミングの諸概念を学ぶ。<br />
<br />
・ オブジェクト指向プログラミングの諸概念を、Java言語による実例を通じて身につける。<br />
<br />
・ プログラミング入門で学んだPython言語とこの授業で題材とするJavaについて、単なる文法上の差異や共通点にとどまらず、文や式や制御構造などの概念的な共通点と、大規模で信頼性の高いプログラミングのためにJavaが備える静的な型やインターフェースなどの相違点について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プログラミング, オブジェクト指向プログラミング, 抽象化, モジュール化, 再利用, ソフトウェア開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最初の2回では、これまでに学んだプログラミング言語とJava言語の表記を対比させながら、プログラミングの基本的な概念を再整理する。<br />
次の3回では、プログラミングにおける抽象化・モジュール化という要求と、それを実現するためのオブジェクト指向というアプローチについて説明し、そのためにどのようなJava言語の機能が用意されているかを述べる。<br />
6〜8回は、プログラミングのミスを防ぐ静的な型チェックと情報隠蔽について説明する。<br />
9〜10回は、データの表現の抽象度と、モジュール間の依存性をケーススタディを通じて具体的に述べる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プログラムの構成要素: 式と文、定数・変数、データ型、サブプログラム(関数)について、Python言語やC言語の表記や概念を用いて復習する。また、Java言語では同じ概念をどのように記述するかを述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>条件判断、繰り返し、サブプログラムの呼び出しについて同様に復習し、Javaでの実現法を述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>プログラムを分割する必要性と、同じ問題を解くためにさまざまなデータやプログラムの表現があること・モジュールに分割する方法もさまざまありうることを説明する。具体的な詳細を隠す抽象化がプログラムを理解したり記述したりしやすくすることを説明する。モジュール分割と抽象化を実現するプログラム設計の手法の一つとして、メソッドを用いたデータの抽象化を説明する。Java言語においてメソッドは、基本的に個々のデータ(インスタンス)と組になっていること・インスタンスの雛形としてのクラスがあることを説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>クラスの継承と、それに関連するサブクラス、スーパークラス、オーバーライドという概念を説明する。継承による再利用と差分プログラミングについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>再利用という観点から見たモジュール化の方法として、継承を用いる手法とインスタンスを用いる手法の2つを比較する。基本プログラムが存在して、派生プログラムの動作をカスタマイズする例において、サブクラスを作ってカスタマイズする例と、カスタマイズ可能な部分のインスタンスを交換する例を比べて得失を論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>モジュールを組み合わせる規約としての型の役割について述べる。インスタンスを生成するには、まずサブクラスで特定のメソッドを具体的に記述することを要求する抽象クラスについて説明する。互いに関連するメソッド群のシグネチャをまとめたインターフェースについて説明する。モジュール間の規約としてのインターフェースの使い方について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>静的な型チェックがもたらす安全性と、型パラメタを持つGenericsについて説明する。Genericsを用いないと、データの集まりを表す際に安全でなくなったり、不便になってしまうことを、リストを例に説明する。Genericsを用いたクラスを定義する基本的な方法を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>不必要な細部について、モジュールの外からアクセスできないようにするアクセス制御の概念を説明する。また、大規模なプログラムを作成したり、作成者が異なるモジュールを組み合わせる際に、モジュール内で定義した名前が衝突しないようにする仕組みについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ケーススタディ1: 辞書を用いたプログラムを作る際に、さまざまな抽象度でモジュール化した例によって、プログラムの再利用性や保守性がどのように変化するかを具体的に見ていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ケーススタディ2: Javaのクラスライブラリに含まれるJava Collection Frameworkを題材に、インターフェースと実装クラスの設計の例を具体的に見る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">PythonおよびCによる基本的なプログラミングができること。情報科学類教育用計算機の使用法に習熟していること。<br />
平成25年度までに開設された「ソフトウェア構成論」(GB13001)の単位を修得した者の履修は認めない。<br />
平成31年度までに開設された「オブジェクト指向プログラミング実習」(GB13013)の単位を修得した者の履修は認めない。</p>
