<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB613</span>&nbsp;<span id="title">都市・地域設計論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:現在の都市が抱える諸問題を実態的に把握し、都市づくりやまちづくりにおける計画や設計について、その果たすべき役割や責任を考察することにより、計画論としての複眼的な問題意識を確立するとともに、論理的な思考とその表現方法を獲得する。
 授業の概要:都市や地域におけるまちづくりの実態、計画・設計に関わる制度論や方法論について、ケーススタディを用いて考察と講述を行う。後半はテーマに応じた受講生の発表をもとに議論する。
 授業計画:(1) 現在の都市が抱える様相と都市づくりの課題、(2) 中心市街地の実態、(3) 東京都心の問題、(4) 都市居住と居住環境、(5) 都市景観と居住環境、(6) 都市デザインと都市景観、(7) まちづくりと都市デザイン、(8) 都市計画と規制緩和、(9) 都市づくりの合意形成、(10) 都市の将来像</p>
  </div>

「理解力」「問題解決力」「展開力」</p>

<tr><th><span class="format">2)</span></th><td>中心市街地の実態</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="posttopics">日本国内の事例を取り上げ、実態的な課題とその対応方法を検討する。</p>

都市・地域に対する問題意識を有していること。</p>
