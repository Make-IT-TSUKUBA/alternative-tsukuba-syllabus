  <h1 id="course-title">
   <span id="course">01BC643</span>&nbsp;<span id="title">プラズマ特別研究IA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プラズマ研究センターのタンデムミラー型装置GAMMA10/PDXと加熱装置、計測装置等を用いて、プラズマの生成、加熱、閉じ込め、プラズマ・壁相互作用、並びにマイクロ波、X線、静電プローブ、ビームプローブ等によるプラズマ計測の実験を行い、得られた実験結果について討論する。実験装置の原理や実験手法を習得するとともにプラズマについての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">秋入学者向け<br />0AJDF21と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">物理力:最先端の学識を有し、国内外の研究者と議論・共同研究を行う能力<br />
論理力:科学者としての使命感、論理性を有すること</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">プラズマ物理学、プラズマ核融合科学に関する研究を進める能力を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プラズマ加熱, 電子サイクロトロン加熱, X線計測</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主体的に実験に従事し、プラズマ波動加熱実験のための加熱装置や実験測定器の開発研究、あるいはシミュレーションを用いた物理解析の基礎研究を行い、その結果の報告と議論を通じて、プラズマ物理学実験に関する知識を習得すると共に、実験研究を行う基礎を習得する。(実際の内容はテーマにより異なる)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ミラー磁場閉じ込めプラズマにおける電子加熱の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>電子サイクロトロン加熱(ECH)の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>波動の吸収の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>誘起電流法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>反射鏡の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>伝送効率の評価法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>反射鏡面形状の違いによる伝送効率の変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>低電力によるアンテナ性能評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大電力によるアンテナ性能評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ミラープラズマを用いた電子加熱特性の検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>X線PHA(波高分析器)の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>X線スペクトル計測の原理伝送効率の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>X線スペクトル計測による高エネルギー電子の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>X線半導体検出器の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>X線空間分布計測の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>X線空間分布計測によるトモグラフィ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>X線計測による電子温度測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>アンテナ形状によるECH効果の検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>ECH入射偏波制御の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>入射偏波によるECH効果の検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>シミュレーションとの比較によるパワーバランス解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>ECH変調入射による間欠的高熱流負荷の生成・制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>レイトレーシング計算の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>レイトレーシング計算との比較によるECH効果の検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>端損失電子計測器の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>端損失電子計測器の高度化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>端損失電子計測による電子温度解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>実験、解析結果に関する討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>実験、解析結果のまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>今後の課題に関する議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
