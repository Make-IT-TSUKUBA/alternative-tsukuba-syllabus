<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA410</span>&nbsp;<span id="title">自治体法務</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の地方公共団体は、地方自治の主体として、数次に及ぶ制度改革を経て大幅な権限強化が図られており、今後、法曹有資格者の活躍が期待される重要な領域となっている。本授業では、地方公共団体で生起する具体的事例を通じて、行政法だけでなく民法その他の基本法・特別法の知見や法曹としての思考様式や技能がどのように活用されているか検証するとともに、地方公共団体に関わる実践的法務知識を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AFL441と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端問題対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">行政法、民法その他の法令が現実に活用される場面を把握し、地方公共団体に関わる実務的法知識と課題解決のための方法論の基礎を、具体的事例を素材としながら習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自治体法務, 地方自治法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">全体を自治体法務に関する通則的テーマと分野別テーマに二分し、必要に応じて適宜、自治体法務の現場で活躍する法曹有資格者ほかをゲストとして招き、担当教員や受講者との対話を通じる等して授業を進行していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>自治体法務の概要・行政訴訟等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>自治体法務の概要・行政訴訟等</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4週</span></th><td>行政不服申立て・行政手続制度・情報管理法務(情報公開・個人情報保護)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>地方公共団体の財産・財務に関する法務</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>地方公共団体の財産・財務に関する法務</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>地方公共団体の都市計画・環境に関する法務</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>地方公共団体の都市計画・環境に関する法務</td><td> &nbsp;</td><td>&nbsp;</td></tr>
