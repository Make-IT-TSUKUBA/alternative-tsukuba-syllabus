$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33671</span>&nbsp;<span id="title">食品プロセス工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2,3</span>
    <br />
    <span id="assignments">北村 豊, ダス ネヴェス マルコス アントニオ, 粉川 美踏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農産物や食品の品質や安全性を損なうことなく効率よく生産・加工するための単位操作
(選別、殺菌、乾燥、粉砕、冷蔵、冷凍、濃縮、乳化・分散、沈降・遠心分離、平衡、抽出、吸着、保存、ろ過、膜分離、蒸留、蒸発、発酵、酵素処理など)を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成28年度までの「食品プロセス工学」(EC33101)及び「食素材加工学」(EC42021)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.農産物や食品のハンドリング(貯蔵、加工、運搬等)について知る。<br />
2.農産物や食品のハンドリングに関わる種々の操作(加熱・冷却、濃縮、抽出、粉砕、乾燥、分離、乳化)の基礎を理解する。<br />
3.農産物や食品のハンドリングに関わる反応(酵素反応,微生物反応)の基礎を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農産加工, 食品工学, 単位操作, 加工技術, 食品物性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農産物や食品に対しては,貯蔵性や品質等を向上させるために様々な単位操作すなわちプロセスが存在する。本講義ではそれらの中から代表的なプロセスについて,その目的や特性を学習し,自身の農産食品加工に関する研究や技術開発に資する知識を習得させるものである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ポストハーベスト技術を支えるプロセス工学の概要、農産物の物性・輸送特性について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>コメの加工調整技術と農産食品の粉砕特性について学習する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>拡散操作による空気調和や農産物・食品の乾燥特性および乾燥装置について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>酵素反応、微生物反応を利用した食品製造、反応装置、反応速度について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食品の加熱殺菌、滅菌操作を反応速度として解析する手法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>食品の冷蔵,冷凍操作を熱物性,伝熱現象として理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>食品の濃縮法としての蒸発濃縮、膜濃縮、凍結濃縮について、またエタノール蒸留など気液平衡関係について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>食品成分の抽出の方法、その際の平衡関係について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>食品の粉砕,粉砕法,粉砕物の評価手法について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>食品中の粒子の沈殿、ストークス沈降、固体分離、食品乳化、乳化食品の評価手法、エマルションの安定性について学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">流れの科学、熱・物質移動の科学、材料力学、応用力学を履修していれば、講義の理解を助ける。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験(60%)、レポート(40%)で総合評価する。但し、出席率70%未満の者は試験を受験できない。</p>
  </div>

   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義の復讐と課題の提出に取り組むこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">北村・粉川担当回では、農産食品プロセス工学(文永堂出版)、マルコス担当回では食品工学(朝倉書店)を使用します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
