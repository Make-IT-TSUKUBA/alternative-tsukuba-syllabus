  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的な主体性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本思想史の文献資料の講読を通して、日本的思惟の文化的現象を分析し、批判的・創造的思考力を身につける。「日本」と他者認識をめぐる論争を取り上げて読んでいくことによって、広い視野と国際性、国際的な主体性・協働性・自律性について考察・修得する機会としたい。</p>
  </div>
