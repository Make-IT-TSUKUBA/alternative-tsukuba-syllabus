$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EE31623</span>&nbsp;<span id="title">岩石学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">角替 敏昭, 池端 慶, 荒川 洋二</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の主要な構成物質である岩石・鉱物をどのように同定しその履歴を解読するかについて、主に顕微鏡を使用した観察・同定法を通じて学習する。また岩石や鉱物の化学組成解析等についても学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地球物質科学実験(EE31523)を修得済みの者は履修できない.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「協働性・主体性・自律性」、「地球学に関する専門的素養」、「科学的思考能力」、「室内実験・分析技能」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">偏光顕微鏡の基本構造と使用法、造岩鉱物・火成岩・変成岩の顕微鏡鑑定法、岩石薄片作成法、岩石化学組成の分析法について学び、基本的な岩石・鉱物の鑑定や特徴の把握ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">岩石, 鉱物, 岩石薄片作成, 偏光顕微鏡, 機器分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【重要】新型コロナウィルスの影響により、対面の授業は行いません。したがって、第1回〜第9回の授業は夏季休業以降に実施します。第10回分のみ春学期にオンラインで実施しますが、その詳細はおってmanabaに掲載します。<br />
<br />
偏光顕微鏡の基本構造と使用法を解説した後、実試料の観察を行う。また岩石薄片の作成法や岩石化学組成の分析法についても解説・実習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>偏光顕微鏡の基本構造の理解と使用法の習得1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>偏光顕微鏡の基本構造の理解と使用法の習得2<br />
鉱物の光学的性質の理解1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>偏光顕微鏡の基本構造の理解と使用法の習得3<br />
鉱物の光学的性質の理解2<br />
習得内容の確認実技試験1を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>偏光顕微鏡による各種岩石試料(火成岩)の観察と鉱物同定1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>偏光顕微鏡による各種岩石試料(火成岩)の観察と鉱物同定2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>偏光顕微鏡による各種岩石試料(変成岩)の観察と鉱物同定3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>岩石研磨薄片の作成法の習得1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>岩石研磨薄片の作成法の習得2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>偏光顕微鏡による各種岩石試料(火成岩・変成岩)の観察と鉱物同定4<br />
習得内容の確認実技試験2を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>岩石化学組成の分析法の習得</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業の進行具合によっては、補講を行うことがある。<br />
初回の授業は理科系D棟(理系修士D棟)5階502室(顕微鏡室)にて実施する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球物質科学を履修していること。岩石学、鉱物学、岩石学・鉱物学演習を履修または履修中であることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実技試験結果(70%)とレポート(30%)をもとに総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">配布資料や教科書等をもとに学習すること。<br />
次回の授業範囲を予習し、専門用語の意味等を理解しておくこと。</p>
  </div>
