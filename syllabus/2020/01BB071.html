<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今まで修得した内容を復習し、さらに高度な視点から偏微分方程式論を学ぶ。特に関数解析学に基づいた偏微分方程式論について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJAC02と同一。<br />詳細後日周知</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門科目</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">微分方程式および関数解析の専門的知識の習得</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">楕円型微分方程式, フーリエ級数, ヒルベルト空間, コンパクト作用素, リースの表現定理, 超関数, 解の正則性, ソボレフ空間</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>楕円型微分方程式についての概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>1変数のフーリエ級数(2)フーリエ級数の収束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>1変数のフーリエ級数(3)パーセヴァルの等式</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>ノルム空間とバナッハ空間(2)完備化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
