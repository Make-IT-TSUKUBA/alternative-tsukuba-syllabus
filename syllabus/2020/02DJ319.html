<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DJ319</span>&nbsp;<span id="title">国際法特別演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3-5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際法学の特に理論的な側面に係る諸問題につき、演習及び論文指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度より2年おき開講。<br />01DF492と同一。<br />履修希望者は担当教員と連絡をとること。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(後期)国際法に関する高度な知識を修得すること。履修者が国際法に関する世界水準の研究論文を執筆できるようになること。<br />
/(前期)法学、国際法に関する十分な知識を修得すること。一回毎に履修者の理解度を確認し、国際法についての修士論文の作成準備を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(後期)国際法総論解説 / (前期)国際法総論解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(後期)論文指導:文献指導 /(前期)国際判例研究I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(後期)論文指導:章構成等の確認I /(前期)国際判例研究II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(後期)論文指導:章構成等の確認II /(前期)国際判例研究III</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(後期)論文構想発表 / (前期)国際判例研究IV</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(後期)論文指導:一次資料の分析 / (前期)国際判例研究V</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(後期)論文指導:諸国における学説の検討 / (前期)国際法の法源論I:慣習国際法の妥当性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(後期)論文指導:語学力の確認作業 / (前期)国際法の法源論II:条約の意義と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(後期)論文発表 / (前期)国際法の法源論II:「一般国際法」概念の考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(後期)提出された論文についての指導:構成、内容、引用文献の妥当性等についての指導 / (前期)国際法学説の再検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
