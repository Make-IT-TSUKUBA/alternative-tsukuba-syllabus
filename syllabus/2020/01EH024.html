  <h1 id="course-title">
   <span id="course">01EH024</span>&nbsp;<span id="title">International Sport Policy Studies(国際スポーツ政策研究)</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、主に英国やヨーロッパにおける事例を紹介しながら、スポーツ政策の国際的動向について把握するとともに、それらの諸実践を分析するための理論的枠組みについて理解することを目的とする。具体的には、教員による講義および履修学生によるプレゼンテーションを通じて、開発と平和のためのスポーツ、エリートスポーツ、オリンピック・パラリンピックのレガシーなどに関わる政策を対象としながら、スポーツ政策の国際的動向と課題、そして今後の可能性について学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP021と同一。<br />英語で授業。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	グローバルな視点を広げることができるようになる<br />
2.	IDSに関係した組織における政策の適用について、「目標設定」「協力者の受容」「エビデンスに基づいた評価」そして「ガバナンスの自律的な改善」を含んだ実践的知識の理解を深めることができる。<br />
3.	社会開発及びレガシーを重視したメガ・スポーツイベントの持続性を踏まえた国際スポーツ政策の先進的な知識を発展させることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">理論的評価, 政策過程, インパクト, 費用対効果, モニタリングと評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回  国際スポーツ政策研究に関する研究倫理<br />
第2回  スポーツの力とその限界<br />
第3回  政策研究に関する基礎的知識<br />
第4回  政策と社会的正義<br />
第5回  スポーツ政策の図式の意義<br />
第6回  エビデンスに基づいた政策<br />
第7回  モニタリングと評価に関する政策過程<br />
第8回  メガイベントレガシーの意義<br />
第9回  オリンピックレガシーの言説(ロンドン2012、リオ2016、東京2020)<br />
第10回 国際スポーツ政策に関する批判的議論<br />
第11回 最終発表</p>
