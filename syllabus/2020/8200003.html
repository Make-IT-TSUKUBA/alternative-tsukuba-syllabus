<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8200003</span>&nbsp;<span id="title">つくばロボットコンテスト2020</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">伊達 央, 矢野 博明, 山海 嘉之, 相山 康道, 望山 洋, 飯尾 尊優, 土井 裕人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数人(3名以上5名以下)でグループを作り、自分達の創意により与えられた課題を実現する知能ロボットシステムのメカニズム、制御系およびソフトウェアを設計・製作する。この設計・製作の成果発表は,公開コンテストにおいて競技形式で行われる。この授業はロボット製作を通じて各々の技術分野の重要性を感じてもらうことを目的としている。経験や予備知識は必要ないが、ロボット製作への興味と意気込みは不可欠である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">つくばロボットコンテスト&#039;93〜&#039;19履修者も履修可。ただし、3単位までとする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は、「2.4 具体的なシステムを設計し運用する能力 (ii)エンジニアリング・デザイン能力」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・ロボットの基本構成を理解し、ロボットの概略を構想することができる。<br />
・ロボットの構成要素を理解し、ロボットを設計することができる。<br />
・ロボットの実装方法を理解し、製作することができる。<br />
・ロボットの基本的な運用方法を理解し、運用・改善、作業記録を残すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回ガイダンスを 4/10 6時限 3L202 で実施する。<br />
<br />
第1回 4/10 ガイダンス(授業概要、これまでのコンテストの紹介、スケジュールなど)<br />
第2回 4/17 チーム分け、担当アドバイザ決定,競技ルールの説明、企画書の説明、ロボットの基本構成の説明<br />
第3回 4/24 モータ選定講習会(予定)<br />
第4回 5/1 企画書相談会<br />
第5回 5/8 企画書提出締切<br />
第6回 5/15 設計書の説明、設計ミーティング<br />
第7回 5/22 設計書相談会<br />
第8回 5/29 設計書相談会<br />
第9回 6/5 設計書提出締切<br />
第10回 6/12 工作機械安全講習、ロボット製作<br />
第11回 6/19 授業なし(春AB期末試験期間)<br />
第12回 6/26 ロボット製作<br />
第13回 7/3 ロボット製作<br />
第13回 7/10 ロボット製作<br />
第14回 7/17 ロボット製作(春C期末試験期間)<br />
題15回 7/31 授業なし(試験もなし)<br />
 <br />
第16回 10/5 進捗状況報告会<br />
第17回 10/12 コンテスト予選についての連絡(出走順等)、ロボット調整 <br />
第18回 10/19 コンテストについての連絡、ロボット調整 <br />
第19回 10/26 ロボット調整 <br />
第20回 11/2 コンテストグランドファイナルについての連絡、ロボット調整<br />
第21回 11/16 報告書について、工作部屋掃除・片付け<br />
第22回 11/30 報告書作成<br />
第23回 12/7 報告書提出締切<br />
<br />
上記予定は変更となる場合がある。<br />
上記以外にも以下を予定している。<br />
夏休み(7/23~9/30)ロボット製作<br />
☆特別企画(9/21~9/25あたり)<br />
10/10(土)ロボットコンテスト予選@筑波大<br />
10/18(日)ロボットコンテストファイナル@カピオ(予定)<br />
11/7(土)ロボットコンテストグランドファイナル@筑波大</p>

   <p id="remark">自分自身と技術へのチャレンジである。チームワークを大切に。様々な内容が包括される「システム」を完成させ目的を達成させるために必要なことは何なのかを各自考えながらチャレンジすること。<br />
授業時間はミーティングが主で、実際に勉強しロボットを製作するのは時間外と週末、それから夏休みであり、授業外での製作等の活動が重要である。</p>
