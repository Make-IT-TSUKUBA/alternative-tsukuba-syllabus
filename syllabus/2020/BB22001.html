            授業概要
            
        </h2>
        <p id="summary-contents">
日本国憲法の人権に関する規定を総合的、かつ批判的に学びます。この授業の主たる言語は日本語です。なお、「憲法」は国家公務員、地方公務員試験(県庁、市役所)の必須科目です。Students will learn provisions on human rights in the Japanese constitutional law critically. Main language of instruction of this course is Japanese.        </p>
