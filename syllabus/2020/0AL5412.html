                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間とのインタラクションを前提とした情報システムを利用者視点で設計できる能力の開発を目的として、ヒューマンインタフェースのデザイン・開発に必要となる知識およびスキルを、講義と演習を交えて学習する。講義では、直接操作と知的システム、実世界指向、ソーシャルインタラクションなど、ヒューマンコンピュータインタラクション(HCI)における重要な概念と論点をいくつか概説する。演習では、CHIやUISTなどHCI分野におけるトップ国際会議における最新の論文を講読し、その内容について議論を行う。</p>

   <div id="topics">
    <p id="pretopics">人間とのインタラクションを前提とした情報システムを利用者視点で設計できる能力の開発を目的として、ヒューマンインタフェースのデザイン・開発に必要となる知識およびスキルを、講義と演習を交えて学習する.講義では,直接操作と知的システム,実世界指向,ソーシャルインタラクションなど,ヒューマンコンピュータインタラクション(HCI)における重要な概念と論点をいくつか概説する.演習では,CHIやUISTなどHCI分野におけるトップ国際会議における最新の論文を講読し,その内容について議論を行う.</p>
