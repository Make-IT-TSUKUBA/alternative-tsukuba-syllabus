<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02CK034</span>&nbsp;<span id="title">知能機能システム計画調書作成演習IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">水谷 孝一, 海老原 格, 澁谷 長史, 橋本 悠希, 前田 祐佳, 大澤 博隆, 川崎 真弘, 新里 高行, 善甫 啓一, 廣川 暢一, 飯尾 尊優</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システムの各研究テーマに関する研究計画を立案し,日本学術振興会特別研究員DC2を申請する.日本学術振興会特別研究員DC1及びDC2採用者の場合は,科学研究費の交付申請書を作成し申請する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施</p>
  </div>

   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学生と指導教員が相談しながら客観的な議論に耐えうる研究提案書を策定し,第三者に体系的かつ客観的に説明できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究者は,時に研究目的・研究意義・研究計画を策定し,限られた紙面内でそれを第三者に対して表現することが求められる.本授業では研究提案書を作成し,実際の学術機関に提出する.そして,将来研究者として必要な研究策定能力および第三者への説明能力を身につけることを目的とする.<br />
<br />
学生は指導教員と相談しながら客観的な議論に耐えうる研究提案書を策定し,その提案書に対し,第三者からのレビューをもとにしたディスカッションを行い,提案書を改善していく.ガイダンスを含めた具体的な日程は掲示板にて通知する。<br />
<br />
<br />
日本学術振興会特別研究員DC1及びDC2採用者の場合は,科学研究費の交付申請書を作成し申請する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学術機関の一つである日本学術振興会に申請書を提出(特別研究員への申請)することで単位を認定する.<br />
日本学術振興会特別研究員DC1及びDC2採用者の場合は,これに基づいた科学研究費の交付申請をすることで単位を認定する.</p>
  </div>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">知能機能システム研究調書作成演習Iを履修していることが望ましい.本演習は下記の通り,研究提案書作成のサポートを目的としている.研究提案書そのものは学生と指導教員が相談のもとに作成する必要があることから,受講にあたっては事前に指導教員と相談しておく必要がある.どのようにすればわかりやすい計画書になるかを自問し、研究提案書の改稿に努めてほしい。</p>
