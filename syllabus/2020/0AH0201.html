                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境・エネルギー問題・少子高齢化・人口減少・国際都市化などの課題を踏まえた国土交通機能、観光、住宅・まちづくり分野における政策のあり方について、近年の具体的政策の紹介等を通じて理解を深めることを目的とする。我が国の国土、地域、都市の基盤を支え、経済と暮らしの安全・安心を実現する行政組織において培われた現状認識力、意志決定能力を、本研究科学生に広く伝えようとする本科目は、技術が社会に及ぼす効果と影響を予測・評価する能力を修得するとともに、技術者・研究者に対する社会的要請と技術者倫理に対する理解力を深めることにつながるものである。このため、毎回国土交通省から第一線で政策に携わる関係者を迎えて講義を実施する。</p>

   <p id="aim">環境・エネルギー問題・少子高齢化・人口減少・国際都市化などの課題を踏まえた国土交通機能、観光、住宅・まちづくり分野における政策のあり方について、近年の具体的政策の紹介等を通じて理解を深めることを目的とする。</p>

  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半部分においては、・住宅政策の歴史的展開、現状と今後の展望、・景観とまちづくり政策及びコンパクトシティ・環境政策、・住宅ストック関連施策の展開、災害対策等を踏まえた建築政策の課題、・鉄道政策の役割と未来、・空港行政における最近の主要政策課題 について取り上げる。<br />
本講義は上述した政策分野において国土交通省において立案、施策に深く携わる本学客員教員によって提供される。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">後半部分においては、・質の高い航空・空港サービスの提供、・国際競争力維持のための我が国の港湾戦略、・環境と共栄する港湾、・人口減少時代を踏まえた土地利用・地域マネジメントについて取り上げる。また現地見学の機会を設けることも考えている。</p>
