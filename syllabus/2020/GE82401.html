$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">GE82401</span>&nbsp;<span id="title">アーカイブズの利用</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アーカイブズと市民社会との深い関連性に注目しながら、アーカイブズ学の出現とその歴史的な変容プロセス、世界各国の記録保存施設の特徴とその多様性を形容すると同時に、アーカイブズの構築やその内面的な構造、保存記録の存在の在り方とその利用方法等について幅広く論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">GE72201と同一。<br />知識情報システム主専攻生はGE72201, それ以外の学生はGE82401を履修すること</p>
  </div>

   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">知識共有現象の理解, 知識基盤構築能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">1アーカイブズ学の特徴、そしてアーカイブズ学が直面している課題の理解を深める。<br />
2今日の市民社会におけるアーカイブズの位置およびその諸機能について基礎知識を得る。<br />
3アーカイブズ施設の多様性を学び、アーカイブズ施設の活動への理解を深める。<br />
4どうしたらアーカイブズ施設の利用を容易にし、その社会貢献を高めうるかについて考える。</p>
  </div>

  </div>

   <div id="topics">
    <p id="pretopics">アーカイブズと市民社会との深い関連性に注目しながら、アーカイブズ学の出現とその歴史的な変容プロセス、世界各国の記録保存施設の特徴とその多様性を形容すると同時に、アーカイブズの構築やその内面的な構造、保存記録の存在の在り方とその利用方法等について幅広く論じる。</p>

<tr><th><span class="format">2)</span></th><td>ヨーロッパ各国の文書館とアーキビストという専門職の出現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>近代アーカイブズ学の基礎とその中心的な諸原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>ヒラリー・ジェンキンソンに至るまでのアーカイブズ理論とアーキビストの姿――受入および保護事業を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>セオドア・シェレンバーグのアーカイブズ管理観と評価・選別プロセスの理論化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>アーカイブ記録の整理・記述事業――国際基準記録記述(ISAD (g))1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>アーカイブ記録の整理・記述事業――国際基準記録記述(ISAD (g))2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
