<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNA07</span>&nbsp;<span id="title">医学特別演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">5.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">医学学位プログラムリーダー, 医学学位プログラム研究指導教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各指導教員から研究指導を受け、研究結果に対する解析の仕方を学び、その意義について理解するとともに、研究成果に基づいた次の研究計画を立案し、それを実行することを繰り返し、学位論文作成につなげる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】知の創成力<br />
【専門】研究課題設定力、先端研究遂行力、専門知識運用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 学位論文の作成に向けた研究方法を習得し、研究を実施することができる。<br />
 2. 個々の研究結果の読み方について大旨説明できるようになる。<br />
 3. 個々の研究結果の意味について大旨説明できるようになる。<br />
 4. 個々の研究結果に基づいて、次に何を行うかについて提案することができる。<br />
 5. 個々の研究結果を積み重ねて、論文としてまとめることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究方法の種類と特徴、<br />
  研究の実施と技能の向上、<br />
  研究の結果の読み方、<br />
  研究の進め方、<br />
  研究結果の積み重ねによる論文の構成、<br />
 を実現する技能、研究推進能力、研究企画力を育成する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">研究指導教員の指導に従って、研究を推進していく技能を習得したと判断されれば合格(C以上)とする。研究結果を読み取る能力、次の研究を企画する能力が大旨身につき、自分自身で研究を推進していく能力を習得したと判断されればB以上とする。研究を推進していく能力が優れており、論文をまとめ権威ある国際誌に発表する能力を習得したと判断されればAと評価する。特に優れた能力と判断された場合はA+と評価する(top 10%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">演習100%<br />
授業外における学修方法:研究手技の向上のための訓練を積むとともに、研究に必要な論理性、緻密さ、研究企画力について、研究指導教員ならびに学生同士で討論し、理解を深め、専門知識とコミュニケーション能力の向上に努める。</p>
  </div>
