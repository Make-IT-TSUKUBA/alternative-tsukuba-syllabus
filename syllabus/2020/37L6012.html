<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">37L6012</span>&nbsp;<span id="title">基礎朝鮮語BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、すでに朝鮮語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として社会・国際・資源・情報対象。 「基礎朝鮮語BII」は選択・自由科目だが、「基礎朝鮮語BI」との継続性を持っているので、そのまま続けて履修することを推奨する。主に日本語で授業を行う。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">この授業では、すでに朝鮮語の初歩的な文法やコミュニケーション能力を身につけている学習者を対象に、さらなる実践的なコミュニケーション能力の伸長を図りながら、2年次以降の継続的な学習に十分な語学能力の獲得を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">基本会話の運用力, 韓国文化の理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1回:食べ物 「-고 싶다」「-고」 (希望表現)<br />
第 2回:食べ物 「-(으)ᄅ까요?」 「-(이)라고 합니다」 (提案する)<br />
第 3回:家族 固有数詞、「개, 명, 장...」 (数える単位)<br />
第 4回:家族 「-(으)시-」 (尊敬語)<br />
第 5回:旅行 「-았/었습니다」 (用言の過去形)<br />
第 6回:旅行 「에서, 까지」 「(으)로」 (助詞I)<br />
第 7回:交通 「(으)로」 「-아/어서」 (手段・方法と原因・理由)<br />
第 8回:交通 「’으’脱落」 (不規則用言の活用)<br />
第 9回:約束 「-(으)ᄇ시다」「-(으)세요?」 (勧誘表現と尊敬語)<br />
第10回:約束 「그러니까」「에게/한테」 (助詞II)<br />
第11回:約束 「ᄃ変則」 (不規則用言の活用)<br />
第12回:能力「-(으)ᄅ 수 있다/없다」「보다」(能力・可能を表す表現)<br />
第13回:能力 「-아/어 주세요」 「ᄇ変則」 (依頼表現)<br />
第14回:趣味 「-고 있다」 進行や持続的な行動の表現)<br />
第15回:趣味 「-기」 「르変則」 (動詞の名詞化)<br />
期末試験</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験70%、課題提出等の平常点30%を標準とする。</p>
  </div>
