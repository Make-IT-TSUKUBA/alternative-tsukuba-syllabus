<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB10444</span>&nbsp;<span id="title">微分積分B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">多田野 寛人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多変数関数(主に2変数)の微分積分を中心に講義を行う。内容:偏微分,重積分,級数と一様収束。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報科学類1・2クラス対象<br />平成31年度以降の入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 偏微分、全微分の概念とその応用について理解する。<br />
2. 重積分とその広義積分の概念、及びその計算法と応用について理解する。<br />
3. 級数の性質、一様収束の概念、及び巾級数の収束性について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">偏微分, 重積分, 級数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「多変数関数、偏微分と全微分」<br />
多変数関数、特に2変数関数に関する収束、連続、及びその諸定理。偏微分、高次偏導関数、全微分。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「連鎖律」<br />
合成関数の微分、2変数関数の平均値の定理、テイラーの定理。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「極値と最大・最小問題、陰関数(1)」<br />
2変数関数における極値、最大・最小に関する定理、陰関数定理。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「陰関数(2)、条件付き最大・最小問題」<br />
多変数関数における陰関数定理、ヤコビアン、逆写像定理、ラグランジュの未定乗数法。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「多重積分と面積・体積」<br />
2重積分、及び3重積分の概念、面積、体積、2重積分の平均値の定理。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「反復積分、重積分における変数変換(1)」<br />
反復積分(累次積分)の概念、フビニの定理、回転体の体積、カバリエリの定理、2重積分における変数変換。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「重積分における変数変換(2)、重積分における広義積分」<br />
3重積分における変数変換、広義積分の概念。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「線積分とグリーンの定理、重積分の応用」<br />
線積分の概念、グリーンの定理、線積分に関する諸定理、曲面積、及び面積分への応用。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「級数、関数項級数と一様収束」<br />
級数の収束、発散に関する諸定理、関数列と一様収束、関数項級数。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「巾級数とその微分積分、積分記号下での微分積分」<br />
巾級数とその諸性質、項別微分可能、項別積分可能、積分記号下での微分積分に関する諸定理。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
