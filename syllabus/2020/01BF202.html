  <h1 id="course-title">
   <span id="course">01BF202</span>&nbsp;<span id="title">ビーム・プラズマ工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電磁気学、特に物質中のマックスウェル方程式の応用として、電磁波および荷電粒子入射における物質電子系の応答による物理過程とプラズマ物理の基礎を学ぶ。これらを通じ、荷電粒子を扱う物理体系を理解し、荷電粒子・プラズマの制御、応用の科学を学ぶ。具体的には、(1)物質中のマックスウェル方程式、(2)物質内電子の電磁波に対する応答、(3)物質内電子の荷電粒子に対する応答、(4)自由電子ガスの誘電率、(5)プラズマの基礎物理量と反応素過程、(6)固体壁に接するプラズマの挙動、(7)プラズマの生成と計測、(8)プラズマの応用(半導体プロセス、核融合エネルギー等)を取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJJA03と同一。<br />要望があれば英語で授業</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">論理的・数学的な思考力と解析力、専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">荷電粒子を扱う物理体系を理解し,荷電粒子・プラズマの制御,応用の科学につ いて基礎方程式を導出し、その内容を理解し、さらにはその応用例について説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電磁気学, プラズマ, 荷電粒子と物質電子系の相互作用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主に電磁気学に基づき,荷電粒子と物質電子系の相互作用,荷電粒子の集団応答,プラズマの基礎について論じる.それらを通じて,荷電粒子を扱う物理体系を理解し,荷電粒子・プラズマの制御,応用の科学を学ぶ.<br />
<br />
第1回	授業概説(担当:冨田成夫)	 	 <br />
第2回	高速荷電粒子入射による物理現象概説(担当:冨田成夫)	 	 <br />
第3回	誘電体におけるマックスウェル方程式の導出(担当:冨田成夫)	 	 <br />
第4回	誘電率と電磁波の反射(担当:冨田成夫)	 	 <br />
第5回	電磁波に対する物質中の電子の応答(担当:冨田成夫)	 	 <br />
第6回	高速荷電粒子に対する物質中の電子の応答(担当:冨田成夫)	 	 <br />
第7回	高速荷電粒子の物質中での阻止能(担当:冨田成夫)	 	 <br />
第8回	ウェイクポテンシャルとそれに関連する物理現象(担当;冨田成夫)	 	 <br />
第9回	摂動論(担当:冨田成夫)	 	 <br />
第10回	リントハルトの誘電関数(担当:冨田成夫)	 	 <br />
第11回	プラズマの基礎量(担当:江角直道)	 	 <br />
第12回	プラズマ粒子の速度分布関数(担当:江角直道)	 	 <br />
第13回	クーロン衝突を特徴づける時間(担当:江角直道)	 	 <br />
第14回	プラズマの流体方程式(担当:江角直道)	 	 <br />
第15回	プラズマ中の原子分子過程(担当:江角直道)	 	 <br />
第16回	固体壁に接するプラズマの挙動(担当:江角直道)	 	 <br />
第17回	プラズマの静電的計測(担当:江角直道)	 	 <br />
第18回	プラズマの光学的計測(担当:江角直道)	 	 <br />
第19回	プラズマの先進応用、核融合(担当:江角直道)	 	 <br />
第20回	プラズマの先進応用、産業応用(担当:江角直道)	 	 <br />
<br />
なお、偶数回の授業中には、小テストを実施する。</p>
