<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTX134</span>&nbsp;<span id="title">幹細胞再生医学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">再生医学および幹細胞に関する研究に必要なヒト幹細胞に対する基礎知識を習得し実際の幹細胞治療の現状と問題点を理解するとともに、将来の幹細胞を用いた細胞治療法について学ぶ。さらに幹細胞研究に必要な実験の原理と手法について学び、自身で研究内容を構築し目的とする結果を得ることができる技術を身につける。また実験が失敗した場合にも、結果を考察し、改善点を見出し新しい実験を組み立てることができる能力を育成することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02RA234と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. オンライン検索システムを使用して,主要な科学雑誌から適切なオリジナル論文を検索できる。<br />
2. 論文の内容を読んで理解でき,プレゼンテーション用の文書を準備し発表できる。 <br />
3. 発表者の説明を理解し,解決すべき問題の重要性について議論できる。<br />
4. 関連する研究分野で選択した論文の重要性と科学的位置付けを評価できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">幹細胞, 微小環境, 細胞治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) PSCと組織幹細胞<br />
(2) ES細胞とiPS細胞<br />
(3) 幹細胞と微小環境<br />
(4) 幹細胞に関するテーマ発表会<br />
(5) 幹細胞工学と遺伝子導入<br />
(6) 虚血性脳卒中に対する幹細胞治療<br />
(7) 心疾患に対する細胞治療<br />
(8) 造血幹細胞を用いた治療の可能性;移植術およびその応用<br />
(9) 口腔および顎顔面疾患に対する再生療法<br />
(10)脊椎損傷に対する再生医療</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
