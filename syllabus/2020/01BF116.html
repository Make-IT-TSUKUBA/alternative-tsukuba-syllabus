  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体物理学IIIでは多電子系の量子力学とその固体物理学への応用について講述する。具体的には、まず第二量子化について学び、次にそれを磁性、超伝導、密度汎関数法へと応用する。磁性については、ハバード模型に基づいた強磁性状態の理論を取り上げる。超伝導については、電子間に引力相互作用のある模型に基づき、ボゴリューボフ理論による解析を行う。密度汎関数法については、ホーヘンベルク・コーンの第一定理、第二定理を証明したうえでこれらに基礎を置くコーン・シャムの方法を説明し、交換相関エネルギー汎関数に対して広く用いられている局所密度近似、一般化密度勾配近似の概要を述べる。</p>

  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">(1)第二量子化について理解すること。<br />
(2)平均場近似について理解すること。<br />
(3)磁性と超伝導の基礎について理解すること。<br />
(4)密度汎関数法の基礎について理解すること。<br />
(5)コーン・シャムの方法について理解すること。</p>

   <div id="topics">
    <p id="pretopics">固体物理学IIIでは多電子系の量子力学とその固体物理学への応用について講述する。具体的には、まず第二量子化について学び、次にそれを磁性、超伝導、密度汎関数法へと応用する。<br />
<br />
第1回   1電子系の量子力学のまとめ<br />
第2回   N電子系の状態空間<br />
第3回   生成・消滅演算子、1電子演算子<br />
第4回   2電子演算子<br />
第5回   電子間相互作用<br />
第6回   金属強磁性の平均場理論<br />
第7回   超伝導の平均場理論<br />
第8回   ハートリー・フォック法<br />
第9回   密度汎関数法<br />
第10回  コーン・シャムの方法</p>
