<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語・日本文化の理解を深めながら、必要な情報をとることなど日常的な場面でのコミュニケーションができるようになる。話す・聞くの技能においては、複文や簡単な段落レベルで理解でき、複文で産出ができる。読む・書くについては、身近なテーマについて、ひらがな・カタカナ・既習漢字でやや長いまとまりのある文章が書けて、読める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生のうち特別聴講学生(学群)が受講できる。受講人数制限あり。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、及び「協働性・主体性・自律性」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本語・日本文化の理解を深めながら、必要な情報をとることなど日常的な場面での コミュニケーションができるようになる。話す・聞くの技能においては、複文や簡単 な段落レベルで理解でき、複文で産出ができる。読む・書くについては、身近なテー マについて、ひらがな・カタカナ・既習漢字でやや長いまとまりのある文章が書け、読める。</p>

第2週〜第7週:『Situational Functional Japanese (学内版)』10課〜12課、『NEJ vol. 1』7課〜12課、中間テスト<br />
第8週〜第15週:『Situational Functional Japanese (学内版)』13課〜16課、『NEJ vol. 2』13課〜16課、期末テスト</p>
