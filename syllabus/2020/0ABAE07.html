  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の文学理論を自ら応用し作品分析に利用できるまで習熟することを目標とする。そのために、最近の文学理論を理解するために不可欠な、すでに古典的となった欧米の文学理論書、エーリッヒ・アウエルバッハ『ミメーシス』を、主に日本語訳を利用しながら講読することで、ヨーロッパ文学における現実表象について学ぶ。</p>
  </div>
