  <h1 id="course-title">
   <span id="course">01EA005</span>&nbsp;<span id="title">看護学研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4-6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護研究における科学的研究プロセスの理解と、その基本的な手法の帰納的・質的研究法、演繹的・量的研究法の研究方法論を学際的に教授する。また研究倫理と、具体的な対象者の関わり方について、人間の尊厳を前提とした関わり方、およびそれに基づく研究者としての基本的資質について論じ、看護を科学的に探究する研究方法を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMB14と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
科学的根拠に基づく探究力<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1 看護実践への応用に向けた研究の目的、方法、結果とその意義、今後行うべき研究について発表できる。<br />
2 看護学領域の研究における学問的な位置づけと独創性、実践への応用について説明できる。<br />
3 自らの発表内容に対する質問とコメントを理解し、討論の内容を以後の研究の質の向上に反映できる。<br />
4 他の学生の発表内容を理解し、その意義と欠点を理解し、学生同士で質問や討論を主体的にすることができる。<br />
5 看護研究のさまざまな方法を理解し、実践への応用に向けた研究を企画・申請・実施できる。<br />
6 実践に向けた研究に関する規則と倫理的課題を踏まえ、適切な研究実施プランを企画・申請・実施できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究方法, 研究デザイン, 信頼性 妥当性, 概念枠組み, モデル, 理論, research, methods, research design, reliability, validity, conceptual framework, model, theory</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">看護研究における科学的研究プロセスの理解と、その基本的な手法の帰納的、質的研究法、演繹的、量的研究法の研究方法論を学際的に学ぶ。また研究倫理と、具体的な対象者の関わり方について、人間の尊厳を前提とした関わり方、およびそれに基づく研究者としての基本的資質について論じ、看護を科学的に探究する研究方法を取得する。さらに、専門知識と技術の向上や開発を図るための実践の場における研究活動に必要な分野を越えて共通する知識を習得する。</p>
