  <h1 id="course-title">
   <span id="course">EB50231</span>&nbsp;<span id="title">植物系統分類学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 木1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">キノコ、カビ、コウボなど、真菌類(動物と姉妹群をなす単系統群としての菌界Kingdom Fungi)という生物について総論的に概説した後に、各々の門ごとに、全分類群の多様性と系統分類を各論的に紹介する。現存種数約10万種、推定総種数150万~500万ともいわれる真核微生物の一員である菌類が如何にしてこのように多様化したのか、映像資料も参照しながら体系的に理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">多様性コース<br />I・II・IIIを通年で履修することが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">近年まで、広義の菌類には、細胞壁を持つが光合成能がなく、吸収によって栄養を摂取する生物群として、系統の異なる幾つかの真核生物群が含まれていた。現在では、細胞壁成分としてキチンを有し、遊走子を生じる場合に、鞭毛は、むち型で後方1本である等により定義される生物群を狭義の菌類界(真菌類:カビ、キノコ、コウボの仲間)とし、これは動物界とともに単系統群をなすことから、両者を合わせてオピストコンタと称す。一方、細胞壁成分としてセルロースを有し、遊走子が、むち型と羽型双方の2本鞭毛、もしくは羽型で前方1本の鞭毛を有す菌類様生物(卵菌門、サカゲツボカビ門、ラビリンツラ門)は狭義の菌類界からは除外された。広義の菌類は細胞壁を持つことから長年、植物として研究されてきたが、菌類は寧ろ動物に近かったのだ。初めに植物の系統分類学的研究の中で菌類の位置づけがどのように変遷してきたかを説明する。次に狭義の菌類の形態、生活史、生理、生態の特徴について概説した上で、現在提案されている真菌類の分類体系に沿って各分類群(ツボカビ門、接合菌門、子嚢菌門、担子菌門)についての各論を紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論 菌類とは?菌類の認識についての歴史的変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>総論 菌類の生態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>各論 ツボカビ門1、従来の分類体系とその改訂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>各論 ツボカビ門2、コウマクノウキン門、ネオカリマスチクス門、クリプト菌門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>各論 接合菌門1、従来の分類体系とその改訂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>各論 接合菌門2、グロムス門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>各論 子嚢菌門1、従来の分類体系とその改訂</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>各論 子嚢菌門2、”不完全菌類”</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>各論 担子菌門1、植物寄生性のサビキン亜門、クロボキン亜門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>各論 担子菌門2、キノコを形成するハラタケ亜門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
