<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH167</span>&nbsp;<span id="title">スポーツ産業学演習II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究テーマの設定、先行研究のレビュー、研究の意義、研究の方法等、修士論文の作成に必要な研究指導を行う。</p>
  </div>

  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">プロスポーツに関わる産業論、消費者行動論について理解を深め、スタジアムにおけるフィールドサーベイをとおして、当該領域における研究の内容と方法について学習する</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プロスポーツの観戦者を対象とした社会調査を中心に、スポーツのプロ化がスポーツ文化に及ぼす影響、あるいはマーケターの視点からプロスポーツ観戦者の行動論的特性などへの理解を深め、スポーツ産業に従事する際に必要な基礎的な内容を学習する。</p>

<tr><th><span class="format">第2回</span></th><td>スポーツ産業研究における研究倫理</td><td> 担当:</td><td>仲澤 眞</td></tr>

<tr><th><span class="format">第6回</span></th><td>モノより豊かさ論とバブル経済</td><td> 担当:</td><td>仲澤 眞</td></tr>

<tr><th><span class="format">第16回</span></th><td>スポーツ産業におけるプロモーション政策</td><td> 担当:</td><td>仲澤 眞</td></tr>
<tr><th><span class="format">第17回</span></th><td>スポーツ産業における流通政策</td><td> 担当:</td><td>仲澤 眞</td></tr>
