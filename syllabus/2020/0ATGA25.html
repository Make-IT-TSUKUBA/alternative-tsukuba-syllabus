<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アカデミアや企業の医科学研究者育成だけでなく、サイエンスコミュニケーター、産官学マネージャー、医系事務官等、様々な分野の医療人育成を目指す。各方面で活躍している外部講師陣による講義・面談、及び、グループディスカッション・ライティングなどの実習を実施する。
 目標:
1. 自身の修士論文研究の目的や社会的意義を領域外の人に説明できる。
2. 自身の将来計画を説明ができ、その実現のための具体的方策を提言できる。
3. 自身のキャリアについて、社会人と意見交換することができる。</p>
