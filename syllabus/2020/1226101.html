 <body>
  <h1 id="course-title">
   <span id="course">1226101</span>&nbsp;<span id="title">卒業生によるオムニバス講座(社会人としていかに生きるか)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木6</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一口に「社会人」というが,彼らは何を考え,どのような生活をしているか。実際に社会で活躍している先輩達の経験から,社会人を目指す学生がこれからの学生時代の過ごし方について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(総合科目編成部会企画)<br />実務経験教員<br />【定員200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">社会人として本学で学んだことがどのように役立っているか、また社会人としていかに生きるか。<br />
社会の第一線で活躍されている本学の卒業生の在学時から就職後の体験談や考え方を聞くことによって、<br />
大学での学習、研究、あるいは生活体験が現代社会あるいは現代的課題とどのように結びついているかを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">大学での学習、研究、あるいは生活体験が現代社会あるいは現代的課題とどのように結びついているかを理解することによって、<br />
勉学の動機付けや進路を考える上での参考にしてもらう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">OB, 卒業生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 非常勤講師 人文学類 中島 博司】<br />
「アクティブラーナーとして歩んだ教員人生 - ニュータイプへの覚醒 -」<br />
筑波大学で学んだこと、得たものをふまえながら、私の歩んだ教員人生についてお話しします。また、近年は「アクティブ・ラーニング」に関して全国各地で講演をしていますので、その内容についてもお伝えします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 非常勤講師 教育学類 松原 祥太郎】<br />
「大学での学びは、私の人生にどう生かされたのか」<br />
筑波大学での学びが、その後のキャリアにどう生かされたのかについて、松原氏のライフサイクルに沿ってご説明いただく。<br />
 具体的には、なぜ企業に就職したのか、そこでどのような業務に携わったのか、また、どうしてその企業を退社したのか、そして、なぜ会社を創業するに至ったのか、そこでどのような取り組みを展開しているのかといったことについて、事例を交えながらお話しいただく。<br />
 大学での学びは、学群・学類教育だけでなく、部活動・サークル活動やアルバイトなど、多方面に渡る。そしてそれらの多様な学びは、仕事をする中で徐々に統合され、その人の人生において結実することになる。一流企業の退職してまでなお、松原氏が追求したかったことは何か。学類生に意義あるメッセージを送っていただけることを期待する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月17日 非常勤講師 国際総合学類 伊藤 庄一】<br />
「世界で通用する人材に何が必要か」<br />
ボーダレス化の進む国際社会で本当に活躍できる「グローバル人材」に一体何が求められているのでしょうか。学生時代やその後研究者・実務家として世界各地を歩いてきた自らの経験をベースにお話しします。明日を担う若者が大学で学ぶことの真の意味を一緒に考えてみましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月24日 非常勤講師 生物学類 宮本 教生】<br />
「つくばで培った、観る力」<br />
私は筑波大学生物学類を卒業し、筑波大学大学院で学位を取得後、国立の研究所で研究生活を行っている。研究対象や研究手法は変わっても、じっくりと生き物や生命現象を観察することが重要であることは変わらない。本講義では、何をする上でも必要となる観察眼が、つくばでの生活を通してどのように培われたのかを紹介したい。また非常に沢山の人が関わることによって成立している海の仕事の現場も合わせて紹介したい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月31日 非常勤講師 数学類 柴田 大樹】<br />
「筑波大学と数学と私」<br />
私は学士から博士まで筑波大学で数学を勉強・研究してきました。その中で感じたことや筑波大学でよかったなと思ったことなどを紹介できればと思います。また留学の経験や研究職に関してもお話しできればと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 非常勤講師 応用理工学類 深見 慎太郎】<br />
「鉄鋼業界での現代的課題への取り組みと求められる人材」<br />
講師として推薦する深見慎太郎氏は、学生の頃には工学に興味を持ち、所属する学類、専攻の枠を超え広く深く、学んだ。卒業後、製鉄会社に入社し、研究開発の第一線で活躍している。製鉄会社は、製造装置の開発・制御・保守を行っている。さらに、材料開発、AIを導入した製造法開発という最先端の研究開発を行っている。学生時代に深見氏が学んできたことを活かし、現代的課題に対して、研究開発の第一線で活躍している。現在の学生の勉学の動機付けや進路を考える上での参考になる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 非常勤講師 情報科学類 端山 貴也】<br />
「TBD」<br />
講師は筑波大学で大学院まで進学し博士号を取得後、自身の会社を設立し、20 年以上の実績を持ちます。一方で、博士課程修了後、そのまま会社を設立したため、一般企業に就職した経験をも持ちません。<br />
ただ、講師も最初から就職しない事を決めていた訳ではありません。普通に会社見学にも行き、大学院後期課程に進まずに就職する事も考えました。しかし、様々な可能性を考えた上で最終的に会社設立を決めました。<br />
このような考えに至った経緯や、如何に大学で学んできた内容・経験してきた内容をビジネスに活かして来られたか、その思考過程・経験を語ります。その中から、自分のキャリアを考えるためのきっかけを見つけてもらえればと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 非常勤講師 看護学類 秦 千晴】<br />
「がん看護専門看護師という高度専門職業人としてのキャリアデザインとその道程」<br />
本学の卒業生が、就職後に専門看護師(Certified Nurse Specialist)の資格を取得し、高度専門職業人として臨床に貢献するに至るまでのプロセスと、高度看護実践のあり方について、実践経験を交えて概説する。また医療連携を円滑に進めるうえで、専門看護師(Certified Nurse Specialist)が担う役割についても解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 非常勤講師 体育専門学群 手塚 航】<br />
「人材」から「人財」へ!<br />
1) 筑波で学んだことが社会で役に立った事例  <br />
会社員として(上場企業・外資系企業・ベンチャー企業)、起業家として<br />
2) 社会に出て感じた「筑波」  <br />
どう見られているのか筑波大?<br />
・企業の人事部からのイメージ・世間からの一般的なイメージ<br />
3) 学生へのメッセージ  <br />
「人材」から「人財」へ!<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 非常勤講師 芸術専門学群 上野 弥智代】<br />
「里山建築にとりくむ」<br />
1)プログラマーだった私が阪神大震災を機に建築を学ぶために筑波大学へ<br />
2)木でつくる家  ・板倉の家づくり(里山建築研究所でのとりくみ)<br />
・里山の資源で震災復興を 災害にむきあうとりくみ<br />
3)草でつくる屋根 ・茅葺きを世界に未来につなげる(日本茅葺き文化協会でのとりくみ)<br />
・日本の茅葺きは周回遅れのトップランナー<br />
を中心に、筑波大学との出会いからそこでの学生生活、そこからつながるいま、里山建築にとりくむ活動について話をする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 山岡 裕一 生命環境系】<br />
[期末レポート]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
