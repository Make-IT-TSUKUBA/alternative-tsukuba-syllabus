<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EQ046</span>&nbsp;<span id="title">生化学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">福田 綾, 入江 賢児, 久武 幸司, 内田 和彦, 水野 智亮, 塩見 健輔, 桝 和子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトの生理機能とその異常である疾患を分子レベルで研究する為に必要な生化学の基本的事項を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎知識の活用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人体機能の分子メカニズムについて論じることができる。<br />
Upon completion of this course, students will be able to discuss molecular<br />
mechanisms involved in various human functions.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">DNA, 複製, 転写, 翻訳, 代謝, 細胞周期, シグナル伝達, がん</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">DNA の複製、転写、翻訳および代謝、細胞周期、細胞シグナル伝達な<br />
どの分子基盤について学習する。<br />
This course aims to equip students with understanding the molecular basis in various human functions.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(4 月13 日1限)福田綾Aya Fukuda<br />
DNA, 染色体、ゲノム<br />
DNA, Chromosomes, and Genomes</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(4 月20 日1限)入江賢児 Kenji Irie<br />
DNA の複製、修復、組換え<br />
DNA Replication, Repair, and Recombination</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(4 月27 日1限)福田綾Aya Fukuda<br />
転写と遺伝子発現調節<br />
Transcription, and Control of Gene Expression</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(5 月11 日1限)久武幸司 Koji Hisatake<br />
翻訳の機構と調節<br />
Translational Mechanisms and Regulations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(5 月18日1限)塩見健輔 Kensuke Shiomi<br />
代謝 I(糖代謝)<br />
Metabolism I (Glucose metabolism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(5 月25 日1限)塩見健輔 Kensuke Shiomi<br />
代謝 II(TCA サイクル、電子伝達系)<br />
Metabolism I (TCA cycle, electron transport system)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(6 月1 日1限)福田綾Aya Fukuda<br />
代謝 III(脂質代謝)<br />
Metabolism III (Lipid metabolism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(6 月8 日1限)水野智亮Tomoaki Mizuno<br />
細胞周期<br />
The Cell Cycle</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(6 月15 日1限)桝和子Kazuko Masu<br />
細胞内シグナル伝達<br />
Intracellular signal transduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(6 月22 日1限)内田和彦Kazuhiko Uchida<br />
細胞増殖とガン<br />
Cell proliferation and cancer</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
