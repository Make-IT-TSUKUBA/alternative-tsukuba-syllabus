  <h1 id="course-title">
   <span id="course">HC34063</span>&nbsp;<span id="title">高齢者看護学実習II(看護過程)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">療養生活を維持する高齢者とその家族を対象として、加齢に伴う心身機能の変化と社会的な影響を理解し、人権の尊重を基盤にヒューマン・ケアリングとQOLの向上を意図した看護の役割と活動を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類学生に限る<br />10/1-11/20,9/28-30<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">療養生活を維持する高齢者とその家族を対象として、加齢に伴う心身機能の変化と社会的な影響を理解し、人権の尊重を基盤にヘルスプロモーションやQOLの向上を意図した看護の役割と活動の実際を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高齢者, 家族, 看護ケア, アドボケイト, ヘルスプロモーション, インフォームドコンセント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.ライフインタビュー、パフォーマンス、ノンバーバルコミュニケーション、参加観察法を通して高齢者の人生歴や生活像を把握し、これらの技法の効果を検証することができる。<br />
2.加齢に伴う心身機能の変化や社会的役割への影響を分析し看護上のニーズを判断すること、および一日の生活リズムと生活行動からサーカディアンリズムを分析し、ヘルスプロモーションのための看護を計画することができる。<br />
3.学生間の連携を図り、高齢者と共に看護計画を検討することができる。<br />
4.医療チームの一員として、看護目標・計画を提案することができる。<br />
5.看護目標・計画について、高齢者と学生・看護師間で目標を共有する過程をふむこと(共同意思決定)ができる。 <br />
6.高齢者の意思を尊重して看護ケアを実施することができる。 <br />
7.高齢者の安全性を確保するために、常に指導者の助言を受けて参加を依頼することができる。<br />
8.看護の評価について、データの妥当性、科学的な根拠に基づいた分析、計画の実行性および高齢者の満足感から総合的に判断することができる。 <br />
9.ソーシャルサポートチームの機能と役割を知り、医療と福祉の連携について理解することができる。<br />
10.医療や福祉サービスを受ける権利の主体として高齢者を位置づけ、その擁護者(アドボケイト)として自己決定を支援する看護の役割を考えることができる。<br />
11.専門的看護実践を学ぶ学修者として臨地実習体験の意味を整理し、今後の課題を明らかにすることができる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高齢者看護学概論、高齢者看護方法論、高齢者ヘルスプロモーション論を履修していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習行動と実習記録(30%)[実習とカンファレンスの参加・発言、チームへの貢献、個人記録:施設実習日の行動計画表、学修の記録(実習進行・行動計画とケアプランの対応)]、アセスメントとケアプラン(20%)[臨地指導者・チームメンバーとディスカッション、高齢者や家族にケアプランの説明・インフォームドコンセント、ケアの実施と評価・記録、チーム記録:看護過程、目標共有シート、カンファレンス記録]、チームワーク(10%)[個人記録:学生間評価表]、自己評価(20%)[個人記録:目標達成に関する自己評価表]、最終レポート(10%)[個人記録:実習体験の意味]、実習記録とレポートの提出(10%)から評価する。欠席-10点、遅刻・早退-5点</p>
  </div>
