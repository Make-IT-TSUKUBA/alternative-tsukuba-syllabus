<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAE67</span>&nbsp;<span id="title">倫理学演習II</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">倫理学の根本問題を扱った西洋近現代の著作を精読し、テキストを読解する能力と倫理学的に思考する能力を発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、コミュニケーション能力、教育内容探究能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">倫理学の根本問題を扱った西洋近現代の著作を精読し、テキストを読解する能力と倫理学的に思考する能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">定言命法, 仮言命法, 自律</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">カントの『道徳の形而上学の基礎づけ』を講読し、自律こそが道徳性の原理であるというカントの思想とその意義を理解する。解釈が難しい箇所についてはコメンタリーや論文等を参照しながら読解を進める。<br />
なお、受講者の関心次第ではテクストを変更することもある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス 授業の進め方、講読箇所の全体についての説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(1) 道徳の普遍性と必然性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(2) 理性と経験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(3) 意志と強制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(4) 定言命法と仮言命法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(5) 定言命法の第一法式――普遍的法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(6) 定言命法の第二法式――目的自体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(7) 定言命法の第三法式――自律</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(8) 目的の国</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>カント『道徳の形而上学の基礎づけ』第二章(9) 価格と尊厳</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
