<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療科学類生としてのキャリアをイメージするために、在学期間中や卒業後の進路に関する情報が得られるセミナーなどに参加し、将来像について考察する。
これらの機会を通して、希望職種に関する情報を積極的に取り込むとともに、いつまでにどのような行動や能力が求められるのかを把握することで、自分が考える将来に向けての一助とする。</p>

国際医療科学主専攻:生命科学の倫理と人間性</p>

自身の希望進路を、専門性も含めて説明できる。<br />
希望進路に進むために今後必要となるスキルを、客観的に捉えることができる。</p>
