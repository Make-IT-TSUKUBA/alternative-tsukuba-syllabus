                        }

            },

});

 <body>
  <h1 id="course-title">
   <span id="course">HC31081</span>&nbsp;<span id="title">公衆衛生看護学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公衆衛生看護学の理念と目標を理解し、地域で生活する人々への健康支援における公衆衛生看護学の基本的な概念や特徴を学習する。さらに、地域を基盤とした予防活動の実際と公衆衛生看護が展開される場の特性における看護の役割について理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">看護における対象理解<br />
看護の専門知識・技術<br />
看護倫理とケアリング<br />
国際的な看護の視点<br />
ヘルスケアのニーズに対する理解<br />
ヘルスケアの専門知識・技術<br />
ヘルスケアと倫理<br />
国際的なヘルスケアの視点</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1)公衆衛生看護学の概念、基本理念、目的、歴史、展開方法について説明することができる。<br />
2)地域を基盤とした健康保持増進及び予防活動の特徴について、対象の特性や場の特性(行政、学校、産業)から説明することができる。<br />
3)地域住民や集団の健康支援における看護職の役割を述べることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">公衆衛生看護学, 保健師, 看護師, 学校保健, 養護教諭, 産業保健, 国際保健, 保健所, 保健センター, 産業保健師, 地域, コミュニティ, 集団, 予防, ヘルスプロモーション</p>
  </div>
