<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC630</span>&nbsp;<span id="title">先史学・考古学研究III-B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5</span>
    <br />
    <span id="assignments">滝沢 誠</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">弥生時代から古墳時代にかけての社会変化を理解するにあたり、前方後円墳に代表される古墳がどのような経緯で成立したのかを明らかにすることは、きわめて重要な課題である。この授業では、各地に認められる弥生墳丘墓の実態を把握したうえで、古墳出現の歴史的意義について理解を深める。授業の前半で弥生墳丘墓の実態把握を進め、授業の後半で纒向型前方後円墳と東日本の前方後方墳について検討する。毎回の授業では、個別のテーマについて1名の受講生が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳出現の歴史的意義を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ABACJ5と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「国際性」「研究力」「専門知識」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">弥生時代から古墳時代にかけての社会変化を理解するにあたり、前方後円墳に代表される古墳がどのような経緯で成立したのかを明らかにすることは、きわめて重要な課題である。この授業では、各地に認められる弥生墳丘墓の実態を把握したうえで、古墳出現の歴史的意義について専門的知識を獲得する。その過程で、考古学に関する研究力、思考力、総合力等を養うとともに、世界史的視点で古墳時代を理解し、その成果を国際的に発信することの重要性についても認識を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">考古学, 弥生時代, 古墳時代, 墳丘墓, 前方後円墳</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の前半で弥生墳丘墓の実態把握を進め、授業の後半で纒向型前方後円墳と東日本の前方後方墳について検討する。毎回の授業では、個別のテーマについて1名の受講生が研究報告をおこなう。その内容を受けて教員による講義と全体での討議をおこない、古墳出現の歴史的意義を多角的に考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス―古墳出現論の課題―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>弥生墳丘墓研究の歩み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>方形周溝墓の出現と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中部瀬戸内の弥生墳丘墓</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>山陰・北陸の四隅突出型墳丘墓</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>纒向型前方後円墳の特徴と年代</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>纒向型前方後円墳の分布と企画性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>初期前方後方墳と東海系土器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大型前方後方墳の成立とその評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括―日本列島の古墳と世界の大型墳墓―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
