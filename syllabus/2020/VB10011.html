$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Using the Problem Based Learning Approach, in this course students can deepen the global issues at three levels: 
1. deepen the knowledge and the information about a problem, issue
2. how everyone is concerned (I, you, them) and how everything is linked
3. what behaviour to adopt, what to do to tackle the global issues, looking globally to problem and identifying local solutions</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This coursework links up with the academic goal of the BPGI in general. <br />
- [General competences] <br />
    Transferable knowledge for working on the Global Issues <br />
- [Specific competences] <br />
   Basic and expert knowledge for working on the Global Issues<br />
   Imagination, creativity, and application for future plans<br />
   Communication with other fields and presentation skills  <br />
   Analysis and Management for addressing the issues</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The academic goal of this course is to achieve three levels of learning objectives, which were determined by the UNESCO in the «Education for Sustainable Development Goals – Learning Objectives» such as:<br />
- Cognitive learning objectives<br />
- Socio-emotional learning objectives<br />
- Behavioral learning objectives</p>
  </div>

1. How to &#039;Measure&#039; Environment - Land Survey and Vegetation Survey<br />
2. Basic Methodology for Data Collection and Processing<br />
3. Academic Writing and Presentation (i)<br />
4. Academic Writing and Presentation (ii)<br />
5. Guest Lecture by a Global Leading Company</p>
    <div id="topic-assignments"></div>

1.     Introduction, Tackle Global Issues<br />
2-3.  Critical thinking<br />
4.      Organizations (History, Methodology)<br />
5-6.  Self Awareness<br />
7.      Systematic Analysis Complex System<br />
8.      Competences for Action<br />
9-10. Collaboration Competencies<br />
11.    Strategic Competencies, Collective Actions for Development<br />
12.    Problem Solving<br />
13.    Norms, Values, Actions<br />
14.    Students Presentations<br />
15.    Conclusion</p>
