<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
農林生物学に関連する分野の優れた著書や学術論文等を収集・講読し、その中から適切な文献を選び論文紹介を行い、そのテーマに関する討論を通してその研究成果を適切に評価する能力を養う。また、各自が取り組む修士論文の研究課題との関連性についても議論を深める。授業は、下記の計画で進める。<BR> (1) 研究テーマに関する討論により、論文内容の理解を深める、(2) 論文として求められる必須要素の理解、(3) 紹介論文の適切な評価        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
研究室        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>

    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
農林生物学関連分野の優れた著書や学術文献等を収集・講読し、博士前期課程1年次秋学期における学習に必要な農林生物学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を習得する。これにより、農林生物学に関する基礎的知識、並びに専門性を習得できる。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
農林生物学の関連分野に関する優れた著書や学術文献等を収集・講読し、その中から適切な文献を選び文献紹介を行い、その課題に関して議論する。これにより、博士前期課程1年次秋学期における学習に必要とされる、農林生物学関連分野の課題と取り組みを適切に評価する能力を習得できる。また、研究者に必須である研究倫理教育についても、研究の進行に合わせ習得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
農林生物学            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第1回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める1 対象課題の検討(担当:全教員)<BR>第2回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める2 対象課題に関する文献調査(担当:全教員)<BR>第3回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める3 文献調査から討論する文献の選択(担当:全教員)<BR>第4回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める4 選択した文献内容のまとめ(担当:全教員)<BR>第5回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める5 まとめた文献内容の発表と討論(担当:全教員)<BR>第6回 農林生物学の関連分野の課題に関する討論により、文献内容の理解を深める6 討論の内容をまとめ、文献の理解を深める(担当:全教員)<BR>第7回 農林生物学の関連分野の文献として求められる要素の理解1 課題に関連する文献の調査と対象文献の選定(担当:全教員)<BR>第8回 農林生物学の関連分野の文献として求められる要素の理解2 調査した文献の構成と要素抽出のための精読(担当:全教員)<BR>第9回 農林生物学の関連分野の文献として求められる要素の理解3 文献から抽出した要素の整理(担当:全教員)<BR>第10回 農林生物学の関連分野の文献として求められる要素の理解4 整理した要素に関する専門知識の習得(担当:全教員)<BR>第11回 農林生物学の関連分野の文献として求められる要素の理解5 調査文献の内容と文献の結論に至る構成要素と論旨に関するまとめ(担当:全教員)<BR>第12回 農林生物学の関連分野の文献として求められる要素の理解6 グループにおけるまとめの発表と討議(担当:全教員)<BR>第13回 農林生物学の関連分野の文献として求められる要素の理解7 討議の内容をまとめ、文献として求められる要素の理解を深める(担当:全教員)<BR>第14回 農林生物学の関連分野の文献の適切な評価1 対象文献の調査(担当:全教員)<BR>第15回 農林生物学の関連分野の文献の適切な評価2 対象文献の選定(担当:全教員)<BR>第16回 農林生物学の関連分野の文献の適切な評価3 選定した対象文献の内容を理解し評価を行うための精読(担当:全教員)<BR>第17回 農林生物学の関連分野の文献の適切な評価4 文献評価を行うため既往の文献との比較検討(担当:全教員)<BR>第18回 農林生物学の関連分野の文献の適切な評価5 対象文献の内容と評価のまとめ(担当:全教員)<BR>第19回 農林生物学の関連分野の文献の適切な評価6 グループにおけるまとめの発表と討議(担当:全教員)<BR>第20回 農林生物学の関連分野の文献の適切な評価7 発表と討議内容を振り返ってまとめ、文献の適切な評価について理解を深める(担当:全教員)                    </p>
