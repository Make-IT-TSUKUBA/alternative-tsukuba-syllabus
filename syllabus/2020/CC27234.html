<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CC27234</span>&nbsp;<span id="title">心理学上級(対人社会心理学演習)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会心理学領域の中の「対人社会心理学」に関する代表的な専門書を教科書として講読する。受講者は順次,発表者になり教科書の担当箇所を発表し合う。対人社会心理学で扱うテーマと,そのテーマへのアプローチの仕方について専門的な知識を深めることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「社会心理学」「教育心理学」領域の演習に相当。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「2.行動分析力」,「5.心理学的問題解決実践思考」「6.実証的な志向性と探究心」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">社会心理学領域の中の「対人社会心理学」に関する代表的な専門書を教科書として講読し,対人社会心理学で扱うテーマと,そのテーマへのアプローチの仕方について専門的な知識を深めることを目標とする。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">対人社会心理学, 電子メディア, 対人交渉, 対人ストレス, 攻撃性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回,発表者は,教科書の自らの担当箇所をあらかじめ読んできてスライド資料と紙の発表資料を用意する。発表者は,原則,スライドを投影しながら発表を行う。<br />
発表者以外の受講者は,発表を聴いて,発表者に質問をしたり,相互にディスカッションしたりする。<br />
発表者は,発表後,発表資料の電子情報を受講者全員に配信する。発表者は,次週,前回の担当箇所の範囲から確認テストとしての10のキーワードを問う問題を出題する。<br />
発表者以外の受講者は確認テストの答えを書いて互いに採点する。</p>
