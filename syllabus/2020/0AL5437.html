<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL5437</span>&nbsp;<span id="title">フロンティアインフォマティクス特論A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理工学の問題領域における情報学的アプローチに基づく問題解決について学ぶ。まず、各分野における基本的事項およびデータの取り扱いについて学習する。さらに、当該分野のデータに対してデータマイニングや機械学習等を実際に応用する事例について,講義と実習を織り交ぜながら学習する。本講義では、宇宙物理情報学、物性情報学について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">理工学の問題領域における情報学的アプローチに基づく問題解決について学ぶ。まず、各分野における基本的事項およびデータの取り扱いについて学習する。さらに、当該分野のデータに対してデータマイニングや機械学習等を実際に応用する事例について,講義と実習を織り織り交ぜながら学習する。<br />
本講義では、バイオ情報学、気象情報学特論について学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報学, データマイニング, バイオ情報学, 気象情報学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各分野の専門家による講義形式の説明の後、実際のデータを使った演習を行い、結果をレポートにまとめて提出する。なお、詳細な日程を含む講義のアナウンスは、掲示板や電子メールを通じて行う。<br />
<br />
第1回 Meteorological data analysis using Kalman filter(田中博 計<br />
算科学研究センター)<br />
Students will learn basics about 4 dimensional data analysis in meteorology.  First, an introductory lecture about data assimilation.  Then, students will lean optimal interpolation, 3D variation method, 4D variation method, and Kalman filter which is known as one of machine learnings.<br />
<br />
第2回 Fundamental bioinformatics(橋本哲男 生命環境系、稲垣 祐司 計算科学研究センター、久米慶太郎 医学医療系)<br />
First, students learn fundamental knowledge about bioinformatics, i.e., basic amino acid and protein sequence analysis covering 1) structure and characteristics of DNA and RNA and 2) structure and characteristics of proteins. Next, students learn how to use protein sequence databases, e.g., keyword search, and major data formats used in the databases. Then, students learn fundamentals about homology search and molecular phylogenetic analysis.<br />
<br />
第3回 レポート作成</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
