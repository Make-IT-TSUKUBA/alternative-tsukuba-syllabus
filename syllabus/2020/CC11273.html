<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">CC11273</span>&nbsp;<span id="title">心理学実験</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3-6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">心理学にかかわる基礎知識と技術を体験的に修得するため,各種の実験と実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度以前の心理学類入学者は,これを「心理学基礎実験」の単位とする。公認心理師科目。<br />心理学類生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">心理学の分野で研究を行うためには、講義や演習等で得られる知識も大切ではあるが、実験やテストあるいは調査等をきちんと実行できること、そして、それらによって得られたデータのまとめ方や書き方を心得ていることも重要である。本科目の目的は、実験実習をとおして、心理学において用いられる基本的な研究方法を自ら体験して知るとともに、実習後に毎回レポートを提出することによって結果のまとめ方や書き方を学ぶことにある。本科目の内容は、3年次から履修する「心理学研究実習」によってさらに発展し、4年次の「卒業研究」の基礎となる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週目の授業で、全体オリエンテーションおよびレポートの書き方講習を行った後、第2週目より、少人数の班に分かれ、毎週、各班ごとにインストラクターの指導のもと、異なるテーマで実験実習を実施し、レポートを提出する。テーマは以下の8種類を予定している。<br />
<br />
(1)動物・学習実験(オープンフィールド行動,受動的回避学習)<br />
(2)知覚・認知実験(ワーキングメモリ,系列位置効果)<br />
(3)神経・生理実験(SCR,心血管系活動)<br />
(4)対人・社会実験(動機づけ)<br />
(5)教育・発達実験(ストループ課題)<br />
(6)精神物理学的測定法(ミューラーリアー錯視,触覚の二点弁別,鏡映描写,他)<br />
(7)検査法(性格検査,知能検査,作業検査,投影法)<br />
(8)調査法(質問紙・心理尺度の作成)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
