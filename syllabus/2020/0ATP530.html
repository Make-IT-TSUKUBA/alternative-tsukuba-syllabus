<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
春学期から夏季休業期間にかけて、スポーツや健康に関連する様々な組織(例えば、プロスポーツクラブ、学校における授業や部活動、スポーツ施設など)において、事前の学習計画に基づいて現場で実習を行う。このインターンシップによって、通常の教育課程では学ぶことのできない高度で実践的な経験を積むことができ、より専門的な知識やスキルを学び、社会で実践できる能力を養う。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
・自分自身で実習先をみつけ、計画書を作成することができる<BR>・計画に基づき実習担当者と協議し実習を行うことができる<BR>・実習記録ならびに実習報告書を作成することで、体育スポーツの実践現場で起こっている事象に対して、より広い視野から理解し、対応する方法などについて学習できる。            </p>
        </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
第 1 回履修希望者説明会に出席する。(4 月中旬)<BR>第 2 回 TWINS から履修修申請をする。(5 月初旬 ̃6 月初旬) <BR>第 3 回指導教員と相談し実習先を決定する。<BR>第 4 回指導教員及び実習先の指導者 (担当責任者) と相談し、実習計画書を作成し、支援室に提出。(6 月第 1 週予定)<BR>第 5 回インターンシップ委員会より実習実施の承認を受ける。(6 月下旬:掲示で発表、担当委員の教員も発表) 計画書に不備がある場合は、修正、再提出。<BR>第 6 回実習先へ正式依頼文書、評価表、実習計画書、実習生調書が大学から送付される。<BR>第 7 回実習を実施する(実習前には担当教員に実習開始の旨を連絡する)。毎回、実習記録をつける (実習終了後にはその旨を担当教員に連絡)。<BR>第 8 回実習記録ならびに実習報告書 (A4 判 800 字&times; 5 枚以上) を担当委員の教員に提出する。また、 実習先指導者 (担当責任者) に評価表を支援室宛に送付してもらう。<BR>第 9 回報告書と実習先指導者 (担当責任者) の評価表を基に単位の認定を受ける                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
1)	実習先の選定は、指導教員と事前に相談を行った後に、本人が直接出向いて実習の承諾を得てくる形で行う。基本的に、大学の方で実習先の斡旋は行わない。<BR>2)	実習は無報酬を原則とする。ただし、やむを得ない事情がある場合にはインターンシップ委員会で協議の上で例外を認めることもある。現職で実習をすることは認められない。<BR>3)	原則として、所属する系列のインターンシップを履修する。ただし、異なる系列のインターンシップを履修することもできる(たとえば、ヘルスフィットネス系列の学生がスポーツコーチング系列のインターンシップを履修することができる)。この場合の単位は自由科目の単位となる。ナショナルリーディングコーチ養成系列のインターンシップについては、他のコースの学生の履修は認めない。<BR>4)	実習のための公欠は認めない。授業時間外及び夏季休業中で行うこととする。ただし、春学期は、春C 期間中も認める。<BR>5)	実習参加者は保険 (学研災傷害保険と学研災付帯賠償責任保険) の加入を義務づける。受付は体芸支援室学生支援担当まで。ナショナルリーディングコーチ養成系列でインターンシップを海外で実施する場合には、上記保険に加え、海外旅行保険に加入する。                </p>
