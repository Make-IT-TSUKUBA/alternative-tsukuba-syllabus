    $('.officehour-address').each(function() {

        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">HC21171</span>&nbsp;<span id="title">生涯発達と家族支援</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火5,6</span>
    <br />
    <span id="assignments">水野 道代, 岡山 久代, 川野 亜津子, 杉本 敬子, 安梅 勅江, 涌水 理恵, 小澤 典子, 橋爪 祐美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の成長・発達・加齢の過程の特徴を生涯発達の考え方に基づき多面的に理解した上で、人間の発達段階および発達課題に応じた援助の方法について学ぶ。また、家族看護の視点から家族の位置づけや役割・機能について理解しながら家族支援のあり方を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">心身の健康と人間性・倫理性<br />
看護における対象理解<br />
ヘルスケアのニーズに対する理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.生涯発達について基本的視点や要素を理解できるようになる<br />
2.人間の成長・発達・加齢の過程の特徴を生涯発達の考え方に基づき多面的に理解できるようになる<br />
3.発達段階に応じた発達課題を理解し、各発達段階・発達課題に応じた援助の方法を考察できる<br />
4.家族看護の視点から家族の位置づけ、役割・機能について理解し、家族支援のあり方を考察できる</p>
  </div>

   <p id="keyword">生涯発達, 成長・発達・加齢, 発達段階, 発達課題, 家族看護</p>
  </div>
