<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATB083</span>&nbsp;<span id="title">青年心理学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />
    <span id="assignments">佐藤 有耕</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">青年心理学に関する重要な文献を教材として、青年心理学に関する知見を深める。すなわち、青年とは誰か、青年期あるいは思春期とはどういう時期かについて心理学的に理解を深め、さらに青年の心理を理解するための多様な観点について身につけ、自分の研究に活用できるようにする。講読する文献は、学位論文などの重厚な研究の購読を基本とし、それ以外にも青年心理学の古典、体系的なテキスト、レビュー論文、最新の学会誌論文、隣接する学問領域の文献などを含める。少人数で実施し、発表や討論などを活発に行う学生参加型の授業とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE210と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">●汎用コンピテンス<br />
1 知の活用力<br />
●専門コンピテンス<br />
1 心理学的問題発見と人間理解力<br />
2 心理学的問題解決力<br />
4 心理学的情報発信力<br />
5 他領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">#1 青年,青年期,青年心理学に関連する代表的な知見を理解すること。<br />
#2 青年心理の研究の現状と課題について理解を深めること。<br />
#3 青年の心理を理解し研究するための複数の観点を身につけること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理学, 発達, 人格形成, 青年期, 思春期</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">青年心理学に関する重要な文献を教材として,青年心理学に関する知見を深める。文献には,学位論文などの重厚な研究の講読を基本とし,それ以外にも青年心理学の古典,体系的なテキスト,レビュー論文,最新の学会誌論文,隣接する学問領域の文献などを含める。少人数の受講生を対象として実施し,教員からの講義だけではなく,発表や討論などを活発に行う学生参加型の授業とする。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">0.オリエンテーション<br />
1. 思春期・青年期に関する先行知見の理解と確認<br />
2. 青年期の特徴の通覧-1:生涯発達の中の思春期・青年期の理解<br />
3. 青年期の特徴の通覧-2:青年期の身体・心理・対人関係の特徴の理解<br />
4. 青年心理学の重要文献の検討1:古典的学位論文(問題・実証的検討・結論)<br />
5. 青年心理学の重要文献の検討2:最近の学位論文(問題・実証的検討・結論)<br />
6. 青年心理学の重要文献の検討3:最新の専門書・テキスト等<br />
*具体的な内容に関しては,受講生との顔合わせの後に,年度ごとに検討して確定していく*<br />
<br />
2020年度は4/7,4/14,4/21,4/28,5/12,5/19,5/26,6/2,6/9,6/16の10回を授業実施日とする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">日本語の文献が読めること。青年心理学の研究に興味・関心を持てること。発表,質疑応答,討論に参加できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業に参加して,討議や発表や質疑応答など,受講生としての責任を果たした場合に単位の認定を行う。講義された内容に関してレポートの提出(30%),作成された発表資料(40%),討議や発表や質疑応答などの評価(30%)により,学修成果を確認する。学期末のテストは行わない。成績は,A+,A,B,C,Dの評語で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業で使用する文献については,予習してくること。レポートの提出は,課題を出した週の次の週に提出すること。講義で触れた概念や研究については,各自で授業外に調べて理解を深めておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリント配布を中心とするため,特定の指定教科書はない。参考文献は下記の数点をあげておく。</p>
    <p id="textbook-textbook">1. 落合良行(著),青年期における孤独感の構造,風間書房,1989<br />2. B. Bradford Brown, Mitchell J. Prinstein(編) 子安増生・二宮克美 (監訳),青年期発達百科事典全3巻,丸善出版,2014<br />3. 日本青年心理学会(企画),新・青年心理学ハンドブック,福村出版,2014</p>

   </div>
