<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA370</span>&nbsp;<span id="title">経済法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、実際の事例又は仮設事例の検討を通じて、独禁法(経済法)に関する基礎概念の整理と事案分析力の向上を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AFL429と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">最先端問題対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">独禁法(経済法)の講義を履修していることを前提として、最近の実際の事例又は仮設事例を用いて理論・実務の両面から検討し、独禁法(経済法)‐特に各行為類型の違反成立要件の内容・その該当性を基礎づける事実の捉え方等‐について理解を深めることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">市場支配力, 競争停止(回避)/他者(競争)排除, 正当化理由</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生は、事前配布資料に記載された事例等について、事前検討を加えるなど準備を行う(資料の作成等を求めない。)。その際、1どの行為を検討対象とするか、2独禁法の適用条項、3検討対象市場の画定(誰に対する/何に関する/誰と誰の間の競争を検討対象とするか)、4どのような弊害(競争停止/他者排除/その他)に着目するか、5正当化理由の有無等を明確に意識して検討する。教員は、これら項目ごとに、学生との間の質疑応答を通じて一般的な規範内容・事例等における事実の捉え方について整理・検討を行うこととしたい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>価格カルテル事例、入札談合事例の検討(「不当な取引制限」の要件チェック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>垂直制限事例1の検討(「不公正な取引方法」「私的独占」の要件チェック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>垂直制限事例2の検討(同上)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>事業者団体事例の検討(事業者団体規制に係る各行為類型の要件チェック)<br />
その他(略奪的価格設定事例・優越的地位濫用事例)の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>企業結合(水平・垂直)事例の検討(企業結合規制に係る要件チェック)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
