  <h1 id="course-title">
   <span id="course">AB63E22</span>&nbsp;<span id="title">宗教学演習I-b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一つないしいくつかのトピックについて、近代ないし現代の宗教学・宗教哲学に関するテクストを講読し、その内容について議論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用3:データ・情報リテラシー、専門1:哲学の理解、専門6:資料読解・分析力・ディスカッション力<br />
宗教学や宗教哲学に関する文献を読んで理解し、その理解を適切に表現する能力、さらにそこに潜在する問題を発見し、議論を通してその問題を解決する能力を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「宗教の本質」などあるのか、「宗教」という概念は本当に適切なのかといった、いわゆる「宗教概念論」や「宗教本質論」に関する問題が20世紀後半以降、宗教学の大きな問題となってきた。これに関する学術論文を読み、分担してその内容を報告し、受講者同士で議論をすることによってその基本的なところを理解することを目標とする。また、以上の学習経験を経ることにより、学術論文を読み解く力、プレゼンテーション能力、議論をする力、問題発見能力、レポート・論文執筆能力を養うことも目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宗教概念論, 宗教本質論批判, &quot;religion&quot;, 「宗教」, 近代化, 世俗化, ポスト世俗化, M・エリアーデ, 神学, 社会科学, 信仰, 道</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回はガイダンス。2回目以降、受講生による、論文の内容の報告と議論。受講者数によって調整するが、5~9本の論文を直接取り上げて議論する予定。取り扱う論文の候補は担当者が用意するが、誰がどの論文を担当するかは受講者と相談の上決定する。以下の授業計画は、可能な一つの典型的パタンであり、受講者数や受講者の希望によって多少変更する可能性がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>宗教概念論と宗教本質論批判の現状</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近代日本における「宗教」概念の受容過程、その西洋的起原</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「宗教」概念と世俗化論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>明治期仏教における「宗教」概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>明治期キリスト教における「宗教」概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>新宗教(教派神道)の成立と「宗教」概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>M・エリアーデ批判と「宗教」概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「自然宗教」概念、「世界宗教」概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業に取り組む姿勢と授業への貢献度(割り当てられた論文に関する報告、授業中の議論における発言など)(30%)、manabaでの毎回の小レポートの内容(20%)、学期末レポートの内容(50%)を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(1)毎回、取り扱う予定の論文を受講者全員が各自読んで質問や意見を準備する。(2)各自、自分が割り当てられた論文を報告するための準備をする(ハンドアウトの準備を含む)。(3)各回で扱われた問題を復習し、理解した内容を毎回manabaの小レポートにまとめる。(4)授業の進行過程で、自分が論じたいテーマや問題を探す努力をし、学期末に提出するレポートを執筆する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">Manabaに必要な資料(講読候補論文)を掲載する予定である。(取り扱う資料は主として日本語のもの。)<br />
重複するものもあるが、以下に掲げる文献にも関連する資料が掲載されている。参考文献として積極的に利用してもらいたい。</p>
    <p id="textbook-textbook">1. 島薗進、鶴岡賀雄(編),『〈宗教〉再考』ぺりかん社、2004年<br />2. 深澤英隆,『啓蒙と霊性──近代宗教言説の生成と変容──』岩波書店、2006年<br />3. 星野靖二,『近代日本の宗教概念──宗教者の言葉と近代』有志舎、2012年<br />4. 磯前順一,『近代日本の宗教言説とその系譜──宗教・国家・神道』岩波書店、2003年</p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="preoffice"></p>
    <p id="officehour">火曜日16時45分~18時00分。これ以外の日時を希望する場合は、予めE-mailでアポイントメントを取って下さい。<br />人文社会学系棟&nbsp;A808&nbsp;<span class="officehour-address">1001224</span></p>
    <p id="postoffice"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業に出席することが大切です。その上で、質問したり、感じたことや考えたことを積極的に発言したりすることが、やはり極めて大切です。正解(そのようなものがあると仮定して)を言うことだけではなく、あるいはそれよりもむしろ、議論における他の参加者の思考を刺激して、その発想を豊かにしたり、新たな発言を促したりするような発言を高く評価します。反論されることを恐れず、積極的に発言してもらいたいと思います。(もちろん、他の受講生の発言をきちんと聞くことも重要です。)</p>
