<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02EW441</span>&nbsp;<span id="title">病理学・法医学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">野口 雅之, 髙屋敷 典生</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人体病理学の基礎(1. 標本の取り扱いとホルマリン固定法、2. パラフィン標本作製技術およびクリオスタットを用いた新鮮凍結材料の薄切技術、3. 免疫組織染色の基礎と増感法、4. 免疫組織染色を用いた診断およびコンパニオン診断への応用、5. FISHを用いた診断の有用性、6. NGSを用いたゲノム診断の医療への応用と病理医の役割)について、さらに法医学の基礎(1. 医療事故における病理解剖の意義と死因解明学、2. 死後CTによる診断の有用性と限界)などについて集中講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">病理アカデミックレジデントコース、社会人大学院病理コースに限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人体病理学の基礎的方法論と診断への応用、医療における法医学の役割に関する講義を行い、病理専門医、臓器別病理専門医、死因究明医として活躍するうえで必要な知識と考え方を教育するとともに、学位論文研究の課題設定や研究計画に応用しうる能力を育成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人体病理学の基礎<br />
1. 標本の取り扱いとホルマリン固定法<br />
2. パラフィン標本作製技術およびクリオスタットを用いた新鮮凍結材料の薄切技術<br />
3. 免疫組織染色の基礎と増感法<br />
4. 免疫組織染色を用いた診断およびコンパニオン診断への応用<br />
5. FISHを用いた診断の有用性<br />
6. NGSを用いたゲノム診断の医療への応用と病理医の役割<br />
<br />
法医学の基礎<br />
1. 医療事故における病理解剖の意義と死因解明学<br />
2. 死後CTによる診断の有用性と限界<br />
<br />
などについて、筑波大学、自治医科大学、獨協医科大学の病理学、病理部、法医学教員がそれぞれの領域について集中講義を行う。2日間連続で各大学の教員が集中講義を行い、その後の討論で学習効果を深めるとともにレポートを作成して提出する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">提出されたレポートについて、授業担当教員が評価する。<br />
<br />
10コマの講義を履修し、うち3コマについて1編以上の関連論文を読み、適切に内容を理解したことが確認できるレポートが提出されたと判断された場合、Cと判定する。<br />
<br />
Cに加え、講義内容から自らの学位論文研究課題設定や研究の進め方に参考になる内容を抽出でき、考察がなされているとレポートから判断される場合、Bと判定する。<br />
<br />
Bに加え、研究指導教員や対象とした講義を担当した教員との議論がレポートに反映されている場合、Aと判定する。<br />
<br />
Aのうち、特に優れたもの(上位10%以内)をA+と判定する。</p>
  </div>

   <p id="prepostworks">研究指導教員と病理診断、死因解析の基本を討論し、自らの研究課題に関連する知識を抽出する。</p>
