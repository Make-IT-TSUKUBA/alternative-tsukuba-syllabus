$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">02JD301</span>&nbsp;<span id="title">博士論文課題演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">木内 敦詞, 白木 仁, 本間 三和子, 長谷川 悦示, 高木 英樹, 鍋倉 賢治, 坂本 昭裕, 金谷 麻理子, 奈良 隆章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究テーマを定め,それに関わる課題を設定し、それに答えるためのデータを収集し、そこから根拠を示して答える。学術論文の基本構造を理解し、緒言、方法、結果、考察において、何をどのように書くかを学ぶ。このような研究のプロセスを体系的に経験し、査読つき学術誌へ論文投稿を行うための準備を進めていく。この博士論文課題演習Iでは主に博士論文の研究テーマの構想、デザイン、計画立案を軸とし、2年次における博士論文課題演習IIでは主に投稿論文が受理されるまでの手続きを学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0BVA201と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 意義・新規性・実現可能性を満たした研究を計画し,遂行できる。<br />
(2) 倫理的配慮の十分な研究計画を遂行し,遂行できる。<br />
(3) 論文の各構成要素で述べるべき事項を簡潔に文章化できる。</p>
  </div>
