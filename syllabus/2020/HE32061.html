<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE32061</span>&nbsp;<span id="title">RI検査技術学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金5,6</span>
    <br />
    <span id="assignments">磯辺 智範, 森 祐太郎, 武居 秀行</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射性同位元素(radioisotope:RI)についての基礎的な知識を導入し、測定機器・放射性医薬品・ 各種核医学検査の実施手技ならびに解析法について教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る。平成31年度以降入学者用。令和2年度から開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	放射線の物理特性について説明できる。<br />
(2)	放射線の測定法について説明できる。<br />
(3)	放射線・放射性同位元素の安全管理について説明できる。<br />
(4)	核医学検査の基礎的事項(放射性医薬品、撮像装置、撮像原理、画像処理)に関して説明できる。<br />
(5)	核医学検査の方法と臨床的意義について説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射性同位元素(RI), 放射線, 放射能, 放射線物理, 放射線計測, 放射線生物, 放射線防護, 核医学検査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目では、放射線科学(放射線物理、放射線計測、放射線生物)を中心とした物理工学の基礎について解説する。さらに、これらの医学応用として、放射性同位元素(radioisotope:RI)を使用した検査(核医学検査)について、放射性医薬品、撮像装置、撮像原理、画像処理、各種核医学検査の実施手技について教授する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1月8日(金)(2コマ)<br />
武居秀行<br />
放射線の発生と物理作用<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1月22日(金)(2コマ)<br />
森 祐太郎<br />
放射線の測定<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1月29日(金)(2コマ)<br />
磯辺智範<br />
放射線安全管理(RI装備機器および放射線発生装置の安全取扱い)<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2月5日(金)(2コマ)<br />
磯辺智範<br />
核医学検査概論<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2月12日(金)(2コマ)<br />
磯辺智範<br />
核医学検査各論<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
