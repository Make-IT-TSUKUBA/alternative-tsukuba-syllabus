<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CN312</span>&nbsp;<span id="title">都市形成史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">藤川 昌樹, 松原 康介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前近代に成立した都市の構成が、如何なる影響を現状の都市空間に与えているか、またどのような都市計画的行為が加えられて来たかにつき、事例を示しながら講義する。講義では現地見学も行い、実態に即した知識の教授を行う。講義と平行して文献・絵図・地図史料の分析、フィールドワークを受講者自身が行い、個別の都市空間の形成プロセスを解明する課題にグループで取り組む。国内および国外の都市に関する形成の歴史とその調査法を学ぶことで、国内はもちろん多様な文化的背景に基づく国際協力においても通用する都市計画・都市経営のための基本的なスキル・知見を体得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5111と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">社会工学学位プログラムのカリキュラムポリシーにおいて、「国際性」および「専門知識」に該当する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標<br />
・中東・北アフリカを中心とする、アジア・アフリカ地域の都市形成史の概要を説明できる。<br />
・同地域の都市空間の調べ方を、図面等のイメージ・データを用いて説明できる。<br />
・今日における同地域の都市保全の課題と展望を、歴史的に位置付け説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アジア・アフリカ, 都市計画史, 都市保全, つくばの都市計画史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業概要<br />
国内および国外の都市に関する形成の歴史とその調べ方を学ぶことで、国際協力における都市計画・都市経営のための基本的な知見を得る。前半は事例学習、後半は学生の発表形式とする。<br />
留意事項<br />
•	学類講義「都市文化共生計画」の大学院バージョン。This lecture is a higher version of “Urban Multicultural Planning” for undergraduate courses.<br />
•	前半=いわゆる講義、後半=学生発表 The first half is a lecture, the last half is practical lesson.<br />
•	近年活躍の若手研究者の名(迷)著、名論文をとりあげて解説。Some specific book or articles by young researchers will be discussed.<br />
•	学術論文の書き方もターゲットに。How to write an academic paper?</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1週:台湾・彰化の市区改正と空間変容</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2週:モロッコの歴史都市フェス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3週:ヴィガンからバルセロナへ-スペイン植民都市論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第4週:ゲストレクチャー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第5週:シリア・アレッポのスークと復興への道のり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第6週:ヴァネツィアのテリトーリオ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">※ゲストレクチャーは交渉により日程が変わることがあります。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にないが、専門基礎科目であるため早めの履修を推奨する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学術論文読解ワークシート(個人)およびグループ発表(グループ)により成績評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義中に触れられた都市や建築を実際に訪れ触れることを推奨します。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教材は講義中に配布し、参考文献も適宜紹介するが、講師の著作として以下を参考文献として指定する。</p>
    <p id="textbook-textbook">1. 松原康介,『モロッコの歴史都市 フェスの保全と近代化』学芸出版社、2008<br />2. 松原康介(編著),『地中海を旅する62章 歴史と文化の都市探訪』明石書店、2019</p>
    <p id="posttext">この他、ワークシートで受講者それぞれが扱う学術論文を、自身で検索して教材とする。</p>
   </div>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">基本的に日本語で話しますが、教材は日英併記です。The lecturer speaks mainly in Japanese, but the materials are bilingual of Japanese/English.<br />
なお、コロナウィルスへの対応のため、状況をふまえつつスケジュールをふくめて弾力的に実施していきます。</p>
