   <span id="course">0ATV103</span>&nbsp;<span id="title">自然遺産論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然遺産保全の基礎となる自然保護、生物多様性保全を学ぶとともに、自然遺産と関連する保護地域制度と自然遺産との関連性についても考究する。とりわけ、世界自然遺産の登録基準、世界自然遺産のセイフティーネットとしての危機遺産リスト、外来種や気候変動のモニタリング、保護地域のネットワークと国境を超えた世界遺産などの事例を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AH410, 01EC565と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">世界遺産条約における自然遺産の位置づけ、世界遺産リストの登録基準の理解<br />
世界自然遺産のゾーニングと生物圏保存地域、自然公園等のゾーニングとの違い<br />
世界遺産の保全状況のモニタリングと危機遺産リストの有効性<br />
世界遺産を核とした保護地域ネットワーク、国境を超えた世界遺産と国際協力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">世界遺産条約, 自然遺産, 登録基準, 管理計画, バッファーゾーン, モニタリング, 危機遺産リスト, 世界遺産基金, 保護地域ネットワーク, 国境を超えた世界遺産</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">木曜日1−2限を使った授業を行うとともに、履修生は世界自然遺産に関する事例研究を行い、最終回のプレゼンテーションまたはレポート提出をもって成績をつける</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1)世界遺産条約の歴史と自然遺産の位置づけ、世界遺産リストの登録基準<br />
(2)屋久島、白神山地、知床におけるバッファーゾーンの拡大、科学委員会・地域連絡会の変遷<br />
(3)小笠原諸島、奄美・琉球諸島における外来種対策、世界遺産管理地域の設定<br />
(4)国境を超えた世界遺産、世界遺産を核とした保護地域ネットワーク<br />
(5)保全状況のモニタリングと危機遺産リスト、世界遺産基金と国際協力</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">遠隔地(菅平、下田等)から履修を希望する学生にはビデオオンデマンドによる授業配信を実施する。希望者は早めに申し出ること。<br />
To those students who wish to hear the class in English, both English and Japanese lecture and materials would be provided.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">授業とは別に、世界自然遺産地域の事例研究を行い、最終日にプレゼンテーション、またはレポートで提出し、それをもって成績をつける</p>
  </div>
