<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MBE03</span>&nbsp;<span id="title">デジタルライブラリ</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デジタルヒューマニティーズは人文学資料にデジタル技術を適用することで、伝統的手法では得られなかった知見を得ることを目的としている。講義では、テキストを資源化するためのテキストエンコーディング、絵図から作成当時の文化や社会を考察する図像分析、歴史文書に自然言語処理手法を適用する文書解析、古地図や古文書の記述を地理情報システムにマッピングする手法、画像ファイルを簡単に流通させるための規格であるInternational Image Interoperability Framework(IIIF:トリプルアイエフ)等について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">東京キャンパス開講;情報インタラクション専門科目;教職科目<br />0ATW13Cと同一。<br />その他の実施形態<br />第1回から第6回まではオンライン(同時双方向型),第7回から第10回まではオンライン(オンデマンド型)</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) デジタルヒューマニティーズにかかわる基礎概念を理解できるようになる。<br />
(2) 文系と理系の枠組みを超えた歴史資料の分析ができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人文学資料;デジタル技術;方法論の共有地</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) デジタルヒューマニティーズの世界(宇陀)<br />
(2) デジタルヒューマニティーズの技術(XMLから機械学習まで)(和氣)<br />
(3) 古代エジプト語データベースの構築(和氣)<br />
(4) 古代エジプト語データベースの利用(和氣)<br />
(5) テキストエンコード(和氣)<br />
(6) 近代日本語資料の分析と共有(和氣)<br />
(7) 画像共有のためのフレームワーク(宇陀)<br />
(8) 地理情報システム(宇陀)<br />
(9) デジタルアーカイブ(宇陀)<br />
(10) デジタルヒューマニティーズの可能性(宇陀)</p>
