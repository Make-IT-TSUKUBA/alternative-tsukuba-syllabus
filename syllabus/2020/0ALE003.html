        agents.push(el.text());

        // URL

                        }

            }

});

 <body>
  <h1 id="course-title">
   <span id="course">0ALE003</span>&nbsp;<span id="title">機能システム数理基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">藪野 浩司, 伊達 央, 堀 憲之, 坪内 孝司, 田中 文英, 望山 洋, 河本 浩明, 鈴木 健嗣</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理的/知的な機能を有するシステムの構築・設計・解析・制御・運用において、実在するあらゆるシステムに備わっているダイナミクスを理解することが重要である。ダイナミカルシステムの豊富な事例を紹介しつつ、線形代数・解析学等の数学的基礎を駆使し、そのモデリングおよび解析手法を教授する。これらを通じて、研究力、専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度はオンラインで実施<br />01CK503と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・線形代数と解析学の確かな知識に基づき,ダイナミカルシステムの挙動を解析できるようになること.<br />
・具体的な物理システムをダイナミカルシステムとして捉えた上で,システムを特徴づける物理パラメータとシステムの挙動との関係性を把握できるようになること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ダイナミクス, ダイナミカルシステム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 授業ガイダンス/ダイナミカルシステムと微分方程式 <br />
2. 定係数線形微分方程式系1(線形代数の復習と線形微分方程式への橋渡し)<br />
3. 定係数線形微分方程式系2(線形微分方程式の解、A行列の固有値・固有ベクトルと解の関係、スペクトル分解)<br />
4. 定係数線形微分方程式系3(A行列と相空間図との関係)<br />
5. 線形システムの周波数応答(入出力のある線形システムの解析)<br />
6. 平衡点とその安定性(Lyapunov安定性、非線形系への展開)<br />
7. 物理システムのモデリングと解析1(線形受動回路(RLC), マス・バネ・ダンパ系, 移動ロボット足回り, 鉄道車両台車, Van der Pol方程式の眺め方)<br />
8. 物理システムのモデリングと解析2(単振子, 振子時計と脱進機, 受動歩行, 浮遊剛体の3次元回転, Eulerの運動方程式, ポアンカレ写像, 2重振子, ローレンツアトラクタ)<br />
9. 物理システムのモデリングと解析3(解析力学, Lagrangeの運動方程式, 多関節マニピュレータの運動方程式)<br />
10. 授業のまとめ/ダイナミクスの広がり</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
