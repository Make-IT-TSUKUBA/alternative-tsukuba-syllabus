  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">労働関係をめぐって生じる法的問題を扱う法曹実務家に求められる基本的素養の習得を目的として、労働法領域における基本的な法令・判例及びその背後にある労働法的な思考方法について、質疑応答を交えつつ講義する。
1)労働法領域の主要な法令、判例を、その理論的意義を踏まえつつ体系的に理解する。特に主要判例については、事件の事案や経過(たとえば下級審での判断)を踏まえ、同種事案に対する先例的意義を的確に吟味しうる程度に、その内容を理解する。
2)上記の主要法令、判例の範囲内で、法的解決が求められる具体的問題に直面した際に、解決に必要な法令、判例を的確に選択するとともに、当該問題の事案から法的に意味のある事実を的確に抽出し、これらを用いて当該問題の解決を導く法的思考能力(及びそれを表現する能力)を身につける。
 授業は講義形式とする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">労働法を扱う法曹実務家に求められる基礎的素養として、以下に挙げる事項を修得する。<br />
1.労働法領域の主要な法令、判例を、その理論的意義を踏まえつつ体系的に理解する。特に主要判例については、事件の事案や経過(たとえば下級審での判断)を踏まえ、同種事案に対する先例的意義を的確に吟味しうる程度に、その内容を理解する。<br />
2.上記の主要法令、判例の範囲内で、法的解決が求められる具体的問題に直面した際に、解決に必要な法令、判例を的確に選択するとともに、当該問題の事案から法的に意味のある事実を的確に抽出し、これらを用いて当該問題の解決を導く法的思考能力(及びそれを表現する能力)を身につける。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">指定教科書(ケースブック)の該当回で扱う部分及び事前に配布する該当回分のレジュメについて、受講者が十分予習していることを前提として、レジュメを用いた講義形式を主体とする。2単位で扱うには対象範囲が相当に広いため、十分な時間を確保しにくい面はあるが、ケースブック掲載の判例の内容等を素材とした双方向的な授業も、可能な限り実施する。<br />
受講者は、予習として、レジュメ及び講義中で指示される、次回授業時の双方向的授業のために準備すべき事項について事前に検討しておくほか、事前に配布される次回分のレジュメ及び指定教科書の該当章に収録された裁判例に事前に目を通しておくことが求められる。<br />
【但し、以上に記載した双方向的授業は、2020年度については、録画授業期間中は実施しない。】<br />
基本的に、指定教科書(ケースブック)の構成に沿って進めていく。</p>

<tr><th><span class="format">第2回</span></th><td>就業規則の変更、解雇の制限と救済方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="assessment">定期試験80%、平常点20%の比重で評価を行う。平常点は、双方向的授業における回答の内容を主たる評価要素とし、出席それ自体は評価要素としない。<br />

   <div id="textbook">
    <p id="pretext">1を指定教科書、2を教科書に準じた重要参考書と位置付ける(3,4は参考書)。なお、どちらについても、改訂があった場合には、開講の時点における最新版を用いる。</p>
    <p id="textbook-textbook">1. 菅野和夫監修、土田道夫・山川隆一・大内伸哉・野川忍・川田琢之編著,『ケースブック労働法〔第8版〕』弘文堂、2014<br />2. 菅野和夫,『労働法〔第12版〕』弘文堂、2019<br />3. 山口幸雄・三代川三千代・難波孝一編,『労働事件審理ノート〔第3版〕』判例タイムズ社、2011<br />4. 村中孝史・荒木尚志編,『労働判例百選〔第9版〕』有斐閣、2016</p>
    <p id="posttext">以上のほか、授業時に持参し、適宜参照する法令集として、(他の科目でも使用するであろう六法のほかに)労働法関係の収録法令が充実した法令集を用意することが望まれる。</p>
