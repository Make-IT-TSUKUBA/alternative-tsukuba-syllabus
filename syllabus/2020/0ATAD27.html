$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代日本語の音声・音韻のしくみについて、自立拍の特性ならびに各行の音声・音韻の特徴を中心に学ぶ。音韻史に関する知識についても扱う。具体的には、現代日本語の拍体系、カ行・ガ行の音声・音韻、サ行・ザ行の音声・音韻、タ行・ダ行の音声・音韻、ハ行・バ行・パ行の音声・音韻、マ行・ナ行の音声・音韻、ヤ行・ワ行の音声・音韻、ラ行の音声・音韻、ア行(母音)の音声・音韻、などについて討議する。</p>
