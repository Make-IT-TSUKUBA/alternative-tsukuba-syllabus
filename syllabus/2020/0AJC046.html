    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
高エネルギー重イオン衝突反応、クォーク・グルーオン・プラズマ(QGP)相の性質について学ぶ。これまでのハドロン衝突や重イオン衝突実験における、ハード、ソフトな指針を用いて得られた温度、集団運動、エネルギー損失、ハドロン生成などに関する研究結果や計算結果等との比較をおこない、QCD相図やQGP相転移について学ぶ。また、原子核の変形・集団運動(回転、振動)の微視的な原子核モデルの理論的な機構について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>

01BC107と同一。<BR>要望があれば英語で授業<BR>オンライン(オンデマンド型)<BR>Norbert Novitzky助教は英語で授業        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
到達目標:<BR>現代物理学の最先端の一つである原子核物理学について、特徴的なトピックを通して理解を深める。<BR>有限量子多体系の数々の現象、クォーク・グルーオン・プラズマの性質を理解するため、実験および理論の技法や<BR>概念の基礎を身につける。<BR>テーマ:<BR>宇宙につながる原子核物理学の基本を習得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
原子核の自己無撞着性, 巨大共鳴, 和則, 変形, 回転運動, Quark-Gluon Plasma, hydrodynamics, photons, hard probes, heavy flavor(クォーク・グルーオン・プ, ラズマ(QGP), 流体力学, 光子, ハードプローブ(硬散乱), 重クォーク)            </p>
        </div>

                                    </td>

                                    </td>
                                </tr>

第2回                                    </th>
                                    <td>

                                    <td nowrap="nowrap">
