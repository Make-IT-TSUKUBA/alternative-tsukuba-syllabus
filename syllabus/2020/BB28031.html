        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
現在、人権は国内外において最も重要な問題の一つとなっている。この授業では、国際人権法に焦点を当てて学び、国際的な人権保障の現状と課題について考察する。その際には、各国の国内判例、国際裁判所の判例、国連の人権理事会や条約機関の決定や一般的意見、欧州、米州およびアフリカの地域的な人権保障制度の決定や判例などを用いる。また、人権との関連が深い分野である国際刑事法、国際人道法についても学ぶ。<BR><BR>1.汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<BR>2.専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
