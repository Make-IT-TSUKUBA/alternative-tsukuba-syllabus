  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">パソコン、ゲーム機、スマートフォンからスーパーコンピュータまで、これらのシステムは全て大規模集積回路(VLSI)によってハードウェア実現されている。本講義では、これら集積システムの中心となる大規模集積回路の要素技術(半導体材料、トランジスタ技術、回路技術、製造プロセス・実装技術、テスト技術、ハードウェア記述言語など)について解説する。さらに、こららの要素技術がどのように有機的にむすびついて高性能な集積システムが実現されるかについて述べる。また、集積システムの応用例(制約問題の高速処理や画像処理など)を示し、今後の集積システムの展望について解説する。

VLSIs are fundamental components for every computing system including PCs, video games, smart phones and supercomputers. This lecture introduces the fundamental concepts for VLSI systems: circuit model, implementation, design methodology, applications et al. The problems of VLSI technology in the near future are also discussed from the viewpoint of the circuit scale and the high integration.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. トランジスタを用いた論理回路(CMOS論理回路など)の基礎を学び,その設計方法を理解する<br />
2. トランジスタを用いた記憶回路の原理を学び,主記憶に使われるDRAM,USBメモリやSSDに用いられるフラッシュメモリなどの構成を理解する.<br />
3. VLSIの製造プロセスとその高密度実装技術について理解する.<br />
4. ASICやFPGAなど,VLSIの種類と構造について理解する.<br />
5. ハードウェア記述言語(HDL)とCAD技術,テスト技術について学び,VLSI設計全体におけるこれらの位置づけを理解する.<br />
6. プリント基板の基礎を学び,高速伝送と信号品質について理解する.<br />
7. VLSIの応用(画像処理や制約問題の高速解法などを例に)について学び,その応用技術について理解する.</p>
  </div>

   <p id="keyword">集積回路, トランジスタ, CMOS, 論理回路, メモリ, FPGA, CAD, ハードウェア記述言語, ソフト・ハード協調設計, テスト, 実装, プリント基板, 信号伝送, 信号品質, 集積回路応用</p>
