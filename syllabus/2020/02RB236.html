  <h1 id="course-title">
   <span id="course">02RB236</span>&nbsp;<span id="title">触覚の計算論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間に対して触覚(皮膚感覚及び深部感覚)を提示するシステムの構築に必要な、神経生理学的基礎知識、デバイスの構築方法及びセンシング、感覚レンダリング、物理モデルシミュレーション手法、これらの応用・評価に関する講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0AL5704と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスの専門知識に対応</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 触覚(皮膚感覚および力覚)に関する神経生理学的基礎知識を身に付けること。<br />
2. 触覚デバイスの最近の動向に関する基礎知識を身に付けること.<br />
3. 触覚の計算論の基礎を身に付けること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">触覚学 Haptics, Touch, バーチャルリアリティ Virtual Reality, ヒューマン・マシンインタフェース Human-machine Interface, ヒューマン・コンピュータインタフェース Human-computer interface, ヒューマン・ロボットインタフェース Human-robot interface</p>
  </div>
