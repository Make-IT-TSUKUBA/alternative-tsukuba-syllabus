<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:各自でテーマを設定し、日本画の専門的な表現力を応用して、作家としての現代生のある表現の確立を追求する。
 授業の概要:自由制作というテーマを課題とし、作品と展示方法の関係について展開するとともに、現代日本画の可能性について対応できる力を養う。
 授業計画:(1) ガイダンス(授業課題に関する説明)、(2)~(9) 課題1「自由制作をテーマとした現代的な日本画表現と展開の関係II」、(10) 講評・評価を行う(研究成果の反省と展望)</p>
  </div>

<br />
専門1.創造力 3.問題解決力 3.展開力</p>
