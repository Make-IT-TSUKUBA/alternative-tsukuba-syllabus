<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AC592</span>&nbsp;<span id="title">鉱物学特論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>
    <br />
    <span id="assignments">黒澤 正紀, 興野 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地表面や地球内部で起こっている現象を鉱物を通して理解するために必要となる,造岩鉱物の諸性質や珪酸塩鉱物の特徴,さらに正確な機器測定と現象の理解に必要となる,結晶学的な知識や,鉱物の評価法,結晶化学の基礎理論等について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地球・惑星物質における基本的構成単位である「鉱物」について、基本的概念を学ぶ</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">結晶としての鉱物の様々な性質を結晶化学・結晶成長の立場から概観し、基本事項を理解・修得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イオン性結晶の結晶化学, 固溶体, 離溶, 結晶欠陥, 元素拡散, 構造相転移, 結晶成長, 成長組織</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最初に結晶構造と結晶欠陥の基本的事項を、中ほどでは結晶の動的変化に重要な元素拡散を、後半では結晶成長とそれに伴う結晶の集合組織について講義する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>化学結合とイオン性結晶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>鉱物の結晶化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>格子欠陥</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>転位</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>固体の元素拡散1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>固体の元素拡散2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>鉱物の構造相転移</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>結晶成長</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>鉱物の組織</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>鉱物の集合状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

    <p id="textbook-textbook">1. Zoltai, T. and Stout, J.,Mineralogy—Concepts and Principles, MacMillan, 1984.<br />2. Klein, C. and Hurlbut, C.,Manual of Mineralogy, 21th ed., Wiley, 1993.<br />3. Kingery, W., Bowen, H. and Uhlmann, D.,Introduction to Ceramics, 2nd. ed., Wiley, 1976.<br />4. Putnis, A.,Introduction to Mineral Sciences. Cambridge University Press, 1992.</p>
