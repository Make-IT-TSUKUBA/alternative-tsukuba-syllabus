  <h1 id="course-title">
   <span id="course">HE21051</span>&nbsp;<span id="title">医療・生命科学とテクノロジー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学は多くのテクノロジーの発達とともに発展してきており、医療も
例外ではない。医療分野では、目で見えないものを可視化する、生体
の機能や情報を明らかにする、あるいは失われた身体の機能を回復す
るためのテクノロジーが駆使されている。そこで、この科目ではテク
ノロジーに焦点をあて、それらが明らかにしてきた生命の姿や病態、
および最新の診断・治療技術への繋がりについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	X線画像・MRI・超音波画像などの医用画像を取得するための基礎的技術と、人体構造が医用画像ではどのように見えているかを説明できる。<br />
(2)	病理学における病気の本態に迫る可視化技術の進歩と応用について説明できる。<br />
(3)	放射線の計測技術について、原理、問題点など論理的に説明できる。<br />
(4)	ウイルスの増殖と病原性発現の分子機構、ウイルスを調教して利用する技術について説明できる。<br />
(5)	細菌の生存戦略、細菌や細胞内オルガネラを有用物質生産の場として利用する技術を説明できる。<br />
(6)	モノクローナル抗体作製技術と応用法について説明できる。<br />
(7)	生きたままの細胞や動物をライブイメージングする手法について、基礎から最新技術まで解説する。<br />
(8)	病気に遺伝が関係していることをつきとめるプロセスの開発の歴史と診断に用いられるゲノム解析法について説明できる。<br />
(9)	遺伝子を細胞や生体に導入する技術、それらの応用による再生医療の実用化について説明できる。<br />
(10)	種々の人工臓器に関する現状やそのメカニズム、再生医工学の概念や、バイオ人工臓器への応用について説明できる。</p>
  </div>

<br />
