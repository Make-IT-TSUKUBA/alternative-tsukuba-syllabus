<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB37162</span>&nbsp;<span id="title">専門語学(英語)G</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3 - 6</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水1</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">United States Medical Licensing Examination (USMLE)アメリカ合衆国の外国医学部卒業生むけ資格試験受験をめざす医学生のためのクラス</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。人数制限有り (10名程度)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">●科学的思考(1.常に好奇心や探求心をもって事象をとらえ、科学的思考に基づいて解釈できる、レベル1)<br />
●未来開拓力(1.グローバルな課題に目を向け、多様性を受け入れつつ、国内外から広く情報を収集し英語で発信できる、レベル3)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	United States Medical Licensing Examination (USMLE) step 1の様々な領域の問題を理解した上で科学的思考に基づいて解決できる。<br />
(2)	スキャニング(スキミング)を修得し、短時間に文書の概要を理解することができる。<br />
(3)	受講者全員がUSMLE step 1に合格する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">USMLE</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:オリエンテーション、USMLEとは?授業の進め方、合格のための学習法(田中)<br />
第2回~第30回:First Aid Q&amp;A for the USMLE Step 1 (3rd edition), McGraw Hillの以下のチャプターを3人の教員が分担する。<br />
三輪:Biochemistry (chapter 2), Pharmacology (chapter 7), Immunology (chapter 5) <br />
小金澤:Cardiovascular (chapter 8), Neurology (chapter 13), Renal (chapter 15)<br />
田中: Gastrointestinal (chapter 10), Respiratory (chapter 17), Reproductive (chapter 16)<br />
学生は担当する問題を予習し、hand-outを作成し授業当日他の学生に解説し、教員の指導を受ける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にないが、 M1医学の基礎(HB31102)、M2機能・構造と病態I(HB32127)を履修していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業当日のプレゼンテーションおよび hand-outの内容を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業に備え、割り当てられた問題を予習しhand-outを作成する。他の学生が担当・解説した問題を hand-outを使って復習する。</p>
  </div>
