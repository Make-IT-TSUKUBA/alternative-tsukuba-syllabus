$(function() {

                        }

  <h1 id="course-title">
   <span id="course">0ATAF20</span>&nbsp;<span id="title">数学教育実践論演習(代数・幾何)</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学教育における代数・幾何領域に関する実践的演習を、文献講読に基づいて行う。数学教育上の実践的な課題に対する調査やデータ分析や解釈を含むような数学教育学研究を取り上げる。高等学校の代数・幾何領域やこれらに関連する中学校の領域を視野に入れ、これらの実践的な課題に対する基礎的な研究方法を学習する。学習した内容を基に、学生の自身による課題設定や問題解決を行い、その発表と検討を通して、成果をまとめる演習を行う。</p>
  </div>

   <p id="note">01B6141と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.知の活用力」「3.コミュニケーション能力」「6.教育課題発見能力」「7.教育内容探究能力」「8.教育学的分析能力」に関連する</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>学生、教師、研究者のためのカリキュラムデザインと開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>局所理論モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>実験デザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>歴史分析の役割について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学校代数の現象論的分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>方程式の解と算術から代数への変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
