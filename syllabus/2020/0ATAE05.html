  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中学校社会科及び高等学校公民科の授業づくりについて、高度な教育実践力を身に付けることができる。「社会科教育学内容論(公民)」で習得した授業づくりに関する理論を基に、作成された学習指導案を活用して実際に授業を実施することになる。なお、単に授業を実施するだけでなく、授業後の評価活動にも積極的に関与して、総合的に授業力を高めることに留意する。履修者を2~4人から成る4つのグループに分け、各グループで教材研究と単元開発を行う。その上で、実際に学校現場において実験授業を実施して、その結果を分析する。</p>
