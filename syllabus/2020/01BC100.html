<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BC100</span>&nbsp;<span id="title">原子核物理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子核物理学の基礎についてわかりやすく解説する。この授業で取り上げる項目は、物質の階層構造、原子核の構成要素、原子核の安定性、質量、大きさ、モーメント、原子核の崩壊(アルファ崩壊、ベータ崩壊、ガンマ崩壊、核分裂)、寿命、放射線(アルファ線、ベータ線、ガンマ線)、弱い相互作用、核力の性質、原子核の模型、原子核反応、熱核反応などである。各テーマでは、まず実験及び、理論面の基本的事項の説明を行い、それらがどう理解されているのかを解説する。さらに、各テーマの応用研究及び最近の研究の進展についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AJC045と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の活用力:高度な知識を社 会に役立てる能力<br />
6.活用力:自然科学の基礎であ る物理学を人類社会の発展と幸 福に役立てようという志を有する こと<br />
7.物理力:最先端の学識を有 し、国内外の研究者と議論・共同 研究を行う能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">原子核物理学に関して、基礎的な知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">物質の階層構造, 原子・原子核・ハドロン, 原子核の安定性, 原子核模型, 殻模型, 放射線</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原子核物理学に関して、基礎的な項目を講義する。物質の階層構造, 原子・原子核・ハドロン, 原子核の安定性, ボーア原子模型, 原子核模型, 殻模型, 放射線などについて解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>原子核の質量と安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ベータ崩壊と弱い相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ベータ崩壊と弱い相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ガンマ崩壊とガンマ線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>核分裂と原子力発電の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>原子核のモーメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>原子核の大きさ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>核力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>原子核の構造:殻模型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>融合反応と宇宙元素合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
