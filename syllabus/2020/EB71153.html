$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">EB71153</span>&nbsp;<span id="title">分子生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木4,5; 秋B 金4-6; 秋B 応談</span>
    <br />
    <span id="assignments">坂本 和一, 千葉 智樹, 鶴田 文憲, 佐藤 伴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Feeding RNAi法による線虫の遺伝子発現阻害実験,マウス胎児を使用した発現解析実験、細胞におけるストレス応答など分子細胞生物学の実験手法を習得する。
Learn experimental techniques for molecular cell biology, such as gene knockdown experiments using nematodes by feeding RNAi method, gene expression analysis using mouse embryo and stress response analysis of cells.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />遺伝子組換え実験を含む<br />学研災に加入していること。<br />履修登録は事務で行う。<br />EG35153修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生命現象を分子レベルで理解するためには、遺伝情報の基となる遺伝子自身の解析やその遺伝子産物の機能解析などの研究が必要不可欠である。従って核酸(DNA・RNA)やタンパク質などの生体内高分子の基本的な扱い方や、その解析ツールとしての酵素類やバクテリアなどの基本的な取扱法に十分習熟しておく必要がある。分子細胞発生学実験では、まずFeedingRNAi法による線虫の遺伝子発現抑制実験を通じて、線虫の培養やプラスミドDNAの取扱い法について基礎的な技術と概念とを取得する。さらにマウス骨髄由来細胞の増殖・分化・細胞死に関する実験を行い、分子細胞生物学の実験手法を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">前半はFeeding RNAi法による線虫のRNA発現抑制実験を坂本が、後半は骨髄細胞に関する実験を千葉と鶴田が、それぞれ担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>実験のガイダンス、試薬準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大腸菌の培養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>RNAi用Plasmidによる形質転換菌の作製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>線虫の培養とRNA干渉実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>線虫の表現形の解析とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マウス骨髄細胞のサイトカイン依存性増殖と分化について説明、骨髄細胞の採取と培養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>サイトカイン依存性増殖とアポトーシスの実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アポトーシス誘導した細胞からのDNA単離と電気泳動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>酸化ストレスによる細胞死の誘導とDNA単離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>分化誘導した骨髄細胞の染色と観察・まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
