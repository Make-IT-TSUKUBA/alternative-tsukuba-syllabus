<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GB30301</span>&nbsp;<span id="title">データベース概論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">北川 博之, 天笠 俊之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">データベースシステムに関する入門.データベースの基本概念,データモデリング,リレーショナルデータモデル,データベース言語SQL,リレーショナル論理,リレーショナルデータベース設計論,物理的データ格納法,問合せ処理について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻共通科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
3. 情報システム分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">データベースシステムに関わる基礎的事項(基本概念,データモデル,リレーショナルデータモデル,SQL,データベース設計,物理的データ格納方式,問合せ処理)を理解し,それらに関する説明や議論ができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データベース, リレーショナルデータベース, データモデル, SQL, データベース設計, 物理的データ構造, 問合せ処理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記記載の教科書にしたがって,講義スライドを用いて以下の項目について順次解説する.毎回,講義内容に関する演習・実習課題を宿題として課す.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>データベースシステムの基本概念:<br />
基本データ管理機能,関係する基本概念,データベースシステムの構成と利用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>データモデリング:<br />
データモデル,代表的データモデル,実世界のデータモデリング,実体関連モデル,さまざまな実体関連図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>リレーショナルデータモデル:<br />
データ構造,整合性制約,リレーショナル代数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>リレーショナルデータベース言語SQL:<br />
背景,基本概念,データ定義,問合せ,データ更新</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>より高度なSQL:<br />
空値,結合表,副問合せ,CASE式,WITH句,再帰問合せ,トリガー,ストアドプロシージャ,アクセス権限の管理,SQLプログラミング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>リレーショナル論理:<br />
タプルリレーショナル論理,ドメインリレーショナル論理,リレーショナル完備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>リレーショナルデータベース設計論(1):<br />
実体関連モデルからのリレーショナルスキーマの導出,好ましくないリレーションスキーマ,関数従属性,第三正規形,ボイス・コッド正規形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>リレーショナルデータベース設計論(2):<br />
分解,第三正規形への分解,ボイス・コッド正規形への分解,多値従属性と第四正規形,結合従属性と第五正規形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>物理的データ格納方式:<br />
記憶階層と記憶媒体,レコードとファイル,ヒープファイル,順次ファイル,ハッシュファイル,索引付きファイル,B木,B+木,索引の分類,ビットマップ索引,列ストア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>問合せ処理:<br />
基本概念、問合せの最適化、基本データ操作の実行法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">データ構造とアルゴリズム,集合・論理の初歩に関する予備知識があることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習・実習課題レポート(30%),学期末試験(70%)により評価を行う.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回,事前に講義スライドをmanabaに掲載するので,教科書の該当部分と併せて目を通しておくこと.<br />
毎回,講義内容に関する演習・実習課題を宿題として課す.課題レポートは採点後返却すると共に,解答をmanabaに掲載するので,各自の理解度を確認し復習すること.<br />
2018年度の「データベース概論I」講義内容は筑波大学オープンコースウェアとして視聴可能である.一部講義内容は異なるが,予習・復習に利用することができる.<br />
https://ocw.tsukuba.ac.jp/course/systeminformation/database-systems-i/</p>
  </div>
