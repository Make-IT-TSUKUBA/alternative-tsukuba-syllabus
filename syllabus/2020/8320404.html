  <h1 id="course-title">
   <span id="course">8320404</span>&nbsp;<span id="title">ダイバーシティとジェンダー/セクシュアリティ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、多様な属性の人々の存在とともに、我々の生き方も多様性に満ちていることが明らかとなっている。そこにある個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているのか。本授業では、「人の多様性」のうち、特に「ジェンダー」及び「セクシュアリティ」を切り口として、現代の社会現象を「ワーク・ライフ・バランス」「男女共同参画」「ダイバーシティ」の3つをキーワードにその本質について学ぶ。そのために、講師による話題提供とともにグループ・ディスカッションを重ね、より広い視野と柔軟な発想をトレーニングしながら、受講生個人の生きる力、社会力を身につけることにつなげることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター企画)平成27年度までの「ワーク・ライフ学 I―「仕事と生活」と男女共同参画―」及び令和元年度までの「ワーク・ライフ学―男女共同参画とダイバーシティ―」に相当するため、これらの授業の履修者による重複履修は不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">広い視野と国際性、協働性・主体性・自律性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. ジェンダー及びセクシュアリティに関する基礎知識を得る。<br />
2. ダイバーシティ推進・男女共同参画・ワーク・ライフ・バランスに関する基礎知識を得る。<br />
3. ダイバーシティ&amp;インクルージョンに関して、社会理念となった背景やその意義について特にジェンダー/セクシュアリティの視点から理解を深める。<br />
4. 他者の多様な生き方、考え方を知り、それぞれの価値に気づく視点を得る。<br />
5. ワーク・ライフ・バランスを視野に入れた将来設計に関し、自らの考えを確立することを目指す。<br />
6. グループワークにより聴く力、伝える力を育む。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ダイバーシティ, ジェンダー, セクシュアリティ, ワーク・ライフ・バランス, 男女共同参画</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【ガイダンスおよび授業概要】授業全体の概要の説明、受講にあたっての注意点等について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【ダイバーシティ&amp;インクルージョンとは何か 1】近年の社会経済構造の変化と共に、人々の働き方や生き方の変化を考察します。その上で、「ワーク・ライフ・バランス」「男女共同参画」を軸に、何が議論されているかを学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【ダイバーシテ&amp;インクルージョンィとは何か 2】ダイバーシティ&amp;インクルージョンを理解するため、近年注目を集めている概念であるアンコンシャス・バイアスについて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【ジェンダー/セクシュアリティ 1】ダイバーシティ&amp;インクルージョンを理解するため、特にLGBT等のセクシュアリティ・マイノリティについて取り上げ、基礎知識を多角的な視点から学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【ジェンダー/セクシュアリティ 2】ダイバーシティ&amp;インクルージョンを理解するため、特にLGBT等のセクシュアリティ・マイノリティについて取り上げ、より社会的視点から学びを深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【ダイバーシティ&amp;インクルージョンの実践に向けて 1】ダイバーシティ&amp;インクルージョンの実践に向けて、ゲストスピーカーによる話題提供により現場レベルでの課題について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【ダイバーシティ&amp;インクルージョンの実践に向けて 2】ゲストスピーカーによる話題提供を受け、グループによるディスカッションを重ね、その解決に向けた具体的な標的課題を設定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【ダイバーシティ&amp;インクルージョンの実践に向けて 3】グループによるディスカッションを重ね、その解決に向けたアクションプランを創出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【ダイバーシティ&amp;インクルージョンの実践に向けて 4】創出したアクションプランについて、さらに多くの人々と対話を重ね、より魅力的なアクションプランへブラッシュアップする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【ダイバーシティ&amp;インクルージョンの実践に向けて 5】グループ毎にアクションプランを発表し、さらに相互にフィードバックを重ね、学びや気づきを深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【総括】授業全体について総括する。最後に本授業を経て自分の考えがどのように変化したのかを中心としたレポートを課す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記は授業の進行の目安であり、状況により変更することがある。また、外部講師との調整により内容の変更の可能性がある。</p>
   </div>
