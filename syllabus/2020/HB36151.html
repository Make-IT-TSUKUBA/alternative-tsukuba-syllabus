<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB36151</span>&nbsp;<span id="title">医学総括</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">10.0</span> <span id="credit-unit">単位</span>, <span id="grade">6</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">山縣邦弘 檜澤伸之 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学群総合カリキュラムの最終段階として既習得の知識と技能を改めて総合的に整理し総括する。これにより医師として必要な基本的臨床能力及び基礎的研究能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />7/8-7/31.8/31-12/24</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「診療の実践」、「医療の社会性」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">医学類の統合カリキュラムの最終段階において、これまでの学習により得た知識と技術を臨床医学各領域および社会医学それぞれの立場から総括し、医師として必要な基本的臨床能力を身につけることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">運動系臨床, 眼形臨床, 耳鼻咽喉系臨床, 皮膚系臨床, 精神臨床, 呼吸系臨床, 循環系臨床, 消化系臨床, 血液系臨床, 自己免疫系臨床, 神経系臨床, 内分泌代謝系臨床, 腎・泌尿系臨床, 診断治療総論, 小児臨床, 婦人・周産期臨床, 人間集団医学, 感染症, 医療総論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は下記20コースより構成される。コースごとに授業内容を詳細の詳細や各授業実施日については、「医学総括 コースガイド」および医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/index.html#!index.md)を参照すること。そのほか、掲示板・メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
コース#1 運動系臨床【Coodinator 山崎 正志】<br />
コース#2 眼系臨床【Coordinator 大鹿 哲郎】<br />
コース#3 耳鼻咽喉系臨床【Coordinator 田渕 経司】<br />
コース#4 皮膚系臨床【Coordinator 藤沢 康弘】<br />
コース#5 精神臨床【Coordinator 新井 哲明】 <br />
コース#6 呼吸系臨床【Coordinator 檜澤 伸之、佐藤 幸夫】<br />
コース#7 循環系臨床【Coordinator 家田 真樹、平松 祐司】<br />
コース#8 消化系臨床【Coordinator 溝上 裕士、小田 竜也】<br />
コース#9 血液系臨床【Coordinator 千葉 滋】<br />
コース#10  自己免疫系臨床【Coordinator 松本 功】<br />
コース#11  神経系臨床【Coordinator 玉岡 晃、松丸 祐司】<br />
コース#12  内分泌代謝系臨床【Coordinator 島野 仁、原 尚人】<br />
コース#13  腎・泌尿系臨床【Coordinator 山縣 邦弘、西山 博之】<br />
コース#14  診断治療総論I【Coordinator 増本 智彦、櫻井 英幸、川上 康】<br />
コース#15  診断治療総論II【Coordinator 田中 誠、井上 貴昭】<br />
コース#16  小児臨床【Coordinator 高田 英俊、増本 幸二】<br />
コース#17  婦人・周産期系臨床【Coordinator 佐藤 豊美】<br />
コース#18  人間集団医学【Coordinator 斎藤 環、松崎 一葉】<br />
コース#19  感染症【Coordinator 人見 重美】<br />
コース#20  医療総論【Coordinator 檜澤 伸之、山縣 邦弘】</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修要覧中の「医学群履修細則」の別表第2を参照。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">【単認定要件】<br />
1.Post-CC OSCEに合格していること<br />
2.原則として、総括講義に2/3以上出席していること。<br />
※オンライン講義では、視聴履歴とmanabaにおける各講義受講後アンケート提出をもって「出席」とする。<br />
<br />
【単位認定基準】<br />
原則として、総括試験と3回の総合試験の結果に基づく総合総括得点において、平均60点以上かつ平均点-2SD以上であること。</p>
  </div>

また、各授業における配付資料については、履修登録した学生間で担当を決め、印刷準備を行うこと。詳細は、医学医療エリア支援室(学群教務)に要確認。</p>
