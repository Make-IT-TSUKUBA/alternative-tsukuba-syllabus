  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In this course, students learn thories and practices in decision making in diverse environmental issues ranging from natural resources utlization, pollution control and natural conservation based on economics, psychology and applied behavioral science. Students first learn theoretical backgrounds of environmental decision making and then different cases of environmental decision making at different levels such as individuals and households, groups (i.e., schools, offices), societies (i.e., communities, cities) and policies (i.e., countries, regions, global). Toward the end of the course, students discuss how to encourage pro-environmental behavioral change and decision making.</p>
  </div>
