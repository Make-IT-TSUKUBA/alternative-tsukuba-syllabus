<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博士論文作成に関わる指導の一環として、学期末に各自の研究成果を提示する口頭発表を行う。複数の教員による講評により、論文作成上の問題点について対処する機会とする。指導教員による事前の個別的な指導を含む、高度な演習。併せて、指導教員等から研究倫理に関する指導も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">14条対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">芸術学領域において、一定の学術的意義を有した独自の研究を遂行できる能力<br />
芸術学領域で認められた信頼性ある学術的方法論を用いる能力、あるいは新規で有用な学術的方法論を提案できる能力<br />
芸術学領域の学術進展に寄与する、新規で有用な信頼性ある結論を導く能力<br />
芸術学領域の学術進展に寄与する、研究発展性が期待できる能力<br />
学術論文を執筆する十分な能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自立的な研究活動や創造的な活動を行う。(資料収集、研究に関する基礎固め)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">芸術 論文作成 口頭発表 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究倫理、著作権に関わる理解を深める。博士論文作成に関わる指導の一環として、学期末に各自の研究成果を提示する口頭発表を行う。複数の教員による講評により、論文作成上の問題点について対処する機会とする。指導教員による事前の個別的な指導を含む、高度な演習。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>4~5月<br />
研究計画立案 研究計画について検討し、概要をまとめる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>6~8月<br />
公開発表会で口頭発表 研究倫理に関するワークショップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
