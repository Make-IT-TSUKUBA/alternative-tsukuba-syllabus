  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在のエレクトロニクスの根幹をなす半導体の諸物性を固体物理学の観点から学ぶ。固体のバンド構造とそれに基づく電子の運動、半導体のキャリアの分布とキャリアを制御する手法としての不純物ドーピングについて学ぶ。さらに結晶中の原子の結合と電子状態に関する多様な見方に触れた後、異種の半導体からなるヘテロ構造と低次元の電子状態について学ぶ。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「批判的・創造的思考力」、専門コンピテンス「物性工学と材料工学の能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物理学でこれまで学習した多くの普遍的な規則や法則を自在に適用し、半導体の諸物性およびデバイスの動作原理を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自由電子モデル, バンドギャップの出現, 直接ギャップと間接ギャップ, 正孔, 有効質量, 電子統計, 不純物ドーピング, pn接合, ヘテロ接合, ショットキー接合</p>
  </div>

   <div id="topics">
    <p id="pretopics">プリントを配布し、それに沿って講義を進める。適宜、演習の課題を与える。与えられた問題を自ら解くことにより理解を深める。</p>

<tr><th><span class="format">第2回</span></th><td>半導体のバンド構造~自由電子モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>結晶中の電子の運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
