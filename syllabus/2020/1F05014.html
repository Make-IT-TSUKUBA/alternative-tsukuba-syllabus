  <h1 id="course-title">
   <span id="course">1F05014</span>&nbsp;<span id="title">国際学を学ぶIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化が進展し、環境問題や人口問題が深刻さを増すなか、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。国際政治・国際法、経済学、文化・社会開発、情報・環境学に関わる基礎知識を発展させるため、この授業ではPBL(Project-Based Learning)あるいはグループワーク形式を採り、グループごとに設定したリサーチトピックについて、課題の設定、課題の解決に向けた文献講読や資料収集、調査、ディスカッション、プレゼンテーションなどを行い、理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">*国際総合学類生の受講は認めない。(国際総合学類開設)【受入上限数60名】</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義及び演習</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">国際政治・国際法、経済学、文化・社会開発、情報・環境学に関わる基礎知識を、具体的な国際的課題の解決に応用することによって、より深い理解と社会において必要な実践的思考を身につける。<br />
<br />
汎用コンピテンス:<br />
コミュニケーション能力、データ・情報リテラシー、広い視野と国際性、協働性・主体性・自律性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深め、広い視野と国際性を身に付けることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学、文化・社会開発、情報・環境学の分野において、どのような取り組みが実施されているかを理解することを通し、データ・情報リテラシーを高めることができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかをグループで考えることによって、コミニュニケーション能力や協働性・主体性・自律性を養うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">国際学</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月27日 中野優子 人文社会系】<br />
[授業の概要説明とグループ分け]<br />
履修者を(カード等で)4分野に分けます。各自自分に割り当てられた分野の授業をもとにその分野に関するグループ発表をします。各自一回のグループ発表を行います。<br />
----------------------------------------------------------------------------------<br />
-----------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月9日(土曜日) 外山文子 人文社会系】<br />
[政治の民主化は達成することができるのか(国際政治・国際法分野)] <br />
冷戦終結から約30年が経過した。しかし21世紀に入り、世界的に民主化が後退しているといわれる。先進国および新興国において、どのような問題が政治の民主化を阻害しているのだろうか。第7回目の授業で幾つかのグループに発表してもらう。この第2回目の講義では発表に必要な予備知識を講義する。 <br />
※グループ発表のテーマ例:ポピュリズムの台頭、中国の外交戦略と新興国の民主化、政治の司法化、民族対立、 宗教問題、政軍関係の変容など。<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月11日 内藤 久裕 人文社会系】<br />
[移民受け入れの経済社会的影響(経済学分野)]<br />
<br />
日本においては少子高齢化が問題になっているが、世界的に見れば人口増加が問題になっている。2100年には、現在の世界人口77億から99億に増加すると予測されている。そのような状況で、人口過多の国から人口過少の国へ人口が流れるのは自然な流れである。2019年、日本政府は入国管理法を改正して、外国人労働を大幅に受け入れる方向に舵を切った。この授業では移民が経済社会的に側面にどのような影響を与えるかを、簡概念的に整理し、分析手法の説明を行う。<br />
<br />
※グループ発表のテーマ:テーマは、移民受け入れの経済社会的影響とする。移民の経済社会的な影響の分析の5つ以上の研究を要約し、移民受け入れに関して、どのような影響があると結論が得られているのか、どのような議論があるのかを要約する。<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月18日 松島みどり 人文社会系】<br />
[グローバル・ヘルスと持続可能な開発(文化・社会開発分野)]<br />
ミレニアム開発目標(MDGs)に引き続き,持続可能な開発目標(SDGs)においても,「福祉と健康」 は世界が一丸となって取り組むべき重要な課題として設定されている。本講義では,福祉と健康が人権とは別に,なぜ持続可能な開発に必要であり重要であるのかを議論する。そして,グループ発表では,福祉と健康に関連するテーマで,世界各国での具体的な取り組み例などを発表してもらう。<br />
※グループ発表のテーマ例:母子保健 ,グローバル・ヘルス・カバレッジ,身体的・精神的・社会的健康,健康格差,健康の社会決定要因など。<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月25日 渡邉 真一郎 システム情報系】<br />
[国際化社会におけるリーダーシップ(情報・環境分野)]<br />
国際化の進展により,我が国の職場では社会文化的背景を異にする者同士が信頼し合い,協力し合うことが求められている。このような多様な文化が交錯する仕事集団を効率的・効果的に統率するにはいかなるリーダーシップ・スキルが必要となるだろうか。本講では, 集団の多様性とリーダーシップの関係について考えてみたい。<br />
<br />
※グループ発表のテーマ例:文化的異質性の起源,信頼性の国際比較,表層・深層文化への心理的適応過程, パーソナリティとリーダーシップ, パーソナリティと集団過程,その他(テーマは自由に設定してよい)<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 (土曜日) 中野優子 人文社会系】<br />
[グループ発表の打合せ]<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 外山文子 人文社会系】<br />
[グループ発表(国際政治・国際法分野)]<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 内藤久裕 人文社会系】<br />
[グループ発表(経済学分野)]<br />
--------------------------------------------------------------------------------------------------<br />

<tr><th><span class="format">第9回</span></th><td>【6月15日  松島みどり 人文社会系】<br />
[グループ発表(文化・社会開発分野)]<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日  渡邉 真一郎 システム情報系】<br />
[グループ発表(情報・環境分野)]<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月29日  中野優子 人文社会系】<br />
期末試験<br />
--------------------------------------------------------------------------------------------------<br />
------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
