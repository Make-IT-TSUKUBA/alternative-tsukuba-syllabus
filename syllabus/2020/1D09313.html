<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D09313</span>&nbsp;<span id="title">生命環境科学実習A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">田中 健太, 和田 茂樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境課題・問題の現状を理解させるため、山岳科学センター菅平高原実験所、下田臨海実験センター等の施設を実際に訪れ、海と山のフィールドで生態系や環境を実地で学び、対策を自ら考え、受講生の将来に生かせる実習を行う。日程は集合・解散日を含めて7日間を予定している。この実習によって、卒業研究や大学院進学後の研究など、更にハイレベルな学習への興味とモチベーションを高めることを目的とする。
なお、「地球環境変動と地球規模課題の科学論」で学んだことを現場のフィールドで自らの目で見て体験して考えることを目指した実習のため、当該科目を履修していることが望ましい。また、実習先の受入れ人数に制限があるため、人数が多い場合は科目を受講した学生を優先する。
春ABの講義科目を履修した学生を主対象に引き続き実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)<br />9/13-9/19<br />【受入上限数10名程度】英語対応可(要相談)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">総合科目III:「地球環境変動と地球規模課題の科学論」および「環境変動影響と持続可能社会構築の科学技術論」(三菱UFJ環境財団寄附講義)の受講者に対して、座学に基づいた知識をさらに深く理解させるために、「五感、手、脳」を駆使して、環境に関する地球規模課題を体感させる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際社会が直面する地球規模課題・問題の現状の本質やその解決策につながる学術的理解を促し、(1)SDGsに設定された現代社会が直面する地球規模の環境問題についての問題意識と(2)大気、海洋、陸上環境などそれぞれの環境領域で直面する課題について学術的側面からの科学的理解を自らの経験に基づきより深く理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球規模課題の科学, SDGs, 気候変動, 国際社会, 環境変動と生態系</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・2019年は9/8(日)~9/14(土)に実施する。<br />
・詳細決定後、掲示などで受講生を募集し、ガイダンスを実施、そしてそれに基づいて実施する。<br />
・関連する国際シンポジウム、国内講演会などへの出席を含む。<br />
・「三菱UFJ環境財団寄附講義」により旅費などを支援する。<br />
<br />
1日目 菅平高原実験所集合(17:00)、ガイダンス、講義<br />
2~3日目 森林・林冠タワー等で調査、データ整理・解析<br />
4日目 下田臨海実験センターに移動<br />
5~6日目 海洋(船舶による)や岩礁潮間帯で調査、データ整理・解析<br />
7日目 清掃、解散(10:00)<br />
<br />
宿泊費・食費は、菅平・下田それぞれで受付時に納入。<br />
菅平:6500円 (宿泊費、食費込:若干の変更の可能性あり)<br />
下田:6200円 (宿泊費、食費込:若干の変更の可能性あり)<br />
この他、4日目(移動日)の昼食は、各自の費用でサービスエリアでとります。<br />
<br />
やむをえず欠席の場合は5日前までに連絡すること。<br />
それ以降は食事代(上記費用の半額以上)のみ全額負担。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">実習先の受入れ人数に制限があるため、履修申請者が多い場合は受講制限を行う。その際、「地球環境変動と地球規模課題の科学論」で学んだことが活かせる実習のため、当該科目を履修している学生を優先する。<br />
実習A(実験)と実習B(研修)の両方の受講は基本的に認めない。ただし、定員に満たない場合は認めるので、応募に際しては、優先順位を明記すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習中の、参加姿勢、提出物、発言・質問等による。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・地球環境問題に関する学術誌、科学誌、新聞、テレビ、インターネット報道からの常時の情報収集。・博物館、科学館での学び。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">学術誌、科学誌、新聞、テレビ、インターネット報道、博物館、科学館</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">メール:総合的質問等(鈴木:iwanes6803@biol.tsukuba.ac.jp、白岩emilhux@biol.tsukuba.ac.jp);実習に関する質問(受講者に直接連絡)</p>
    <p id="officehour">田中 健太&nbsp;メール・訪問歓迎。訪問は遠いので事前にご連絡ください。<br />菅平高原実験センター&nbsp;0268-74-2002&nbsp;<span class="officehour-address">1002440</span>&nbsp;http://www.sugadaira.tsukuba.ac.jp/kenta/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">大学で高等教育を受ける全ての学生・大学院生は社会に対する義務を負い、未来の地球環境保全を担保する科学的知見の集積に寄与する義務を有することを認識し、取り組むよう期待します。そのためには、自然のフィールドの現状から学ぶものは大きいはずです。</p>
  </div>
