<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="style-heading-style">

   <p id="style">卒業論文・卒業研究等</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:ミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">[国際関係学主専攻]<br />
1. 国際政治学、国際法、経済学、言語学、文化人類学等の各領域の専 門的知識と、ITスキルに裏打ちされた多角的な方法論を踏まえた、文理融合型の学際的見識を修得できる。<br />
2. 高度の論理的思考力と多様な価値観を前提とした表現力を習得できる。<br />
3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。<br />
<br />
[国際開発学主専攻]<br />
1. 経済開発、社会開発等の社会科学、または情報学、環境学等に関する専門的方法論を駆使しうる、文理融合型の学際的見識を修得できる。<br />
2. 高度の数理的ないし論理的思考力と実践的な技法を習得できる。<br />
3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際学, 国際関係学, 国際開発学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. 提出までの手続 <br />
(1)卒業論文を履修登録する。<br />
(2)6月第4金曜日までに、題目を学習管理システムManaba (https://manaba.tsukuba.ac.jp)のコース 「BC14908 卒業論文」に提出する。 <br />
(3) 題目に変更がある場合、10月第1週に再度 Manabaに変更した題目を提出する。(変更がない場合には提出は不要) <br />
(4) 10 月最終水曜日又は11月第1水曜日に中間発表会を行う。(最終的な日程は、学類掲示板にて確認のこと)中間発表会での発表は卒論提出の要件である。<br />
(5)題目に変更がある場合、11月第 3水曜日までに、最終題目をManabaに提出する。(変更がない場合には提出は不要。以後題目の変更は認められない) <br />
(6)1月第3火曜日(論文提出日:「国際総合学類履修ガイド」を参照)午前 10時から午後 3時までの間に、卒論を提出する(期限厳守)。最終的な論文提出日、論文受理のスケジュールは、掲示により公的に周知する。<br />
<br />
2. 卒業論文のスタイル <br />
(1)使用言語:原則として、日本語または英語とする。他言語を用いる場合、指導教員による了承の上、学類長に許可願を提出し、学類長の許可を得ること。 <br />
(2)長さ:日本語の場合 16,000字以上 (本文と注釈を含む。表紙、目次、図表、参考文献リスト、謝辞、英文要約は含まない。) 英文の場合 ダブル・スペース(A4用紙に約 20-23行)で 20ページ以上 (本文と注釈を含む。表紙、目次、図表、参考文献リスト、謝辞、日本語要約は含まない。) 上記の長さは、ミニマム要件であり、上限はない。 <br />
(3) 様式 A4版(片面印刷)、横書き。穴をあけず、クリップでとめて提出。製本するために、左マージンは 3.5センチあけること〔厳守〕 卒業論文の様式(A), (B), (C) に合わせること。 <br />
(4)提出部数:3部 <br />
(5)卒業論文の構成 <br />
・構成要素 下記が含まれてなければならない。(ただし、「あとがき」(謝辞等)については自由である。)  <br />
<br />
日本語論文の場合             <br />
  表紙                  <br />
  目次    <br />
  本文(序論・本論・結論)      <br />
  参考文献                <br />
  英訳した論文題目と英文要約       <br />
  あとがき(謝辞)   <br />
<br />
英語論文の場合<br />
  表紙                  <br />
  (謝辞:Acknowledgements)    <br />
  目次<br />
  本文(序論・本論・結論)<br />
  参考文献    <br />
  日本語要約   <br />
<br />
・本文の各ページ下部にはページ番号を付し、各章節のページを目次から参照できるようにすること。<br />
・目次は、章構造を示すだけでなく、それぞれの章や節のページ番号を示すこと(目次ページの下部にページ番号を付すかは任意)。 <br />
・文中の注釈(注) )は、1各ページの下部(脚注)、2章ごと、3終末にまとめての何れでもよい。  <br />
・付録(Appendix)がある場合は、「本文」と「参考文献」の間に付すること。 <br />
・表紙:下記の項目が書かれていなければならない。(日本語の場合、様式(A)を参照のこと) <br />
<br />
        筑波大学社会・国際学群国際総合学類 卒業論文<br />
                          論文題目     <br />
<br />
                     年月(20XX年 1月)<br />
     <br />
                                       氏名     <br />
                                       学籍番号     <br />
                                       指導教員 <br />
<br />
・題目:届け出た題目と異なる題目の論文は、一切、受け付けない。 <br />
・要約(Summary)       <br />
<br />
本文が日本語の場合:英訳した論文題目と英文の要約(Summary)      <br />
本文が英語の場合:邦訳した論文題目と日本語の要約</p>

http://www.kokusai.tsukuba.ac.jp/curriculum/pdf/h31guide25-31.pdf</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1. 評価基準:(1)研究の焦点が定まっているか、(2)相応の独創性が認められるか、(3)論理的整合性があるか、(4)論文としての構成・体裁が整っているか、(5)先行研究を十分にこなしているか、(6)適切なデータ、資料に裏付けられているか。<br />
2. 数字による10段階評価とし、A+(10)、A(8-9)、B(5-7)、C(2-4)、D(1)(不合格)で評価する。</p>
  </div>

  <div id="office-heading-office">

   <div id="office">

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">1. 論文の印刷は、必ず提出の前日までに、済ませておくこと。 プリンターの故障や混雑等は、提出遅延の理由にはならない。論文提出日午後 3 時以後に提出された論文は、受理されない。 <br />
2. 文書ファイルのバックアップは、複数保管しておくこと。「ファイルが読めない」「ファイルが消えた」といった理由は、一切認められない。異なる機種で ファイルを開いた場合、フリーズしたり消えたりすることがある。執筆時にはファイルの保存はこまめに行い、バックアップは最新のものを複数とっておく自衛が必要である。(ソフトウェアには必ずバグがある) <br />
3. 決められた様式(表紙の体裁やマージンの取り方など)を守ること。また、届け済みの論文題目と提出版の論文題目を「完全に」一致させること。 <br />
4. 1期生からの卒論は、3K棟2階のラウンジに保管されており、閲覧可能となっている。</p>
  </div>
