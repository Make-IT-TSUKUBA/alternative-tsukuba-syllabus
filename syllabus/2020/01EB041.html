<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EB041</span>&nbsp;<span id="title">美術論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:美術と社会との関わりについて学び、作品の制作と発表に役立つ美術理論を理解することを目標とする。
 授業の概要:欧米と日本のアーティストコロニー(芸術家村)を取り上げ、芸術家における「場」の問題について考察する。
 授業計画:(1) 芸術家の集団肖像画、(2) バルビゾン派の画家たち、(3) フランスの印象派とセーヌ河畔の村、(4) アメリカの印象派とオールド・ライム、(5) 北欧の印象派:特にスケーエンについて、(6) ドイツの芸術家村ヴォルプスヴェーデ、(7) グレー村の日本人画家たち、(8) エコール・ド・パリとモンパルナスの異邦人たち、(9) 東京の芸術家村1、(10) 東京の芸術家村2</p>
  </div>
