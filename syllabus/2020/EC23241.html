  <h1 id="course-title">
   <span id="course">EC23241</span>&nbsp;<span id="title">土の物理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土の物理学Iの内容に基づいてIIでは、熱力学の応用、電気二重層、分子間力、表面間力について、発展的に学ぶ。Iの内容に加え、透水、保水、表面張力、吸着について学ぶ。A lecture will be given on the thermodymics and transport phenomena of soil.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実用解析I、II、流れの科学の同時履修が望ましい。平成24年度までの「土の物理学」(EC23061)を履修済みの者は履修できない。For G30 student, it is strongly recommended to take elementary applied thermodynamics.  Lectures are conducted in English.<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源科学で扱う自然現象の論理的理解を行う上で不可欠な土、生命、環境の物理学的方法を体系的に学ぶ。<br />
Systematic learning of theoretical tool to analyze the basic phenomena of soil, water and life science.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">土、水、生命環境を扱うのに有効な熱力学的分析を理解する。<br />
To understand the usefullness of thermodynamic analysis for the interpretation of soi, water and life environment.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コロイド界面科学(Intreface), ブラウン運動(Brownian Motion), ボルツマン分布(Boltzmann distribution), イオン(Ion), 表面張力(Surface tension), 移動現象(Transport phenomena)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>土壌水環境の熱力学(6)ギブスの自由エネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土壌水環境の熱力学(7)浸透圧、化学平衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>電磁気学は環境科学にどのように活用されるか.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>拡散電気二重層の構造、ポアソン-ボルツマン方程式の導入(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>界面動電現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>DLVO理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>吸着、表面張力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>分子間力、表面間力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>土壌中の移動現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>土壌中の有機物の作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">1st week:Thermodynamics applied to soil and water(6), Gibbs free energy<br />
2nd week:Thermodynamics applied to soil and water(7), chemicl equilibrium<br />
3rd week:Application of electrostatics<br />
4th week:Electric double layer, Poisson–Boltzmann equation<br />
5th week:Electro kinetics<br />
6th week:DLVO theory<br />
7th week:Adsorption, surface tension<br />
8th week:Molecular forces<br />
9th week:Transport phenomena in soil<br />
10th week:Soil organic matter</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1年次の物理学、数理科学演習を履修していることが望ましい。生物物理化学、流れの科学と平行しての履修が望ましい。秋学期に実用解析IIを履修すると拡散現象に関する数学的手法を身に着けることができるので、この授業とセットで履修すれば鬼に金棒である。<br />
Fundamental knowlede of physics and chemistry is prefarable, to take Elementlly applied thermodynamics is recomended.</p>
  </div>
