<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATW151</span>&nbsp;<span id="title">図書館メディア文化史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、「歴史から学ぶ」という視座にたち、知識情報基盤としての図書館と記録メディアの歴史について学ぶ。まず、粘土板やパピルスといった古代のメディアから、羊皮紙とコデックス、活版印刷等、主として西洋の記録メディアの変遷を概観する。次に、中世の修道院図書館から図書館法、近代図書館の成立に至るまでの西洋の図書館の変遷を理解するとともに、日本の図書館の変遷についても学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">偶数年度は日本語で授業,奇数年度は英語で授業;図書館情報学専門科目<br />01MBA05, 01MBC17と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">意味的研究力 メディア専門知識 リソース専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">[1]図書館とメディアの歴史についての基本的な知識を獲得する。<br />
[2]図書館とメディアの意義を説明できるようになる。<br />
[3]知識情報基盤の未来を展望する洞察力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">図書館史, 記録メディア史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)オリエンテーション,古代のメディアと図書館の起源(呑海)<br />
(2)羊皮紙とコデックス(呑海)<br />
(3)活版印刷とインキュナブラ(呑海)<br />
(4)古代中国の記録メディアから紙の発明まで(綿抜)<br />
(5)江戸時代の出版流通(綿抜)<br />
(6)修道院図書館からルネサンス期の図書館まで(溝上)<br />
(7)英米における近代図書館の成立(呑海)<br />
(8)文庫の発生から江戸時代の武家文庫まで(綿抜)<br />
(9)書籍館の誕生から占領期の図書館まで(溝上)<br />
(10)プレゼンテーション(溝上)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
