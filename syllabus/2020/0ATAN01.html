  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育学をテーマとして研究するにあたり、学術論文を執筆するための基礎的な理論と方法を学ぶ。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育課題発見能力(教育の本質的意義を体系的に理解した上で、グローバルな現代の教育課題を捉える力)に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.教育学専門領域(教育哲学、教育史学、道徳教育学、キャリア教育学、比較・国際教育学、教育制度学、学校経営学、教育社会学、生涯学習学・社会教育学、教育課程学、学習指導学、教育臨床学、特別活動学)の理論と方法論の特徴についてそれぞれ説明できる。<br />
2.教育学全般の理論と方法論の特徴を説明することができる。</p>
