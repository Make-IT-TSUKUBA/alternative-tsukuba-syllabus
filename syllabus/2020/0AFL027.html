  <h1 id="course-title">
   <span id="course">0AFL027</span>&nbsp;<span id="title">商法II〔企業法総論・企業活動法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 土2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、受講生が、授業計画に示した項目に係る会社法等の規律について趣旨・要件・効果等を的確に理解するとともに、関連する重要論点について判例・学説の状況を整理・把握し、法的思考力を涵養することを目標とする。
 具体的に、会社法に関する事項として、株式譲渡の自由と制限、自己株式取得に関する規律、子会社による親会社株式の取得の禁止、特別支配株主の株式等売渡請求制度、募集株式の発行等・新株予約権の発行、剰余金処分規制、事業譲渡および組織再編・解散、持分会社を扱い、商法総則・商行為法・手形法・小切手法に関する事項として、商人、商業登記、商号、商業使用人・代理商、商行為、手形・小切手の意義と原因関係、約束手形の振出、手形の流通等を扱うこととし、関連する重要論点を中心に検討を加える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA010と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">会社法の基本的なルールを中心に、それをめぐる議論および判例の立場を理解し、会社等に関する諸問題について法的に考えることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">株式会社, 設立, 株式の譲渡, 自己株式取得規制, 募集株式の発行, 集募集新株予約権の発行, 組織再編, 合併・会社分割・株式交換・株式移転, 定款変更, 持分会社, 総則</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員が配布するレジュメに基づいて、講義形式で授業を進めるが、質疑応答も可能な限り取り入れる。また、小テストを数回実施する予定である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>会社の設立 <br />
主な内容:株式会社の設立の種類、手続、設立登記、設立中の法律関係、違法な設立・会社の不成立の場合の処理方法〔共通的な到達目標モデル(第二次案修正案)第1編3-6-1〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>株式の譲渡等 <br />
主な内容:株式譲渡の自由および譲渡の制限、譲渡の方法、株主の権利の行使方法、株主名簿制度および名義書換の方法・効力等〔共通的な到達目標モデル(第二次案修正案)第1編3-2-4〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>株式の単位、特殊な株式保有形態、自己株式取得規制 <br />
主な内容:株式の単位、株式の併合・分割、単元株制度、株式の共有、自己株式の取得〔共通的な到達目標モデル(第二次案修正案)第1編3-2-2,3-2-5,3-4-2-3〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>資金調達(1)---新株発行 <br />
主な内容: 新株発行、新株予約権、社債の概要、新株発行の種類、発行手続きおよびその趣旨、募集株式の発行に瑕疵があったときの責任および責任追及方法〔共通的な到達目標モデル(第二次案修正案)第1編3-3-1,3-3-2〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>資金調達(2)---新株予約権、社債・新株予約権付社債<br />
主な内容: 主な内容:新株予約権の仕組み、利用方法、発行に関する手続きおよびその趣旨、新株予約権の発行に瑕疵があったときの責任および責任追及方法、その問題点、社債に関する会社法以外の法規制、社債管理者制度、その資格・義務、社債権者集会の概要・趣旨〔共通的な到達目標モデル(第二次案修正案)第1編3-3-3,3-3-4〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>会社の基礎的変更(1)---総則、合併・会社分割・株式交換・株式移転 <br />
主な内容: 組織再編総則、買収、買収防衛策、キャッシュアウト、合併・会社分割・株式交換・株式移転の種類、意義および手続〔共通的な到達目標モデル(第二次案修正案)第1編3-7-1から3-7-4〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>会社の基礎的変更(2)---合併・会社分割・株式交換・株式移転、定款変更・事業譲渡等 <br />
主な内容: 合併、会社分割・株式交換・株式移転の反対株主の保護、債権者の保護等、定款変更の手続、事業譲渡等の意義およびそれにかかる規制〔共通的な到達目標モデル(第二次案修正案)第1編3-6-2, 3-7-2から3-7-5〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>持分会社・組織変更、解散・清算、会社法総則・登記、商法総則・商行為(1) <br />
主な内容:会社の組織変更、解散および清算、持分会社(合名会社・合資会社・合同会社)の設立、社員の責任・変動、会社の運営、計算、定款変更 、会社の商号・使用人、代理商、事業譲渡、会社の登記、商法総則・商行為法の概要、基本的概念、重要論点等〔共通的な到達目標モデル(第二次案修正案)第1編第2章, 3-7-6, 3-8, 第4章, 第2,3編〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>商法総則・商行為(2) 、手形法・小切手法(1)<br />
主な内容:商法総則・商行為法の概要、基本的概念、重要論点等、手形法・小切手法の概要、基本的概念、重要論点等〔共通的な到達目標モデル(第二次案修正案)第2,3編,第4編〕</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>手形法・小切手法(2)<br />
主な内容:手形法・小切手法の概要、基本的概念、重要論点等〔共通的な到達目標モデル(第二次案修正案)第4編〕、授業の補足・総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
