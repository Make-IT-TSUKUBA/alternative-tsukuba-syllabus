<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAR05</span>&nbsp;<span id="title">歴史教育学研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">週一回のペースで定期的に開催されるゼミにおいて、関心のあるテーマについて、各人が個別に発表する。歴史教育学研究Iで身に付けた基礎的な知識や技能を活用しながら、履修者は個別の研究テーマをさらに深め、主として修士論文の作成を目指して、研究を展開する。修士論文のテーマとしては、大きく、歴史教育学に関するものと歴史学に関するものの二つが考えられる。しかし、この二つは互いに往還するものであるため、修士論文には当然これらが統合されることが目指されるはずである。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&quot;知の活用力&quot;	マネージメント能力	コミュニケーション能力	チームワーク力	国際性	&quot;教育課題発見能力&quot;	&quot;教育内容探究能力&quot;	&quot;教育学的分析能力&quot;	&quot;教育課題解決能力&quot;</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">歴史教育実践研究を深めるために必要となる研究の枠組みと研究の方法をより深く学び、身に付けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史教育実践, 研究枠組み, 研究の内容・方法, 研究倫理</p>
  </div>
