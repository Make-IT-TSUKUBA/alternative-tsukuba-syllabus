<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB84E52</span>&nbsp;<span id="title">比較民俗学演習-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>
    <br />
    <span id="assignments">中野 泰</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学における比較の意義を、外国語文献も含めて輪読し、検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文学類と比較文化学類の学生に限る。2018年度以前の比較民俗学演習,民俗学研究演習IVの単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「データ・情報リテラシー」・「民俗学・文化人類学の理解」・「資料読解・分析力 ディスカッション力」と関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">民俗や文化現象をデータ・情報として読み解くリテラシーを鍛えながら、ディスカッションを通じて資料読解・分析力を養い、比較という手法の方法論的意義を検討し、民俗学の理解を深める。<br />
全体主義的アプローチ(構造・機能主義)、個人主義的アプローチを検討する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民俗, 文化, 比較, 伝承</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">全体主義的アプローチ(構造・機能主義)、個人主義的アプローチ的などを取り上げ、民俗を捉える研究視角を検討する。履修者各自は必ず講読論文や関心を持つテーマについての発表を複数回おこない、今後の方法論的展望を見出すことをねらう。<br />
Microsoft Teamsのオンライン会議機能を用いて、リアルタイム配信のオンライン授業をおこなう予定である。履修生は履修登録を行った上で、manabaの本授業ページにアクセスし、そこに掲示されるコードを確認後、Microsoft Teams上で本科目の授業チームに参加登録すること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>全体主義的アプローチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>討論とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>個人主義的アプローチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>討論とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>事例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>研究テーマ発表1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>研究テーマ発表2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>研究テーマ発表3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論と総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">学生各人が担当した論文の発表(60%)、通常時のディスカッションへの参加(40%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指定論文は、全員が熟読して授業に臨むこと。評価する点、批判する点など、必ずノートを作成し、それぞれが受け止めた内容を自分の言葉で表現(発言)すること。発言のない学生は欠席扱いとする。</p>
  </div>
