<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABA251</span>&nbsp;<span id="title">先史学・考古学基礎演習IA</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1年次生段階に応じた先史学・考古学分野の修士論文作成のための内容の指導を行うことを目的とする。主として受講者が関心を持っているテーマに即して、受講者による研究発表と討議を通して行う。資料やデータの収集方法とその分析の手法、レビューの方法、論点の提示の仕方、論旨の進め方と結論のまとめ方など、先行研究の批判的検討にもとづく問題点の整理と、その解決に向けたあらたな方法及び資料の提示を求める。毎回の授業では、受講生1~2名がそれぞれの研究テーマに即した研究報告をおこなう。その内容を受けて、先史学・考古学領域全教員と受講生による全体討議をおこなう。</p>

門 知識 」 「 倫理観 」 「 思考力 」 「 総合力 」 に 関連する 。</p>
