                        }
                    }

            },

});

  <h1 id="course-title">
   <span id="course">01AC421</span>&nbsp;<span id="title">地球進化科学特別野外実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">5泊6日程度の野外実習を行う。この授業は中国地質大学との合同野外実験であり、西暦偶数年は日本で地球進化学的に重要な地域の観察を行い、西暦奇数年は中国・北京周辺において、先カンブリア時代の基盤岩の観察、基盤岩中にみられる地質構造の観察などを行う。事前学習を含む巡検の企画と運営、および事後のレポート作成を必須とする。本野外実験により、知識と理解力、企画力、問題解決能力、表現力、創造力を向上させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地質学に関する基礎的な知識、自然現象の観察力、コミュニケーション能力の習得。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">野外における地層、地質構造、岩石、鉱物などの観察力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古生物(Paleontology), 地層(Sedimentology), 地球変動(tectonics), 惑星資源(Planetary resource), 岩石(petrology), 鉱物(mineralogy), 地球史(Earth history)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国内外における地質学的に重要な地域を巡検し、地球表層および深部で起こっている様々な地質学的現象について理解し、その問題点を現地調査から解析し討論する。外国の学生と共同で野外実験を行うことにより、国際的なコミュニケーション能力の修得を目標とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>中国・北京周辺の地質についての事前学習。案内書の作成。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>10月28日〜11月3日に野外実習を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>帰国後の事後学習の実施。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
