<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATAE23</span>&nbsp;<span id="title">公民教育演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">公民教育実践に関する先行実践を分析しながら、1時間に一つの教材を開発する。履修者はグループで一つのテーマを与えられ、関連する単元開発(特に高等学校公民科)を行なってもらうことになる。単元開発にあたっては、現代の諸課題、社会的な見方・考え方、授業評価の3つを柱とする。特に、現代の諸課題を教材化するにあたっては、グループで入念に題材を選び、それについて深く追究する。その際、課題の根底には価値の葛藤があることを念頭に置き、そこから社会的な見方・考え方が導き出されるように工夫をする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「2.教育学的分析能力」「4.教育課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">公民教育実践に関する知見を深めることを通して、特に高等学校公民科に関する教材研究力並びに単元開発力の実践力を高めることができる。</p>
  </div>

  </div>

   <div id="topics">
    <p id="pretopics">公民教育実践に関する先行実践を分析しながら、1時間に一つの教材を開発する。履修者はグループで一つのテーマを与えられ、関連する単元開発(特に高等学校公民科)を行なってもらうことになる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>高等学校公民科における教材の在り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>高等学校公民科における実践上の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>教材開発及び単元開発I(青年の心理に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教材開発及び単元開発II(現代の諸課題に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教材開発及び単元開発III(私法に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>教材開発及び単元開発IV(18歳選挙権に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>教材開発及び単元開発V(国際経済に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>教材開発及び単元開発VI(キャリア教育に関する授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>まとめ1(教材開発及び単元開発の視点)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
