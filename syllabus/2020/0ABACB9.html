$(function() {

    $('.officehour-address').each(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">0ABACB9</span>&nbsp;<span id="title">日本史研究法実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">三谷 芳幸, 伊藤 純郎, 中野目 徹, 朴 宣美, 山澤 学</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本史学研究の専門的な方法論を修得するため、実地に調査・観察するフィールドワークを行い、日本史学研究の専門的素養である実踏調査の方法と問題点を検討する。受講者は、日本史学領域全教員による通史的視野に立った指導を受けつつ、事前に調査地に関する学修およびその成果の報告を行った後に、集中形式で調査地におけるフィールドワークを協同して行う。その上で、史料閲覧・撮影、聞き取り調査、景観観察など、専門的調査における方法・問題点を考察し、研究倫理を含む日本史学研究者として必要な姿勢を体得していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02DC318と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「研究力」「専門知識」「倫理観」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本史研究の専門的素養である実踏調査の方法と問題点、研究倫理を体得する。国際的な視野のもと、講義・演習その他で身につけた専門知識を実践的・総合的に活用する力、他の履修者と協働しつつ実踏調査を企画・マネジメントし、調査対象とコミュニケーションをとる力、さらには調査・研究時に不可欠な倫理観を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本史, 調査研究, 実践, 知の活用力, マネジメント能力, コミュニケーション能力, チームワーク力, 国際性, 研究力, 専門知識, 倫理観, 思考力, 総合力</p>
  </div>

   <div id="topics">
