  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">視覚障害児童・生徒の教育について、盲教育・弱視教育の視点から、その制度、教育内容、指導の特質などを解説する。具体的には、インクルーシブ教育システムと視覚障害教育、視覚障害の定義と分類、視覚障害児の学びの場それぞれの教育の特徴、視覚障害特別支援学校のセンター的機能、学習指導要領における視覚障害への配慮について、点字教科書と拡大教科書について、弱視児童生徒に対する見えにくさに対する対応、盲児童生徒の触覚の活用、点字の構成と日本点字表記法、視覚障害教育における交流・共同学習、視覚障害教育における専門性等について、詳述する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">視覚障害教育の内容、指導方法について具体的に理解を深めるとともに、今後の視覚障害教育の課題を理解し、将来視覚障害教育に携わる際の現状分析と課題解決を図ることのできるようにする。</p>
  </div>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">参考文献および配布資料等を参考として、確実に復習しておくこと。<br />
<br />
さらに、全出席者の毎回のコメントシートをmanabaに掲載する予定にある。同じ授業を聴講していても、異なる感想をもったり、焦点を当てた箇所が異なったりする。同授業に出席している受講生同士がどのように感じ、どこに注目をしていたのかを知ることは、復習の際にも有益な情報となると考える。復習に当たっては毎回目を通し参考とすること。<br />
<br />
視覚障害特別支援学校関係のボランティアの情報を授業中に発信する予定にある。理論と実践を融合するためにも、授業の聴講とあわせて積極的に参加することを期待する。</p>
