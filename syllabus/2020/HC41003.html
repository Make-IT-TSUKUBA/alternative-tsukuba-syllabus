<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HC41003</span>&nbsp;<span id="title">公衆衛生看護学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">茨城県内の保健所および市町村保健センターでの実習を通して、保健所および保健センターの機能、公衆衛生看護の担い手である保健師の役割を学ぶとともに保健師に必要な技法等を習得させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類保健師選択学生に限る<br />5/7-7/22<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
協働性・主体性・自律性<br />
看護における対象理解<br />
看護の専門知識・技術<br />
科学的根拠に基づく看護の実践力<br />
医療における連携・協働<br />
看護倫理とケアリング</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">公衆衛生看護の対象となる個人、家族、集団、組織への看護活動を通して、地域における保健・医療・福祉システムの現状と公衆衛生看護のあり方を理解する。<br />
1.地域の特性と地域住民の生活を理解し、人々の健康ニーズを把握する方法を学び、地域診断による健康課題の特定や保健計画の立案ができる。<br />
2.保健所の機構と機能、保健所保健師の役割と活動内容を学び、説明できる。<br />
3.市町村保健センターの特性と機能を理解し、関係機関との連携と協働および市町村保健師の役割を学び、活動内容について考察する。<br />
4.地域で生活する個人、家族、集団の健康課題に対する対処方法とその展開過程を学び、家庭訪問や健康教育の実践ができる。<br />
5.公衆衛生看護を実践する保健師に必要な能力と態度を養い、我が国におけるヘルスプロモーションのあり方と保健師活動の今後について考察できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保健所, 保健センター, 乳幼児健診, 地域診断, 家庭訪問, 健康教育, 保健師, 多職種連携, 地域ケアシステム, 成人保健, 精神保健</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地域診断・各種保健事業の実習をとおして、下記の公衆衛生看護活動の実際を学ぶ。そして、自らの公衆衛生看護活動に役立てられるようにする。<br />
1. 保健所の機構と機能<br />
2. 市町村の保健福祉行政の機構と機能<br />
3. 地域の健康問題と健康に影響を及ぼす生活環境要因<br />
4. 地域の人びとの健康課題に対応した公衆衛生看護活動の実際<br />
5. 個人・家族・集団・地域を単位とした公衆衛生看護活動の計画から評価までの一連の過程<br />
6. 保健医療福祉専門職や関係機関との連携の必要性<br />
7. 保健所・市町村保健師の役割<br />
8. 施策化の重要性とそのプロセス</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【集中】<br />
茨城県内の保健所および市町村保健センターでの実習を通して、保健所および保健センターの機能、公衆衛生看護の担い手である保健師の役割を学ぶとともに保健師に必要な技法等を習得させる。<br />
実習において、地域診断、健康教育、家庭訪問、乳幼児健診、各種成人健診、その他母子や高齢者関連事業や地域連携会議等への参加を通して、保健師活動の実際を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">公衆衛生看護学概論、公衆衛生看護活動論、公衆衛生看護活動方法論を履修済であること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実習目標の達成状況40%(課題レポート、記録物を含む)、施設での取り組み状況40%(施設カンファレンスでの発表と内容、実習への積極性や住民への誠実性、メンバーシップの状況など)、学内学習状況(期間中の学習状況・事後の成果発表など)20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習記録や訪問計画の立案、健康教育企画の立案や実施に向けて、時間外での学習を確実に実施すること。</p>
  </div>
