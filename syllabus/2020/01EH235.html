  <h1 id="course-title">
   <span id="course">01EH235</span>&nbsp;<span id="title">アスレティックコンディショニング論演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">競技力向上を目的としたコンディショニングやトレーニングを実践し、パフォーマンスに関わるスポーツ傷害予防やコンディショニングの方法についてグループで実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP415と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アスレティックコンディショニングに関する専門知識と実践力を身につける。スポーツ現場で実践されているパフォーマンス発揮のためのコンディショニングやスポーツ外傷・障害予防の方法論をグループで整理し,実務レベルと研究レベルでその効果を探求する。<br />
1)アスレティックコンディショニングに用いられるトレーニング・エクササイズを実践できる。<br />
2)スポーツ外傷・障害の予防手段について説明できる。<br />
3)各種コンディショニングの手段・方法についてその効果を説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">パフォーマンス, コンディショニングトレーニング, スポーツ外傷・障害予防, ストレッチング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回 本授業の進め方、および最新のアスレティックコンディショニングに関する知見(担当:竹村雅裕)<br />
第 2 回 検査・測定と評価に関する文献の検討(担当:竹村雅裕)<br />
第 3 回 骨・関節の視診・触診に関する文献の検討(担当:竹村雅裕)<br />
第 4 回 筋の視診・触診に関する文献の検討(担当:竹村雅裕)<br />
第 5 回 関節弛緩性,筋柔軟性,アライメント評価方法に関する文献の検討(担当:竹村雅裕)<br />
第 6 回 検査・測定と評価に関する文献のまとめ(担当:竹村雅裕)<br />
第 7 回 整形外科的テストの文献検討(担当:向井直樹)<br />
第 8 回 神経系テストの文献検討(担当:向井直樹)<br />
第 9 回 形態計測の文献検討(担当:白木 仁)<br />
第 10 回 体力測定に関する文献検討(担当:向井直樹)<br />
第 11 回 全身の身体測定・評価方法に関するまとめ(担当:竹村雅裕)<br />
第 12 回  感染症のアスレティックコンディショニングに関する文献検討(担当:渡部厚一)<br />
第 13 回 血管系機能のアスレティックコンディショニングに関する文献検討(担当:渡部厚一)<br />
第 14 回 心機能のアスレティックコンディショニングに関する文献検討 (担当:渡部厚一)<br />
第 15 回  内科的疾患のアスレティックコンディショニングに関する文献検討(担当:渡部厚一)<br />
第 16 回  循環系疾患のアスレティックコンディショニングに関する文献検討(担当:渡部厚一)<br />
第 17 回  皮膚疾患のアスレティックコンディショニングに関する文献検討(担当:渡部厚一)<br />
第 18 回 競技現場でのアスレティックコンディショニングに関する文献検討(担当:福田 崇)<br />
第 19 回 海外遠征のアスレティックコンディショニングに関する文献検討(担当:福田 崇)<br />
第 20 回 上肢のアスレティックコンディショニングに関する文献検討(担当:白木 仁)<br />
第 21 回 体幹のアスレティックコンディショニングに関する文献検討(担当:白木 仁)<br />
第 22 回 下肢のアスレティックコンディショニングに関する文献検討(担当:白木 仁)<br />
第 23 回 競技別のアスレティックコンディショニングに関する文献検討(担当:白木 仁)<br />
第 24 回 上肢のスポーツ傷害予防のアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 25 回 体幹のスポーツ傷害予防のアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 26 回 下肢のスポーツ傷害予防のアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 27 回 競技別のスポーツ傷害予防のアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 28 回 アンチドーピングとアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 29 回 競技別アンチドーピングとアスレティックコンディショニングに関する文献検討(担当:向井直樹)<br />
第 30 回 まとめ(担当:竹村雅裕)</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、授業への積極的な参加と貢献度40%、レポート60%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
授業への積極性は、討議時の発言力、質問力、回答力などの観点から評価する。<br />
レポートでは、期末期に講義内容からレポート課題を提示し、問題の背景、テーマの設定力、論旨の展開力、結論の説得力などの観点から評価する。提出期限は、課題提示から2週間後を目安とする。</p>
