  <h1 id="course-title">
   <span id="course">0ABE315</span>&nbsp;<span id="title">アイドルと社会経済</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較歴史制度分析の観点から日本のアイドルの特質を明らかにし、明治以降の日本経済の長期波動とアイドル・ブームの関係を、映像・音源を視聴しながら検討することを通して、現代日本の社会経済と文化についての洞察を深めることをめざす。平山朝治「アイドル150年:アイドル・ブームと長期波動」『経済学論集』70号、2018年、http://doi.org/10.15068/00150843 などをテキストとして講義する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">明治以降の日本経済の長期波動とアイドル・ブームの関係を、映像・音源を視聴しながら検討することを通して、現代日本の社会経済と文化についての洞察を深めることをめざす。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の項目を順次取り上げる(10回)。<br />
<br />
はじめに──アイドルの比較歴史制度分析へ<br />
(1)日本の長期波動<br />
【i】戦前〜終戦直後の長期波動は3つか2つか? <br />
【ii】高度成長およびその後の波動と人口構成の変化<br />
【iii】脱工業化と長期波動<br />
(2)第1長波(1860年代〜1914)と娘義太夫<br />
【i】上昇局面:1868?東玉大阪デビュー、1887綾之助東京デビュー<br />
【ii】下降局面:京子の人気沸騰とドースル連<br />
(3)第2長波(1915〜)と少女歌劇<br />
【i】上昇局面A:劇中歌と歌劇<br />
【ii】上昇局面B:宝塚少女歌劇の東京進出<br />
【iii】上昇局面C:水の江瀧子、小唄勝太郎と明日待子<br />
【iv】下降局面<br />
(4)戦後復興(1945〜)と第3長波上昇局面(1955〜69)<br />
【i】非アイドル系・美空ひばりvs.アイドル系・島倉千代子<br />
【ii】日本調アンコもの系譜と都はるみ<br />
(5)第3長波下降局面(1970〜)とアンコものの変容<br />
【i】阿久悠と石川さゆり・岩崎宏美<br />
【ii】松本隆と太田裕美・松田聖子<br />
(6)第4長波始動?(2005〜)とアキバ系のメジャー化<br />
【i】メイド喫茶から秋葉原48劇場へ<br />
【ii】歌わないスーパーアイドル野ブタ。こと堀北真希<br />
【iii】堀北補完アイドル歌手・初音ミク<br />
【iv】通り魔・リーマンショックとAKB48の大ブレイク<br />
【v】AKB48の限界<br />
ラストに</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">日本の都市的エンターティメントの原点とも言うべき祇園祭は是非1度実際に見聞してほしいものの筆頭です。日本のエンターティメントと社会経済(後期課程、春C)と共通の企画として祇園祭見学を行う。有志の自由参加とするので、参加者は同授業の初回に祇園祭りDVDを観るので、聴講することが望ましい。<br />
<br />
祇園祭の宵山、山鉾巡行、神輿渡御などの見学(7月16〜17日、京都)(4回相当):各自宿泊申込みのこと(京都中心部の宿泊施設は例年7/16は早くから予約が殺到する。阪急京都線[大阪梅田発]の沿線が便利、大阪キタはホテルなどが多い)。<br />
<br />
7/16  19:00 四条通と堺町通の交差点南西(〒600-8006 京都府京都市下京区立売中之町94 四条KSビルの前)に集合(四条烏丸周辺のコインロッカーは空きがないだろうから、あらかじめ宿にチェックインして重い荷物は置いて来たほうがよい。夕食は済ませておくか、京都駅や四条烏丸大丸などで弁当を購入し、宿に帰ってから)宵山見学<br />
<br />
7/17  8:00 同上所に集合 山鉾巡行・籤改め見学<br />
   11:25〜 新町御池 山鉾巡行・辻回し見学  <br />
   以降は自由行動(神輿渡御は神事なので授業の範囲外)<br />
   18-00〜 神輿渡御 東山四条に1時間前くらいに行けば、よく見える場所を確保できるはず。</p>
