<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALC501</span>&nbsp;<span id="title">リスク・レジリエンス工学修士特別演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">三崎 広海, 加藤 和彦, 高安 亮紀, 内田 信行, 面 和成, 鈴木 研悟, 齊藤 裕一, 臼田 裕一郎, 酒井 直樹, 田原 聖隆, 藤原 広行, 山本 博巳, 岡部 康平, 島岡 政基, 木下 陽平, 片岸 一起, 鈴木 勉, 羽田野 祐子, 亀山 啓輔, 古川 宏, イリチュ 美佳, 遠藤 靖典, 岡島 敬一, 谷口 綾子, 伊藤 誠, 庄司 学, 梅本 通孝, 西出 隆志, 佐藤 稔久, 安部 原也, 秋元 祐太朗, 佐波 晶</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リスク・レジリエンス工学に関する各々の修士レベル前半の研究についてプレゼンテーションを行い、プレゼンテーション技術の取得と向上を図る。また、他の学生や研究者の発表を聴講し、質疑にかかるコミュニケーション能力の向上を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」「2. マネジメント能力」「3. コミュニケーション能力」「5. 国際性」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「6. グローバル・コミュニケーション能力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">自身の研究に関するプレゼンテーション能力を涵養するとともに,討論の能力を養うこと、倫理的知識を習得する.<br />
1) リスク・レジリエンス工学の対象に対して,広く知識を吸収するとともに,発表や質疑応答を通じて積極的に議論に関わることができる.<br />
2) 論理的に説得力を持ったプレゼンテーションを限られた時間の中で効率的に行うことができる技術を身につける.<br />
3) 研究者倫理および技術者倫理について理解している.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リスク工学, レジリエンス工学, プレゼンテーション能力, 討論能力, 研究者倫理・技術者倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)	現在行っている研究に関する発表	 	 <br />
2)	リスク・レジリエンス工学学位プログラム修士2年次生による研究レビューの発表聴講と討論	 	 <br />
3)	リスク・レジリエンス工学学位プログラム博士学生による外国語での研究発表の聴講と討論	 	 <br />
4)	リスク工学研究会の発表聴講と討論	 	 <br />
5)	研究者倫理および技術者倫理に関する講述</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">リスク・レジリエンス工学学位プログラム生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">個人による発表,レポート,質疑に対する応答,質問回数とその内容により評価する. 発表については,論理一貫性・明確さ・説得力・時間配分を総合的に評価する.発表内容が社会の安全・安心 にどのように関連し,貢献するかについて,分野の異なる人にも分かるようにプレゼンテーションを行うこと. また,質疑応答および質問については,積極性・的確性・明確さを総合的に評価する. 質問を積極的 に行ったかも評価の対象とする.RERMについては,授業で指定する回数以上出席し、質問コメントシートの提出を求める.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">自らの発表(5%)、他学生による発表およびRERMの聴講と質疑応答(95%)<br />
授業外において、自らの発表用資料の作成および発表準備を課す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

   <p id="remark">質問も評価の対象になるので,積極的に質問すること.</p>
