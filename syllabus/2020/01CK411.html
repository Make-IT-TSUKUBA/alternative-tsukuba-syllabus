  <h1 id="course-title">
   <span id="course">01CK411</span>&nbsp;<span id="title">通信基礎論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会で広く用いられている携帯電話や無線LANなどの無線通信、および、光ファイバーなどの有線通信で用いられている通信システムの基礎を体系的に教授する。具体的には、基本的な信号処理技術を復習した後に、通信システムのモデル、送信機・受信機におけるアナログ・ディジタル変復調技術、および通信路の性質について論ずる。これらを通じて、知能機能システムにおけるコミュニケーションシステム分野の専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5505と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">変復調方式を中心とするアナログ通信方式,および,ディジタル通信方式の原理を理解できる.<br />
特に信号処理や,信号の変復調に関係する数式を理解すると共に,その数式の意味を説明でき,かつ正しく使いこなすことができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">信号処理, 変調, 復調, 無線通信</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は講義と演習によって構成される.<br />
講義は主に板書からなり,時折,スライドによる説明で補足を行う.<br />
演習は計算機室でMATLABを用いて行うが,プログラミングなどを行うわけではない.よって,MATLABに関する事前知識が無くても問題ない.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:通信史,通信システムのモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>信号波形と周波数1:フーリエ変換,たたみ込み,相関係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>信号波形と周波数2:電力スペクトル密度,エネルギースペクトル密度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>雑音の統計的性質:確率,確率密度関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間考査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アナログ変復調1:振幅変調</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アナログ変復調2:周波数変調,位相変調</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ディジタル変復調1:基底帯域伝送</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ディジタル変復調2:搬送帯域伝送</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>トピックス:現代の通信方式の例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末考査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">基礎的な知識以外は柔軟に内容を選択するため,上記の内容とは異なる場合がある.</p>
   </div>

   <p id="prepostworks">学修時間の割り当て:講義(100%)<br />
授業外における学修方法:manabaに試験の過去問,および,matlabのサンプルプログラムを掲載している.それらの問題に取り組むことで,自分の理解度を確認すること.不明点があれば,授業担当教員に遠慮無く質問すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義の内容を補足する参考書としては,以下のものが挙げられる.いずれの参考書も付属図書館に配架されているので,時間のあるときに目を通してみることを薦める.<br />
<br />
福田明:基礎通信工学,森北出版 (付属図書館に配架)<br />
本講義で説明する変復調方式について,数学的な側面から,より詳細な解説がなされている.<br />
また,アナログ変復調方式についての説明も充実している.<br />
<br />
岡育生:ディジタル通信の基礎,森北出版 (付属図書館に配架)<br />
本講義で扱う内容が網羅されている.また,最新の変復調方式についても言及がなされているため,視野を広げることができる.<br />
<br />
石井聡:無線通信とディジタル変復調技術,CQ出版社 (付属図書館に配架)<br />
第1章から第4章までは,本講義の内容に相当する.第5章における電波伝搬では,無線通信における電波伝搬と,それによって発生する問題が解説されている.第8章~第10章は,最新の変復調方式について言及がなされているため,視野を広げることができる.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">本講義の前半は,相関,離散フーリエ変換,確率統計などを用いて,通信システム,および,通信システムで伝送する情報の性質を解き明かしていく.さらに,変復調方式では,送信機,および,受信機における基本的な信号処理の他,それを実現するための電気回路についても説明する.従って,講義前には基本的な数学,確率・統計,および,電気回路について復習をしておくこと.</p>
