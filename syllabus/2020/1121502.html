<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学教育及び学生生活上の諸問題の適切な指導,助言を行い,学生との相互コミュニケーションを深める。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医学類では卒業時に到達すべき6つの領域のコンピテンシー(プロフェッショナリズム、科学的思考、コミュニケーション、診療の実践、医療の社会性、未来開拓力)を設定している。個々のコンピテンシーには段階的な修得を目指したマイルストーンが設定されている(資料参照)。フレッシュマンセミナーはすべてのコンピテンシーには関連するが、特に以下の項目を重視する。<br />
プロフェッショナリズム<br />
・社会人としての一般教養・常識を身につけ、その場にふさわしいマナーに則った行動ができる。研究倫理・医療倫理の原則を述べることができる。(レベル1)<br />
・豊かな人間性をもって、患者とその家族に対し思いやりと敬意を示し、常に患者中心の立場に立って考え、利他的、共感的、誠実に対応できる。(レベル1)<br />
・自らを振り返り、自身の心身のコンディションをコントロールし、意欲を持って自己の向上を図ることができる。(レベル1)<br />
コミュニケーション<br />
・患者および家族の立場に立ち、その思いや、心理社会的背景を考えることができる。コミュニケーションにおける共感、敬意、思いやりの重要性を理解できる。インフォームドコンセントの重要性を理解できる。(レベル1)<br />
・グループ学習において、グループメンバーの考えを聞き、自分の意見を述べることができる。保健、医療、福祉の現場でケアに関わる職種を挙げることができる。(レベル1)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)医療人としての自覚を持ち、行動することができる。<br />
(2)筑波大学の教育システムについて理解し、能動的に学習できる。<br />
(3)健康で安全な学生生活を送るための知識を修得できる(防犯・交通安全、カルト・マインドコントロール、喫煙防止、メンタルヘルス、性の健康など)。<br />
(4)医療現場で求められる個人情報の取り扱いについて配慮できる。<br />
(5)各職種の具体的な業務や将来の進路の選択肢を知り、専門職としてのプロフェッショナリズムを醸成し、自分の将来像をイメージできる。<br />
(6)医療人として求められる患者、家族の視点で配慮できる。<br />
(7)難病を抱える患者・家族の話を聴き、自分の考えをまとめることができる。<br />
(8)担任、クラスメイトとの積極的なコミュニケーションをはかることができる。</p>
