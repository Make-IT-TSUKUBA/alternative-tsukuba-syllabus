  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土砂災害対策を中心とする環境防災にかかわる計画の立案手法について講述する。具体的には、現象の特徴、特徴を踏まえた計画の立案、近年の災害で明らかとなってきた課題、その対応状況について講述する。講義の多くは、実際の土砂災害対策の計画立案手法を策定している国土技術政策総合研究所、土木研究所の研究員から講述する。</p>

    <p id="pretopics">土砂災害対策を中心とする環境防災にかかわる計画の立案手法について講述する。具体的には、現象の特徴、特徴を踏まえた計画の立案、近年の災害で明らかとなってきた課題、その対応状況について講述する。講義の多くは、実際の土砂災害対策の計画立案手法を策定している国土技術政策総合研究所、土木研究所の研究員から講述する。<br />
第1回 環境防災計画の基礎<br />
第2回 環境防災計画の事例1 (土砂・洪水氾濫対策)<br />
第3回 環境防災計画の事例2 (地すべり対策)<br />
第4回 環境防災計画の事例3 (土石流・流木対策)<br />
第5回 環境防災計画の事例4 (がけ崩れ対策)</p>
