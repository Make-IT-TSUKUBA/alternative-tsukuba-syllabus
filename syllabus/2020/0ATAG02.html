  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理科教育学研究を始めるための基礎的演習である。理科教育学研究力とプレゼンテーション力の向上を図ることをねらいとする。理科教育学関連の英語論文を読み、理科教育学研究の実際・困難点・動向を把握する。前半は、理科教育の代表的な国際誌に掲載された最新の英語論文を各自で1本読み、その論文の内容を和訳してまとめ、発表し、相互に批判・検討を行う。後半は、理科教育における科学的な探究もしくは理科学習論に関する英語論文1本を全員で読み、和訳し、内容を検討する。</p>
