<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTMB14</span>&nbsp;<span id="title">看護学教育</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護教育に必要な教授・学生理論と看護教育における教育方法について講義や討議、演習を通して学ぶ。具体的には、看護教育課程の特徴と変遷、カリキュラムの構築、教育観・教材観・学習者観の理解に基づく授業設計の方法、内的動機付け理論、問題解決学習理論、成人学習理論、目標達成理論などの教授ー学習理論について講義を行う。また、授業の後半には実習指導案を作成するとともに、受講生によるプレゼンテーション討議を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">〈汎用コンピテンス〉<br />
 知の創成力<br />
 マネージメント能力<br />
 コミュニケーション能力<br />
 リーダシップ力<br />
〈専門コンピテンス〉<br />
 科学的根拠の創成力<br />
 研究・教育者としての倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)教授-学習理論について説明できる<br />
(2)看護学教育に科t具要している教授・学習理論について説明できる<br />
(3)看護教育課程の変遷について説明できる<br />
(4)看護学教育課程の構築について説明できる<br />
(5)自らの専門領域の位置づけについて説明できる<br />
(6)自らの専門領域における科目の1単元について授業設計できる<br />
(7)自らの専門領域における科目の実習指導案について展開できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">看護教育課程, 教授-学習理論, 授業設計, 実習指導案</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">看護学教育に必要な教授-学習理論と看護学教育における教育方法について、講義や討議、演習を通して学ぶ</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>【1.2回目 応談:森千鶴】<br />
 教育課程の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>【3,4回目 応談:森千鶴】<br />
 教授-学習理論:成人学習理論、問題解決理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>【5,6回目 応談:森千鶴】<br />
 教授-学習理論:視聴覚教育理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>【7,8回目 応談:森千鶴】<br />
 教育課程の設計:教育目標とカリキュラムポリシーの理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>【9~11回目 応談:森千鶴】<br />
 教育課程の設計:立案と発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>【12,13回目 応談:森千鶴】<br />
 授業設計の理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>【14~16回目 応談:森千鶴】<br />
 専門領域科目の授業案の作成と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>【17,18回目 応談:森千鶴】<br />
 実習指導案の作成と理解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>【19~20回目 応談:森千鶴】<br />
 専門領域科目の実習指導案の作成と展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">正規生に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を以て単位取得の要件とする<br />
<br />
A+ 理論を活用し自らの専門領域の特徴及び将来の発展を見越した授業(講義、実習指導案)を設計し、展開できる<br />
A  理論を活用して自らの専門領域の特徴をふまえて1単元について授業設計及び実習指導案を作成し、展開できる<br />
B 教育理論や教育方法論を活用して自らの専門領域の1単元について授業設計または実習指導案の作成、及び展開ができる<br />
C 自らの専門領域における1単元について授業設計または実習指導案を作成、展開をしているが、理論を活用していない<br />
D 自らの専門領域における1単元について授業設計または実習指導案を作成はしたが、十分に展開できるまで内容を理解してない</p>
  </div>

参考書:中井俊樹著 教育学の理論と技法、メディカ出版</p>
  </div>
