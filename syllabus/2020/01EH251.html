<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">身体運動の分析法について、以下の実験を行う。
1)Anakin Systemを使用したマーカーを使用しない動作計測法のデモンストレーションと実際にその装置を使用してヒトの動作の計測を行う。
2)力の測定として、ロードセルを使用した筋力の測定を行う。ロードセルの原理、使用法についても学習する。
3)筋電図法の種類や測定時の注意事項について学び、実際に表面電極を使用した筋電図測定を行う。
5)立位における重心動揺を、フォースプレートを使用して測定する。
6)歩行分析に関して、動作と床反力の測定を行う。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第1回 運動器の概要解説<br />
第2回 上肢帯、上腕の骨格スケッチ<br />
第3回 前腕、手の骨格スケッチ<br />
第4回 上肢帯・上腕の筋の起始・停止、作用、神経支配の図表制作<br />
第5回 前腕・手の筋の起始・停止、作用、神経支配の図表制作<br />
第6回 下肢帯、大腿の骨格スケッチ<br />
第7回 下腿、足の骨格スケッチ<br />
第8回 下肢帯・大腿の筋の起始・停止、作用、神経支配の図表制作<br />
第9回 下腿・足の筋の起始・停止、作用、神経支配の図表制作<br />
第10回 体幹の骨格スケッチ<br />
第11回 体幹の筋の起始・停止、作用、神経支配の図表制作<br />
第12回 三次元動作計測装置の原理と模擬測定実験<br />
第13回 床反力計の原理と重心動揺測定実験<br />
第14回 筋電図測定法の原理と測定および測定データ処理方法<br />
第15回 種々の動作における筋電図測定<br />
第16回 歩行の三次元動作計測<br />
第17回 歩行分析への床反力計の利用<br />
第18回 歩行の三次元動作、床反力、筋電図による総合分析<br />
第19回 歩行分析用人体モデルの製作<br />
第20回 モデルによる歩行分析</p>
