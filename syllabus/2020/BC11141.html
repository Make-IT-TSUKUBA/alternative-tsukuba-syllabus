$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際連合(国連)を中心とした国際組織の誕生・発展史と、国際組織を巡る学問的分析を扱う。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として、社会・国際学群の学生のみ履修可。<br />
国際法と国際政治に関する基礎的な知識があることが望ましいが、要件とはしない。授業のなかで学生との質疑応答を重ねながら、初学者にもわかりやすく説明する予定である。以下の教材欄にある教科書(最上敏樹『国際機構論講義』岩波書店 2016年)は受講生各自が参照するとよい。</p>
