$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">「基礎中国語AI/AII」「基礎中国語BI」で修得した言語知識を踏まえて、より実践的なコミュニケーション能力の向上に配慮しながら、中国語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">選択・自由科目。主として社会・資源・創成・知識・医療科・芸術対象。「中国語圏の言語と文化A」の履修者に限る。日本語と中国語で授業を行います。<br />G科目</p>

   <p id="aim">基礎中国語を踏まえて、中級レベルの文法、語彙、4技能(聞く 読む 話す 書く)を身に着け、中国の言語と文化を理解できるようにする。</p>

   <div id="topics">

日本と異なる発想や表現方法に留意して学ぶ。</p>

<tr><th><span class="format">2)</span></th><td>まだお昼を食べていないんだよ 「まだ~していない」の表現 借用動量詞など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
