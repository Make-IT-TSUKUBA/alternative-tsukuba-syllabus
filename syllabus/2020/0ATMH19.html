  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門的能力を有する看護師および大学教員の指導のもと、多様な治療環境(病棟・外来・地域)において支援対象者を設定し、入院から退院後の期間にわたる支援を継続することにより、慢性疾患看護専門看護師の役割機能を各自の専門領域に関して実践する。授業計画としては、病棟、外来における慢性疾患医療が実施され、地域との連携が充実している医療施設において、高い専門性を持つ看護師の指導のもと実習を行う。発病期または急性増悪により入院した慢性疾患患者を受け持ち、包括的なアセスメントに基づいて、専門看護師の役割を発揮するための支援計画を立案し、実施、評価する。実習での実践内容については、実践・相談・調整・倫理調整・教育・研究のそれぞれの視点から実習報告書を作成する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1) 慢性病者のおかれている状況を包括的にアセスメントできる。<br />
(2) アセスメントにもとづき、患者と家族に対して状況に応じた援助計画を立案できる。<br />
(3) 慢性病者とその家族に対して、状況に応じた援助方法を実践することができる。<br />
上記に加えて、実習環境に応じて、下記のひとつ以上の達成を目指す。<br />
(4) 看護職者を含むケア提供者に対して、慢性病者とその家族の抱える問題についてのコンサルテーション活動ができる。<br />
(5) 慢性病者とその家族に必要なケアを円滑に提供するために、保健医療福祉に携わる人々の調整ができる。<br />
(6) 慢性病者とその家族に対するケアを向上させるために、看護職者への教育的な関わりができる。<br />
(7) 慢性病者とその家族が抱える倫理的な問題・葛藤について関係者間の倫理的調整ができる。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多様な治療環境(病棟・外来・地域)において慢性看護学領域における複雑な問題を抱える患者や家族を支援対象者に設定し、入院から退院後の期間にわたる支援の継続性の観点から、慢性疾患看護専門看護師の役割機能を各自の専門領域に関して実践する。具体的には以下の8つの内容を含める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>病棟、外来における慢性疾患医療が実施され、地域との連携が充実している医療施設において、高い専門性を持つ看護師の指導のもと実習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>発病期または急性増悪により入院した慢性疾患患者を受け持ち、包括的なアセスメントに基づいた支援計画を立案する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>医学的診断や治療過程における治療環境の調整、身体的ケア、心理的ケアを計画、実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>退院へ向けた環境調整を他職種や地域と連携して計画、実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>長期的な療養生活を見据えた教育、指導的関わりを計画、実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>退院後は外来や地域において定期的に患者と関わり、継続的な支援を実施する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>常に援助計画の実施状況を振り返りながら実習目標の達成に向けた実習計画の修正を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>実習での実践内容については、実践・相談・調整・倫理調整・教育・研究のそれぞれの視点から実習報告書を作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお慢性看護学領域における複雑な問題を抱える患者とは、1)医療介入が必要な重篤な疾患を複数抱えていながらも現時点での自己管理が不十分である、2)精神疾患や認知機能の障害などで自己管理に限界があるにもかかわらず、一人暮らしなどで他者からの十分なサポートが得られない環境下にある、3)患者と家族の意向が一致しておらず、サポートが不十分で疾患管理がうまくいかない、などのうち、ひとつ以上を満たす状況にある者とする。<br />
<br />
実習施設は学生の状況を鑑みて決定する。</p>
   </div>
