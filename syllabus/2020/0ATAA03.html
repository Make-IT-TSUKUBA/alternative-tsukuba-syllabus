  <h1 id="course-title">
   <span id="course">0ATAA03</span>&nbsp;<span id="title">教育哲学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5; 秋AB 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">個性の育成と社会性の育成をはじめとした、教育を取り巻く価値の二項対立に注目しながら、現代の教育に関わるさまざまな問題と、教育のあり方とを検討していく。その際、近代教育理論・教育思想、特にリベラリズム思想に課題解決の糸口を求めていき、問題の本質を深く探究していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育課題発見能力、教育学的分析能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)授業で取り上げる現代の教育課題について他者と討議することができる。<br />
(2)個性の伸張と社会性の育成の両立の課題について、近代教育理論・教育思想をふまえて考察し、自らの考えを論述できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育哲学的思考, 価値多元化的社会, 教育目的, 教育財の分配, 学校教育, 学力格差, 近代教育思想, リベラリズム, フェミニズム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">個性の育成と社会性の育成をはじめとした、教育を取り巻く価値の二項対立に注目しながら、現代の教育に関わるさまざまな問題と、教育のあり方とを検討していく。その際、近代教育理論・教育思想、特にリベラリズム思想に課題解決の糸口を求めていき、問題の本質を深く探究していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「教育とは何か」という問い:「教育」の定義を考察、理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教育問題を分析する方法:教育哲学的思考・方法を議論を通じて理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>価値多元的社会と寛容社会:価値多元化社会の特徴と課題、多文化教育のあり方を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育の目的:教育目的の多面性(個の尊重/社会性育成)、およびその設定のあり方を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教育の分配論:教育の機会均等について、分配的正義論との関係のなかで理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>現代の学校論:学校教育の選択を選択の自由/結果の平等という観点から評価する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>現代教育とデューイの学校論:デューイ教育哲学を理解し、学びの共同体論について検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学力格差と公平:教育格差の世代間継承について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>リベラリズムの教育哲学とフェミニズム:主に道徳教育の文脈でフェミニズム思想の必要性を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>近代教育思想とフェミニズム:フェミニズムの近代教育批判を理解し、教育思想におけるケアの位置を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>エイミー・ガットマンの教育理論(1):政治哲学と教育哲学の接点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>エイミー・ガットマンの教育理論(2):参加民主主義と民主主義的教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>エイミー・ガットマンの教育理論(3):教育権限は誰にあるのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>エイミー・ガットマンの教育理論(4):熟議民主主義への転回と市民形成論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>エイミー・ガットマンの教育理論(5):シティズンシップ教育をめぐる対立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>エイミー・ガットマンの教育理論(6):アイデンティティの政治と教育論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>エイミー・ガットマンの教育理論(7):教育における国家的統合と政治的平等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>エイミー・ガットマンの教育理論(8):教育機会の平等論と熟議民主主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>エイミー・ガットマンの教育理論(9):熟議民主主義の実現に向けた教育の課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>エイミー・ガットマンの教育理論(10):2010年代におけるガットマン理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
