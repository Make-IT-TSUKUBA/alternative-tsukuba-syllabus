$(function() {

    var agents = new Array();

    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0ATB114</span>&nbsp;<span id="title">発達臨床心理実習I(心理実践実習IID)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木3</span>
    <br />
    <span id="assignments">濱口 佳和, 庄司 一子, 沢宮 容子, 菅原 大地</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教員のスーパーヴィジョンの下に、心理的・行動的問題を抱えた幼児・児童・青年とその保護者を対象として、学内の有料相談機関で臨床心理学的支援活動に参加する。受講生は1ケースごとに構成される支援チームに加わり、受理面接、継続面接、検査面接等の実地体験を積む。支援チームはセラピスト、観察者、親面接陪席者等の役割があり、様々なケースに参加する。プレイ・セラピー、行動療法、SEL、ペアレント・トレーニング等の理論と技法の学習を深める。1セッションあたり事前学習、心理的支援面接、事後学習があり、相談室ケースカンファレンスへの出席も含める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE443と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1.知の活用力 2.マネージメント能力,3.コミュニケーション能力,4.チームワーク力<br />
専門コンピテンス<br />
1.心理学的問題発見と人間理解力,2.心理学的問題解決力,3.心理臨床実践力 4.心理学的情報発信力,5.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.子どもの問題が何であるか見極める能力の獲得<br />
2.多様な情報を活用し,子どもの問題の形成、維持、変容についての仮説モデルを構築する能力の獲得<br />
3.子どもの問題のアセスメントに使用される心理検査について理解し,説明でき,テストバッテリーを構成する能力の獲得<br />
4.子どもとの心理臨床の展開過程を理解する能力の獲得<br />
5.子どもの問題状況に即して,  有効な援助法を考案できる能力の獲得</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">行動観察, 半構造化面接, 構造化面接, ケースフォーミュレーション, チーム援助, プレイセラピー, 行動療法, 社会情緒的学習, 多職種連携, 事例報告</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">心理臨床コースの2年時の学生は,本科目か 0ATB112「心臨床心理実習I(心理実践実習IIC)」 の どちらか 1 科目を選択必修とする。基本的には発達臨床心理学分野(濱口研究室)の学生が履修すること。<br />
公益財団法人臨床心理士資格認定協会が定める第1種指定校の必修科目であり,かつ公認心理師受験資格に関わる 2 年次の 実習科目である。<br />
受講生は筑波大学子ども相談室の相談研修員登録をし,相談室の定める研修相談員の種別 に応じて子ども相談室での実践に,博士後期課程の大学院生,担当教員,非常勤相談員とともにチームを<br />
組んで従事することが求められる.この授業では特に相談室のカンファレンスへ(毎週木曜3時限)とGSV(隔週木曜7・8時限)の出席と担当事例の発表・討論 への参加が求められる</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 子ども相談室ガイダンス<br />
第2回 インテーク面接の進め方・記録の取り方・報告書の作成法<br />
第3回 子どもの行動の観察・記録法<br />
第4回 子どもの問題のアセスメント法1 CBCL<br />
第5回 子どもの問題のアセスメント法2 KIDS,MS社会生活能力検査<br />
第6回 子どもの問題のアセスメント法3 自閉スペクトラム症・ADHD関連の検査法<br />
第7回 具体的事例のインテーク情報の検討1(幼児期の内在化問題)<br />
第8回 具体的事例のインテーク情報の検討2(幼児期の外在化問題)<br />
第9回 具体的事例のインテーク情報の検討3 (児童期の内在化問題)<br />
第10回 具体的事例のインテーク情報の検討4 (児童期の外在化問題)<br />
第11回 相談室マネジメント法<br />
第12回 保護者面接の方法<br />
第13回 ペアレント・トレーニング1 自己の養育行動・メンタルヘルスを振り返る<br />
第14回 ペアレント・トレーニング2 応用行動分析学から見た養育行動の機能の理解を促す<br />
第15回 ペアレント・トレーニング3 子どもの行動のモニタリング<br />
第16回 ペアレント・トレーニング4 子どもの行動の強化<br />
第17回 ペアレント・トレーニング5 適切な指示の与え方<br />
第18回 ペアレントトレーニング6 叱責・罰手続き<br />
第19回 継続事例の理解1 子どもの内在化問題の事例<br />
第20回 継続事例の理解2 子どもの外在化問題の事例</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講は心理臨床サブプログラムの正規生に限定される。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">日常の相談室でのケース・実務に対する主体的・協力的参加の度合い(40%),GSVでの発表(40%)、カンファレンス・ケースのミーティングでの発言(20%)を総合的に評価</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">取り上げられた問題行動や精神疾患,介入方法,アセスメント法について,関連資料を熟読して理解を深めること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. ゲリー・ランドレス,『新版・プレイセラピー:関係性の営み』 日本評論社<br />2. 弘中正美,『遊戯療法と子どもの心的世界』 金剛出版<br />3. R.フォアハンド&amp;N.ロング,『困った子が5週間で変わる―親にできる行動改善プログラム』日本評論社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">毎週木曜日13時30分~14時 総合研究棟D716研究室</p>
    <p id="officehour">濱口 佳和&nbsp;<span class="officehour-address">1001205</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">カンファレンスに積極的に参加すること, 心理臨床の実践者としての倫理を十分に自覚して授業に臨むこと,発表された心理臨床実践についてよく復習をしておくこと,受講生同士での討論を活発に行うこと</p>
  </div>
