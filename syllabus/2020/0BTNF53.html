  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射線災害医療に関する基本事項(災害医療の種類、被災者と支援スタッフのメンタルヘルス、原子力災害における医療機関の対応、被ばく傷病者の搬送、避難退域時検査、簡易除染)について理解を深めることで、原子力災害に特化した緊急被ばく医療に対応できる技術を習得する。講義は対面に加えe-learningを利用し、系統的かつ網羅的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">放射線災害の全時相に対応できる人材養成プログラム学生のみ対象</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

【専門】研究課題設定力、先端研究遂行力、専門知識運用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.災害医療の種類を理解する。<br />
2.災害医療発生時の被災者と支援スタッフのメンタルヘルスについて説明できる。<br />
3.原子力災害における医療機関の対応を説明できる。<br />
4.被ばく傷病者の搬送について説明できる。<br />
5.避難退域時検査と簡易除染について説明できる。</p>
  </div>
