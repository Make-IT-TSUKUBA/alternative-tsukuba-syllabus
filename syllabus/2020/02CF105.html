  <h1 id="course-title">
   <span id="course">02CF105</span>&nbsp;<span id="title">リスク工学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リスク工学の基本的概念,リスクの定義,理論的基礎と応用,具体的実例など様々な側面をとりあげて概説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">前期課程必修.所属課程の科目番号で履修すること.<br />01CF022と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">リスクについての基本的概念を,理論的根拠に基づいて理解できるようにする.具体的実例を基にして,リスク工学の応用を身に付けることを目標とする.<br />
1) リスク工学に関する基本知識を説明できる<br />
2) 様々な分野でのリスクとレジリエンスの概念と定義を説明できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">リスク工学に関して,様々な分野におけるリスクやセキュリティならびにレジリエンスについての問題点と課題・解決手法について,実践的な実例を取り上げながら講述し,分野ごとの多様性と差違を理解する.<br />
授業の内容は以下の通りだが、順序は状況に応じて変わることがある。最初の授業やmanabaを通じて通知する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>「情報セキュリティリスクと対策」<br />
情報技術の利用に関する様々な危険性とその対策事例について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>「都市防災における様々な取組み」<br />
都市災害リスクについて概説するとともに,都市の防災対策としてリスク軽減のための取り組みについて説明する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>「環境リスク評価」<br />
大気汚染,水質汚染,土壌汚染等の実際の汚染事例を紹介する.また,汚染物質の自然環境中における動態を紹介し,最後に安全性評価について簡単に述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>「航空管制におけるリスクマネジメント」<br />
航空機の運航を地上から支援する航空管制業務を紹介すると共に、どのようにして航空管制官が個人あるいはチームで「リスク回避=安全をつくる」を行っているかについて概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>「再生医療への画像解析技術適用におけるリスク」<br />
AI技術を用いた画像解析技術で、再生医療用の細胞・組織の検査を行う際に潜むリスクを検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>「人と高度技術システムのミスマッチ」<br />
航空機や自動車の事故の70—80%はヒューマンエラーによるとされるが,その背景には人と高度技術システムのミスマッチがある.このことをいくつかの事例に即して述べる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>「Innovation in workplace safety」<br />
This lecture focuses how to reduce the risk at natural disaster, infection disease, nuclear hazard and another severe working environment on personal safety. The session provides historical view, innovations and science in Personal Protective Equipment (PPE) and recent development by leveraging Internet of Things (IoT). &lt;this lecture will be provided in English&gt;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>「航空機の運航におけるリスクマネジメント」<br />
航空機の安全性向上の歴史と、運航におけるリスクを管理する仕組みについて概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>「社会インフラへのサイバー攻撃リスクマネジメント」<br />
社会インフラを支える産業システムへのサイバー攻撃リスクに対する備えについて、IPAのガイドライン等を基に検討する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>「都市づくりにおけるレジリエンス戦略」<br />
生活サービスの維持や地域継続を誘導していくための都市づくりにおけるレジリエンス戦略について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
