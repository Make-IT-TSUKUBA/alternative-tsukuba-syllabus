<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:漆芸の技法・知識を理解する。課題に基づき漆芸の特性を生かした造形表現を理解する。
 授業の概要:漆芸の基礎的な技術(乾漆、蒔絵、螺鈿)を習得し、各自の表現を試みる。
 授業計画:(1) ガイダンス、(2) 素地について、(3) 素地の制作方法について、(4) 漆について、(5) 漆の取り扱い方法について、(6) 素地制作(木) 、(7) 素地制作(粘度)、(8) 様々な漆芸技法について、(9) 漆芸制作(乾漆技法:型作成)、(10) 漆芸制作(乾漆技法:型仕上げ)、(11) 漆芸制作(乾漆技法:布着せ)、(12) 漆芸制作(乾漆技法:下地)、(13) 漆芸制作(乾漆技法:きゅう漆)、(14) 漆芸制作(呂色上げ技法)、(15) 漆芸制作(塗り立て技法)、(16) 漆芸制作(加飾方法:沈金)、(17) 漆芸制作(加飾方法:蒔絵)、(18) 漆芸制作(加飾方法:螺鈿)、(19) 発表、(20) まとめ</p>
