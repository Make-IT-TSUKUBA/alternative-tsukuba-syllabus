  <h1 id="course-title">
   <span id="course">01AB670</span>&nbsp;<span id="title">ゲノム情報生物学特別研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本特別研究では,ゲノム情報生物学における研究課題の設定,研究法及び実験等について教授し,データ解析・学会発表・論文投稿等の指導を行い,自立的な研究能力を養成する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB669と同時実施。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">取り組む研究テーマの実践を通して、ゲノム情報の調節機構の解明を目指し、生命科学分野に関する基礎的な専門知識と技術を取得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ゲノム情報の新しい分子メカニズムの解明を目指し、論文作成の準備を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲノム, エピゲノム, 転写制御因子, 受容体シグナル, 遺伝子改変モデル生物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>

    <p id="pretopics">本特別研究では、ゲノム情報生物学における研究課題の設定、研究法及び実験等について教授し、データ解析・学会発表や論文投稿等の指導を行い、自立的な研究者を養成する。</p>

    <p id="posttopics">ゲノム・エピゲノム情報に関する課題を設定する際に、どのような研究法及び実験等を導入するかを議論する。また、実験によって得られたデータの解析と、それらの解釈について討議する。</p>
