<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">8060102</span>&nbsp;<span id="title">学際的社会科学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 水5,6; 秋C 集中</span>
    <br />
    <span id="assignments">田中 洋子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工業化、グローバル化が私たちの生活や社会経済システムに与えてきた変化とそのインパクトについて学び、これからの社会のあり方について考えるゼミである。自動化・デジタル化・グローバル化・市場自由化という大きな変化の中で、働き方・生活の仕方や地域社会・地球環境などが大きくその構造を変えつつある。この歴史的転換について、社会科学を基盤に学際的に学びつつ、今後の社会のあるべき方向について、様々な視点を持つ全学の学生が集まり、文献を読みながら少人数で議論していく。文献講読だけでなく、様々な現場に調査にでかけつつ、個人の研究を進めていく。若干名のみ募集。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">少人数ゼミとして、文献講読・議論・フィールドワーク・学園祭企画などを行っていく。意欲的に社会問題を考えていきたい人向け。<br />水曜の5限以降をあけておくことが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門知識を身につけるだけでなく、少人数の中で議論することを通じて、人の意見をよく聞き、自分の意見を述べ、議論を建設的に展開していくための経験を積む。またさまざまな文献を読むことで読解能力を深めるだけでなく、いろいろな現場に行ったり、学園祭での学内研究企画のイベントを企画・実行する中で、現場を動かしていく実力をつける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">労働や共同体の変質、経済・人口構造の転換、地球環境の悪化など、工業化と経済発展に伴って生じてきた社会経済システムの構造転換について、社会科学として考察を深めるための演習である。今後の社会のあり方について、様々な視点を持つ全学の学生が集まり、学際的で総合的な観点から、少人数で徹底的に議論を行う。集中的な文献講読、様々な現場の調査見学、個人の研究報告などを行い、その中で、今の社会を歴史的、国際的に相対化してみる目を養うとともに、総合的な実力をつけることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">労働, 環境, 生活, 経済, 大企業, 歴史, 国際比較, 現地調査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一回にオリエンテーションを行い、テーマを決定する。少人数で行う授業のため、履修希望者が多い場合は、課題を通じて次週までにゼミ生の選抜を行う。次週より文献講読をスタートする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション。参加者とともに年度の研究テーマを決定する。ゼミ生の自己紹介を行う。今後の文献講読の予定、発表方法などを確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>文献講読開始。毎週テキストを読み、一人一人がレジュメを作成し、全員に配布し、報告する形をとる。その後全員で討論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第三回以降も第二回のスタイルを続けていく。その間に、ゼミ生からの希望や企画があれば、テーマと関係するさまざまな現場に全員で出かけていき、インタビュー調査などを行う。<br />
また、年度末に書く予定のゼミ論の構想についても詰めていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">ゼミは5・6限のあとも、場所を変えてゼミを続けることがあるため、そのあとの時間もあけておく。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">。ゼミに熱意をもって参加できる人。水曜の夜をゼミのためにあけておくことのできる人。ゼミの優先度を高く保てる人。ゼミ時間以外のゼミ活動にも、積極的に参加でき、また自ら企画してリードできる人。これまで田中の授業をとったことのある人が望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">ゼミ活動・イベント(時間内・時間外)への積極的な参加.期末レポート、学年末論文。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">文献を読み、それを読んでまとめるため、ゼミの前にはかなり予習時間をとる必要がある。<br />
またイベントを企画した場合は、それをまわすための準備の時間も必要である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">決まったテーマにそって文献を適宜選んでいく。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">レジュメは毎週全員分コピーして配布すること。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">相談がある人は、メールで直接連絡してアポイントメントをとること</p>
    <p id="officehour"><span class="officehour-address">1001076</span>&nbsp;http://member.social.tsukuba.ac.jp/tanaka/</p>
    <p id="postoffice">ゼミ終了後に数時間歓談の時間をとることが多い。</p>
   </div>
  </div>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">意欲。</p>
  </div>
