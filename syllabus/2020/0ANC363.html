<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ANC363</span>&nbsp;<span id="title">空間情報科学研究法III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然地理学分野における空間情報データの見方や研究や実社会での利用方法を講義・発表・議論を通じて学ぶ。水平分布のような2次元データだけでなく、空間分布の3次元データの見方と利用方法も学ぶ。さらには、空間情報科学に有用な数学的・物理学的な考え方も学ぶ。題材としては、地上から高層までの天気図や地形図など、自然科学分野で使う空間情報を用いる。題材によっては、野外での空間情報データ収集法も学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AC283と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">人文地理学分野と自然地理学分野における空間情報科学の研究方法を学び、議論できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">天気図, 気候区分図, 土地利用図, 気象データ, 土地利用データ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、人文地理学分野と自然地理学分野における空間情報科学の研究方法を学び、議論する。基礎編では、空間情報科学に有用な数学的な考え方やデータの見方などを学ぶ。応用編では、各分野で行われている研究方法や研究成果について議論する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:空間情報科学のデータ種別、第2回:空間情報科学の統計、第3回:空間情報科学の確率、第4回:空間情報科学の確率・統計解析の実践、第5回:空間情報科学としての地上天気図、第6回:空間情報科学としての高層天気図、第7回:空間情報科学としての予想天気図、第8回:空間情報学としての土地利用図、第9回:自然地理学分野における空間情報科学の最前線、第10回:人文地理学分野における空間情報科学の最前線</p>
   </div>
  </div>
