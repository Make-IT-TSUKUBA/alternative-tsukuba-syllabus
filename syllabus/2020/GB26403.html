<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソフトウェアサイエンスとしてのソフトウェア科学,情報数理の中核的理論,技術を体得することを目的として,プログラミング言語,数値解析,人工知能,感性情報処理,システム制御などの基本的なテーマの中からいくつかを選択して具体的課題に取り組む。</p>

・専門コンピテンス<br />

   <p id="aim">各テーマの基本概念を理解し、実際にシステム設計、プログラミングなどを行うことにより、具体的な実装のプロセスを体験し、情報科学に関する理解を高め、将来研究開発を行うに役立つ能力を獲得することを目標とする。</p>

<br />

<br />

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ソフトウェアサイエンス主専攻の学生に限る。<br />
<br />
春学期第1回目の実験授業時間に,単位修得条件,実験の進め方,各実験テーマの説明,実験関係資料配布等のためのガイダンスを行うので,必ず出席すること.ガイダンス開催場所については掲示するので,確認すること.<br />
テーマの選択について<br />
実験は選択したテーマを1学期間にわたって行う.<br />
各学期に1テーマ,1年間(2学期)で合計2テーマを履習する.<br />
同じテーマを2度以上選択することはできない.<br />
全学期のテーマ(2つ)は春学期のテーマ選択時に全て決める.<br />
2テーマのうち1テーマは他主専攻の実験(情報システム実験,知能情報メディア実験)の中から選択してもよい.<br />
開設するテーマは各学期によって異なるので,テーマの申請前にガイダンス資料等でよく確認すること.<br />
希望テーマの申請方法と,確定テーマの掲示方法については,ガイダンス時に説明する.<br />
班分けが必要なテーマに関する班分け表は,各学期の実験開始時に配布する.</p>
