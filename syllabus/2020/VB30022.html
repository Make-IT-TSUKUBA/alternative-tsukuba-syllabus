<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">VB30022</span>&nbsp;<span id="title">Seminars on Global Issues B-II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月・水4,5</span>
    <br />
    <span id="assignments">青木 三郎, 柴田 愛, 東野 篤子, ジャクタ ブルノ ダニエル フィリップ, サンドバール フェリーぺ, BPGI関係教員</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">These seminars will approach a wide range of academic knowledge, evaluation methods, and coping and preventive strategies related to the issues of social diversity-inclusion as well as human health-wellbeing. 
    For the former part, you will learn a variety of global issues concerning the disciplines of humanities and social sciences.  You will learn what are problems and discuss how we can resolve them.
    As for the latter part, the course will approach the health matters of aged people, as contemporary society requires information literacy and care of the elderly. You will learn basic concepts and techniques of a survey to grasp problems in a real situation, processing methods, and interpretative strategies for gathered information (documents, data). In the end, you will come up with an action plan and/or original research project aiming at finding and solving problems of a real situation.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English. Students who have completed the Seminars on Global Issues B-I (VB30012).<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This coursework links up with the academic goal of the BPGI &quot;Social diversity-inclusion&quot; and &quot;Health and wellbeing,&quot; with a special focus on:<br />
- [Specific competences] <br />
   Expert knowledge for working on the Global Issues<br />
   Imagination, creativity, and application for future plans<br />
   Communication with other fields and presentation skills  <br />
   Analysis and Management for solving the issues<br />
   Research and inventiveness for addressing the issues</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The academic goals of this course are as follows.<br />
- to gather and organize information on a given issue related to a local community and/or country <br />
- to understand the complexity of problems and obtain habits to share and discuss with others <br />
- to explore concrete solutions to approach a better inclusive society <br />
- to expand the student&#039;s knowledge of health problems and the methods of its promotion/prevention strategies <br />
- to enhance the student ability to identify important issues pertinent to health, to identify its accepted and appropriate methods of assessment and evaluation, and develop effective solutions for health problems in populations G15</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">humanities, social science, diversity, inequality, Public space, Identity, chronic diseases, health behaviors behavior modification, segmentation, ecological model</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[Social Inclusion and Diversity] Wednesday 4th 5th periods Fall ABC (Aoki, S.)<br />
1-2. Sustainable Studies<br />
3-4. Comparative Literature<br />
5-6. World Heritage<br />
7-8.  Urban Civilization<br />
9-10. Student Presentation1<br />
11-12. Equality &amp; Justice<br />
13-14. Information &amp; Communication<br />
15-16. International Relation<br />
17-18. Civil Society<br />
19-20. Student Presentation2<br />
21-22. International political economy<br />
23-24. Climate change policy<br />
25-26. Comparative Politics<br />
27-28. Migration<br />
29-30. Student Presentation3<br />
※There is a possibility that the schedule may be modified.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">[Health and Wellbeing] Fall ABC Monday 4th, 5th (Shibata, A., Koohsari, J. K.)<br />
1-2. Behavioral science theory. Individual level I -Learning theory, health belief model, theory of planned behavior-<br />
3-4. Behavioral science theory. Individual level II -Transtheoletical model, social cognitive theory-<br />
5-6.  Idenfiing evidence-based behavior modification approach in the world. Individual level-presentation and discussion- <br />
7-8. Behavioral science theory. Population level I -Social marketing- <br />
9-10. Behavioral science theory. Population level II -Health communications-  <br />
11-12.  Idenfying evidence-based behavior modification approach in the world. Population level -presentation and discussion- <br />
14-15. Urban design and population health. Background and principles<br />
16-17. Active living and the built environment. concepts<br />
18-19. Activity-friendly environment. Measurement<br />
20-21. Evidence-based active design<br />
22-23. Students assignment presentations for urban design and health<br />
24-28. Developing evidence-based approach to solving a health problem in your country  <br />
29-30. Final presentation and discussion</p>
   </div>
  </div>
