<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本コースでは、ワーク・モティベーションに関する諸理論を、実際の産業組織での応用例を踏まえながら、広範囲にレヴューする。また、組織における人間の行動を活性化させたり方向づけたりする要因についての基礎的理解を深める。ワーク・デザイン、リーダーシップ・スタイル、給与システム等のキーワードが理解の鍵となる。</p>
  </div>

<br />
1. 汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、広い視野と国際性、協働性・主体性・自律性。<br />
2. 専門コンピテンス:国際学(国際関係)についての論理的表現能力。</p>
