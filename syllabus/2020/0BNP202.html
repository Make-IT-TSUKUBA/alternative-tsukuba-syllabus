<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BNP202</span>&nbsp;<span id="title">環境学博士論文演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">環境学学位プログラム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博士論文研究において、必要十分なデータ、試料、資料等を収集し、それらの分析・解析等を通じ、従来にない独自性のある結果を導く能力を涵養するとともに、学術的に得られた結果が、社会的要請に対しどのように貢献し得るかを考究し提言し得る能力を身につけさせると共に研究に必須な研究倫理について十分理解させる。また、博士論文を執筆開始し得る材料と能力を涵養する。得られた成果は、当初の研究目的に合致したものか、研究成果が当該分野における国際的研究動向の中で適切に位置づけられているか、研究成果の独自性が明確化されているか、研究成果における社会的意義が明確化されているか、成果における社会実装の可能性が検討されているか等の視点から評価する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力、マネージメント能力、コミュニケーション能力、理解力・解析力、応用力、提言力、問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">環境学分野における研究遂行にあたり、研究の中間発表を実施し、研究発表方法や論理的考察に関して、具体的な指導を受ける。博士論文研究指導の一環として実施に当たり、研究に必須な研究倫理について十分理解させる。<br />
<br />
In Environmental Studies, students have intermediate presentation of their research. Through the presentation, referees give students comments to improve their presentation skill, discussion and logicality in the research. Through this course, students learn research ethics as a part of research guidance of doctoral thesis.</p>
  </div>

   <p id="keyword"></p>
  </div>

   <div id="topics">
    <p id="pretopics">環境学分野における研究遂行にあたり、研究の中間発表を実施し、研究発表方法や論理的考察に関して、具体的な指導を受ける。博士論文研究指導の一環として実施に当たり、研究に必須な研究倫理について十分理解させる。<br />
<br />
Students have intermediate presentation of their research. Through the presentation, referees give students comments to improve their presentation skill, discussion and logicality in the research. Through this course, students learn research ethics as a part of research guidance of doctoral thesis.</p>

<tr><th><span class="format">第2回</span></th><td>環境学分野の研究テーマ2:議論内容の考察<br />

<tr><th><span class="format">第3回</span></th><td>環境学分野の研究方法1:研究論文の調査<br />

<tr><th><span class="format">第4回</span></th><td>環境学分野の研究方法2:研究論文の調査と評価<br />

<tr><th><span class="format">第5回</span></th><td>環境学分野の研究方法3:研究論文の選択<br />

<tr><th><span class="format">第6回</span></th><td>環境学分野の研究方法4:発表の準備<br />

<tr><th><span class="format">第7回</span></th><td>環境学分野の研究方法5:口頭発表<br />

<tr><th><span class="format">第8回</span></th><td>環境学分野の研究方法6:討論<br />

<tr><th><span class="format">第10回</span></th><td>環境学分野の研究方法8:改善した結果の評価と議論<br />
Research methods in Environmental Studies 4: Evaluation of improved results and discussion</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業計画は基本例として示す。指導担当教員の指示に従い実施する。<br />
The plan described above is an example. Please follow the supervisors.</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">博士論文研究の中間発表における、レビューの妥当性、独創性、タイトル表現、適切な仮説の設定、データの妥当性と信頼性、資料の提示による仮説の証明、論理の安定性、文章表現、プレゼンテーション能力とディスカッションの能力を評価する。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う。<br />
The following contents of intermediate presentation in their research will be evaluated: Sufficiency of review, originality of study, cohesion of title representation, conciseness and understandability of hypothesis and/or hypothesis complex, sufficiency, adequateness and confidence of presentation of primary materials, attestable persuasion of hypothesis by presenting materials, stability of logical standpoint in demonstration, persuasion of written statement, and ability of presentation and discussion. Evaluation will be followed by achievement against goal by University of Tsukuba.</p>
  </div>
