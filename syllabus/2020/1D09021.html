   <span id="course">1D09021</span>&nbsp;<span id="title">地球環境変動と地球規模課題の科学論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(1)国連が設定した「国際社会が取り組む地球規模課題(Sustainable Developmental Goals (SDGs))を導入において紹介し、現代社会が直面する地球規模の環境問題について、問題意識を受講学生と共有する。(2)大気、海洋、陸上環境に大まかに区分けし、それぞれの環境領域で直面する課題について、学術的側面から専門家・研究者による講義による解説を実施する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">干ばつ、異常気象、海面水位の上昇、感染症の拡大、生物種の絶滅などが世界各地で頻発し、気候変動を実感する災害や地球環境の変化が増大している。COP21(国連気候変動枠組条約第21回締約国会議, 2015)では「パリ協定」が締結され気候変動に対する全地球規模での取り組みが合意された。国連は国際社会が抱える地球規模課題の解決を目標とし、Sustainable Developmental Goals(SDGs)を設定し、国際的な枠組みで具体的な環境対策に取り組むよう促している。<br />
本講義は、環境教育を推進する外部資金の助成を活用し、「三菱UFJ環境財団寄附講義」として開講する。そして、講義、実習、研修、シンポジウムへの参加を組み合わせ、地球環境問題に対する新たな視点の導入し、国際的に通用する質の高い環境教育の基に地球規模課題に取り組むグローバル人材を育成することを教育目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際社会が直面する地球規模課題・問題の現状の本質やその解決策につながる学術的理解を促す教育は不可欠である。到達目標として、(1)SDGsに設定された現代社会が直面する地球規模の環境問題についての問題意識を共有し、(2)大気、海洋、陸上環境などそれぞれの環境領域で直面する課題について学術的側面からの科学的理解を深める。</p>
  </div>
