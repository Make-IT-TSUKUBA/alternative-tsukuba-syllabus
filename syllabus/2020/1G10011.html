  <h1 id="course-title">
   <span id="course">1G10011</span>&nbsp;<span id="title">アカデミック・コミュニケーション1-伝えるための基礎-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これから、論文執筆や口頭発表の機会が増えるみなさんと、単なる発表のテクニックではなく、専門的な学問の内容を伝える際に必要なことは何かを一緒に考えます。論拠を持って、事実と意見を分けて、時には気持ちをこめて、伝えるためには、どんな準備が必要なのでしょうか。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)平成23年度までの「テクニカルライティング」、および平成26年度以前に総合科目IIの1C10081 アカデミック・コミュニケーション1、1C10091アカデミック・コミュニケーション2の単位を取得した学生の履修は認めない。【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">G</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">大学は、レポートや論文などの書き物、セミナーや学会での発表などのプレゼンテーション、研究室内 外での様々な議論や討論などを通して、学術的な内容でのコミュニケーションを行う場と考える事もできます。そこで、科学や事実を伝えるために必要な考え方、考えたり伝えたりすることとはどのような事なのかを探ります。また、気持ちよく伝えるために役立つスキルについても解説します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1 学問的内容を伝えるための基本を理解する。<br />
2 コミュニケーションスキルを習得する<br />
3 分かり易く伝えるための方法を習得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">表現, コミュニケーションスキル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 野村港二 生命環境系】<br />
	[事実を伝える、科学を伝える] 伝えたいのはデータだけですか、データに基づくインフォメ	ーションですか。データとインフォメーションについて考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月22日 掛谷英紀 システム情報系】<br />
	[学問とは何か、科学とは何か] 科学と似非科学の境界を定義づけることで、学問に携わる者	が守るべきルールを論じます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月9日月曜振替えの土曜 掛谷英紀 システム情報系】<br />
	25様々な知識の融合] 現実社会における複合的な問題に対して、種々の専門分野に細分化され	た学問の知見をどう生かしていくかを考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月27日 野村港二 生命環境系】<br />
 	[発想法] 今学期の講義では、伝えるための方法や、そもそも伝えるとはどのような事なのか	を考えます。第一回は、考えを言葉にしてまとめることに焦点をあてます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月11日 野村港二 生命環境系】<br />
	[推敲と校正] 文章は、推敲することによって完成します。そして、推敲には柔軟な発想が役に立ちます。実際に文章を推敲し、校正する実習を通して、文章作成術の向上を目指します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月18日 佐々木銀河 人間系】<br />
	[障害とミスコミュニケーション]  私たちは、いわゆる「話の通じやすい人」から「話の通じにくい人」まで、多様な特性を有する聴衆に対してコミュニケーションを行うことが常に求められている。本講義では、「障害」という切り口から、私たちのミスコミュニケーションが起きる理由を考える。特に、コミュニケーションの発達障害である自閉スペクトラム症の特性に焦点を当て、コミュニケーションにおける伝え手と聞き手の意図の伝達について講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月25日 宮﨑明世 体育系】<br />
	[動きを伝える、教える] 動きを人に伝えるのは難しいもの。体育の授業では「運動を人に伝	える」ことが大切な要素になる。教科教育の視点から「伝える」を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月1日 森山裕充 東京農工大学】(非常勤)<br />
	[聞き手を納得させるには] プレゼンテーションの目的は、聞き手を納得させることです。ケーススタディにより様々な場面や状況を想定したプレゼン方法について考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月8日 重松篤美】(非常勤)<br />
	[コミュニケーション・スタイル] 幾つかのコミュニケーション・スタイルを例として、自分のスタイル・他の人のスタイルを探り、より良いコミュニケーション手法を考えてみましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月15日 重松篤美】(非常勤)<br />
	[ビジネス社会に於けるコミュニケーション例]	ビジネス社会に於ける特異なコミュニケーション形態を、幾つかの実例を見ながら学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月22日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
