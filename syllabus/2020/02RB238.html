  <h1 id="course-title">
   <span id="course">02RB238</span>&nbsp;<span id="title">災害情報学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">被害把握-災害対応-リスク分析という災害時における各フェーズで求められる災害情報の質、取得・評価方法、及び、実装方法の最新動向について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">11/13(金)1,2時限及び11/14(土)1~4時限を集中講義扱い(川村)とする。<br />01CM129, 0AL0605と同一。<br />英語による授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">Associated with (1) use of knowledge, (2) management ability and (3) specialized knowledge</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">At the end of this course, the students will be able to: <br />
1. Recognize major disaster information and significance within mainstream of disaster control.<br />
2. Have a sound working knowledge of basic of disaster control informatics &amp; Geographic Information System (GIS) and disaster information principles in the context of practical disaster applications.<br />
3. Recognize role and importance of these principles in a comprehensive range of disaster control applications, both from a technical perspective and from risk and operational management perspectives.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Disaster Information, Disaster Control, Informatics, Civil Engineering, GIS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This course provides students with a practical understanding of quality of disaster information &amp; application of disaster control informatics, from the perspective of risk assessment, information gathering (handling) and various core technologies such as GIS.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Guidance &amp;<br />
Fundamental disaster information on earthquakes, slope failures, liquefaction and tsunamis<br />
Case studies about recent catastrophe disasters</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Disaster-related information by sensing, observation and monitoring</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Assessment method and risk analysis for disaster control</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Information handling: e.g. Earthquake Early Warning (EEW) and Tsunami Warning System</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Applied knowledge of computational simulation for disaster control</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Basic of Geographic Information System<br />
Lecture on November 13, 2020 by Prof. Kawamura</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ArcGIS and WebGIS<br />
Tutorial on November 14, 2020 by Prof. Kawamura</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Practical use of GIS in disaster control<br />
Assignment preparation on informatics part on November 14, 2020 by Prof. Kawamura</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Disaster information implementation by various user view points<br />
Required disaster information framework for the future<br />
Assignment on disaster information part will be offered.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Students oral presentation in English &amp; Summary</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">From Week 6 to Week 8, intensive classes will be offered by Prof. Kawamura. The schedule will be on November 13&amp;14, 2020.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">N/A</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Assessments will take the form of two assignments.<br />
NOTE: Course completion requires that all assessment items be completed; failure to submit can result in non-completion of the Course.<br />
Assignment 1: Spatial analysis using GIS technologies by oral presentation in English; 50%<br />
Assignment 2: Technical Report about &quot;A role of Disaster Information&quot; in English; 50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Modules: 3.0 hours lectures &amp; tutorials per week for 10 teaching weeks. <br />
Also allow on average another 6.0 hours per week for dealing with preparation of assignments.<br />
For Week 1 - 5 &amp; Week 9, Lecture: 100%<br />
For Week 6 - 8, Lecture: 60%, Tutorial: 40%</p>
  </div>
