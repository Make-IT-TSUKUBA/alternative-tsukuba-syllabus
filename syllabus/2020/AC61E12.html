<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC61E12</span>&nbsp;<span id="title">ドイツ語圏文学・文化演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">相澤 啓一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏文学・文化に関するテクストを読み、ドイツ語圏文学・文化についての深い知識を習得することを目標とする。受講生には活発な議論を期待する。テーマによって、ドイツ語と日本語またはドイツ語と英語で行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。AC16312, AC61312の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ドイツ語という外国語を通してドイツの文化や社会に知的にアプローチする基本的なスキルを身につける。異文化研究において対象の認識や自己反省に語学力が不可欠であることを学びながら、実際の語学力を飛躍的に向上させたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">翻訳, 文化比較</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1学期(1単位)の授業を2日間で行う集中講義となる。ドイツ文学や文化を論ずる上で、ドイツ語の基礎力は欠かせないので、学術研究や現代社会分析に直結するテクストを選び、日独・独日双方向の翻訳演習をおこなう。レベルの高い翻訳を考える作業を通して、日本語文献だけからでは見えてこないドイツの文化や社会に迫り、日独の社会を比較していきたい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>7月13日(月)の2限~6限、ときどき休憩をはさみながら通して行います。現代ドイツの社会や文化、学術関連のテキストを読み、翻訳しながら、テキストを正確に理解し、背景となっている社会や文化を理解して、日本とドイツの違いなども認識していきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>授業は7月14日(火)1限~5限、ときどき休憩をはさみながら通して行います。日本語のテキストをドイツ語に翻訳する作業をつうじて、なぜ訳せないのかを考え、語学的な問題のみならず、日本語にひそむ文化的・社会的な問題についても考えていきます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業終了後には、翻訳をまとめなおし、授業で学んだことをまとめてレポートを提出してもらいます。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ドイツ語を1年以上学習していること。ドイツ語力は参加者の間でかなりばらつきがあることが予想されるが、各自できる範囲で、事前の課題にとりくみ、提出してください。<br />
事前課題の提出と、授業での議論への積極的参加が履修条件です。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">事前の課題提出と2日間の授業出席を前提とします。(以上の平常点が60%)<br />
試験は行わず、事後にレポート提出を求めます。(レポート点が40%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業は7月13日(月)の2限~6限、14日(火)1限~5限の合計10コマで行う予定。<br />
事前(6月末頃まで)に課題を配布するので、その課題を授業前に提出していただきます。<br />
授業は、課題のチェックの形で進めることにより、スピードをあげて議論ができるようにします。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">事前に、授業に登録した学生の学生証をもとにしたメールアドレス宛に課題を配布します。(履修希望者は、大学からもらったメールを定期的にチェックしてください)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>

    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">今年はコロナウィルスからオリンピックと、落ち着かない日日が続きますが、2日間じっくりと日独のテキストと取り組む心の準備をして授業に臨んでください。</p>
  </div>
