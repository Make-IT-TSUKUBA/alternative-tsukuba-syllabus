<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATU001</span>&nbsp;<span id="title">デザイン学基礎論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">山田 協太, 小山 慎一, 山中 敏正, 星野 聖, 花里 俊廣, 星野 准一, 貝島 桃代, 山本 早里, 首藤 文洋, 内山 俊朗, 山田 博之, 大友 邦子, 加藤 研, 増田 知之, 氏家 弘裕, 岩木 直, 辻 泰岳</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">デザインはプロダクト、エンタテインメント、建築、空間、経験など、人間が関わるすべての対象を人のために設計するための枠組みである。本講義では、こうしたデザインの現状、方法、思想、歴史などについて概説し、デザイン学の基礎を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">(汎用コンピテンス)知の活用力<br />
(専門コンピテンス)構想・表現力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">デザイン学の広がりと方向を俯瞰する幅広い知識を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">デザインの現状, 方法, 思想, 歴史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>(山中敏正/1回)主にプロダクト、情報のデザインの歴史的位置付けについて講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>(花里俊廣・山田協太/1回)主に建築、空間のデザインの歴史的位置付けについて講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>(小山慎一・星野聖/1回)視覚心理学による研究の方法とデザインとの関連について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>(氏家弘裕・岩木直/1回)視覚情報処理から見たデザインの果たす役割について研究事例をもとに講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>(内山俊朗・星野准一/1回)エンタテインメントおよび情報デザイン実践における思考方法の特徴とその活用方法の基礎について講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>(貝島桃代/1回)建築環境における人の行動特性と設計のありかたについて具体的事例をもとに講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>(山本早里/1回)空間における視覚情報の果たす役割について、具体的事例をもとに講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>(首藤文洋・増田知之/1回)人体の構造や生理的特性とデザインの関係について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>(山田博之/1回)ビジネスにおけるデザインの位置づけと価値創出について具体的事例をもとに講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>(加藤研/1回)建築空間の設計方法論について具体的事例をもとに講述する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
