<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH24101</span>&nbsp;<span id="title">ミクロ経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">阿武 秀和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">完全競争市場における資源配分に関する講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">戦略行動システムエリア(2019年度以降入学者)。<br />2018年度以前入学者はFH63031(専門基礎科目)を履修すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力, 広い視野と国際性, 社会システムの基礎的理解と洞察力, 複雑な社会問題解決のための数学・統計学・情報技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ミクロ経済理論の基礎的な内容を講義します。消費者と生産者が出会い、取引を行う場を市場と呼びますが、<br />
<br />
1、市場を科学的な方法(数学)を用いて記述すること<br />
<br />
2、市場均衡において何が起るのかを理解すること<br />
<br />
の2点が本講義の主な目的です。より具体的には、そもそも消費者や生産者は何を目的にどのように市場で行動するのか(需要関数と供給関数の導出)、理想的な条件のもとで競争均衡配分は効率的であること(厚生経済学の基本定理)を理解することを目標にします。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス、財について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>部分均衡分析:需要曲線と供給曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>部分均衡分析:需要の価格弾力性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>部分均衡分析:市場均衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>部分均衡分析:余剰分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>一般均衡理論(消費者の理論):効用関数、無差別曲線、限界代替率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>一般均衡理論(消費者の理論):予算制約、最適消費選択、マーシャルの需要関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>一般均衡理論(消費者の理論):所得効果、正常財と劣等財、需要法則とギッフェン財、粗代替財と粗補完財</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>一般均衡理論(消費者の理論):代替効果、スルツキー分解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>一般均衡理論(消費者の理論):補償変分と等価変分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>一般均衡理論(消費者の理論):ワルラスの消費者理論、労働供給</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>一般均衡理論(消費者の理論):競争均衡の見つけ方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>一般均衡理論(消費者の理論):エッジワース・ボックス、純粋交換経済における厚生経済学の基本定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>一般均衡理論(生産者の理論):生産関数、等産出量曲線、技術的限界代替率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>一般均衡理論(生産者の理論):資本の価格、等費用線、費用最小化と長期の利潤最大化行動、長期の供給曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>一般均衡理論(生産者の理論):短期の費用関数(セットアップ・コストがない場合)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>一般均衡理論(生産者の理論):短期の費用関数(セットアップ・コストがある場合)、各種の費用概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>一般均衡理論(生産者の理論):損益分岐点と操業停止点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>一般均衡理論(生産者の理論):短期の供給曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>一般均衡理論:代表的個人モデルにおける競争均衡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校卒業程度の数学力(特に、累乗関数の導関数の求め方、微分積分法の基本定理を用いて定積分(時々、広義積分)を計算する力)が身についていることを期待して講義を行います。</p>
  </div>

<br />
事後学習:毎回授業後にその日のスライドをManabaにアップロードします。授業内で行った計算や、提示したグラフを自分自身で再構成できるように練習してみてください。同時に、演習問題と模範解答をアップロードしますので試験前までに解いておいてください。</p>
  </div>
