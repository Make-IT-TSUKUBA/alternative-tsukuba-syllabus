  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">舞踊論・舞踊教育学分野における修士論文の作成に向けて、国内外の舞踊に関する論文や研究資料を参考に研究動向を把握しながら、論文作成のための方法論と関連知識を身につける。その上で、自らの修士論文の研究課題を選定し、関連する先行研究の検討を行う。さらに、研究目的や研究方法を明確にして研究を進め、修士論文として研究成果をまとめる。また、研究発表の方法やプレゼンテーションの方法も習得し、他者へ自分の考えを伝達する能力を養成する。</p>
