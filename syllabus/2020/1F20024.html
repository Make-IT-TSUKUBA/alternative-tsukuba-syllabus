  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プレゼンテーション、各種デザインから写真・動画投稿にいたるまで、デジタルコンテンツのビジュアル表現に必要とされる基礎技術を理解し、実際に活用できるようにします。普段何気なく目にしているWeb、広告、ポスター、カタログ、雑誌・書籍、TVCM、映画、製品パッケージ、工業製品からプレゼンテーションに至るまで、さまざまなビジュアル表現が使われています。InstagramやTwitterなどのSNSへの画像アップロード、LINEスタンプの利用、YouTube動画のアップロードなど、日常生活においてビジュアル表現を活用する場面も増えています。
Instagram向けの画像加工アプリでは一体どんな風に画像が加工されているのか、LINEスタンプはどのように作られているのか、YouTube向けに動画コンテンツを制作したいときどんなことを知っておくとよいのか、デジタルコンテンツにおいてビジュアル表現を活用するには、クリエイティブ技術の理解が必要になります。
現在、ビジュアル表現に関わる制作の大半はデジタル化されているので、デジタルクリエイティブ技術の基礎を理解することで、よりよいビジュアル表現のための知識が習得できます。</p>

   <p id="aim">・ビジュアル表現を構成する要素がどのようなものであるかを理解します。<br />
・写真表現、文字表現、カラーリング(色指定)、レイアウト技法などで使用されるデジタルクリエイティブ技術を理解します。<br />
・画像編集、タイポグラフィー、映像コンテンツの制作などを体験し、ビジュアル表現の活用方法を体感します。</p>

インストラクター:名久井舞子</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[ ビジュアル表現 ]【 5 月 14 日 近 藤 祐 爾 】<br />
ビジュアル表現を構成する要素を俯瞰します。写真表現、文字表現、カラーリング、レイアウト技法、導線設計、インタラクションなどの構成要素を支える技術の役割を解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[ ビジュアル表現(演習)]【 5 月 14 日 近 藤 祐 爾 】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[ 画像処理 ]【 5 月 21 日 近 藤 祐 爾 】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[ 画像処理(演習)]【 5 月 21 日 近 藤 祐 爾 】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[ カラーリング ]【 5 月 28 日 近 藤 祐 爾 】<br />
デジタル技術としてカラー情報の取り扱いについて学びます。メディアごとの色の扱い方の違い、特性、カラーリング(色指定)の考え方について理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>[ カラーリング(演習)]【 5 月 28 日 近 藤 祐 爾 】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>[ タイポグラフィーとレイアウト ]【 6 月 4 日 近 藤 祐 爾 】<br />
ビジュアルな文字表現としてのタイポグラフィーと、DTP (デスクトップパブリッシング)や Web におけるレイアウト技法について理解します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>[ タイポグラフィーとレイアウト(演習)]【 6 月 4 日 近 藤 祐 爾 】<br />
文字表現の視覚的影響を理解するため、書体(フォント)の選択、サイズや字間・行間の調整、文字と画像の配置方法などを学びます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
