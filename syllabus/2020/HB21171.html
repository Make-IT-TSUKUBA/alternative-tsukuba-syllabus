<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">HB21171</span>&nbsp;<span id="title">神経回路研究の最前線</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">私たちの脳活動の基礎となる神経回路がどのように作られ、どのように働くのかを、新しい研究成果も含めて概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1	神経回路がどのように情報を処理しているかを知る<br />
2	神経回路研究がどのような方法で行われているかを知る<br />
3	脳活動が神経回路によってどのように生み出されるかを知る</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月 5日】神経回路の成り立ちと働き 桝 正幸<br />
神経系の基本的な構造と機能を概説し、神経回路研究の現状を紹介する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日】神経回路形成と細胞移動 岡田拓也<br />
 神経細胞が生まれた場所から移動し、脳の基本構造である層構造と神経核をつくる過程を分子・細胞レベルで概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日】神経回路網形成の細胞生物学 武井陽介<br />
 神経細胞が突起を伸ばし、相互にシナプスをつくり、神経回路を形成する基盤となる分子メカニズムを概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日】神経研究に役立つモデル動物 塩見健輔<br />
 神経回路を研究するために用いられるモデル動物を紹介し、その特徴と有用性を概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日】判断を生み出す神経回路 山田洋<br />
 ものの良し悪しの判断に関わる神経回路のうち、特に前頭前野を中心とした神経回路の機能を概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月16日】学習の神経回路 松本正幸<br />
 成功や失敗から学習する脳の神経回路について概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月30日】神経回路を作り出す分子と遺伝子 桝和子<br />
 発生期に神経回路を作り出す仕組みを遺伝子や分子の観点から概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月7日】睡眠覚醒を調節する神経回路 山中章弘(名古屋大学)<br />
 視床下部神経にオプトジェネティクスを適用した最新の研究を紹介し、睡眠覚醒の調節に関わる神経回路と動作原理について概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月14日】情動を制御する神経回路 櫻井武<br />
 大脳辺縁系の機能を中心に、情動(感情)を制御する神経系の構造と機能を概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月21日】血液の循環を調節する神経回路 小金澤禎史<br />
 心臓の拍動、血圧などを調節する神経回路について概説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月28日】期末試験<br />
 講義内容に関する理解を問う筆記試験を行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
