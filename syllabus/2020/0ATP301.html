<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
体力・運動能力に関する様々な概念や構成要素を復習し、発達加齢段階や各種レベルに応じた測定法、最新の解析法を解説することを通して、運動遊び、エクササイズ、トレーニングなどが、健康体力や競技体力に及ぼす効果について学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
体力学領域の専門知識を身につけ、その知識を活用できる基盤を養う。<BR><BR>1)体力の概念や定義における多様性を知り、説明できるようになる。<BR>2)発達加齢段階や各競技レベルにおける体力のあり方を知り、説明できるようになる。<BR>3)体力・運動能力に関するさまざまな測定評価法を知り、説明できるようになる。<BR>4)トレーニングやプラクティスが体力に及ぼす効果について知り、説明できるようになる。<BR><BR>(コンピテンス:知の活用力、専門知識)            </p>
        </div>

第1回:現代社会における体力概念の多様性と再定義 (担当:木塚 朝博)<BR>第2回:要素論的体力と複合論的体力の関係性再構築 (担当:木塚 朝博)<BR>第3回:体力・運動能力における新しい測定法の開発 (担当:木塚 朝博)<BR>第4回:視覚と反応時間における新しい測定方の開発 (担当:小野 誠司)<BR>第5回:バランス能力における体力学的意義(担当:小野 誠司)<BR>第6回:運動感覚と敏捷性における体力学的意義(担当:小野 誠司)<BR>第7回:超最大運動のエネルギー代謝 (担当:鍋倉 賢治)<BR>第8回:長時間運動のエネルギー代謝 (担当:鍋倉 賢治)<BR>第9回: パワーとエネルギー効率 (担当:榎本 靖士)<BR>第10回:体力・運動能力とトレーニング (担当:榎本 靖士)                    </p>
