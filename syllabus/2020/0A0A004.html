<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A0A004</span>&nbsp;<span id="title">保護地域管理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments">伊藤 太一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保護地域の計画・管理の概念と展開について概説する。特に米国に誕生した国立公園が世界に広まり、多様化する過程で生じた様々な課題について論じる。また、保護地域管理カテゴリや、世界保護地域データベース(WDPA)の課題についてもふれる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度入学者は0A0A004で履修登録し、2019年度以前入学者は02JZ003で履修登録すること。<br />02JZ003と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.体系的な専門知識<br />
3.国際的な専門知識<br />
4.ICTの活用力<br />
5.問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 日本と米国の保護地域制度の体系<br />
3. 生物多様性条約に規定された保護地域を理解し、使いこなす能力<br />
4. 世界保護地域データベース等GISを活用し、計画や管理する能力<br />
5. 保護地域内外の住民や来訪者と保護地域管理に関わる問題の理解とその解決力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保護地域, 管理カテゴリ, 生態系サービス, 生物多様性, 地域住民・来訪者</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>保護地域関連用語の定義と管理概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>米国の保護地域システムの概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>米国の国立公園と国家記念物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>米国の国有林とウィルダネス、野生生物保護区</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>米国の国立プリザーブや州立公園、部族公園など伝統知や宗教的価値を重視する保護地域</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>米国の国立トレイル・河川・沿岸など帯状保護地域</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本における保護地域の展開I:留山(熊沢蕃山)、社寺境内(南方熊楠)、国有林,保安林</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>日本における保護地域の展開II:自然公園と海域公園地区、鳥獣保護区、保安林、文化財、都市公園、都市緑地</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>保護地域の課題:土地所有とゾーニング、重複管理、システム化、バッファ、マイカー規制、利用調整等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>保護地域の国際化とその課題:IUCN保護地域カテゴリとガバナンス概念、保護地域データベース(WDPA)、生物圏リザーブ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

    <p id="pretext">以下の文献はウェブサイトからダウンロード可能であり、米国の国立公園システムに関する資料は内務省国立区公園局とウェブサイト https://www.nps.gov/index.htm から得られる。また、IUCNのWCPA世界保護地域委員会に関する資料は https://www.iucn.org/commissions/world-commission-protected-areas から閲覧可能である。</p>
