<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB61C71</span>&nbsp;<span id="title">哲学史IV-a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋哲学史上の諸問題をテクストに即して極める(他専攻・他学類歓迎。ただし電子シラバス熟読のこと)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「2. 批判的・創造的思考力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">古代ギリシア以来の西洋哲学史上のOntologiaの知識を習得すると同時に文献を読み解くスキルを向上できる。<br />
哲学的思考力を向上できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">存在, 実在性, 分析, 述語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自分ひとりで文献を読むだけでは達することのできない正確な読解力を身につけるために、まずは自分で読み、他者に理解を披露し、〈対話〉して理解を深めてゆく。<br />
「哲学する」ことを体感するには、リアルタイムの〈対話〉が不可欠なので、オンラインでもZoomないしTeamsを用いる。詳細を早急にmanabaでこの授業のコースへ自己登録して確認のこと(自己登録キー8264269)。授業直前まで変更の可能性があるので、確認をお願いします。<br />
<br />
この授業の射程は以下の全文献に及ぶ。<br />
・アリストテレス『カテゴリアイ』、『形而上学』<br />
・トマス・アクィナス『有と本質』(1252-56年頃)、『対異教徒大全』(1260年頃)<br />
・デカルト『神の存在と人間の魂の身体からの区別を論証する第一哲学についての省察』(第2版1642年)、<br />
『哲学の原理』(1644年)<br />
・スピノザ『幾何学的秩序に従って論証されたエチカ』(1677年)<br />
・ロック『人間の知性に関するエッセイ』(1690年)<br />
・ライプニッツ『認識、真理、観念についての省察』(1679年)、『人間の知性に関する新しいエッセイ』<br />
(1700年頃)、『 モナド論』(1714年)<br />
・カント『神の現存在の論証のための唯一可能な証明根拠』(1763年)、『純粋理性の批判』(1781年)<br />
<br />
本学期、理解のベースとする文献はカント『神の現存在の論証のための唯一可能な証明根拠』である。<br />
以下は予定です。学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回 ontologiaとはなにか?<br />
第2回 アリストテレスのウーシア<br />
第3回 トマス・アクィナスのエッセ<br />
第4回 近世理性主義の実在性<br />
第5回 定義とは何か?<br />
第6回 分析と綜合<br />
第7回 相対的定立<br />
第8回 絶対的定立<br />
第9回 存在は述語でないか?<br />
第10回 総括</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の〈対話〉で真理の探求(この意味を授業にて確認せよ)を深めてゆき、その成果を集大成した最終投稿で成績を評価する。<br />
各回のリアクション、発言等は、この探求の過程であるので、皆に特に際立った貢献をしたものを除いては直接評価の対象とはしないので、忌憚のない発言等をお願いします(ただし、授業回数の3分の2以上の投稿があることを成績評価の前提条件とする)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業前に担当者はレジュメを投稿する。ほかの参加者は、課題テクスト・レジュメを熟読し、考えをまとめてくる。<br />
授業後に公開リアクションを投稿する。</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">・Aristoteles, Categoriai<br />
(The Loeb classical Library, Aristoteles Latinus, Philosophische Bibliothek)<br />
・Thomas Aquinas, De ente et essentia<br />
(Concerning Being And Essence translated by George G. Leckie, Aquinas Press 2007)<br />
・Thomas Aquinas, Summa contra Gentiles<br />
(Of God And His Creatures: An Annotated Translation Of The Summa Contra Gentiles Of Saint Thomas Aquinas translated by Joseph Rickaby, Kessinger Publishing 2006)<br />
・Rene Descartes, Meditationes de prima philosophia, in quibus Dei existentia, et animae humanae a corpore distinctio, demonstrantur, Principia Philosophicae, J. Vrin 1996<br />
(The philosophical writings of Descartes Vol.1, 2, Cambridge University Press 1985,1984)<br />
・Benedictus de Spinoza, Ethica ordine geometrico demonstrata<br />
(Spinoza: Complete Works edited by Michael L. Morgan translated by Samuel Shirley, Hackett Publishing Company 2002)<br />
・John Locke, An Essay concerning Human Understanding edited by Peter H. Nidditch, Oxford University Press 1975<br />
・Gottfried Wilhelm Leibniz, Meditationes de cognitione, veritate et ideis, Monadologie<br />
(Philosophical Essays translated by Roger Ariew and Daniel Garber, Hackett Publishing Company 1989)<br />
・Gottfried Wilhelm Leibniz, Nouveaux essais sur l&#039;entendement humain<br />
(New Essays on Human Understanding edited by Peter Remnant and Jonathan Bennett, Cambridge University Press 1996)<br />
・Sebastian Bender, Leibniz&#039; Metayphsik der Modalitaet<br />
・Immanuel Kant, Der einzig moegliche Beweisgrund zu einer Demonstration des Daseins Gottes<br />
(Theoretical philosophy 1755-1770 translated by David Walford, Cambridge University Press (The Cambridge edition of the works of Immanuel Kant) 2003)<br />
・Immanuel Kant, Kritik der reinen Vernunft<br />
(Immanuel Kant&#039;s Critique of Pure Reason translated by Norman Kemp Smith, Macmillan Second impression 1933)<br />
・The Routledge Companions to Seventeenth Century Philosophy by Dan Kaufman<br />
・Georges Dicker, Locke on Knowledge and Reality: A Commentary on An Essay Concerning Human Understanding, Oxford U.P.<br />
・James R. O&#039;Shea, Kant&#039;s Critique of Pure Reason: A Critical Guide, Cambridge U. P. <br />
他はその都度紹介します。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">(1)古代中世のいわゆる「存在」概念を継承・批判する近代前半のOntologiaの精髄を学びたい人に最適な授業を心がけます。哲学は抽象的な言葉を振り回すだけでは無意味です。そのリアリティを追究します。<br />
(2)本授業は、西洋哲学を文献学的かつ観想的に考察する基礎を学ぶ授業なので、或る意味無味乾燥な側面をもちます。実践哲学に関心のある人は「哲学演習」をお勧めします。<br />
(3)授業中、わからないことは最後まで待たずに、そのつど遠慮なく授業を中断してもらってけっこうです。<br />
また、対立意見をこそ歓迎します。お互いに現在の自説が有効に論駁されることを最大の関心事としましょう。</p>
