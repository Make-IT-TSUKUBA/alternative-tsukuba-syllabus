<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH111</span>&nbsp;<span id="title">スポーツ社会学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ社会学に関する専門文献、研究論文の講読を、スポーツ社会学を研究するための基本的能力を身に着ける。スポーツ、体育、舞踊そして伝統スポーツにおける身体の歴史と政治推力についての文献資料を用いる。また、フィールドワークを通して、スポーツ社会学の基本的な研究能力を向上させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP7C1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">社会学、文化人類学、カルチュラルスタディーズのパースペクティブから、身体及びスポーツの歴史と現在について、人種、民族、ジェンダー、セクシュアリティ、階級、さらに消費社会や都市の視点から人々の生活のありようについて、具体例を挙げながら考えられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">身体, 身体文化, 社会学, 文化人類学, 歴史学, 哲学, 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回    身体とその歴史:遊び・体操・体育・スポーツ<br />
第2回    『ホモ・ルーデンス』(ホイジンガ)と文化人類学<br />
第3回    カイヨワと遊びの理論<br />
第4回    日本における身体の歴史:体操<br />
第5回    日本における体育の歴史<br />
第6回    スポーツイベントの成立と特徴<br />
第7回    日本におけるスポーツ政策の特徴<br />
第8回    『監獄の誕生』(フーコー)とまなざし<br />
第9回    規律訓練と権力作用<br />
第10回   統治論の現在<br />
第11回   フランスにおける民族学と社会学:モースからレヴィ=ストロースへ<br />
第12回   ブルデュー社会学の背景<br />
第13回    『社会学の社会学』(ブルデュー)の意味<br />
第14回   ブルデューにおけるスポーツの位置<br />
第15回   身体と政治<br />
第16回   デンマークにおける「民衆の体操」<br />
第17回   デンマークにおけるフォルケホイスコーレの位置と意味<br />
第18回   民衆のアイデンティティと身体<br />
第19回   「身体の三元論」(アイヒベルグ)について<br />
第20回   パースペクティブとしての「身体の知」<br />
第21回   伝統、近代、そして現代<br />
第22回   バスクにおける伝統的身体文化<br />
第23回   日本における伝統スポーツの諸相<br />
第24回   伝統的身体文化とスポーツ<br />
第25回   スポーツの空間論<br />
第26回   レヴィ=ストロースの理論と方法:エスノグラフィーの記述に向けて<br />
第27回   文化を解釈する、そして書く<br />
第28回   カルチュラルスタディーズの視角と記述<br />
第29回   身体文化のフィールドワーク<br />
第30回   身体文化研究の現在、そして未来</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
