  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">すぐれた批評的・理論的著作を対象文献として指定し、毎回担当者を決めた輪読形式で読み進めることにより、文学研究を遂行するための基礎的な知識を身につけ、分析と論述の手法について学ぶ。たとえば、ジェラール・ジュネット『物語のディスクール』『続・物語のディスクール』、ジュリア・クリステヴァ『恐怖の権力 ―「アブジェクシオン」試論』『女の時間』、橋本陽介『物語における時間と話法の比較詩学』、検索に移動
砂野 幸稔『多言語主義再考-多言語状況の比較研究』など。対象テクストは受講者の希望を勘案して決定する。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">アルベール・カミュをめぐる近年の研究をとりあげ、作品の読解に留まらない文学研究アプローチの開拓について学ぶ。対象テクストと観点は以下の二種。千々岩靖子『カミュ--歴史の裁きに抗して』(名古屋大学出版会 、2014年)を題材に、社会学的・歴史的研究と哲学的読解の結びつけ。Alice Kaplan, Looking for The Stranger: Albert Camus and the Life of a Literary Classic (The University of Chicago Press, 2016)を題材に、新たな伝記的研究と作品の再評価。</p>
