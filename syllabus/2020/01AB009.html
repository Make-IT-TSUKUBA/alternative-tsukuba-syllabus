<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB009</span>&nbsp;<span id="title">応用国際農業科学研究法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木4,5</span>
    <br />
    <span id="assignments">トファエル アハメド</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This graduate course provides advanced understanding for producing of new knowledge in agro-bioresources science and technology.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">応用国際農業科学研究法関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読して内容をまとめ、発表・議論することで、前期修士課程1-2年次における学習に必要な生物生産機械学関連分野の専門知識を学ぶ。また、講読した内容を適切に評価し、自ら専門的な視点で科学的・論理的に考察する能力を養う。このコースの目標は、3つの主な形式をとる農業生物資源科学と技術の新しい知識を生み出すための健全な基本的理解を提供することです。 経験的研究。経験的証拠を使用してソリューションの実現可能性をテストします。 コースでは、研究方法論の基礎知識と修士論文の包括的な研究提案を用いて、これら3つの形式内の応用研究方法を扱いる。実験の設計と重要な結果は、各クラスの科学的組織と情報を通じて解釈されます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">応用国際農業科学研究法の関連分野において、学習している課題に関連する著書や学術文献等を広く収集・講読し、既存研究の内容を理解して専門知識を学び、課題に関する最新の研究動向を把握すると共に、自ら専門的な視点で研究文献を評価する。応用研究方法論を学ぶために、それらはさまざまな形態の農業および環境研究に役立ちます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Analysis of Variance, Design of Experiments, Multiple Regressions, Factorial Experiments, Principal Component Analyses</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 Research Methods and Tools of Data Analysis Problem Measure, Reliability, and Validity. Fundamentals of Descriptive Statistics, Probability, and Normal Distribution. One-/two-sample Hypothesis Tests, Confidence Intervals, Level of significance. <br />
<br />
第2回Chi-square Test, T- test, F test, Z test. One-way Analysis of Variance, Repeated Measures, Correlation, Linear regression, Multiple regression, Identifying Outliers, Autocorrelation, Weighted regression, Residual Plot, Time series analysis, Trend analysis<br />
<br />
第3回 Design of Experiments I<br />
Factorial experimental design, Designing experiments, Basic principles‐Replication, Randomization, Blocking, Guidelines for Design of Experiments. Application of statistical concepts/procedures. <br />
<br />
第4回 Design of Experiments II<br />
Analysis of Variance, Covariance, Multiple Regressions. Single Factor Experiment: Hypothesis testing, Analysis of Variance components (ANOVA) for fixed effect model; Total, Treatment and Error of Squares, Degrees of Freedom, Confidence of interval;  <br />
<br />
第5回 Design of Experiments III ANOVA for Random Effects Model, Estimation of Variance Components, Model  Adequacy Checking. Two Factor Factorial Design, Basic Definitions and Principles, Main Effect and Interaction, Response Surface and Contour Plots, General arrangement for a two‐factor factorial design; Models‐Effects<br />
<br />
第6回 Bivariate and multivariate data analysis, Multiple Correlation and Regression Analysis, Explained and Unexplained Variation, Error in Regression Equation, Coefficient of Determination, R2, Inference about the Slope, Residual Analysis, <br />
<br />
第7回Principal Component Analyses (PCA) an its application. Formation of Matrices from multiple datasets and its arrangement.<br />
<br />
第8回 Modeling and Data Mining in Research: Statistical modeling for environmental applications; the analysis of spatial data; Geostatistical methods and spatial prediction; Kriging, Hierarchical modeling; Discrete index random fields., and Decision Tree Analysis, <br />
<br />
第8回 Artificial Neural Network, Random Forest Deep learning in data analysis, Convolutional  Neural Network, <br />
<br />
第9回 Master Thesis and Data Analysis Presentation.<br />
<br />
第10 回 Master Thesis-concise report including data analysis, statistical inference and in-depth discussion</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特に、コースを受講する条件はない。 大学院プログラムで農業、精密農業システム、ディープラーニング、環境、生物資源工学の学位を取得したい大学院生は、コースを受講することが許可されている。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">著書や学術文献等を紹介する発表内容(60%)、発表内容に関する討論(40%)から理解度と考察力・展開力を評価し、成績評価を行う。評点は、筑波大学が定める到達目標に対する達成度に基づいて行う</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>
