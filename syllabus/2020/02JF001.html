<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02JF001</span>&nbsp;<span id="title">障害科学研究実践法</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害科学の教育・心理・医学・福祉のそれぞれの側面について、国内外の研究および研究方法論に焦点をおき、広く障害科学を修める。併せて研究倫理を含め各自の研究の方法について考究する。具体的には、文献研究法、視覚・聴覚・知能・発達検査法、生理心理実験法、量的調査研究法、質的研究法、事例研究法等ならびにそれぞれの研究方法の複合的な活用による課題解決手法などを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0BTC001と同一。<br />主専攻必修科目。</p>
  </div>

  <div id="outcomes-heading-outcomes">

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">障害科学に関連する研究方法や検査法について、実習を通じて、授業準備やその実施に必要な知識や教授技術を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究法, 検査法, 障害科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">障害科学の教育・心理・医学・福祉のそれぞれの側面について,国内外の研究および研究方法論に焦点をおき,広く障害科学を修める.併せて各自の研究の方法について考究する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>􏳖􏱤􏱋􏰑􏳓􏰙􏱱􏱊􏲷􏲸􏳖􏱤􏱋􏰑􏳓􏰙􏱱􏱊􏲷􏲸􏳖􏱤􏱋􏰑􏳓􏰙􏱱􏱊􏲷􏲸研究倫理についてのガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第3回以降は以下の研究方法や検査法について、授業準備やその実施補助に関する実習を行う。<br />
・文献研究<br />
・視覚機能検査<br />
・聴覚機能検査<br />
・知能・発達検査<br />
・生理心理実験<br />
・調査研究<br />
・事例研究</p>
   </div>
