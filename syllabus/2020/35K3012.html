<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">35K3012</span>&nbsp;<span id="title">基礎ロシア語AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>
    <br />
    <span id="assignments">加藤 百合</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのロシア語の授業では、4技能(聞く・読む・話す・書く)の総合的な修得に配慮しながら、とくに基本文法(基礎レベル)の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として生物・地球・数学・物理・化学・創成対象。他学群・学類の学生も可。主に日本語で授業。英語での対応も可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&quot;1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性&quot;</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ロシアの日常生活を映し出した文章や例文などを用いながら、以下の内容を学修する。適宜ロシアのレアリアも説明する。<br />
<br />
(1)200から1000までの個数詞を使うことができる。<br />
(2)動詞の過去形を理解し、使うことができる。<br />
(3)動詞の未来形を理解し、使うことができる。<br />
(4)1から10までの順序数詞を使うことができる。<br />
(5)名詞の複数形のつくり方を理解し、使うことができる。<br />
(6)所有代名詞の単数形(男・女・中)と複数形のつくり方を理解し、使うことができる。<br />
(7)場所・位置を表す表現の形式(в/на+名詞の前置格)を理解し、使うことができる。<br />
(8)ся動詞の形式と意味を理解し、使うことができる。<br />
(9)形容詞の硬変化型と軟変化型の形式の違いを理解し、使い分けることができる。<br />
(10)人称代名詞の与格の意味を理解し、使うことができる。<br />
(11)名詞および人称代名詞の生格の用法を理解し、使うことができる。<br />
(12)目的地・方向を表す表現の形式(в/на+名詞の対格)を理解し、使うことができる。<br />
(13)数詞と名詞の結びつきの規則と形式を理解し、使うことができる。<br />
(14)時間を表現する形式と意味を理解し、使うことができる。<br />
(15)形容詞および副詞を用いた感嘆文の形式を理解し、使うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロシア語, 文字と発音, 基礎文法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">◎履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
◎ロシア語の特徴をより良く理解するために、日本語や英語との比較・対照的な視点を入れた説明を心がける。<br />
<br />
第1回 個数詞(200−1000)ほか<br />
第2回 動詞の過去形ほか<br />
第3回 動詞の未来形ほか<br />
第4回 順序数詞(1-10)ほか<br />
第5回 名詞の複数形ほか<br />
第6回 所有代名詞の複数形ほか<br />
第7回 場所・位置を表す表現ほか<br />
第8回 ся動詞ほか<br />
第9回 形容詞の変化型ほか<br />
第10回 人称代名詞の与格ほか<br />
第11回 名詞・人称代名詞の生格ほか<br />
第12回 目的地・方向を表す表現ほか<br />
第13回 数詞と名詞の結びつきの規則ほか<br />
第14回 時間を表現する形式ほか<br />
第15回 形容詞・副詞を用いた感嘆文の形式ほか</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の点数と、普段の授業への取り組み(小テスト、課題提出の状況など)に基づいて成績評価を行う。具体的には、期末試験70%、課題提出等の平常点30%を標準とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・毎回の授業の最後に次回の学習事項を確認するので,その学習内容を事前に予習しておくこと。<br />
・復習のための課題として授業で学習した内容の練習問題などを課す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">学修の手引きおよび参考文献<br />
・教材(教科書、練習帳)は授業時に配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">授業の前後に面会日時などを予約する。QWP10153@nifty.com</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">「基礎ロシア語A」は日本人教員、「基礎ロシア語B」はネイティヴ教員が担当し、同一の教科書をリレー方式で進めていく。日本人教員は日本語で文法事項の詳細などを丁寧に説明し、ネイティヴ教員がロシア語によるコミュニケーション重視の言語活動に力点を置いた授業を展開する。ネイティヴ教員の授業で消化しきれていない部分が生じた場合には、日本人教員がしっかりとフォローする。 <br />
 モスクワ大学やサンクトペテルブルグ国立大学などロシアやCIS諸国への留学を考えている学生は、ロシア語を履修することが望ましい。</p>
  </div>
