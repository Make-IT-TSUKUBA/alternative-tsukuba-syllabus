  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「こころ」を理解するための神経科学的研究の手法と成果について学習し、社会への応用の可能性を考える。専門学問領域の修得を深めるために、分野横断的融合型研究の視点を活用する豊かな発想を養う。
分子から精神までを網羅するニューロサイエンスの基礎を学ぶことにより、こころの理解に向けての分野横断的視点や考え方を学ぶことができる。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">神経科学の基本的概念を理解する。「こころ」を理解するための神経科学的研究の手法と成果について学習し、社会への応用の可能性を考える。専門学問領域の修得を深めるために、分野横断的融合型研究の視点を活用する豊かな発想を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">神経生物学, 神経解剖学, 神経生理学, 行動神経科学, 認知神経科学, 神経心理学, 精神機能障害学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「こころ」の理解は、古代より人類の根源的な課題である。脳を「こころの座」とし、その働きを科学的に探る挑戦は「神経科学」という学問領域を生んだ。現在、神経科学は、分子生物学、細胞生物学、解剖学、生理学、心理学、行動学、薬理学、臨床医学、工学、経済学、社会科学等を包含する極めて広範な学問領域として発展を続けている。本科目では、神経科学の基本的概念を解説し、神経科学を基盤とした「こころ」を理解するための研究の手法と成果について概説する。さらに、これらの成果を応用し、社会へ還元するための可能性を紹介する。</p>
