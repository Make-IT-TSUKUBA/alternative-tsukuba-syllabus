<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH269</span>&nbsp;<span id="title">健康増進学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">修士論文作成における当該分野の関連知識と方法論を修得する。学習目標は、健康、体力の維持、増進に及ぼす運動の効果、加齢の影響などに関する国内外の文献を討議し、同時に修士論文の研究方法、内容について理解を深める。第1回~10回は成人を対象とした健康・体力に関する論文抄読、第11回~20回は運動と健康・体力に関する論文抄読、第21回~30回は身体活動と健康・体力に関する論文抄読をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP8G2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	健康増進学領域の諸知識、測定方法、評価方法、分析手法における知の活用力及び倫理観を身につけ、討議を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
1)研究倫理に関する表記内容とその表現方法を理解すること。<br />
2)さまざまな種類の運動と健康・体力に関する測定評価方法の詳細を理解すること。<br />
3)異なる研究領域の分析手法を理解し、応用できるようになること。<br />
4)研究内容に応じた論文構成を立案できるようになること。</p>
  </div>

   <div id="topics">

第 2 回:成人を対象とした健康・体力に関する論文抄読及び討議(20~50代)<br />
第 3 回:成人を対象とした健康・体力に関する論文抄読及び討議(前期高齢者)<br />

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、発表時の作成資料80%、演習参加への積極性など20%とし、総合的に判断してA+~C、又はDの評定を行う。<br />
発表時の作成資料は、構成力、論理力、要約力、説明力などの観点から評価する。<br />
演習参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>
  </div>

論文抄読や研究計画発表の場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
