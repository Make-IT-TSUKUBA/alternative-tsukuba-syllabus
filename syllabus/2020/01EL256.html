<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01EL256</span>&nbsp;<span id="title">理療臨床論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">外科系および内科系疾患、スポーツ生涯における鍼灸治療をテーマに、原因、診察法、治療法、治療効果およびスポーツ分野で鍼灸師が果たす役割などについて学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">東京キャンパスで実施する。特別支援学校自立教科教諭(理療)免許所持の者に限る。<br />詳細後日周知</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">理療臨床で多く扱うスポーツ外傷・障害の発症機序、理学的検査法、治療法について修得する。これにより理療教育に応用する能力と態度を育てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:スポーツ分野における鍼灸治療の役割<br />
第2回:スポーツ外傷・障害の診かた<br />
第3回:スポーツ選手の腰痛の診かたと鍼灸治療<br />
第4回:スポーツ選手の膝関節痛の診かたと鍼灸治療法<br />
第5回:スポーツ選手の肩関節痛の診かたと鍼灸治療法<br />
第6回:スポーツ選手の肘関節痛の診かたと鍼灸治療法<br />
第7回:スポーツ選手の頸肩部痛の診かたと鍼灸治療<br />
第8回:足関節捻挫の診かたと鍼灸治療<br />
第9回:肉離れの診かたと鍼灸治療<br />
第10回:スポーツ分野における鍼灸師の果たす役割</p>
