$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">GB31701</span>&nbsp;<span id="title">情報検索概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報検索に関する入門.情報検索の基本概念,ブール検索モデル,索引語の抽出と重み付け,ベクトル空間モデル,索引手法,情報検索システムの評価,クラスタリング,マルチメディア情報検索,XML,WWW検索に関して講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
3. 情報システム分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">情報検索に関わる基礎的事項(基本概念,ブール検索モデル,索引語,ベクトル空間モデル,索引手法,情報検索システムの評価,クラスタリング,マルチメディア情報検索,XML,Web検索)を理解し,それらに関する説明や議論ができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報検索, 文書検索, マルチメディア検索, 構造化文書, WWW</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義スライドを用いて以下の項目について順次解説する.毎回の授業の終了前に講義内容に関するクイズを実施する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>情報検索の基本概念とブール検索モデル:<br />
基本用語,情報検索の特徴,情報検索の分類,応用と関連分野,ブール検索モデル,転置ファイルによる実装,ファジイ検索モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>索引語の抽出と重み付け:<br />
索引語・不要語,語幹抽出,日本語における索引語抽出,索引語の重み付け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ベクトル空間モデル:<br />
ベクトル空間モデルとは,文書の類似度,適合性フィードバック,主成分分析,潜在的意味インデクシング(LSI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>情報検索のための索引手法:<br />
転置ファイルによるベクトル空間モデルの実装,転置ファイルの構築,文字列索引(接尾辞配列),シグネチャファイル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>情報検索システムの評価:<br />
有効性の指標,再現率と適合率,再現率・適合率曲線,平均適合率,F尺度,E尺度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>文書のクラスタリング:<br />
クラスタリングとは,階層的クラスタリング,単一パス法,k-means法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>マルチメディア情報検索:<br />
マルチメディア検索の基本概念,特徴ベクトルと類似度,画像データ検索,時系列データ検索,空間索引,空間充填曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>XML(1):<br />
構造化文書,XML文書,属性,整形式と妥当なXML文書</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>XML(2):<br />
文書型宣言,実体,名前空間,XPath<br />
Web検索(1):<br />
主なWeb検索機構,Web検索の仕組みと特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Web検索(2):<br />
クローラ,ハイパーリンクに利用,PageRank,HITS</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
