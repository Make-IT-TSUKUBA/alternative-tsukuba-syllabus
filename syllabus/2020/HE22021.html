<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE22021</span>&nbsp;<span id="title">計量生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療や医学研究で得られた実験・観察データを解析する方法として医療統計学の基礎を学び、データの解析方法、応用としての実際の臨床研究、疫学研究への理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">医療や医学研究で得られた実験・観察データの種類を理解できる。<br />
医療統計学によるデータ分析の具体的な方法の基礎を知り、その理論的背景を理解できる。<br />
データの解析方法の基礎的な内容と発展的な内容を理解し、研究論文に用いられている方法を理解し活用できる。<br />
実際の臨床研究における研究デザインについて理解できる。<br />
実際の疫学研究における統計的解析について理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">データの種類, 統計, 確率分布, 母集団と標本, 仮説検定, 推定, パラメトリック・ノンパラメトリック, 中心極限定理, 大数の法則, 研究デザイン, 多変量解析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医学医療における教育、研究、臨床の現場において、実際に統計手法を活用した経験のある教員が、その経験を活かして、医療や医学研究で得られた実験・観察データを解析する方法として医療統計学の基礎を学び、データの解析方法、応用としての実際の臨床研究、疫学研究への理解を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>2021年1月8日 山海教授<br />
医療系の統計学とは何か、データの記述と要約(代表値、散布度、関連性)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2021年1月8日 山海教授<br />
確率と確率分布、母集団と標本の関係性について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2021年1月22日 山海教授<br />
統計的推測(仮説検定と推定)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2021年1月22日 山海教授<br />
2群の比較(対応のない場合と対応のある場合)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2021年1月29日 山海教授<br />
3群以上の比較:分散分析など、相関と回帰について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>2021年1月29日 山海教授<br />
スクリーニング検査の統計的事項、因果推論について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>2021年2月5日 丸尾准教授<br />
医学統計の応用としての臨床研究デザインの基礎(1)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>2021年2月5日 丸尾准教授<br />
医学統計の応用としての臨床研究デザインの基礎(2)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>2021年2月12日 山岸教授<br />
生存時間解析その他の多変量解析法(1)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>2021年2月12日 山岸教授<br />
生存時間解析その他の多変量解析法(2)について講義する。<br />
------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
