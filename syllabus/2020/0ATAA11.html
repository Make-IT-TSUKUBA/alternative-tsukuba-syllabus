  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では比較教育研究の理論と実践をテーマとし、比較教育研究の方法論を学び、多様な教育問題を多様なアプローチで研究できることを把握することを目標とする。具体的には、比較教育学研究は地域、国、言語圏、また研究の主体と対象によってアプローチが異なることの理由について検討する。欧米諸国、東洋諸国、旧ソ連諸国における研究方法の特徴を整理する。理論書を基に、比較教育研究の目的、意義、対象、方法について学び、具体的な実践例を分析し、検討する。授業形態は講義、学生の個別発表とグループディスカッションである。</p>
