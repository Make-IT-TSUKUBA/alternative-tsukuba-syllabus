                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
「『傑作』とはなにか」 寺門 臨太郎<BR>「作品」は作り手によってのみ成立するものではない。作り手のもとをはなれ、受け手としての他者がかかわることによって、それは初めて「作品」になる。では「作品」のなかでも「傑作」と呼ばれるものはなにか。「美術館」や「展示」をキーワードに加え、わたしたちが無批判に受けいれているかもしれない「傑作」を作り出す制度や装置について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
「視覚的イメージを読む」 寺門 臨太郎<BR>美術作品を鑑賞するという行為は知的な営みのなかにある。作品が内包するストーリーの断片を集め、あらたなストーリーに構成しなおすことが鑑賞の目的である。この授業では、17世紀オランダ絵画の代表的な作例に焦点をあて、当代ないし現代の視覚文化におけるひとつのイメージの多様な読解のありようについて講述する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
「美術とテクスト」 長田 年弘<BR>美術とテクストの関係について講述する。ギリシア神話、旧約聖書、新約聖書を主題とする美術作例を取り上げて、物語表現にあたって、登場人物の選択、構図や場面の選択などについて考察することで、芸術作品成立の様相について検討する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
「アートでひらく教育の世界」 石﨑 和宏<BR>社会の多様化やグローバル化にともない、これからの新しい社会では今までにない複雑な課題がますます増えると予想される。そのようなさまざまな課題を柔軟に解決していく力の育成は、今後の教育の世界においていっそう強く求められる。そうした状況の中でアートによる教育を通して柔軟な発想や創造的な考えを促し、表現する力や鑑賞する力を育むことの意義について考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
「集え、美の表現者たち!」 太田 圭<BR>洋画・日本画・版画・彫塑・書を専門的に学ぶことができる筑波大学。いずれもアートのベーシックな領域であるが、「芸術性」や「美意識」はグローバル化やAIが進めば進むほど重要視されるという予測がある。これらの領域には「創造と模倣」「伝統と革新」などの相反する造形的要素が共存するが、「デュアル・クリエーション」として認識することで、これからの時代における「在り方」や「可能性」が見えてくる。それらのベースとなるTsukubaのアート5領域について概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
「越える境界、越えない境界」 太田 圭<BR>アート・シーンで話題になる「アートの境界」。それを越えるか越えないかは自由であるが、洋画・日本画・版画・彫塑・書の学びでは、いずれの状況にも対応できる技術力・表現力・独創性などを「個人の力」として備えていたい。その「境界」は「壁」のようでもあり、波打ち際のように変動するものでもある。Tsukubaのアートは、創造のヒントが見え隠れする多様な「境界」と、どのように向き合うべきかを考える。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
「拡張表現について」 國安 孝昌<BR>芸術を学ぶ初学の人向けに、拡張表現領域についての概説とスタッフ紹介を行い、また、研究の実例として自らの制作研究について紹介する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
「拡張表現とアート」 國安 孝昌<BR>芸術を学ぶ初学の人向けに、表現の拡張という観点から現代のアートの広い表現手法や表現思考について学生の具体的作例を示し拡張表現領域のユニークな教育について論ずる。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
「デザインとは何か」 山中 敏正<BR>デザインは産業の発達とともに成立し、その対象や手法が変遷してきた。デザインとは何をどのように考え、どの様な手法によってその使命を果たすのか、これまでのデザインの世界を構築してきたデザイナーやその評価機構などの考え方も例に学ぶ必要がある。講述の中では、時代ごとのデザインの特徴を事例によって示しつつ、歴史的、理論的、手法的観点から、デザインという技術・表現が何をどのように考え、世界に貢献しようとするのか、概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
「感性とデザイン」 山中 敏正<BR>デザインは、「何を表現するべきか」という観点においてデザイナー自らを内省的に見つめ、「どのように表現するべきか」という観点においては使用者・社会の構成員がどのようにそれを受け入れるのか感じなくてはならない。そのためには、人の感じ方に関する基礎的かつ理論的な認識が必須である。そこで、感性科学、認知科学の観点から、人のこころのメカニズムの理解を深めるための基礎科学の意味、またその研究によって得られた認識について、概説する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
