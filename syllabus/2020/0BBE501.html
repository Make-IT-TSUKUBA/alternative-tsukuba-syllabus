  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">教育政策論1で習得した内容をもとに、理論から具体的事例に議論と考察を発展させる。具体例は、履修者の研究テーマおよび関心事例を中心に、日本及び諸外国の事例(「教育政策1」で取り上げたなかったもの)から選択する。教育政策論1では、特に教育史に重点をおいたが、教育政策論2ではより現代に近い時代に視点を移し、国家の経済的発展と教育・多様化する社会と教育というテーマに目を転じ、21世紀のグローバル社会における教育政策の在り方について検討する。扱う国や地域も日本やヨーロッパに限らず、発展途上国も含めた広く世界の国々に視野を広げる。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育政策論1で習得した比較教育学理論に基づき(「専門知識」)グローバル社会の変動と教育の関係(「国際性」「研究力」)について、参加者の研究領域等具体的題材を通じて議論し(「コミュニケーション能力」)、比較考察する(「知力の活用」)。<br />
Based on the discussion in Educational Policy 1, students discuss comparative analysis about the relationship between education and social transformation in global society.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">比較教育学の理論に関する幅広い理解(「専門知識」)、各テーマに関する受講者の考察と比較分析(「知力の活用」「研究力」「国際性」)、それをグループ・ディスカッション形式で検討する力(「コミュニケーション能力」)<br />
Discuss given themes in each class and understand individual views about the given topics.</p>
  </div>
