   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、本学学長をはじめとする経験豊かな講師陣が、大学と学問、あるいは学問と人生について広いテ一マで講義を行う。本講義は、大学で学ぶべきことや自分の今後の人生について熟考する機会を受講生に提供するとともに、明確な目的意識をもって自発的に研究していくことができるように、学問への道案内をすることを目的とする。また、学長をはじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、日本および世界において次世代の指導者となりうる有能な研究者や高度専門職業人を育成する機会とする。</p>

1)各自の研究テーマの理解を深め、大学院で研究する意義を理解できるようになること。<br />
2)学際的な観点から各自の研究テーマについて、考察できるようになること。<br />
3)社会における大学院、社会における大学院生の役割を理解できるようになること。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は毎回、授業直後の10分程度を利用し、講義の内容に関する小レポート作成を課します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">【第1回】 <br />
大学と学問(永田 恭介)<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
<br />
 【第2回】 <br />
21世紀の知的リーダー像(近藤 誠一)<br />
 複雑な国際関係や地球環境問題、急速に進歩するテクノロジーを適切に処理し、価値観の多様化の中で世界を安定と平和に導くには、優れたリーダーと同時にそれを実践するフォロアーが必要である。それにはこれまでの人類文明の流れを把握し、人類の知の蓄積を踏まえた思索と対話を行える大局観と、それを自ら能動的に行動していくしっかりした座標軸をもつ人材を育てなければならない。それを果たせるのは大学をおいて他にない。<br />
<br />
 【第3回】 <br />
 スポーツの力(河野 一郎)<br />
 現代社会におけるスポーツは、驚異的な発展を遂げたばかりでなく、極めて大きな社会的影響力をもつに至った。今やスポーツは、政治的、経済的、さらに文化的にも、人々の生き方や暮らし方に重要な影響を与えている。このスポーツの力を活用し、スポーツの発展を人類社会が直面するグローバルな課題の解決に貢献するよう導くことは、未来へ向かう第一歩となる。(スポーツ宣言ニッポンより)<br />
<br />
 【第4回】 <br />
 睡眠・覚醒の謎に挑む(柳沢 正史)<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といった誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
<br />
 【第5回】 <br />
 グローバルに活躍することの魅力(赤阪 清隆)<br />
世界は、リーダーが存在せず、将来を予測するのが困難な「不確実な世界」に突入しつつある。このような世界への日本人の対応能力は、他国に比して低い。地域紛争や、気候変動、感染症、SDGsなど、グローバルな課題が山積しつつあり、その対応能力を持った人材が求められているほか、グローバルに事業を展開する日本企業なども、世界を舞台に活躍できる人材を求めている。国連他4つの国際機関で働いた自らの経験をもとに、グローバルに活躍することの魅力を語り、そのための準備の仕方を示唆する。<br />
<br />
 【第6回】 <br />
AI時代のクリエイティビティー...美的表象から感性を磨く(守屋 正彦)<br />
知識を有機的に結びつける。それは多面的にものをとらえることで養われる。 AIの時代は人間本来の感性や創造性の涵養が求められ、それは知識を知性や教養に結びつける。講義では日本の造形精神を確認しながら、日本文化のあり方を理解する。グローバル社会の中での、日本の個性。君たちの生き方が問われる時代が来ている。<br />
<br />
 【第7回】 <br />
 女子高等教育のパイオニア:津田梅子(髙橋 裕子)<br />
新5千円券の肖像に選ばれた津田梅子。財務省のウェブサイトによると、「1871年、岩倉使節団に随行した最初の女子留学生の一人。1900年に女子英学塾(現 津田塾大学)を創設するなど、近代的な女子高等教育に尽力」したことが選定の理由だ。津田梅子が生きた明治・大正の時代に、「男女共同参画」という言葉はなかった。しかし、彼女は女性の社会参画、社会貢献をめざし、女子高等教育のパイオニアとして、&lt;人作り&gt;にかけた夢を粘り強く追い求め、果敢に実現させた。いかにして女性リーダーの育成を可能にしたのか、その先駆的な手法や津田梅子の&lt;スピリット&gt;を紹介したい。<br />
<br />
 【第8回】 <br />
人々を支援する人工知能とヒューマン・テクノロジー(鈴木 健嗣)<br />
人々の残存機能や、本来有する能力を引き出すためのテクノロジーに関する研究を紹介する。これらは、人々の行動の深い理解に基づき、人工知能やロボット等の工学的な手法により行動形成を支援することで、人々が主体性を持って社会的な行動を行う未来を実現するための取り組みである。応用科学と社会実装に携わってきた経験を踏まえ、文理を超えた新しい学問分野や新産業を開拓するため、学術性と実践知を両立する学問の重要性について考える。<br />
<br />
 【第9回】 <br />
 経営者として学んだこと(羽山   明)<br />
 私は電気技術者になりたいと思い、大学卒業後化学会社に就職しましたが、その後父が創業した理想科学に入社して経営の勉強を始めました。30代半ばから21年間、全世界に販売網を持つ事務機器製造会社のトップを務めていますが、それは組織運営、人生、社会などについてのさまざまな「学び」の時間でもありました。講義では、私が学んだことをいくつかご紹介します。<br />
<br />
 【第10回】 <br />
 地震現象を理解して正しく恐れる(八木 勇治)<br />
南海トラフ巨大地震や首都直下地震等がマスコミで取り上げられているが、様々な仮定の基に算出された予測や数字が一人歩きし、これらの地震のリスクや切迫度を正しく把握することが難しくなってきている。本授業では、地震現象を概説した上で日本の地震活動について説明し、地震対策とその問題点について議論する。</p>
   </div>
