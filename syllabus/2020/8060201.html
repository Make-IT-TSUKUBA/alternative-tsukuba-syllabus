  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">つくば市は学園地区と、筑波地区に代表される伝統的な地域空間からなっている。しかし、学生は4年間を過ごしても大学周辺しか知ることはない。筑波山麓地域にフィールドワークに行くと、すべての学生が、もっと早くから「筑波」を知ればよかったという感想をもつ。この授業の前半はオムニバス形式で筑波山について広く学び、後半は集中で、10月末に筑波山麓フットパス・ウォーキングを行い、景観の撮影を行う。筑波山麓地域空間に触れ、文化資源の発掘を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10月最終土ないし日曜日のフィールドワーク・ウォーキングに 参加できない場合は、受講を受け付けない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学生が自ら生活する「つくば」という空間を理解するため、学園地区における都市空間とともに、筑波地区の文化・自然空間を学ぶことによって、つくば=筑波という「世界」を視る目を養う。筑波山および山麓地域の歴史、民俗、宗教、自然、ジオ、経済、観光について学んだ上で、現地でのフィールドワークを行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 筑波山麓地域の文化、歴史、経済などの基礎的事項を理解する。<br />
2. 筑波山麓のフットパスウォークに参加し、得た知識と現況の差異を見い出す。<br />
3. 筑波山麓地域の文化資源に実際に触れ、地域活性化のための活用の仕方を考える。</p>
  </div>
