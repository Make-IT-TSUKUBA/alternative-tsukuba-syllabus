   <span id="course">0ATME22</span>&nbsp;<span id="title">養育期家族援助学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">さまざまな環境や社会的状況下で、こどもを養い育てる時期にあり、援助を必要としている家族に対して卓越した看護、高度な看護を提供できる能力を養うために、健康・不健康を問わずあらゆる健康状態のこどもとその家族についての卓越した知識を習得し、家族の健康および生活に関して幅広いディスカッションをおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">共同B103にて授業<br />CNS専攻分野共通科目</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探求力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">この科目は、家族看護分野において特定の健康問題を有する家族員とその家族に対して卓越した看護、高度な看護を提供できる能力を養う科目である。本科目では、こどもと家族に関する知識、診断や治療に関する知識を活用し、さまざまな環境下や状況下で主としてこどもを養育する家族を対象とした援助活動を展開するための能力を培うこと、こどもと家族の置かれた環境や状況に加え、健康・不健康を問わずあらゆる健康状態のこどもとその家族についての卓越した知識を習得し、ディスカッションを通して家族をアセスメントする能力を身に付け、家族看護実践および研究への応用を検討できることを目標とする。<br />
行動目標<br />
1.看護援助を必要とするこどもと家族のおかれている状況や問題点を自ら整理することができる。	<br />
2.援助を必要とするさまざまな状況にあるこどもと家族の、診断・治療に関する内容がわかる。<br />
3.さまざまな状況下でこどもを養育する家族の健康および家族の生活についてアセスメントし、援助を立案することができる。	<br />
4.養育期の家族における家族支援専門看護師の役割を述べることができる。	<br />
5.養育期の家族における家族支援専門看護師として必要な知識と技術を具体的に考えることができる。</p>
  </div>
