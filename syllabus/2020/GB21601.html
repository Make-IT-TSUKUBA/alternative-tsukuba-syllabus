<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB21601</span>&nbsp;<span id="title">オートマトンと形式言語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5,6</span>
    <br />
    <span id="assignments">亀山 幸義</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">オートマトンと形式言語の基礎理論を学習する。取り上げる話題は、有限オートマトンと正規言語、プッシュダウンオートマトンと文脈自由言語、チューリング機械と決定可能性、チャーチの提唱などである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">定員100名、定員を越える時は、授業ホームページ記載の方法で選抜するのでその指示に従うこと。<br />GC50201と同一。<br />土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
2. ソフトウエアサイエンス分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">計算モデルの表現手法として、オートマトンと形式言語に基づく方法を理解する。<br />
有限オートマトンと正規言語、プッシュダウンオートマトンと文脈自由文法の対応関係を理解する。<br />
チューリング機械と計算可能性、決定問題の概念を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">有限オートマトン, 正規言語, プッシュダウンオートマトン, 文脈自由言語, チューリング機械, 計算可能性, 決定問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>有限オートマトンと正規表現: 決定性・非決定性有限オートマトン、正規表現、正規言語、決定化、最小化、閉包性。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>プッシュダウンオートマトンと文脈自由文法: 文脈自由文法、文脈自由言語、プッシュダウンオー トマトン、構文木、チョムスキー標準形、文法の曖昧さ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>チューリング機械と計算可能性:チューリング機械、チャーチの提唱、計算可能性、決定手続き。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">集合、関係、数学的帰納法など、離散数学(情報数学)の基礎的な知識を持っているか、自習する必要がある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習30%、試験(中間試験および期末試験)70%により評価する。<br />
到達目標に挙げた各項目について演習を行うので、その60%以上の成績をおさめること。<br />
到達目標に挙げた項目を総合した試験を行うので、その60%以上の成績をおさめること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">次回の授業範囲を予習し,専門用語の意味などを理解しておくこと。また、演習の後は、演習内容の復習をしておくこと。</p>
  </div>
