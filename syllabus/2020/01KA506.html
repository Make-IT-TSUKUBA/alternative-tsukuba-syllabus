$(function() {

                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">変化する環境に対応するため、組織も変化することが求められる。しかし、組織には変化を妨げる様々な要因が存在する。また、変化を意識しすぎるあまり、自らの強みを見失ってしまうことも少なくない。本講義では、組織が変化しなければいけない理由、変革の妨げとなるものは何か、何を変えて何を変えるべきではないのか、変革における経営者の役割はなにかといった観点から組織変革について検討し、組織変革を様々な面から理解することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM104と同一。</p>
  </div>

   <p id="outcomes">知の活用力、経営に関する問題発見能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">組織にとって重要な課題である組織変革を、実際の組織の問題と結び付けながら様々な面から理解することを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・出席者は、毎回、事前に課題文献を読み、文献の概要および議論したいポイントをまとめたレジュメを提出すること。<br />
・課題文献の内容を踏まえた講義およびディスカッションを行う。<br />
・学習した概念を用いたグループワークを行い、問題発見能力および知識の活用力を身につける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1, 2回:組織変革におけるリーダーの役割<br />
課題文献:Edmondson, A. (1999). Psychological Safety and Learning Behavior in Work Teams, Administrative Science Quarterly, 44(2), 350-383.<br />
第3, 4回:学習する組織<br />
課題文献:Levinthal, D. A., &amp; March, J. G. (1993). The myopia of learning. Strategic Management Journal, 14(S2), 95-112.<br />
第5, 6回:組織の認識の変化<br />
 課題文献:Dutton, J. E., &amp; Dukerich, J. M. (1991). Keeping an eye on the mirror: image and identity in organizational adaptation. Academy of Management Journal, 34(3), 517-554.<br />
第7回:戦略的意思決定 <br />
 課題文献:Eisenhardt, K. M. (1989). Making fast strategic decisions in high-velocity environments. Academy of Management Journal, 32(3), 543-576.<br />
第8回:グループワーク準備<br />
第9, 10回:グループワーク報告</p>
