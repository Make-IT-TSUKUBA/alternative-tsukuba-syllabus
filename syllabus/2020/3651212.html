<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3651212</span>&nbsp;<span id="title">スペイン語圏の言語と文化A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「基礎スペイン語AI/AII」「基礎スペイン語BI」で修得した言語知識を踏まえて、4技能(読む・聞く・話す・書く)の総合的な伸長に配慮しながら、スペイン語圏の文化と社会の理解をさらに深めることを目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として国際・生物・地球・応理・工シス・看護対象。「基礎スペイン語」A及びBの履修者に限る。日本語で授業を行います。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)動詞の直説法未来を理解し、使うことができる。<br />
(2)動詞の直説法未来完了を理解し、使うことができる。<br />
(3)関係詞を理解し、使うことができる。<br />
(4)比較表現ができるようになる。<br />
(5)形容詞や副詞の最上級が使えるようになる。<br />
(6)形容詞の絶対最上級が使えるようになる。<br />
(7)動詞の直説法過去未来(条件法現在)を理解し、使うことができる。<br />
(8)動詞の直説法過去未来完了(条件法過去)を理解し、使うことができる。<br />
(9)話法や時制の一致の原則を理解する。<br />
(10)動詞の接続法を理解し、あらゆる時制で使うことができる。<br />
(11)接続法を使った命令表現ができる。<br />
(12)条件文と譲歩文を理解し、作ることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 中級文法, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
第1回	直説法未来と未来完了	 	 <br />
第2回	関係詞	 	 <br />
第3回	直説法未来、未来完了、関係詞に関する練習問題 	 <br />
第4回	比較表現<br />
第5回   最上級と絶対最上級	 	 <br />
第6回	比較表現と最上級、絶対最上級に関する練習問題 	 <br />
第7回	直説法過去未来と過去未来完了	 	 <br />
第8回	話法と時制の一致、関係詞の独立用法	 	 <br />
第9回	直説法過去未来と過去未来完了、話法と時制の一致、関係詞の独立用法に関する練習問題<br />
第10回	接続法現在、接続法を使った命令文	 	 <br />
第11回	接続法現在や接続法を使った命令文に関する練習問題	 	 <br />
第12回	接続法現在完了、接続法過去、接続法過去完了	 	 <br />
第13回	条件文と譲歩文	 	 <br />
第14回	接続法現在完了、接続法過去、接続法過去完了、条件文と譲歩文に関する練習問題<br />
第15回  まとめ</p>
