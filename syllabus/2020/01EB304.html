<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB304</span>&nbsp;<span id="title">日本画領域特別研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各自の設定したテーマに基づき,日本画の修了研究を行う。研究倫理についても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">14条対応</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">・造形芸術に関する広範な知識と高度な技能、及びそれに基づく優れた研究能力・創造的表現力<br />
・幅広い知識、多様な経験、論理的思考を踏まえた問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本画領域に関しての修了研究を円滑に行うための研究能力を取得するとともに、研究倫理について理解を深めることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本画領域, 研究倫理, 修了研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本画領域に対応した修了研究の実践指導を行う。併せて、指導教員等から研究倫理に関する指導も行う。また、社会人学生に対しては職務の状況に合わせて個別指導を行う等、柔軟に対応する(14条対応)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>4〜5月 <br />
履修計画立案 論文または研究報告書立案</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>6〜8月<br />
論文または研究報告書執筆 該当する場合は作品制作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>10〜12月<br />
論文または研究報告書仮提出<br />
該当する場合は作品制作<br />
論文または研究報告書題目の確定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>1〜2月<br />
修了研究( 作品及び研究報告書)の提出<br />
梗概集作成<br />
修了展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
