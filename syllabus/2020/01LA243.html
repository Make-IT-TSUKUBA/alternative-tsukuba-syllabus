<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国の各種税金概要及び税制度の特徴に対する基本的知識を得ると共に、日本企業(外国企業)の現地子会社と日本(外国)親会社間の取引における課税関係及び税務問題に関して、租税条約の解釈及び事例に基づき、現地における税務行政状況及び税務対応を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度開講せず<br />非常勤講師</p>

   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">中国の税制度及び各種税金の概要の解説により、中国税制の基本知識を習得すると共に、日中租税条約、PE課税問題、BEPS(税源浸食と利益移転)対応等の中国進出日本企業の事業活動において発生する税務諸問題の解説及び事例紹介(中国税務当局の現場対応)により、中国税務の現状に対する理解を深めることを本授業の目的としている。</p>
  </div>

    <p id="posttopics">下記予定表参照のこと。<br />
日程(全10回)	講義項目(予定)<br />
第1回	中国税制概要の解説<br />
第2回	中国企業所得税の解説<br />
第3回	中国個人所得税の解説<br />
第4回	中国流通税(増値税、営業税)の解説<br />
第5回	中国税務行政と徴収管理法の解説<br />
第6回	日中租税条約の解説<br />
第7回	外国企業に対する源泉徴収課税の解説<br />
第8回	PE(恒久的施設)課税の解説<br />
第9回	中国のBEPS(税源浸食と利益移転)対応の解説<br />
第10回 総括(穴埋め形式テキスト・計算事例使用)</p>

授業は原則として講義形式で行う(授業中に質問の時間を設けるので、積極的な参加(質問、コメント)を歓迎する。なお、最終講義では事前に問題(簡易な穴埋め形式及び計算問題)を配布し、各自の理解度を確認するための講義を行う。</p>
