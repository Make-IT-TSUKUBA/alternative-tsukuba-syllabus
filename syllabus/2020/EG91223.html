<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EG91223</span>&nbsp;<span id="title">地球環境学野外実験III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">森本 健弘, 久保 倫子, 秋山 千亜紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The goal of this course is to provide experience and background in a variety of field methods used by researchers in geoenvironmental sciences. The course will focus on hands-on field techniques for data gathering (observation, measurement, and others), mapping, and data analysis.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Offered in 2020. Permission by teachers. Only for those entered after 2016. Fieldwork class is planned to be held Sep.15-18,2020.<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">地球学に関する専門的素養,フィールドワーク能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The goal of this course is to provide experience and background in a variety of field methods used by researchers in geoenvironmental sciences. The course will focus on hands-on field techniques for data gathering (observation, measurement, and others), mapping, and data analysis.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">human geography, field survey, interview survey, methodology</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Students learn human geographical methodology through the following field surveys:<br />
1) Field trip in Aichi and Gifu (hopefully 15-18 September 2020, the schedule can change regarding the expansion of COVID-19). Students must join on-line orientations. After the orientations, students conduct preliminary research to make field-trip material. After the field trip, students must submit final report.<br />
2) Land-use survey in Tsukuba (1-2 days)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Orientations: Preliminary research</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Field trip (Day 1): Socioeconomic characteristics of the region (urban areas)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Field trip (Day 2): Society and culture of the region (urban areas)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Field trip (Day 3): Socioeconomic characteristics of the region (mountainous areas)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Field trip (Day 4): Society and culture of the region (mountainous areas)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Land-use survey (1-2 days)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Students are expected to have taken geography classes (e.g., human and regional geography).<br />
Limited number of students can join the field trip.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Field-trip material (based on preliminary research), final report, and land-use maps</p>
  </div>
