 <body>
  <h1 id="course-title">
   <span id="course">EC12191</span>&nbsp;<span id="title">物理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水4</span>
    <br />
    <span id="assignments">足立 泰久, 粉川 美踏, Utada Shinichi Andrew</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">音や光といった波の性質や電気・磁気の特性は、自然界の様々な現象を理解する上で重要なだけでなく、人々の生活に欠かせない産業技術に応用されている。本講義では前半に熱力学、後半に電磁気についてそれぞれ基礎から学び、それらによって説明される自然現象や応用技術の中の基本要素についても解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「物理学」(EC12081)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">生物資源科学で必要とされる物理学的教養の基礎</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">足立担当分(前半) 生物資源、環境を学ぶ基礎として熱力学の基本的事項を学ぶ。<br />
粉川担当分(後半) 電気を正しく安全に無駄なく利用するための基礎知識を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">【熱力学】分子の熱運動, 力とポテンシャル, 拡散とボルツマン分布, 熱力学の第一法則, 熱関数, エントロピー, 【電気】オームの法則, 交流, 直流, 電荷, 電界, 磁気, 磁界, 電磁誘導, 電化製品</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【熱力学】熱力学の理解は生物資源、環境を学ぶ上で必須的基本事項である。熱の分子運動の初等的理解がさまざまな応用面につながる知識となることから、そこをスタート点に熱力学の基礎事項、エネルギー保存則、エントロピー増大則、熱関数(特にギブスの自由エネルギー)などを学ぶ。<br />
【電気】目に見えない電気は一見,扱いにくいと感じるが,灯りをもとしたり,物を温めたり,仕事をしたりと,我々をシビレさせてくれる便利で有用な働き手である。本講義は人類の歴史における電気の登場とその発展を振り返りながら,電気の基礎知識を学習することによって,今や我々の生活とは切っても切れない電気への理解を深めることを目標とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>なぜ、生物資源学で熱と電気を学ぶのか?<br />
熱力学的な力と力学的な力、力とポテンシャルエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>物理Iの内容についての確認テスト<br />
熱の分子運動論 1、現象論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>熱の分子運動論2 拡散法則と保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱と仕事の等価性、ボルツマン分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>熱力学の第一法則 (系、内部エネルギー)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>熱力学の第二法則 (エントロピー、熱関数)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ギブスの自由エネルギーと化学ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【電気と磁気のはじまり】電気現象と吸引現象,TIPS:雷について(怖い落雷事故)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【静電気の時代】磁気と電気,導体と不導体,静電気を貯める(ライデンびん),クーロンの法則,TIPS:カエルの足のけいれん</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【動電気のはじまり1】ボルタの電池,電流の磁気作用,ビオサバール・アンペール則,熱起電力 TIPS:電池のいろいろ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【動電気のはじまり2】オームの法則、直流回路,ヘンリーの法則,ファラデーの電気分解,キルヒホッフの法則 TIPS:世界最初の発電機</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>【発電機と電動機】ファラデーの電磁誘導,回転式発電機,交流回路,電信の発明,電動機(モーター),ジュールの電流熱作用, TIPS:発明王エジソン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>【電気技術の発展】電信,白熱電球,交流送電,変圧器,TIPS:電柱を見てみよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>【電気と社会・生活】鉄道,生活家電,テレビ,発電施設 TIPS:日本人の電気の発明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>【環境工学コースの研究紹介】 電気や波動の応用をはじめ,様々な科学をベースに行われる工学的研究とは何かをコース所属教員の研究事例を通じて紹介する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">熱力学の基本事項や電気・磁気の特性は、自然界の様々な現象を理解する上で重要なだけでなく、人々の生活に欠かせない産業技術に応用さ れている。本講義では前半に波動現象、後半に電磁気についてそれぞれ基礎から学び、それらによって説明される自然現象や応用技術の中の基 本要素についても解説する。</p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">上記の授業内容に多少の変更はあり得ます。 <br />
物理学を学ぶことで数学の理解が深まります。実際、歴史的にも、物理学と数学は互いに刺激しあって発展してきました。「基礎数学」「数理科学演習」を履修する人は、「物理学」も履修(又は聴講)することを勧めます。 <br />
 関数電卓(あまり高機能でないもの。1000円程度のものでよい)を用意すること。計算目的であっても携帯電話は試験で利用できない.</p>
