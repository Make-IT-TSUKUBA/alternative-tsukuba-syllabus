  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバリゼーションとは何かということを、政治経済の原理と文化変容の原理の接合として明らかにしてゆく。ヒト、モノ、カネの社会的三要素の関係性から近代世界システムの展開の内実を明らかにし、その延長上にあるグローバリゼーションという現象をグローバリズムという観点から見てゆく。さらに、グローカリゼーションという現象を取り上げ、それをグローバルな文化要素とローカルな文化要素との接合によって構築された第三の文化として着目する。具体的に、洋食文化やマクドナルドなどの事例を用いて明らかにする。最後に、政策的な側面として、グローバルに向き合うローカルな社会の戦略を、地域づくりの運動のなかに見出す。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「文化」とは何かについて捉えながら、文化人類学の独自性を学ぶ。西洋文化と伝統文化の出逢いから、西洋文化と伝統文化の「接合」について具体的事例を基に学ぶ。<br />
グローバリゼーションとは何かということを、政治経済の原理と文化変容の原理の接合として明らかにしてゆく。ヒト、モノ、カネの社会的三要素の関係性から近代世界システムの展開の内実を明らかにし、その延長上にあるグローバリゼーションという現象をグローバリズムという観点から見てゆく。さらに、グローカリゼーションという現象を取り上げ、それをグローバルな文化要素とローカルな文化要素との接合によって構築された第三の文化として着目する。具体的に、洋食文化やマクドナルドなどの事例を用いて明らかにする。最後に、政策的な側面として、グローバルに向き合うローカルな社会の戦略を、地域づくりの運動のなかに見出す。<br />
<br />
1.汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
2.専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.  「グローバリゼーション」、「グローカリゼーション」の原理を学ぶ。<br />
2.  文化変容の原理は、フィールドワークで調査する村落共同体へのミクロなアプローチでも、国家社会についてのマクロのアプローチでも共通することを見い出す。<br />
3.  文化の境界=「インターフェース」における「文化接合」、「翻訳」=「読み換え」、「書き換え」という概念によって、文化とは動態的であることを意識するようになる。</p>

3.グローバルとローカルの関わりについて、具体的な事象から理解する。</p>
