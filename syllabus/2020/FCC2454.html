  <h1 id="course-title">
   <span id="course">FCC2454</span>&nbsp;<span id="title">物理数学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木1; 秋ABC 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理数学1に引き続いて、複素関数論(コーシーの積分定理、留数定理、ローラン展開など)を主に学ぶ。講義と演習的学習をほぼ1対1の割合で含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">令和元年度までの「物理数学2」(FCC2084)を履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">複素関数の基礎を身につける。<br />
最低限、留数定理を実定積分計算に応用できる様になる。複素多価関数の周回積分を理解し、幾つか の実定積分計算に応用できる様になる。複素関数の正則性から導かれる諸性質と数学的に興味深い定 理の関係を説明できる様になる。物理学に現れるラプラス演算子を含む偏微分方程式のグリーン関数 の計算に複素積分を応用できる様になる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">複素関数, 正則関数, コーシーの定理, 留数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容の区切り毎に、演習を行う。以下の各回は、授業時間の目安であり、学生の理解度に応じて、柔軟に変更する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>§1 複素数とその演算<br />
§1-1複素数(数の拡張、実数と解析学、 複素数)、複素数の演算(四則・複素共役)<br />
§1-2 複素数の表現(複素平面、極形式表示、複素数演算の幾何学的意味)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>§2 複素関数とその微分<br />
§2-1複素数列の極限 (Cauchy 列, 完備性)<br />
§2-2複素関数の極限(複素関数, 極限, その性質(線型結合, 積, 比, 合成関数))<br />
§2-3複素関数の連続性(連続性の定義, 例, 除去可能な不連続点,その性質(同上)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>§2-4複素関数の微分(微分の定義, 例, 微分が存在しない例, その性質(同上,逆関数)<br />
§2-5正則関数の性質(Cauchy-Reimann の微分方程式, 調和関数, 複素数とその共役の関? 等角写像)<br />
§2-6 補足(多項式、零点、有理関数、 特異点、等角写像</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>§3 複素関数の積分<br />
§3-1 定義と性質1(経路のパラメーター表示、積分の定義、例)<br />
§3-2 定義と性質2 (線型結合、逆向きの経路、経路の分割、 閉経路、閉経路の領域分割)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>§3-3 定義と性質3 (極を中心とする円周積分、積分の絶対値と絶対値の積分)<br />
§3-4 Cauchyの積分定理 (定理と証明(Stokesの定理)、例題、不定積分、多重連結)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>§4積分公式、留数定理<br />
§4-1 Cauchyの積分公式(公式、証明)<br />
§4-2 Goursat の公式(公式、証明、正則関数の複数回微分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>§4-3 Cauchy-Goursat の公式の応用 (Liouvilleの定理、 代数学の基本定理、 境界値問題、平均値の定理、最大値・最小値の定理、調和関数の性質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>§4-4 留数定理(極の留数、留数定理、留数の計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>§5 複素積分の応用<br />
§5-1 実定積分の計算1(三角関数 の 0?2πの積分、有理関数の積分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>§5-2実定積分の計算2(有 理関数の Fourier 変換)<br />
§5-3主値積分(定 義、計算方法、階段関数)、実軸近傍にある極</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>§6 グリーン関数<br />
§6-1 線型微分方程式(解の性質(重ね合わせ)、非斉次解、Fourier変換による解法、簡単な例)<br />
§6-2グリーン関数 (定義と表現、実軸上の極と境界条件)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>§6-3グリーン関数の具体例( 湯川potential, 3次元波動方程式(遅 延potntial))</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>§7複素関数の展開<br />
§7-1 複素べき級数 (複素数列の収束と絶対収束、複素級数の収束、複素べき級数(収束セキツ))<br />
§7-2 Taylor展開 (Taylor展開、一致の定 理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>§7-3 Laurent展開 (Laurent展開、孤立特異点の分類と性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>§8 多価関数<br />
§8-1分数べき関数 (w=z^(1/2), 極表示と多価関数、分枝、分岐点)<br />
§8-2 切断とRiemann面<br />
§8-3対数関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>§8-4 多価関数の微分・展開 (対数関数の例)<br />
§8-5 多価関数の積分 (閉曲線と切断、分数べ き関数の例、対数関数の例)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義の概ね1/3終了、2/3終了時点で中間試験を行う。<br />
講義全課程終了後、学期末試験をおこなう。<br />
また、適宜レポート課題を提示する。</p>
   </div>
  </div>

   <p id="prerequisite"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間・期末試験、演習の発表状況、レポート提出状況を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義内容の区切り毎に演習問題を配付する。時間外に自分の力で解いてみること。問題の難易度は, 授業の復習程度のものから、発展的内容まで含む。演習問題の内、指定する問題の解答をレポートとして提出すること。演習問題の幾つかは、授業時間内で解説する。<br />
授業時間の概ね2倍の時間の自習を行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義内容は特定の教科書に基づくものではないので、教科書の指定はしない。<br />
複素関数論を初めて学ぶ物理学類の学生は、数学的厳密さにこだわらず、使える知識を体系立てて身につけて欲しい。この様な観点から、以下の参考書を推薦する。<br />
<br />
表実,複素関数(理工系の数学入門コース5,岩波書店)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
