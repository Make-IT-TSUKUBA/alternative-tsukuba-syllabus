<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BE22491</span>&nbsp;<span id="title">西洋法制史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course provides students with introductory overview of European Legal History. This year I would like to focus on the ancient Roman Law, which is the basis of legal systems not only in European continent countries, but also in many countries all over the world influenced from the former countries.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Students who have earned credits of BB21581 or BB28761 are not permitted to take this class.<br />西暦偶数年度開講。<br />BB28771と同一。<br />英語で授業。<br />5/2,5/3,5/17,5/24<br />5/2,5/3 : 3-4 period,  5/17,5/24 : 3-5 period</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「4. 広い視野と国際性」に関連する<br />
専門コンピテンス「4. 社会的事象の理解・分析」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">To understand a kind of different concept of values from our common sense.<br />
This year I would like to focus our eyes on Roman family law. Roman family law was a unique from our point of view. But it has been one of the cornerstones still for the Modern family law. Family law is close to all of us in some way, so we can easily communicate each other.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Law, Family, history</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This is a intensive course for 4 days: 2nd (3-4 period), 3rd (3-4 period), 17th (3-5 period), 24th (3-5 period) May.<br />
In these periods, students should watch streaming videos.<br />
The link to the videos will be uploaded on manaba.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>2nd May, 3rd period: Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2nd May, 4th period: Lecture about freedom, citizenship, and familia in Roman law</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3rd May, 3rd period: Lecture about freedom, citizenship, and familia in Roman law</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>24th May, 5th period: Presentation by students</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">As to Presentation, students must follow this instruction:<br />
-Each student should make a video of the presentation by Zoom or other application softs on cloud and send the link to it<br />
(If you do not know how to make it, please let the Lecturer know. He will support you)<br />
-For the presentaiton, to choose 1 case (at least) from the textbook (below) and make a presentation about it one by one<br />
-To inform a choice of the case with the second and third options to the Lecturer by e-mail<br />
-To prepare a presentation movie<br />
-Presentation time is within 15 minutes<br />
-Students must mention followings in their presentation:<br />
About the case what are you interested in? <br />
What is the rule/rules the author of the text intended to state? <br />
For what purpose the rule/rules was established in Roman society? <br />
Is the rule/rules reasonable from your point of view? <br />
What do you think about questions or comments of the authors?<br />
-To raise one or more Question(s) for discussion in the class<br />
-After watching each movie, students (except for the presenter) must send the answer(s) to the Question(s) or comments through [Surveys] on manaba within designated time period.</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">This course is available only for students who acquired the credits of Introduction to Social Sciences(1B90061) and Introduction to Law(BE21371).<br />
The number of students is limited to 15-20.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The number of students who can acquire grade A+ or A is limited to 30% of students registered.<br />
Items and percentage of grading:<br />
-Presentation at the class: 60%<br />
components:preparation(presentation slides), contents(points at issue or additional information), questions or comments from audience<br />
-Questions or comments to the presenters: 40%</p>
  </div>
