<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CN056</span>&nbsp;<span id="title">社会工学特別講義I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">モヴシュク オレクサンダー</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会経済事象に関わる国際比較等について講義をおこなう。いくつかの国際データセットを用いながら、生活水準や経済成長率などを例に、国際間比較を行う視点やその相違の背景について学ぶ。次に、それらの事象を説明する経済モデルについて紹介し、実際のデータを用いて計量的に同定するために必要となる基礎的な理論について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02CN054, 0AL5115と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">Specialized knowledge</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">Students are able to specify and estimate their own econometric models with economic data.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Applied econometric analysis; Regression models.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The course is about applied econometric analysis with application to international economic comparisons. The course will proceed in the following four steps.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Using several international datasets, I will illustrate the wide range of international differences in living standards, and in growth rates across nations. Then we will discuss possible explanations for such international differences, and how these explanations can be empirically analyzed.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>I will introduce the basic approach for applied econometric analysis, focusing on the following topics: (a) how to specify an econometric model, and interpret results of its estimation, (b) how to evaluate regression models, and choose the most preferred model among possible alternatives, (c) how to avoid most common problems in applied econometric analysis.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Using several published papers that studied international differences in living standards and in economic growth, students will study how applied econometric analysis was used in practice, and replicate published results.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Finally, students will practice how to specify and estimate their own econometric models with international economic data.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Econometric analysis will be introduced using Excel, with optional discussion of other software (R, Eviews, etc.) if requested by students.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">None in particular.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Term paper either in English (10-12 pages) or in Japanese (8-10 pages), class participation.</p>
  </div>
