<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FF16111</span>&nbsp;<span id="title">応用数学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水4; 秋ABC 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学や工学の問題を解析するうえで必要不可欠な応用数学について学ぶ。フーリエ級数、フーリエ変換、偏微分方程式、ラプラス変換、微分方程式における演算子法や級数法。講義を中心に随時演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1・2クラス 専門科目 選択科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「数学的な論理力と計算力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">フーリエ級数、フーリエ変換、ラプラス変換、演算子法、べき級数解法を理解し、常微分方程式や偏微分方程式に使えるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フーリエ級数, フーリエ変換, 偏微分方程式, ラプラス変換, 演算子法, べき級数解</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">複素関数論を習得している、または並行して習得することを前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">定期試験の成績(70%)とほぼ毎週課す小テスト或いは宿題(30%)で評価する。<br />
なお、単位付与は規則上授業出席が前提となるので、出席が不足すると学業成績に関わらず単位付与の対象とならないことに注意。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実際に手を動かして計算を実行してみることが理解を深めるのに有効である。<br />
また、新しく習ったことは知識の新鮮な内に復習してみることが重要。<br />
不明なところがあれば、できるだけ早く教員に質問するなどして解決するように努力すること。</p>
  </div>

    <p id="textbook-textbook">1. 大石進一,フーリエ解析(理工系の数学入門コース)岩波書店<br />2. 小寺平治,テキスト微分方程式 (共立出版)</p>
