<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01MBC10</span>&nbsp;<span id="title">文化的多様性と図書館情報サービス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報や知識は、コミュニティが繋がり、断絶し、ときに衝突し、影響を与え合うインタラクションの中で生み出され、活性化され、伝達される。本講義ではコミュニティ研究の基礎理論を学ぶとともに、エスニシティ、地域、言語等、コミュニティのカテゴリごとにフィールドワークなどの質的調査に基づく既存研究をレビューする。さらに公民館、図書館、学校、病院、地域コミュニティなどの場でコミュニティ間にインタラクションの必要な場面が生じた際に、メンバー特性を踏まえ、コミュニティ内の情報や知識がどう発生・受容・変容するかを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">偶数年度は日本語で授業,奇数年度は英語で授業;情報インタラクション専門科目;教職科目<br />0ATW136と同一。<br />対面</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力 意味的研究力 メディア専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">コミュニティについての基礎理論やコミュニティを巡る諸問題を理解する。<br />
多様な場において、多様なグループが相互作用をおこない、情報・知識や文化を変容させていく実態とその理論を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">場, 文化の伝達の変容, 帰属意識, 社会的相互作用, マイノリティ, エスニシティ, 階層, 学校, 障害, セクシャリティ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)コミュニティ研究の理論的系譜 1(後藤)<br />
(2)コミュニティ研究の理論的系譜 2(後藤)<br />
(3)知識の継承と変容の理論的系譜(後藤)<br />
(4)コミュニティのカテゴリ1:エスニシティ(後藤)<br />
(5)コミュニティのカテゴリ2:地域・言語・宗教・階層(後藤)<br />
(6)コミュニティのカテゴリ3:障害・ジェンダー・セクシュアリティ(後藤)<br />
(7)インタラクションの場1:地域コミュニティ・公民館・図書館(後藤)<br />
(8)インタラクションの場2:学校・病院(後藤)<br />
(9)インタラクションの場3:家庭(後藤)<br />
(10)身近な異質性と異文化―まとめにかえて(後藤・照山)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

レポート</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">初回と最終回以外は、1-数冊の本のいくつかの章あるいはいくつかの論文を次回までの課題とし、全員が読んでくることとし、さらにそれぞれの文献の報告者を決め、順次あてていく。授業では講義時間以外に、報告者の報告の時間とそれに基づくディスカッションの時間をそれぞれ設ける。したがって、授業外の時間において、毎回、課題の文献を読むと同時に発表にあたった場合は報告資料を作る必要がある。課題の入手方法については初回の授業時に説明する。</p>
  </div>

田辺繁治・松田素二 編 「日常的実践のエスノグラフィ ― 語り・コミュニティ・アイデンティティ」(世界思想社)</p>
