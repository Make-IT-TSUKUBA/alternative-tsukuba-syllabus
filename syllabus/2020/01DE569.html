<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、言語・音声・映像・身体所作などによって表現されたもののある部分や断片が、それが置かれている文脈や全体性の安定性を揺るがしたり、部分的でありながら文脈や全体性に所属していないように思われる場合、そのような部分的な表現をイメージと定義して研究を行う。このような部分的イメージには、新しい意味や表現を生み出すという創造的な側面があるが、その具体例を文学や映像などによる作品の中に求め、イメージに関する文献を参照しながら論考する。導入的授業として、様々なテクスト・作品の講読や閲覧を中心にして、個々のイメージがどのような効果を持っているのかを具体的に把握することを目標とする。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>
