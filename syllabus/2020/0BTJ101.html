                        }

  <h1 id="course-title">
   <span id="course">0BTJ101</span>&nbsp;<span id="title">ヒューマン・ケア科学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒューマン・ケア科学の各研究分野(共生教育学、福祉社会学、高齢者ケアリング学、社会精神保健学、福祉医療学、臨床心理学、発達臨床心理学、ストレスマネジメント)における多様な研究テーマやトピックに関する文献購読や発表討論を通して、最新理論や研究手法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の創成力, マネージメント能力、コミュニケーション能力、リーダーシップ力、国際性、専門知識、研究力、倫理観、学際的応用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ヒューマン・ケア科学の各研究分野(共生教育学、福祉社会学、高齢者ケアリング学、社会精神保健学、福祉医療学、臨床心理学、発達臨床心理学、ストレスマネジメント)の多様な研究テーマについて,既存の知見を学ぶとともに,自分の選んだ特定トピックの先行研究について,組織的文献検索とレビューを行い,その上でテーマを見つけることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">共生教育学, 福祉社会学, 高齢者ケアリング学, 社会精神保健学, 福祉医療学, 臨床心理学, 発達臨床心理学, ストレスマネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ヒューマン・ケア科学の各研究分野における多様な研究テーマやトピックに関する文献購読や発表討論を通して、最新理論や研究手法を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ヒューマン・ケア科学における教育及び研究に関する倫理について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ひきこもりなどの非社会的問題に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>コミュニティケアに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>認知行動療法に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>動機づけ面接に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ポジティブ心理学に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>学生相談、自律訓練法、認知行動療法等に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ポジティブ心理学、アスリートの自己形成、大学生の自殺予防等に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>子どもの心理社会的不適応に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>子どもの問題行動の形成と心理学的介入方法に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ストレスマネジメントに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>高齢者のメンタルヘルスに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ヘルスプロモーションに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>トラウマやPTSDに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>自殺問題に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>専門職自身の家族介護に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>移住外国人の家族介護支援問題に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>現代社会における高齢者の理解と看護ケアに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>多世代共生社会における高齢者と家族支援に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>発達障害児・者の抱える問題と対応策に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>保育臨床、子ども支援に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>家庭内の暴力の理解と支援問題に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>アディクションの理解と支援問題に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>逸脱行動の被害者・加害者および嗜癖行動に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>生活習慣予防、介護予防に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>遺伝疫学、遺伝相談、生命倫理に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>薬物・アルコール依存症者の再発リスクに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>完全主義と精神的不健康に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>高齢者と認知症に関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>ダイバーシティに関する論文の抄読及び討議</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
