<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE21001</span>&nbsp;<span id="title">医学史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">長田 道夫, 森川 一也, 高橋 智, 磯辺 智範, 鈴木 裕之, 関根 郁夫, 菅野 幸子, 渋谷 彰, 市川 政雄</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史は現代と未来の礎である。医療史では、医療が発展してきた時代背景を理解し、それに寄与した顕著な人物の功績を辿りながら、医療の体系と展望を各分野からの視点で紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:医療人としての倫理性と人間性、臨床検査の知識と実践力<br />
国際医療科学主専攻:生命科学の倫理と人間性、医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本授業を受講すると以下のことについて理解し説明できるようになる。<br />
1.	医療の原点としての古代の思想と哲学<br />
2.	解剖学と病理学の発展に寄与した主要な業績と学説およびその意義<br />
3.	免疫学と微生物学の基礎となった主要な発見とその意義<br />
4.	癌に対する考え方の変遷と治療的進歩<br />
5.	麻酔、放射線の黎明とその医学への寄与<br />
6.	疫学の医療への貢献</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医学と医療の黎明, 歴史, 疾患概念</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医学の基礎として多くの関連分野の意義や進歩の理解を促す<br />
いずれの教員もそれぞれの分野の専門家として、筑波大学で教育や研究あるいは診療に実務経験がある。<br />
10回の講義はオムニバス形式で、医療史という視点から医学の基礎を学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月5日	古代医学史	菅野幸子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月12日	解剖学の歴史	高橋智</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月19日	病理学の歴史	長田道夫</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月26日	免疫学の歴史	渋谷彰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月2日	微生物学の歴史	森川一也</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月16日	癌の発見と研究の歴史	 鈴木裕之</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月30日	癌治療の歴史 関根郁夫</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月7日	麻酔の歴史 藤井猛雄</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月14日	放射線の歴史	磯辺智範</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月21日	疫学の黎明	市川政雄</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">歴史は現在を理解する礎である。医療(学)史は、医学を学ぶものの基礎教養科目であり、人類が、病気という脅威とどのように対峙してきたかというドキュメントでもある。<br />
歴史的発見や時代を背景とした学説などを通して、医療の本質と現代医療の礎を理解する。<br />
講義では、まず古代に遡り思想としての医学の発祥から人間における医学の意味を考える。続いて、近代医学の基礎となった解剖学、病理学、微生物学、免疫学の発展に寄与した発見や学説について理解する。さらに近代最大の脅威である癌および外科学の進歩に大きく寄与した麻酔学の歴史について理解を深め、最後にこれらの医学の発展を医療として具現するための医療制度の歴史について学ぶ。</p>
   </div>
  </div>
