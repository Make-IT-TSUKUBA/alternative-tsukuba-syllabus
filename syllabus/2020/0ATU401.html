<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATU401</span>&nbsp;<span id="title">建築デザインインターンシップ1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築設計業務を行う学外の建築士事務所等に出向き、建築士の指導を受けて従事時間120時間の建築物の意匠に係る基本設計を学ぶ。一級建築士免許登録に必要な「大学院における実務経験」の「インターンシップ」480時間の一部。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">一級建築士受験資格「大学院における実務経験」の「インターンシップ」に該当する。<br />14条対応<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">(汎用コンピテンス)マネージメント能力、コミュニケーション能力、チームワーク力<br />
(専門コンピテンス)解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">意匠に係る建築設計の実践的能力を培う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築設計業務, 設計・工事監理, 実務体験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">インターンシップ先の事務所の種別は、一級建築士事務所または建築設計・監理の実務実績を有する一級建築士が在籍する事務所とする。<br />
インターンシップ先の指導者は、建築設計・監理の実務実績のある一級建築士で、担当教員が指導者としてふさわしいと認めた者とする。<br />
主な業務内容が「建築デザインインターンシップ2・3・4」と重ならないこと。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>様式1「インターンシップ計画書」をインターンシップ先と相談した上で記入し、担当教員に提出すること。事務所の種別、指導者、業務内容、従事時間に関する担当教員の事前確認を得ること。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>建築設計業務を行う学外の建築士事務所等に出向き、建築士の指導を受けて従事時間120時間の設計・工事監理の実務体験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>様式2「インターンシップ報告書」を提出すること。体験した業務内容・従事時間を証明するインターンシップ先指導者の署名捺印を得て提出すること。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">デザイン学学位プログラム建築デザイン領域の学生に限る。<br />
学生教育研究災害障害保険に加入していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">インターンシップ先で体験した主な業務内容が設計・工事監理の実務であること、従事時間が120時間以上であることを確認し単位を認定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎日の体験を整理し、業務内容について理解を深める。</p>
  </div>

公益社団法人日本建築家協会HP「JIA大学院インターンシップ」</p>
