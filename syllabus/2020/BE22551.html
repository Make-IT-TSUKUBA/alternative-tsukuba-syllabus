   <span id="course">BE22551</span>&nbsp;<span id="title">Outline of Japanese Education</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is offered to students who are interested in the historical development of Japanese education. The course looks at the processes of the foundation of the Japanese education system and the formation of a modern state in Japan. Special reference is made to the past and present dimensions of patterns of the cross-national transfer of policy for education. Thus international and comparative perspectives are welcome throughout the course.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12251と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">The course looks at processes within which education has played a vital role in the formation of a modern state and society in Japan. Special reference is made to the past and present dimensions of educational interaction between Japan and other countries. The course often invites students to participate in in-class and group discussion and to demonstrate homework assignment orally and in writing. In doing so, students will develop ability to understand international relations, to analyse the complexity of them, and to express their own anlaysis in logical order. These aspects are particularly important to the contribution to general competence, such as communication ability particularly in English, presentation ability and collaborative as well as independent academic performance. Furthermore, current issues in Japanese education are explored based on my professional experiences as a school teacher in lower and upper secondary education. Particularly, problems of the Japanese youth, e.g. student delinquency, and history teaching are discussed. These aspects are examined in historical and internationally comparative perspectives. They are essential criteria for special competence in respect to understanding and analysing the complexity of international relations.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. Participants understand educational development in the context of international and domestic politics. <br />
2. Participants analyse educational issues in international and comparative perspectives. <br />
3. Participants throw out their viewpoints during the class and demonstrate their insightful analysis in the class.<br />
4. Participants become capable of studying the relevant literature on theoretical approaches to educational issues.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">modernisation and education, public education system, international transfer of education, education and development</p>
  </div>

   <div id="topics">
    <p id="pretopics">Nothing special.</p>

<tr><th><span class="format">第3回</span></th><td>State formation and the burgeoning of modern education in Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Elite formation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Presentation (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Nationalism and education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Warfare and education</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Students must attend the 1st and/or the 2nd class. The first attendance in the 3rd class is not accepted.<br />
Students need ability to participate in discussion, demonstrate homework and complete academic papers in English.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">In-class activities (20%); Group Presentations (20%); Homework (20%); and Term Paper (40%). <br />
None of them can be missed out.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Homework, literature research for in-class group presentations</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">There is no specific textbook for the course, but following books will be referred to during the class.</p>
    <p id="textbook-textbook">1. Shibata, M.,2005. Japan and Germany Under the U.S. Occupation: A Comparative Analysis of Post-War Education Reform. Lanham: Lexington Books.<br />2. Goodman, R., and D. Phillips, eds.,2002. Can the Japanese Change Their Education System?. Oxford: Oxford Studies in Comparative Education.</p>
    <p id="posttext">Nothing special.</p>
   </div>

At least one group presentation is also required to earn the credits.<br />
The deadline for the term paper is strict.</p>
