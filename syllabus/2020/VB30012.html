<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">VB30012</span>&nbsp;<span id="title">Seminars on Global Issues B-I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金5,6; 秋C 集中; 秋BC 金3,4; 秋ABC 水4,5</span>
    <br />
    <span id="assignments">青木 三郎, 柴田 愛, 東野 篤子, ジャクタ ブルノ ダニエル フィリップ, サンドバール フェリーぺ, BPGI関係教員</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">These seminars will approach a wide range of academic knowledge, evaluation methods, and coping and preventive strategies related to the issues of social diversity-inclusion as well as human health-wellbeing. 
    For the former part, the course will provide a variety of global issues concerning the disciplines of humanities and social sciences. Students will learn what are problems and discuss how we can resolve them.
    As for the latter part, the course will approach the health matters of aged people, as contemporary society requires information literacy and care of the elderly. Students will learn basic concepts and techniques of a survey to grasp problems in a real situation, processing methods, and interpretative strategies for gathered information (documents, data). In the end, students will come up with an action plan and/or original research project aiming at finding and solving problems in a real situation.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Lectures are conducted in English. This course is for BPGI students, or students who have earned credits of VB10001 and VB10011. Classroom: [Friday 5,6 Fall A] 4B101<br />英語で授業。<br />主専攻必修科目。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This coursework links up with the academic goal of the BPGI &quot;Social diversity-inclusion&quot; and &quot;Health and wellbeing,&quot; with a special focus on:<br />
- [Specific competences] <br />
   Basic knowledge for working on the Global Issues<br />
   Imagination, creativity, and application for future plans<br />
   Communication with other fields and presentation skills  <br />
   Analysis and management for solving the issues<br />
   Research and inventiveness for addressing the issues</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">The academic goals of this course are as follows.<br />
- to gather and organize information on a given issue related to a local community and/or country <br />
- to understand the complexity of problems and obtain habits to share and discuss with others - to explore concrete solutions to approach a better inclusive society <br />
- to expand the student&#039;s knowledge of health problems and the methods of its promotion/prevention strategies <br />
- to enhance the student&#039;s ability to identify important issues pertinent to health, to identify its accepted and appropriate methods of assessment and evaluation, and to develop effective solutions for health problems in populations.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Public space, discourse, Identity, social discrimination, chronic diseases, health behaviors behavior modification, segmentation, ecological model</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[Social Inclusion and Diversity] Wednesday 4th 5th periods Fall ABC (Yamamoto, H., Bride J.)<br />
1-2. Sustainable Studies<br />
3-4. Comparative Literature<br />
5-6. World Heritage<br />
7-8.  Urban Civilization<br />
9-10. Student Presentation1<br />
11-12. Equality &amp; Justice<br />
13-14. Information &amp; Communication<br />
15-16. International Relation<br />
17-18. Civil Society<br />
19-20. Student Presentation2<br />
21-22. International political economy<br />
23-24. Climate change policy<br />
25-26. Comparative Politics<br />
27-28. Migration<br />
29-30. Student Presentation3<br />
※There is a possibility that the schedule may be modified.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">[Health and Wellbeing]  Friday 5th, 6th Fall A,  Friday 3rd, 4th Fall BC (Shibata A, Ho K.)<br />
1-2. Questions and Problems in Global Health and Medical Sciences<br />
3-4. Primary, Secondary and Tertiary sources in the Health Science<br />
5-6. Scientific Methods and Approaches in Health Science<br />
7-8. Developing Scientific Proposals. Hypothesis, Objectives, and Aims<br />
9-10. Presentation and Group Discussion<br />
11-12. Physical Activity &amp; Health. Whole Population<br />
13-14. Physical Activity &amp; Health. Children, Middle-aged and Older Adults  <br />
15-16. Paralympic Movement<br />
17-18. Adapted Physical Activities<br />
19-20. Physical Function in Older Adults. Upper Body<br />
21-22. Physical Function in Older Adults. Lower Body<br />
23-24. Habitual Exercise and Arterial Stiffness<br />
25-26. Physical Activity Promotion in Children and Middle-aged Adults<br />
27-28. Physical Activity Promotion in Older Adults (One-day trip. Jan. 24th, 2020)<br />
29-30. Final Presentation and Discussion</p>
   </div>
  </div>
