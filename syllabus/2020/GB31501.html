<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB31501</span>&nbsp;<span id="title">ソフトウェア工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">オブジェクト指向技術を中心として,ソフトウェア開発に関する手法を論じる。オブジェクト指向プログラミング,クラスライブラリ構築法,UML.デザインパターン,ユニットテスト,リファクタリング等の手法を,具体的な演習を行いながら学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">オブジェクト指向プログラミング実習等の授業によって,オブジェクト指向プログラミングの基礎を学んでいることが望ましい。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
3. 情報システム分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ソフトウェア開発の全体像について理解する.<br />
ソフトウェア開発で用いられる基本概念、基本語彙を習得する.<br />
現代的なソフトウェアの開発手法について演習を通じて学ぶ.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ソフトウェア工学, 開発方法論, オブジェクト指向, デザインパターン, UML, ユニットテスト, リファクタリング, バージョン管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1〜2週	オブジェクト指向プログラミング(2週)<br />
抽象化とカプセル化,継承と再利用,多相<br />
クラス,インスタンス,変数とメソッド,クラス階層,抽象クラス,インターフェース<br />
パッケージ,Generics<br />
<br />
第3週	UML(Unified Modeling Language)<br />
ユースケース図,クラス図,オブジェクト図,シーケンス図<br />
<br />
第4週	ソフトウェアのパターン<br />
アーキテクチャパターン,フレームワーク,デザインパターン<br />
<br />
第5〜6週	デザインパターン(2週)<br />
生成,構造 ,振舞いに関するパターン.オブジェクトの責任と契約.<br />
<br />
第7〜8週	ソフトウェア開発方法論<br />
方法論とその発展,ウォーターフォール・モデルとその問題点,ラピッドプロトタイピング,スパイラル型開発モデル,統一開発プロセス,アジャイルソフトウェア開発,エクストリームプログラミング,テスト駆動開発とユニットテスト<br />
<br />
第9週	リファクタリング<br />
<br />
第10週	開発支援ツール,まとめ<br />
バージョン管理,バグ追跡</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Javaプログラミングの知識を前提とする.<br />
オブジェクト指向プログラミング実習等の授業によって,オブジェクト指向プログラミングの基礎を学んでいることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義と演習の総合点により評価を行う.小テストや定期試験により講義の理解度の評価を行う.毎週行う演習問題に解答することによって演習の学習状況の評価を行う.評価の前提となるデータとして出席状況を用いる.</p>
  </div>
