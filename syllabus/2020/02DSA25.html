   <span id="course">02DSA25</span>&nbsp;<span id="title">古典古代学演習(1A)</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">弘法大師空海以来、本邦での一千年に及ぶ梵字悉曇学の伝承を、江戸期に『梵学津梁』全1千巻のかたちで集大成した慈雲尊者飲光のヴィジョンを継承し、サンスクリット文献学を悉曇学の延長線上において捉える.サンスクリット文法に関しては、辻直四郎『サンスクリット文法』(岩波全書、1974年)の体系的記述を全面的に参照する.テキストとしては『普賢行願讃』の本文伝承を論じ、かつ併せて本邦における仏教諸派の教義史をも参照する.また印欧語文法学を参照し、ギリシア語・文学にも論及する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">サンスクリット仏教文献の基礎的知識を身に付ける意味で,ジャータカマーラ―(本生譚)を読む.デーヴァナーガリーで読むのが理想であるが,まず手始めに辻直四郎『読本』よりアルファベット化したテキストを用いてジャータカの文体に慣れる.秋学期にはデーヴァナーガリーテキストを用いる予定.</p>
  </div>
