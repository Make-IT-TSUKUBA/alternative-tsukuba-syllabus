<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATS123</span>&nbsp;<span id="title">スポーツイベント論実習</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツイベント論演習で学んだスポーツイベントにかかわる研究方法を採用し、その研究手法で指定されたスポーツイベントを調査する。フィールド調査、アンケート調査など個人または研究グループを結成し、調査プロジェクト実施方法を学ぶ。学生の現職経験から導かれるスポーツイベント問題を、スポーツプロモーションと地域形成の視点から政策課題化し、それに基づくスポーツイベント展開のマネジメントのシミュレーションを行う。このシミュレーションモデルに基づき、スポーツイベント編成に必要な諸エージェントと資源を査定し、当該イベント展開における関係エージェントと資源のシステム化をシミュレーションし、具体的なスポーツイベントの政策マネジメントモデルを企画・立案する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EK110と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">スポーツイベント論演習で学んだスポーツイベントにかかわる研究方法を採用し、その研究手法で指定されたスポーツイベントを調査する。フィールド調査、アンケート<br />
調査など個人または研究グループを結成し、調査プロジェクト実施方法を学ぶ。</p>
  </div>

(作業仮説や研究課題を設定し、先行研究にあたる。また研究倫理について考える)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>調査実習<br />

<tr><th><span class="format">第4回</span></th><td>調査実習<br />

<tr><th><span class="format">第5回</span></th><td>調査実習<br />
