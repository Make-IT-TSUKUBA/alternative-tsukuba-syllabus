<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DF581</span>&nbsp;<span id="title">中東・北アフリカ論演習IIA</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中東・北アフリカ諸国の経済発展と社会安定の課題について関連文献を購読し、報告する。また、論文指導も行う。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">西暦奇数年度開講。</p>

   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. 中東・北アフリカ諸国の社会・経済が持つ特殊性や分析概念について説明できる。<br />
2. 中東・北アフリカ諸国の経済発展における横断的問題の現状と展望について概説できる。<br />
3. 産油国と非産油国の経済構造が比較分析でき、その特徴を説明できる。<br />
4. イスラーム社会の経済を分析し、中東・北アフリカ経済の新たな分析枠組を概説できる。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要および中東・北アフリカの地政学的概念と同地域経済の特殊性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済I:構造調整、EU南方拡大と経済構造改革</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済II:アラブ社会主義と市場移行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中東・北アフリカ経済における横断的課題I:人口動態と国際労働移動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中東・北アフリカ経済における横断的課題II:経済成長、技術進歩及び所得分配</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="assessment">論文報告による発表40%、最終レポート60%で評価する(100点満点)。これらの合計により評点を60点以上取ることを単位取得要件とする。</p>
