   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">小児期に特有な小児科疾患と小児外科疾患を中心として、子どもの健康が障害された状態やそれによって生起する問題点などを学ぶ。</p>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">心身の健康と人間性・倫理性<br />
看護の専門知識・技術<br />
ヘルスケアの専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">“特有な疾患をもつ小児”の例から、毎回の授業で、子どもの疾病について学び、小児看護に関する専門的な知識を獲得することが出来る。<br />
また、子どもの障害や療養について理解することで、子どもの心身の健康が障害された状態、それによって生起する問題点等、小児看護を実践する専門職として必要不可欠な知識を身に付け、ケア役割を明確にすることが出来る。<br />
子どもの健康、疾病や障害について、子どもの健康の保持増進、子どもの疾病予防や慢性期のケア、家族のレスパイトの観点から総合的に理解することで、小児看護実践の知識の習得だけでなく看護者としての人間性・倫理性を兼ね備えた包括的な看護支援についても考えることが出来るようになる。</p>
