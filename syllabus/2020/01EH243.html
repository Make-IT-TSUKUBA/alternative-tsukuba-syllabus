<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH243</span>&nbsp;<span id="title">応用解剖学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中; 春AB秋ABC 水2</span>
    <br />
    <span id="assignments">足立 和隆</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応用解剖学に関して、解剖学及び機能形態学の知識に基づいた研究の組み立て方、実験の取り組み方等について、基礎的な指導を行うとともに、実際に予備的な実験を行う。これらと並行して、自身の修士論文に関連する文献を探索し、先行研究における不備な点、明らかになっていない点、あるいは相反する研究結果を見つけ出し、それらの解決に自身の修士論文がどのように貢献できるか考えさせ、その実践への糸口をつかむ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP8P1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">応用解剖学領域研究の守備範囲を理解し、それに関連した知識や実験、分析等の研究方法を習得するとともに、修士論文の研究計画を説明できるようにする。さらに、詳細等を質問された際に、それに対して的確に回答できる能力を養う。<br />
応用解剖学領域における教育及び研究に関する倫理観を身につける</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトの構造, ヒトの発生, ヒトの成長, 機能解剖, 組織学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	毎回、ここに挙げたテーマに関して各自が調べ、発表する。それに対して、他の学生および教員が質問およびコメントを行う。第1回では、ガイダンスを行う。また、第14回と第30回には、自身の研究の準備状況、途中経過のプレゼンテーションを行う。<br />
第 1 回 応用解剖学領域における研究とは。研究倫理に関する説明<br />
第 2 回 解剖学用語の決まり、ラテン語の調べ方<br />
第 3 回 発生と成長:胚の分化(外胚葉性器官、中胚葉性器官、内胚葉性器官)<br />
第 4 回 外胚葉性器官の特徴。1:表皮<br />
第 5 回 外胚葉性器官の発生: 2:神経系概要<br />
第 6 回 外胚葉性器官の発生: 3:中枢神経系<br />
第 7 回 外胚葉性器官の発生: 4:末梢神経系<br />
第 8 回 中胚葉性器官の特徴。1:結合組織概要<br />
第 9 回 中胚葉性器官の発生: 2:軟骨<br />
第 10 回 中胚葉性器官の発生: 3:骨と骨格<br />
第 11 回 中胚葉性器官の発生: 4:関節<br />
第 12 回 中胚葉性器官の発生: 筋<br />
第 13 回 中胚葉性器官の発生: 血液<br />
第 14 回 中胚葉性器官の発生: 心臓、循環器系<br />
第 15 回 中胚葉性器官の発生: 腎臓、脾臓<br />
第 16 回 中胚葉性器官の発生: 生殖器<br />
第 17 回 内胚葉性器官の特徴。1:呼吸器<br />
第 18 回 内胚葉性器官の発生: 2:消化管<br />
第 19 回 内胚葉性器官の発生: 3:肝臓、膵臓<br />
第 20 回 内分泌器官<br />
第 21 回 身体運動における運動器(骨格系、筋系、神経系)の働き<br />
第 22 回 「走る」動作における身体の使い方と運動器の役割<br />
第 23 回 「跳ぶ」動作における身体の使い方と運動器の役割<br />
第 24 回 「投げる」動作における身体の使い方と運動器の役割<br />
第 25 回 「打つ」動作における身体の使い方と運動器の役割<br />
第 26 回 「蹴る」動作における身体の使い方と運動器の役割<br />
第 27 回 「泳ぐ」動作における身体の使い方と運動器の役割<br />
第 28 回 解剖学的見地からみた武道、陸上競技における身体の使い方<br />
第 29 回 解剖学的見地からみた水泳、球技における身体の使い方<br />
第 30 回 修士論文に関する進捗状況の発表</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">応用解剖学領域の学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習における各自の発表の準備状況(30%)、発表(50%)、質問に対する応答(20%)を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読や研究計画発表の場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">

    <p id="textbook-textbook">1. 坂井建雄、松村譲兒監訳,プロメテウス解剖学アトラス(解剖学総論/運動器系)(第3版):医学書院、2017<br />2. 坂井建雄、松村譲兒監訳,プロメテウス解剖学アトラス(頭頚部/神経解剖)(第3版):医学書院、2019<br />3. 坂井建雄、松村譲兒監訳,プロメテウス解剖学アトラス(胸部/腹部/骨盤部)(第2版):医学書院、2015<br />4. 相川英三、山下和雄、三木明徳、大谷浩監訳,ラーセン最新人体発生学(第2版):西村書店、1999</p>
