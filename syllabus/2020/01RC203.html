<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
トランスレーショナルサイエンスでは、創薬の過程において、非臨床段階で得られた知見を効率良く、迅速に臨床段階へ橋渡しすることを目的としている。当該領域において重要な研究ツールであるPET、CT、MRI等のバイオイメージング手法は、動物とヒトで試験プロトコールが類似していること、同一個体において長期的試験が可能なこと、生体において視覚的・定量的なデータが得られること、非侵襲的技術であることなどの利点を有している。本講義では、これら手法の原理、創薬開発における解析例を概説するとともに、研究開発の最前線における経験や、創薬の魅力を伝える。        </p>
    </div>
