<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BLE506</span>&nbsp;<span id="title">知能機能システムコラボラトリー演習III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博士後期課程1年次生を対象に、異分野の研究室のゼミまたは研究活動に参加し、異なる専門分野における問題やその解決方法を学ぶ機会を提供する。これによって異分野の専門知識を習得するとともに、マネジメント能力(特に俯瞰力)を高め、自分の研究の深化にも役立てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度春学期はオンラインで実施。秋学期の実施形態は後日掲示等により周知する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
1. 知の創成力:未来の社会に貢献し得る新たな知を創成する能力<br />
2. マネジメント能力:俯瞰的な視野から課題を発見し解決のための方策を計画し実行する能力<br />
4. リーダーシップ力:リーダーシップを発揮して目的を達成する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において先端的な研究課題を設定し、自立して研究を遂行し独創的な成果を上げて国際的に発表する能力とそのための高度な技術<br />
II. 専門知識:工学分野の研究者または高度専門職業人にふさわしい知識と学力、および知能機能システム分野における先端的かつ高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">異分野の研究室に参加,個別指導,実験や共同研究の実施、ゼミ発表もしくは研究指導を受けることことで、以下の能力・知識・経験を培う。<br />
<br />
人類社会の未来に資する知の創成<br />
専門分野以外においても課題を発見し,俯瞰的な視野から解決する能力<br />
目標を実現するための体制を構築し、リーダーとして目的を達成する能力<br />
知能機能システム分野の先端的な研究課題を適切に設定でき,その研究を行うための高度な技術<br />
システム情報工学分野の幅広い専門知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マネジメント</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">異分野の研究室(完全に別の研究室ゼミ:日常的に合同でやっているゼミは不可.たまに合同の場合 は,その回を除いて可)に参加,個別指導,実験や共同研究の実施を行う.合計15時間以上.15時間のうち1.5時間はゼミ発表を行うか,もしくは研究指導を受ける.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">博士後期課程1年次生を対象</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">異分野の研究室のゼミでの参加状況および自分の研究発表により評価を行う. 異分野の研究室のゼミ参加証明: 所定のフォーマットの出席表に受入れ教員より各回で押印をもらう.また,ゼミ参加修了時には受入 れ教員,指導教員から修了印をもらう. 単位認定: 1所定のフォーマット(申請:受入れ教員印,指導教員印,修了:受入れ教員印,指導教員印,および 出席 表)と 2発表時に利用したレジュメあるいは発表スライドを12月(秋B修了時期)に学務・カリキュラム委員 会に提出する. また,追加履修申請の場合には,追加履修申請用紙を加えて12月(秋B修了時期)に学務・カリキュラ ム委員会に提出する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指導教員とも相談の上自主的に研究すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">共通の参考書は指定しない。必要に応じて受入れ教員の指示を仰ぐこと。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
