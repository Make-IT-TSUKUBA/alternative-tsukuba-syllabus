<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH346</span>&nbsp;<span id="title">柔道コーチング論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木2; 秋C 木1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業は演習形式とし、柔道のコーチングに関する文献・資料を題材として、その現状を討議し、問題点を探りながら基本的な知識の習得と各自の研究課題の明確化を図ることを目的とする。授業はオムニバス方式とし、先行研究を元に各自で設定したコーチングやトレーニングに関する課題に対してデータの収集と検討を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP9P1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">柔道コーチングの専門的知識を身につけ、その知識を活用できる基盤を養う。効果的な指導法を構築することができること。<br />
柔道コーチング論領域における教育及び研究に関する倫理観を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">柔道, 投技, 固技, 当身技, 形, ルール, 練習法, 指導法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	柔道のルール、歴史、技術の原理、技術構造、形、段級について理解を深める。<br />
<br />
第 1 回柔道コーチング領域における教育及び研究に関する倫理について(担当:岡田)<br />
第 2 回柔道の歴史1 嘉納治五郎について(担当:岡田)<br />
第 3 回柔道の歴史2 投技の技術について(担当:岡田)<br />
第 4 回柔道の歴史3 固技の技術について(担当:岡田)<br />
第 5 回柔道の歴史4 当身技の技術について(担当:岡田)<br />
第 6 回柔道の歴史5 柔の理について(担当:岡田)<br />
第 7 回柔道の歴史6 精力善用・自他共栄ついて(担当:岡田)<br />
第 8 回基本動作1(礼法・姿勢・組み方・移動)ついて(担当:岡田)<br />
第 9 回基本動作2(体捌き・崩し・作り・掛け)ついて(担当:岡田)<br />
第 10 回基本動作3(受身)ついて(担当:岡田)<br />
第 11 回対人的技能1(投技)について(担当:増地)<br />
第 12 回対人的技能2(固技)について(担当:増地)<br />
第 13 回対人的技能3(連絡技)について(担当:増地)<br />
第 14 回対人的技能4(変化技)について(担当:増地)<br />
第 15 回投の形に関する文献の購読と討議(担当:増地)<br />
第 16 回固の形に関する文献の購読と討議(担当:増地)<br />
第 17 回柔の形に関する文献の購読と討議(担当:増地)<br />
第 18 回極の形に関する文献の購読と討議(担当:増地)<br />
第 19 回講道館護身術に関する文献の購読と討議(担当:増地)<br />
第 20 回五の形、古式の形に関する文献の購読と討議(担当:増地)<br />
第 21 回段・級について(担当:岡田)<br />
第 22 回講道館柔道試合審判規定の変遷(担当:岡田)<br />
第 23 回国際柔道連盟試合審判規定の変遷(担当:岡田)<br />
第 24 回講道館柔道試合審判規定の解説(担当:岡田)<br />
第 25 回国際柔道連盟試合審判規定の解説(担当:岡田)<br />
第 26 回柔道技術の練習法について(かかり練習)(担当:岡田)<br />
第 27 回柔道技術の練習法について(約束練習)(担当:岡田)<br />
第 28 回柔道技術の練習法について(乱取)(担当:岡田)<br />
第 29 回安全指導について(担当:岡田)<br />
第 30 回 総括(担当:岡田)</p>
