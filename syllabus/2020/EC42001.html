<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC42001</span>&nbsp;<span id="title">環境有機農業論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">有機農業推進に関する日本の方針などを紹介しながら,有機栽培に関する技術の開発や普及・研修教育について説明する。また,先人の有機農業に関する知恵が,現在の最先端の研究で,どのような部分で応用され活かされているのかなどを探り,今後の我々の環境と結びついた新しい農業への取り組みなどについても科学的・化学的に紹介する。過酷な地で、古来からの有機農業的手法がどのように利用されているのかについても解説する。討論を取り入れ、授業を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」「環境」</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">

生態系における物質循環<br />
討論</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本における、有機農業推進に関する歴史や方針と実際の現状について説明する。これまでに、日本で有機農業栽培に深くかかわって活躍された方々の研究を紹介しながら討論などを行う。討論形式を取り入れ、今後の有機農業のあり方や、新しい技術の開発などについて話し合う時間を設ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>有機農業の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本における有機農業推進と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>他国の有機農業や有機栽培技術・日本との違い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>これまでの有機農業に関連した農法・技術(紹介I)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>これまでの有機農業に関連した農法・技術(紹介II)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>これまでの有機農業に関連した農法・技術(紹介III)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有機栽培農産物の流通</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>論文を用いた総合討論I(生物間相互作用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>論文を用いた総合討論II(生物を介した物質循環)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>先人の知恵と科学技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">主に上記の予定で行う。<br />
授業内容が変更される場合ある。</p>
