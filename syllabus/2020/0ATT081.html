<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:情報・プロダクト・メディアアートを融合した、オブジェによるインタラクション設計の基礎を習う。人間の感情、判断の根源となる感性的な行動をハイテック電子技術や形の素材の仕組みを利用したローテックを用い、創造的インタラクション設計を行う。
 授業の概要:グループワークショップ形式でのプロトタイピングを行う。
 授業計画:(1) 課題説明 チーム構成、(2) ブレーンストーミング、発表、(3) 先行事例の研究、テーマ設定およびアイデア展開、(4) 仕組みなどの具体案の設計、(5) 中間発表、(6) モデル制作、(7) モデル制作、(8) モデル制作、(9) シミュレーション映像撮影、(10) 最終プレゼンテーション</p>
  </div>
  <div id="note-heading-note">

専門コンピテンス : 創造力、問題解決力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">認知的行動の特性を把握し、より自然に情報伝達が可能なインタラクションの設計を行う。デザイン、メディアアートが融合された芸術の幅広い創造性を補うようになる。<br />
デザイン、造形の知識・技能を活かし、諸問題に対して新たな答えを見出せる発想力、研究能力、創造力と背景の異なる多くの人々と協働できる柔軟な発想力、コミュニケーション力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">メディアアート, デザイン, 認知的行動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>オリエンテーション、前年度までの授業課題の事例を紹介する。認知的な行動特性とインタクラションの関わりについて講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>課題のテーマについてブレインストーミングを行う。デザインとアートの融合された内容にすることで、自由な発想ができるように指導する。チーム編成と各チームのテーマを設定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>チームでアイデアを発表し、テーマに対する要件を反映しフィードバックを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>必要に応じてフィールド調査、行動調査を行い、5W1Hに合わせて作品のコンセプトを設定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>中間評価を行う。チームで発表し、受講生、TA、教員から積極的なフィードバックを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>設定したテーマに合わせて、センサを用い実働模型の設計、制作準備を行う。チーム内で役割分担を行い、異なる分野のメンバー同士でも共同作業が可能になるように指導する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>テーマのストーリーボードを作り、場面の設定と具体的な行動、インタラクションの設計内容を決める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>シミュレーションに用いる環境を設定し、現場で実働モデルで作業を行う。発想、技術的な指導を随時行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>実働モデルの技術応用による制作まとめ。ストーリーボードの最終確認を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>シミュレーションの制作、映像、画像などの編集作業を行い課題をまとめる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
