<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットの発達などにより、アクセスできる情報は爆発的に増加している。この莫大な情報の中から、キーワード検索のみで必要な情報を探し出すことは困難になりつつある。このような背景のもと、同義語や類義語、シソーラスなどを用いた概念検索や、個人の検索履歴を用いた意図理解検索、世の中で良く検索されているキーワードを活用した予測検索など、高度な検索技術が開発されつつある。本講義では、これらの高度な検索技術について紹介すると共に、その要素技術および適用分野について紹介する。これらの事例を参考にすることで、情報検索のアルゴリズムについて理解する。</p>
