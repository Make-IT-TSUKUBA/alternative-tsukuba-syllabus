   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物で最も大きな種多様性をもつ節足動物。その節足動物門を構成する全分類群とそれらの多様な体制を概観し, 進化の道すじを考察する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">節足動物門には150万種以上もの種多様性があります。 しかし、実際の進化の歴史を振り返ることはできません。 このため、節足動物の系統発生と進化についてはこれまでにさまざまな仮説が提案されており、今なお議論は続いています。 この講義では、現時点で最も信頼性の性の高い系統樹に沿って、節足動物門を構成する全ての分類群について、その体制、分類、生活史、進化、および系統関係を概観します。<br />
この講義を通して、動物系統分類学の実際の側面を学んでください。</p>
