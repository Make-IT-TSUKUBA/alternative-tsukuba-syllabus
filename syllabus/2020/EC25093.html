<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25093</span>&nbsp;<span id="title">農林生物学基礎実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">王 寧, 野村 港二, 古川 誠一, 有泉 亨, 菅谷 純子, 瀬古澤 由彦, 野中 聡子, 浅野 敦之, 川田 清和, 吉岡 洋輔, 石賀 康博, ブリリアル マイラ, 佐伯 いく代, 高橋 真哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林生物(資源生物)の生理および生態についての分析・解析法と形態観察法の基礎を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物学コース 応用生命化学コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">1.体系的な専門知識、2. 専門の基礎となる教養、3.ICTの活用力、4.問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1 体系的な専門知識、2. 専門の基礎となる教養<br />
農林生物学が対象とする資源生物について、実際の試料を用いながら実験実習を通してその形態、生理および生態について体系的に学ぶと共lに、その基盤となる分析・解析手法を習得する。<br />
<br />
専門コンピテンス3.ICTの活用力<br />
・画像解析等を通して資源生物の形態観察に関する技術を習得する。<br />
<br />
専門コンピテンス4 問題意識の醸成力。<br />
・農林生物学に関する国際的な状況について問題意識を持つ。<br />
・資源生物の持続的な利用について問題意識を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物, 動物, 微生物, 生理学, 生態学, 形態学。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2つのグループに分け、それぞれ以下の通りに実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>植物生理I (発芽) [有泉・野中] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物形態I (植物の形態)  [野村] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物形態II(植物形態の画像解析) [吉岡] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微生物形態・生理 (植物に寄生・共生する微生物) [阿部・石賀] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物生理II (呼吸) [菅谷・瀬古澤] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物生理I (発芽) [有泉・野中] (グループI:午前、グループII:午後 各1時間程度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物生態 (植生の分類・類型化) [川田] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>動物生理 (家畜精子の形態) [浅野] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>動物形態 (昆虫の形態)[古川] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物生理II (食資源の分析)[マイラ・高橋・宮前] (グループI:午前、グループII:午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
