<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB31122</span>&nbsp;<span id="title">医療概論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4; 春AB 木4,5</span>

    <span id="assignments">大原信 斎藤環 堀内明由美 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間としての規範、社会人としての規範に基づき、将来医師になる者としての自覚を持ちながら学習する態度を身につけるために、医療の様々な側面を知り、患者の思いや立場を配慮することの重要性を、講義、PBLテュートリアル、レポート作成を通して学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医学類卒業時コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「医療の社会性」、「未来開拓力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・将来医師になる者としての自覚を持ちながら学習をする態度を身につけるために、医療の様々な側面を知り、患者の思いや立場に配慮しながら学ぶことの大切さを理解できるようになる。<br />
・医学類の学習を行う上で 必要な 自己学習、レポート作成の方法を習得できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医療倫理, 医師のプロフェッショナリズム, 生涯学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各回の授業の詳細や授業実施日にについては、「医療概論I「人間性教育」オリエンテーション資料 コースガイド」および医学類時間割(http://www.md.tsukuba.ac.jp/mdtt/)を参照すること。<br />
また、メール等で本科目に関する各種通知を行うため、注意すること。<br />
<br />
<br />
1.オリエンテーション講義<br />
2.テーマ1 「インフォームドコンセント」<br />
3.演習1<br />
4.テーマ2「臓器移植」<br />
5.テーマ3「ハンセン病」<br />
6.演習2<br />
7.テーマ4 「筑波大学で医学を学ぶこと~将来どんな医師になりたいか」</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートにより評価する(100%)<br />
「医療概論I「人間性教育」オリエンテーション資料 コースガイド」に記載されているインストラクションに則って記載され 、学習したことに基づき論旨が明確なレポートであるかについて評価する。 <br />
レポートの提出がない場合には D 評価となるため、注意すること。</p>

   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">【レポート作成のポイント】<br />
*冒頭の目的にあった結論になっているか。<br />
*結果は調べてわかった事実を記載する。それに基づき自分で考えたことは考察に記す。<br />
*導かれた結論は、結果で記したことから論理的に説明可能か?<br />
*日本語として適切かを確認する(主語述語がかみあっているか、一文が長すぎないか、誤字脱字がないか。)<br />
**留意事項<br />
既存資料や他人のレポートのコピペは厳禁、academic writing における反プロフェッショナルな問題のある行動です。</p>
