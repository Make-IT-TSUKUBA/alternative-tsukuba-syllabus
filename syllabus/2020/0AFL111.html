<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0AFL111</span>&nbsp;<span id="title">刑法III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木7; 秋A 木8; 夏季休業中 木7; 夏季休業中 木8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理論的・実務的に重要であり、刑法全体の総合的・体系的理解を必要とする重要論点を選び、研究者教員・実務家教員それぞれの観点から、集中的な検討を加える。判例・学説の状況を的確に把握することを前提に、具体的事例の検討を通じて、実務的感覚を重視しつつも論理的思考に基づく事例解決を提示し得るような、応用力の修得を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本科目は、「刑法I」及び「刑法II」の履修により、刑法理論についての基礎的学識を身に付けた者を対象とする。重要論点の検討を通じて基礎的学識の深化をはかり、柔軟な法的思考力・事例分析力を涵養して、実務法曹として必要な問題発見能力及び問題解決能力を獲得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">刑法総論, 刑法各論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業では、質疑応答方式により、各論点について議論・検討していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>客観的成立要件のうち、主として因果関係論を対象とする。介在事情が存在する場合の因果関係の存否に係る判断枠組みを確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>主観的成立要件のうち、主として故意錯誤論を対象とする。未必の故意の存否や錯誤の場合に符合を認める基準に係る判断枠組みを確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>違法阻却事由のうち、主として正当防衛論を対象とする。急迫性や防衛の意思、必要性ないし相当性といった要件に係る判断枠組みを確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>共犯論のうち、主として正犯性の判断基準を対象とする。間接正犯や(共謀)共同正犯といった広義の正犯に係る正犯性の判断枠組みを確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>共犯論のうち、主として共犯の処罰根拠に関係する論点を対象とする。承継的共犯や共犯関係からの離脱に係る判断枠組みを確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>個人法益に対する罪のうち、主として財産犯以外の犯罪を対象とする。生命身体に対する罪、自由に対する罪といった犯罪の成立要件を確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>財産犯のうち、主として窃盗罪や横領罪を対象とする。財物概念や占有概念、不法領得の意思といった財産犯に共通する成立要件の内容を確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>財産犯のうち、主として強盗罪や詐欺罪を扱う。暴行脅迫や欺く行為といった、これらの犯罪に固有の成立要件の内容を確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>社会法益に対する罪を対象とする。放火罪等の公共危険罪や偽造の罪、風俗に対する罪といった犯罪の成立要件を確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>国家法益に対する罪を対象とする。公務執行妨害罪や司法作用に対する罪、汚職の罪といった犯罪の成立要件を確認した上で、近時の判例動向も踏まえつつ、具体事例の解決方法を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">注:今年度は、前半5週を山田が、後半5週を渡邊が担当する。</p>
   </div>
  </div>

  <div id="assessment-heading-assessment">

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">検討する事例を事前に配布する。個々の論点の内容及び参照判例につき、教科書、判例集等で確認しておくこと。<br />
答案の作成は任意だが、充分に予習した上で授業に臨んでもらいたい。</p>
