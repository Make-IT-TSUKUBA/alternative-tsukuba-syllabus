  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球流体力学は、地球の重力と自転の影響を考慮した流体力学の一分野であり、 大気科学や海洋学の力学的基礎を構築する。地球流体の力学を支配する物理法則には運動方程式や連続の式、熱力学の式等があるが、これらは、運動量や質量、熱エネルギー等の保存則の事である。この保存則という概念はバランス方程式というより一般的な場の理論から統一的に導かれている。本講義では地球流体力学の基礎である、バランス方程式について理解し、その応用として、質量保存則、コーシーの運動量保存則、エーテルの渦位保存則について学ぶ。また、これらの保存則の生まれる背景としてのハミルトニアン力学系について学ぶ。最後に、ハミルトニアン力学系の基準振動としてのノーマルモードを地球流体プリミティブ方程式系について求める方法について解説する。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大気や海洋の流体力学は回転する成層流体を対象にすることから地球流体力学と言われている。その基礎となる物理法則は運動方程式、熱力学の式、連続の式などの非線形連立偏微分方程式系からなり、流体のハミルトニアン力学系を構成する。本講義では、これらの地球流体力学の基礎を習得する。</p>
