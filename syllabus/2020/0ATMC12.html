  <h1 id="course-title">
   <span id="course">0ATMC12</span>&nbsp;<span id="title">国際保健・公衆衛生看護学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5,6</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバルヘルスにおける看護研究、エンパワメント理論に基づく発達ケアに関する研究、疫学並びに学校保健・地域保健における公衆衛生学および公衆衛生看護学研究の文献クリティーク等を通じて、研究の動向と課題を捉え、研究への展開を探究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
コミュニケーション能力<br />
国際性<br />
<br />
科学的根拠に基づく探究力<br />
看護の学際性<br />
看護の感性と倫理観<br />
国際通用性を目指す研究・実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.学術雑誌やon lineの検索システムを用い、最新の論文の中から必要な該当論文を選ぶことができる。<br />
2.選んだ論文をクリティークし、定められた時間内にその概要を他の学生に説明できる。<br />
3.他の学生が選んだ論文を事前に読みクリティークを理解し、当該研究の意義について討論できる。<br />
4.論文の歴史的今日的意義および課題を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際保健(Global Health), プライマリヘルスケア(Primary Health Care), エンパワーメント(Empowerment), 生涯発達ケア(Lifespan Development Care), 公衆衛生看護実践(Public health nursing practice), 公衆衛生看護研究(Public health nursing research), 根拠に基づく公衆衛生看護(evidence-based public health Nursing)</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">国際保健・公衆衛生看護学特論を履修し単位を得ていること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">3分の2以上の出席を単位取得要件とし、最終評価がC以上をもって単位を認定する。<br />
<br />
評価方法と評価配分							<br />
授業態度(積極性、深く考える態度、コミュニケーション力など)10%							<br />
各領域における課題(例:論文クリティーク、研究計画発表など)配分30%ずつ合計90%							<br />
							<br />
評価基準							<br />
出席状況と各領域における課題の達成度を点数化し合計100点として評価する。							<br />
A+ 	90点以上						<br />
A 	80点以上90点未満						<br />
B	70点以上80点未満						<br />
C	60点以上70点未満						<br />
D	60点未満</p>
  </div>
