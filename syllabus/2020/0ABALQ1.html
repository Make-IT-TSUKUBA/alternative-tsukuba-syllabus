  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は、大学院設置基準第14条(教育方法の特例)に対応する科目として、現職教員等、すでに英語の指導経験を有する学生を対象に、講義、演習、発表、討論、演示、授業参観など、多面的な学習活動を結合した形で展開する。マイクロ・ティーチング(模擬授業)の機会を多く取り入れながら、オーラル・イントロダクション、発音指導、4技能の指導と統合的指導、コミュニカティヴな言語活動、指導案の作成、教科書の活用、発問スキルにもふれる。</p>
  </div>
