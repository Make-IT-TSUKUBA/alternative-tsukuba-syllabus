  <h1 id="course-title">
   <span id="course">AC61L12</span>&nbsp;<span id="title">欧米文化論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「情熱の国」スペインの、ロマンス語圏の中でも特異なイメージの形成に関連する、英語またはスペイン語で書かれた史料や文献を講読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">欧米文化論演習II(AC25592, AC61712)ないしヨーロッパ・アメリカ史文献学VIb(AB75342)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">スペイン帝国の解体および国民国家スペインの(不)成立の時期に関する研究の理論的方向性を、近年刊行された著作・論文の読解を通して、掘り下げて学び、批判的・創造的思考力を高める。グローバルな広い視野を持って、スペインとイスパノアメリカにおける文化事象の変容過程を理解し、演習での議論によってその理解を深め、協働性・主体性・自律性を身につける。また、英語で書かれた文献を輪読し正確な理解に努めて、その情報を、様々な地域に関心を持つ授業参加者間で共有することで、国際的なコミュニケーション能力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史, 近代, ヨーロッパ, スペイン, ラテンアメリカ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大西洋の両岸におけるスペイン帝国の解体と国民国家成立のプロセスを概観した英語文献を輪読する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業方針の説明と歴史的・史学史的背景の概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講読1:問題の所在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講読2:スペイン帝国を支えた副王制と聴訴院</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>講読3:スペイン帝国を支えたカトリック教会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>講読4:スペイン継承戦争とヨーロッパにおける帝国の解体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>講読5:ブルボン朝支配下のアメリカ植民地の動揺</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>講読6:フランス革命の影響とナポレオンの侵略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>講読7:カディス憲法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>講読8:アメリカ植民地の独立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講読9:自由主義と反動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・テキストの正確な読解<br />
・テキスト中の人名、地名、機関・制度名などの歴史用語に関する質疑応答<br />
・テキストの内容(時代背景や地理的環境なども含む)に関する議論</p>
   </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">以下の文献を教材とする。マスターコピーを数分程度教員のほうで準備する。</p>
    <p id="textbook-textbook">1. N. Sobrevilla Perea,&quot;How (not) to make a durable state&quot; in Spain in the nineteenth century: New essays on experiences of culture and society, ed. by A. Ginger &amp; G. Lawless, Manchester University Press, 2018.</p>
    <p id="posttext">参考文献は、授業中に適宜紹介する。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">今年度は、スペイン語の知識は必要ありません。ただし、テキストを日本語に訳したりまとめたりする際に、英語圏以外の人名・地名を英語読みしないでください。詳細な英和辞典を見れば、当該地域の言語での発音をカタカナ表記したものが出ていますので、その音で読んでください。<br />
スペイン語の人名・地名の読み方については、授業開始時に簡単に解説します。<br />
2021年度は、スペイン近代史に関する、スペイン語で書かれた文献を読みます。</p>
