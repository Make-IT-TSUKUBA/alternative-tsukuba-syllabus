<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
社会学主専攻で卒論執筆予定の学生に対し、社会学的探究を進める上で必要となる社会調査(質的調査・量的調査)に関する基礎知識の習得を目指す。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
私たちは、実証研究の文献によってさまざまな社会的事実を知る。ただし、それらは研究の最終的な果実にすぎず、そこにいたるまでには、諸段階の作業を必要とする。この授業では、その諸段階について具体的な知識と技術を習得することをめざし、社会調査実習の履修にそなえる、あるいはゼミ論文や卒業論文の執筆に必要なデータ収集・分析方法の基礎を習得する準備をおこなう。            </p>
