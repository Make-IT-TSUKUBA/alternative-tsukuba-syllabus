<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EE11353</span>&nbsp;<span id="title">地球学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水3-6</span>
    <br />
    <span id="assignments">池田 敦, 藤野 滋弘, 松枝 未遠, 上松 佐知子, 池端 慶, 興野 純, 黒澤 正紀, 丸岡 照幸, 氏家 恒太郎, 高橋 純子, 釜江 陽一, 田中 康平, 辻村 真貴, 浅沼 順</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地図・航空写真・気候気象図の作業と基礎的な野外観察・観測法,地層・化石・岩石・鉱物などの基礎的な取り扱い方・観察方法・データ処理を実習する。教科書は「地球学調査・解析の基礎」(古今書院)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類対象。生物資源学類生・物理学類生・化学類生・応用理工学類生・工学システム学類生・地球学類生は履修できない。 EC12513と同一。 2018年度までの地球学実験(EB00413,EC12133,EC12513,EE11303,EE11313,EE11323,EE11333,EE11343,EG70013)を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">理科に関する幅広い教養を身に付ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">地球学の基本的技術を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実験, 地球進化学, 地球環境学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【重要】感染症拡大防止のために当初予定から変更があります!<br />
春Cは3-4限にオンライン化が可能な実験を行い、残りの実験は夏以降に延期します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>地形学に関する実験:地形図の読図(7/8)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>大気科学に関する実験:気候区分モデルの検証実験(7/15)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>水文科学に関する実験(7/22)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>古生物学に関する実験1(7/29)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>古生物学に関する実験2(8/5)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>【夏以降日程未定】<br />
地質図学に関する実験<br />
構造地質学に関する実験<br />
鉱物学に関する実験<br />
大気科学に関する実験:数値天気予報とカオスの発見<br />
環境動態解析学に関する実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">順番が上記と変わることもある。その際には通知する。</p>
   </div>
