  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わが国の武道文化は、広く世界に広がり、異文化の中で興味関心を持って受け入れられている。本授業では、まずその現状についていくつかの事例を参照しつつ学ぶ。
 また、異文化の中で、わが国の武道が興味関心を持って受け入れられている背景には、身体運動文化としての、そして精神文化としての武道文化の特異性がある。本授業では、映像資料も援用しつつ身体運動文化としての概要を学ぶとともに、武道の精神性について古典文献の講読を通して考える。</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">武芸・武道関係の古典文献を読み解きながら、現代武道に継承されてきている考え方、武道文化における未来に継承すべき不易なものについて多角的に考察することを通して、知の活用力及び倫理観を身につけ、討議を通してコミュニケーション力を向上させ、武道学領域における研究力と実践力を養う。</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、毎回のコメントペーパーの内容や討議参加の積極性など50%、最終論述試験を50%として総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
コメントペーパー及び最終論述試験は、課題への対応力、構成力、論理力、要約力、説明力の観点から評価する。討議参加への積極性は、討議時の質問力、回答力などの観点から評価する。</p>

    <p id="textbook-textbook">1. 全日本剣道連盟,『剣道の歴史』全日本剣道連盟,2003年。<br />2. 中林信二著,『武道論考』中林信二先生遺作集刊行会,1988年。<br />3. 西山松之助・渡辺一郎・郡司正勝校注,『近世芸道論 日本思想大系61』岩波書店,1972年。<br />4. 渡辺一郎校注,『五輪書』岩波文庫,1985年。<br />5. 渡辺一郎校注,『兵法家伝書』岩波文庫,1985年。<br />6. 今村嘉雄編,『日本武道大系』同朋舎,1982年。<br />7. 寒川恒夫,『日本武道と東洋思想』平凡社,2014年。<br />8. 湯浅晃,『武道伝書を讀む』日本武道館,2011年。<br />9. 今村嘉雄編著,『武道教歌集』第一書房,1989年。</p>
