<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BTNA03</span>&nbsp;<span id="title">医学セミナー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">医学学位プログラム教務委員長, 森川 一也, 井上 貴昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学位プログラム担当教員または招聘する研究者による講演を受講し、質疑応答に参加する。そして、関連分野の原著論文を読み、その研究分野の背景、研究方法、および研究成果の特徴について理解する。加えて、今後の課題、医学研究における当該研究の意義について考察し、その内容について指導教員等と討論を行い、レポートを作成して理解を深める。これにより、医学の様々な分野について詳細に議論し応用力を磨く訓練を行うとともに、科学的文章に対する理解を深め、文章作成のための技術力向上に取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】知の創成力、マネージメント能力<br />
【専門】研究課題設定力、先端研究遂行力、専門知識運用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1. セミナーに参加し、その内容について大旨説明できるようになる。<br />
2. 当該分野について、文献調査を行う課題を設定できる。<br />
3. 調べる課題に即して、読むべき論文を適切に選択できる。<br />
4. 選んだ課題、読んでいる論文とその内容について、研究指導教員や他の学生と討論し、理解を深めることができる。<br />
5. セミナーの内容と文献調査した結果についてレポートにまとめて、科学的な文章の書き方に習熟する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">セミナー, 医科学, 討論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">非常勤講師によるセミナー、専攻の担当教員の主催する研究セミナー等を受講し、講師との質疑応答に参加する。そして、関連分野の原著論文を3報以上読み、その研究分野の背景、研究方法、および研究成果の特徴について理解する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">提出されたレポートを研究指導教員および教務委員会構成員が評価する。セミナーの理解度、課題設定の仕方、文献の選び方と内容の理解、当該分野における次の研究課題の設定と結果の予測の内容と科学的な論理展開を行う文章作成能力により段階評価する。<br />
自分とは異なる分野のセミナーに基づき論文を適切に選択して大旨理解できていれば合格(C以上)と判断する。セミナーおよび関連論文を適切に理解できていると判断される場合はB以上と判断する。前記ならびに当該分野に関して今後解決すべき研究課題の設定ができればAと判断する。上記について、特に優れた科学的論理展開を行ったレポートを作成した場合はA+と判断する(トップ10%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(セミナー)10%、 演習90%<br />
 セミナーの内容と関連分野の論文の内容について、研究指導教員ならびに学生同士で討論し、専門分野以外の研究について理解を深め、応用力とコミュニケーション能力の向上に努める。</p>
  </div>

   <div id="office">
    <p id="preoffice">オフィスアワーは定めない。メールで予定を確認のうえ、訪問すること。<br />
医学学位プログラム教務委員<br />
研究指導教員</p>
    <p id="officehour"></p>

研究指導教員</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">単位取得要件:指定されたセミナーに出席し、年間3報のレポートを提出する(3編以上の論文を読んで作成したレポートを3報)。<br />
本科目の目的を理解し、自分の専門とは異なる分野のセミナーに基づくレポートを提出することを推奨する。<br />
一部のセミナーは筑波大学統一認証システムを用いたe-learningにより視聴することも可能である。<br />
詳細はE-mailにて周知する。</p>
