   <span id="course">FCB1251</span>&nbsp;<span id="title">力学2</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月2; 春C 金4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「力学1」に引き続いて、質点の運動を通しての自然認識を理解することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FCB1241を選択して登録すること。物理学類、化学類、数学類、地球学類、生物学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。力学A (FF17514, FF17524)、力学I (FG10414, FG10424)、力学1(FCB1014、FCB1024)、力学B(FC11034、FC11044)、基礎力学B(FC11144)を履修済みの者は履修できない。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「物理現象の理解」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.質点の運動を通して物理的な自然現象を理解できる。<br />
2.力学的エネルギー、ポテンシャル、仕事、中心力と惑星の運動、運動量、角運動量、質点系の運動など力学の基礎概念を理解できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">仕事, ポテンシャルエネルギー, 運動エネルギー, エネルギー保存則, ケプラーの法則, 万有引力, 運動量保存則, 角運動量保存則, 衝突</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>【6月26日(金曜・4時限)】2、3次元系の運動エネルギー、ポテンシャルエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月29日(月曜・2時限)】ケプラーの法則と万有引力、中心力と角運動量保存則、2次元極座標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【7月3日(金曜・4時限)】ケプラーの第2法則、円錐曲線、惑星の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【7月6日(月曜・2時限)】ケプラーの第1、第3法則</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">(1) 第2,4,6,8回は15分ずつ延長して実施する。休憩時間が短くなりますので、注意して授業間の移動を行ってください。<br />
(2) 第10回は10:10~10:25の15分間の授業後、期末試験を実施する。<br />
(3) 期末試験:7月20日(月曜・2時限)10 :40~11:40</p>

  <div id="prerequisite-heading-prerequisite">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験(100%)により評価する。単位取得には60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(受講前) <br />
本講義においては,力学に関して、物理学法則の基礎的な概念を学習し、その解析法を習得することが目的であるため、先ずは、受講前に高校で習った物理、および、力学1の内容について復習を行ってください。<br />
(受講中) <br />
高等学校における「力学」で取り扱ったテーマと大きく異なりはしませんが、大学の数学の力をかりて、より一般的に、厳密に力学を学びなおします。数学的な取り扱いに新規な部分が多いため、教科書を復習したり、参考書の問題を解くなどして下さい。力学2で取り扱う運動を計算するためには、授業「微積分1~3」で習う内容を道具として使いこなす必要があります。力学2で学ぶ内容は、力学3で発展的な内容になります。</p>
  </div>

    <p id="textbook-textbook">1. 秋光 純 他,基礎物理学 (培風館)</p>
    <p id="posttext">力学を基礎から理解したり、より発展的な内容を学びたい学生には、付属図書館に配架されている以下の参考図書を薦める。<br />
・スタンフォード物理学再入門「力学」レオナルド・サスキンド他(日経BP社) <br />
・ファインマン物理学〈1〉「力学」ファインマン他(岩波書店) <br />
・「力学」阿部龍蔵(サイエンス社新物理ライブラリ) <br />
・「演習 力学」阿部龍蔵(サイエンス社新演習物理学ライブラリ)</p>
