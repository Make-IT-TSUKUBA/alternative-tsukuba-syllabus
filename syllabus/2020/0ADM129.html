$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            dataType : "json",
            cache : false,

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }

});

        </h2>
        <p id="summary-contents">
企業の中で原価を計算し,あるいは予算を作成し様々な分権化された組織や個人をコントロールする活動は,「マネジメント・コントロール」と呼ばれており,管理会計とほぼ同義のものとして考えられてきた。本講義では,マネジャーを想定してこのマネジメント・コントロールを実行するための組織的側面,会計計算的側面,そして統計分析的側面の3つの能力を解説し,それらを身につけることを目指す。        </p>

管理会計の基礎的な内容を講義します。簡単な問題演習やグループワーク、レポートづくりなどを通じて管理会計を活用するのに役立つ知識を理解することを目指します。管理会計は企業においてほとんどの人が何らかの形でかかわるものなので、受講者自らの経験に根差した活発なディスカッションを期待します。<BR><BR>・	第1, 2回:管理会計における基本概念(計画、コントロール、意思決定、変動費・固定費、直接費・間接費など)を説明し、個別原価計算について学びます。	 	 <BR>・	第3, 4回:CVP分析と総合原価計算について学びます。	 	 <BR>・	第5, 6回:意思決定における原価情報の利用、価格決定、顧客収益性分析について学びます。	 	 <BR>・	第7, 8回:年度予算編成とその管理について学びます。	 	 <BR>・	第9, 10回:分権化と業績評価について学びます。                    </p>
