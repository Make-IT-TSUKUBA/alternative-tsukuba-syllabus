<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">36J4012</span>&nbsp;<span id="title">基礎スペイン語BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初修者を対象にしたこのスペイン語の授業では、基本文法(入門レベル)の重要項目を確認しながら、社会生活の場面に即した基礎的なコミュニケーション能力の修得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学・看護・医療・芸術対象。日本語で授業<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.コミュニケーション能力<br />
2.批判的・創造的思考力<br />
4.広い視野と国際性</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)語句や文を正しく発音できるようになる。<br />
(2)挨拶ができるようになる。<br />
(3)自己紹介や友人・知人の紹介ができるようになる。<br />
(4)人の性格や外見的特徴の情報をやり取りできる。<br />
(5)人の職業や国籍・出身地の情報をやり取りできる。<br />
(6)物の形状や性質・材質の情報をやり取りできる。<br />
(7)人の健康状態や精神状態の情報をやり取りできる。<br />
(8)物の状態についての情報をやり取りできる。<br />
(9)人や物・施設・都市等の所在や存在についての情報をやり取りできる。<br />
(10)数量や順序に関する情報をやり取りできる。<br />
(11)飲食店で注文ができる。<br />
(12)習慣、仕事、勉学や日常生活の諸活動についての簡単な情報をやり取りできる。<br />
(13)驚きを表現できる。<br />
(14)「知識として知っている」と「経験として知っている」の違いを理解し、使い分けることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語, 発音, 基礎会話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">文法内容に基づき会話すること。<br />
履修者の学習状況を見ながら、学習事項の順番を変えるなど、学習効果を意識した工夫や調整を柔軟に行う。<br />
<br />
<br />
第 1回. スペイン語についての概説、履修上の注意など / アルファベット、アクセント、発音.<br />
<br />
第 2回. <br />
文法的な内容: 綴り字と発音の関係<br />
機能的な内容: 自己紹介。<br />
<br />
第 3回. 第1回と第2回で学んだ内容の練習.<br />
<br />
第 4回. <br />
文法的な内容: 名詞、冠詞、形容詞<br />
機能的な内容: 自分自身や他人や事物について話す。人の性格や外見的特徴を描写する。<br />
<br />
第5回. <br />
文法的な内容: 名詞、冠詞、形容詞<br />
機能的な内容: 物や場所を描写する。飲食店での注文。<br />
<br />
第6回. 第4回と第5回で学んだ内容の練習.<br />
<br />
第7回. <br />
文法的な内容: 主語人称代名詞、規則動詞の直説法現在、否定文、疑問文、目的語、基数詞<br />
機能的な内容: 習慣や仕事についての情報を求めたり与えたりする。<br />
<br />
第8回.<br />
文法的な内容: 主語人称代名詞、規則動詞の直説法現在、否定文、疑問文、目的語、基数詞<br />
機能的な内容: 勉学や日常生活の諸活動についての情報を求めたり与えたりする。<br />
<br />
第9回. 第7回と第8回で学んだ内容の復習<br />
<br />
第10回. <br />
文法的な内容:ser とestar の直説法現在、hay動詞、前置詞と定冠詞の縮約形、疑問詞 <br />
機能的な内容: 詳しい自己紹介、友達の紹介。人の職業、国籍、外見的特徴や性格について話す。<br />
<br />
第11回.<br />
文法的な内容:ser とestar の直説法現在、hay動詞、前置詞と定冠詞の縮約形、疑問詞<br />
機能的な内容:場所や物の存在や所在についての情報を求めたり与えたりする。<br />
<br />
第 12 回. 第10回と第11回で学んだことの練習。<br />
<br />
第 13回. <br />
文法的な内容:直説法現在で1人称単数のみが不規則な動詞、指示詞、-menteの副詞<br />
機能的な内容:日常会話の場面で友人を紹介する。日常生活についての情報を求めたり与えたりする。<br />
<br />
第14回.<br />
文法的な内容:直説法現在で1人称単数のみが不規則な動詞、指示詞、-menteの副詞、感嘆文<br />
機能的な内容:驚きを表現する。「知識として知っている」と「経験として知っている」の違い。<br />
<br />
第 15回. 第13回と第14回で学んだことの練習</p>
