<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">2212253</span>&nbsp;<span id="title">応用体育ゴルフ(秋)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ゴルフの基本技術を発展させ、ミニコースの実践を通してルール、マナー、パートナーシップ、スポーツマンシップを習得する。また、秋学期中には、近郊ゴルフコースにて集中授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">経費 打撃場約¥1,000 コース約¥3,500<br />G科目<br />クラブは、身長に合わせたクラブを選択してもらう</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「5.心身の健康と人間性・倫理性」に関連する<br />
「6.協働性・主体性・自律性」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">☆運動習慣を定着させ、スポーツ文化に対する理解を深める。  <br />
(1)ゴルフの基本動作(グリップ、アドレス)を正確に行える。7番アイアンによるスイングが実践できる。<br />
(2)7番アイアンを用いて穴あきボールにてフルスイングが実践できる。<br />
(3)7番アイアンを用いてレンジボールにてフルスイングが実践できる。<br />
(4)ピッチングウェッジを用いて10ヤードから20ヤードのアプローチショットが実践できる。<br />
(5)ピッチングウェッジを用いて30ヤードのアプローチショットが実践できる。<br />
(6)パターを用いて1メートルから3メートルの距離を打ち分けることができる。<br />
(7)ピッチングウェッジを用いてミニコースをラウンドできる。<br />
(8)近郊練習場にて、7番アイアン、ピッチングウェッジを用いて飛距離の打ち分けができる。<br />
(9)ゴルフコースにて、7番アイアン、ピッチングウェッジ、パターを用いてラウンドできる。<br />
(10)講義を通して、生涯スポーツの意義を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コミュニケーション, 運動習慣, スポーツ文化, 倫理観, スポーツマンシップ</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>7番アイアンを用いて、スイングの基本(グリップ、アドレス)の復習とフルスイングの確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>7番アイアンを用いて、穴あきボールによるフルスイングの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>7番アイアンを用いて、レンジボールによるフルスイングの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>ピッチングウェッジを用いて10ヤードから20ヤードのアプローチスイングの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>ピッチングウェッジを用いて30ヤードのアプローチスイングの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>パターを用いて1メートルから3メートルの距離の打ち分けの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>ピッチングウェッジを用いてミニコースのラウンド実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>近郊練習場にて、7番アイアン、ピッチングウェッジを用いて飛距離の打ち分け実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
