$(function() {

        var el = $(this);

    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">3901602</span>&nbsp;<span id="title">プロジェクトワーク日本語B</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各自が設定したテーマに沿ってプロジェクトワークを行う。これまで学習してきた日本語を駆使し、生の日本語に触れ、語彙、表現を広げることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">外国人留学生のうち特別聴講学生(学群)が受講できる。受講人数制限あり。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">ビデオ制作活動と日本文化体験を通して、日本語と言語表現を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本についてより知るために、身近にある文化・言語変容について日本と母国を比較・分析し、その変化過程や理由を考える。自分の考えを日本語で解りやすく説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ビデオ制作, グループ活動, 日本文化体験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回(1~2回)で文化変容(accutulation)・言語変容(ピジン・クレオール)など概論を説明し、身近かな話題の例を紹介する。前半5回は日本と国の文化変容について考え意見交換し、ポスター(またはPPT)発表する。後半5回は日本と国の言語変容について考える。最後4回で公開発表用のビデオ(ポスター等)を作成し、多くの例を文書にまとめて小冊子を作成したい。</p>

   <p id="assessment">前半ポスター発表 20%、後半ビデオ作成 30%、小冊子作成 30%、授業参加貢献度 10%、授業外学習度 10%(宿題・調査資料・準備学習等提出)</p>

   <p id="prepostworks">自分のテーマに沿って、日本の文化・言語の特徴を調べて、自国の文化と比較するため、本やインターネットなどを使った授業外の調査が必要である。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">両国の文化の類似点と相違点を理解し、クラスメイトの意見を聞き意見交換をすることで、日本での生活を考えたり、お互いに共感したりできる場になるとよい。積極的に意見交換をし、クラスが一丸となってプロジェクトを達成させ、研究結果を公開したい。<br />
グループ活動が多いため、グループ活動のできる学生を募集する。</p>
