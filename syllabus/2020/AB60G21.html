   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">春学期に続いて、インドの古代の思想史を概観し、日本やアジア文化圏全般に深い影響を与えたインド思想、インド仏教思想に関する基礎知識を習得する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科目名は「東洋思想」というやや漠然としたタイトルであるが、実際には古代中世インドの宗教史・哲学史を取り扱う。古代インドの宗教・哲学は、現代世界でも非常に重要な位置をしめるヒンドゥー教・ヒンドゥー文化を生み出した淵源であり、また後に世界宗教となり日本の宗教・思想・文化にも多大な影響を与えた仏教を生み出したことでも知られる。こうした現代世界・日本の文化の理解にとって重要な思想の根源を学び、多様なものの考え方を理解することで、思考力を鍛錬するとともに、現代文明を今一度見つめ直す批判的視点を得ることを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">古代インドに現れた様々な思想の内容を理解し、人類文化の豊かな広がりを知るとともに、柔軟でかつ強靭な思考力を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本科目は、「東洋思想」として開設される2つの科目(-a,-b)のうちの後半部を形成する。春学期に-aを履修済みであることが望ましい。紀元前5世紀頃の社会変動に伴って現れた様々な自由思想の中で、仏教が台頭し、その後のインド思想・哲学史で大きな地歩を占めるとともに、バラモン教がヒンドゥー教へと変容してゆく様子を概説する。</p>

<tr><th><span class="format">第5回</span></th><td>仏教教団の分裂とアビダルマ仏教</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>叙事詩の宗教思想:バガバッドギーター</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>叙事詩の哲学思想:モークシャダルマ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
