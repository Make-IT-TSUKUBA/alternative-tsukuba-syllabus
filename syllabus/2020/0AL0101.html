<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL0101</span>&nbsp;<span id="title">ミクロ経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">消費者・生産者行動の理論および価格メカニズムの学習を通じて、競争的な市場の働きについて学ぶ。時間に余裕があれば、政府の役割や不完全競争市場についても学ぶ。前半は、一般均衡理論の構成要素である消費者および生産者の定式化を行い、基本データから導かれる諸概念(需要関数や供給関数)の様々な性質について講義する。
 後半は、前半で学んだ内容に基づいて、資源配分システムとしての競争的市場(価格メカニズム)の定式化および望ましさについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CN112と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、国際性、研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">完全競争市場における経済主体と競争均衡について理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Preference relations, Utility functions, Consumer&#039;s problem, Indirect Utility, Expenditure, Revealed Preference, Uncertainty, production, Returns to scale, cost, Profit maximization, Partial equilibrium, General equilibrium, Anomalies in decision making.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は阿武が消費者および生産者の理論を講義する。後半は澤が一般均衡理論を講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>(前半)Preference relations, Utility functions, Consumer&#039;s problem, Indirect Utility, Expenditure, Revealed Preference, Uncertainty, Production, Returns to scale, Cost, Profit maximization</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>(後半)Partial equilibrium, General equilibrium, anomalies in decision making.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="prerequisite">多変数関数の微積分の基礎,簡単な確率計算</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">前半(50%):試験によって行う。<br />
後半(50%):所定の課題と試験によって行う。<br />
評語の基準は次のとおりとする。<br />
A+: 秀(90点以上)、A: 優(80-89点)、B: 良 (70-79点)、C: 可 (60-69点)、D: 不可 (60点未満)</p>
  </div>
