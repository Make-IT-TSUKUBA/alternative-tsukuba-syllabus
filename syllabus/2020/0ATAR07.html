                        }

});

  <h1 id="course-title">
   <span id="course">0ATAR07</span>&nbsp;<span id="title">公民教育学研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">週一回のペースで定期的に開催されるゼミにおいて、関心のあるテーマについて、各人が個別に発表する。発表にあたっては、担当教員から事前に個別指導を受け、それに基づいて発表に臨むことにする。なお、ゼミには履修者とともに担当教員が複数名参加して、各人の発表に対して協議を行う。授業では基本的に、1時間に一人のペースで発表を継続させる。授業で受けた助言については、次の発表に生かす形で、公民教育学研究に関する能力を一歩一歩上達させることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「1.教育課題発見能力」「2.教育内容探究能力」「3.教育学的分析能力」「4.教育課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">公民教育に関する理論的・実践的研究について、関連する先行研究をレビューしながら、公民教育実践研究に関与するために必要不可欠な基礎的知識及び技能を再確認するとともに、どのように教材開発を進めどのように授業づくりを展開するかについて、基本的な研究の枠組み及び研究方法を確認することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会科, 公民科, 公民教育, 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">まず、公民教育の各研究領域に関するディスカッションを経て、公民教育研究に関して現在有している基礎的知識及び技能を履修者全員で確認する。次に、それと関連する先行研究をレビューしながら、各人が足りない教科及び指導法の専門的知識を再認識する。その上で、公民教育実践研究に関与する者として、今後必要になると思われる研究の枠組みや研究方法を具体的に理解して、それを教材開発や授業づくりに生かすための視点を各人が確立する。</p>
