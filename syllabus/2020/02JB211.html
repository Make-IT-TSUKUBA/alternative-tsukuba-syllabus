<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02JB211</span>&nbsp;<span id="title">高等教育論研究法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">田中 正弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質的研究法の基礎を学び,観察や面接などの実施方法を修得する。そして実際に,自らが立てた課題の解決に必要な,大学に関わるデータを収集する。それらのデータを用いて現象の説明を試み,その結果を論文にまとめ,その内容について受講生の間で批判的に討議する。これらの作業を通して,質的研究法を用いた論文作成のための知識・技能を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度より2年おき開講。<br />0BTA211と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.知の創成力,2.マネジメント能力,3.コミュニケーション能力,6. 研究力,7. 専門知識,8. 倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">到達目標:1.質的研究法を用いた論文作成のための知識・技能を身につける。2.自ら発見した大学の課題の解決方法を自ら集めた質的データの分析を通して論文にまとめられる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高等教育, 質的研究法, 問題解決学習</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期は,質的研究法の基礎的なテキストを購読し,質的研究法を用いた論文作成のための知識・技能を身につける。<br />
秋学期は,個々の学生が現在の大学の課題をそれぞれ探求し,その課題の解決方法を自ら集めたデータの分析を通して論文にまとめる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高等教育に関心のある学生であれば,専門分野を問わず,誰でも歓迎いたします。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">論文(50%),および毎回の授業での準備状況(25%)と発言内容(25%)で判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業は討論中心になりますので,常に疑問を持つ姿勢で授業外学習に励んでください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 関口靖広,『教育研究のための質的研究法講座』北大路書房<br />2. 大谷尚,『質的研究の考え方 研究方法論からSCATによる分析まで』名古屋大学出版会</p>
    <p id="posttext"></p>
   </div>
  </div>
