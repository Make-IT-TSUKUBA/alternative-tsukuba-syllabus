 <body>
  <h1 id="course-title">
   <span id="course">FG10744</span>&nbsp;<span id="title">解析学総論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火1; 春A 木5</span>
    <br />
    <span id="assignments">長谷川 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微積分1, 2, 3の続きとして、講義と演習を通じて、実関数の微積分についての理解を深め定着を図る。講義には発展的な内容も含まれる。関数と極限、微分、積分、偏微分、重積分、などを扱う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目。2019年度以降入学生対象(2年1, 2クラス)。<br />解析学I(FG10314, FG10324), 解析学II(FG10354,FG10364)の単位を取得した者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">微分積分学の基礎的な概念,教科書,授業でとりあげる基本事項について理解を深め,これらの理解に基づいて,教科書,演習課題の問題を確実に解くことができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">実数, 極限, 関数の連続性, 微分可能性, 偏微分, 全微分, テイラーの定理, 陰関数定理, 定積分, 不定積分, 広義積分, 重積分, 累次積分, 変数変換, 線積分, 面積分</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">項目の順序は,必要に応じて入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>微分法(1) 実数,極限,関数の連続性,微分可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>微分法(2) 偏微分,全微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>微分法(3) テイラーの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>微分法(4) 陰関数定理,極値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>微分法(5) ベクトル関数の微分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>積分法(1) 定積分,微分積分学の基本定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>積分法(2) 不定積分,広義積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>積分法(3) 重積分,累次積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>積分法(4) 変数変換,線積分,面積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>積分法(5) ベクトル関数の積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">数学リテラシー1,2,微積分1,2,3を学習していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の成績(100%)に基づき評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">履修条件に記した科目における学習事項とあわせて講義の復習を行い,演習課題の答案を作成して指定日に提出すること.提出後は,解答例を参照して,自己点検を行うこと.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書: 吉村善一, 岩下弘一 著, 「入門講義 微分積分」, 裳華房, 2006.<br />
<br />
参考書(自主的,発展的な学習に役立てられるよう,授業との関連について,講義の中で説明を加える):<br />
・ 竹内潔,久保隆徹 著,「数学リテラシー」,共立出版,2019.<br />
・ J.Stewart 著, 「スチュワート微分積分学I, II, III」, 東京化学同人, 2017-19.  (I : 伊藤雄二・秋山仁 監訳, 飯田博和 訳; II, III : 伊藤雄二・秋山仁 訳)<br />
・ 高木貞治 著, 「解析概論(改訂第三版)」, 岩波書店, 1961.  (軽装版 1983, 定本 解析概論 2010)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>

    <p id="preref"></p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.<br />3M401&nbsp;<span class="officehour-address">1001373</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:実関数の微積分に関する基本事項について理解を深める.このことを通して,論理的・数学的な思考力と解析力を養う.<br />
<br />
関連情報:履修条件に記した科目ならびに本科目は,多くの応用科目の学習において基礎となるものである.単に問題を解くだけでなく,論理の出発点と展開に注意して学習を進めること.なお,通例,微積分で学習する級数にかかる事項は,「常微分方程式」ならびに「応用数学A(前半)」の中で扱われる.また,本科目に直接続くテーマとして,微分方程式については「常微分方程式」ならびに「応用数学B」で,フーリエ解析については「応用数学A(後半)」で,関数論については「複素解析」で,それぞれ議論される.<br />
<br />
受講生にのぞむこと:講義の進度に応じて演習を行うが,教科書にある演習問題等については,受講生が自主的に検討していくことが望まれる.</p>
  </div>

   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">FA01131 数学リテラシー1<br />FA01231 数学リテラシー2<br />FA01331 微積分1<br />FA01431 微積分2<br />FA01531 微積分3<br />FG10764 常微分方程式<br />FG24791 応用数学A</p>
