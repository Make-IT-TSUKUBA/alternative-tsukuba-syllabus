<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BJMB41</span>&nbsp;<span id="title">量子理論特別研究IVA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>
    <br />
    <span id="assignments">量子理論分野教員(後期)</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">2年次生対象科目。量子理論分野の各研究課題について教員指導の下、研究の進捗状況を把握し適宜計画を補正しながら、理論的解析を行う。合同セミナーでは、他受講生のプレゼンテーションを聴講するとともに自らの研究成果をプレゼンテーションする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02BN055と同一</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」、「マネージメント能力」、「コミュニケーション能力」、「リーダーシップ力」、「国際性」、「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」と関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">量子理論分野の各研究課題について研究を遂行できるレベルの知識と経験を習得し、独創的なアイディアで創出するテーマの調査・研究・発表ができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究活動, セミナー, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2年次生を対象に、量子理論分野の高度な専門知識を実験、理論とともに討議を通して習得させる。研究情報収集や解析も含め、研究室における研究指導と大学院セミナーの形態で実施する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">2年次用科目。特別研究はIIIA, IIIB, IVA, IVB, VA, VBの順で履修する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">各研究室における研究に対する指導教員による評価に加えて、物性・分子工学専攻の後期セミナーでの研究発表、発表後のレポート(質問への回答)により総合的に成績評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
