<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学の最新の論文を検討する。特に論文内の問いと答え、目的と成果を明確に意識して読むことを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文学類と比較文化学類の学生に限る。2018年度以前の民俗学演習,民俗学研究演習IIIの単位取得者は履修できない。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">問いと答え、目的と成果を分析しながら民俗学の論文を読解した上でディスカッションをし、データの分析の技法と情報リテラシーを身に付ける。</p>
  </div>
  
  
  <div id="aim-heading-aim">

  </div>

    <p id="pretopics">Microsoft Teamsによるテレビ会議をおこなう。初回は以下の手順で視聴します。<br />
<br />
1.履修登録後にmanabaの当該科目のコースを選択する。<br />
2.manabaのコースページに掲示するMicrosoft Teams用のコード番号を確認。<br />
3.Micorsoft Teamsにサインインし、コード番号を使って当該科目名のチームに参加。<br />
4.予定表などに設定された日時の、当該科目の会議に参加する。<br />
<br />
manaba上で、資料配付と課題レポートを実施する予定。詳細はmanabaにて後日掲示する。</p>
