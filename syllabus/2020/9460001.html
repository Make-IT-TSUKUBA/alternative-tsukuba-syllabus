$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">農業教育の発達と歴史をふまえて,農業科教育の目的・教育課程・学習指導の理論と方法・評価法・高等学校学習指導要領・高等学校農業教育の現状と課題などを概説する。</p>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学校教育における農林業・環境・食をめぐる教育の意義や役割を理解する。<br />
高等学校で学ぶ生徒の現状を把握し、農業教育における効果的な学習方法の計画・立案、実施、反省・評価に関するマネジメント能力を身につける。</p>

   <div id="topics">
    <p id="pretopics">(1)	教科「農業」の目標と科目の構成<br />
(2)	高等学校における農業教育の現状と諸問題<br />
(3)	農業を学ぶ高校生の現状<br />
(4)	農業高校や総合学科高校における教科「農業」の授業実践例<br />
(5)	受講者のグループワークによる農業教育に関する討論<br />
(6)	教育実習における授業計画と実施<br />
(7)	学習指導計画・学習指導案の作成方法<br />
(8)	学習評価の基準と方法<br />
(9)	学校におけるESD・国際教育の取り組み<br />
(10)	現職教員特別参加制度による青年海外協力隊派遣に関する紹介(インドネシアを事例に)<br />
(11)	受講者による模擬授業の計画・実践とそのふり返り<br />
(12)	その他</p>
