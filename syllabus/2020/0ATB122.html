<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ATB122</span>&nbsp;<span id="title">発達臨床心理学特講(教育分野に関する理論と支援の展開Y)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>
    <br />
    <span id="assignments">濱口 佳和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">幼児期から青年期までの子どもの心や行動の諸問題について書かれた内外の専門書、雑誌論文などを取り上げ、担当を決めて輪読する。これを通して、発達精神病理学の基礎理論、発達臨床心理学の研究方法、発達障害、反抗挑戦性障害、うつ病性障害、不安障害等を中心に、病態、アセスメント、介入法などについての知見の獲得を目的とする</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01EE410と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス<br />
1.知の活用力<br />
専門コンピテンス<br />
1.心理学的問題発見と人間理解力<br />
2.心理学的問題解決力<br />
3.心理学的発信力<br />
4.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.教育・学校分野において公認心理師が直面する諸問題について幅広く理解し,説明できる<br />
2.不登校の問題の現状と心理学的支援について理解し,説明できる<br />
3.いじめの問題の現状と心理的支援について理解し,説明できる<br />
4.予防教育(社会情緒的学習プログラム)について理解し,説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">不登校, いじめ, 予防教育</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">受講生は各回の授業は参考文献の担当分についてレジュメを作って発表する。授業では,発表内容について講師がさらに補足説明を加え,受講者の理解を深める</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1.公認心理師が直面する学校教育分野における今日的課題<br />
2.不登校の理論と心理的支援の実際(講義)<br />
3.不登校の理論と心理的支援の実際(実践事例1:非支持的カウンセリングによる成功例)<br />
4.不登校の理論と心理的支援の実際(実践事例2:行動的カウンセリングによる成功例)<br />
5.いじめの理論と心理的支援の実際(講義)<br />
6.いじめの理論と心理的支援の実際 (予防教育プログラム1:オルヴェウスいじめ予防プログラム)<br />
7.いじめの理論と心理的支援の実際 (予防教育プログラム1:KiVaプログラム/シェフィールド・プロジェクト)<br />
8.Fast Track予防教育プログラムの概要<br />
9.Fast Track予防教育プログラムのカリキュラム<br />
10.Fast Track予防教育プログラムの長期的成果</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">他学位プログラム受講生は学部で心理学,発達心理学,臨床心理学の単位を取得した経験があること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">発表内容・発表の仕方,レポート,各回の授業への積極的な参加度を総合的に評価する</p>
  </div>
