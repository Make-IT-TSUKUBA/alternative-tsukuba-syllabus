<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE32071</span>&nbsp;<span id="title">医学物理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金5,6</span>
    <br />
    <span id="assignments">磯辺 智範, 榮 武二, 武居 秀行, 森 祐太郎, 熊田 博明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射線・放射能の基礎、放射線計測、放射線防護、診断物理、治療物理、放射線の医学利用について教授し、物理工学の知識と成果を、医学に応用し活用するために必要な知識を身につけさせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類生に限る。平成31年度以降入学者用。平成32年度から開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	放射線と放射能の基礎的事項ついて説明できる。<br />
(2)	放射線の人体への影響と放射線防護について説明できる。<br />
(3)	医学応用に必要な基礎物理学について説明できる。<br />
(4)	医学物理学におけるデータの解析と信頼性について説明できる。<br />
(5)	がん治療に応用されている医学物理学について説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射線, 放射能, 放射線科学, 医学物理, 放射線防護, 放射線治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医学物理学は物理工学的な知識と技術を医学に応用する学問である。本科目では、医学への応用に必要な医学物理学に関連して、放射線と放射能の基礎、放射線科学(放射線物理、放射線計測、放射線生物、放射線防護)、データ解析など、放射線を中心とした物理工学の基礎について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>11月13日(木)(2コマ)<br />
磯辺智範<br />
放射線・放射能ミニマムエッセンス<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>11月20日(木)(2コマ)<br />
森 祐太郎<br />
放射線の人体影響と放射線防護<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>12月4日(木)(2コマ)<br />
武居秀行<br />
医学応用のための基礎物理学<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>12月11日(木)(2コマ)<br />
榮 武ニ<br />
データから紐解く医学物理学<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>12月18日(木)(2コマ)<br />
熊田博明<br />
医学物理のがん治療への応用<br />
-----------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
