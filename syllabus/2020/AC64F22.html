$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メディア論に関連する文献をその都度指示し、輪読・発表を行います。特に、マス・メディアとコミュニケーションに関して考察する。本演習では対人コミュニケーション能力が重要。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC33652, AC64362の単位取得者は履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「文化事象の理解力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">広い視野と国際性の上に立つメディア研究の批判的・創造的思考力・データ・情報リテラシーについて学習する。また 文化事象の理解力の養成に不可欠な思考する力を見につけつつ、履修者自身の問題意識を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ネットワーク社会論, 社会情報学, メディア論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では,社会的ネットワーク論の基礎を勉強します。人と人とのつながりの関係性、紐帯、小集団組織度、コミュニティの中で意見の集約について学習します。関連する研究分野の諸理論と、研究方法について学習します。また、テキストに基づいて発表を行います。<br />
輪読・発表を行う。コミュニケーション論演習であるため、対人コミュニケーション能力が要求される。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>

ネットワーク <br />
ネットワーク・パワー <br />
ネットワークストラクチャー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ネットワークモデルのデータとモデル グラフ <br />
グラフ理論 <br />
ネットワーキング <br />
行列とソシオグラム <br />
紐帯の力 <br />
ネットワーク・データ <br />
ネットワークの大きさ <br />
ネットワーク・クエスチョン <br />
ネットワーク密度 <br />
ネットワーク中心性 <br />
直接結合 <br />
構造同値 <br />
クラスター分析 <br />
構造的制約―拘束度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ネットワーク分析の応用研究 <br />
パソコン通信のネットワーク <br />
就職情報とネットワーク <br />
夫婦のネットワーク <br />
ネットワークの態度と変容 <br />
コミュニティ <br />
パーソナル・ネットワークと昇進速度 <br />
産業間ネットワークと市場成果 <br />
企業集団の構造と連結の経済 <br />
日米市場構造の比較と変化 <br />
世界システム論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ネットワークを支えるもの <br />
構造主義 <br />
国際社会ネットワーク学会 <br />
ソフトウェア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ノルウェーの一島内教区における階級と委員会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>都市の家族―夫婦役割と社会ネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>小さな世界問題<br />
弱い紐帯の強さ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>コミュニティ問題―イースト・ヨーク住民の親密なネットワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>人的資本の形成に関する社会関係資本<br />

</table>
