  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">暴力行為、少年非行、不登校、いじめなど生徒の問題行動は依然として深刻な状況にあり、これらに対応する生徒指導の重要性が高まっています。しかし、見落としてはならないのは、生徒指導の意義はこうした消極的目的のみならず、生徒の人格を発達させる積極的目的にもあるということです。生徒指導とは本来、一人一人の生徒の個性の伸長を図りながら、同時に社会的な資質や能力・態度を育成し、さらに将来において社会的に自己実現が出来るような資質・態度を形成していくための指導・援助であり、個々の児童生徒の自己指導能力の育成を目指すものです。本授業では、それを「子どもの問題解決や夢や希望の達成にかかわる専門的な援助サービスの提供」と捉え、その理論と方法、校内の組織体制、さらには外部との連携の在り方を考えていきます。</p>
  </div>
  <div id="note-heading-note">

2.教育学の基礎的体系的知識<br />
3.教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.生徒指導の意義と原理を理解している。<br />
2.学校内外における生徒指導の組織と連携体制の構築方法を把握している。<br />
3.問題解決的・予防的・開発的生徒指導の基礎技術を身に付けている。</p>
  </div>

   <div id="topics">
    <p id="pretopics">生徒指導の意義、原理、理論、方法について学び、中学校・高等学校における「生き方指導に関する実践力の基礎を身に付けます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>教育課程における生徒指導の目的と機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>個人・集団のアセスメントと問題解決的生徒指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>予防的生徒指導の意義と課題―校則指導の論理と展開―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>開発的生徒指導―各教科・領域におけるガイダンスカリキュラム―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>小括―ロールプレイと確認テスト1―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
