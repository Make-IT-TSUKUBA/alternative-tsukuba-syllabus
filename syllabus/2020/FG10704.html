 <body>
  <h1 id="course-title">
   <span id="course">FG10704</span>&nbsp;<span id="title">線形代数総論A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月2; 春A 水4</span>
    <br />
    <span id="assignments">森田 昌彦, 伊達 央, 若槻 尚斗</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数1, 2, 3の続きとして、講義と演習を通じて、線形代数についての理解を深め定着を図る。講義には発展的な内容も含まれる。線形空間,基底と次元、線形写像と表現行列、などを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目。2019年度以降入学生対象。<br />線形代数A(FG10504, FG10514), 線形代数B(FG10524, FG10534)の単位を取得した者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 線形空間やその部分空間について理解し,ベクトルの基本的な性質を定義から導出できる.<br />
2. 線形独立,線形従属,ベクトルの階数,基底,次元といった抽象的な概念とそれらの関係を理解し,基本的な定理や性質について証明または説明することができる.<br />
3. 線形写像、およびその表現行列の概念を理解し,表現行列を求めたり,表現行列から写像の性質を求めたりすることができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">線形空間, ベクトル, 部分空間, 線形結合, 線形独立, 線形従属, 階数, 基底, 座標ベクトル, 次元, 線形写像, 逆写像, 像, 核, 同形写像, 表現行列, 逆行列, 正則</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1. ガイダンス/線形空間<br />
2. 線形独立と線形従属<br />
3. 基底と次元<br />
4. 線形写像<br />
5. 線形写像の表現行列</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として線形代数1,2,3を履修済みの者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験50%,小テスト30%,レポート・授業への取り組み・自己学習の内容20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学修時間の割り当て:<br />
演習解説・講義・小テスト50%,演習50%<br />
<br />
授業外における学修方法:<br />
1. 授業前に講義資料の指定部分をよく読み,必要ならこれまでに学習した内容(線形代数1,2,3を含む)について復習した上で,できるだけ自分で理解する.<br />
2. 何も見ずに確認問題をノートに解答する.できなかった場合は,再び1を行った上でもう一度解く.<br />
3. 授業後は授業内容や確認問題について復習するとともに,演習の時間にできなかった演習問題を解く.<br />
4. 小テストでできなかった部分や過去の確認問題・演習問題について随時復習する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義資料・確認問題・演習問題を配布する.<br />
<br />
基本的に線形代数1,2,3の教科書と講義資料だけで十分であるが,多数の参考書や演習書が出版されているので各自の必要性に応じて選ぶとよい.<br />
また,講義資料は下記の教科書に基づいて作成されている.受講生によっては例題や章末問題が理解や基礎的な演習に役立つであろう.<br />
<br />
青木利夫・大野勝寛・川口俊一:改訂「線形代数要論」 培風館</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
線形代数1,2,3では,様々な工学分野で必須である,行列やベクトルに関する基礎的知識と計算方法を学んだ.本授業では,線形空間などの抽象的概念に関する部分を中心に,これまで学んだ知識同士を結び付け,より本質的な理解を促す.また,線形代数に関する知識をただ覚えるのではなく,工学分野の研究等において使える形で身に付くようにする.同時に,数学的な考え方に慣れ,厳密で論理的な思考力を鍛えることも大きな目的である.<br />
<br />
関連情報:<br />
本授業では,線形代数1,2,3を履修済みであることを前提としている.重要な部分は定義から説明し直すが,基本的には既に学んだことのより本質的理解を必要とする内容となっている.行列の定義や演算規則,性質,連立一次方程式の解法,および行列式については既知として部分的にしか扱わない.<br />
<br />
受講生に望むこと,受講上の注意点:<br />
大学での数学(特に線形代数)は,漫然と講義を聴いて板書をノートに写すだけでは決して理解できないし,ひたすら問題の解法だけを憶える方法は(仮に単位は取得できたとしても)将来的に役に立たない.自分で考え、問題を解くことによって徐々に理解が深まっていくものであるから,最初はよく分からなくてもねばり強く学習を続けること.<br />
なお,前回までの講義内容の理解を前提として進んでいくので,遅刻及び欠席をしない(やむを得ず欠席した場合は友人の助けを借りるなどして学習しておく)こと.</p>
