<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門科目や卒業研究に必要な英語読解力や表現力を学術的なテキストの講読や作文の練習等を通じて習得する。</p>

   <h2 id="outcomes-heading">コンピテンス</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">専門的なテキストの読解に取り組み、読解の速度を上げるとともに、内容を的確に把握する能力を養う。学術的な表現や専門的な語彙を身につけながら、retellingおよびparaphrasingの練習を重ね、英語の総合的な能力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Academic Reading, Reading strategies, Core Comprehension Skills, academic vocabulary</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Academic Readingに関する理論を学びながら、中級レベルの文書を読み解き、skimmingやscanningなど、状況に合った読み方を身につける。読んだテキストの内容をきちんと言い表す・書き留める練習を行い、語彙を豊かにし、表現力を高める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Guidance: Academic Reading and Reading Strategies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Text Structure and Predicting</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Main Features of Academic English and Speed Reading</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Scanning and Skimming as Speed Reading Techniques</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">6)</span></th><td>Core Comprehension Skills: Identifying Topics and Main Ideas (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
