<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界のさまざまな言語を例に、伝統的な歴史言語学の方法論の基礎を学ぶ。具体的には、(1)歴史言語学の研究史、(2)音法則[概論]、(3)音法則[合流と分裂]、(4)音法則[同化]、(5)音法則[弱化]、(6)音法則[その他の変化]、(7)借用、(8)類推、(9)内的再建、(10)比較による祖語の再建を論じる。毎回の授業では講義を行った上で、それをふまえて受講生が自ら例題を通時的に分析してみることにより、言語変化の諸相、規則性、要因等に対する理解を深めていく。</p>

To gain fundamental understanding of methodology in historical linguistics<br />
(2)この専門知識を活用して自ら事例を分析することで、歴史言語学的な思考力と研究力を涵養すること。<br />
To develop capacity for historical linguistic thinking and exploration by putting the understanding into practice through analysis of actual cases</p>
