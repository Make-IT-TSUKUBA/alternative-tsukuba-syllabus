<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AS152</span>&nbsp;<span id="title">岩石学特別演習IIa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究課題に関する諸外国の優れた論文を紹介・討論し,その中で学生自身の研究の意義を明確にし,新しい成果を含めた研究の論理的・体系的論文のまとめ方について指導する(学位論文の作成).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">各自の研究課題に関する新しい研究成果等を含めた研究の論理的かつ体系的な論文の作成ができるよう指導する。また、国内外の学術学会等での発表や学術雑誌への投稿も含め、学位論文の完成へ繋げる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学生の研究課題に沿った優れた論文の充分な理解と、各自の研究への応用の仕方等を修得させる。また、自身の研究の進捗状況をセミナー等で発表し、学術雑誌に論文の投稿の準備を行う。これらを基に、学位論文の作成に役立てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">岩石学(petrology), 火成岩(Igneous rock), 変成岩(Metamorphic rock), テクトニクス(tectonics)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学生自身の研究の発表と討論、また学会での発表、および学術論文作成の指導。および学位論文作成への指導。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1~5:各学生の研究課題についての発表を実施、それについて討論を行う。また、関連論文の紹介なども行い、自身の研究に応用を試みる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>6~10:学生の研究成果の学内はもとより、各種国内外の学会で発表するための指導を行う。また、学位論文完成に向けた示唆等を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
