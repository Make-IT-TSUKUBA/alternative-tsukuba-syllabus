        </h2>
        <p id="summary-contents">
労働世界のありようを社会学的に分析するための理論と概念を解説し、雇用慣行の歴史的形成や労働問題の変容と現在について論じる。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
