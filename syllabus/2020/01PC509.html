<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会システムの構造や働きを理解することは, 仕事や人生において成功するために役立つ重要な要因の一つである. フローチャート, ER図(Entity Relashionship Diagram), 状態遷移図, UML(Unified Modeling Language)などのダイアグラミング技法は, 社会システムの可視化や設計に役立つ. さらに, 日本語, 英語, スペイン語といった自然言語は, 私たちが社会システムをモデル化する時に役立つ. 本授業では, テキスト(自然言語)解析と, ダイアグラミング技法を用いた社会システムのモデル化と, システム設計技術を学習する.</p>
  </div>

Creative thinking</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">Understanding behaviors of social systems is one of key factors to our success in business or life. <br />
The concepts of UML modeling, Systems Dynamics and Multi Agent Simulation are helping our understandings. Additionally, fundamental knowledge of evolutionary biology or psychology is important, too.<br />
In this class, we will learn those topics, making/design models and simulate them.<br />
<br />
  Note: <br />
1)	Please bring on your personal computer. (Windows or Mac OS)<br />
2)	The skill or knowledge of software programming is not required.<br />
We will learn in the class.</p>

4.  Systems Dynamics <br />
