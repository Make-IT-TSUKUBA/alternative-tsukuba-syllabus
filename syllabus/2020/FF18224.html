   <span id="course">FF18224</span>&nbsp;<span id="title">電磁気学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋学期 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電磁気学Aに引き続き、電気・磁気に関する自然法則を学習する。時間的に変動しない静的な磁場と電流の相互作用および電磁誘導、変位電流など時間的に変動する電場・磁場の性質を学ぶ。さらに、電磁気学の基本法則を記述するマックスウェルの方程式を導出し、それから電磁波の存在が導かれることを理解する。講義を中心に随時演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門基礎科目 必修科目<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「基礎的・論理的思考力の養成」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・定常電流がつくる静磁場について理解し、基礎的な問題を解けるようになる。<br />
・電場および磁場が時間的に変動する場合の扱いについて理解し、基礎的な問題を解けるようになる。<br />
・電磁気現象を支配する基本法則がマクスウェル方程式に集約されることを理解し、基礎的な問題を解けるようになる。<br />
・マクスウェル方程式から電磁波の存在が導かれることについて理解し、基礎的な問題を解けるようになる。</p>
  </div>
