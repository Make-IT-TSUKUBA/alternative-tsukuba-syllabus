<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The goal of this class is to help students feel comfortable with English written communication in a business setting. Students will be able to generate written documents with suitable vocabulary, tone and phrases. Furthermore, the English in this course will be for international business, so students urged to write with a global mindset, instead of merely translating their thoughts from their native language.</p>

   <h2 id="topics-heading">Class Schedule</h2>
   <div id="topics">
    <p id="pretopics">This class will focus on English written communication, with an emphasis on email. Standard good practices, as well as unique communication styles based on environment and circumstances, will be discussed and practiced. Other class topics can be introduced based on student needs and requests.<br />
<br />
The instructor will provide actual business situations to use as a starting point for discussion and activities. Students are also encouraged to share their own experiences for the class to discuss and practice.<br />
<br />
In general, all work will be checked by classmates in order to practice proofreading. Some assignments may also be check by oneself, also to practice proofreading.</p>
