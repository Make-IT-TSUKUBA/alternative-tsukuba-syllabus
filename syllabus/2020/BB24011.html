$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
民法第1編総則ならびに関連する法条、裁判例、学説にかんする知識を身につけ、理解を深めることを目標とする。論理力と常識感覚とが問われる。<BR>この授業はmanabaとMicrosoft streamを通じて行う。進め方は以下のとおりである。<BR>1.宮坂が本来の授業日の1週間前にmanabaの「コースコンテンツ」に設問をアップする。<BR>2.受講生は教科書等で予習してその設問に対する回答を用意する。<BR>3.受講生はその回答をmanabaのアンケート機能を通じて、本来の授業日より前の指定された期限までに教員に送信する。<BR>4.受講生は本来の授業時間中に、宮坂がMicrosoft streamにアップした動画を視聴する。<BR>5.宮坂は動画において、送信された回答の中から1つを紹介し、必要があれば解説を加える。<BR>6.受講生は質問等があればmanabaの「スレッド」の中で指定されたスレッドに書き込む。<BR>7.宮坂はそれに対するコメントをスレッドに書き込む。            </p>

                <p id="style">
期末レポートの成績(20%)、小テストの成績(30%)、授業参加(50%)を合算して判定する。授業参加の評価には、設問に対する回答の他、スレッド上での質問なども含まれる。<BR><BR>設問に対する回答については、必ずしもすべての設問に対して回答しなければならないわけではない。<BR>各設問([アンケート]の回答欄)には、望ましい回答の字数が「~字以内」との形で設定されている。<BR>各回ごとに、合計で1000字以上の回答が、授業参加(50%)のうち6割の得点の目安となる。<BR>回答の内容も評価の対象となる。正誤は問わない(回答は一つとは限らない)が、意味不明または設問と無関係な文字の羅列やコピーアンドペーストは減点の対象とさえなるので注意すること。<BR><BR>なお、授業動画において回答が紹介されたかどうかは評価の対象とはならない。                </p>
