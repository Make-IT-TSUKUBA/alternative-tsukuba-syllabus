<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0BTNA01</span>&nbsp;<span id="title">医学研究概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木・金7,8</span>
    <br />
    <span id="assignments">医学学位プログラム教務委員長, 森川 一也, 橋本 幸一, 鶴嶋 英夫, 長谷川 雄一, 工藤 崇, 福田 綾, 小林 麻己人, メイヤーズ トーマス デイヴィッド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学研究に必要な試薬の管理、実験廃液の分別、遺伝子組換え体の取り扱い、情報の管理、研究倫理、研究不正の防止などに関する基礎的知識を学修する。また、自らの研究に応用できる医学地区の共同利用施設や機器の利用方法を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">【汎用】知の創成力、マネージメント能力<br />
【専門】先端研究遂行力、倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1) 劇物・毒物と有機溶媒、麻薬など試薬の管理について説明することができる。<br />
2) 実験廃液の分別と実験流しと生活流しの使い分けについて説明できる。<br />
3) 遺伝子組換え実験についての規則を理解し、安全な取り扱いについて説明できる。<br />
4) 臨床研究に伴う倫理的な取り扱いについて説明できる。<br />
5) 個人情報の管理についての規制を理解し、管理方法について説明できる。<br />
6) 一般的な研究倫理や研究者としての行動規範について説明できる。<br />
7) 医学地区の共通利用施設等の業務と利用方法を理解し、自らの研究に応用できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">倫理, 安全管理, 遺伝子組換え, 情報, 共同施設</p>
  </div>

   <p id="prerequisite">履修条件:なし<br />
<br />
【単位取得要件】<br />

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポートおよびe-learningの受講状況から、各行動目標について十分達成したと判断される場合を合格(A+)とする。<br />
レポートおよびe-learningの受講状況から、各行動目標について概ね達成したと判断される場合を合格(A)とする。<br />
レポートおよびe-learningの受講状況から、各行動目標について最低限の内容を達成したと判断される場合を合格(B)とする。<br />
レポートおよびe-learningの受講状況から、行動目標について少なくとも自らの研究活動に関連する内容をすべて理解したと判断される場合を合格(C)とする。</p>
  </div>

学修内容を再確認しながら自らの研究活動を行う。</p>
