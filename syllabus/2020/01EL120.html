<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EL120</span>&nbsp;<span id="title">特別支援学校教育実習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害のある子どもたちの指導に必要な知識、技能、態度を習得するため、特別支援学校において3週間の実習を行う。附属視覚特別支援学校・附属聴覚特別支援学校・附属桐が丘特別支援学校(肢体不自由教育)・附属大塚特別支援学校(知的障害教育)・附属久里浜特別支援学校(知的障害教育、自閉症に特化)の5校を教育実習校とし、学生は単位習得状況に即して5校から1校を選択する。教科・自立活動等の授業の参観、ホームルーム・クラブ活動への参加、指導法や教材教具等に関する講義・実習の受講、および担当教科・領域の授業実習を行う。また、ホームルームの運営の実習も行う。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">障害のある子どもたちの指導に必要な知識、技能、態度を習得するため、特別支援学校において3週間の実習を行う。附属視覚特別支援学校・附属聴覚特別支援学校・附属桐が丘特別支援学校(肢体不自由教育)・附属大塚特別支援学校(知的障害教育)・附属久里浜特別支援学校(知的障害教育、自閉症に特化)の5校を教育実習校とし、学生は単位習得状況に即して5校から1校を選択する。教科・自立活動等の授業の参観、ホームルーム・クラブ活動への参加、指導法や教材教具等に関する講義・実習の受講、および担当教科・領域の授業実習を行う。また、ホームルームの運営の実習も行う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.事前指導:<br />
 実習の目的、注意事項、事務手続き等の説明を大学で行う。<br />
 開催日時は別途掲示する。事前指導を欠席した場合には、本科目の受講を認めない。<br />
<br />
2.実習校オリエンテーション:<br />
 各附属学校において、実習にあたってのオリエンテーションを受ける。<br />
 各学校において幼稚部、小学部、中学部、高等部、寄宿舎等の参観を行う。<br />
 本オリエンテーション欠席の場合は、本科目の受講を認めない。<br />
<br />
3.教育実習:9月から10月の間を予定<br />
 教育参観・参加・実習を内容とする3週間の実習を行う。指導教員(学級・教科担任)の指導の下に授業実習(研究授業・授業研究会を含む)を行うとともに、各種行事や部活動参加、寄宿舎での指導等の活動を行う。<br />
<br />
4.事後指導:教育実習終了後<br />
 実習の報告会および反省を行う。</p>
