<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABE375</span>&nbsp;<span id="title">法と現代社会2A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法は現代社会にとって役に立つのか立たないのか、立つとしてどの程度か、それはなぜか、といった問いについて、受講生各人が自分の頭で考え、調べ、結論を出すことができるようになることを目標とする。グローバル社会における日本が抱える現代的な法的問題について考察するために、生殖医療、義務教育、校則、少年犯罪、就職活動等、現代日本の社会問題について法的な観点からディスカッションを行う。受講生は、各回のテーマについて、指定する教科書・参考書等を読んで理解を深め、新聞・テレビ・インターネット等のメディアを通じて最新の情報を収集し、質疑応答に臨むことが要求される。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

学位プログラムコンピテンス「研究力」「専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">法は現代社会にとって役に立つのか立たないのか、立つとしてどの程度か、それはなぜか、といった問いについて、受講生各人が自分の頭で考え、調べ、結論を出すことができるようになることを目指す。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業はmanabaとMicrosoft streamを通じて行う。進め方は以下のとおりである。<br />
0.初回ガイダンスについては、受講生は、宮坂がMicrosoft streamにアップした動画を視聴する。<br />
1.受講生は、各回ごとに指定された教科書の箇所を読了して、質問and/orコメントを用意する。<br />
2.受講生はその質問and/orコメントを、本来の授業日の2日前(例:5月12日の授業であれば、5月10日24時)までに、manabaのアンケート機能を通じて教員に送信する。<br />
3.受講生は本来の授業時間中に、宮坂がMicrosoft streamにアップした動画を視聴する。<br />
4.宮坂は動画において、送信された質問and/orコメントに対して回答ないし応答する。<br />
5.受講生はさらに質問and/orコメントがあればmanabaの「スレッド」の中で指定されたスレッドに書き込む。<br />
6.宮坂はそれに対する回答ないし応答をスレッドに書き込む。</p>

平常参加については、授業日前に送信される質問and/orコメントの内容で評価する。<br />
