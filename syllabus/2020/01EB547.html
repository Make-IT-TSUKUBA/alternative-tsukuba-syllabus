<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EB547</span>&nbsp;<span id="title">クラフト領域特別演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クラフト領域修了研究の推進の為、学生が設定したテーマに関して全体及び個別に指導する。研究倫理についても理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">クラフト領域授業成果展等の企画、運営を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">デザイン、造形の知識・技能を活かし、諸問題に対して新たな答えを見出せる発想力、研究能力、創造力<br />
デザイン、造形の意義と役割に対する自覚に基づいた専門諸事項への深い理解力<br />
多様な知識・経験、論理的思考に基づく問題発見力、解決力<br />
背景の異なる多くの人々と協働できる柔軟な発想力、コミュニケーション力<br />
国際的なリーダーとして活躍できる幅広い視野と行動力、指導力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">学生が設定したクラフト領域のテーマについて学び、素材と造形について考察することにより、修了に向けて研究が遂行できようになる。<br />
クラフト領域の諸問題について知り、説明できるようになる事を目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工芸, 陶磁, ガラス, 木工, 漆, インスタレーション, オブジェ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">論文執筆のための準備を行う。展覧会の企画・運営を行い、研究成果を発表する。<br />
展覧会の実施日時については未定のため、おおよその流れを示す。</p>

各自のテーマについての検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>5~7月<br />
各自制作・論文について計画をたてる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>8月<br />

<tr><th><span class="format">5)</span></th><td>9月<br />

CRAFT展 講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>1月<br />

</table>
