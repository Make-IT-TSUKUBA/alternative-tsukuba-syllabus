<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HE33053</span>&nbsp;<span id="title">免疫検査学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 集中</span>
    <br />
    <span id="assignments">渋谷和子 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床で行われている種々の免疫検査法を血清学的手法と細胞免疫学的手法の2面から教授し,免疫検査の基本的手技に習熟させる。判定結果の解釈および検体の保存方法,免疫検査全般について十分な技能を身に付けさせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医療科学類学生に限る。<br />4/8-4/17   予定(後日掲示)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学主専攻:臨床検査の知識と実践力<br />
国際医療科学主専攻:医科学分野の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">免疫学的検査法の原理と手技を学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">免疫システム 抗原 抗体 補体</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新型コロナウイルス感染症の関係で、実習の日程は未確定です。実習内容は以下の通りですが、順番は変更することがあります。スケジュールが確定次第、科目責任者より連絡します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>渋谷 和子<br />
免疫沈降反応・オクタロニー法と単純放射免疫拡散法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>小田 ちぐさ<br />
免疫電気泳動法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>鍋倉 宰<br />
補体(1)溶血素の至適濃度の決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>田原 聡子<br />
補体(2)血清補体価の決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>田原 聡子<br />
補体(3)補体結合反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>佐藤 和貴<br />
溶血性連鎖球菌感染症検査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>渋谷 和子、金丸 和正、佐藤 和貴、<br />
フローサイトメトリーを用いた免疫細胞の検出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>渋谷 和子、小田 ちぐさ、佐藤 和貴<br />
実技試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">免疫検査学を履修した医療科学類の学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート30%、実技テスト30%、筆記テスト40%<br />
総合点数に基づいて評語(A+〜C)で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(30%)、実習(70%)</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は、以下の臨床検査学講座・免疫検査学。<br />
参考書は、以下の分子細胞免疫学、免疫生物学</p>
    <p id="textbook-textbook">1. 窪田哲朗ほか,臨床検査学講座・免疫検査学(医歯薬出版)<br />2. 中尾篤人(監訳),分子細胞免疫学(エルゼビアジャパン)<br />3. 笹月健彦(監訳),免疫生物学(南江堂)</p>
    <p id="posttext"></p>
   </div>
  </div>

レポート提出<br />
実技テストおよび筆記テストにおける及第点</p>
