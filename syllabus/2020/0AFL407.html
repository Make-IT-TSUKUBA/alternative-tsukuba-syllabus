$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">渉外的要素のある法律関係および法律行為について、その法律関係・法律行為に適用すべき法律の決定基準(国際私法)とこれら法律関係・法律行為から紛争が生じ、これを裁判などにより解決する場合に裁判等を行う権限のある国・機関に関する基準(国際民事手続法)を学ぶ。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">国際私法判百選に掲載された事件の判決・決定等を十分に理解できる程度を目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">・渉外的要素, ・国際私法・法律の抵触, ・国際民事手続法・裁判権の抵触</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書を指定する。この教科書に基づいて、質疑を通して、国際私法と国際民事手続法に関する理論と判例を理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>国際私法  国際私法と民法、法例とは、法律の変遷と国際私法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国際私法  法選択規則・準拠法決定、法の適用に関する通則法の補則について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国際私法  法主体(自然人と法人)の身分と能力、渉外戸籍、国籍と在留資格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国際私法  約定債権、消費者契約、労働契約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国際私法  法定債権(不法行為、事務管理、不当利得)、債権譲渡、物権、知財</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国際私法  家族法、婚姻、夫婦財産制、離婚</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>国際私法  家族法、親子、後見、相続、遺言、ハーグ条約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>国際民事手続法  送達条約、直接管轄 主権免除、裁判所の管轄権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>国際民事手続法  人事訴訟と家事事件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際民事手続法  間接管轄(外国判決の承認・執行)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
