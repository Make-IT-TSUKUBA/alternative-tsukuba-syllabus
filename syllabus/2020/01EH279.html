<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH279</span>&nbsp;<span id="title">スポーツバイオメカニクス実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">藤井 範久, 小池 関也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツバイオメカニクスの研究手法,特に動作分析手法について実習するとともに,データのまとめ方を学習する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">使用機材の関係で,人数を制限することがある.履修登録する前に,担当教員から受講許可をもらうこと. 対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">バイオメカニクス的な実験の計画,実施,データ処理を一人で行うことができるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">夏季休業中の7日間,および秋ABC学期に随時分析作業を継続する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション・動作分析の概要(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>動作分析データ、特にkineticsデータの解釈について(担当:藤井)<br />
・地面反力データ<br />
・関節トルク及び関節トルクパワー<br />
・力学的エネルギーの流れと関節力パワー及びセグメントトルクパワー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>カメラの操作方法(Exilim, GX) について(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3次元分析キャリブレーション方法について(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ォースプラットフォーム操作法について(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>デジタイズ用マーカーの貼付実習(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>画角設定とDLTキャリブレーション実習(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>フォースプレートの設置実習(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ビデオ撮影,地面反力測定を含む動作計測実験(2コマ連続)(担当:藤ビデオ撮影,地面反力測定を含む動作計測実験(2コマ連続)(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ビデオ撮影,地面反力測定を含む動作計測実験(2コマ連続)(担当:藤ビデオ撮影,地面反力測定を含む動作計測実験(2コマ連続)(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ビデオ映像のデジタイズ方法(Frame-DIAS操作法)の解説(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ビデオ映像のデジタイズ実習作業(4コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ビデオ映像のデジタイズ実習作業(4コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ビデオ映像のデジタイズ実習作業(4コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ビデオ映像のデジタイズ実習作業(4コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>4点法による2次元実座標値算出について(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>DLT法による3次元実座標値の算出について(2コマ連続)(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>DLT法による3次元実座標値の算出について(2コマ連続)(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>座標データの平滑化処理について(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>スティックピクチャーを用いたデジタイズデータの確認(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>身体重心の算出について(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>セグメント角度,関節角度の算出について(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>データの微分処理(速度,加速度の算出)について(担当:小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>地面反力の6成分の算出について(2コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>地面反力の6成分の算出について(2コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>関節トルク算出原理について(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>関節トルク,パワーの算出実習(3コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>関節トルク,パワーの算出実習(3コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>モーションキャプチャシステム(VICON)を用いた動作計測について(2コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>モーションキャプチャシステム(VICON)を用いた動作計測について(2コマ連続)(担当:藤井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第31回</span></th><td>動作計測実験で得られたデータの解釈について(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第32回</span></th><td>分析結果の発表および総合ディスカッション(2コマ連続)(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第33回</span></th><td>分析結果の発表および総合ディスカッション(2コマ連続)(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第34回</span></th><td>動作分析における注意点について(担当:藤井、小池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※秋ABC学期に随時分析作業を継続し(第35~40回の6コマ分),発表において使用しなかったデータの分析に割り当て,レポートとして提出する.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">機材の台数に制限があるため, 受講希望者が多い場合には, 研究におけるバイオメカニクス的実験の必要性/関連性を考慮して人数制限する. 春 AB 学期中に案内を掲示<br />
するので,TWINS での履修申請は, 受講許可発表後に行うこと.</p>
  </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">最終日の発表およびレポー(50点), さらに授業態度など(50点)を総合して評価得する.</p>
