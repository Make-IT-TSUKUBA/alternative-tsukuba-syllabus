  <h1 id="course-title">
   <span id="course">AC63H01</span>&nbsp;<span id="title">音楽文化論研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会や文化、芸術における音楽の役割について考える。とくにミュージカル映画史の観点から、映画における音楽に焦点を当てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC17411, AC63461の単位取得者は履修できない。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的かつ創造的な思考力を養う。文化や環境を広い視点から学ぶことで、人間と文化的営みをめぐる深い理解力を身につける。国内外の芸術についての知識を深めることで、国際力を身につける。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">音楽・社会・文化を歴史的かつ共時的に眺めることによって、二十世紀以降の文化のあり方について考えるとともに、そうした文化を作り出してきた人間のメンタリティについて考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">音楽, 文化, 批評, 芸術, 言語, 映画</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「ミュージカル映画」を対象に、その成り立ちとその背後にある種々の問題について考える。ミュージカル映画は何を起源とするのか、トーキー以前にも「ミュージカル映画」は存在したのか、トーキー第一作『ジャズ・シンガー』がなぜミュージカル映画だったのか・・などといったこ問いを起点として、ミュージカル映画という「ジャンル」の問題とその特徴について考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ミュージカル映画の起源と、いくつかの問題提起(1):音楽映画なのか、音楽と映画なのか、音楽によるナレーション映画なのか、といった問いの提起とその射程について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>無声映画における音楽性:無声映画に音楽は存在しなかったのかどうかについて検証する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>トーキー第一作と言われる『ジャズ・シンガー』(1927)の成立と、映画における「音楽」の位置付けと役割について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ハリウッド映画最盛期におけるミュージカル(1930〜1940年代)の特徴:ジュディ・ガーランド(『オズの魔法使い』『若草の頃』)を中心に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>1950年代頃の新たな兆候:ダンス、ジャズ、クラシックの融合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ミュージカル映画の転換期:『雨に歌えば』と、起源への回帰(自己参照性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ミュージカル映画の創造性:自己参照性、引用、パッチワーク(1)(1960年代以降のフランス映画を中心に)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ミュージカル映画の創造性:自己参照性、引用、パッチワーク(2)(〜現代まで)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>折りたたまれながら再創造されるジャンル:ホークスとジャック・ドウミ(ハリウッドへの目配せ)、ふたつの「オズの魔法使い」、アメリカ/フランス/アメリカ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>退化しつつ発展するジャンル:デ・パルマ『ファントム・オブ・パラダイス』と、ジム・ジャームッシュの挑戦</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
