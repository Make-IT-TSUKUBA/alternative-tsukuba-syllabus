<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH374</span>&nbsp;<span id="title">バレーボールコーチング論演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />
    <span id="assignments">中西 康己, 秋山 央</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国内外の専門文献や研究書を講読し、バレーボールの発達史、応用技術、応用的な個人戦術・グループ戦術・チーム戦術とその発展、バレーボール競技者に必要な特異的体力要素、パフォーマンスを向上させるためのトレーニング方法、分析ソフトを用いた応用的ゲーム分析方法、競技力を向上させるための指導の方法などについて理解を深める。また、バレーボールコーチング論の研究法について理解し、修士論文を作成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP9G2と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">バレーボールコーチング論領域における幅広い知識を理解し説明できるようになることや研究計画の立案、測定方法、評価方法、分析手法を説明できるようになること。<br />
バレーボールコーチング論領域に関する研究における倫理観を確立すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バレーボールコーチング, 資料収集, 測定, 分析, 評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回オリエンテーション<br />
第 2 回競技スポーツ(1895-1945)に関する論文の抄読<br />
第 3 回競技スポーツ (1946-1980) に関する論文の抄読<br />
第 4 回競技スポーツ(1981-1999) に関する論文の抄読<br />
第 5 回競技スポーツ(2000-)に関する論文の抄読<br />
第 6 回学校スポーツ(1985-1945) に関する論文の抄読<br />
第 7 回学校スポーツ(1946-1999) に関する論文の抄読<br />
第 8 回学校スポーツ(2000-)に関する論文の抄読<br />
第 9 回将来の発展の方向性文献抄読<br />
第 10 回小まとめ(競技スポーツと学校スポーツ)<br />
第 11 回世界におけるバレーボールの発展<br />
第 12 回技術・戦術的な発展 (1964まで) に関する論文の抄読<br />
第 13 回技術・戦術的な発展 (1965-1988)に関する論文の抄読<br />
第 14 回技術・戦術的な発展 (1989-2004) に関する論文の抄読<br />
第 15 回技術・戦術的な発展 (2005-)に関する論文の抄読<br />
第 16 回ルールの変化と技術・戦術の変化 (1964まで) に関する論文の抄読<br />
第 17 回ルールの変化と技術・戦術の変化 (1965-1988)に関する論文の抄読<br />
第 18 回ルールの変化と技術・戦術の変化(1989-2004) に関する論文の抄読<br />
第 19 回ルールの変化と技術・戦術の変化 (2005-)に関する論文の抄読<br />
第 20 回小まとめ(技術・戦術の変化と発展)<br />
第 21 回日本と世界におけるバレーボールの発展に関する論文の抄読<br />
第 22 回女性とバレーボール (ジュニア期)に関する論文の抄読<br />
第 23 回女性とバレーボール (青年期)に関する論文の抄読<br />
第 24 回女性とバレーボール (壮年期)に関する論文の抄読<br />
第 25 回ジュニア期のバレーボール指導(体力)に関する論文の抄読<br />
第 26 回ジュニア期のバレーボール指導(技術)に関する論文の抄読第 27 回ジュニア期のバレーボール指導(戦術)に関する論文の抄読<br />
第 28 回ジュニア期のバレーボール指導(練習法)に関する論文の抄読<br />
第 29 回ジュニア期のバレーボール指導(試合)に関する論文の抄読<br />
第 30 回小まとめ(性・年代別指導法)</p>
    <div id="topic-assignments"></div>
