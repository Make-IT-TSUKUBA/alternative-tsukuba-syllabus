<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA003</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土4,5</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法のなかでも、いわゆる“総論”を扱う。公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政処分などの行為形式や各種法制度など)の意義および判例の学習を通じて、公益と各種個別利益との調整をいかに行うべきか、その具体的諸相を知りつつ、事案の分析を各自で一定程度おこなえるようにする。
 授業は講義形式で、あらかじめ配布されたレジュメに従い進行する。
1)行政法総論の基本的なフレームの解説、およびその理解に必要な基本判例の解説に講義の重点がおかれる。
2)抽象化された事例に学んだ知識を用いて、紛争解決に必要な法律論を展開できる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AFL007と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">リーガルマインド</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<br />
・事例において,学んだ知識を用いて紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">法治国家, 法治主義, 適正手続原則, 行政処分法制, 行政指導, 行政強制, 行政契約, 基準設定行為</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>法治主義,行政組織法論,法の一般原則(「共通到達目標モデル 第2次修正案」〔以下,省略〕1-1,1-5-1・2・3,2-5)<br />
 ・法律による行政の原理に係る判例の検討ほか<br />
 ・信義則などに係る判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>基準設定行為論(1-2-2,2-1-1・2,2-3-1・2)<br />
 ・法規命令,行政規則に関する判例の検討<br />
 ・条例論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>行政処分論(1-2-1)<br />
 ・行政処分に固有の特殊な効力<br />
 ・瑕疵論,(職権)取消し・撤回論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>行政処分手続論(1-4-1・2,3-1)<br />
 ・行政手続法の仕組み<br />
 ・手続的瑕疵の取扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>小テスト,裁量論(1)(2-2-1・2)<br />
 ・法治主義との関係で裁量の意義とは<br />
 ・裁量権の所在,存否</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>裁量論(2)(2-2-2)<br />
 ・判断過程統制のあり方<br />
 ・附款</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>行政上の義務履行確保の仕組み,公物法(1-3-5・6)<br />
 ・行政強制の意義および判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>行政調査論,情報公開・個人情報法制(1-3-3,1-4-3,3-2,1-5-4)<br />
 ・行政調査に対する憲法上の規律を扱った判例の検討など<br />
 ・情報公開および個人情報保護法制に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>行政計画論,行政契約論(1)(1-3-4,1-2-3,1-3-1)<br />
 ・計画裁量に関する判例の検討<br />
 ・行政契約(規制契約)に関する判例の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>行政契約論(2),行政指導論(1-3-2)<br />
 ・調達行政における契約裁量に関する判例の検討<br />
 ・行政指導に関する判例の検討ほか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">小テストの実施はcovid-19対応で録画授業となった関係で,提示された課題についてレポートを提出する方法およびその(成績評価に占める)割合を変更することとしました.<br />
その分,期末テストの時間が従来よりも長くなる予定です.</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">進級制のため,配当年次による.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,行政法総論の基本的な知識が中間段階でどの程度理解されているのかを測定する.<br />
・成績評価はレポート(10%)および期末試験(90%)により行われる.<br />
・評価項目はおもに,(1) 行政法上の基本概念や関係法規範の正確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・あらかじめ割り当てた判例を検討してもらい,講義当日に報告してもらう.</p>
  </div>

    <p id="textbook-textbook">1. 稲葉馨=人見剛=前田雅子=村上裕章,『Legal Quest 行政法 第4版』(2018)<br />2. 稲葉馨=下井康史=中原茂樹=野呂充編,『ケースブック行政法 第6版』(2018)</p>
    <p id="posttext">最新版を掲示しているはずですが,数年経過するだけで改版の可能性が生じるので,購入に際して注意すること.</p>
