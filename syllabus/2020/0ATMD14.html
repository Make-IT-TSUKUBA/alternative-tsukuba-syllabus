$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ATMD14</span>&nbsp;<span id="title">ウィメンズヘルス看護学演習III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ウィメンズヘルス看護学・助産学領域における看護実践や文献等から研究テーマを見出し、課題に則した研究デザイン、研究計画を検討し、自らが取り組むべき研究課題を探求できる。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">01EA129と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
科学的根拠に基づく探求力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.関心分野に関する文献を系統的に検索し、客観的なクリティークができる<br />
2.研究課題に関する基本概念を整理し、発表することができる<br />
3.自らの研究課題を関連研究の中に位置づけ、研究の必然性と探求の意義をまとめて発表することができる<br />
4.研究計画書および倫理審査書類が作成できる</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義の3/2以上の出席を以て評価を受けることができる<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
                                                                                       <br />
&lt;評価基準&gt;<br />
評価の視点は以下のとおりである<br />
1.適切な問題を設定できる<br />
2.設定した問題の背景を説明できる<br />
3.設定した問題に対してどのような課題があるのかを指摘できる<br />
4.その解決策について、先行研究がどのように述べているかを挙げることができる<br />
5.既存の意見をふまえて、自らの考えを述べることができる                    <br />
                                                                                                                                        <br />
上記に対応した評価基準は以下のとおりである<br />
A+上記1~5を自身で達成できる<br />
A 上記1~5をほぼ自身で達成できる<br />
B 上記1~5を教員の指導を受けながら達成できる<br />
C 上記1~5を教員の指導を受けながら概ね達成できる<br />
D 上記1~5について教員の指導のもとでも達成できない</p>
