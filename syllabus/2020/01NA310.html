  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">所得税法と法人税法に関する主要判例を題材として、租税法の基本原則及び課税所得計算ルールの概要について講義する。
本講義では、学修する項目の要点を記載したレジュメを配付し、当該レジュメに沿って各項目について説明する。
各項目に関連する主要裁判例については、『ケースブック租税法』を教材として説明する。なお、受講者には、租税法の全体像を概観するため、各自の関心の範囲・程度に合わせて、指定する参考書を読むことを勧める。
授業は講義形式とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">所得税法と法人税法を中心的な素材として、租税法の基本原則及び課税所得の計算に関する重要項目を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">所得税法, 法人税法, 国税通則法, 租税法律主義, 租税公平主義, 所得分類, 所得の人的帰属, 年度帰属, 収入金額, 必要経費, 確定申告, 源泉徴収, 公正処理基準, 確定決算主義, 益金, 損金, 別段の定め</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業において学習項目の要点を記載したレジュメを配付し、当該レジュメに沿って各項目について説明する。各項目に関連する主要裁判例については、金子宏ほか編『ケースブック租税法(第5版)』(弘文堂、2017年)を教材として使用する。<br />
なお、受講者には、租税法の全体像を概観するため、各自の関心の範囲・程度に合わせて、下記記載の参考書のうちどれかを読むことをお勧めする(具体的には初回授業の際に説明する)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>租税法の体系・総論、租税法の基本原則(租税法律主義、租税公平主義等)、租税法の解釈等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>所得税法(1):所得税法総論、所得税法の構造、所得の概念、所得の人的帰属等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>所得税法(2):所得の分類(勤労性所得、資産性所得等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>所得税法(3):所得の分類(事業所得等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>所得税法(4):所得の分類(続き)、所得の計算:収入金額と必要経費、年度帰属等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>所得税法(5):確定申告、源泉徴収、租税債務の確定・変更手続等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>法人税法(1):法人税法総論、法人税法の構造、企業会計との関係、法人税の納税義務者等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>法人税法(2):法人の課税所得、益金及び損金の意義等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>法人税法(3):益金・損金に関する別段の定め</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>法人税法(4):益金・損金に関する別段の定め(続き)、組織再編税制、グループ企業に関する税制等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

<br />
参考書<br />
・租税法の基本書として、金子宏『租税法(第23版)』(弘文堂、2019年。なお、毎年4月に新版が刊行される。)、中里実ほか編『租税法概説(第3版)』(有斐閣、2018年)。<br />
・所得税法と法人税法を中心に記述する教科書として、谷口勢津夫『税法基本講義(第6版)』(弘文堂、2018年)、増井良啓『租税法入門(第2版)』(有斐閣、2018年)。<br />
・所得税法の基本的な考え方を丁寧に説明する教科書として、佐藤英明『スタンダード所得税法(第2版補正2版)』(弘文堂、2020年)、入門書として、木山泰嗣『弁護士が教える 分かりやすい「所得税法」の授業』(光文社、2014年)がある。<br />
・法人税の基本的な考え方を丁寧に説明する教科書として、渡辺徹也『スタンダード法人税法(第2版)』(弘文堂、2019年)、実務入門書として、成松洋一『法人税法 理論と計算(15訂版)』(税務経理協会、2019年)がある。<br />
・主要判例の解説として、中里実ほか編『租税判例百選(第6版)』(有斐閣、2016年)。<br />
・コンパクトな税務六法として、中里実・増井良啓編『租税法判例六法(第4版)』(有斐閣、2019年)がある。</p>
