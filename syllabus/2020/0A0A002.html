<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A0A002</span>&nbsp;<span id="title">自然保護論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 木1,2</span>
    <br />
    <span id="assignments">吉田 正人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然保護の歴史と理念、生物種の保護、生態系の管理、保護地域の設定</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年度入学者は0A0A002または所属主専攻の科目番号で履修登録し、2019年度以前入学者は02JZ001または所属主専攻の科目番号で履修登録すること。<br />01AH409, 02JZ001と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">自然保護の歴史と概念、国際的な環境キーワードとの関係を学ぶ<br />
森林、河川、海岸等主要な生態系における自然保護の事例と課題を学ぶ<br />
絶滅のおそれのある生物種の保存とその生息地の保全に関する国際条約、国内法制度を学ぶ<br />
生物多様性条約と関連する国際条約、国内法制度を学ぶ</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">保存, 保全, 復元/回復(自然再生), ミティゲーション, 生物多様性オフセット, 持続可能な開発, SDGs, 森林伐採, 林道建設, ダム建設, 河口堰, 干潟の干拓, 潮受堤防, 防潮堤, 再生可能エネルギー, レッドデータブック, 種の保存法, ワシントン条約, ボン条約, ラムサール条約, 世界遺産条約, 天然記念物, 自然公園法, 自然環境保全法, 保護林, 生物多様性条約, 生物多様性基本法, 生物多様性国家戦略, 生物多様性地域戦略</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自然保護の歴史と概念(保存、保全、復元)、国際環境キーワードとの関係(生物多様性、持続可能な開発、SDGs)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林、河川、海岸等主要な生態系における自然保護の課題(森林伐採、林道建設、ダム・河口堰建設、干潟の干拓、サンゴ礁の埋め立て)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生物種の絶滅の危機(IUCNレッドリスト)、生物種の保存に関する法制度(ワシントン条約、ボン条約、種の保存法、外来生物法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生態系の保全に関する法制度(ラムサール条約、世界遺産条約、生物圏保存地域、自然公園法、自然環境保全法、保護林制度)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生物多様性条約と関連する法制度(生物多様性条約、名古屋議定書、カルタヘナ議定書、生物多様性国家戦略、生物多様性地域戦略、生物多様性基本法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">遠隔地(菅平、下田等)からの履修を希望する学生には、ビデオ配信による履修を許可する。早めに申し込むこと。<br />
Those students who wish to hear this class in English, lectures and materials are provided both in English and Japanese.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">自然保護に関する事例研究を授業時間外に行い、最終日にプレゼンテーションを行うか、またはレポートを提出する</p>
  </div>

   <p id="prepostworks">自然保護に関する事例研究を授業時間外に行う</p>
  </div>
