  <h1 id="course-title">
   <span id="course">01CK409</span>&nbsp;<span id="title">言語情報処理特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">形態素解析、構文解析、意味解析、文脈解析等の基盤的自然言語処理技術について解説した後、それらの応用としての、情報抽出、質問応答、文書要約、をはじめ、情報検索・ウェブ検索等の各種情報アクセス技術について論じる。これらを通じて、知能機能システムにおけるコミュニケーションシステム分野の専門知識を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5514と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(専門的知識・能力)<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・自然言語処理およびその周辺分野の基礎を理解する.<br />
・同分野の課題について,演習およびレポート課題への取り組みを通してその課題のあり方を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然言語処理, 人工知能, ウェブ, 情報検索, 自動翻訳</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近年,検索エンジンやブログ・SNS・Twitter等の台頭に象徴されるように,一般の人々の身近なところで,大量のテキストデータが氾濫しており,一般の人々は,特に意識することなく,それらのテキストデータを扱う技術を利用している.本授業では,それらの技術を支える学術的根幹を概観することを目的とする.<br />
<br />
以下の内容から選択されたトピックに関して,教員が講義形式で解説するとともに,出題された課題の演習を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>形態素解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>構文解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>意味の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>文脈処理と対話処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>情報検索・検索エンジン・ウェブ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>質問応答技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>機械翻訳</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学習技術の導入</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>その他,最新の話題等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">また,上記に加えて,レポート課題を課す.必要に応じて,授業に関する情報は,<br />
<br />

http://nlp.iit.tsukuba.ac.jp/<br />
<br />
に掲載する.</p>
