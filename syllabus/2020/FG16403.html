  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自らの能力涵養,適性の客観的評価を図ると共に、将来の進路決定に役立てることを目的として、他大学、官公庁の研究所、非営利団体などの現場における工学系の研究体験を推奨し、その報告書により活動を評価する。
また、海外で開催される国際会議への研究発表を含む参加も同様に推奨し、その報告書により活動を評価する。
なお、研究体験の場合は、開始前に相手方と学類間で了解があること、終了後速やかに報告書を学類に提出することが単位取得の条件であるので、注意すること。</p>

   <p id="outcomes">この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.</p>

   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">研究体験あるいは海外国際会議参加を通して、職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てることが出来るようにする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各受入れ先において、予め設定されたテーマとスケジュールに従い、指導者の指示のもとに実習を行う。実習テーマは大型機器の操作から小型機械要素の設計・性能評価まで様々であり、具体的な実習内容は受け入れ先の計画により異なる。<br />
手続きの概略を以下に示す。<br />
1.希望するインターンシップに申請する前に、実習担当教員へ事前連絡し、本授業の目的に合致するか確認を受ける。授業形態のものは含まれないので注意すること。<br />
2.問題なければ、相手先に申請する。<br />
3.相手先は申請者の希望と相手先側の事情を勘案の上、受入れ可能の場合に実習場所等を指定してくる。(この段階で双方の了解が取れたものと判断する。)<br />
4.2週間程度にわたり、受け入れ先で実習を行う。また,実習開始までに,本学類指定の評価書(manaba上に掲示)を受入れ担当者に提出し,<br />
実習終了時に評価結果が記載された評価書(厳封)を用意してもらえるよう依頼する.<br />
5.実習報告を相手先に行い、実習を終了する。また,終了時に相手先受入れ担当者により厳封された評価書を受け取ること.<br />
6.大学に戻り実習終了の報告を実習担当教員に速やかに行い、なるべく早い時期に報告書・評価書を提出する.報告書(書式自由)は実習生自身が用意すること.<br />
 一方、海外で開催される国際会議においては、指導教員の指導の下で周到に準備を整えた上で、現地のおいて外国語で自身の研究発表を行い、他の研究者と活発に議論する。さらに、他の講演や研究発表等に積極的に参加し、情報収集を行うとともに、他の参加者と交流することによって見分を広める。自身の研究発表の成果も含め、国際会議で収集した情報をレポート(書式自由)としてまとめ、指導教員の確認を得た上で、帰国後速やかに実習担当教員に提出する。</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">受入れ先及び学類の事前了解を必要とする。また学研災付帯賠償責任保険への加入が必要である(入学時に学生教育研究災害傷害保険に加入済みの者は数百円の負担で加入できる。支援室に問合せのこと)。<br />
成績は実習終了時に提出する報告書・評価書に基づき評価する。なお、大学を通して申請するタイプのインターンシップの場合は受入れ人数には制限があるので、希望者全員が受講できるとは限らない。希望者が重複する場合は原則として希望申し出順とする。<br />
一方、海外で開催される国際会議の参加においては、提出された国際会議参加レポートに基づき評価する。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:受入れ先と学類間の事前了解の元に、他大学、官公庁、非営利団体などにおいて2週間程の研究体験を行うことにより、研究者としての職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てる。また、海外で開催される国際会議で、自身の研究発表を行い、専門分野を同じくする研究者との議論により自己を研鑽するのみならず、他者の講演や研究発表を積極的に聴講し、交流を深めることで見分を広めることも、大いに推奨する。<br />
<br />
関連情報:アカデミック・インターンシップでは、(1)他大学や研究所等で具体的な作業をしながら、講義など大学で学ぶ事柄を、実社会での生産などと結合して学ぶことが出きる、あるいは、(2)海外で開催される国際会議の参加を通して、自身の研究者としての能力を様々な視点から測ることができるので、非常に有益な体験になる。<br />
<br />
実社会の見聞を広め、研究意識を涵養するよい機会であるから積極的に行動すること。受入れ先においては責任感を持った学生が期待されている。また大学で学ぶ事柄の現場での生かし方や不足な点を認識することにより、実習後の大学における学習意識の昂揚に反映させて欲しい。</p>
