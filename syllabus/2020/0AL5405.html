$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの設計・開発の基礎となるシステムプログラミングについて、実例をあげて講義し、実習を行う。システムプログラミングの定義および関連する概念を通常のプログラミングと対比させて学ぶ。システムプログラミングに必要な知識を、特にPOSIXシステムについて学習する。POSIXにおけるプログラミングモデルと、プロセス・メモリ・ファイルシステム・スレッドおよび通信等に関するシステムレベルのプログラミング機能について講義し、課題を通じて実際的なプログラミング技法を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">システムレベルのプログラミングに必要な基本概念を理解する。<br />
システムの具体例としてPOSIXのプログラミングモデルについて理解する。<br />
POSIXにおいてプロセス管理・メモリ管理・I/O・ネットワークのプリミティブAPIを駆使したシステムレベルの低水準なプログラミングが行える。<br />
スレッドプログラミングに必要な概念を理解し、POSIXのスレッドを用いたプログラミングが行える。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>メモリレイアウト、メモリ管理システムコールと高水準ライブラリ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>各種のI/Oシステムコール、ネットワークと ファイルのI/O</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>I/Oの多重化技法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>プロセスとスレッド、スレッドの同期と排他、 Pthreadプログラミング、 I/Oとスレッド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
