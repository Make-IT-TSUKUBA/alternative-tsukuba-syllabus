  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学新入生対象の教養体育授業、または模擬授業研究会「つくば実習」を演習の場とする。主に体育科教育学で確立されてきた体育授業の観察評価方法を体系的に学ぶ。体育授業を観察評価するための分析的な知識・技能・態度を総合的に獲得することを到達目標とし、主観的な評価方法と組織的な評価方法を網羅的に体験する。授業場面の言動、省察記録、面談等から、体育授業を観察評価するための分析的な知識・技能・態度の獲得の程度を総合的に評価する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体育授業を観察評価するための分析的な知識・技能・態度を総合的に獲得する。<br />
(1) 体育教師の備えるべき知識構造を説明することができる。<br />
(2) 反省的実践家としての体育教師に必要な自己内省を,複眼的な視点から行うことができる。<br />
(3) 組織観察法による教師行動分析を行うとともに,その結果に基づく改善策を工夫することができる。</p>
