  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校における安全・危機管理の基本的事項や原理・原則を理解するとともに、子どもを取り巻く今日的な状況を踏まえた学校安全と危機管理の実践の在り方について考察することができることを目標とする。具体的には、今日、学校や教師が多様に求められている学校安全と危機管理について、その背景やリスク・マネジメント、クライシス・マネジメントの基本的事項を理解する。その上で、事例検討を通して学校安全と危機管理の在り方を受講生とともに考察したい。</p>
  </div>
