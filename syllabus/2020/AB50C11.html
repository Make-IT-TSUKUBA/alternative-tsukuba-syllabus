<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB50C11</span>&nbsp;<span id="title">考古学・民俗学入門</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">先史学・考古学・民俗学・文化人類学の基本的な考え方や基礎的な知識、研究の方法論を学ぶ。フィールドワークに基づいて生活文化の総体的理解を深め、物質文化資料や、人々の生活の観察・対話を通じて、過去と現在の人間社会の営みや多様性を考察する方法を身に付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">考古学、民俗学を学ぶにあたりその基本となる研究方法論、学史、その課題などを学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">研究方法論、学史、学問分野の課題など、座学を中心にオムニバス形式で講義する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Microsoft Streamによるオンデマンド型の授業動画配信をおこなう。初回は以下の手順で視聴します。<br />
<br />
1.履修登録後にmanabaの「考古学・民俗学入門」コースを選択(あるいはmanabaから自己登録キー3426348を用いて登録)する。<br />
2.manabaの「考古学・民俗学入門」コースページに掲示するMicrosoft Teams用のコード番号を確認。<br />
3.Micorsoft Teamsにサインインし、コード番号を使って「考古学・民俗学入門」チームに参加。<br />
4.Microsoft Streamにサインインし、「考古学・民俗学入門」グループを開き、授業動画を視聴する。<br />
<br />
*MS-Teamsで授業チームに参加登録してからMS-Streamの授業動画が視聴できるようになるまで15分ほどかかります。<br />
*2回目からは1-3の手順は不要です。<br />
<br />
manaba上で、資料配付と課題レポートを実施する予定。詳細はmanabaにて後日掲示する。それぞれの授業の内容・順番は変更になる可能性があります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>民俗学における研究方法論 その1: 地域を見る/地域から見る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>民俗学における研究方法論 その2: 民俗〇〇の検証:民俗学者の語彙論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>民俗学における研究方法論 その3: もの・こと・こころはいかに語るか:民俗学の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>民俗学における研究方法論 その4: 現代社会における「民俗」の伝承・記録・保存</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>民俗学における研究方法論 その5: 原子力の人類学:マルチサイト、マルチテンポラリティの方法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>考古学における研究方法論 その1: 文化遺産をめぐる争い:アイデンティティをめぐる議論と文化洗浄</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>考古学における研究方法論 その2: 狩猟採集民の考古学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>考古学における研究方法論 その3: 考古学と理化学分析:出土遺物を装置で測る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>考古学における研究方法論 その4: 物質文化はかく語れり:考古学理論の話</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>考古学における研究方法論 その5: 発掘調査の方法と実践:現場で考える考古学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
