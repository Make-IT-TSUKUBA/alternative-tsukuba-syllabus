<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
資源経済学と開発経済学の観点から、農村地域開発の諸問題を理論的および実証的に考察する。同時に、農業における意思決定支援の分析手法も修得させる。この科目では、農村開発の背景となる理論や実証研究事例を教授することにり、高い専門的分析視点と学識を兼ね備えた研究者および幅広い専門知識を持ち社会貢献する高度職業人の養成を目指す。資源開発経済学の観点から、農村地域開発の諸問題を理論的および実証的に考察する。同時に、農業における意思決定支援の分析手法も修得させる。下記の項目に沿って授業を進める。<BR>・数理計画法に関する理論からのアプローチ<BR>経営計画やリスク分析に関する実証分析において用いられる数理計画法の理論について、テキストと研究論文の講読により理解を深める。<BR>・線形計画法の適用事例紹介と演習<BR>経営計画に関する実証研究におけるデータ分析を再現し、線形計画法の実践的な解析手法を身につける。<BR>・非線形計画法の適用時例と演習<BR>リスク分析に関する実証研究におけるデータ分析を再現し、2次計画法等の非線形計画法の実践的な解析手法を身につける。        </p>
