<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA151</span>&nbsp;<span id="title">民事手続法演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事手続法分野における重要な問題について、判例研究ないし外国文献講読などの方法により演習を行う。年度によって取り上げる法分野が異なることがある。外国の民事手続に関する基礎的な英語文献を講読して、それらの基本的知識の習得を目的とする。報告担当者が講読予定部分をあらかじめ邦訳したレジュメをメールによって事前に受講者全員に配布し、各受講者においてこれを検討していることを前提として、受講者全員で疑問点等につき討議を行う。年度によって、判例研究ないし外国文献講読のいずれであるかは異なる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADL021と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:1基礎的専門知識、2文献・判例の調査・分析能力、3特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">外国文献講読の場合には、外国の民事手続法における当該分野における基礎を習得・理解するとともに、関連する英米法の素養を養い、さらに当該分野の発展的な理解を可能とすることを目標とする。<br />
判例研究の場合には、わが国の重要判例について、具体的な事案を前提としつつ民事手続法がどのように解釈適用されるのか、当該判例の射程範囲をどのように解するのか、関連問題にはどのような影響があるのかなどを理解できることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民事手続法, 米国法, 判例研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 基礎的知識等についてのレクチャー<br />
第2回~第5回 報告・討議</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にない。ただし、外国文献講読の場合には、可能であれば、一定程度の英語読解能力があるのが望ましく、判例研究の場合には、少なくとも何らかの形で(例えば大学時代に)民事訴訟法を受講していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">報告及び討議への寄与によって評価する。なお、8割以上の出席が成績評価の対象となるために必要である。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">特になし</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">今年度は、Shira Scheindlin, Electronic Discovery and Digital Evidence in a Nutshell, 2015の一部を購読する予定であるが、受講生の要望に応じて変更する可能性がある。その他参考資料は、開講時に紹介する。講読文献については、第1回で配布する予定である。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

   <p id="remark">演習参加希望者は、6月19日(金)までに教員のメールアドレス(obuchi.makiko.gf@u.tsukuba.ac.jp)に演習参加を希望する旨のメールを送る必要がある。演習参加を検討するために講読文献の目次を見たいという場合や希望する講読文献がある場合にも、早めにメールで教員に連絡をする。初回に講読担当部分を決めるので、初回には出席する必要がある(やむを得ず欠席する場合には、その旨連絡することが必要である)。講読部分についてはコピーを配布する予定である。</p>
