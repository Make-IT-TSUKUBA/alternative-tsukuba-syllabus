<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ABE002</span>&nbsp;<span id="title">国際日本研究のための英語</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金4</span>
    <br />
    <span id="assignments">田川 寛之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は、英語非母語話者を主たる対象とし、修士論文や学術雑誌投稿論文を英語で執筆することを念頭におき、研究対象の設定や研究方法論、資料収集・情報探索、文献のレビュー、英文アカデミックライティングの基礎など、論文を書くために必要な知識について講義を通して議論し、各自の基礎的な能力開発を図る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DR033と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション力」「国際性」「研究力」「倫理観」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">国際日本研究学位プログラム・プロジェクト演習1(2021年2月)において、質の高い修士論文構想の発表を行なうことを目標に、修士研究を進めるにあたって身につけるべき基本的素養を講義しつつ、履修者とともに討議をおこなう。その素材を英語論文とする。ここでいう基本的素養とは、学術論文を執筆する際に注意しなければならない点(1アカデミック・ライティングの細部、2研究公正、3プレゼンテーション・スキル)を指す。<br />
Attendants will be the IAJS Japanese students mainly. As to prepare the first proposal for your M.A. research in February 2021, the participants also have to acknowledge the importance of technical aspects in order to make up the research appropriately. In this class, the materials for it must be several articles in English.<br />
Therefore, the lecturer will provide several articles or materials in English and take some intelligence like an academic-writing or research ethics for your developing researches much more.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究法入門, 修士研究, アカデミック・ライティング, アカデミック・プレゼンテーション, 研究倫理, Research development, Master&#039;s research, Academic writing, academic presentation, Research Ethics</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業目的を優先するため、状況に応じて日本語を使っても構わない。ただし、題材はすべて英語および英語に関するものであることを必須とする。<br />
Students maybe arrange your research in Japanese, but the lecturer hopes you to use English as communication tool. As the lecturer wants to focus on the class purpose, using Japanese will not matter for me.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction and discussion about reading academic articles written in English<br />
授業概要の説明、英語論文を通読することについて。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Formats of a research article in English and Japanese<br />
英語論文のフォーマティング/日本語論文のフォーマティング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Structure of your research<br />
研究の「構成(問題の所在・研究/分析手法・考察・主張)」1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Structure of your research<br />
研究の「構成(問題の所在・研究/分析手法・考察・主張)」2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Structure of your research<br />
研究の「構成(問題の所在・研究/分析手法・考察・主張)」3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Find out the weakness of your research<br />
作成した研究計画書のウィークポイントを発見しよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>How to utilize previous researches through review<br />
先行研究の読み方・使い方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Research Ethics and Academic lives<br />
研究倫理と研究生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Revisit to the Formatting and English as one of the academic languages<br />
論文フォーマティングおよび研究英語の再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Wrap up<br />
まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業進度により内容が前後する場合もある。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">原則として国際日本研究学位プログラムの初年度入学者のみを対象とする。<br />
日本人学生の履修を主に想定している。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎週の小レポート 40%<br />
期末レポート(改良版研究計画書) 30%<br />
討議への貢献 30%<br />
※英語を利用することが前提。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">修士研究進展に資する先行研究レビュー(英語論文)の蓄積を積極的に勧める。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 石井クンツ昌子(2010),『社会科学系のための英語研究論文の書き方:執筆から発表・投稿までの基礎知識』ミネルヴァ書房。<br />2. 村松秀(2006),『論文捏造』中公新書ラクレ</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">事前に連絡すること。Google Classroomを利用するので参加登録すること(後刻manabaに通知します)。</p>
    <p id="officehour"><span class="officehour-address">100002555</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">非母語としての英語の積極的な利用を望むとともに、英語論文の構成法や記述法への認識を深めることにより、自身の研究の的確性の向上および積極的な洗練を目指されたい。<br />
Not only attendants should aggressively use English as non-native tongue, but also attendants can sophisticate their own master&#039;s research throughout studying some knowledge of academic writing skills in English.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
