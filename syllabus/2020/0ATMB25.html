  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">女性のライフステージにおける健康問題の特徴について、概論的に教授する。女性の健康問題の予防・改善のためのエビデンスに基づいたケアについてプレゼンテーションとディスカッションを通して学ぶ。講義での学びを基に大学生を対象とした健康教育を企画・実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA025と同一。<br />助産師課程専攻学生必修</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">コミュニケーション能力<br />
チームワーク力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.性の健康の概念が理解できる。      <br />
2.女性の健康を支援して行くために必要な理論を理解できる。      <br />
3.女性のライフステージおける健康問題を把握し、健康問題が示している意味を考えることができる。      <br />
4.女性の健康問題についてアセスメントをし、予防・改善のためのエビデンスに基づいたケアについてプレゼンテーションとディスカッションができる。      <br />
5.女性の健康についての今後の課題と高度専門職業人としての役割を述べることができる。      <br />
6.グループで対象となる大学生の特徴・ニーズを踏まえた健康教育の企画・実施ができる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法と配分割合&gt;<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
<br />
&lt;評価基準&gt;     <br />
1. 女性の健康問題を提示できる。     <br />
2. 設定した問題の背景を説明できる。     <br />
3. 設定した問題に対してどのような課題があるのかを指摘できる。     <br />
4. その解決策について、先行研究がどのように述べているかを挙げることができる。     <br />
5. 既存の意見をふまえて、自らの考えを述べることができる。     <br />
上記に対応した評価基準は以下のとおりである。     <br />
A+  上記1~5を自身で達成できる。    <br />
A  上記1~5をほぼ自身で達成できる。    <br />
B 上記1~5を教員の指導を受けながら達成できる。    <br />
C 上記1~5を教員の指導を受けながら概ね達成できる。</p>
  </div>
