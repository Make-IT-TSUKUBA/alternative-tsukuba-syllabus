<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA201</span>&nbsp;<span id="title">契約法I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法のうち契約総論と財産権移転型契約に関する講義である。契約総論(契約の意義・成立・効力・終了・変更)や売買等に関する基礎的な知識や理解を得ることを目標とする。主に売買を具体例にしながら、条文・判例を中心として解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADL201と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1.基礎的専門知識、2.文献・判例の調査・分析能力、3.特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)契約総論(契約の意義・成立・効力・終了・変更)に関する基礎的な知識と理論を身に着けること。<br />
(2)売買等の財産権移転型契約に関する基礎的な知識と理論を身に着けること。<br />
(3)関連する条文や法理を具体的な事例に適用できるようになること。<br />
(4)基礎的な知識と理論をもとに、現実の取引における新たな問題を析出できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">契約 同時履行の抗弁 危険負担 解除 第三者のためにする契約 売買 贈与 交換</p>
  </div>
  
  
  <div id="topics-heading-topics">

2契約の成立<br />
3契約の効力<br />
4契約の終了<br />
5契約の変更</p>
