  <h1 id="course-title">
   <span id="course">01CM440</span>&nbsp;<span id="title">再生可能エネルギー工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会において普及が期待されている再生可能エネルギー、燃料電池、水素エネルギーなどについて学ぶ。基礎的な原理、最新の技術開発動向と課題、エネルギーインフラ・システムにおける役割、エネルギーシステム工学の基礎、ステークホルダーを含めた社会への影響について解説する。再生可能エネルギーの現状と課題に多角的な視点から取り組み、環境・エネルギー問題を解決できる能力を身に付けることを目的とする。
また、他研究群(他研究科)の学生にとっては、電力工学、システム制御工学、リスク工学、社会工学といった様々な専門の応用としてエネルギーシステム工学を学ぶことが可能となる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">再生可能エネルギーついて学ぶ意欲があれば、所属に関わらず、様々な専門分野からの受講を歓迎する。<br />0AH0203と同一。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">再生可能エネルギー利用に関する現状や技術開発の知識を持つ。<br />
システム工学的視点と分析手法を理解する。<br />
エネルギーにおいては、技術だけでなく社会的な視点も重要であることを理解する。<br />
再生可能エネルギーの普及に伴う課題を、技術・社会・経済の視点から理解し説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">再生可能エネルギー, エネルギーシステム, 太陽光発電, 風力発電, バイオマスエネルギー, 燃料電池, 水素エネルギー, システム工学</p>
  </div>

・再生可能エネルギーとは<br />

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学および大学院での専門は問わないが、再生可能エネルギーについての関心を持ち、未履修分野を努力して補うなど、積極的に学習する意欲があること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート課題(100%)により評価し、60%以上を合格とする。授業への積極的な参加・貢献により加点を行う。レポートの不正行為に対しては厳しく対処する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">時間の都合上、授業では概要を紹介するにとどめるので、興味のある事柄について、自分自身で参考書や文献を参照して学習して欲しい。<br />
ほぼ隔週、レポート課題が与えられる。課題によっては、専門的な文献を多数参照して自らの考えをまとめ、1万字程度の文書にまとめることが求められる。自分なりの意見をまとめ、表現するように努めて欲しい。</p>
  </div>

参考文献を紹介するので、興味に応じて読んで欲しい。</p>
    <p id="textbook-textbook">1. 横山隆一,電力自由化と技術開発、電機大出版局(2001)<br />2. スマートグリッド実現に向けた電力系統技術調査専門委員会,スマートグリッドを支える電力システム技術、電気学会(2014)<br />3. 合田忠弘、庄山正仁,再生可能エネルギーにおけるコンバータ原理と設計法、科学情報出版(2016<br />4. 竹内純子、伊藤剛、岡本浩、戸田直樹,エネルギー産業の2050年Utility 3.0へのチャレンジ、日本経済新聞出版社(2017)<br />5. 八田達夫,電力システム改革をどう進めるか、日本経済新聞出版社(2012)<br />6. 電気学会燃料電池発電次世代システム技術調査専門委員会,燃料電池の技術、オーム社(2002)<br />7. 鈴木達治郎、松本三和夫、城山 英明,エネルギー技術の社会意思決定、日本評論社(2007)<br />8. 茨木俊秀、福島雅夫,最適化の手法、共立出版(1993)<br />9. 八田達夫、田中誠,規制改革の経済分析 電力自由化のケーススタディ、日本経済新聞社(2007)<br />10. 丸山庚司,再生可能エネルギーの社会化、有斐閣(2014)<br />11. 藤井康正,エネルギー環境経済システム、コロナ社(2018)<br />12. 依田高典、田中誠、伊藤公一朗,スマートグリッド・エコノミクス、有斐閣(2017)<br />13. 植田和弘、山家公雄,再生可能エネルギーの国際比較、京都大学学術出版会(2017)<br />14. Jack Casazza, Frank Delea,Understanding electric power systems, 2nd ed., Wiley, 2010<br />15. Daniel S. Kirschen, Goran Strbac,Fundamentals of power system economics, 2nd ed., Wiley, 2019<br />16. Fereidoon P. Sioshansi,Future of utilieis, Utilitiese of the future, Elsevier, 2016<br />17. Jeremiah D. Lambert,Creating competitive power markets: the PJM model, PennWell, 2001<br />18. Arthur Mazer,Electric power planning for regulated and deregulated markets, Wiley, 2007<br />19. James Larminie, Andrew Dicks,Fuel cell systems explained, 2nd ed., Wiley, 2003</p>
