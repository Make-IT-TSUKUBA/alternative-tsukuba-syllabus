 <body>
  <h1 id="course-title">
   <span id="course">0ATME13</span>&nbsp;<span id="title">発達支援看護学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">涌水 理恵, 小澤 典子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義および文献詳読をとおして、発達支援看護学の視点から科学的根拠に基づいた看護の方法を体系的に教授する。また、子ども・女性・家族の健康と看護に関する最新の動向を理解し、看護課題およびそれらを解決・評価する方法や理論を理解できるよう導く。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">共同B103にて授業<br />CNS専攻分野共通科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">科学的根拠に基づく探求力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">&quot;(1)子どもと家族に対する発達支援の現状について知ることが出来る<br />
(2)妊娠期にある女性および家族に対する支援の現状を知ることが出来る<br />
(3)新生児と新生児を養育する家族の支援の現状を知ることが出来る<br />
(4)乳児期の子どもと子どもを養育する家族の支援に関する現状を知ることが出来る<br />
(5)乳児期の子どもと子どもを養育する家族の支援に関する現状を知ることが出来る<br />
(6)学童期の子どもと子どもを養育する家族の支援に関する現状を知ることが出来る<br />
(7)思春期の子どもと子どもを養育する家族の支援に関する現状を知ることが出来る<br />
(8)青年期の子どもと子どもを養育する家族の支援に関する現状を知ることが出来る<br />
(9)最新の研究動向を理解し、妊娠期にある家族の課題およびそれらを解決・評価する方法や理論を述べることができる<br />
(10)妊娠期にある家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<br />
(11)最新の研究動向を理解し、養育期にある家族の課題およびそれらを解決・評価する方法や理論を述べることができる<br />
(12)養育期にある家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<br />
(13)選択した子どもの疾患に関する最新の研究動向を理解する。<br />
(14)疾患があり入院している子どもを養育する家族の課題およびそれらを解決・評価する方法や理論を述べることができる<br />
(15)入院している子どもと子どもを養育する家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<br />
(16)入院している子どもと子どもを養育する家族の看護援助について新たなアプローチ方法を検討することが出来る<br />
(17)最新の研究動向を理解し、慢性疾患の子どもとその家族の課題およびそれらを解決・評価する方法や理論を述べることができる<br />
(18)慢性疾患を持つ子どもとその家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る<br />
(19)最新の研究動向を理解し、子どもの養育に困難を抱える家族の課題およびそれらを解決・評価する方法や理論を述べることが出来る<br />
(20)子どもの養育に困難を抱える家族の看護援助について様々な現状へのアプローチと発達を支援する具体的な看護援助方法について検討することが出来る&quot;</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">成長発達, 小児とその家族への看護, 発達支援</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">小児の成長発達や親子関係、家族への援助など、また、次世代を生み育てる準備期といえる思春期から成熟期・更年期にかけての女性の健康に焦点を当て、発達支援看護学の視点から科学的根拠に基づいた看護の方法を体系的に把握する。海外の文献を中心に論文講読を行い、子ども・女性・家族の健康と看護に関する最新の研究動向を理解し、看護課題およびそれらを解決・評価する方法や理論を理解する。<br />
なお、本特論は科目責任者に事前に確認の上、履修申請してください(履修者の数を制限する場合があります)。</p>
