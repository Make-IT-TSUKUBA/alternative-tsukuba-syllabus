<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01KA124</span>&nbsp;<span id="title">ファイナンシャルマーケット</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">資本市場の仕組みを考察し,ファイナンスにおいて最も重要なトピックのひとつである資本市場の役割について概説する.特に,金融商品や取引制度,市場の機能,投資家行動,投資技術や運用手法などについて,理論と実務の両側面から多角的に議論することを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラム:FA</p>

  <div id="style-heading-style">

   <p id="outcomes"></p>

  <div id="aim-heading-aim">

   <p id="aim"></p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">金融経済学・資産価格理論・計量時系列分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">金融市場データの特徴や観察される代表的な実証パズルを概観した上で、金融市場データの実証分析手順(問題設定・データ構築・手法選択)を過去の分析事例を素材として説明し、修士論文を含めた研究や実務的な分析を進める際の勘所を修得する。<br />
<br />
第1回 フィナンシャルデータの特徴と新たな観察事象<br />
第2回 ファイナンシャルデータの分析手順<br />
第3回 既存研究から学ぶ問題設定と計量手法の適用事例<br />
第4回 非線形性や非正規性を取り扱うモデルの紹介<br />
第5回 実証研究のフロンティア</p>
