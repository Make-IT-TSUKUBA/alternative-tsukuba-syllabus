<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF30031</span>&nbsp;<span id="title">専門英語B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金1</span>
    <br />
    <span id="assignments">游 博文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学・技術英語の読解力、研究や技術に関わる英語を聞き分ける能力、英語での議論を可能とする表現力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1班対象 班分けは授業開始前の掲示に従うこと。専門基礎科目 必修科目<br />英語で授業。<br />主専攻必修科目。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」に関連する。The undergraduate students normally have difficulty to learn scientific knowledge when they read English textbooks. The course presents the fundamentals of simple, compound and complex sentences in English paragraphs. There are a lot of exercises promoting those students in college of engineering sciences to be competent in English reading or communication.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	The students are capable of using complex sentences to conjugate the main and subordinate clauses. <br />
2.	The students are capable of using compound sentences to express equally important information. <br />
3.	The students are capable of using simple sentences to exactly operate the full verb, adjective, adverb and prepositional phrases. <br />
4.	The students are capable of writing topic sentences to develop one paragraph.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">simple sentence, compound sentence, complex sentence, topic sentence</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The fundamental course is presented in fall semester A and B modules. Some topics are presented in fall semester C module.</p>

<tr><th><span class="format">第2回</span></th><td>Topic and compound sentences</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Topic and compound sentences &amp; Complex sentences</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Complex sentences</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7回</span></th><td>Simple sentences</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>Topic 2_Motion Along a Straight Line<br />
Topic 3_Vectors<br />
Topic 4_Motion in Two and three dimensions</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Topic 5_Force and Motion</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Topic 6_Kinetic Energy and Work</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Topic 7_Center of Mass and Linear Momentum</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Review &amp; Ending</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics">During the fall semester module C, several topics in one textbook of physics are further discussed. Those fundamentals of English sentences as shown in the fall semester modules A and B are eventually approved in the topical discussion.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">Fundamental study of English in senior and junior high schools</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">Attendance is required without absence over three classes. The oral and reading responses in the classes are critical to be considered as the performance, which is scored with 10 % of the final grade. Handout operation is inspected in the semester end and also scored with 10 % of the final grade. Examination is held at the end of fall semester and scored with 70 % of the final grade.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">Lectures (50%), Class exercises (50%). <br />
The handouts should be well operated in or out of the classes. Besides of the exercises for the sentences, the students should read the book chapters, provided from the regular materials.</p>
  </div>
