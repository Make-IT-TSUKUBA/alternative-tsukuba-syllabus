  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業を構成する要素や、主要な教授法と形態等について研究しながら、教育方法の基礎理論について講義する。具体的には、現場学校の実践例を取り上げながら、授業の設計や実施の方法について考える。また、授業分析、学力に関する理論および教育評価の方法についても学習する。さらにICT教育について、教具・教材ソフト・メディアリテラシー・情報モラル教育等のあり方についても考察する。</p>
  </div>
