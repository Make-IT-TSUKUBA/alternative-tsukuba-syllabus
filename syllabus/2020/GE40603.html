<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GE40603</span>&nbsp;<span id="title">インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">吉田 右子, 大澤 文人, 松林 麻実子, 村井 麻衣子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">図書館や企業などの職場における就業経験を通して、知識や情報と職業の関わり、知識や情報に関わる職業人としてのあり方を理解する。知識や情報と社会の関係、情報化、情報倫理、情報技術に加え、職業倫理、職業観、勤労観などを、職場での体験から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本科目の履修は原則として3年次生以上に限る.<br />知識学類生に限る<br />CDP<br />受講生は学研災付帯賠AコースまたはBコースへの加入必須.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">コンピテンス</h2>
   <p id="outcomes">知識共有現象の理解, 知識伝達能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">(1)図書館、官庁、企業等における情報の収集、処理、提供に関する業務の実際を理解する<br />
(2)上記業務の実務能力を修得する<br />
(3)職業意識を高めるための体験をし、上記機関における専門的職業人のあり方を考える</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">就業経験, 職場体験, 業務体験, 職業倫理, 知識・情報組織</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1月	第1回説明会 概要説明、受入機関一覧公開<br />
4月	第2回説明会 インターンシップ先決定、事前調査の実施、「履歴書」の提出<br />
7月	第3回説明会 直前オリエンテーション<br />
8月-9月	インターンシップ実施<br />
実施時間数は75時間から115時間とし、実施期間は機関の勤務形態による。例えば、「7時間×10.5日(11日目は半日)」、「7.5時間×10日」、「8時間×10日」など<br />
10月	「インターンシップ報告書」と「インターンシップ日誌」の提出<br />
※進め方の詳細は、第1回説明会で指示する</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・本科目の履修は原則として3年次生以上に限る<br />
・図書館関係機関のインターンシップを希望する者は司書資格取得予定者に限る</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">インターンシップ日誌、インターンシップ報告書、受入機関による概評、インターンシップ中の受講態度を総合的に評価する。正当な理由のない遅刻や欠席には厳しく対処する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割当・授業外における学修方法</h2>
   <p id="prepostworks">インターンシップに行く前に、受入機関で行われている業務内容等について十分調査し、必要と思われる知識を予習する。具体的な方法は説明会で説明する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">吉田 右子&nbsp;水曜日12:15-13:30<br />7D116&nbsp;<span class="officehour-address">1001514</span><br />
村井 麻衣子&nbsp;春学期 水11:00-12:00; 秋学期 木14:00-15:00<br />7D506&nbsp;<span class="officehour-address">1002539</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">(1)社会との貴重な接点なので、できる限り履修することが望ましい。ただし、インターンシップの際は受入機関に失礼のないように十分注意すること。問題が生じた場合は、インターンシップを中止させることもある<br />
(2)本科目は図書館法施行規則に定める科目「乙群 選択科目 図書館実習」として認めることができる<br />
(3)機関決定においては受入条件を十分に確認すること<br />
(4)インターンシップの日程が集中講義等他と重複していないか、十分留意すること</p>
  </div>
