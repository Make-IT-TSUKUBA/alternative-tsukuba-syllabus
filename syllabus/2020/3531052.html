<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">3531052</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IVA(ロシア語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ロシア語基礎(A,B)」で習得した言語知識を踏まえながら,ロシア語文化圏の文化と社会の理解を深める。特に語彙力の強化と読解力の伸長を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。2018年度以前入学者に限る。2020年度に限り開講。「ロシア語基礎」A及びBの履修者に限る。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">すでにロシア語の基礎を学んだ学生を対象とし、これまでに学習した文法事項の確認を行ないながら、さまざまな表現を身に着け、活用できるようになることを目指します。授業ではロシアの社会と文化の理解に役立つ内容を盛り込みます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文法, 語彙, ロシアの文化と社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">練習問題や短いテキストの講読、会話練習、簡単なスピーチ、音声や映像の視聴、書き取り練習などによって、ロシア語初級文法を整理し、中級文法を習得する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">普段の授業への取り組みを重視する。授業は60%以上出席すること。試験,課題提出の状況などに基づいて総合的に評価する。具体的には,試験を70点,課題提出等の平常点を30点とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">毎回予習が必要です。また、授業中に学習した重要な表現や構文、単語はその日のうちに覚えてしまいましょう。必要に応じて小テストを行い、授業で学習した構文や表現を覚えているかどうか、チェッを課す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">適宜プリントを配布します。尚、1年次に使用した教材Успехを持参してくだい。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">授業の前後に直接相談し,面会日時などを予約する。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>

   <p id="remark">ロシア語の基礎を学んだ学生、ロシアに関心のある学生は是非この授業に参加してください。</p>
