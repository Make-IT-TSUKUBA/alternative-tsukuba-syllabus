  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">18世紀から現代に至るドイツにおいて文化の問題がどのような角度から論じられてきたかを、主要な思想家(ヘルダー、ゲーテ、ニーチェ、カッシーラー、ベンヤミン、ガダマー等)の原典や文化理論についての研究書(ブルーメンベルク、ベーム、アスマン)を精読しながら考察する。特に異文化理解の問題、多文化主義と翻訳の問題、文化と言語の相互関係の問題などを取り上げて、文化生成の動態的なあり方について考える。解釈学、言語論、翻訳論の諸議論を手がかりにして多角的に考察を進める。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">18世紀から現代にいたるドイツにおいて文化の問題がどのような角度から論じられてきたかを考察することで知の活用力、マネジメント能力、研究力、思考力を養う。主要な思想家の原典と文化理論についての研究書を精読し、各自が担当テーマについて発表を行うことで文化研究に関する専門知識、倫理観、コミュニケーション能力、国際性を身につける。</p>
  </div>
