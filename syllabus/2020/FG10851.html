$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10851</span>&nbsp;<span id="title">流体力学基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>
    <br />
    <span id="assignments">京藤 敏達</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">粘性と流れ、定常流と非定常流、層流と乱流など様々な流れを概説する。また、数学的に記述するための座標系、速度、圧力などについて説明し、完全流体の力学(静水圧、質量保存則、ベルヌーイの定理)等について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2019年度以降入学者はFG10851で、2018年度以前入学者で環境開発工学、エネルギー工学主専攻 の学生は所属主専攻の科目番号で履修登録すること。 2019年度以降入学者の必修科目。 流体力学(FG45541, FG55541)履修者は履修不可。<br />FG45571, FG55571と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">流体の粘性、圧縮性、圧力、せん断応力などによる物理現象を理解し、数式でモデル化できること。エネルギ保存則、運動量法則から圧力や力を計算できること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">流体力学は、機械、航空宇宙、土木、化学工学、原子力に現れる様々な流れを理解するための学問であり、本講義では流体現象を物理的に把握しモデル化する方法について学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>様々な流れ:液体と気体、粘性、圧縮性、層流と乱流</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>流れを表す量:座標系、速度、圧力とせん断応力、流線・流跡・流脈線<br />
流体の物性値:密度、体積弾性係数、粘度と動粘度、比熱、表面張力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>静止流体の力学:圧力、浮力、全圧力、相対静止</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>流管に沿う流れ:一次元流、連続の式、エネルギの保存</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>運動量法則と角運動量法則:ジェットの反力、ジェットエンジンの推力、急拡大管の圧力回復、駆動トルク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">流体力学は,将来,機械系,土木建築系のいずれの分野のエンジニアを志望する場合でも,基本的で重要な科目です. 絶対に単位をとるという気持ちで,取り組んで下さい.演習問題は必ず自分の力で解くように努力して下さい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験満点100%のうち60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 大橋秀雄,流体力学(1)</p>
    <p id="posttext">以下の参考書は、自分の学力に合わせて読んでください。3,4は応用数学の知識が必要です。<br />
<br />
1. 流体の力学,培風館,安藤常世著:簡潔に記されていてわかり易いが、絶版。<br />
2. 流体力学、朝倉書店、日野幹雄著:流体力学の基礎、層流から乱流まで記されている。<br />
3. 流体力学1,2、ランダウ=リフシッツ 理論物理学教程、東京図書:高度な内容をわかり易く説明している。<br />
4. 流体力学 1,2,3, ラム著, 今井功・橋本英典訳、東京図書:古典流体力学の辞書的な存在。</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:応用を念頭においた,流体力学の基礎知識の習得を目指す。数学的,力学的基礎知識を土台にして流体力学の基本法則を,やさしい演習問題を通じて理解させる。この授業により、物理的な自然現象に対する理解[100]を習得することができる。<br />
<br />
関連情報:流体力学(1)コロナ者(大橋秀雄)を教科書とし、教科書にしたがって講義を進める。第1章 流れの基礎では流体現象全般について概説し、その後、静止流体、流管内の流れについて、ベルヌーイの式、運動量の式を学ぶ。</p>
