<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AJG052</span>&nbsp;<span id="title">固体物理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体物理学IIでは固体の電子状態の理論について講述する。具体的には、量子力学に基づき、まず分子の電子状態について学び、次に固体の電子状態の理解へと発展させる。分子の電子状態、固体の電子状態に共通して重要となる点は、ハミルトニアンの固有値・固有ベクトルを解析し、分子軌道あるいはブロッホ関数としての物理的意味を理解することである。分子の電子状態の例として、水素分子、エチレン分子、ブタジエン分子、ベンゼン分子について取り上げる。また、固体の電子状態の例として、ポリアセチレン、ポリイミノボラン、ポリアセン、グラフェン、六方晶窒化ホウ素について扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BF115, 01BG017と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」、「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)量子力学の基礎を理解すること。<br />
(2)分子軌道を理解すること。<br />
(3)ブロッホ状態を理解すること。<br />
(4)並進対称性とブロッホの定理を理解すること。<br />
(5)簡単な系のバンド構造を自ら計算できること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">分子の電子状態, 固体の電子状態, ヒュッケル法, 分子軌道, タイト・バインディング法, ブロッホ状態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">固体物理学IIでは固体の電子状態の理論について講述する。具体的には、量子力学に基づき、まず分子の電子状態について学び、次に固体の電子状態の理解へと発展させる。<br />
<br />
第1回   量子力学と線形代数、ブラ・ケットによる線形代数<br />
第2回   水素分子<br />
第3回   エチレン分子、アリル基<br />
第4回   ブタジエン分子<br />
第5回   BNH4分子、ヒュッケル法のまとめ<br />
第6回   CNHN<br />
第7回   ポリアセチレン<br />
第8回   ポリイミノボラン<br />
第9回   2次元六方格子(単位胞に1原子の場合)<br />
第10回  グラフェン</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験で満点の60%以上をとることにより合格とする。A+~Cの評点は期末試験の点数に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">次の授業までに演習やレポートの内容を十分に理解しておくことが強く望まれる。また、固体物理学は量子力学の固体への応用が中心となるので、量子力学について十分に復習しておくこと。特に、量子力学を応用する際にディラック記法(ブラ・ケット記法)による線形代数を用いるので、線形代数についても復習しておくこと。</p>
  </div>
