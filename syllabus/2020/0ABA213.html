  <h1 id="course-title">
   <span id="course">0ABA213</span>&nbsp;<span id="title">日本史学基礎演習IB</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">調査によって収集した史料の解釈とその歴史的意味について、研究史の上に位置づけながら、考察をより深化させる。大学院学生各自の史料調査の結果を整理し、基礎的な研究方法のうえに、修士論文作成に必要となる実証の方法と分析結果について提示し、修士論文作成に向けての具体的な過程を認識していくことになる。学期を通じて、受講者が順次、自らの研究の方法と内容を報告する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「研究力」「専門知識」「倫理観」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">各自の史料調査の結果を具体化し、基礎的な研究方法のうえに、修士論文作成に必要となる実証の方法と分析について提示し、論文具体化の過程を認識する。</p>
  </div>

   <p id="keyword">日本史, 知の活用力, マネジメント能力, コミュニケーション能力, チームワーク力, 国際性, 研究力, 専門知識, 倫理観, 思考力, 総合力</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">「日本列島」を場とする人々の生活から紡ぎ出された歴史的な世界を解き明かすための「倦まず弛まず」を旨とする研究力をそなえた研究者の養成にとどまらず、教育機関・資料館・博物館などで問われる高度な専門的・実利的な知見の涵養も目指しています。加えて、「開かれた学問世界」に対応するために、学問的な視野の拡大はいうまでもなく、研究者のみならず内外の多くの人々との交流も深めることが必要です。とかく「単眼的」な日本史学の固有性にとらわれることなく、常に生活者の眼差しに啓発されつつ、「複眼的」な日本史学の構築を模索し、さらにはその知見を多くの人々に発信していくことを重視します。</p>
