<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH550</span>&nbsp;<span id="title">健康増進学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">加齢に伴う生活機能の変化と健康との関連に基づき、健康増進(サクセスフルエイジング)に必要なトレーニング法、生活実践法などについて講義する。一般健常者、高齢者、有疾患者に対する運動処方についても講義する。学習目標は、中年期から高齢期までのヘルスプロモーションのあり方および加齢にともなう体力(生活機能)の低下と健康との関連について理解することである。特に、サクセスフルエイジング、元気長寿のための運動プログラム、中年期における体重管理の意義、健康におよぼす運動習慣化の効果、保健指導の問題点と健康支援の重要性、統計データから読み解く高齢者問題、生活機能、身体機能と介護予防の関係、認知機能と介護予防の関係、心理社会機能と介護予防の関係について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0AS0202と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">健康増進学領域の専門知識を身につけ、その知識を活用できる基盤を養う。<br />
1)ヘルスプロモーションのあり方を理解し、説明できるようになる。<br />
2)加齢にともなう体力(生活機能)の低下と健康との関連について理解し、説明できるようになる。<br />
3)身体活動・運動促進戦略の現状と課題について理解し、説明できるようになる。<br />
4)運動や身体活動が健康増進に及ぼす効果について知り、説明できるようになう。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>法律や施策、統計データにみる我が国の高齢者問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>身体活動・運動促進戦略の現状と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フレイル、サルコペニア、ロコモティブシンドローム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>運動仲間の重要性(メンタルヘルスと健康行動の観点から)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>運動(身体活動)と睡眠</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>身体的虚弱化予防のための新機器開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>運動による認知症予防</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>体力・認知機能と要介護認定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>健康増進(生活機能向上)のための取り組み事例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、レポート80%、及び講義時のコメントシート20%とし、総合的に判断して、A+~C、又はDの評定を行う。<br />
レポートでは、期末期に講義内容からレポート課題を提示し、問題の背景、テーマの設定力、論旨の展開力、結論の説得力などの観点から評価する。提出期限は、課題提示から2週間後をめやすとする。<br />
コメントシートでは、講義内容のポイント(キーワード)が押さえられているかを評価する。</p>

毎回の授業範囲を復習し、専門用語の意味などを確認すること。</p>
