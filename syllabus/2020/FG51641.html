<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 水3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機械システムの設計と実装の手法について紹介する。機械図面,機械要素,運動伝達装置などについて説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG21261, FG31261, FG41641と同一。<br />機械設計工学(FG41621, FG51621)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・「機械」の概念を理解するとともに、機械システムを設計・実装する上での基礎的事項(機械図面,機械要素,運動伝達装置など)について説明ができる。<br />
・設計の基本的な考え方を学習することで、機械システムを創造的、合理的に設計できる素養を修得し、それらを適切に使うことができる。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
メカトロニクスに用いられる機械システムの設計手法について紹介し、具体的な機械の作り方を解説する。自分で考えて機械の設計が行えるような素養を修得することをめざす。<br />
<br />
関連情報:<br />
<br />
能動的学修内容:<br />
各週に演習を取り入れ、自分で記述し、作画する経験をつませている。<br />
<br />
本講義で紹介する機械要素および動力伝達機構については、知的/機能工学システム専門実験におけるリンク機構の制御などの課題の中で実機を扱うことになり、本講義を学修したことによりこれらの実験課題の理解が深まる。また、優れた機械に必要な要件の一つとして「使いやすさ」があるが、これに関しては「ヒューマンインタフェース」の講義で体系的に紹介する。<br />
<br />
準備学修内容:<br />
自転車、バイクなどの身近な機械の細部を観察し、設計についての問題意識を持つこと。<br />
<br />
機械に関する学問は、「メカトロニクス機構学」と「メカトロニクス材料概論」と本講義の3科目で完結されるようにカリキュラムが設計せれている。これらの科目で学修する、リンク機構と材料強度については復習しておくことをすすめる。</p>
