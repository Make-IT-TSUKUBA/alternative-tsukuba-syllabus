  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業はイギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を対象に、そこに見られる諸問題を扱う。とりわけ、政治や経済等の大きな変動に伴う社会と文化の変容をテーマにする。英語かドイツ語またはスペイン語で書かれた文献を用いて、受講者が発表を行い、それに基づいて議論を行う。専門文献の読解力の向上、ヨーロッパの人々が直面した社会的・文化的な摩擦や対立に関する知識の深化、自らの研究に関する発表・議論スキルの向上を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">科目等履修生の履修については、事前に担当教員と相談すること。<br />西暦偶数年度開講。<br />01DE537, 01DE545, 0ABAJA1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」、「マネジメント能力」、「コミュニケーション能力」、「チームワーク力」、「国際性」、「研究力」、「専門知識」、「倫理観」、「思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">イギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を扱うことから、国際的な情報収集に必要な語学力を身につけ、専門知識を修得することができる。演習形式を採ることにより、物事を論理的に考え結論を導き出す思考力、複数の視点から問題を捉え解決するマネジメント能力、自身の考えを的確にわかりやすく伝えるコミュニケーション能力、および協働して議論を実り多いものにするチームワーク力を高めることができる。レポート作成においては、自ら研究課題を設定し研究計画を遂行する研究力、および研究上必要となる基本的な倫理観と倫理的知識を身につけることができる。これらの学修によって、最終的には研究を通じて得た知を社会に役立てようとする態度を養うことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヨーロッパ, ドイツ, イギリス, スペイン, 社会, 文化, 変動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究テーマの関心に応じて、英語圏、スペイン語圏、ドイツ語圏に分かれて授業を実施する。<br />
畔上:ドイツ語で書かれたテキスト講読を通して、現代ドイツにおける移民受け入れに関する新たな考え方を議論し、考察します。<br />
中田:英語で書かれたテキスト講読を通して、19世紀イギリスにおける社会・文化の変容を考察します。<br />
宮崎:スペイン語で書かれたテキスト講読を通して、16世紀のスペイン帝国の辺境における政治変動と儀礼文化の変容の関係を考察します。</p>

<tr><th><span class="format">第2回</span></th><td>畔上:Postmigrantische Bedingungen (1)<br />
中田:古き良きイングランドの変貌(William Cobbett, &quot;Down the Valley of the Avon in Wiltshire,&quot; 1830)<br />
宮崎:近世ヨーロッパにおける政治変動と公的儀礼の変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第4回</span></th><td>畔上:Nach der Integration<br />
中田:「二つの国民」(Benjamin Disraeli, Sybil, 1845)<br />

<tr><th><span class="format">第7回</span></th><td>畔上:Der Vielheitsplan (3)<br />

宮崎:シチリア王国におけるスペイン王権の異端審問所の司法管轄権とその表象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>畔上:Der Vielheitsplan (4)<br />
中田:物質主義批判(Matthew Arnold, Culture and Anarchy, 1869)<br />

<tr><th><span class="format">第9回</span></th><td>畔上:Optimismus<br />

<tr><th><span class="format">第10回</span></th><td>畔上:まとめ<br />
中田:帝国の拡大(Lewis Morris, &quot;A Song of Empire,&quot; 1887)<br />
宮崎:スペイン帝国支配下のシチリア王国における公的儀礼と政治変動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
