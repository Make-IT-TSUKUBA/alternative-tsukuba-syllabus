  <h1 id="course-title">
   <span id="course">FCC2234</span>&nbsp;<span id="title">量子力学序論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 火5; 春BC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ミクロの世界を記述する量子力学の基礎を学ぶ。古典力学の限界と量子力学の必要性について学んだ後、量子力学の理解に不可欠な波動の数学的扱いを復習し、物質波を記述するシュレディンガー方程式と波動関数の意味を勉強する。講義に加え、適宜演習的学習を組み合わせる。「力学3」(解析力学)を同時に履修することが望ましい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">令和元年度までの「量子力学1」(FCC2054)を履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">量子力学は、重要な自然現象である原子・分子の振る舞いを理解するための基礎理論であり、電子・通信機器や物質の化学的設計、分子レベルの生命現象の解明など、多くの応用の基盤となっている。その習得は、科学技術や現代物理学の多様な発展を牽引したり、社会の様々な分野で活躍できる人材の育成に極めて重要な基盤となる。当序論では、量子力学の学習における基礎的な知識と数学的技法を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ミクロの世界を記述する量子力学の基礎を学び、波動関数とシュレーディンガー方程式に関する基礎事項をマスターする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">波動性と粒子性, 物質波, 波動関数, シュレーディンガー方程式, 状態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>1)導入:量子力学の必要性<br />
・現代物理学における量子力学の位置付け<br />
・古典力学の限界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>・光の粒子性(1):光電効果<br />
・光の粒子性(2):コンプトン散乱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>・原子のスペクトルとボーア模型<br />
・電子の波動性:ド・ブロイ波と量子化条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>2)古典的波動<br />
・波<br />
・古典的波動方程式<br />
・固有振動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>・フーリエ展開<br />
・3次元の波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>3)数学的準備<br />
・テーラー展開<br />
・複素指数関数<br />
・複素フーリエ展開 ー 有限区間の複素フーリエ展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>・複素フーリエ展開 ー 無限区間の複素フーリエ展開<br />
・デルタ関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>4)シュレーディンガー方程式と波動関数<br />
・シュレーディンガー方程式 ー 自由粒子の物質波<br />
・ポテンシャルの中を運動する粒子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9講</span></th><td>・波動関数と確率波<br />
・確率密度の流れと連続の方程式<br />
・位置の期待値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10講</span></th><td>・運動量の期待値<br />
・エーレンフェストの定理<br />
・物理量の期待値と交換子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11講</span></th><td>5)時間に依存しないシュレーディンガー方程式<br />
・変数分離型<br />
・エネルギー固有値と固有関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12講</span></th><td>・関数空間、関数空間の基底としてのエネルギー固有関数<br />
・状態空間<br />
・時間に依存するシュレーディンガー方程式の一般解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13講</span></th><td>6)1次元問題:束縛状態<br />
・無限に深い井戸型ポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14講</span></th><td>・有限の井戸型ポテンシャル<br />
ー波動関数の接続条件<br />
ー有限井戸の解、無限に深い井戸の極限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15講</span></th><td>7)1次元問題:反射と透過<br />
・階段型障壁<br />
ー入力波<br />
ー反射波、浸透状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16講</span></th><td>・ポテンシャル障壁とトンネル効果<br />
ー入力波<br />
ー反射波、透過波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17講</span></th><td>8)量子力学の表現<br />
・運動量表現<br />
・状態ベクトルと状態空間:ブラとケット</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18講</span></th><td>・状態空間の座標表現と運動量表現<br />
・表現の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19講</span></th><td>9)物理量とエルミート演算子<br />
・エルミート演算子の固有値と固有状態<br />
・エルミート演算子の固有状態の完全性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20講</span></th><td>・観測と波束の収束<br />
・同時固有状態<br />
・交換子と不確定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業計画は、進行状況により変更される場合があります。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">力学、電磁気学、微分方程式、ベクトル解析の基礎を習得していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績は、期末試験と小テスト,レポートの結果を総合的に判断します。<br />
演習と一体化された講義なので、小テスト,レポートも必須とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">参考文献などであらかじめ予習してから授業に臨んで下さい。<br />
また、講義中に示す式の導出や宿題に出す課題は、必ず自分の力で解いて下さい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 原 康夫,「量子力学」(岩波基礎物理シリーズ5) 岩波<br />2. 原島 鮮,「初等量子力学」裳華房<br />3. 原田勲・杉山忠夫,「量子力学 I」(講談社基礎物理学シリーズ6) 講談社</p>
    <p id="posttext">その他の有用な参考書は講義の初回に紹介します。必要な資料は適宜配布します。</p>
   </div>
  </div>

   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">金谷 和至&nbsp;<span class="officehour-address">1000822</span>&nbsp;http://www.ccs.tsukuba.ac.jp/people/kanaya/</p>
    <p id="postoffice">ミクロの世界は、これまでの日常的体験から獲得してきた直感的世界を超えています。<br />
直接触れることが出来ないミクロの世界の法則を新たな直感として身につけるためには、量子力学の数式で多くのトライ・アンド・エラーを積み重ねて行くしかありません。自分の手を動かしながら、勉強して下さい。</p>
