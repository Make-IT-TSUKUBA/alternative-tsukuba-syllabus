  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">素粒子の種類と素粒子間の相互作用は素粒子物理学の標準模型でよく記述される。この科目では、素粒子物理学の基礎と標準模型の成り立ちを概説する。まず、物理学における対称性と保存則の関係の説明を経て、スピンとアイソスピンについて学び、ボーズ粒子・フェルミ粒子を記述する場の方程式を導入する。次に、ゲージ対称性から素粒子間の基本相互作用が自然に要請され、更に自発的対称性の破れによって、ヒッグス場,ゲージ場,フェルミ場が質量を獲得する機構を学び、電弱統一理論を理解する。また、粒子の散乱断面積や崩壊率を具体的に計算する手法に触れる。</p>
  </div>

物理学位プログラム・コンピテンスとの関係:<br />
1.知の活用力:高度な知識を社会に役立てる能力<br />
6.活用力:自然科学の基礎である物理学を人類社会の発展と幸福に役立てようという志を有すること<br />
7.物理力:最先端の学識を有し、国内外の研究者と議論・共同研究を行う能力<br />
9.論理力:科学者としての使命感、論理性を有すること</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">素粒子物理学の標準模型を学び,素粒子および素粒子間の相互作用が対称性を原理としたゲージ理論で記述されていることを理解する。素粒子(クォーク・レプトン,ゲージ粒子)の電磁相互作用や弱い相互作用の具体的な現象について説明ができ,定量的な計算ができるようになる。</p>
  </div>
