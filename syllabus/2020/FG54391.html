<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG54391</span>&nbsp;<span id="title">応用数学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 木2</span>
    <br />
    <span id="assignments">高安 亮紀, 松田 昭博</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学へ応用される数学,いわゆる応用数学の中から,偏微分方程式を中心に講述する.固体や流体の力学,その工学応用分野の基礎方程式が偏微分方程式で与えられているため,偏微分方程式は応用上も極めて重要である.事前に「解析学I」「解析学II」「解析学III」を履修済であることが望ましいが,既習事項は本講義内で適宜補うため,必須ではない.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用数学I(FG24321, FG34321),応用数学(FG44341,FG54341)履修者は履修不可。<br />FG24781, FG34781, FG44391と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は, 「1.1 論理的・数学的な思考力と解析力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">保存則や力の釣合い条件から偏微分方程式を導けるようになる。偏微分方程式を双曲型、放物型、楕円型に分類し、それらが表現する物理現象を理解することができる。熱伝導、波動現象の基本解を導出できる。変数分離法を使って解析解を求めることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">偏微分方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>偏微分方程式の基本概念(1) : 全微分方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>偏微分方程式の基本概念(2) : 用語の説明、微積分の復習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1階偏微分方程式 : 特性曲線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2階偏微分方程式(1) : 3つの型 (双曲型、放物型、楕円型)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2階偏微分方程式(2) : 双曲型、放物型、楕円型の例と物理的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>物理現象から偏微分方程式を導く(1) : 波動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>物理現象から偏微分方程式を導く(2) : 熱伝導方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>偏微分方程式の解(1) : ダランベールの解・ストークスの公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>偏微分方程式の解(2) : 変数分離法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>偏微分方程式の解(3) : フーリエ級数を利用した解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「解析学I」「解析学II」「解析学III」を履修済であることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">合計100%のうち、60%以上の場合に単位取得可能である。講義中に実施する演習による得点を25%、期末試験の得点を75%とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義内容の資料を配布するので、それらを利用して学習すること。また、授業内容に関連した参考書を以下に示すので、適宜活用し、学習すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">講義はオリジナルの資料を使って行いますが、教科書として以下の6冊を紹介します。「キーポイント偏微分方程式 (理工系数学のキーポイント 10)」と「偏微分方程式 (物理数学コース) 物理数学コース」はわかりやすくまとまっている書籍です。深く学ぶなら「偏微分方程式 (理工系の基礎数学 4)」、「偏微分方程式―科学者・技術者のための使い方と解き方 」がおすすめです。</p>
    <p id="textbook-textbook">1. 河村 哲也,キーポイント偏微分方程式 (理工系数学のキーポイント 10)<br />2. 仙吉, 渋谷, 伏一, 内田,偏微分方程式 (物理数学コース) 物理数学コース<br />3. スタンリー ファーロウ, Farlow,Stanley J., 正夫, 伊理, 由美, 伊理,偏微分方程式―科学者・技術者のための使い方と解き方 Partial differential equations for scientists and engineers.<br />4. 及川 正行,偏微分方程式 (理工系の基礎数学 4)<br />5. 斎藤 恭一, 武曽 宏幸,なっとくする偏微分方程式 (なっとくシリーズ) なっとくシリーズ<br />6. E. クライツィグ  (著), Erwin Kreyszig (原著), 近藤 次郎 (翻訳), 阿部 寛治 (翻訳), 堀 素夫 (翻訳),フーリエ解析と偏微分方程式 (技術者のための高等数学) &lt;- 以前の偏微分方程式の教科書</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:物理法則から偏微分方程式を立式し、解を求めることができるようになることを目的とします。波動方程式、熱伝導方程式、Laplace方程式といった2階線形偏微分方程式の座標変換と分類方法について学び、求積法と変数分離法を用いて解を得ることを習得します。<br />
<br />
受講生に望む事:常微分方程式については、偏微分方程式を学ぶ前に復習することを強くすすめます。変数係数の非同次(非斉次)2階線形常微分方程式が解ければよいでしょう。講義時にも、適宜、既習科目の復習を取り入れる予定ですが、予習と復習が必要ですので受け身にならないように気をつけて下さい。</p>
  </div>
