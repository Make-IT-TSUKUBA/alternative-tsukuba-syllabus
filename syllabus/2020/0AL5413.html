<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">並列プログラミングやオブジェクト指向プログラミングなど高度な情報処理システムを実現するソフトウェアの開発のための最先端プログラミング言語処理系および開発環境について論じ、並列プログラミング、分散プログラミング、Webプログラミングなどのプログラミング環境について学ぶ。
次の項目について、講義する予定:高性能並列プログラミング環境、グリッド・プログラミング環境、クラウド・プログラミング環境、Javaによる分散プログラミング環境、Webプログラミング環境、GPUプログラミング環境、組み込みシステム向けプログラミング環境</p>
