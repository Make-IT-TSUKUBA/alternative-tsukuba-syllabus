<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
バスケットボールの複雑な競技特性を踏まえ、あらゆるレベルに共通するオフェンスとディフェンスの考え方や基礎となるドリルを学び、コーチングの前提要件たる指導法の向上を目指す。併せて、実際のコーチング場面で直面する、コーチング・フィロソフィーやディシプリン、チームマネジメント、エネルギー系体力の内実、期分けやトレーニング構成にかかわるトレーニング論、基礎技術や個人戦術やグループ戦術そしてチーム戦術にかかわる技術・戦術論、また、練習の多様性や文脈干渉効果などを踏まえた学習・指導論などにおける諸問題を解決するための方策について検証し、バスケットボール競技のコーチングに関わる基礎的な課題について発表・討議する。        </p>
    </div>
