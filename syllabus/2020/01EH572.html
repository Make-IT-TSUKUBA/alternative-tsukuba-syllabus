<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH572</span>&nbsp;<span id="title">アスレティックトレーナー演習</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アスレティックトレーナーの組織的将来展望についての知見を習得することを目的として、アスレティックトレーナーとしての役割、資質、養成、教育、競技力への貢献、社会的貢献に関する文献的検討を演習形式で行う。更に、アスレティックトレーナーのアマスポーツ(学校における授業や部活動、地域スポーツクラブなど)での役割、プロスポーツ(ナショナルレベル、インターナショナルレベル)での役割に関する文献的検討も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP419と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アスレティックトレーナーの歴史的背景について文献的考察を行い、組織的将来展望についての知見を習得する。<br />
1)	アスレティックトレーナーに関する歴史的背景について習得すること。<br />
2)	アスレティックトレーナーの役割について各国の比較を行えること。<br />
3)	アスレティックトレーナーの現状について文献的考察ができること。<br />
4)	アスレティックトレーナーの組織的将来展望について総合的考察ができること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アスレティックトレーナー, ATC, CATA, PT, 医療資格</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 アスレティックトレーナーの役割に関する文献の検討 担当: (担当: 白木 仁)<br />
第2回 アスレティックトレーナーの資質に関する文献の検討(担当:竹村 雅裕)<br />
第3回 アスレティックトレーナーの教育に関する文献の検討(担当:竹村 雅裕)<br />
第4回 アスレティックトレーナーの競技力への貢献に関する文献の検討(担当: 白木 仁)<br />
第5回 アスレティックトレーナーの社会的貢献に関する文献の検討(担当: 白木 仁)<br />
第6回 アスレティックトレーナーの養成に関する文献の検討(担当:福田 崇)<br />
第7回 アスレティックトレーナーのアマスポーツでの役割に関する文献の検討(担当:竹村 雅裕)<br />
第8回 アスレティックトレーナーのプロスポーツでの役割に関する文献の検討(担当: 白木 仁)<br />
第9回 アスレティックトレーナーの職能的将来展望に関する文献の検討(担当:福田 崇)<br />
第10回 アスレティックトレーナーの将来に関するブレインストーミング(担当:全担当教員)</p>
