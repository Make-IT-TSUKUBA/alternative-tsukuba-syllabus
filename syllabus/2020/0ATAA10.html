                        }

   <span id="course">0ATAA10</span>&nbsp;<span id="title">学校経営学演習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校経営研究の展開、動向、実際について理解、考察することをテーマとし、学校経営研究の動向、実際、今後の課題について理解し、様々な視点や背景をふまえて、学校経営研究の今後の展望等について論じられるようになることを目標とする。具体的には、学校経営に関するこれまでの研究の展開、学校経営をめぐる最新の研究、諸外国で行われている研究の動向を検討する。小学校、中学校、高等学校を対象とした研究も検討する。研究者の背景や特徴も捉えつつ、文献等を分析し、学校経営研究をめぐる成果、課題、展望について議論、考察する。</p>
  </div>
