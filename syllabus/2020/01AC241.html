                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全球規模スケールの気候システムに内在する大気海洋陸面相互作用の素過程ついて、地球史(古気候)・気候変動(異常気象)・近未来予測(地球温暖化)の視点から学ぶ。様々な時代に共通する物理過程を援用することで、気候形成メカニズムについて議論する。気候システムの理解に必要な、海洋力学および気候力学については、運動方程式、渦度方程式、熱力学方程式等に基づいた理論的な講義を行うとともに、既往研究のレヴューとそれに基づく発表を通して理解の深化を図る。</p>

専門コンピテンス「知識と理解力」「問題解決能力」</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">全球規模スケールの気候システムに内在する大気海洋陸面相互作用の素過程ついて、地球史(古気候)・気候変動(異常気象)・近未来予測(地球温暖化)の視点から学ぶことにより、気候変動に関して統合的に説明できるようになる。様々な時代に共通する物理過程を学び、気候形成メカニズムについて考察することにより、異常気象や地球温暖化に代表される気候の変動・変化を引き起こす要因に関する知見を得ることができるようになる。</p>
  </div>

    <p id="pretopics">気候システムの維持と変動を司っている大気・海洋・陸面間の素過程を学ぶために、IPCC第5次評価報告書を題材に鍵となる現象を取り上げ、関連する気候変動現象について、力学的・熱力学的見地から講義を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">全地球史の理解に必要な原生代、古生代、中世代、新生代、第四紀の気候変動に関する講義を行う。</p>
