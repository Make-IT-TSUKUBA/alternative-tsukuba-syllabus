$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ATMB26</span>&nbsp;<span id="title">女性の精神保健学</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">女性のライフサイクルに伴って変化する精神の健康と健康問題、および妊娠・出産・産褥を経験する女性の精神の健康と健康問題を理解し、アセスメントするための能力を養う。周産期のメンタルヘルスにおけるケアシステムの課題と政策を分析し、研究的視点から考察する力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA026と同一。<br />助産師課程専攻学生必修</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
専門領域における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.思春期・性成熟期・更年期・老年期にある女性の精神の健康と健康問題をもつ女性に対応する実践、相談、調整、倫理的調整について説明できる。    <br />
2.妊娠・出産・産褥という身体変化に伴っておこる精神の健康と健康問題をもつ女性に対応する実践、相談、調整、倫理的調整について説明できる。         <br />
3.妊娠・出産・産褥を経験する精神障害者の援助について研究的視点から考察できる。     <br />
4.周産期のメンタルヘルスにおけるケアシステムの課題と政策を分析し、対策を検討できる。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法と配分割合&gt;<br />
授業の到達目標の達成状況60%, 授業内での発表内容・参加状況40%<br />
<br />
&lt;評価基準&gt;     <br />
1. 女性の精神的な健康問題を設定できる。     <br />
2. 設定した問題の背景を説明できる。     <br />
3. 設定した問題に対してどのような課題があるのかを指摘できる。     <br />
4. その解決策について、先行研究がどのように述べているかを挙げることができる。     <br />
5. 既存の意見をふまえて、自らの考えを述べることができる。     <br />
上記に対応した評価基準は以下のとおりである。     <br />
A+  上記1~5を自身で達成できる。    <br />
A  上記1~5をほぼ自身で達成できる。    <br />
B 上記1~5を教員の指導を受けながら達成できる。    <br />
C 上記1~5を教員の指導を受けながら概ね達成できる。</p>
  </div>
