<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、外国語として英語を学ぶ上で、文字言語情報をより正確かつ高度に処理するプロセスやその習得の解明を目指していく。特に読み手の知識や経験、関心、スタイルおよび認知的な要因が英語の「読み」にどのような影響を与えているのか、読み手の心の中に生じているプロセスの分析を試み、リーディング能力の優劣はどのような要因から決定されるのかを探り、その応用として教室における英語リーディング指導の在り方を検証する。</p>
  </div>

【専門コンピテンス】<br />
「1. 研究力」「2. 専門知識」「4. 思考力」に関連する</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">英語を外国語として習得するメカニズムを解明し、教授方法およびその理論的枠組みとしての教授原理について考察する。また、英語リーディングにおける読解処理プロセスの解明を試み、その理論の構築および実践への提案を目指す。</p>
  </div>

   <div id="topics">

<tr><th><span class="format">第2回</span></th><td>単語の意味以外で英文読解に役立つのは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>単語の意味がわからないときにどう読み進めるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>英語の構造イコール文法とはかぎらない</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>説明文の構造をつかむ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
