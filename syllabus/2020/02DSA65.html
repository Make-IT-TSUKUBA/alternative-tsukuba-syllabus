<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">論理的な思考力を鍛えて知の活用力をつけるために、120巻本『文選』の精読を通してその特徴を把握することが当該授業の到達目標である。具体的には、巻43所収の詩・巻56所収の挽歌・巻63所収の騒・巻71所収の教・巻79所収の弾事・巻91所収の序・巻113所収の誄・巻47所収の詩・巻61所収の雑擬を読む。独創的な構想力を身につけ、知を共創する能力を養うため、授業は、演習担当者を決めて報告を求め、討議を行いながら進める。</p>
