  <h1 id="course-title">
   <span id="course">0BBE308</span>&nbsp;<span id="title">相互行為分析研究2A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学者のHarvey Sacks, Emanuel Schegloff, Gail Jeffersonらによって開発された、相互行為組織の研究法である「会話分析」において重要な分析概念を提示した基本文献を精読し、議論することによって、会話分析の手法について正確な理解を深める。また、各論文における記述や主張が、実際の日本語における社会的行為の産出と理解についての記述にどのように適用可能かを検討する。これらの作業を通して、社会的行為を産出し、理解するというのはいかなることかという根源的問いに対する洞察を深める。「相互行為分析研究1A」とは異なるトピックスを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DMW39と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「専門知識」「研究力」/「知の創成力」「コミュニケーション能力」「国際性」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)会話分析の英語の基本文献を正確に読み取り、理解できる。<br />
(2)相互行為分析手法としての会話分析の分析概念を、深く正確に理解できる。<br />
(3)学んだ分析概念を、自身の研究対象の分析において適切に使用できる。<br />
(4)会話分析の視点で分析した事例をもとに説得的に議論を展開し、会話分析的な知見につなげることができる。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">会話分析の基礎について授業やトレーニングを受けたことがあることを履修条件とします。これまで高木の会話分析の授業を履修したことがない方は、必ず事前にご相談ください。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の2点を満たすことを単位認定の条件とします。<br />
(1)毎回の読書課題に取り組み、授業時に積極的に議論に参加する。<br />
(2)学期末レポートを提出する。<br />
(1)と(2)のそれぞれについて評価し、(1)40%、(2)60%の割合で換算した上で、総合評価を算出します。</p>
