<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF55051</span>&nbsp;<span id="title">化学IIIA</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月5</span>
    <br />
    <span id="assignments">木島 正志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">化学IIで習った物理化学を基礎に、化学IIIAでは純物質の相平衡、混合物の性質、化学平衡の原理を熱力学の観点から学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目<br />FF25051, FF35051, FF45051と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「化学現象の理解」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物理化学を基礎に,混合物の熱力学的解釈と性質を理解することができる。化学平衡の原理(熱力学的考察)を理解することができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">純物質の相平衡, 混合物の熱力学, 理想溶液, 混合物の相図, 束一的性質, 化学平衡, 反応ギブズエネルギー, 平衡定数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">化学で習った物理化学を基礎に,化学IIIAではおもに混合物の熱力学的解釈と性質,化学平衡の原理(熱力学的考察)を学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>熱力学の復習、純物質の相平衡、ギブズエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ギブズエネルギーの圧力変化、温度変化、純物質の相図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>相図上の固有点、クラウジウッスークラペイロンの式、相律</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>混合物の性質、部分モル量、混合ギブズエネルギー、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>理想溶液と理想希薄溶液</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>前半の授業内容の理解度を確認するための中間評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>束一的性質(沸点上昇、凝固点降下)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>束一的性質(浸透圧)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>混合物の相図(気液相図)蒸留、共沸</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>混合物の相図(液液相図、固液相図)、てこの規則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>化学平衡、反応ギブズエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>反応比と平衡定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>標準反応ギブズエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>平衡組成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>平衡の移動、ルシャトリエの原理、温度効果(ファントホフの式)、圧縮効果、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理化学を基礎に授業をおこなうため,化学を履修していること,あるいは化学熱力学の基礎をあらかじめ習得していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間評価ならび学期末試験の評価点で成績を判定する。ただし総合評価には授業中の演習やレポート課題などを1割程度考慮する。レポート課題は次回に提出</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業で出すレポート課題に対して、関連学習ならび授業の復習を行い、レポートを作成すること。教科書にある例題、演習、章末問題を各自解いてみること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. P.Atkins, J.Paula,(千原、稲葉 共訳),アトキンス物理化学要論</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">随時受け付けるが、メールで予約することが望ましい。</p>
    <p id="officehour"><span class="officehour-address">1000995</span>&nbsp;http://www.ims.tsukuba.ac.jp/~kijima_lab/index.htm</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">教科書あるいは参考書を利用し,授業内容に限らず幅広く学習を行い,物理化学の理解を深めることが望ましい。化学で学習したことは各自復習をしておくことが望ましい。化学IIIBでは引き続き化学平衡の応用、反応速度について学習する。</p>
  </div>
