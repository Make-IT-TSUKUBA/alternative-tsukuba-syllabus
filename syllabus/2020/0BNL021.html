<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BNL021</span>&nbsp;<span id="title">応用微生物学講究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">高谷 直樹, 小林 達彦, 中村 顕, 野村 暢彦, 中島(神戸) 敏明, 木村 信忠, 深津 武馬, 應 蓓文, Utada Shinichi Andrew, 竹下 典男, 萩原 大祐, 橋本 義輝, 豊福 雅典, 浦山 俊一, 熊野 匠人, 桝尾 俊介, 八幡 穣</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応用微生物学領域に関する学術論文等を収集・講読させ、既存研究の内容を理解して専門知識を広め、研究動向を把握するように指導する。その上で、取り組む研究課題を設定させ、その課題を解決するための研究計画を立案させる。必要に応じ、研究計画の修正等を指導し、また研究課題を解決するための専門的な研究法や実験法、データのまとめ方や解析法を教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">14条対応</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">修得される学位プログラムの専門コンピテンス</h2>
   <p id="outcomes">研究実行力・専門知識と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">生命農学領域における知識と技術を修得し、高度かつ自立的な研究能力を獲得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の概要と計画</h2>
   <div id="topics">
    <p id="pretopics">応用微生物学領域に関する学術論文等を収集・講読させ、既存研究の内容を理解して専門知識を広め、研究動向を把握するように指導する。その上で、取り組む研究課題を設定させ、その課題を解決するための研究計画を立案させる。必要に応じ、研究計画の修正等を指導し、また研究課題を解決するための専門的な研究法や実験法、データのまとめ方や解析法を教授する。<br />
研究者に必須である研究倫理教育についても、研究の進行に合わせ適宜行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 研究動向の把握</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 研究課題の設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 研究計画の立案・実験方法の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4~13回 実験の実施</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第14回 実験データの解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第15回 実験結果の考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">本講究への取り組みで評価する。<br />
以下の点を満たしていれば、合格とする。<br />
・研究動向を把握しているか。<br />
・研究課題を設定できるか<br />
・研究課題を解決するための計画を立てられるか。<br />
・実験データの意味を理解しているか。<br />
・実験結果を説明出来るか。<br />
なお、A+〜Cの評点は取り組みの内容に基づいて行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学修方法</h2>
   <p id="prepostworks">関連する学術論文などを読み、自分の取り組んでいる研究に関連する分野の基礎知識を得ておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">応用微生物学領域に関するディスカッション・情報交換の中で、関連領域の研究法に関する雑誌や専門書を紹介、あるいは、資料を配付する。</p>
    <p id="textbook-textbook"></p>
