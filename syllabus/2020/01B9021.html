<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01B9021</span>&nbsp;<span id="title">保健体育カリキュラム論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現在の学校に対する社会的な要請や、児童生徒のニーズを理解する。その上で課題やニーズに対応した、小・中・高校段階のカリキュラムを設定できる力を身につける。また、体育の目標と内容について学び、カリキュラムモデルを理解することを目標とする。具体的には、教科としての体育の意義と学習すべき内容を理解し、発達段階に応じたカリキュラムを考える。学校段階に応じたカリキュラムの考え方を学び、さまざまなカリキュラムモデルを理解し活用できるようになる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATAK05と同一。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">社会的な課題や児童生徒のニーズを理解する。課題やニーズに対応した小・中・高校段階のカリキュラムを設定できる力を身につける。体育の目標と内容について学び、カリキュラムモデルを理解する。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>保健体育のカリキュラムモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教育課程・カリキュラムと学習指導要領の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学習指導要領と具体的なカリキュラムの展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>体育授業の目標論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
