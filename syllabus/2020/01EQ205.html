<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EQ205</span>&nbsp;<span id="title">医学物理学詳論V</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医学物理学の応用として、放射線生物学と放射線腫瘍学について教授する。
 目標:
1. 放射線による細胞の損傷、回復、さらに放射線と化学療法剤や温熱療法との相互作用、増感効果を説明できる。
2. 腫瘍の成り立ちとメカニズムについて説明できる。
3. 各領域の放射線治療法の概要を説明できる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【医物必修】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎知識の活用力、実践的能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)放射線による細胞の損傷、回復、さらに放射線と化学療法剤や温熱療法との相互作用、増感効果を説明できる。<br />
(2)腫瘍の成り立ちとメカニズムについて説明できる。<br />
(3)各領域の放射線治療法の概要を説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">・放射線腫瘍学:放射線治療の有害事象, 腫瘍の成り立ちとメカニズム, ・放射線生物学:生物学的作用, DNA損傷・異常・修復, 感受性, 生物学的効果比, 腫瘍・正常組織に対する作用, 生物モデル, ・放射線治療物理学:放射線治療装置, 放射線治療計画</p>
  </div>
