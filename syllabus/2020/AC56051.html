$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">比較文化研究について、先端文化学の観点と情報文化学の観点から、代表的な研究を紹介しながら考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」、「データ・情報リテラシー」、「広い視野と国際性」、「文化事象の理解力」、「国際的なコミュニケーション能力」に関わる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.先端文化学及び情報文化学の比較文化研究に必要な批判的・創造的思考力を高める。<br />
2.先端文化学及び情報文化学の比較文化研究に必要なデータ・情報リテラシーを身につける。<br />
3.先端文化学及び情報文化学の比較文化研究に必要な広い視野と国際性を養う。<br />
4.先端文化学及び情報文化学における文化事象の理解力を高める。<br />
5. 先端文化学及び情報文化学に関して国際的に意見を発信できるコミュニケーション能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報文化, コミュニケーション, メディア, 思想, 文化, 芸術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回	10月 6日	海後宗男<br />
【メディアの文献と調査】メディア研究における文献と調査における手続きについて学ぶ。<br />
第2回  10月13日	海後宗男<br />
【メディアの実証的研究】メディアの実証的研究、研究課題や仮説検証型研究の方法について学ぶ。<br />
第3回	10月20日  	対馬美千子<br />
【ハンナ・アーレントの思想】アーレントの思想、主に「理解」と「和解」の概念について考察する。<br />
第4回	10月27日	対馬美千子<br />
【ハンナ・アーレントの思想】アーレントの思想、主に「悪の陳腐さ」の概念について考察する。<br />
第5回	11月5日(火)  	廣瀬浩司<br />
【「奥深さ」の思想】空間の奥深さ(潜在的な可能性)について、芸術作品などの具体例を挙げながら説明する。<br />
第6回	11月17日	廣瀬浩司<br />
【「奥深さ」の思想】身体の奥深さについて、芸術作品などの具体例を挙げながら説明する。<br />
第7回  11月24日 	濱田真<br />
【近代ドイツの芸術観】近代ドイツの芸術観について、啓蒙主義思想と社会の関係やヴィンケルマンの古代ギリシア美術受容の問題を手がかりに考察する。<br />
第8回  12月1日 	濱田真<br />
【近代ドイツの芸術観】近代ドイツの芸術観について、ヘルダーとゲーテの古代ギリシア美術受容の問題を中心に考察する。<br />
第9回	12月8日 	畔上泰治<br />
【戦争と文化】現代社会・文化に与えている世界大戦の影響<br />
第10回	12月15日 	山口惠里子<br />
【ジョルジュ・ディディ=ユベルマンのイメージ論】美術作品における「襞」の表現について考察する。<br />
期末試験 12月24日 	対馬美千子</p>
