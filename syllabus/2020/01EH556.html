<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH556</span>&nbsp;<span id="title">体力学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 応談; 秋B 応談; 秋C 応談; 夏季休業中 応談</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">体力科学、体力・運動能力、体力トレーニング、運動遊びなどに関する国内外の学術論文、解説、著書、マニュアルなどを参考に、体力学領域における研究計画、研究方法、プレゼンテーションについて実習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体力学領域の所属学生に限る。対面式授業など従来の形式で夏季休業中・秋ABCに集中などで開設する(応談)。<br />0ATP314と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">体力学領域の緒知識、測定方法、評価方法、分析手法における知の活用力を身につけ、実習を通してコミュニケーション能力を向上させ、本領域における研究力と実践力を養う。<br />
<br />
1)さまざまな種類の体力・運動能力に関する測定評価法を実施できるようになること。<br />
2)体力・運動能力に関する最新の分析手法を利用できるようになること。<br />
3)研究内容に応じたプレゼンテーションができるようになること。<br />
<br />
(コンピテンス:知の活用力、コミュニケーション能力、研究力、実</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード, 体力・運動能力, 要素体力, 複合体力, 競技体力, 生活体力</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">体力学領域の所属学生に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価の割合は、レポート60%、実習への取り組み方40%とし、総合的に判断して、A+ 〜 C、又はDの評定を行う。<br />
レポートでは、期末期に講義内容からレポート課題を提示し、問題の背景、テーマの設定力、論旨の展開力、結論の説得力などの観点から評価する。提出期限は、課題提示から2週間後をめやすとする。<br />
 実習への取り組み方は、測定及び実験などにおける積極性、主体性、協調性、統括性などの観点から評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">学習時間の割り当て及び授業外における学習方法<br />
毎回の実習範囲を復習し、実践力を維持すること。<br />
プレゼンテーションの場合は、事前に発表資料を準備しておくこと。</p>
  </div>
