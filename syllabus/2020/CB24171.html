  <h1 id="course-title">
   <span id="course">CB24171</span>&nbsp;<span id="title">比較学校経営論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本、イギリス、オーストラリア等の学校経営の理論・政策・実践について検討し,今後の学校経営改革の在り方を考える。前半は知識・視点・考え方の習得(理論と実践)を重視する。後半は、調査力・思考力・表現力の習得(政策・経営実践・事例など)を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">国際性、課題解決能力、マネジメント能力の育成に特に関連する。<br />
専門コンピテンスの「教育学の基礎的体系的知識」「教育学における総合的思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本と諸外国の学校経営の理論・政策・実践について説明・考察できる。<br />
今後の学校経営改革の在り方を考察できる。<br />
様々な教育課題について論究できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本, 諸外国, 学校経営, 学級経営, 教師, 教育経営, 理論・政策・実践, 子どもの学び, 研究方法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半 講義中心<br />
1 イントロダクション<br />
2~10 学校経営・教育経営に関する講義<br />
知識・視点・考え方の習得(理論と実践)<br />
11~20 班別の発表 テーマ別の班を編成する<br />
活動を通して仲間と学ぶ<br />
調査力・思考力・表現力の習得(政策・経営実践・事例など)<br />
<br />
班の例 「日本の学校の長所と課題」「日本における最新の教育改革案」「諸外国の学校・子ども・課題」「教師の実態と教師論」「教員養成・免許制度の改革案」「学級と子どもの現在」「家庭の変容と家庭教育」「若者論の行方」「シティズンシップ教育」<br />
このほか、適宜、授業の進み具合や受講人数を考慮して、グループディスカッションや3分間スピーチを取り入れる場合がある。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">前半は講義中心ですが、後半は活動的な学習が入ります。この授業は、2年生が主な対象で、3年次以降の卒業研究の学習及び演習の履修のための「ファーストステップ」として、「班による探究的学習活動(仲間との発表準備及び発表)」を行います。班は、同じトピックを関心事項とする履修者をあつめて編成します。クラスメート(2年生)や上級生(3年生など)と一緒に、ディスカッションし、学習したい学生は是非受講して下さい。2年生が主な対象ですが、3年生なども履修できます。日本の学校、外国の学校、未来の学校の在り方について、国際的な視点から考えたい学生はぜひ受講して下さい。学校経営、学級経営を中心にしながらも、社会情勢をふまえつつ、国際的な視野をもって、幅広く共に学びましょう。</p>
