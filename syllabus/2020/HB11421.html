<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">HB11421</span>&nbsp;<span id="title">生物学II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">様々な生物の環境適応の例を通して、動物を構成する器官系-主に神経系・内分泌系・生殖系・免疫系-の働きの基本原理と多様性について学ぶ。
また、生物の進化の基本的な考え方、系統学と分類学の概念と応用について概説する。加えて、比較生物学的な見地から動物の体を理解するために、消化吸収系、循環系、内分泌系、発生生殖などの系統進化的な側面について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。高校で生物学を選択しなかった者は,自習して授業に臨むこと。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">生物の進化と多様性を知り、比較生物学的な見地から動物の体のつくりと働きを学ぶ</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・動物における神経系の基本的仕組みと情報の伝達様式を理解できる(第1&amp;2回)<br />
・動物における生殖細胞形成機構を理解し、進化的な共通点を考察できるようになる。 (第3回)<br />
・動物の恒常性を制御する神経内分泌系の基本的なメカニズムを知り、説明できるようになる(第4回)<br />
・動物に見られる多様な形態、機能および発生を理解し、それらの基本原理について説明できる(第5&amp;6回)<br />
・分類や種について基本的な事項を説明できる(第7&amp;8回)<br />
・昆虫体内における特異的な生理機能を理解し、説明できるようになる。(第9&amp;10回)</p>
  </div>
