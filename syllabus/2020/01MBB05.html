<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、様々な情報資源を効果的かつ効率的に利用するための組織化について学ぶ。主にWWWやデジタルライブラリー等のネットワークを介して提供・共有される情報資源を対象とし、情報資源の分析とそのメタデータ記述、分類や識別の手法について学ぶ。また、Linked Open Data等の実践的なメタデータ記述も対象とし、記述に対するRDF Schema、OWL、SKOS等を利用したスキーマ定義とオントロジーについても理解を深める。あわせて、電子情報資源を対象としたレコード識別の方法として、適切な識別子を用いた同定、データクリーニング、自動同定の手法について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
