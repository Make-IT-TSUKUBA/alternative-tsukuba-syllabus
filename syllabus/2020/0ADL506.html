$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">0ADL506</span>&nbsp;<span id="title">企業の組織・活動と労働法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義を中心とし、一部に配布資料を用いた質疑・討論を行い、労働関係法のうち、企業法務一般の見地から重要度が高いと考えられるいくつかの問題について、問題の内容や、関連する判例、労働法理論のあり方についての理解を深める。
 授業の前半では、合併、事業譲渡、会社分割等の会社の組織の変動に伴う労働法上の問題、後半では、企業活動上の法令順守という観点から重要と考えられる労働法上の問題の中から、開講時点における社会的関心の状況等を考慮していくつかの問題を取り上げ、講義する。授業時間の一部は、配布資料を用いた質疑、討論に充てる。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスの1「基礎的専門知識」、2「文献・判例等の調査・分析能力」及び3「特定の企業法学分野に係る深い知識」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">企業の組織運営や活動に関わる労働法上の問題の中から、重要と思われるものを何点か取り上げて講義する。<br />
前半では、合併、事業譲渡、会社分割等による企業組織の変動をめぐって生じる労働法上の問題を扱い、後半では、企業活動上の法令順守という観点から重要と考えられる近年の労働法上の問題の中からいつくかのものを取り上げる。<br />
時間の一部は、配布する判例・論文等を素材に、受講者の皆さんに随時発言を求めながら進めていく形を予定している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">労働法 企業法務 労働法と会社法の交錯</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業(全10回)の前半(6~7回程度を予定)で、企業組織の変動をめぐって生じる労働法上の問題、後半(3~4回程度を予定)で、企業活動上の法令順守という観点から重要と考えられる近年の労働法上の問題を取り上げる予定である。</p>
    <div id="topic-assignments"></div>
