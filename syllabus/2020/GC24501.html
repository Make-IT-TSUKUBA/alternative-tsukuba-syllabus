$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
インターネット上ではさまざまなコンテンツが提供され,それを流通させるためのいろいろなシステムやサービスが提供されている。本講義では,インターネット上におけるコンテンツ流通サービスやディジタルアーカイブについて概観し,それを支えるメタデータなどの基盤的情報技術、特にWebの視点からの技術に関して理解することを目的とする。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
(1) ディジタルアーカイブ、ディジタルライブラリの視点を含めコンテンツ流通のための情報技術について理解し、説明できるようになる。<BR>(2) ネット指向のメタデータの視点からインターネット上でのディジタルコンテンツの流通に用いられる情報技術基盤や標準について理解し、説明できるようになる。<BR>(3) インターネット上での情報流通にはさまざまな情報技術を適切に組み合わせて、統合的に利用できるようになる。            </p>

            <div id="topics">
                    <p id="pretopics">
