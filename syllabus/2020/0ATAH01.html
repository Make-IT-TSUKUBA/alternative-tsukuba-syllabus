<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ATAH01</span>&nbsp;<span id="title">英語教育研究方法論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語教育研究におけるデータの収集や解析などの方法論について理解を深めることを目的とし、統計の基礎知識から様々な量的分析の方法を学び、統計ソフトによって実践できることを目指す。具体的には，記述統計及び推測統計の基礎知識や、相関分析，t検定，分散分析，因子分析といった外国語教育研究で広く用いられている統計手法について学ぶ。さらに、統計フリーソフトRについても扱い、基礎的な統計手法や応用的な使用方法までをRで行うことができるようにする。</p>
  </div>

<br />
学位プログラムコンピテンス:1 教育課題発見能力, 3 教育学的分析能力, 4 教育課題解決能力</p>
