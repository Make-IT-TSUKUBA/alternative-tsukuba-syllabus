<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH484</span>&nbsp;<span id="title">野外教育プログラム論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、野外教育で展開される各種プログラムを多面的に理解し、野外教育プログラムを自ら計画・運営・評価する能力を高めることを目標とする。具体的には、各種プログラムの特徴・目的・指導法・安全管理等について理解を深めるとともに、プログラムの計画や運営する能力を高め、地域の様々な資源(自然環境、地域文化等) を生かしたプログラム開発に取り組む。授業の最終回には、グループワークとして、ある条件を満たした「野外教育プログラム」のプレゼンテーションが課される。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Zoomなどリアルタイム双方向サービスを用いて正規の授業期間に開講する(manabaの併用を含む)<br />0ATP217と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">野外教育で展開される各種プログラムについて、その特徴・目的・指導法・安全管理等について理解を深める。また、プログラム全体の計画・運営・評価の方法を理解し、地域資源 (自然環境、地域文化等) を生かした総合的なプログラム開発能力を高める。<br />
1)	野外教育の概念を把握し、その意義や価値について理解すること。<br />
2)	野外教育プログラムの企画・運営・評価の方法について習得すること。<br />
3)	野外教育に活かせる地域資源の発掘と総合プロデュース力を向上させること。<br />
4)	グループワークを通して協働作業や合意形成の過程を学ぶこと。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野外教育, 野外スポーツ, 環境教育, 冒険教育, 自然体験活動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回:オリエンテーション、野外教育概論<br />
第2回:プログラムとマネジメント<br />
第3回:冒険教育とプログラム<br />
第4回:自然環境とプログラム<br />
第5回:地域文化とプログラム<br />
第6回:創作芸術とプログラム<br />
第7回:プログラム開発の視点1(リスクマネジメント)<br />
第8回:プログラム開発の視点2(ファシリテーション)<br />
第9回:プログラム開発の視点3(地域資源等の活用)<br />
第10回:グループ課題のプレゼンテーション、まとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

参考書等を用いて、基礎的な専門用語の概念を理解しておくこと。</p>
