<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC3515</span>&nbsp;<span id="title">計算物理学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金6</span>
    <br />
    <span id="assignments">大野 浩史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Fortran言語またはC言語を用いて、古典力学から量子力学までの種々の問題を計算機上で解き、結果を可視化する手法を習得し、物理現象のより深い理解を目指す。また、最終モジュールでは、数人のグループに分かれて自由に設定した課題に取り組み、最後に発表会を行う。授業時間外に、実際に計算機を用いた予習・復習を行う事を前提に授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理学類2年生は、次年度開講の計算物理学IIIおよびIVを受講すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">様々な数値計算法を通して現代物理学を習得し、柔軟な思考力、問題の本質を探り根本から解決する力を育む。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">数値解析法の基礎を理解し、それを物理学における種々の問題に適用する力を養う。またそのことを通じて物理現象のより深い理解を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数値計算, 固有値問題, 微分方程式, Monte Carlo法, 物理シミュレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物理現象を計算機で解析するための基礎となる数値解析法を学ぶ。また、数値解析法を様々な物理の問題に実際に適用することで、物理現象を直感的に理解できることを学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション(計算物理学とは?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>行列の固有値解法とその応用(Jacobi法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>行列の固有値解法とその応用(三重対角行列に対する解法、逆反復法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>行列の固有値解法とその応用(Schrodinger方程式)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微分方程式の解法とその応用(Runge-Kutta法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微分方程式の解法とその応用(バネの運動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>微分方程式の解法とその応用(2体問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Monte Carlo法(疑似乱数、Monte Carlo積分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Monte Carlo法(Markov連鎖Monte Carlo法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Monte Carlo法(Ising模型)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>自由課題(課題の説明、グループ決定、課題調査)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>自由課題(課題決定、課題に取り組む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>自由課題(中間発表、課題に取り組む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>自由課題(課題に取り組む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>自由課題(最終発表)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">計算機を楽しんでください。楽しんで使うと物理、化学、工学等あらゆる分野の学問が楽しくなるはずです。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">基本的な計算機の使い方及びプログラミングの知識があること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(60%)及び自由課題についての発表(40%)。レポート課題は固有値解法、微分方程式及びMonte Carlo法の各テーマについて1回ずつ、合計3回出題する。自由課題についての発表は、中間発表及び最終発表の2回行い、問題の設定、解法及び結果等が適切にまとめられているかどうか評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">とにかく、自分でプログラムを書いてみること。授業中に終わらなかった課題は、次の授業までに終わらせておくこと。また、固有値解法、微分方程式及びMonte Carlo法の各テーマごとに課題を課すので、レポートにまとめ提出すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">基本的に配付資料を元に講義・演習を行う。自分の好きな言語で演習を進めて構わない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice">オフィスアワーは特に定めないが、事前にメール等で連絡してから訪問すること。</p>

  <div id="remark-heading-remark">

   <p id="remark">基本的な数値計算法を習得し、簡単な物理計算・シミュレーションができるようになる。</p>
  </div>
