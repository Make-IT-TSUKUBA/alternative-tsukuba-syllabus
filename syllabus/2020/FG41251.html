 <body>
  <h1 id="course-title">
   <span id="course">FG41251</span>&nbsp;<span id="title">フィードバック制御</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 木5,6</span>
    <br />
    <span id="assignments">望山 洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システム制御の基礎的考え方から始め,動的要素のモデル化及び特性の表現方法(伝達関数)フィードバックの概念,制御系の解析方法(周波数特性,安定性)などを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">システム制御工学I (FG21251,FG31251),システム制御工学B(FG21301,FG31301)履修者,システム制御工学(FG41211, FG51211)履修者は履修不可。<br />FG21311, FG31311, FG51251と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・基本的な物理(力学や電気回路など)の知識を用いて,動的システムの数学モデルを導出できる.<br />
・システムの周波数応答の理解の下で,システムのBode線図およびベクトル軌跡を描画することができる.<br />
・Laplace変換を理解して,システムの伝達関数を導出することができる.<br />
・Laplace変換の知識を利用して,システムの時間応答を導出することができる.<br />
・伝達関数の知識に基づき,システムの安定性を判別することができる.<br />
・Nyquistの安定判別法を利用して,フィードバック制御系の安定性を判別することができる.<br />
・システムの周波数応答の理解に基づき,フィードバック制御系の応答改善方法を示すことができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">周波数応答, 周波数伝達関数, Bode線図, ベクトル軌跡, 伝達関数, インパルス応答, 有界入出力安定, フィードバック制御, フィードフォワード制御, Nyquist安定判別法, 極プロット, 定常偏差, ループ整形法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">下記の予定で実施しますが、授業の進行により多少前後する可能性があります.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>周波数応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>周波数伝達関数とBode線図・ベクトル軌跡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ラプラス変換によるシステム応答計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>伝達関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>インパルス応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>システムの安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フィードバックの効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Nyquist安定判別法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>制御系の過渡・定常特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>フィードバック制御系設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">複素解析の基礎を理解していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">中間テスト: 50%、期末テスト: 50%。なお、三分の二以上の授業出席がないと単位が認定されない場合があるので要注意。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">ほぼ毎回レポートを課しますので,自分で手を動かして計算をして具体的な問題を解くことによって,理解を深めてください.<br />
教科書を指定していますが,色々な教科書を読み比べてみるのも良いでしょう.<br />
なお,本講義の内容は複素解析がベースとなっているので,複素解析の基礎的内容をしっかりと復習しておきましょう.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">1.教科書<br />
・杉江俊治, 藤田政之: フォードバック制御入門, コロナ社, 1999.<br />
フィードバック制御の基礎を学ぶことのできる良書である。<br />
2.参考書<br />
・足立修一: MATLABによる制御工学, 東京電機大学出版局, 1999.<br />
制御工学の基礎知識を学びながら,MATLABでの使い方も学習できる. <br />
・示村悦二郎: 自動制御とは何か?, コロナ社, 1990.<br />
制御の基本的な概念や歴史をわかりやすく丁寧に記載した良書.堅苦しくない読み物であるので,一読をお薦めする.(数式は1度しか出てこない!)<br />
・Franklin, G.F et al.: Feedback Control of Dynamic Systems, 3rd ed., Addison-Wesley, 1994.<br />
英語で書かれた制御工学のスタンダードな本.図がたくさんあり、説明も丁寧である.<br />
・佐藤和也, 平元和彦, 平田研二: はじめての制御工学, 講談社, 2010. <br />
採用実績を積み上げている定評ある教科書。基礎的な概念も丁寧に解説してある点が特徴。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>

   <div id="office">
    <p id="preoffice">随時(事前にメールで予約をしてください)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:この講義は,システムを数理的にとらえた上でその性質を調べるシステム解析と,それを望ましい状況に調整しようとする制御系設計の考え方を学び,システムを設計し運用する能力の修得を目的としている.<br />
<br />
関連情報:本講義では動的システムの物理モデリングを行うが,これに必要な基礎的知識は,関連科目である「電気回路」や「力学I・II」で学ぶことができる.また,Laplace変換を利用するが,関連科目の「応用数学」において,基礎的事項を学習する.また,Laplace変換をよりよく理解するためには,関連科目の「複素解析」を理解する必要がある.本講義の内容は「古典制御理論」と呼ばれるが,これと対をなす「現代制御理論」は,関連科目である「線形システム制御」で学習することができる.本講義の理解のために,必ずしも「線形システム制御」の知識は必要ではないが,両者の間には強い関連があるので,両方の授業を受講することで,制御工学についてより深く学ぶことができる.<br />
<br />
その他:ほぼ毎週レポートを課すので,忘れずに毎回提出すること.</p>
  </div>
