  <h1 id="course-title">
   <span id="course">AE13G41</span>&nbsp;<span id="title">日本の宗教と芸能</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本近世~近現代における宗教・芸能・社会について, 具体的な事例を取り上げながら学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「2.文化事象分析能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本文化史に関わる史料を基に, 日本の芸能が宗教・社会と連関しつつ成立し, 展開してきたあり方を理解することができる。日本文化史に関わる史料を分析・考察する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本史, 芸能, 宗教, 社会, 神仏習合, 家元制度</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">世界遺産「日光の社寺」の祭礼と芸能を事例とし, その成立と展開を個別具体的に検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本の宗教と芸能 ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近世日光山祭礼の成立(1) 新宮(日光二荒山神社)弥生祭, 中世から近世へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近世日光山の祭礼(2) 日光東照宮例祭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>近世日光山の祭礼(3) 新宮弥生祭付祭の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>雅楽(1) 三方楽所と日光山楽人</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>雅楽(2) 東遊の伝授と再興</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>付祭の芸能(1) 手踊狂言の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>付祭の芸能(2) 停止令をめぐる町人と日光奉行との相克</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>付祭の芸能(3) 近現代と伝統</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>日本の宗教と芸能 まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">終了後には期末試験に代えてレポートを課す。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業の予復習を必ず行い, 配付資料を精読しつつ, 用語の意味等を理解しておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">授業時に毎回, プリントを配付する。以下は参考文献である。</p>
    <p id="textbook-textbook">1. 笠谷和比古,「徳川吉宗の享保改革と豊後節取締り問題をめぐる一考察」『日本研究』33, pp.11-28, 2006年。<br />2. 澤登寛聡,『江戸時代自治文化史論: 一揆・祭礼の集合心性と地域・国制の秩序』, 法政大学出版局, 2010年。<br />3. 下野近世史研究会編,『近世下野の生業・文化と領主支配』, 岩田書院, 2018年。<br />4. 菅原信海・田邉三郎助編,『日光: その歴史と宗教』, 春秋社, 2011年。<br />5. 高藤晴俊編,『千人武者行列: 日光東照宮神輿渡御祭のすべて, 東照宮四百年式年大祭記念出版』, 下野新聞社, 2015年。<br />6. 栃木県歴史文化研究会近代日光史セミナー編,『日光近代学事始』, 随想舎, 1997年。<br />7. 栃木県歴史文化研究会近代日光史セミナー編,『続日光近代学事始』, 随想舎, 2004年。<br />8. 西山松之助,『家元の研究』西山松之助著作集1, 吉川弘文館, 1982年。<br />9. 村上紀夫,『まちかどの芸能史』(解放出版社, 2013年)。<br />10. 山澤 学,『日光東照宮の成立: 近世日光山の「荘厳」と祭祀・組織』, 思文閣出版, 2009年。<br />11. 山澤 学,「日光東照宮祭礼における東遊の性格: 宝永4年の再興を中心に」『季刊日本思想史』82, pp.38-50, 2017年。</p>
    <p id="posttext">その他は授業時に紹介する。</p>
   </div>
