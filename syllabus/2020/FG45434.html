 <body>
  <h1 id="course-title">
   <span id="course">FG45434</span>&nbsp;<span id="title">構造力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金5,6</span>
    <br />
    <span id="assignments">境 有紀, 八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">建築物,橋などの構造設計の際に必要となる,トラス,ラーメンなどの構造骨組が地震,風,自重などの外力を受けたときに柱,梁などの構造部材に生じる応力,変形を求める方法について,演習を行いながら解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG55434と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">基本的な平面骨組であるトラスとラーメンに静的な力が作用したとき、各部に生じる応力と変位を求めるられるようになること。具体的な到達目標は以下の通りである。<br />
1. 静定トラスの応力を節点法や切断法を用いて求められること<br />
2. 簡単な不静定骨組に対して、エネルギー法を駆使して応力や変位を求められること<br />
3. 不静定ラーメン骨組では、実用的なたわみ角法や固定法(モーメント分配法)を利用し、応力分布を求められること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">建築, 土木, トラス, ラーメン, 骨組, 曲げモーメント, せん断力, 軸力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">建築物,橋などの構造設計の際に必要となる,トラス,ラーメンなどの構造骨組が地震,風,自重などの外力を受けたときに柱,梁などの構造部材に生じる応力,変形を求める方法について,演習を行いながら解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>導入,骨組の種類、静定・不静定、安定・不安定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>静定トラスの応力: 節点法、切断法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>静定トラスの変形: 仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>不静定トラスの応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>静定ラーメンの応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>静定ラーメンの変形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>不静定ラーメン: 仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>たわみ角法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>たわみ角法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>固定法(モーメント分配法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学初年度の力学・数学を理解していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">小テストとレポートの点20%、期末試験の得点80%の割合で評価する。単位取得には60%以上の得点を要する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">本講義で説明する演習,小テスト,宿題がすべて解けるように復習すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 構造力学徹底演習 鈴木基行著 森北出版<br />2. 構造力学,村上正ほか共著,改訂版,コロナ社,1983<br />
本講義で扱うトラス,ラーメンについて詳しく解説されている。さらに,本講義の範囲外であるアーチやマトリックス構造解析などの説明もなされている。<br />3. 建築構造力学講義,藤谷義信ほか共著,培風館,1996<br />
静定骨組から不静定骨組までの構造力学の基本的な内容がわかりやすい図で解説されている。</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
本講義の内容は、広い分野にわたる構造物の設計や生産・施工に応用できる基礎的なもので、多くの分野の技術者に不可欠なものである。構造物が日常時、及び非常時に所要の性能を発揮するためには、構造物に発生する応力と変形を的確に予測することが必要である。<br />
本講義では、静定と不静定の弾性構造物(梁、トラス、ラーメン骨組)に静的な力が作用した時に構造物の各部に発生する断面応力(軸力、せん断力、曲げモーメント)と変形を求める方法を学ぶ。随時、演習も行う。<br />
<br />
関連情報:<br />
将来、構造物の設計・生産・施工に関係する職業に就くことを希望する学生は、本講義を履修することを勧める。<br />
骨組構造に生ずる応力や変形を力学に基づいて解説するため,「材料力学I」と「材料力学II」を履修していることが望ましい。</p>
  </div>
