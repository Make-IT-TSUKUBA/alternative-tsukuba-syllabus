<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:人間活動が景観構造・生産的機能・生態的過程にどのような影響を与え、それらを変化させるのか、人の感性や文化を含めたランドスケープの総体の理解を通して、自然域から都市域まで様々な場におけるランドスケープの構造・機能・変化過程を解明する方法を習得する。さらに生産的プロセスや社会的プロセスとランドスケープデザインとの関係や、それを踏まえたエコロジカルデザインの手法を習得する。
 授業の概要:田園(農村部)や都市のランドスケープ構造を、エコロジカルな視点で読み解くことに主眼を置き、歴史や実態、ケーススタディを用いた考察と講述を行う。後半はテーマに応じた受講生の発表をもとに議論する。
 授業計画:(1) ランドスケープデザインの概念と領域、(2) エコロジカル・ランドスケープ1(自然)、(3) エコロジカル・ランドスケープ2(土地利用)、(4) 田園とランドスケープ、(5) 都市とランドスケープ、(6) 公園・緑地のデザイン、(7) 庭園・広場のデザイン、(8) ランドスケープデザインの手法、(9) ランドスケープデザインを支える仕組み、(10) ランドスケープデザインの意義と課題</p>
  </div>
