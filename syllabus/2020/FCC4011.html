<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC4011</span>&nbsp;<span id="title">生物物理科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火1</span>
    <br />
    <span id="assignments">重田 育照</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の生命科学は、物理科学や情報科学などの分野と連続して存在し、今さらに飛躍的に進展しつつある。本講義では、その基礎となる概念と知見を整理し、物理科学の応用と新しい生命科学の創出について触れる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「情報生物物理科学(FC14211)」を履修済みの者は履修できない。生物学類生が履修する場合は情報コースの選択科目とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">物理学の主要な応用分野の一つである生物物理学理論および計算法をより進んだレベルで学び、各自の専門分野における高度な知識習得を行う</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生命現象に対する理論の導出、および最近の研究例の紹介により計算科学的アプローチ(情報科学、分子シミュレーション)の基礎を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">非線形力学, 非平衡統計力学, タンパク質, データーベース, 電子状態計算, 分子動力学計算, モデリング, 創薬設計</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生命現象を理解するための理論および計算法を学ぶとともに、先端的な研究を理解する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>物理学:自然現象から生命現象へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>線形・非線形動力学1(エネルギー散逸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>線形・非線形動力学2(外力による揺動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>線形・非線形動力学3(数理生物学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>線形・非線形動力学4(生体系のリズム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>線形・非線形動力学5(酵素反応・自己触媒)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>最近の研究紹介1(バイオインフォマティクスと創薬)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ゆらぎと確率過程1(平衡状態のゆらぎ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ゆらぎと確率過程2(ブラウン運動と拡散過程)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>最近の研究紹介2(分子動力学計算による機能解析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ゆらぎと確率過程3(状態変化と反応)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ゆらぎと確率過程4(ゆらぎのエネルギー論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ゆらぎと確率過程5(ゆらぎと生命機能)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>最近の研究紹介3(酵素反応の理論解析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>最近の研究紹介4(宇宙生命科学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">力学1-3、および、統計力学1-2を受講していることが望ましい</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">レポートと試験により評価</p>
  </div>

   <p id="prepostworks">予習・復習を怠らないこと</p>
  </div>

   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">教材を配布するが、下記の教科書も参考にする</p>
    <p id="textbook-textbook">1. R. Phillips, J. Kondev, J. Theriot,細胞の物理生物学</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">基本は水曜2限ですが、事前にメールで時間調整をして下さい。計算科学研究センター2F 207号室に居ります。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">生命現象は複雑であることから、物理学、生物学、化学などの基礎科学の知識ばかりではなく、計算機科学などの知識も必要となる。予習復習を行い、積極的に質問することを望みます。</p>
  </div>
