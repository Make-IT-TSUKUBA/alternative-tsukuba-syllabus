$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">11~12世紀に書かれたインド仏教知識論の綱要書を原典講読し、その基本概念を理解するとともに、サンスクリットで書かれた哲学書の解読方法を学ぶ。モークシャーカラグプタ著『論理のことば』(第1章)を読みながら、仏教知識論における認識論の基本概念を解説する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門分野の古典テクストの解読を通じて、専門知識と思考力、研究能力を陶冶することはもとより、自身の研究の国際的な発信へとつなげる。授業での討議を通じて、	コミュニケーション能力やチームワーク力を培う。</p>
  </div>

<br />
