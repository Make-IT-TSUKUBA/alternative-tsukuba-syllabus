<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">保存科学の沿革・保存科学技術のあり方・研究方法を論じ、保存修復事例をもとに文化財を取り巻く保存環境・劣化現象の解明、その保存対策の手法について解説する。それにより、遺産や美術品の劣化や損傷し対し、その診断手法の確立、ならびに診断結果に対する総合的評価を立地環境と担当者らのスキルなどと併せて考慮する視野を構築することを目指す。実践的処置技術については今後の社会及び環境変動を見据えた課題の抽出とその解決法を科学的に行う能力を習得する。</p>
  </div>

   <p id="outcomes">「1. 知の活用力」、「3. コミュニケーション能力」、「5. 国際性」、「6. 共通知の活用力」、<br />
「7. 専門知の活用力」、「8. 共通技能の活用力」、「9. 専門技能の活用力」、「10. 国際実<br />
践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">保存科学の沿革・保存科学技術のあり方・研究方法を論じ、文化財を取り巻く保存環<br />
境・劣化現象の把握、その保存対策の手法について学ぶ。<br />
あらゆる材質からなる文化財の劣化を自然科学の目で捉える方法を学び、自然科学調<br />
査の成果を判断する知見を得ることで、遺産の保存のために必要な科学調査のあり方<br />
を選択できるようになる。</p>
