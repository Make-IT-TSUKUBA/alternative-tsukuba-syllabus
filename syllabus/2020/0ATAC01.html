  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校教育および家庭や社会が抱える教育にかかわる問題,児童生徒の問題について、問題の理解(データの見方)、分析の仕方(データ処理)、メカニズムの理解と解明、問題解決に向けた援助方法について学ぶ。具体的には、児童生徒理解、問題理解、そのための研究的アプローチ(関係資料の収集、論文・データの見方、データ処理の仕方、問題のメカニズムの解明と考察 )で授業を構成する。教育臨床学的見地からどのように問題を解明・理解し、課題解決にむけた仮説をたてるのか、について学ぶ。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、コミュニケーション能力、、教育課題発見能力、教育内容探求能力、教育学的分析能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本講では、教育臨床の基礎的・専門的知識を身につけること,そのうえで学校教育や教育現場での問題の理解とそのメカニズムを解明する上での教育臨床における最新の知識・理論を知り,さらにその解決および教育関係者への援助の実践に向け問題へのアプローチを理解することを目標とする。現代社会および学校における教育の現場が抱える問題は様々である。児童・生徒,教師,保護者,地域,教育関係者,専門家,関係機関が夫々の役割と専門性を活かし協働して,生徒の教育・支援にあたる必要がある。博士前期課程では教育における児童・生徒の諸問題に関する基礎的・専門的知識,および教育実践と援助に活かしうる理論を身につけることが求められる。講義は主に問題と援助の理論・方法の理解を中心に展開される。</p>
  </div>

   <p id="keyword">児童生徒の不適応, 子どもの問題の理解, メンタルヘルス, 教育相談, 心理臨床, 教育支援</p>
  </div>

   <div id="topics">
    <p id="pretopics">学校教育および家庭や社会が抱える教育にかかわる問題をテーマとし、それらの問題の理解を進める。さらに具体的な問題へのアプローチ・援助の方法について講義する。具体的には、子どもの臨床的問題に関する基礎理論とその理解,問題理解のための支援の方法の両面から授業を構成する。教育臨床の現場から、どのように問題をも解明・理解し、検証し、課題解決にむけた仮説をたてるのか、さらにはそれを課題解決の方法につなげるのか、について学ぶ。</p>
