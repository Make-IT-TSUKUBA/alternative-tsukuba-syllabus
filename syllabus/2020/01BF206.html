<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BF206</span>&nbsp;<span id="title">磁気機能工学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">磁気記録機器や磁性を応用した電子機器を構成する磁気機能素子の基本的な働きを理解するための磁性物理を講義する.素子の具体例とそこに使われる特性を紹介する.</p>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">材料科学から見た磁性の基礎的概念が習得できる事を目標とする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">磁気的な性質は電子機器等を構成する磁性材料に限らず、様々な計測分野にも応用されている。この講義では基本的な磁気的性質として磁束密度や磁気モーメントを捉え、磁性の巨視的な理解から原子レベルでの理解を目指す。講義では物質の一般的な磁気的応答について述べた後、磁性材料としての特性を左右する磁気異方性を紹介し、最近のトピックスとして磁気記録、磁気光学効果、磁性半導体、スピンエレクトロニクスを紹介する。時間が許せば磁気計測についても簡単に紹介する。<br />
磁場と磁気モーメント<br />
磁化と磁性材料<br />
 磁化、磁束密度、帯磁率と透磁率、磁化曲線<br />
 磁気の単位系<br />
磁性の原子的機構<br />
シュレディンガー方程式<br />
 電子のスピン、スピン軌道相互作用<br />
反磁性、超伝導(マイスナー効果)<br />
常磁性<br />
強磁性体の相互作用、磁区<br />
反強磁性体とフェリ磁性<br />
磁気異方性<br />
磁気データーストレージ<br />
磁性半導体<br />
スピンエレクトロニクス<br />
磁気計測</p>
