$(function() {

    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">通常の学級にいる,特別な教育的ニーズのある子(特別支援の必要な子,発達障害のある子,不健全な養育を受けている子,日本語ネイティブではない子など)について,彼らの行動に対する理解の仕方を説明するとともに,通常の学級でできること,通常の学級でやるべきことを解説する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育学の基礎的体系的知識、教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">・学校生活や学習活動における教育心理学の役割や重要性について説明できる。<br />
・エビデンスに基づく教育という考え方について説明し、例を挙げることが出来る。<br />
・通常学級における授業をユニバーサルデザイン化するために必要な考え方を説明できる。<br />
・合理的配慮、本人による問題解決、個別の指導計画の作成に必要な考え方について説明できる。<br />
・行動問題について、観察と分析により適切な理解と対応に至る方法を説明できる。<br />
・通常学級における障害のある子供達の心理や行動特性を知り、必要な合理的配慮について説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">合理的配慮, 心理・行動特性, 障害のある子供, 理解と支援</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">学校生活や学習活動における教育心理学の役割やその重要性について説明するとともに、通常の小学校における特別な教育的ニーズのある子供について、彼らの行動に対する理解の仕方を説明するとともに、通常の学級で行うべき配慮し高等について解説する。</p>
