$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">製品安全や消費者契約をめぐる現代消費者法の国際的展開を、ISO国際規格などグローバルな規範形成の現状と、EUや諸外国の法制度の基本的特色及びそれらの発展動向とに注目しながら、日本法との関係を基軸にしつつ検討する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">本講義の対象たる、消費者と事業者の間の製品やサービスをめぐる法的関係は、製造・流通・販売の国際化、グローバル化に伴い現在ますます複雑になりつつある。しかしながら、1.製品の安全と2.消費者契約については、多様性を残しつつも、次第に世界的・地域的な制度の標準化も認められる。本講義はここに焦点を当てる。<br />
1の製品安全に関しては、制度的基礎となる不法行為法の特徴を比較法的に理解したのち、事後的な製造物責任法、水際で事故を食い止める製品リコール法制、さらには事業組織や国際的団体等による予防的取組が日本と世界でどのように拡がりつつあるかなどにつき、具体的な商品(例えば、食品、医薬品、自動車等)との関係に注目しつつ考察する。<br />
他方、<br />
2.消費者契約については、基本となる契約法の比較法的特徴を概観したのち、契約に対する規制化と自由化の緊張関係を、世界的・国際的視点に立ちつつ、約款条項や契約締結過程に関する法制度を素材に、検討する。<br />
3. 1と2を統合的に分析する試み、さらにはそれが示唆する新しい問題提起を紹介し、これにつき参加者と議論する。<br />
<br />
講義中心で行うが受講者との討論も加えてゆきたい。(1と2の順序、およびそれぞれの内容は、講義参加者の関心に応じて変更することがあり得る。)<br />
民法(不法行為法、契約法)の基本的な知識を修得していることが望ましいが、必須ではない。</p>

   <div id="topics">
    <p id="pretopics">1) イントロダクション(消費者法の国際的進展と歴史的・比較法的位置づけ)<br />
2) 日本と世界の不法行為法制概観と、消費者安全に関する法制度の概要<br />
3) 製造物責任制度、製品リコール制度、ISO製品安全国際規格などの国際的状況<br />
4) 国際製品安全法制のまとめ<br />
5) 日本と世界の契約法制概観(改正民法における契約法の比較法的位置づけ)<br />
6) 消費者契約に関する法制度(日本と世界の法制度)と現下の問題<br />
7) 特に不当条項規制の国際的状況<br />
8) 契約締結過程に関する法制の国際比較<br />
9) 消費者安全と消費者契約のあるべき姿を求めて総合的に考察<br />
10) まとめ</p>
