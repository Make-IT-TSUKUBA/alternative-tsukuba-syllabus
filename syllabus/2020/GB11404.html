  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">集積回路(IC)やハードディスク,タッチパネルや無線LANなど,我々の身の回りの情報通信機器は,電磁現象を原理として動作している.本講義では,これらの電磁現象の基礎を解説する.講義の前半では,「電荷」からスタートして「電場」,「電位」という場の概念とポテンシャルの概念を解説する.また,これらの現象を利用した応用事例も紹介する.後半では,はじめに磁気現象の本質は電流であることを説明し,「磁場」の概念,および「電磁誘導」等の電流と磁気現象の関係を解説する.また,磁気現象を利用した応用事例も紹介する.最後に,「電場」と「磁場」がマクスウェル方程式としてまとめられることを示し,「電磁波」の導出とその応用事例について言及する.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">【1】電場と磁場の導出を理解し,“場”という考え方を習得する.<br />
【2】クーロンの法則とガウスの法則の等価性を理解する.また,ガウスの法則を用いた電場計算を習得する.<br />
【3】電場と電位の関係を理解し,電場からの電位計算,電位からの電場計算を習得する.<br />
【4】静電容量とキャパシタンス(コンデンサ)の関係を理解し,静電容量の計算手法を習得する.<br />
【5】電流密度と抵抗率の観点(ミクロな観点)から電流と抵抗を理解し,電流の計算方法を習得する.<br />
【6】メモリLSIやコンデンサなど,情報通信機器に欠くことのできない電子デバイスと【1】~【5】の関係を理解する.<br />
【7】磁荷と電荷の差異を学び,磁場の本質が電流であることを理解する.<br />
【8】ローレンツ力による磁場(磁束密度)の定義を理解し,電流に働く力の計算方法を習得する.</p>
  </div>
