$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0ATMD23</span>&nbsp;<span id="title">助産学実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">8.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">金澤 悠喜, 岡山 久代, 川野 亜津子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ローリスクの妊産婦および新生児の助産ケアについて、科学的根拠に基づいた実践が可能となる能力を習得する。また、助産実践の過程を通じて、対象への問題解決能力と個別対応が可能な能力、さらには高度専門職者としての助産観を育む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA138と同一。<br />助産師課程専攻学生必修</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力<br />
コミュニケーション能力<br />
チームワーク力<br />
科学的根拠に基づく探求力<br />
専門領域における実践力<br />
看護の感性と倫理観</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">これまでの学びである知を活用し,科学的根拠に基づいた助産診断および助産ケアを導き出す探求力を高め,助産学の専門領域における実践力を養う。また,助産診断および助産ケアを行うで必要とされるコミュニケーション能力の向上や,助産ケアにとって重要となるチームワーク力を学ぶ。実習全体と通して,助産師としての感性と倫理観を深く考える機会とし,自己の感性や倫理観を見直す。<br />
1. 妊娠期の診断ができる<br />
2. 妊娠期の助産ケアを科学的根拠に基づいて立案・実施し、評価できる<br />
3. 分娩期の助産診断ができる<br />
4. 分娩期の助産ケアを科学的根拠に基づいて立案・実施し、評価できる<br />
5. 主体的に分娩経過を診断し、助産ケアと分娩介助が実施できる<br />
6. 産褥期の助産診断ができる<br />
7. 産褥期の助産ケアを科学的根拠に基づいて立案・実施し、評価できる<br />
8. 新生児期の助産ケアを科学的に基づいて立案・実施し、評価できる<br />
9. 新生児期の助産ケアを科学的に基づいて立案・実施し、評価できる<br />
10.褥婦と新生児の1か月健診および家庭訪問を実施し、評価できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">助産学実習 Midwifery Practicum, 周産期技術 Perinatal Care, 産褥期・新生児期ケア Maternal and Newborn Pracricum</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1.分娩介助実習 10例<br />
 ・正常な分娩経過の産婦を受け持ち、分娩期の経過診断と分娩予測、健康生活診断を行う<br />
 ・助産診断に基づき、ケアプランを作成・実施する<br />
 ・分娩介助を行い、その後、退院まで褥婦と新生児のケアを行う。<br />
2.継続事例実習 1例<br />
 ・ローリスクで、経膣分娩が可能と予測される妊婦を継続事例として受け持つ<br />
 ・妊娠中期から受け持ち、妊婦健康診査に合わせて外来実習を行う<br />
 ・妊娠期には必要な保健指導を計画・実施する<br />
 ・分娩介助を行い、その後、退院まで褥婦と新生児のケアを行う<br />
 ・産褥入院中に必要な保健指導を計画・実施する<br />
 ・産後2か月頃に家庭訪問を実施する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">助産師国家試験を受験するための必要な単位のうち助産学特論IIIおよび助産学演習III以外の単位を修得していることを受講条件とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">&lt;評価方法および配分割合&gt;<br />
実習での実践60% <br />
記録物(提出期限等を含む)およびカンファレンス40%<br />
&lt;評価基準&gt;<br />
評価基準評価の視点は以下のとおりである。<br />
 1.個別性のある適切な助産診断および助産ケアを設定できる<br />
 2.根拠に基づいた助産診断および助産ケアを説明できる<br />
 3.実施した助産ケアを評価し、修正することができる<br />
 4.実践した助産ケアおよび助産技術を振り返り、課題を具体的に導き出すことができる<br />
 5.実践した助産診断および助産ケアを記録することができる<br />
 6.保健指導案の立案および実施を行い、評価することができる<br />
上記に対応した評価基準は次のとおりである。<br />
 a+ 上記1~6を自身で達成できる<br />
 a   上記1~6をほぼ自身で達成できる<br />
 b   上記1~6を教員の指導を受けながら達成できる<br />
 c   上記1~6を教員の指導を受けながら概ね達成できる<br />
 d   上記1~6について教員の指導のもとでも達成できない<br />
<br />
評価基準に基づいて、当科目があげるコンピテンスの習得度を踏まえて評価する。<br />
・評価基準cであればC判定を与える<br />
・6つのコンピテンスのうち5つ以上のコンピテンスが標準的に習得されていると判断されればB判定とする<br />
・5つ以上のコンピテンスの習得が優れていると判断されればA判定とする<br />
・すべてのコンピテンスの習得が優れていると判断されればA+判定とする</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">実習120時間<br />
〇平日や休日の分娩待機時間を有効に利用して、分娩介助練習や指導案作成および記録に臨んでください。</p>
  </div>
