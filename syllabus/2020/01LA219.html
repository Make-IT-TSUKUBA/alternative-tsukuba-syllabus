<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業危険の分散のために保険は欠かせないツールである。損害保険法及び生命保険法の基本概念を理解し,企業経営のための保険利用において、不可欠な法知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />非常勤講師</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">保険契約と保険法に関する基本的な制度と法的問題を理解した上で、実務での問題解決のため、応用できるようになることが到達目標である。そのため、まず、保険契約者と保険者(保険会社)を規整する保険契約法の学習を中心として、保険事業を規律する保険監督法やその他関係法も含めて学ぶ。その上で、近時の判例や学説、金融規制上の監督の動向や、最先端の保険商品や取引も参照しつつ、理論と実務の双方の側面から、保険法の課題を検討する。<br />
授業内容は、講義中心だが、質問や発言、議論は歓迎である。また、保険法制定にも関与した、保険業界の実務家による講演も予定している。<br />
なお、基本的な民商法の知識を習得していることが望ましいが、必須ではない。</p>
  </div>

    <p id="pretopics">10/5<br />
(1)	導入:保険の位置づけ(なぜ保険契約には特別の規律が必要なのか、金融においてどのような位置を占めるのか、法規制についての概論)<br />
(2)	保険法の基礎理論と総論<br />
<br />
10/12<br />
(3)	損害保険:損害保険契約<br />
(4)	損害保険:被保険利益<br />
<br />
10/19<br />
(5)	生命保険:生命保険の理論<br />
(6)	生命保険:生命保険の実務<br />
<br />
10/26<br />
(7)	保険契約各論<br />
(8)	新しい保険<br />
<br />
11/2<br />
(9)	現代における保険法と保険業法<br />
(10)	保険に係る新たな課題とまとめ</p>
