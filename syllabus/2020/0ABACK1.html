<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABACK1</span>&nbsp;<span id="title">先史学・考古学研究VIB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">先史学研究に求められる材質分析、製作技法の解明、年代測定、産地推定、古環境復元といった考古科学、考古化学に関する理論と実践について、それぞれの原理と課題について理解を深めることを目的とする。その上で、それらの成果から導き出される先史学・考古学的な解釈を含んだ最新の論文等を読解し、幅広い視点からその結果および課題を考察する。受講生の研究テーマを考慮のうえ、いくつかの特定の時代および地域を設定する。とくに機器分析を用いた材質分析に関する最新の学術論文を選択し、そこに利用されている分析手法の理論を理解する。それらの論文を読解、考察しながらその方法論と課題について検討する。各回のテーマについて、毎回 1 名の受講生が理論についてまとめ、次に、結果の解釈・課題について研究報告をおこなう。つづいて、その内容について全体で討議をおこなう。</p>
  </div>
