   <span id="course">FG46801</span>&nbsp;<span id="title">水環境論</span>
  </h1>

   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">河川を中心とした水環境について、自然の特性、人間の働きかけ、そして両者の関係という三つの面から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12521と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">(国際総合学類) 1. 汎用コンピテンス:批判的・創造的思考力、広い視野と国際性。<br />
(国際総合学類) 2. 専門コンピテンス:国際学(国際開発)の理解。<br />
<br />
(工学システム学類)「2.1 科学技術と社会・全世界・地球全体との関連を理解する能力」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.河川の自然特性を理解し,正しい用語を用いてその構成要素を説明できる。<br />
2.人間の河川に対する働きかけを理解し、現在使用されている標準的な手法や値の長所と欠点を説明できる。<br />
3.水環境の多様性が人間社会の多様性を導いていることを説明できる。<br />
4.水環境と人間のあるべき姿について相当の根拠を持って論じられる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">河川, 水環境, 水資源, 治水, 洪水, 堤防, ダム, 遊水地, 水利, 水開発, 水質, 河川生態系, 多自然川づくり, 環境流量, 市民活動, 環境経済</p>

    <p id="pretext">教科書は指定せず、必要な教材は授業中に配布する。<br />
本講義の内容をさらに詳しく学習したい者は以下の本を参考にするとよい。これら以外の参考書籍を授業中に紹介する。</p>
    <p id="textbook-textbook">1. 高橋裕,『新版河川工学』 東京大学出版会,2008<br />

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
水環境は自然と人間社会の接点にあり,両者が互いに深い影響を及ぼしあう場となっている.<br />
本講義では,科学技術を用いた人間のはたらきかけが水環境をどのように変容させ,逆に人間社会がどのように水環境に制約を受けているかを学ぶ.<br />
これにより科学技術と社会・全世界・地球全体との関連を理解する能力を養い,望ましいあり方を議論できるようになる.</p>
