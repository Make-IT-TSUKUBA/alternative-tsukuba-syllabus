$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界遺産学位プログラムの教員全員の研究内容の紹介。遺産の評価と保存、マネージメントとプランニング、国際協力などについての討論を通じて、研究に必要な基本的視点を確立する。また最新の遺産の保護と活用の事例に関する報告、文化遺産・自然遺産保護の現場の訪問を通じて研究の先端に触れる。履修する大学院生は、最も関心を抱いている文化遺産・自然遺産の分野を選び、研究対象となりうる課題について発表することを求められる。</p>
  </div>

   <p id="aim">世界遺産の保護の基盤となる理念を確立し、技術的体系を実現するという世界遺産学 の総論と事例紹介を行う。そして学生たちは、世界遺産研究に必要な研究の基本的視 点について議論をすることができるようになる。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 1 回~第 10 回 世界遺産専攻の教員全員の研究内容の紹介。遺産の評価と保存、マ ネージメントとプラニング、国際協力などについて討論を通じて、研究に必要な基本 的視点を確立する。また最新の遺産の保護と活用の事例に関する報告を通じて研究の 先端に触れる。<br />
第 1 回ガイダンス 第 2 回履修者によるプレゼンテーション 1 第 3 回履修者によるプレゼンテーション 2 第 4 回 研究倫理 第5回 世界遺産と持続可能性について 第6回 各分野 (国際遺産学、文化遺産の評価と保存、遺産のマネージメントトプラン ニング) の紹介  第 7 回〃 第 8 回〃 第 9 回履修者による 研究テーマ発表 1 第 10 回履修者による 研究テーマ発表 2</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">世界遺産保護の理念とともに、世界遺産研究 に必要な基本的視点を確立できるようにする。</p>
