 <body>
  <h1 id="course-title">
   <span id="course">FCB1391</span>&nbsp;<span id="title">電磁気学3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火2; 秋C 木4</span>
    <br />
    <span id="assignments">矢島 秀伸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「電磁気学2」に引き続いて、「場」に基づく自然認識を理解することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修する学生は事前登録のメニューから科目番号FCB1371を選択して登録すること。工学システム学類の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。電磁気学A (FF18114, FF18124)、電磁気学II  (FG40161, FG50161) 、電磁気学2(FCB1074、FCB1084)、電磁気学IC(FC11114、FC11124)、基礎電磁気学C(FC11184)を履修済みの者は履修できない。<br />専門導入科目(事前登録対象)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.2 物理的な自然現象 に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">現代科学の根幹をなす電磁気学に関して、物理学法則の基礎的な概念を学習 し、その解析法を習得する。特に、マクスウェル方程式とそこから導かれる 電磁波の波動方程式の物理的意味を理解するとともに、そのために必要なベ クトル解析を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">多重積分, 直交座標, 極座標, ベクトル解析, 勾配, 発散, 回転, 線積分, 面積分, ガウスの定 理, ストークスの定理, マクスウェル方程式, 波動方程式, 電磁波, ベクトルポテンシャル, スカラーポテンシャル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書を指定しそれに沿って進める。講義の際は、板書のノートをとり、 教科書と合わせて理解するのがよい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>多重積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>勾配・発散・回転</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>線積分・面積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ガウスの定理・ストークスの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>マクスウェル方程式(微分型)の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マクスウェル方程式の物理的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>波動方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>波動方程式の物理的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>電磁波の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ベクトルポテンシャル・スカラーポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">復習は必ず行うこと。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・電磁気学1・電磁気学2を履修していること。<br />
電気および磁気に関する現象は、物理学的に興味深い対象であるばかりか、 我々の日常生活にもその原理が大いに役立てられていることから、理学・工 学を目指す学生にとって必修の科目である。また、放射線などを扱う医学系・ 生物系、地球は一つの磁性体であるから地球環境科学系においても電磁気学 の知識は必要となる。したがって、本講義でその内容の理解を深めてほしい。<br />
 ・この講義では、電磁気学 1・電磁気学 2 の知識を必要とし、さらに高度な 内容に触れる。しかし、単に計算ができるだけでなく、本講義を通して論理 的かつ抽象的な思考に慣れることを期待している。 <br />
・授業中の私語は慎むこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">次の方法で評価し、下記の基準で合格とする。<br />
期末試験で総合的な問題を出題するのでこれを解き、満点の60%をとること。<br />
 なお、A+~Cの評点は期末試験の点数に基づいて行う。<br />
期末試験は2月16日に実施予定。(場所は授業と同じ教室にて行う。試験時間は2限目とする。)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(受講前) <br />
本講義においては,電磁気学に関して,物理学法則の基礎的な概念を学習し, その解析法を習得することが目的であるため,先ずは,受講前に高校で習った 物理,電磁気学1,および,電磁気学2について復習を行ってください. <br />
(受講中) <br />
授業「電磁気学1」で学んだクーロンの法則やガウスの定理,授業「電磁気学 2」で学んだアンペールの法則,本授業で学ぶファラデーの電磁誘導の法則は, 電磁気学の基礎方程式であるマクスウェル方程式を理解する上で欠かせない 内容になる.マクスウェル方程式は,積分形,および,微分形表記が存在する が,その理解には授業「微積分1~3」で習う内容が役に立つ. 下記の参考図書などを活用し,能動的に自らマクスウェル方程式を学んで欲しい.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">以下を教科書として指定しそれに沿って進める。</p>
    <p id="textbook-textbook">1. 1. 秋光純、村上修一、前田はるか、伏屋雄紀,「基礎物理学 電磁気学」(培風館)</p>
    <p id="posttext"></p>
   </div>
  </div>

事前にメールでアポイントメントをとることが望ましい。<br />
<br />
計算科学研究センター R223,  yajima@ccs.tsukuba.ac.jp</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">第 1回 2 次元・3 次元の直交座標・極座標における多重積分を理解し、その計算ができる<br />
第 2回 勾配・発散・回転について理解し、その計算ができる<br />
第 3回 直交座標・極座標における線積分・面積分について理解し、その計算ができる<br />
第 4回 ガウスの定理・ストークスの定理について理解し、その計算が<br />
できる<br />
第 5回 マクスウェル方程式の微分型の導出を理解し、それを用いた計算ができる<br />
第 6回 マクスウェル方程式の物理的意味を理解できる<br />
第 7回 波動方程式の導出を理解し、それを用いた計算ができる<br />
第 8回 波動方程式の物理的意味を理解できる<br />
第 9回 電磁波の性質について理解できる<br />
第10回 ベクトルポテンシャル・スカラーポテンシャルについて理解し、 その計算ができる</p>
  </div>
