<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC61L02</span>&nbsp;<span id="title">欧米文化論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>
    <br />
    <span id="assignments">宮﨑 和夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「太陽の沈まぬ国」であった頃のスペイン(カトリック帝国)支配下の諸地域や、他地域との関係の歴史を論じた英語またはスペイン語文献を講読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">欧米文化論演習I(AC25582, AC61702)ないしヨーロッパ・アメリカ史文献学VIa(AB75332)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「協働性・主体性・自律性」「文化的現象の分析力」「国際的なコミュニケーション能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">近世初期のスペイン帝国膨張期に関する研究の理論的方向性を、近年刊行された著作・論文の読解を通して、掘り下げて学び、批判的・創造的思考力を高める。グローバルな広い視野を持って、地中海世界とアメリカ大陸における当該時期の文化的現象の変容課程を理解し、演習での議論によってその理解を深め、協働性・主体性・自律性を身につける。また、スペイン語書かれた文献を輪読し正確な理解に努めてその情報を授業参加者間で共有することで、国際的なコミュニケーション能力を高める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史, 近世初期, ヨーロッパ, スペイン, ラテンアメリカ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">メソアメリカ(かつてのマヤ・アステカ文明圏)における、征服者スペイン人によるキリスト教布教に関する、基本的なスペイン語文献を輪読する</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業方針の説明と歴史的・史学史的背景の概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講読1:インディオ共同体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講読2:宣教師の出自</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>講読3:協力者と後援者</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>講読4:宣教師の地理的配置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>講読5:托鉢修道会の管区</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>講読6:布教のプロセスと段階</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>講読7:先住民の集住</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>講読8:キリスト教的文明生活</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>講読9:教育活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・テキストの正確な読解<br />
・テキスト中の人名、地名、機関・制度名などの歴史用語に関する質疑応答<br />
・テキストの内容(時代背景や地理的環境なども含む)に関する議論</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業内での報告(80%)、ディスカッションへの参加(20%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">演習(100%)。講読対象文献および授業内で紹介された文献に関しては、予め読み、自分なりの理解をして授業に臨むこと。また、授業内での議論を踏まえて復習を行い、事前の理解をより深めること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>

    <p id="pretext">以下の文献を教材とする。マスターコピーを数人分程度教員のほうで準備する。</p>
    <p id="textbook-textbook">1. A. Rubial García,La evangelización de Mesoamérica, México: Consejo Nacional para la Cultura y las Artes, 2001.</p>
    <p id="posttext">参考文献は、授業中に適宜紹介する。</p>
   </div>
  </div>
