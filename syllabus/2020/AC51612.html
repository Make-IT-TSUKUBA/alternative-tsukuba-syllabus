<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC51612</span>&nbsp;<span id="title">英米・ヨーロッパ領域専門導入基礎演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">佐藤 千登勢, 秋山 学, 加藤 百合, 宮﨑 和夫, 津田 博司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【欧米研究コース専門導入基礎演習】
欧米諸国の文化を専門的に学んでいく際に必要となる基礎知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比較文化学類生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「心身の健康と人間性・倫理性」「協働性・主体性・自律性」「文化的現象の分析力」「文化的課題への対応力」「国際的なコミュニケーション能力」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">大英帝国圏・スペインとラテンアメリカ・ロシア・古代中世地中海世界・アメリカ,それぞれの文化を論じる方法を学ぶことを通じ,データ・情報リテラシーを基本とした国際的なコミュニケーション能力を養う.文献の読み方や文化現象の解釈法を学ぶことで文化的現象の分析力を,そこから考察を深めることで文化的課題への対応力を涵養し,批判的・創造的思考力を獲得する.演習形式を採ることにより,協働性・主体性・自律性を培い,究極的には心身の健康と人間性・倫理性を十全に備えるに至る.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大英帝国圏の歴史・スペインとラテンアメリカの歴史・ロシアの文学と文化・古代中世地中海世界の文化史・アメリカの歴史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月5日(月) 担当:津田博司<br />
 イギリス帝国(1) いわゆる大英帝国の歴史について、主にイギリス本国を対象とする英語文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月12日(月) 担当:津田博司<br />
 イギリス帝国(2) いわゆる大英帝国の歴史について、主に海外植民地を対象とする英語文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10月19日(月) 担当:宮﨑和夫<br />
 スペイン帝国(1) いわゆるスペイン帝国の歴史について、主にスペイン本国を対象とする英語文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10月26日(月) 担当:宮﨑和夫<br />
 スペイン帝国(2) いわゆるスペイン帝国の歴史について、主に海外領土を対象とする英語文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11月2日(月) 担当:加藤百合<br />
 ロシア・スラヴ(1) スラヴの文化、ことにロシア文化の土壌にかかわる文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11月16日(月) 担当:加藤百合<br />
 ロシア・スラヴ(2) スラヴの文化、ことにロシア文学の土壌にかかわる文献を講読する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11月30日(月) 担当:秋山 学<br />
 いわゆる 「古典古代世界」(古代ギリシア・ローマ)の歴史と文化について,文献を講読する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12月7日(月) 担当:秋山 学<br />
 旧約聖書からキリスト教中世・ルネサンス期に至る精神史について,文献を講読する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12月14日(月) 担当:佐藤千登勢<br />
 「移民の国」であるアメリカ合衆国において、人種・民族的な多様性がどのように変遷したのかを、植民地時代から南北戦争までに焦点を当てて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12月21日(月) 担当:佐藤千登勢 「移民の国」であるアメリカ合衆国において、人種・民族的な多様性がどのように変遷したのかを、19世紀半ばから20世紀末に焦点を当てて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>12月28日(月) 学期末試験 担当:秋山 学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prepostworks">基本的に演習(100%).授業中に紹介された文献をよく読むこと.授業内での演習や議論を踏まえて復習を行い,考察を深めること.</p>
