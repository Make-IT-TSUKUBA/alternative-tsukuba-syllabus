<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATS617</span>&nbsp;<span id="title">質的研究基礎論</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質的研究の基本的理解として、発展の背景・経緯等を学習する。今回は質的研究の中でグラウンデッド・セオリーを取り上げ、受講者の課題等をもとにビギナーレベルのデータ収集および分析法について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EK631と同一。<br />10/17,10/18</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力、研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)高齢者ケアリング学の今日的課題をさまざまな観点から論じることができる。<br />
(2)高齢者ケアリング学に関わる研究手法を概観することができる。<br />
(3)質的研究法のグラウンデット・セオリー法の概要を理解できる。<br />
(4)グラウンデット・セオリー法について、ビギナーレベルでインタビューを理解し、試行できる。<br />
(5)グラウンデット・セオリー法について、ビギナーレベルのデータ分析を手掛けることができる。<br />
(6)分析結果について発表し、フィードバックを得ることが出来る。</p>
  </div>

2)グループワーク:学生間でできるインタビューの計画<br />
(テーマ、対象検討、質問応答)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>1)インタビュー計画発表、担教員よりフィードバック<br />

   <p id="assessment">1評価方法:授業中に提示するプロジェクト(レポート)の講義時間終了時間内の提出。インタビューとデータ分析結果のプレゼンテーションとディスカッションの内容。<br />
2レポート提出40%、プレゼンテーション30%、ディスカッションの内容30%<br />
3評価基準(A+, A, B, C又はD)。</p>
