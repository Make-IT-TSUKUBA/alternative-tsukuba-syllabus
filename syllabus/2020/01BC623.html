  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年研究が活発化しているトポロジカル相とベリー接続の理論の基礎を講義する。具体的には、(1)トポロジカル相の基礎(2)バルク・エッジ対応の物理(3)ベリー接続の理論の基礎。講義計画は下記の通り。
 1.トポロジカル相と例で見るバルクエッジ対応、2.磁場中の電子状態と量子ホール効果、3.ゲージ不変性とLaughlinの議論、4.Dirac電子としてのグラフェン、5.Berry接続とBerry位相、6.Chern数とDiracモノポール、7.対称性の保護するトポロジカル相、8.バルク・エッジ対応とその普遍性、9.時間反転対称性とYang モノポール、10.発展的な話題</p>
  </div>

   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">トポロジカル相に関してその特徴を理解し、多様な物質相の例と対称性の保護の意義を理解するとともに、具体的なトポロジカル数をベリー接続を用いて計算する手法を学ぶ。またトポロジカル相を総括する概念であるバルク・エッジ対応に関して理解する</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">対称性の破れによる通常の相と相転移の理論を説明したあと、対称性の破れにより分類できないトポロジカル相の例について学ぶ。具体的には量子ホール相、グラフェン、異方的超伝導体、トポロジカル絶縁体、ワイル半金属に関して議論する。その中でバルク・エッジ対応とベリー接続の一般論を説明し具体的な計算手法に関しても理解する。</p>
