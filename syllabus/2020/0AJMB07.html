   <span id="course">0AJMB07</span>&nbsp;<span id="title">電気伝導論</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火・水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">通常の電気伝導の理論と超伝導の理論について講義する。
超伝導については、BCS理論からまだ未解決の銅酸化物高温超伝導体まで含む。
エラー訂正を備えた量子コンピュタ実現に向けて、
超伝導量子ビットについても講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BG221と同一。<br />要望があれば英語で授業</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「工学基礎力」、「基礎学力」、「専門知識」、「倫理感」、「実践的見識と問題解決力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">通常の電気伝導の理解、超伝導の理解、ベリー位相が関与する電気伝導の理解、超伝導量子ビットの理解</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の講義を予定。<br />
第 1 回 第2量子化<br />
第 2 回 電子ガスモデル、ブロッホ電子、電子格子相互作用<br />
第 3 回 ロンドン方程式とB C Sモデル<br />
第 4 回 B C S理論<br />
第 5 回 電子対形成による超伝導転移温度<br />
第 6 回 ギンツブルグ ランダウ 方程式<br />
第 7回 ボゴリューボフ ドジャン方程式<br />
第 8 回 粒子数を保存しない超流動理論と粒子数を保存する超流動理論<br />
第 9 回 粒子数を保存しない超伝導理論と粒子数を保存する超伝導理論<br />
第 10回 U(1)ゲージ対称性の破れとベリー接続<br />
第 11 回 粒子数を保存するボゴリューボフ ドジャン方程式<br />
第 12 回 均一系に対するボゴリューボフ ドジャン方程式<br />
第 13 回 格子系に対するボゴリューボフ ドジャン方程式<br />
第 14 回 磁場がある場合の超伝導体の電子状態<br />
第 15 回 アンドレーフ反射<br />
第 16 回 ジョセフソン接合<br />
第 17回 銅酸化物高温超伝導体<br />
第 18 回 ハバードモデル<br />
第 19回 反強磁性絶縁体<br />
第 20 回 t-Jモデル<br />
第 21 回 ホール格子相互作用とスモールポーラロン<br />
第 22 回 スピン波励起<br />
第 23 回 角度分解光電子分光法<br />
第 24回 走査型トンネル顕微鏡分光法<br />
第 25 回 ネルンスト効果、磁気カー効果測定<br />
第 26 回 スピン渦と砂時計型磁気励起スペクル<br />
第 27 回 スピン渦誘起ループ電流と電荷秩序状態<br />
第 28 回 超伝導量子ビット<br />
第 29 回 Circuit QED<br />
第 30 回 スピン渦誘起ループ電流を使った超伝導量子ビット</p>
