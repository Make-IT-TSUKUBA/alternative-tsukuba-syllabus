<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH45142</span>&nbsp;<span id="title">基本製図</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会工学類都市計画主専攻において,都市・建築空間の設計能力向上を目指す学生向けの演習である。住宅の設計に必要な建築の基本図面(配置図,平面図,断面図,立面図等)の描き方と関連する基礎知識を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市計画共通。<br />原則として「都市計画情報実習」既修得者に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">データ・情報リテラシー<br />
社会的要請への対応力<br />
コミュニケーション・スキル<br />
課題探求能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">住宅図面の製図作業を通して,建築図面の意味,図面の読み方と描き方,設計者の設計意図,間取り・住棟配置の収まり,および都市・建築空間設計の基礎を学習する。そして後に行う予定の各自の設計作業に活かせるよう,建築物立案の企画力,建築空間の計画力,設計能力,および表現力の基礎技術を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">平面図, 立面図, 断面図, 配置図, ショードローイング</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>製図作業(平面図・立面図)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>製図作業(立面図・断面図)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>製図作業(立面図・断面図)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>製図作業(配置図・ショードローイン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
