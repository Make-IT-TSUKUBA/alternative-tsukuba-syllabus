<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH027</span>&nbsp;<span id="title">Project Management(プロジェクトマネジメント論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>
    <br />
    <span id="assignments">山口 拓</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">開発援助の実践力を高めるべくロジックモデルを改変された「プロジェクト・サイクル・マネジメント」に沿った計画・評価の手法を学ぶ。
・基礎講座:国際協力のトレンド、プロジェクトのPDCAサイクル
・実践講座:ケールスタディーを用いた実践的検討:プロジェクト・サイクル・マネジメント(PCM)、プロジェクト・デザイン・マトリックス(PDM)、評価・モニタリング手法</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP024と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">スポーツ国際開発組織の事業計画および管理について、グローバルな俯瞰力を身に付け、開発課題を踏まえたプロジェクトの実践的な運営手法を考察することで、対象地域の課題解決に適したプロジェクト・マネジメント理論と実践の現状を把握できるようになり、チームワーク力と研究力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">NGO, Sport for Development and Peace (SDP), SDGs, PDM, PCM</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第 2回:	国際開発と事業計画の本質的構造	<br />
第 3回:	利害関係者の分析法	<br />
第 4回: 	利害関係者の分析法に関するグループ討議	(担当: 板垣啓子・山口拓)<br />
第 5回: 	国際開発課題の分析法	(担当: 板垣啓子)<br />
第 6回: 	国際開発課題分析に関するグループ討議	(担当: 板垣啓子・山口拓)<br />
第 7回: 	国際開発目標の分析法	(担当: 板垣啓子)<br />
第 8回: 	国際開発目標分析に関するグループ討議	(担当: 板垣啓子・山口拓)<br />
第 9回: 	プロジェクト構造と事業評価	(担当: 板垣啓子)<br />
第10回: 	プロジェクト構造に関するグループ討議	(担当: 板垣啓子・山口拓)<br />
第11回: 	課題レポート・発表	(担当: 板垣啓子・山口拓)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">当該領域の研究・実践を目指すもので、事前連絡済みの者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績評価方法	ディスカッション 50%、発表・レポート 50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">(山口 拓/5回:基礎講座・討議)事業マネジメント研究の倫理、実践的な経営管理など<br />
ケールスタディーを用いた実践的検討:プロジェクト・サイクル・マネジメント(PCM)、プロジェクト・デザイン・マトリックス(PDM)、評価・モニタリング手法など</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">適宜、プリントを配布するが、以下の資料を参考資料として提示しておく。</p>
    <p id="textbook-textbook">1. ・Sokovic, M., Pavletic, D., et al.,(2010). Quality improvement methodologies–PDCA cycle, RADAR matrix, DMAIC, DFSS. Journal of achievements in materials and manufacturing engineering, 43(1), 476-483<br />2. Prell, C., Hubacek, K., &amp; Reed, M.,(2009). Stakeholder analysis and social network analysis in natural resource management. Society and Natural Resources, 22(6), 501-518.<br />3. Ndayambaje, I., Ntawiha, P., et al,(2016). Usefulness of problem tree, objective tree and logical framework matrix, Rwandan Journal of Education, 3(2), 63-77.<br />4. Antunes, P., Santos, R., &amp; Videira, N.,(2006). Participatory decision making for sustainable development—the use of mediated modelling techniques. Land use policy, 23(1), 44-52.<br />5. Simister, N., Garbutt, A.,(2015).The logical framework, INTRAC, Oxford, UK</p>
