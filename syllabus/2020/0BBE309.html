  <h1 id="course-title">
   <span id="course">0BBE309</span>&nbsp;<span id="title">相互行為分析研究2B</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学者のHarvey Sacks, Emanuel Schegloff, Gail Jeffersonらによって開発された、相互行為組織の研究法である「会話分析」の理論的背景・視点・方法論的意義等について、重要文献を中心に精読し、議論することによって正確な理解を深める。また、その理解を踏まえた上で、モデルとなる先行研究論文を具体的に検討することを通して、会話分析的研究として論文を作成する際のポイントについて学ぶ。さらに、受講生自身が執筆中の研究論文について、相互に検討・討議し、質の高い投稿論文に仕上げる技術を身につける。「相互行為分析研究1B」とは異なるトピックスを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />02DMW40と同一。</p>
  </div>
  <div id="style-heading-style">

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「専門知識」「研究力」/「知の創成力」「コミュニケーション能力」「国際性」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)相互行為分析2Aで学んだ会話分析的視点を自分の研究に適切に反映できる。<br />
(2)相互行為分析2Aで学んだ分析概念を、自身の研究対象の分析において適切に使用できる。<br />
 (3)会話分析の研究プロセスを踏まえて、会話分析的知見を説得的に提示する論文を作成できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">会話分析の研究プロセス, 論文作成</p>

<tr><th><span class="format">第4回</span></th><td>相互行為と文法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>現象コレクションの作成:逸脱例の扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">相互行為分析2Aを履修済みであることを条件とします。この条件を満たしていない方が受講を希望される場合は、必ず、事前に高木にご相談ください。</p>
  </div>

   <p id="assessment">以下の2点を満たすことを単位認定の条件とします。<br />
 (1)毎回の読書課題等に取り組み、授業時に積極的に議論に参加する。 <br />
(2)学期末レポートを提出する。 <br />
(1)と(2)のそれぞれについて評価し、(1)40%、(2)60%の割合で換算した上で、総合評価を算出します。</p>

必ず、指定された論文を指定された授業時までに読んで、議論に参加できるように準備しておくこと。</p>
