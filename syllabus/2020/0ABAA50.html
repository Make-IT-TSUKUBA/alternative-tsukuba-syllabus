  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義形式で東アジア文化圏に決定的な影響を与えた中国哲学のうち儒教の体系化を方向づけた宋学の経書解釈について教授する。とりわけ朱熹による「四書」解釈について関連文献を深く読解することを通じて解明する。本講義では朱熹の『論語』理解を『朱子語類』の『論語』泰伯1に対する言説を取り上げ、一言一句おろそかにすることなく、各種文献との関係のうちから理解することを目標とする。</p>
  </div>

   <p id="outcomes">(manabaもご覧下さい)このコロナの緊急事態に対応し受講者は次の点ご理解ください。東洋哲学と東洋哲学演習は、4・5時限一体とする授業です(授業によって短くなったり2時間に収まったりします)。ただ本年度に限っては、演習は困難なため,秋学期の足慣らしとしての井川による講義がメインになります(状況が改善したら変更するかもしれません)。皆さんとしては論語の日本語訳を(できれば複数)お読みになり、受講準備をしてください。論語の受容史についての解説をします。松川健二の『論語の思想史』の必要部分を貼り付けます。目下、今後講義の映像・録音等を貼り付けるつもりです。そのため今学期は皆さんにはあまり負担のないもとなると予想されます。以上ご理解よろしくお願いします。井川義次 拝</p>
