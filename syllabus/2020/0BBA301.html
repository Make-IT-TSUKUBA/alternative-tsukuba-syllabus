<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学術的英語能力を養成するために、英語文献の読解方法、英語による調査方法の方法などの演習を行う。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">Specialized skills in academic reading/writing in English. Literature/culture focused. The course is given in combination of English and Japanese.<br />
Course Prerequisites:  English reading, writing and discussion skills!!</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Academic reading/writing, with specialized focus on literature and culture.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The class is divided into two parts: part I: Yoshihara, part II: Heselhaus.<br />
Part I Yoshihara:<br />
This part aims at understanding the basics of English academic writing, with focus on literature and culture.<br />
Part II Heselhaus:<br />
This part of the class aims at understanding Western/English-language academic writing in literature and culture studies focusing on interpretation. It introduces MLA formatting, basic concepts of &quot;interpretation&quot;, and argumentative structuring of academic writing. The basic text (Stanley Fish on interpretation) will be analyzed with regard to form and content.<br />
The class schedule is tentative only, and open to changes, depending on students&#039; performance in English and knowledge of interpretation theories.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>April 28 (Yoshihara). Introduction. Understanding the basic structure of academic English 1.</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第3回</span></th><td>May 16 (Saturday!) (Yoshihara). Reading in academic English 1.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>May 19 (Yoshihara). Reading in academic English 2.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>May 26 (Yoshihara). Understanding conference abstracts.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>June 2 (Heselhaus). Introduction: MLA formatting; What is meaning? What is an interpretation; text example; reading assignments.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>June 6 (Saturday!) (Heselhaus). Stanley Fish: What Makes an Interpretation Acceptable? Part 1.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
