 <body>
  <h1 id="course-title">
   <span id="course">CB24061</span>&nbsp;<span id="title">高等教育論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2; 秋AB 火2</span>
    <br />
    <span id="assignments">立石 慎治</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高等教育論とは,「現実の高等教育についての問題意識から調査分析をおこない,それを理論化し,そこで得た知見を蓄積することを目的とする」営みです(金子元久(2012)「高等教育論」『日本労働研究雑誌』No.621).対象は高等教育に限定されていますが,様々な研究手法を援用するところに特徴があります.ところで,学士課程の段階で学ぶ高等教育論には,もうひとつの特徴があります.それは,いままさに自身を取り巻いている環境について知ることになる,ということです.高等教育・大学の制度や仕組み,実態を知ることで,大学に入って不思議に思ったことに答えを与えられるようになったり,疑問にも思わなかったことを疑問に思えるようになったりするかもしれません.ひいては,履修後の学生生活や卒業後に役立てられる知識にめぐり合うこともあるでしょう.こうした“将来”の場面のことも念頭に置きつつ,本授業では,高等教育論が蓄積してきた知識等を獲得することを目指します.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">教育学の基礎的体系的知識、教育学における総合的思考力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.	我が国の高等教育における制度・組織,内容・過程,機能のいずれかの領域に関して知識を身に付けたことを示せる(基礎的体系的知識に対応).<br />
2.	既有知識ならびに個人的体験を用いて,学習した内容に関する自身の見解を論理的かつ省察的に述べることができる(総合的思考力に対応).</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高等教育, 大学, 制度・組織, 内容・過程, 機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「高等教育論がこれまで対象としてきた3つの問題領域」(金子2012)である,1制度・組織,2内容・過程,3機能について,概観します.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション―学修・評価に関する合意形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学校制度のなかの高等教育(1):初等中等教育と高等教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学校制度のなかの高等教育(2):短期高等教育と4年制大学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>学校制度のなかの高等教育(3):大学院</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>学位制度・単位制度:学位授与機構と単位累積加算制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>高等教育財政(1):運営費交付金と私学助成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>高等教育財政(2):筑波大学を例に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>政策と大学(1):臨時教育審議会以降</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>政策と大学(2):筑波大学を知る―新構想大学と柔軟な教育研究組織</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>中間まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>大学入試(改革):高大接続改革</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>大学のカリキュラム(1):初年次教育とは何(だったの)か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>大学のカリキュラム(2):一般教育,教養教育,専門教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>大学生の学習行動(1):学習時間を巡る議論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>大学生の学習行動(2):留年・退学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>大学生の学習行動(3):奨学金と修学支援</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>キャリア教育:初等中等教育と高等教育の比較から</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>就職活動と(大卒)労働市場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>大学教授職</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>最終まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">春学期は高等教育の制度・組織について, 秋学期は高等教育の内容・過程/機能について学びます.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にありません.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・	中間レポート:45%<br />
春学期で扱ったトピックから1テーマを選び,<br />
(1) どのような知識を得たのか,<br />
及び,<br />
(2a) 得た知識で自身の経験を再解釈し,その知識の獲得が個人的にどのような意味を持つかを示せ,<br />
ないし,<br />
(2b) その知識は今後の(学生/職業)生活のなかでどのように生かしうるかについて見通しを示せ.ただし客観情報を複数用い,説得的に論を展開するよう努めよ.<br />
・	最終レポート:55%<br />
秋学期で扱ったトピックから1テーマ選び,春学期と同一の要領で執筆せよ.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(70%),演習(30%)<br />
各授業回で扱った事項についての復習ないし宿題が出ます.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリント等,資料配布を配布するため,教科書の指定はありません.<br />
参考文献は以下に示すとおりです.</p>
    <p id="textbook-textbook">1. 有本章・山野井敦徳・羽田貴史編著,2005,『高等教育概論―大学の基礎を学ぶ』ミネルヴァ書房.<br />2. 安原義仁・大塚豊・羽田貴史編著,2008,『大学と社会』放送大学教育振興会.<br />3. 吉見俊哉,2011,『大学とは何か』岩波新書.<br />4. 高鳥正夫・舘昭編,1997,『短大ファーストステージ論』東信堂.<br />5. 舘昭編,2002,『短大からコミュニティ・カレッジへ―飛躍する世界の短期高等教育と日本の課題』東信堂.<br />6. 清水一彦,1998,『日米の大学単位制度の比較史的研究』風間書房.<br />7. 大学改革支援・学位授与機構,各年,『学位研究』.<br />8. 日本高等教育学会編,2012,『高等教育研究』(特集 高等教育財政)玉川大学出版部.<br />9. 国立大学財務・経営センター編,各年,『大学財務経営研究』.<br />10. 筑波大学,『筑波大学 統合報告書2019』.<br />11. 川島啓二編,『大学の組織運営改革と教職員の在り方に関する研究 最終報告書』国立教育政策研究所.<br />12. 東北大学高度教養教育・学生支援機構編,2019,『第30回東北大学高等教育フォーラム 新時代の大学教育を考える[16] 報告書 入試制度が変わるとき』.<br />13. 初年次教育学会編,2013,『初年次教育の現状と未来』世界思想社.<br />14. 初年次教育学会編,2018,『進化する初年次教育』世界思想社.<br />15. 藤田晃之,2014,『キャリア教育基礎論』実業之日本社.<br />16. 伊藤宏・高橋修・松阪暢浩,2019,『大学生のための実践的キャリア&amp;就活講座』中央経済社.<br />17. 谷内篤博,2005,『大学生の職業意識とキャリア教育』勁草書房.<br />18. 渡辺三枝子編著,2007,『新版キャリアの心理学―キャリア支援への発達的アプローチ』ナカニシヤ出版.<br />19. 苅谷剛彦・本田由紀編著,2010,『大卒就職の社会学』東京大学出版会.<br />20. 小杉礼子,2010,『若者と初期キャリア―「非典型」からの出発のために』勁草書房.<br />21. 有本章編著,2008,『変貌する日本の大学教授職』玉川大学出版部.<br />22. 東北大学高等教育開発推進センター編,2011,『すてきな大学教員をめざすあなたに』』東北大学出版.<br />23. 東北大学高等教育開発推進センター編,2013,『大学教員の能力―形成から開発へ』東北大学出版会.</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">いま学んでいる大学という場が,どのようにして成り立っているのかについて関心がある方の受講をお待ちしています.受講者の関心に応じて,内容等は可能な範囲で調整する予定です.なお,各回授業計画できっとお気づきのとおり,高等教育論は広大です.カバーしきれなかったことに関する疑問等は積極的にお寄せください.<br />
また,初回で内容ならびに成績評価方法について合意形成を行うので,特別な事情がないかぎり,初回は御参加ください.</p>
  </div>
