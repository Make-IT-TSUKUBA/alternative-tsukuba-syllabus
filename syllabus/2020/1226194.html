 <body>
  <h1 id="course-title">
   <span id="course">1226194</span>&nbsp;<span id="title">次世代起業家養成講座</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月6</span>
    <br />
    <span id="assignments">尾内 敏彦, 五十嵐 浩也, 矢野 博明, 佐々木 銀河</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">次世代起業家を養成するための基盤として、アントレプレナーシップ、社会課題の解決、アイデア創出と知的財産、ビジネスモデルの基本等を、つくば地区の研究シーズからビジネスプランに発展させる学生参加型の演習と講義を交えたPBL(Project Based Learning)形式を含めて学習する。本授業を受講後に、筑波クリエイティブキャンプ・ベーシック、筑波クリエイティブキャンプ・アドバンスト等の実践的な起業家教育講座を受講することで一層効果的となる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(国際産学連携本部企画)<br />実務経験教員<br />【定員150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「批判的・創造的思考力」、「広い視野と国際性」、「協調性・主体性・自律性」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	起業家精神とは何かを理解すること.<br />
(2)	社会課題の発見に意識を持つようになること.<br />
(3)	研究や企業活動で必要となる基本的な知的財産やビジネスなどについて考えられるようになること.<br />
(4)	アイデア創造からビジネスプランに結び付ける意識が持てるようになること<br />
(5)	グループワークを通じて、チームワークにより1つの結論を導きだせるようになること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">起業, アントレプレナー, ビジネスモデル, 知的財産, アイデア創造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 外部講師(起業家)、尾内 敏彦 国際産学連携本部】<br />
[次世代の起業家になるために/ガイダンス]<br />
「如何に新しい時代の流れを読み、自分が解決すべき社会課題を見出してそれを解決するか」について起業家の講演を聞き理解する<br />
------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 外部講師】<br />
[つくば地区研究シーズを知る]<br />
社会課題から自分のすべきことへのブレイクダウンを行う。つくば地区研究シーズを理解し取り組む課題を検討する<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月25日 尾内 敏彦 国際産学連携本部】<br />
[チーム形成・取り組むシーズの設定]<br />
チームを形成し、取り組むシーズと社会課題を考える<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月27日 尾内 敏彦(実務経験教員) 国際産学連携本部】<br />
[アイデア創出]<br />
講師の企業での新規事業開発・知財創出経験を活かして、アイデア発想法/課題解決手法を講義と演習で学び社会課題解決プランを練る<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月11日 尾内 敏彦 国際産学連携本部 他】<br />
[中間発表]<br />
社会課題とシーズの取り組みについて中間発表を行いフィードバックをもらう<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月18日 外部講師(実務経験教員)】<br />
[ビジネスの基礎]<br />
講師の起業経験・コンサルティングの経験を活かして、シーズからビジネスへの発展を講義と演習で学ぶ<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月25日 尾内 敏彦 国際産学連携本部】<br />
[シーズ発展1]<br />
社会課題解決のアイデアとビジネス性について討論してビジネスモデルキャンバスを作成<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月1日 尾内 敏彦 国際産学連携本部 他】<br />
[シーズ発展2]<br />
ビジネスプランのプレゼンとフィードバックによりブラッシュアップ<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月6日 尾内 敏彦 国際産学連携本部】<br />
[シーズ発展3]<br />
発表スキルの講義とビジネスプランのブラッシュアップにより発表資料作成<br />
-----------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月8日 五十嵐 浩也 芸術系 他】<br />
[提案発表会]<br />
ビジネスプランの発表とフィードバック(事業アイデアの紹介、社会課題解決のために何をするかなど)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1)演習で行うワークシート、提案シート(70%):到達目標に挙げた各項目に照らして採点<br />
2)授業に取り組む姿勢とチーム貢献度(20%):チーム活動の状況(リーダー、発表、提案など)、発表会内容により採点<br />
3)最終レポート(10%):期末試験期間中に提出するレポートにより採点<br />
以上3つのトータルで評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業で指示する事前学習を進めること。また、取り組む課題を理解し事業提案書を作成するために、普段から社会課題に目を向けること、シーズ提供者へのインタビュー、提案書のまとめ作業・プレゼン資料作成・練習などを各授業間のインターバルでも指示に従って行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">各回の授業で配布する資料を中心に行う。ただし、以下の参考文献を学習すると良い。</p>
    <p id="textbook-textbook">1. アレックス・オスターワルダー 他,ビジネスモデルジェネレーション<br />2. サラス・サラスバシー,エフェクチュエーション<br />3. ベン・シュナイダーマン,The new ABCs of Research<br />4. 社団法人発明協会編,事業戦略と知的財産マネージメント</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">尾内 敏彦&nbsp;随時(事前にe-mailで連絡のこと)<br />高細精医療イノベーション棟204&nbsp;<span class="officehour-address">100002859</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">近年、日本の産業の復興とそのための起業家精神の発揮が求められている。何か新しいことをやりたい、ベンチャーを興したい、アイデアをビジネスに結び付けたいなど、漠然とした自分の考えを具体化し、社会課題に解決につなげることでそれが実現できる。講座でそのような取り組みを身につける効果を最大限にするため、各自が積極的に授業に参加し、必要に応じた自主学習を行うこと。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants">8320504 起業家のための経営・知財必須知識<br />8321101 筑波クリエイティブ・キャンプ・ベーシック―アントレプレナー入門講座―<br />8321202 筑波クリエイティブ・キャンプ・アドバンスト</p>
  </div>

   <h2 id="tfta-heading">ティーチングフェロー(TF)・ティーチングアシスタント(TA)</h2>
   <p id="tfta"></p>
  </div>
