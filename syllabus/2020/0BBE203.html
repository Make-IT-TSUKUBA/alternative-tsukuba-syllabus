  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代以降の日本の文学を研究対象として取り扱う際、海外の文化や文学との交流や影響関係を考えることは大変重要である。本授業は、比較文学の手法を用いて、日本近・現代文学の問題点を考察し、履修者が当該分野の学術論文を作成・発表することを目的とする。日本の近・現代文学を比較文学的視野から扱う、多言語のテクストの精読による実証研究や、ジェンダー理論・翻訳理論などを用いたテクスト研究に関する研究の実践・指導を行い、当該分野についての博士論文の指導を行う。「比較日本文学論3A,3B,4A」とは異なるトピックスを扱う。</p>
  </div>
