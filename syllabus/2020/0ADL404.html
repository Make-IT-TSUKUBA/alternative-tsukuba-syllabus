<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ADL404</span>&nbsp;<span id="title">特許法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>
    <br />
    <span id="assignments">潮海 久雄</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報化時代において特許法の知識が必要となっている。知的財産法(特許法、著作権法、商標法、不正競争防止法ほか)のうち創作法の分野に属する特許法の基本的な考え方を身につけることを目的とする。新しい問題についても検討する。授業は講義形式とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2020年4月18日、5月16日は320講義室<br />西暦偶数年度開講。<br />01LA404と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1 基礎的専門知識 2文献・判例の調査・分析能力 3特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">知的財産法の創作法の分野に関する特許法の基本的な考え方を身につけることを目的とする。特許法の大枠と基本原則を概観し、重要な裁判例や文献から重要テーマを分析する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">特許, 特許法, 特許侵害訴訟, 審決取消訴訟</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリント等を配布して、それに沿って進める。講義の際は板書のノートをとりつつ、理解、考察するのがよい。なお、適宜、質疑応答の時間を設ける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 発明 第2回 新規性・進歩性 第3回その他の特許要件 第4回 発明者 第5回 侵害訴訟手続 第6回 技術的範囲 第7回 抗弁 第8回 差止・損害賠償 第9回 審決取消訴訟 第10回 取引</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特にないが、適宜、民法や行政法などの基礎法律科目に立ち戻ること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">合格基準は、レポート提出を主たる要件で、講義での質疑応答および出席を付随的に考慮する。なお、A+~Cの評点は、レポート提出を主に、講義での質疑応答を付随的に考慮して行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(60%)、裁判例等の理解(40%)。民法、行政法の基礎法律科目に適宜立ち戻ること。レポート執筆の際には、裁判例や重要文献に適宜立ち戻ること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">プリント等を配布し、それに沿って進める。参考書を補充する形でおこなう。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">参考書:中山信弘『特許法』(弘文堂)、小泉直樹・田村善之『特許判例百選』(第5版)</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

    <p id="preoffice">前もって、e-mailで連絡のこと</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">民法、行政法などの基礎法律科目に適宜立ち戻ること</p>

   <p id="tfta">著作権法、商標法、不正競争防止法、デザイン法、国際知的財産法</p>
