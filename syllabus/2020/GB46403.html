<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">GB46403</span>&nbsp;<span id="title">知能情報メディア実験A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水3,4; 春ABC 金5,6</span>
    <br />
    <span id="assignments">西出,秋本,飯塚,伊藤,乾,面,金森,亀山(啓),工藤,酒井,佐久間,鈴木, 滝沢,馬場,福井,古川,牧野,三谷,山田,山本</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">認識・理解や学習・獲得などの知的情報処理や,音声・画像などの情報メディアの生成,入出力,効率的な蓄積・伝達に関する理論と技術の修得を目指し,それらに関するテーマの中から幾つか選択して具体的課題に取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報科学類においては,知能情報メディア主専攻の学生に限る。<br />BC12883と同一。<br />開講日注意(詳細は学類ウェブページを参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">認識・理解や学習・獲得などの知的情報処理や,音声・ 画像などの情報メディアの生成,入出力,効率的な蓄 積・伝達に関する理論と技術の習得を目指す.特に具体的なシステムを扱うことを通じて,将来の研究開発に役立つ実践的な知識・技能を習得することを目標とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">知能情報, メディア工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">複数話者の同時発話音声からの個別音声の抽出(T-2)<br />
コンピュータ画像処理(T-6)<br />
3次元形状測定と幾何形状処理(T-7)<br />
ヒューマンマシンシステムの設計と評価(T-8)<br />
ヒューマンセンシング(T-9)<br />
画像・映像圧縮符号化(T-11)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">ガイダンス:春学期,第1回目の実験授業時間に,単位修得条件,実験の進め方,各実験テーマの説明,実験関係資料配布等のためのガイダンスを行うので,必ず出席すること.ガイダンスを行う教室については掲示をするので,確認すること.<br />
<br />
テーマの選択について:<br />
実験は選択したテーマを1学期にわたって行う.<br />
各学期に1テーマ,1年間で合計2テーマを履修する.<br />
同じテーマを2度以上選択することはできない.<br />
開設するテーマは各学期によって異なるので,テーマの申請前にガイダンス資料などでよく確認すること.<br />
希望テーマの申請方法と,確定テーマの掲示方法については,ガイダンス 時に説明する.<br />
班分けが必要なテーマに関する班分け表は,各学期の実験開始時に配布する.<br />
<br />
情報科学類においては,知能情報メディア主専攻の学生に限る。BC12883と同一。</p>
  </div>

   <p id="assessment">課題ごとに定められたレポートにより評価する。ただし、欠席が2割を越す (6 回以上) と成績評価を行わない。</p>
