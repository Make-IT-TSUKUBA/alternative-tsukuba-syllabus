<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">このコースでは, 管理職が経済学基礎理論とグローバル市場を理解するために必要とされる, ミクロ経済学・マクロ経済学の基本的な概念に焦点を当てる. 需要・供給と価格決定のメカニズム, 消費者の選択理論(効用概念, 限界効用, 予算制約, 代替効果, 所得効果, 価格弾力性, 上級財, 下級財), 企業の利潤最大化のメカニズム(収入, 費用, 限界利益, 損益分岐点, 操業停止点), ケインズモデル(総支出モデル, 投資乗数, 政府支出乗数), 景気循環と失業・インフレのメカニズムの理解を目標とし, 講義とクラス演習を交えながら学修する.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives(Learning Outcomes)</h2>
   <p id="aim">This course dealt with macroeconomics, which is the study of economic forces that no company or manager can control, but which have a huge impact on businesses. <br />
•The state of the global or national economy (e.g., economic growth, labor productivity, inflation, exchange rate, business cycle, unemployment, etc.) provides critical insights into managerial decisions. <br />
•For instance, Increased unemployment in Japan may lead to lower consumer spending, which will affect companies differently. As a manager, effectively surviving this fall in domestic spending requires knowledge on how sensitive your company/industry is to business cycle shocks. <br />
•Clearly, macroeconomics is an essential background for managers.<br />
•This course focuses on intermediate concepts in macroeconomics, which are needed for managers to understand the theory of economics and global market. <br />
•The course guide you on how to evaluate macroeconomic stability, aggregate output, economic growth, business cycle, international trade, monetary and fiscal policy, as well as how to determine the currency exchange rate.</p>
  </div>
