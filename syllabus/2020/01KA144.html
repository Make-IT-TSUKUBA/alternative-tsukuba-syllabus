<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01KA144</span>&nbsp;<span id="title">ロジスティクスとサプライチェーン</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金7,8</span>
    <br />
    <span id="assignments">猿渡 康文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報通信技術が発展し「情報」の流れが高度化した現代社会においても、「もの」の流れの効率化・高度化に関する興味関心は尽きない。本講義では、「もの」の流れと保管、サービス、加えて関連する情報を計画、実施およびコントロールする過程であるロジスティクスを、上流から下流までのサプライチェーンを構成する企業とその間の活動を統合したシステムとして捉え、システムに内包されるさまざまな意思決定問題の数理的なモデル化と解決方法を修得することを目的とする。具体的には、在庫と発注問題、スケジューリング問題、配送経路問題や施設配置問題を取り上げ、実際の事例とともに、その背後にある理論、特に、ネットワーク理論や組合せ最適化理論について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ADM121と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力,経営に関する問題発見能力,経営に関する問題解決能力,経営に関する知の創造能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ロジスティクスやそれを包含するサプライチェーンに関わる諸問題を科学的な視点で理解し数理モデルとしてモデル化できること.また,それを解決するための数理的技法を体得すること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロジスティクス, サプライチェーン, 生産システム, 資源配分, 日程計画, 配送計画, ネットワーク計画法(モデル)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ロジスティクスとサプライチェーンに内包される基礎概念を導入し,関連する課題を解決するための議論を行うことで講義を進める.<br />
第1・2回 日程計画<br />
第3・4回 生産計画とスケジューリング(入門編)<br />
第5・6回 生産計画とスケジューリング(発展編)<br />
第7・8回 ロジスティクスと輸送計画<br />
第9・10回 在庫計画</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「ビジネス数理」「最適化モデル」と同程度の数理的内容を既に修得していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義参加への積極性(質問・ディスカッション等)40%,課題レポート30%,最終レポート30%により評価する.<br />
評価基準は,設定した課題や最終課題に対する答えが論理的な説明を伴って導出されていること,である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業終了時に提示する課題をもとに復習を実施するとともに,レポートとしてまとめること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定しない.毎回配布する資料をもとに講義を進める.<br />
参考文献として以下を勧める.</p>
    <p id="textbook-textbook">1. 今野浩,「線形計画法」, 日科技連, 1982<br />2. 森, 森戸, 鈴木, 山本,「オペレーションズ・リサーチII」, 朝倉書店, 1991<br />3. 今野, 鈴木,「整数計画法と組合せ最適化」, 日科技連, 1982<br />4. 伊理, 古林,「ネットワーク理論」, 日科技連, 1976<br />5. 大山達雄,「最適化モデル分析」, 日科技連, 1993</p>
