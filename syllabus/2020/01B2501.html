  <h1 id="course-title">
   <span id="course">01B2501</span>&nbsp;<span id="title">学習指導と授業</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業中の教師や児童・生徒の行動や思考を観察、分析することによって、すぐれた授業および指導方法の特徴について考察することを目的とする。これらを通して、授業を科学的に把握するための基礎的能力を育成したい。
 本科目では、授業を構成する諸要素について、先行研究を参考にしながらその概念を検討する。また、授業分析の歴史をはじめ、今日における授業分析法、刺激回想法、参与観察法等の諸方法を習得する。必要に応じて、小・中・高等学校等に赴いて観察や記録を行う機会を設けるとともに、これまでのVTRや授業記録も活用する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">小学校専修免許対応はR2年度以降の入学生のみ。<br />0ATAB14と同一。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「2.マネージメント能力」「3.コミュニケーション能力」「4.チームワーク力」および専門コンピテンス「1.教育課題発見能力」「2.教育内容探究能力」「4.教育課題解決能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業中の教授行動や児童・生徒の学習活動について、分析方法を研究しつつ、すぐれた指導方法や学習活動の特徴を説明できるようになる。また、それらの基礎的理論や方法を活用して、授業を科学的に把握することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">授業研究, 授業分析, 学習過程, 学力, 教育評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:受講生と話し合いの上、進行方法等について決定する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>授業の目標:授業における学びの意味について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>児童・生徒の発達:発達上の特色および今日の実態について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>教科内容:教科の意味と学ぶべき内容との関係について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教材:教材の概念および機能について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>授業と教師:授業における教師の役割について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>発問と指示:技術としての発問および指示について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>板書とノート:板書やノートの意義と実例について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学習環境:校舎、教室、教育機器と授業との関わりについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>授業形態:班活動や少人数学習、ティームティーチング等の活用について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>中間まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>授業分析の歴史:授業分析の概念や、これまでの歴史について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>量的授業分析法:授業を定量的に分析する方法について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>質的授業分析法:授業を質的、記述的に分析する方法について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>授業の観察:実際の授業を観察し、録画や必要な資料を収集する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>授業記録の作成:観察した授業について、授業記録を作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>授業の分析:量的もしくは質的な方法によって、授業を分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>授業の特徴:分析した授業について、指導方法や学習の過程を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>学習指導法の考察:分析結果をふまえて、望ましい授業について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>まとめ:これまでの成果と課題について整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

    <p id="textbook-textbook">1. 樋口直宏、林尚示、牛尾直行(編著),『実践に活かす教育課程論・教育の方法と技術論』学事出版<br />2. 高垣マユミ(編著),『授業デザインの最前線II』北大路書房<br />3. 東京大学学校教育高度化センター(編),『基礎学力を問う』東京大学出版会<br />4. 教育目標・評価学会(編),『「評価の時代」を読み解く(上・下)』日本標準<br />5. 臼井嘉一,『教育実践学と教育方法論』日本標準<br />6. 清水康敬・中山実・向後千春,『教育工学研究の方法』ミネルヴァ書房<br />7. 岡田涼・中谷素之・伊藤崇達・塚野州一(編著),『自ら学び考える子どもを育てる教育の方法と技術』北大路書房<br />8. 深澤広明(編著),『教育方法技術論』協同出版<br />9. 田中統治・大髙泉(編),『学校教育のカリキュラムと方法』協同出版<br />10. 根津朋実・樋口直宏(編著),『教育内容・方法』培風館<br />11. 山下政俊・湯浅恭正(編著),『新しい時代の教育の方法』ミネルヴァ書房<br />12. 樋口直宏(編著),『教育の方法と技術』ミネルヴァ書房</p>
