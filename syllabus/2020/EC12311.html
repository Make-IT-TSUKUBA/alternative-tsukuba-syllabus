                        }

});

  <h1 id="course-title">
   <span id="course">EC12311</span>&nbsp;<span id="title">基礎数学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源学類全般の基礎となる数学を学ぶ。特に, 物理学I, 化学I, 統計学入門で必要となる数学を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">高校数学(統計学を含む)の復習と大学数学の初歩を学ぶ。高校数学IIIC未習者は相当の努力が必要である。平成24年度までの「基礎数学」(EC12051)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">2. 専門の基礎となる教養。生物資源学の諸分野で使われる数学の基礎を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">生物資源での専門的学習・学究に必要な数学の基礎を習得すること。クラスメートと相談・議論することを通して, 論理的なコミュニケーションの能力を習得すること。数学の論理体系を理解する考え方を習得すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微積分・線形代数・統計学・コンピューター・書く力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">数学は, それ自体が美しくて興味深い理論体系だが, 広範囲の学問の基礎でもある。この講義では, 生物資源学類の我々にとって基礎として重要であり, かつ「面白い」数学を, 丁寧に積み上げて学ぶ。諸科学への応用例も多く学ぶ。特に, 「物理学I, II」「化学I, II」「統計学入門」「経済学I, II」「数理科学演習」「物理学実験」「化学実験」「地球学実験」等で必要となる数学を学ぶ。これらは、高度な数学ではないが、各分野の理論体系の根幹(専門の基礎となる教養)をなし, 多くの学問の扉を開いてくれるだろう。<br />
<br />
また, 数学では論証が大切である。それには, 定義や公理を出発点にして, 論理的に話を組み立てて, 簡潔明瞭に結論を導き, それを誰にでもわかる言葉で表現する力, すなわち「論理的に書く力」が必要である。そのため, レポートやテストでは多くの証明問題を課す。<br />
<br />
なお, テキストの第1章〜第5章は, 授業外で自習しておくこと。授業は第5章から始める。<br />
<br />
レポート・テストは主にmanabaを使ってやりとりする。授業動画はオンデマンドでYoutubeなどで配信。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微分(第5章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>指数・対数(第6章)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics">- 「基礎数学」という名の「基礎」とは、「やさしい」「初歩」という意味ではなく、「諸科学の基礎」という意味である。<br />
- 授業のスピードは, 前半は比較的ゆっくりだが, 次第に加速していく。高校数学が苦手な人は追いつくように頑張って欲しい。高校数学が得意な人は油断せず, 「簡単だ」と思っても丁寧に勉強しないと, 後半で取り残されるだろう。<br />
- 1.5単位の授業なので, 少なくとも67.5時間の学修が必要である(履修要覧7ページ参照)。これは授業時間外に45時間(1週あたり3時間)の自学自習がこの授業だけのために少なくとも必要ということである。ただし, 学力には個人差があるので, 人によってはこの2倍以上の自習が必要になってもおかしくない。<br />
-当授業は筑波大学全学学類・専門学群代表者会議の企画「BRIDGE〜他学類・専門学群の授業を受けてみよう」において、「学生視点から筑波大生におすすめできる各学類・専門学群の授業63科目」のひとつに選ばれています。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校数学(数IIIまで)をしっかり復習しておくこと。高校で習わなかった科目は自習しておくこと。特に計算機(表計算ソフト)。高校ではコンピューターを(指導要領にも入っているし教科書にも載っているにもかかわらず)教えないことが多いが、コンピューターは必ず必要である。「習ってない」を言い訳にせず、きちんと自習・復習しておくこと。<br />
<br />
他学類生も履修しても構わないが, 相当な分量のレポート課題があることを覚悟するように。ちなみに、過去5年間、他学類生で最後まで履修した学生はいなかった。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">以下の3つのレポートによる:<br />
1. 「教科書レポート」: 下記教材(「ライブ講義〜」または「数学リメディアル教材」)の第1章から第12章まで, 全ての問題をレポート用紙に解いて提出。演習問題は任意。詳細は別途指示。<br />
2. 「テストレポート」: 各週, manabaで出される課題を, 期限までに解いて提出。3人ずつのグループを作り, グループ内で相談して助けあって解いて下さい。<br />
3. 「ボーナスレポート」: 1, 2とは別に出される, 提出任意のレポート。<br />
成績評価は1, 2で100点満点。3はボーナス(出したら加点)で, 絶対A+とりたいとか, 1, 2がヤバそうなので救済して欲しい, みたいな人に出します(でも甘くないよ(笑))。<br />
1をちゃんとやって出せば, C以上は保証します。「ちゃんと」というのは, 読んで理解して自分で解く, てこと。少しくらいできなくても間違ってても大丈夫(ただし, 他の人のとかテキストの解答を丸写ししたようなレポートは当然0点です)。</p>
  </div>
