  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護に関連する領域を学生自身の関心によって選択し、それぞれの場所(病院、関連施設など)で実習を行う。この実習における看護の展開過程を通して、看護学の理念、知識、方法の統合をはかる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">看護学類学生に限る<br />6/1-7/17<br />実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">看護における対象理解<br />
看護の専門知識・技術<br />
科学的根拠に基づく看護の実践力<br />
医療における連携・協働</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1年から4年までに修得した看護実践能力の評価を踏まえ、保健・医療・福祉の包括的な視点から看護の総合的な実践能力を高めるため、学生自らが実習を企画し実施し評価できることを目的とする。あわせて将来の自らの看護の発展と方向性を探求することを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">看護の総合的実践力, 科学的根拠に基づく看護の実践力, 医療における連携, 協働</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">【基礎看護学分野】<br />
<br />
<br />
<br />
<br />
【高齢者看護学分野】<br />
学生は担当教員指導のもと以下を実施する。<br />
1. 学生自身が実習のテーマを設定し、実習内容に合った実習場所を決める。<br />
2. 各自の実習目標に沿った実習計画書を作成する。<br />
3. 実習施設で臨床指導者の助言を得てケアを実施する。<br />
4. ケアおよび実習の内容について評価する。<br />
担当教員:橋爪祐美<br />
<br />
<br />
【国際看護学分野】<br />
国内外の地域の健康問題とその背景、保健活動の実際や看護の役割について、グローバルな視点で学ぶことを目的に、各自の関心に基づき実習のフィールドおよび課題を選択し、それに沿った実習内容を担当教員と共に計画し実施する。<br />
実習中は、学生は教員と振り返りの時間を持ち、その日の実習で学んだことや験したことが、実習における学習目標、学生が選択したトピックスについての学習目標が達成できているかの確認をおこなう。実習修了後は総括レポートを各学生がまとめ、日々の記録と共に担当教員に提出する。<br />
<br />
予定される実習内容(2週間相当)<br />
各自の課題に合わせて国内のフィールドで、外来・入院患者や患者家族への看護ケア、外国人児童・生徒への健康教育の計画・実施などをおこなう<br />
<br />
予定される実習場所(本年度は国内のみ)<br />
筑波大学附属病院<br />
Liberty International School<br />
<br />
 実習可能な主なテーマ(担当教員)<br />
  看護師の働き方、看護師の組織、リーダーシップ、移民の健康、国内外の地域の健康問題 (竹熊)<br />
  外国人患者のニーズと看護ケア、周産期のメンタルヘルス、出産ケア、地域母子保健、国際看護 (杉本)<br />
  WHOガイドライン、国際保健、母子保健、モンゴルや途上国の健康問題、公衆衛生学・疫学 (トゴバタラ)<br />
出産ケアの国際比較、ドゥーラサポート(出産時の継続的付き添い)、質問紙の翻訳と文化的改変 (福澤)<br />
希望する実習内容に応じて柔軟に対応する<br />
<br />
<br />
【成人看護学分野】<br />
1.	学生が各自で実習テーマを設定し、担当教員の指導のもとで、実習内容に合った実習場所を決める。<br />
2.	担当教員の指導のもとで、各自の実習目標にそった実習計画書を完成させる。実習計画書には、以下の内容を必ず含める。学籍番号、氏名、実習テーマ、テーマ設定の理由、実習目標(評価可能なもの)、実習内容(目標を達成するための具体的な計画)、2週間のスケジュール、緊急連絡先<br />
3.	各実習施設で実習計画にそって、臨床指導者のアドバイスを得ながら看護過程を展開し、実習を遂行する。<br />
4.	実習最終日に実習内容を発表し、討議する。<br />
5.	実習内容について担当した事例を中心にレポートにまとめて提出する。<br />
<br />
主な実習施設<br />
筑波大学附属病院 成人系病棟、手術室、ICU、HCU<br />
<br />
実習可能な主なテーマ(担当教員)<br />
がん看護・緩和ケア(水野、牟田)<br />
慢性看護(柴山、阿部)<br />
周手術期看護・クリティカルケア(山下)<br />
※担当教員は予定<br />
<br />
<br />
【精神看護学分野】<br />
 1)医療観察病棟及び精神科救急病棟で入院している精神障害者の生活を支える医療チームの実際と、医療チームにおける<br />
   看護の役割を学ぶ<br />
 2)精神科病院を退院した精神障害者の生活を支える援助と生活を支える医療チームの実際と、医療チームにおける看護の<br />
   役割を学ぶ<br />
 3)専門職者間の連携について理解を深める<br />
<br />
 実習場所:茨城県立こころの医療センター、下総精神医療センター<br />
<br />
<br />
【小児・発達看護学分野】<br />
担当教員:安梅 勅江   主な実習施設:在日外国人学校<br />
コミュニティ・エンパワメント、生涯発達ケア、国際保健福祉のいずれかに関する基礎的な知識と技術を学ぶ。<br />
特に実践研究に結びつく情報収集の方法と活用について、具体的な課題を通して習得する。学生の関心に応じてテーマを設定し、学習目標を達成するために個別およびグループで実習を行う。学習内容を定期的に発表し、コメントを参考にして自らの理解をさらに深める。<br />
世界の人々の生涯におよぶ発達を理解し、健やかな生活を維持増進するエンパワメントのケア理論と技法を学ぶ。<br />
在日外国人学校での国際交流や、学生自身が関心を持つ国の健康や発達課題に焦点を当て、実践と理論を踏まえた根拠に基づくケアについて理解する。<br />
<br />
1日目:実習オリエンテーション。<br />
2日目:クラス参観および情報収集。<br />
3日目:健康教育アセスメントの実施。<br />
4日目:健康教育試案の作成と討論。<br />
5日目:中間カンファレンスの実施。<br />
6日目:健康教育プレ実施と教員からのフィードバック。<br />
7日目:幼児に対する健康教育の実施およびフィードバック。<br />
8日目:学童に対する健康教育の実施およびフィードバック。<br />
9日目:生徒に対する健康教育の実施およびフィードバック。<br />
10日目:最終カンファレンスの実施。<br />
<br />
担当教員:涌水理恵、小澤典子    主な実習施設:筑波大学附属病院 小児科病棟、GCU、小児科外来、都内療育センター<br />
•	学生が各自で実習テーマを設定し、担当教員の指導のもとで、実習内容に合った実習場所を決める。<br />
•	担当教員指導のもとで、各自の実習目標に沿った実習計画書を完成させる。<br />
•	各自実習施設で実習計画に沿って実習を実施する。<br />
•	実習最終日にカンファレンスを開催し、実習内容の発表および討議を行い、学生自らが計画し実施した看護について評価する。<br />
•	実習内容についてレポートにまとめて提出をする。<br />
<br />
1日目:実習オリエンテーション・受け持ち患者等の情報収集。<br />
2日目:患児とのコミュニケーションを図りながら、情報収集および整理、病態関連図の作成。<br />
3日目:看護アセスメントの実施、看護診断(看護問題の抽出)の実施。<br />
4日目:それぞれの看護問題について看護計画の立案。<br />
5日目:中間カンファレンスの実施。<br />
6日目:看護計画の実施および評価・修正。<br />
7日目:看護計画の実施および評価・修正。<br />
8日目:看護計画の実施および評価・修正。<br />
9日目:看護計画の実施および評価・修正。<br />
10日目:最終カンファレンスの実施。<br />
その他学生の目標に合わせて必要な実習内容を計画に取り入れて実習を進めていく。<br />
<br />
<br />
【母性看護学分野】<br />
 実習目標<br />
  1.	包括的視野をもって、母性看護および女性の健康支援における看護展開をする。<br />
  2.	母性看護領域および女性の健康支援領域における関心について実習を通して深める。<br />
 実習方法<br />
  学生は、教員と相談しつつ、各自の関心に基づき実習のテーマおよび目標を設定し、それに沿った実習内容を計画し実施する。<br />
  1週目(7/6~10)はおおたかの森ウィメンズケアクリニック、2週目(7/13~17)は附属病院5東病棟にて実習を行う。<br />
<br />
<br />
【在宅看護学分野】<br />
実習目標:<br />
1.	在宅で生活している療養者が、安心して在宅ケアを継続できるために、看護職の役割を学ぶ事を目的とし、訪問看護ステーションの看護職の役割と活動内容を理解すること、在宅看護を体験し自己評価すること、在宅看護を行う者として責任ある態度を身につけることを目標とする。<br />
2.	上記の従来の在宅看護実習の目標に加え、自らが焦点を置く看護問題について特定の療養者やその家族に対する看護過程を通して探究を深める。<br />
1)	自らが焦点を置く看護問題に対し、アセスメントを深める。<br />
2)	自らが焦点を置く看護問題に対し、看護実践の内容を探究する。<br />
3)	自らが焦点を置く看護問題に対し、社会制度やシステムからの考察を深める。<br />
3.	科目「看護の探究」に繋がる示唆を得る。<br />
実習方法:担当教員と相談の上、実習計画を立案する。<br />
主な実習施設:つくば市近辺の訪問看護ステーションなど<br />
<br />
<br />
【公衆衛生看護学分野】(山海知子・大宮朋子・出口奈緒子)<br />
公衆衛生看護の対象となる個人、家族、集団、組織への看護活動を通して、地域における保健・医療・福祉システムの現状と公衆衛生看護のあり方を学ぶ。<br />
茨城県内の保健所での実習を通して、保健所の機能、公衆衛生看護の担い手である保健師の役割を学ぶとともに保健師に必要な技法等を習得する。<br />
また、事業所、学校での実習を通して、産業保健、学校保健における看護職の機能と役割を学ぶ。<br />

公衆衛生看護を実践する保健師に必要な能力と態度を養い、産業保健師の役割と健康経営について説明できる。<br />
