<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AL0400</span>&nbsp;<span id="title">Experiment Design in Computer Sciences</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>

  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義では、健全な科学的成果を得ることを目的として、コンピュータサイエンス研究における科学的などのように設計し実施するかについて学ぶ。特に、パラメータ選択および実験選択のテクニック、実験結果の分析における統計的手法等について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CH740と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">Knowledge Utilization Skills, Management Skills, Teamwork Skills, International Skills, Research Skills, Ethics</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">The collection and analysis of data through experiments is one of the cornerstones of the scientific method. In this course, we study the general philosophy and methods behind experimentalism: Why do we perform experiments, what is a good/rigorous experiment, how to plan and design a rigorous experiment, and how to perform statistical analysis on experimental data.<br />
<br />
This course is centered around lectures with plenty of examples and study cases. The students will be invited to apply the techniques studied in this lecture to experiment of their own design.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Experiment Design, Statistical Testing, statistics, Philosophy of Science, ethics, R Language</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The grade is based on three individual reports.<br />
<br />
Each report is a case study, where the student will have to: Design an experiment to answer a scientific question, obtain experimental data (from the instructor, or by performing an experiment), analyze the experimental data using the tools studied in the lecture, and prepare a report discussing the experimental conclusions.<br />
<br />
The report is evaluated on the quality of the experiment design, the correctness of the statistical analysis, and the quality of the discussion of the results (note that positive or negative results do not factor in the grade of the report).<br />
<br />
The first report is due before lecture 3, and worth 30% of the grade.<br />
The second report is due before lecture 7, and worth 30% of the grade.<br />
The third report is due by the date of the final exam and worth 40% of the grade.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">We ask the students to provide the data to be analyzed in the reports, using the methods explained in this course. This data can be from the student&#039;s own research, or from simple experiments executed during the course.</p>
  </div>

   <div id="textbook">
    <p id="pretext">This course does not have one designated textbook. The course will follow lecture notes to be distributed electronically on Manaba. The following books are recommended reading.</p>
    <p id="textbook-textbook">1. D.C. Montgomery,,&quot;Design and Analysis of Experiments&quot;, Wiley, 2005,<br />2. Felipe Campelo,&quot;Lecture Notes on Design and Analysis of Experiments&quot;, Online, 2018,</p>
    <p id="posttext">Other recommended readings will be listed on MANABA</p>
   </div>

<br />
I expect the students to contribute with questions and discussions during the class. Additionally, I will recommend that the students use data from their own research to prepare the reports. Students who cannot provide their own data will be provided with sample data, however you will learn much more if you can use your own data.</p>
