  <h1 id="course-title">
   <span id="course">0AA3009</span>&nbsp;<span id="title">現代文化学基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業は現代文化研究に不可避の「トピック」を設定し、具体例を多様な角度から分析し、そこに生じる問題の創造的解決の能力と新たな知・価値を創造する力を養成することを目的としている。授業は現代文化学サブプログラム担当教員によるオムニバス形式(全10回)で実施する。諸条件が複雑に絡み合う現代文化を深く研究するために不可欠となっている協働研究の状況にも触れる。受講者には全授業の最後にレポートの提出が求められる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「研究力」「倫理観」「思考力」に関する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">多文化共生などの地球規模の課題に取り組むために必要な現代文化の方法知を習得し、研究課題を遂行できる研究力をつける。アメリカ、イギリス、フランス、スペイン等の地域を横断し、格差、デモクラシーや権力等をめぐる現代文化学の俯瞰的で複合的な学知を身につけ、国際性や論理性を追求する思考力を鍛える。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アメリカ文化・文学, イギリス文化, フランス文化, スペイン帝国, 階級, ジェンダー, デモクラシー, 権力理論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地図から読みとくアメリカ文化・文学。間大西洋や環太平洋、半球あるいは島嶼などの解釈のパラダイムへと転回していったアメリカ文化・文学研究史を検証する。(担当:竹谷悦子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現代アメリカ文学作品(特に短編)に反映されている社会的な問題に注目し、作者やその他様々な立場・視点から柔軟に分析する。(担当:馬籠清子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>19世紀イギリスにおける、階級間、ジェンダー間の葛藤・交渉の様態を考察する。(担当:中田元子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>現代の多文化主義、ポスト世俗社会におけるデモクラシーの(不)可能性について理論的に考察する。(担当:清水知子)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>構造主義以後のフランス思想における権力理論を概観し、現代社会の権力メカニズムの諸特性について考察する。(1)<br />
(担当:佐藤吉幸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>構造主義以後のフランス思想における権力理論を概観し、現代社会の権力メカニズムの諸特性について考察する。(2)<br />
(担当:佐藤吉幸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>20世紀のフランス文化がいかにフランス外部の文化を内に取り込んで発展してきたかを、いくつかのテキストを参照しながら検証する。(1)<br />
(担当:吉野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>20世紀のフランス文化がいかにフランス外部の文化を内に取り込んで発展してきたかを、いくつかのテキストを参照しながら検証する。(2)<br />
(担当:吉野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>国民国家に先行する時代の世界帝国であったスペイン帝国における政治的・文化的統合と対立や交流のあり方を概観し、グローバル化について考察する。(1)<br />
(担当:宮崎和夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国民国家に先行する時代の世界帝国であったスペイン帝国における政治的・文化的統合と対立や交流のあり方を概観し、グローバル化について考察する。(2)<br />
(担当:宮崎和夫)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
