  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国明清時代の少数民族社会における道教の受容の歴史について、写本資料を講読しながら理解を深めその意義を講義する。清末広西のランテン系ヤオ族社会で使用された『大齋秘語』を講読し、道教写本の研究方法、明清道教史、道教の多元性、漢族と少数民族の道教の異同を論じる方法を検討する。特に死者儀礼における身体の再生の部分をあつかい、儀礼的枠組みの大きな共通性と生命論の解釈の民族的・地域的独自性を検討する。</p>
  </div>

   <h2 id="note-heading">備考</h2>

  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">中国南部の明清時代の道教について、特にキンムン系のヤオ族の社会において、漢族社会の一般的な道教の伝統から見て、どのような受容と変容が起こったのか、関連する写本の内容を講読して、理解することを目標とする。写本史料を通じて、道教の多元性、道教写本の研究法、明清道教史、漢族と少数民族の社会文化の論じ方の理解を深める。この授業では特に道教の死者儀礼のうち、身体を再生させ冥界に送る項目を理解する。以上の学修を通じて、専門知識の研究力を育成し、あわせて現代社会との関わりを視野に入れ、国際的な研究の協働に貢献する意識、堅実な専門知識に基づく知の活用力等の能力を培う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">明清時代の道教 写本 ヤオ族 死者儀礼</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">バイエルン州立図書館所蔵の清末広西のヤオ族道教写本BSB Cod.Sin.996『大斎秘語』の煉度の項目以降を分担で講読し、各儀礼項目の意味づけを理解し、そこに現れる観念や所作の普遍性と独自性を考察して行く。死者を再生する道教の枠組みは漢族の道教と共有される面があるが、その生命論的な意味づけは独自であることの様相や理由を検討する。これにより道教の多元性や民族的な生命論について理解を深める。</p>
