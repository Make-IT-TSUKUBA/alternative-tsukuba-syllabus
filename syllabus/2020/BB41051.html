<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
批判的・創造的思考力 データ情報リテラシー 広い視野と国際性 社会科学の基礎 社会科学の素養 社会的問題の発見 社会的事象の理解・分析 社会問題の解決 社会科学的な表現・議論 実社会での応用            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>

            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
1)                                    </th>
                                    <td>
イントロダクション<BR>本講義の目的と概要について説明する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
2)                                    </th>
                                    <td>
第一原理<BR>経済学の基本的な考え方について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

3)                                    </th>
                                    <td>
経済モデル<BR>経済循環図、生産可能性フロンティア、比較優位モデルについて講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>

経済学のグラフ<BR>経済のさまざまな変数の間の関係をグラフを使って表現する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
5)                                    </th>
                                    <td>
供給と需要<BR>多くの売り手と多くの買い手が出会う場を経済モデルとしてあらわしたものを競争市場という。競争市場の働きについて講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
6)                                    </th>
                                    <td>
見えざる手<BR>競争市場では消費者の利益と生産者の利益の合計が最大になることを示す。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
7)                                    </th>
                                    <td>
政府の規制<BR>政府による規制は、価格についての規制と取引量についての規制ならなる。いずれの規制も、消費者もしくは生産者のいずれかの利益を損なうことを示す。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
8)                                    </th>
                                    <td>
弾力性<BR>価格や所得が変化したとき消費者や生産者の反応がどの程度大きいか測ったものが弾力性である。弾力性に影響する要因について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
9)                                    </th>
                                    <td>
国民経済計算<BR>経済全体の活動を測定する方法について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
10)                                    </th>
                                    <td>
総所得<BR>一人当たりGDPおよび労働者一人当たりGDPについて国際比較を行う。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
11)                                    </th>
                                    <td>
経済成長<BR>労働者一人当たりGDPの成長について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
12)                                    </th>
                                    <td>
雇用と失業<BR>雇用と失業について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
13)                                    </th>
                                    <td>
信用市場<BR>お金の借り手と貸し手が出会う場が信用市場である。信用市場の均衡について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
14)                                    </th>
                                    <td>
貨幣<BR>貨幣の機能、マネーサプライ、貨幣数量説、インフレーションの費用などについて講義する。                                    </td>
                                    <td nowrap="nowrap">

                                    </td>

15)                                    </th>

景気循環<BR>景気循環について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
