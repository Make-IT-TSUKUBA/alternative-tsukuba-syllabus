<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC63B52</span>&nbsp;<span id="title">テクスト文化学演習VI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月5,6</span>
    <br />
    <span id="assignments">青柳 悦子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヨーロッパ等の海外マンガを通して、文学との関係や、歴史・社会の表象の仕方、表現法の開拓について考える</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「2.批判的・創造的思考力」「4.広い視野と国際性」「6.協働性・主体性・自律性」および専門コンピテンス「2(文化現象の分析力)」「4.国際的なコミュニケーション能力」などに関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">フランス語圏のバンド・デシネなど欧米のグラフィック・ノベルを通して、現代社会の諸問題についての多様な観点とそれを提示知る多様な表現手法を理解する。また、国際的な視野から表現文化の意義について深く考えることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バンド・デシネ, グラフィック・ノベル, 異文化理解, 表現文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">担当教員は、欧米を中心とする海外マンガの歴史と、具体的な作品を紹介しながら講義をおこなう。<br />
学生は作品購入または図書館での閲覧を通して、作品に直接触れ、授業内発表や課題提出をおこなう。<br />
学生の発表は、第3・4・5・6・7・9回の授業内、および第8・10回の発表会の枠を利用する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>総論、欧米のマンガの歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近年(2000年以降)の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>異文化理解とグラフィック・ノベル(1):世界各地の歴史と社会問題の再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>異文化理解とグラフィック・ノベル(2):世界各地の歴史と社会問題の再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>メディスン・グラフィック・ノベル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ジェンダー論・LGBTとグラフィック・ノベル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>文学からの翻案</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>受講生によるミニ発表会(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>世界における日本式マンガの創作、グラフィック・ノベルを通じた国際交流の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>受講生によるミニ発表会(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業内で各受講生が一度は発表の機会を持てるようにする。<br />
受講生が多い場合は、グループ内での発表という形式も併用する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・評価方法と割合:平常点(発表、授業内提出物など)40%、レポート課題60%<br />
・評価基準:緻密な読み込みと分析力、独自の問題意識、発表力、論理的で説得力のある思考の展開、的確な表現力、など</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">・講義50%、演習的な学修(発表、ディスカッション、学生の主体的作業)50%。<br />
・受講者は授業外学修として、海外マンガを所蔵する図書館(明治大学米沢嘉博記念図書館など)での閲覧(交通費・利用料は各自の負担)、あるいは作品を購入しての読書をおこなうこととする。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 原正人,はじめての人のためのバンド・デシネ徹底ガイド (玄光社、2013年)<br />2. 美術手帖編集部,『美術手帖』8月号増刊 「バンド・デシネ」のすべて( 美術出版社、2016年)<br />3. ブノワ・ペータースほか,『ユリイカ』 2013年3月臨時増刊号 総特集=世界マンガ大系(青土社、2013年)<br />4. 森田直子,『「ストーリー漫画の父」テプフェール』(萌書房、2019年)</p>
    <p id="posttext"></p>
   </div>
