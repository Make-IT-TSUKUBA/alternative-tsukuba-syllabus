<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BE21371</span>&nbsp;<span id="title">Introduction to Law</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">フランコ セレナ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to make students get comprehensive introduction to Jurisprudence or legal studies. It addresses the character and contents of each field in Jurisprudence through practical and case examples.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">This course is available only for students who acquired the credit of Introduction to Social Sciences. The number of students is limited to 30-35.<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is designed for students who are interested in Jurisprudence or legal studies.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">By taking this course, students are expected to learn a broad knowledge of Jurisprudence or legal studies.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Jurisprudence, legal studies, constitution, administrative law, criminal law, civil law, labor law, civil and criminal procedure law, judicial court, lawyers, comparative law, international law, legal philosophy, legal history, Sociology of law</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Reading materials will be given for the following weeks&#039; discussion on Manaba. Students are expected to post in advance their questions or comments for the reading materials to Surveys page on Manaba, and to do a brief group discussion on the materials in each class.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Constitution or Constitutional law:Part I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Constitution or Constitutional law:Part II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Criminal law and Procedure</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Civil law and Procedure I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Interim examination<br />
Civil law and Procedure II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Administrative law</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Social law (including Labor law, Medical law etc.)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Comparative law and International law</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>Legal philosophy, Legal history, Sociology of law etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Lecturer&#039;s knowledge and understanding of Law is based on Japanese Law.<br />
It is not the only correct answer, because there are very different ideas and systems of law in this world.<br />
It is recommended to share your knowledge and understanding of Law with the lecturer and students through the group discussion.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">This course is available only for students who acquired the credit of Introduction to Social Sciences(1B90061).<br />
The number of students is limited to 30-35.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">The number of students who can acquire grade A+ or A is limited to 30% of students registered.<br />
Items and percentage of grading:<br />
Final examination: 50%<br />
Interim examination: 30%<br />
Contribution to class (Questions and Comments): 20%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">It is recommended to get information about legal issues and disputes through books, academic articles, newspapers, and Internet etc.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">Following books will make it easy to understand the contents of this course.</p>
    <p id="textbook-textbook">1. Tony Honoré,About law: An Introduction, (OUP, 1995)<br />2. Hiroshi Oda,Japanese Law, 3rd edition (OUP, 2009)<br />3. Raymond Wacks,Law, A very Short Introduction (OUP, 2008)</p>
    <p id="posttext"></p>
   </div>
  </div>
