$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">02JZ006</span>&nbsp;<span id="title">生物多様性論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 随時</span>
    <br />
    <span id="assignments">佐伯 いく代</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物多様性の概念とその保全手法について、理論と実践の双方から理解を深めることを目標とします。具体的には、(1)生物多様性の概念や現状について理解すること、(2)生物多様性の基礎的な調査・解析方法について理解すること、(3)自然と調和した社会を築いていくために必要な事項を学び、自分なりの意見を持つこと、を目標とします。文系、理系問わず、いろいろな専門分野からの学生の履修を歓迎します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人社棟B216。 2020年度入学者は0A0A007で履修登録し、2019年度以前入学者は02JZ006で履修登録すること。<br />0A0A007と同一。<br />水曜6限ほか</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生物多様性の概念とその保全手法について、理論と実践の双方から理解を深めることを目的とします。具体的には、(1)生物多様性の概念や現状について理解すること、(2)生物多様性の基礎的な調査・解析方法について理解すること、(3)自然と調和した社会を築いていくために必要な事項を学び、自分なりの意見を持つこと、を目標とします。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然保護, 生態系, 野生生物, 多様性, 希少性, 保全, 自然再生, 外来生物, ハビタット, ミティゲーション, ビオトープ, 人の営み, 保全生態学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は10回に分けて講義形式で開催する。水曜・6限を基本として開講するが、初回時に履修希望者と調整して最終決定する。自然保護寄附講座(サーティフィケートプログラム)による開講科目である。<br />
 ※場所:人文社会学系棟B216号室(自然保護寄附講座セミナー室)。<br />
 ※英語で受講したい学生は担当教員に直接相談すること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物多様性とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>インパクトとレスポンス:生態系内で起こりうる生物多様性の変化の予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生物多様性の空間分布:保全対象となる「場」のポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>外来種問題と生物多様性:現在の問題と対策の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>外来種問題と生物多様性:実践事例と小演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生態系の評価(1):種の多様性・希少性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生態系の評価(2):絶滅危惧種と絶滅危惧生態系</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>遺伝的多様性:生き物の進化の歴史を尊重する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>景観生態学の生物多様性保全への応用:空間特性と保全計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>生物多様性復元のための具体手法:ミティゲーションと自然再生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">特にないが、自然保護サーティフィケートプログラムの履修を推奨する。</p>
  </div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">生き物や生態系に興味を持つこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">配布資料を用いて講義を実施する。<br />
参考文献:自然保護学入門(筑波大学出版会)、保全生物学のすすめ(文一総合出版) 、生態工学(朝倉書店)、 保全生態学入門(文一総合出版)、保全遺伝学入門(文一総合出版)など。</p>
    <p id="textbook-textbook">1. 筑波大学自然保護寄附講座(編),自然保護学入門<br />2. R.プリマック 小堀洋美,保全生物学のすすめ<br />3. 亀山章(編),生態工学<br />4. 鷲谷 いづみ、 矢原 徹一,保全生態学入門<br />5. R. Frankhamほか,保全遺伝学入門</p>
    <p id="posttext"></p>
   </div>
  </div>

   <div id="office">
    <p id="preoffice">授業前後随時 ※それ以外の日時を希望する場合は、前もって電子メールで連絡のこと。<br />
 (担当教員居室 総合研究棟A508号室)</p>
    <p id="officehour"><span class="officehour-address">100000208</span></p>
    <p id="postoffice"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">演習でノートパソコンなどを必要とする場合があります。保全生態学を基礎とし、哲学、教育、社会学、コミュニケーション学など多岐にわたった内容を議論します。生物学のバックグラウンドのない学生であっても丁寧に説明しますので安心して受講してください。</p>
