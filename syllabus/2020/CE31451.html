  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域における社会福祉の実践と計画がますます重要になってきている。今日の地域福祉実践(コミュニティーワーク)の意義および基礎理論及び地域福祉ニーズと社会資源の把握と地域ネットワークなど基本事項について講義する。</p>
  </div>

   <p id="note">社会福祉士国家試験受験資格指定科目。2012年度までのCE31101と同一。<br />実務経験教員</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1)地域福祉の基本的考え方(人権尊重,権利擁護,自立支援,地域生活支援,地域移行,社会的包摂等を含む。)を理解し説明できる。<br />
2)地域福祉の主体と対象について理解できる。<br />
3)地域福祉に係る組織,団体及び専門職の役割と実際について理解し、説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地域における社会福祉の実践と計画がますます重要になってきている。今日の地域福祉実践(コミュニティーワーク)の意義および基礎理論及, *地域福祉の理念, 地域福祉の対象, 社会福祉法, 行政組織, 民間組織, 地域住民の主体性</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.地域福祉の基本的考え方 <br />
<br />
1~2 回 概念と範囲(定義,その他)<br />
3~4回 地域福祉の理念(人権尊重,権利擁護,自立支援,地域生活支援,地域移行,社会的包,その他)<br />
5~6 回 地域福祉の発展過程<br />
7~8 回 地域福祉における住民参加の意義<br />
9~10 回 地域福祉におけるアウトリーチの意義<br />
<br />
2.地域福祉の主体と対象 <br />
<br />
11~12 回 地域福祉の主体<br />
13~14 回 地域福祉の対象<br />
15 回 社会福祉法(地域福祉の推進,その他)<br />
<br />
3.地域福祉に係る組織,団体及び専門職や地域住民活動<br />
  <br />
16~17 回 行政組織と民間組織の役割と実際<br />
(地方自治体,社会福祉法人,特定非営利活動法人,社会福祉協議会,民生委員,児童委員,共同募金,自治会,ボランティア組織,企業,生活協同組合,農業協同組合,その他)<br />
18~19 回 専門職や地域住民の役割と実際<br />
(社会福祉士,社会福祉協議会の地域福祉活動専門員,介護相談員,認知症サポーター,その他)<br />
20 回 まとめ<br />
<br />
尚,適宜,VTR 映画等の視聴覚教材(「スェーデンにおける知的障害者の地域生活の実際」・「日本における知的障害者の地域生活の実際」・「精神障害を抱えて地域で生きる」・「地域におけるホームヘルプ活動」等)を活用しながら,地域における福祉のあり方についてのイメージを把握できるように試みたいと考えている。</p>
