  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球環境学1に引き続き、地球環境学の基礎を体系的に学ぶ。地形、地生態システム、人間環境システム、人文地域システム、ならびに地球環境学の課題について講義する。教科書は「地球環境学」(古今書院)。</p>
  </div>

   <p id="note">「地球環境学1」を履修していることが望ましい。<br />専門導入科目(事前登録対象)<br />主専攻必修科目。<br />G科目<br />「地球環境学B」「地球環境学II」「地球環境学III」「自然環境論B」修得済みの者は履修できない。</p>
