<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講者は、自らの研究プロジェクトに基づいた博士論文の予備的論文を、指導教員(複数)との討議や協議の中で、作成し、その研究成果を発表する。基本的な議論の枠組みの展開、主要な先行研究との関連、主要な素材分析結果、学問的な諸発見と貢献を提示するとともに、博士論文の中核となる諸章を発表する。主に10月入学者が受講する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の創成力」「マネージメント能力」「コミュニケーション能力」「リーダーシップ力」「国際性」「研究力」「倫理観」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">国際日本研究の諸領域において博士論文を執筆しようとする履修者が、自らの研究プロジェクトを複数の指導教員との討議や協議を経て作成・洗練させ、その成果である予備的論文等をプロポーザルとして発表する機会である。プロポーザルにあたって、履修者は、博士論文の議論の枠組の展開、主要な先行研究との関連、主要な素材分析結果、進捗の状況および見通し、学問的な諸発見と学術的・社会的貢献を提示するとともに、その構成および執筆計画を発表して、原著的研究であることを示さなければならない。<br />
また、指導教員によるコメントを博士論文執筆に反映させなければならない。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究テーマ, 研究計画, 博士論文, 研究倫理, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics">発表会を6月頃に開催する。<br />
指導教員は演習や個別の機会を通じて履修者の研究計画を指導しており、履修者にはプロジェクト演習3A以後からこの発表会までの研究成果が問われる。</p>
    <div id="topic-assignments"></div>
