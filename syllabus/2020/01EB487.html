  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:芸術教育の方法に関する史的探究の事例を中心に、芸術教育に関する主要な研究方法を理解し、各自の研究方法確立へ向けての準備とする。
 授業の概要:近代における美術・デザイン・工芸教育の方法に関して、芸術思想、教育思想、社会的諸制度などの背景を含めて理解し、その探究から導かれる諸問題について多角的に考察する。 
 授業計画:(1) 研究課題と方法の設定(テーマの選択)、(2) 研究課題と方法の設定(テーマと方法の妥当性の検討)、(3) 研究課題と方法の設定(研究の構造化)、(4) 研究課題と方法の設定(全体構想の図式化)、(5) 資料収集と分析(収集法)、(6) 資料収集と分析(先行研究の成果)、(7) 資料収集と分析(先行研究の限界)、(8) 資料収集と分析(研究の位置づけの明確化)、(9) 資料解釈と論文構成(問題の所在)、(10) 資料解釈と論文構成(目的の明確化)</p>

   <div id="topics">
    <p id="pretopics">主として、R.シュタイナーの芸術と美に関する文献を用いて,より適切な解釈を提示できる能力の育成を目指して,文献資料の収集と整理,解読,要約,問題点の提示,討論,論述などを行う。</p>

<tr><th><span class="format">4)</span></th><td>芸術心理学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>それぞれの芸術の本質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>感覚的=超感覚的なものと芸術によるその表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>芸術的想像力の源泉と超感覚的認識の源泉</td><td> &nbsp;</td><td>&nbsp;</td></tr>
