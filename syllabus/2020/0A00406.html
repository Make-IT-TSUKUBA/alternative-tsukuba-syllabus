  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">障害のある人々が包摂された社会を実現するために、身体障害や発達障害といった様々な障害の理解や支援に関する幅広い講義を行う。また、障害のある人への災害時支援や、障害のある人に役立つ支援技術、諸外国と日本における支援の比較や展開といったマクロな視点や今日的な話題を通して、多様な背景をもつ人々が共生することのできる社会とはどのような社会なのかについて考える力を身に着けることを目標とする。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・基本的には各回manabaにより授業資料を配布し、それに沿って進める。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">【第1回】 <br />
 障害者支援の理念と背景(竹田 一則)<br />
 「障害者支援の理念と背景」について講義を行うことで、アクセシビリティの現状や歴史的背景、今日的課題について学習する。<br />
<br />
 【第2回】 <br />
 障害者のアクセシビリティと支援の流れ、支援体制、制度(竹田 一則)<br />
 「障害者のアクセシビリティと支援の流れ、支援体制、制度」について講義を行うことで、障害者が社会で共生するための支援や制度についての学習をする。<br />
<br />
 【第3回】 <br />
 視覚障害者の理解と支援(小林 秀之)<br />
 「視覚障害者の理解と支援」について講義を行うことで、視覚障害者の実態や、支援内容、支援方法、評価等について学習する。<br />
<br />
 【第4回】 <br />
 聴覚障害者の理解と支援(原島 恒夫)<br />
 「聴覚障害者の理解と支援」について講義を行うことで、聴覚障害者の実態や、支援内容、支援方法、評価等について学習する。<br />
<br />
 【第5回】 <br />
 運動・内部障害者の理解と支援(名川 勝)<br />
 「運動・内部障害者の理解と支援」について講義を行うことで、運動・内部障害者の実態や、支援内容、支援方法、評価等について学習する。<br />
<br />
 【第6回】 <br />
 発達障害者の理解と支援(岡崎 慎治)<br />
 「発達障害者の理解と支援」について講義を行うことで、発達障害者の実態や、支援内容、支援方法、評価等について学習する。<br />
<br />
 【第7回】 <br />
 障害のある人への災害時支援(竹田 一則)<br />
 「障害のある人への災害時支援」について講義を行うことで、要配慮者や避難行動要支援者の実態や特徴、支援方法について学習する。<br />
<br />
 【第8回】 <br />
 障害のある人に役立つ支援技術(佐々木 銀河)<br />
 「障害のある人に役立つ支援技術」について講義を行うことで、アクセシビリティに関わる最新のテクノロジーについての学習をする。<br />
<br />
 【第9回】 <br />
 諸外国と日本における支援の比較と展開(佐々木 銀河)<br />
 「諸外国と日本における支援の比較と展開」について講義を行うことで、障害者を中心とした多様な背景をもつ人々が共生することのできる社会についての学習をする。<br />
<br />
 【第10回】 <br />
 総合討論(竹田 一則)<br />
 「アクセシビリティ」について総合的に討論を行うことで、この分野にかかわる諸問題について理解を深め、これまでの9回の講義のまとめを行う。</p>
