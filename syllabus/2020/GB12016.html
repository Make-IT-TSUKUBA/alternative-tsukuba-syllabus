<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GB12016</span>&nbsp;<span id="title">論理回路実験</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1-3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロジックトレーナーを用いて,計算機及び情報処理装置の基礎となる論理回路の実験を行い,あわせて,データのまとめ方,レポートの書き方を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識<br />
3. 情報システム分野の専門能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">基本的な論理回路について、実際の論理素子を用いて回路を組み上げ、動作を確認することで論理回路に対する理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">組み合わせ回路, 順序回路, 有限オートマトン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">標準ロジックIC と、スイッチ、LED	スイッチ、基本論理回路、Dフリップフロップなどの動作の確認を行なう。<br />
順序回路とシフトレジスタ	順序回路の概念の理解と、片方向シフトレジスタの設計製作を行う。<br />
セレクタや演算回路を組み合わせた シフトレジスタの拡張	セレクタを用いたシフトレジスタの双方向化、リセット回路の付加等、簡単な演算回路を用いて既存の回路を拡張していく方法を学ぶ。<br />
発展	双方向シフトレジスタの周辺回路を各自で設計製作し、動作確認を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">論理回路の知識を前提とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">実験ノートへの記録状況、レポートの成績を総合して評価する。レポートは、立ち会い検査を受けてから提出すること。レポートは締め切りを厳守すること。</p>
  </div>

・実験レポートを、決められた日時までに提出すること。</p>
