<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22401</span>&nbsp;<span id="title">斜面プロセス学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />
    <span id="assignments">八反地 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">山地や丘陵地の斜面で生起するマスムーブメントや侵食プロセスについて,基礎的,応用的な観点から論ずる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「地球学に関する専門的素養」、「科学的思考能力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">山地斜面における地形プロセスについての理解を深め,地球環境科学の研究者,コンサルタント技術者,教員,各界の指導者等に役立つ知識・技術・思考力・判断力を身につける.具体的には,モール・クーロンの破壊基準,岩石や土のクリープ,様々な斜面安定解析法,風化や水の動きと斜面崩壊・地すべりの関係について理解し,これらの項目について説明できるようになること.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地形学(Geomorphology), 斜面(Hillslopes), 崩壊・地すべり, (Landslides), 地盤工学, (Geotechnics)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">&lt;4月15日追記&gt;新型コロナウイルス対応のため,すべてオンラインで実施する.<br />
manabaにログインして1回あたり,2~3の動画ファイルをマイクロソフトstream視聴する.<br />
オンデマンド型であるので,授業時間には縛られないが,できるだけ木・金曜日中に視聴してほしい.<br />
(動画の時間をやや短くしているが)計算の課題が含まれている.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに:基本的考え方,応力とひずみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>モール・クーロンの破壊基準1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>モール・クーロンの破壊基準2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>岩石や土のクリープと崩壊予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>斜面安定解析の基本的考え方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>斜面安定解析(1):垂直な崖</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>斜面安定解析(2):無限長斜面1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>斜面安定解析(3):無限長斜面2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>風化と斜面崩壊・地すべり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>地中の水の動きと斜面崩壊・地すべり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地形学を履修しているか,それに相当する基礎知識を学習していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">前半5回の授業中の小クイズ(20%),後半5回のレポート(40%),期末レポート(40%)で,達成度をA+~Cの段階で評価する.<br />
前半小クイズは5分程度で回答するものであり,短い解答でよい.解答が間違っていても評価する(間違っている方が,自分の頭できちんと思考しているともいえる).<br />
後半レポートは計算課題である.ワードファイル1ページ程度の分量でよい.必ず計算過程を略して,数値だけの解答は評価することができない.<br />
計算過程を略さず細かく記載すること.単位や有効数字に気を付けて作成されているものを評価する.<br />
期末レポートは計算課題や全体の理解達成度を評価するものであり,分量は2-3ページ程度を想定している.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">教科書を活用して予習しておくこと.範囲は各回の終了時に指示する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">次の教科書を使用する.</p>
    <p id="textbook-textbook">1. 松倉公憲(2008),山崩れ・地すべりの力学―地形プロセス学入門―.筑波大学出版会.税込2625円</p>
    <p id="posttext">計算課題がある.関数電卓,スマートフォン,タブレット・PCなどの三角関数の計算が可能な機器を用意して受講すること.<br />
iphoneやアンドロイドのスマートフォンでも関数電卓機能を表示できるので,事前に機能を確認してほしい.</p>
   </div>
  </div>

   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">基本的にメールで対応する.<br />
相談を希望する場合は,skype: hattanji.tsuyoshi に連絡してほしい<br />
(原則3時限目を除く 8:40~18:00に対応可能).</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
