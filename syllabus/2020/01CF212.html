  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報セキュリティ確立のための基盤技術の一つである暗号技術について学修する。代数学、数論などの基礎事項について知識を修得した後、現代暗号理論を中心に、情報セキュリティシステムの代表的な基本構成要素(公開鍵暗号方式、 鍵配送方式、 認証方式など)が動作する理論的な根拠について理解を深める。以下の内容に基づき講義する。
1)暗号基礎数学(モジュロ演算,オイラーの定理,中国剰余定理など)
2)公開鍵暗号(RSA暗号、ElGamal暗号,Paillier暗号,電子署名など)
3)安全性証明(モデル化と計算量的仮定)
4)暗号プロトコル(秘密分散、準同型暗号、ゼロ知識証明、秘密計算など)</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">情報セキュリティを達成する暗号技術の動作原理を数理的な側面から理解するために<br />
以下を目標とする。<br />
1) 代表的な暗号技術に利用される代数,数論の基礎を理解する.<br />
2) 各種暗号基礎アルゴリズムを理解する.<br />
3) 安全性の評価・解析手法を理解する.<br />
4) 暗号を利用した応用システムを理解する.</p>
  </div>
