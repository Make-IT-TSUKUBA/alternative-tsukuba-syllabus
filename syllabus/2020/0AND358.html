<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AND358</span>&nbsp;<span id="title">環境化学物質リスク論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木2</span>
    <br />
    <span id="assignments">梶山 幹夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間は様々な化学物質を自然界から単離しまた人工的に創製して利用することで多くの恩恵を受けてきたが,これらの化学物質による環境並びに人体への影響が無視しえない状況になっている.人間及びその環境と天然及び人工化学物質の関わりについて概説し,化学物質の内包する性質をそれらが発現し得るリスクの観点から述べ,リスクの回避法にも言及する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス 1.  理解力,解析力<br />
専門コンピテンス 2.  課題対応力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">化学物質に対する理解力,解析力を深め、日頃より化学物質が抱えるリスクを評価できるようにすること、さらに、化学物質による事故の防御や地球環境との係りを考え、未知や未解決の課題に対応できるようにすることを、目標とします</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リスクとハザード, 急性と慢性, マイクロプラスチックス, ナノ粒子, 二酸化炭素</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の話題を提供します。 受講生各自が日頃から考えていることなどを紹介しながら講義を進めます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義の概要を説明します, 受講の参考にしてください</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>リスクとハザードとについて考えてみよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>化学物質による健康障害とその回避方法を考えてみよう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>化学物質による急性中毒と慢性中毒: 毒物および劇物の取扱い, 労働安全衛生法<br />
        - 人の安全と健康を守る法律 -</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>消防法危険物のリスク, 高圧ガスのリスク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>自然界に存在する毒, 存在しない化合物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>化学物質と地球環境, 1.: ハロゲン化炭化水素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>化学物質と地球環境, 2.:マイクロプラスチックスとマクロなプラスチックス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>化学物質と地球環境, 3.:ナノ粒子や二酸化炭素</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">他専攻の学生さんの聴講(というか、参加)歓迎します</p>
   </div>

  </div>
