  <h1 id="course-title">
   <span id="course">AE14A42</span>&nbsp;<span id="title">日本語・日本文化共同研究IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5; 秋AB 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の地域社会を理解するうえで基本となるマチ(城下町・門前町など)とムラ(農村部)について、フィールドワーク(実地見学)を行う。各回の見学では、教員が現地を案内・解説するとともに、留学生と日本人学生からなるグループが事前に調査した内容を発表し、日本における歴史的・文化的な景観やそこに展開する生活文化の特色について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。交通費・見学入館料・食事代などは自己負担とする。 履修希望者多数の場合は人数制限を行う(25名程度)。留学生は人文・文化学群所属の学生を優先する。日本人学生は前年度までに「日本の地誌と生活」を受講済の学生を優先する。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「4.社会的実践力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本人学生と留学生がともに事前学習を経験したうえで実際にフィールドを訪れ、観察や体験を通して日本の地域社会における文化の特質を把握する力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地域社会 都市 村落 フィールドワーク 景観 生活文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">事前学習2回、実地見学4回を、以下の通り行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10月7日(水)5限  【事前学習】<br />
受講者数の調整を行う可能性があるため、履修希望者は必ず出席すること。オリエンテーション及び対象地域の地理・歴史・生活文化、集落景観の特質などをテーマとし、教室で講義を行う。また、発表のためのグループ分けを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10月14日(水)5限  【事前学習】<br />
グループごとに取り上げるテーマの相談と準備を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【実地見学(4回)】<br />
10月後半から12月の土日、祝日に実施する。具体的な日程は後日掲示するので注意すること。見学はつくば市内の農村や筑波山周辺、醤油製造の町千葉県野田市、東京都内(築地~佃島など)で実施する予定である(変更の可能性あり)。著名な施設だけではなく、地域住民が参拝する小さな神社・祠・お堂など日本人の信仰のあり方を示す宗教施設、日本の伝統的な「商店街」なども見学する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">取り組みの状況(4回の実地見学のうち2回以上の欠席者は不合格とする)とレポート、発表の内容を総合的に評価する。</p>

   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">日本人学生の場合は、特にフィールドワークや地域研究に関心がある学生を歓迎する。また、見学の際には主体的・積極的に取り組むとともに、地域住民や一般の見学者・参詣者の迷惑にならぬよう、十分に注意すること。</p>
