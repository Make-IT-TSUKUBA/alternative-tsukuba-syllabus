<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATHF33</span>&nbsp;<span id="title">ヘルスプロモーション</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヘルスプロモーション、アドボカシー、コミュニケーション、エンパワメントの理論と実践について、多面的な研究成果を活用し取得することを目的とする。
 目標:ヘルスプロモーションの今日的課題をさまざまな観点から論じることができる。

(1) ヘルスプロモーション国際動向、(2) ヘルスプロモーション理論、(3) ヘルスプロモーション方法、(4) ヘルスプロモーション技術、(5) エンパワメント理論、(6) エンパワメント技術、(7) ヘルスプロモーションとアドボカシー、(8) ヘルスプロモーションとコミュニケーション、(9) ヘルスプロモーション演習1、(10) ヘルスプロモーション演習2</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">社会行動科学応用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">ヘルスプロモーション、アドボカシー、コミュニケーション、エンパワメントの理論と実践について、多面的な研究成果を活用し取得する。<br />
This course aims to equip students with an understanding of the theories and practices of health promotion, advocacy, communication and empowerment, as well as various research evidences.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Health Promotion Empowerment SDGs</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ヘルスプロモーションの今日的課題を学際的な視点から討論する。<br />
Upon completion of this course, students will be able to examine current health promotion issues through various disciplines</p>
