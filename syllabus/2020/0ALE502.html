<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ALE502</span>&nbsp;<span id="title">知能機能システムセミナーI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 水6</span>
    <br />
    <span id="assignments">知能機能システム担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">博士前期課程1年次生を対象に、知能機能システムの研究分野の概観を与える。受講者は、他の受講者の研究発表を聞いて質疑を行うと共に、各自の研究について異分野の人にも的確にわかりやすく発表する。これによって知能機能システムに関する幅広い専門知識とプレゼンテーション技術を学ぶとともに、知の活用力、マネジメント能力、コミュニケーション能力、チームワーク力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業形態についてはオンラインに移行する場合があるので,manabaを確認すること<br />01CK004と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は,以下のコンピテンスに対応している.<br />
<br />
(汎用的知識・能力)<br />
1. 知の活用力:高度な知識を社会に役立てる能力<br />
2. マネジメント能力:広い視野に立ち課題に的確に対応する能力<br />
3. コミュニケーション能力:専門知識を的確に分かり易く伝える能力<br />
4. チームワーク力:チームとして協働し積極的に目標の達成に寄与する能力<br />
<br />
(専門的知識・能力)<br />
I. 研究力:知能機能システム分野において適切な研究課題を設定し、研究を遂行して有意義な成果を上げる能力とそのための基本的な技術<br />
II. 専門知識:工学分野の高度専門職業人にふさわしい基礎知識と学力、および知能機能システム分野における高度な専門知識と運用能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">博士前期課程1年次生を対象に、知能機能システムの研究分野の概観を与える。受講者は、他の受講者の研究発表を聞いて質疑を行うと共に、各自の研究について異分野の人にも的確にわかりやすく発表する。これによって知能機能システムに関する幅広い専門知識とプレゼンテーション技術を学ぶとともに、知の活用力、マネジメント能力、コミュニケーション能力、チームワーク力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究発表, プレゼンテーション, ディスカッション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">入学式翌日の大学院セミナーガイダンスにおいて,授業の詳細について説明します。また,大学院セミナーの日程はmanabaを通じてアナウンスをします。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">知能機能システム学位プログラム(博士前期課程)1年次の学生は履修すること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">大学院セミナーでの研究発表を100%の割合で評価します。なお,大学院セミナーへの出席状況,質疑討論への参加状況,コメント票への記述状況によっては単位が認定されない場合があるので注意して下さい。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">指導教員による指導の下,計画に基づき研究を実施し,大学院セミナーにおいて研究発表を行うこと。大学院セミナーに出席し,他者の研究発表を聴講した上で,質疑討論に参加し,ディスカッションの能力を養うこと。また,聴講した研究発表に対して,有益なコメントを提供する努力を通じて,研究に対する批評力を養うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教材・参考文献・配付資料等は指定しない。必要に応じて指導教員の指示を仰ぐこと。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">入学式翌日の大学院セミナーガイダンスにおいて,セミナー担当教員の連絡先を説明します.事前にメールなどでアポイントメントを取って下さい.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">自身の研究を客観的に眺める力を養うことになりますので,他者の研究発表に対する質疑討論には積極的に参加し,研究を改善するためのコメントも積極的に記入しましょう。自身の研究発表への質疑討論の内容やコメントに対しては,その内容の理解に努め,研究の改善に役立てましょう。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">他の授業科目との関連</h2>
   <p id="relevants"></p>
  </div>
  
  
  <div id="tfta-heading-tfta">
   <h2 id="tfta-heading">ティーチングフェロー（TF）・ティーチングアシスタント（TA）</h2>
   <p id="tfta">各発表教室にTAが配置されます</p>
  </div>
