                        }

            },
            error : function(XMLHttpRequest, status, errorThrown) {

            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01EQ131</span>&nbsp;<span id="title">ヒトの感染と免疫</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">To understand infection biology and immunology is the basis to develop a strategy for control of infectious diseases all over the world.  In this course, students study the molecular mechanism of replication and pathogenicity of infectious microbes such as viruses and bacteria, and the structure and function of microbes-encoded factors and host cell-derived factors involved in the replication and pathogenicity. In addition, students also study the immune system, including adaptive and innate immunities, which is crucial for human health and survival.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">HBPとコードシェア<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門力:基礎知識の活用力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.	細菌の生物学的特性を説明できる。<br />
To be able to explain the biological characteristics of bacteria.<br />
2.	病原細菌および非病原細菌の特徴を説明できる。<br />
To be able to explain the properties of pathogenic and non-pathogenic bacteria.<br />
3.	細菌の病原性の機構と制御を説明できる。<br />
To be able to explain the mechanism and regulation of bacterial pathogenicity.<br />
4.	感染症の制御、抗菌剤、薬剤耐性などについて説明できる。<br />
To be able to explain the control of Infectious disease, antimicrobials, and drug resistance.<br />
5.	寄生虫や真菌の複製機構を説明できる。<br />
To be able to explain the replication mechanism of parasites &amp; fungi.<br />
6.	寄生虫や真菌の病原性について分子レベルで説明できる。<br />
To be able to explain the molecular pathogenesis of parasites &amp; fungi.<br />
7.	ウイルスゲノムの複製の分子機構について説明できる。<br />
To be able to explain the molecular basis of virus genome replication.<br />
8.	ウイルスの病原性について分子レベルで説明できる。<br />
To be able to explain the molecular pathogenesis of viruses.<br />
9.	ウイルス工学の概要を説明できる。<br />
To be able to explain the outline of virus engineering.<br />
10.	ウイルスに対する制御メカニズムや戦略を説明できる。<br />
To be able to explain the control mechanism &amp; strategy for viruses.<br />
11.	免疫システムを構成する細胞や組織を説明できる。<br />
To be able to explain the cells and tissues of the immune system.<br />
12.	抗体の構造と機能を説明できる。<br />
To be able to explain the structure and function of antibodies.<br />
13.	リンパ球の分化と抗原受容体の遺伝子再構成を説明できる。<br />
To be able to explain lymphocyte development and antigen receptor gene rearrangement.<br />
14.	自然免疫について説明できる。<br />
To be able to explain the innate immune system.<br />
15.	獲得免疫について説明できる。<br />
To be able to explain the adaptive immune system.<br />
16.	免疫病の病理を説明できる。<br />
To be able to explain the pathophysiology of immunological diseases.</p>

   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">7割以上の出席およびレポート提出を単位取得条件とする。<br />
More than 70% attendance and submission of reports are required for earning the credit.<br />
感染症学については、グループ討論と発表会でのパフォーマンス(25%)と到達目標の項目に関するレポート(25%)によって評価する。免疫学については到達目標の項目に関するレポート(50%)によって評価する。<br />
Evaluated by the group discussion, group presentation, and reports.</p>
