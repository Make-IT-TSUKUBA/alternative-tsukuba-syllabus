<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG35382</span>&nbsp;<span id="title">専門英語演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語運用能力の測定手段であるTOEIC対策用の教材を用い,リスニング,語彙,語法,読解等の能力の強化を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前入学者対象。専門英語演習(FG25352,FG35352)単位修得者は履修不可。<br />FG25382と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「3.1 国際的にも活躍できるコミュニケーション能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">技術的な話題について<br />
(1)実践的な英語のリスニング能力を身につけることができる.<br />
(2)実践的な英語の読解力を身につけることができる.<br />
(3)英語の語彙能力を身につけることができる.<br />
(4)英語の語法能力を身につけることができる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">TOEICワンポントアドバイスならびにTOEIC簡易模試を毎週行い,講義期間中における英語能力の向上を目指す.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス Listening: 写真描写の聞き取り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Reading:語彙</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Listening:応答の聞き取り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Reading:短文の読解(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Listening:会話の聞き取り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Reading:長文の読解(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Listening:ナレーションの聞き取り(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Reading:短文の読解(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Listening:ナレーションの聞き取り(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Reading:長文の読解(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業の狙い:<br />
技術者として活躍する際に必須となる,英語の能力(リスニング,語彙,語法,読解力等)の強化をTOEIC対策の教材を用いて行う.近年,大学院入試に必須となってきているTOEICの受験を奨励し,同テストの高得点化により大学院受験に資することを期待する.<br />
<br />
関連情報:<br />
本講義では,英語の能力(リスニング,語彙,語法,読解力等)をTOEIC教材を用いて実践的に演習を行うものであり,「卒業研究」における英語論文の読解や,国際会議における口頭発表ならびに世界的な研究者とのコミュニケーションなど,国際的な場面で活用できる.<br />
<br />
英語力を身につけることは技術者にとって必須となっている.講義時間では能力アップに繋がるエッセンスを教示するが,それを元に自らが学習しなくては技量を身につけることはできないものと思っている.したがって,予習・復習を行うなど,積極的な姿勢で取り組んでいただきたい.<br />
なお,授業には辞書ならびに,ミニピンジャック対応のイヤホンを持参すること.<br />
<br />
本授業では,「専門英語I」や「専門英語A」などで培ってきた英語の能力(リスニング,語彙,語法,読解力等)の実践的な強化を行うものである.特に語彙力は,ReadingおよびListeningの両方で必須な能力であるため,「専門英語I」や「専門英語A」で取り扱われた単語は復習しておくこと.受講者は,本授業で扱うTOEIC教材を授業外でも利用可能であるため,積極的に教材を利用して復習を行うこと.</p>
