$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然および文化を、住民および来訪者がより深く理解できるような持続的な利活用方策に関して、特定の資源を対象に、広域的な周辺環境および対象資源について、課題の整理からテーマの設定、計画案の策定に至る一連の作業をグループワークを通して体験し、計画の考え方や作業の流れ、評価方法を理解する。また、毎回進捗報告会を実施することで、各自の考え方や主張を他者に分かりやすく伝えるプレゼンテーションのやり方と、計画案に関するディスカッションを体験する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/10(ガイダンス) 9/14-16白川郷・五箇山<br />01EC560と同一。<br />10/5,10/19,10/26,11/9,11/23,12/7</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">知の活用力:高度な知識を社会に役立てる能力、マネジメント能力:広い視野に立ち課題に的確に対応する能力、コミニュケーション能力:専門知識を的確に分かりやすく伝える能力、チームワーク力、チームとして恊働し積極的に目標の達成に寄与する能力、国際性:国際社会に貢献する意識、共通知の活用力:文化・自然遺産保護に共通する知識を社会に役立てる能力、専門知の活用力:文化・自然遺産に関する高度な知識を社会に役立てる能力、共通技能の活用力:文化・自然遺産保護に共通する課題の解決に対応する能力、専門技能の活用力:文化・自然遺産保護の専門的課題の解決に対応する能力、国際実践力:国際的視野を持って、文化・自然遺産の保護に取り組む意識。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">各種観光計画の内容を評価できるようになる。地域資源を把握し域資源を把握し、資源を把握し、それを活かす観光計画を提案できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">観光, GIS, 計画, プレゼンテーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">大きく前半と後半に分けて行う。前半は観光の観点から、対象となる遺産資源に関して現状分析を文献およびGISを用いて行う。<br />
後半は課題抽出から目標設定・計画立案の作業を行い、計画案をプレゼンテーションする。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第一回 ガイダンス。対象地に関して、特定のテーマで調査し取りまとめる(個別)<br />
第二回 現地演習。現地で観光の現状を把握し、役場担当官のお話しを聞く(2泊3日)<br />
第三回 現状の整理および課題抽出。計画テーマの設定(グループワーク)<br />
第四回 計画目標の設定(グループワーク)<br />
第五回 目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)<br />
第六回 目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)<br />
第七回 目標を実現させるための利用計画および保全計画の立案・進捗報告(グループワーク)<br />
第八回 最終報告(プレゼンテーション)(グループワーク)<br />
第九回 計画報告書作成(グループワーク)</p>
   </div>
