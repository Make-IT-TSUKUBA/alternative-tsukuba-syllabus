  <h1 id="course-title">
   <span id="course">02RB235</span>&nbsp;<span id="title">視覚計算特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトの視覚が示す高度な知覚・認識に注目して、生理学・心理学の基礎を交えて、大脳皮質で行われている計算メカニズムを概説する。神経系で行われている計算原理と、視覚機能の生起メカニズムを理解する。多様な神経現象の理解や、工学応用の素養となる、脳における認知情報処理の概要を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CH607, 02RE706, 0AL5422と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">EMP「分野横断力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">神経系で行われている計算原理と,視覚機能の生起メカニズムを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">視覚, 知覚, 脳科学, 神経科学, 認知神経科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多様な神経現象の理解や、工学応用の素養となる、脳における認知情報処理の概要を習得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>視覚神経科学の基礎:  皮質視覚経路 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>視覚神経科学の基礎:  皮質視覚経路 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>計算論的神経科学の基礎:  細胞の信号処理 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学類教養程度の代数・解析・統計,基礎的な画像処理</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(3回を予定,80点)を中心として,授業への参加(小テスト,20点)によってを勘案する。レポートでは,授業計画に記載した項目について具体的に理解したかを問う。授業で紹介した内容を理解したか,これを基に図書館等での調査を通して発展的に理解したかを問う。レポートのオリジナリティは高く評価し,他と類似したレポートやweb page等からのコピーは評価しない。レポートは必ず各自で書くと。評価はレポートおよび参加・質疑の単純加算によって行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業では,トピックスを紹介し,その基礎を講義する。レポート課題に従って,各自で勉強を進めて欲しい。講義は日本語で行う。但し,必要に応じて部分的に英語を用いる。板書および配布資料は英語とする。授業中の質問・応答は日英両語。日本語を母国語としない学生と面談し,必要な処置を講ずる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">スライド・板書を中心とする。主要なスライドは配布する。参考書は随時紹介する。</p>
    <p id="textbook-textbook">1. R. Snowden, et al.,&quot;Basic Vision&quot; Oxford,2010<br />2. Kandel, et al.,&quot;Principles of Neural Science&quot; McGrawhill, 2014<br />3. L. M. Chalupa &amp; J. S. Werner (Ed),&quot;The Visual Neuroscience&quot; MIT, 2004<br />4. A. Hyvrinen, et al.,&quot;Natural Image Statistics&quot;, Springer, 2009<br />5. J. M. Wolfe, et al.,&quot;Sensation and Perception&quot;, Sinauer<br />6. J. P. Frisby &amp; J. V. Stone,&quot;Seeing: the computational approach to biological vision&quot;, MIT<br />7. . S. Werner &amp; L. M. Chalupa,&quot;The new visual neuroscience&quot;, MIT, 2014<br />8. M. S. Gazzaniga,&quot;The Cognitive Neurosciences&quot;, MIT, 2009<br />9. P. Miller,&quot;An Introductory Course in Computational Neuroscience&quot;, MIT 2018<br />10. T. Trappenberg,&quot;Fundamentals of Computational Neuroscience&quot;, Oxford, 2010</p>
    <p id="posttext"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">授業では,情報系の学生が習ってこなかった事項が頻出する。授業は主要トピックの紹介を主とする。上手にノートを取ることを訓練して欲しい。授業で教示された事項について、レポート課題を中心に自学・復習すること。図書館には多数の参考書を揃えている。特に,英語教材を多数用意してあるので活用して欲しい。<br />
講義は日本語で行う。但し,必要に応じて部分的に英語を用いる。板書・スライド・配布資料は英語とする。授業中の質問・応答は日英講ずる。最低開講人数は5名。</p>
