  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ガバナンスに関する規律を中心に、会社法の全体像を概観する。制度の趣旨・目的を理解することを主眼とするが、重要な論点については判例や学説を取り上げて理解を深める。授業は講義形式とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01LA210と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">基礎的専門知識、文献・判例の調査・分析能力、特定の企業法学分野に係る深い知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">株式会社法の基本的な構造を把握する。ガバナンス、資金調達、組織再編という株式会社法の3つの主要な分野において、経営者・株主・債権者の利益調整ルールがどのように機能しているかを理解する。株式会社法の各種の基本原則(株主有限責任の原則、株式自由譲渡性の原則等)についても理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経営者, 株主, 債権者の利害調整, コーポレートガバナンス, 会社の機関, 資金調達, 組織再編</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">※講義の進行は一応の目安です。以下の項目を10回にわたり、解説します。<br />
<br />
I	総説 ~会社法の意義、会社・株式会社とは (第1回)<br />
II	株式と株主 ~株式制度総論(第1回)<br />
III	会社の機関 <br />
・総説(第2回)<br />
・株主総会 (第2回)<br />
・取締役・取締役会 (第3回)<br />
・取締役の一般的義務・具体的義務 (第4回)<br />
・経営監督 ―監査制度、委員会設置会社(第5回)<br />
・役員等の責任と株主代表訴訟制度 (第6回) <br />
IV	会社の財務と損益(会社の計算)(第7回)<br />
<br />
V	会社の資金調達(株式制度各論)  <br />
・株式と資金調達、配当と自己株式、(社債)(第8回)<br />
	<br />
VI	会社の組織変動	<br />
・設立と消滅 ・結合と再編/事業再生(第9・10回)	   	<br />
<br />
(なお、授業時間の制約上、講義項目の内容の一部を各自の自習に委ねる場合があります。)</p>
