<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATB011</span>&nbsp;<span id="title">心理学方法論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">心理学の測定から解析に至るさまざまな方法論(心理学的測定・調査・実験・観察・相互作用分析など)を集中的に学び、社会・人間事象を解析しうる十分な技能の修得をはかる。
研究者としての研究倫理、人を対象とする研究における研究倫理の重要性をふくめた講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EE001と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">●汎用コンピテンス<br />
1.知の活用力 2.マネジメント力 3.コミュニケーション能力 4.チームワーク力<br />
●専門コンピテンス<br />
1.心理学的問題発見と人間理解力 2.心理学的問題解決力 3.心理学的情報発信力 4.多領域間コミュニケーション力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">心理的測定から解析に至る心理学の方法論(心理学的測定・調査・実験観察・相互作用分析など)を集中的に学び,社会・人間事象を解析しうる十分な技能の修得をはかる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究倫理 仮説生成研究法 質問紙調査法 実験法 心理統計 ICT 脳神経科学 薬理 遺伝 ホルモン 英語論文</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主に心理学の基礎的方法論を取り上げて検討する<br />
第1回 4月7日(火) ガイダンス(学位Pリーダー),研究倫理教育,Infoss &amp; APRIN(CITI-Japan)の概説と受講案内(特任助教)<br />
第2回 4月14日(火) 濱口佳和:心理臨床における実践的仮説生成研究法 (?)<br />
第3回 4月18日(土)Terry Joyce:英語論文を書く1<br />
第4回 4月21日(火) 佐藤有耕:青年心理学研究の方法論ー青年心理学的な研究とは何か,青年心理学研<br />
          究の具体例<br />
第5回 4月28日(火)登藤直弥:構造方程式モデリングの基礎<br />
第6回 5月12日(火)大山潤璽:ICTを用いた心理学研究法(提示刺激制御,映像解析)<br />
5月13日(水)修士論文第1次指導会<br />
第7回 5月19日(火)山田一夫 脳神経科学と薬理に関する研究法<br />
第8回 5月26日(火)高橋阿貴 遺伝とホルモンに関する研究法<br />
第9回 6月 2日(火)研究倫理委員 研究倫理申請書の書き方 Infoss &amp; CITI-Japan受講確認 <br />
6月9日(火)予備日<br />
第10回 6月13日(土)Terry Joyce:英語論文を書くII 実習</p>
