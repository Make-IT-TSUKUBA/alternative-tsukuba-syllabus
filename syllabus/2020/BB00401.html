                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の基本原理と構造を概説する。学生が、憲法の基礎知識を身につけ、社会や日常生活におけるさまざまなケースで、憲法の視点から主体的に考える能力を養うことを目標にする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">本授業を通じて憲法に関する基本的思考方法を身につけ,最終的には,日本国憲法がすべての国民を「個人として尊重」している意義を踏まえて,現実の憲法に関する諸問題を自ら分析・検討できるようになることが目標である。受講者が,「立憲主義〔constitutionalism〕」という思想およびそれを基礎とする日本国憲法の歴史・特徴を学んだ上で,国政を行うための機構が憲法上どのように設計されているかを把握し,憲法の保障する人権について深い理解を得ることが可能となるような授業を行う。</p>

授業後には,レジュメ等も参照しながら教科書の該当ページを再読し,レジュメにある「確認問題」で内容の理解度を確認しておくこと。また,授業中に紹介する参考文献を精読し,内容のより深い理解を目指して復習に取り組んでもらいたい。</p>
