<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FA45224</span>&nbsp;<span id="title">線形代数基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">線形代数の基礎的な事項について講義と演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用理工学類、工学システム学類、社会工学類生に限る。世話人:工学システム学類長</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力と解析力[100](工学システム学類の場合)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 行列に関する基礎的知識および計算法を身につけている。<br />
2. 行列による連立一次方程式の理論を理解し、計算ができる。<br />
3. 行列式に関する基本的事項を理解している。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">行列演算, 連立一次方程式, 行列式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は1年次A,Bモジュールに関わる線形代数の講義・演習のリメディアルで、その内容を復習する。教科書(筧三郎、工科系線形代数(工学社)の記述に基づき、第1~3章の内容を講義する。演習(小テストを含む)は総時間の半分程度の予定。演習問題を解き、提出すること。なお、後にも述べるように、宿題を課すので、これも次回の時間中に提出すること。<br />
講義は3日間集中の予定で、1日めを4コマ、2,3日めを3コマとする予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1日目:全体の導入、第1章:行列に関わる基礎的事項と演習、第2章の初めの部分の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2日目:第2章(連立一次方程式)についての講義と演習、第1,2章について小テストを実施する予定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3日目:主に行列式についての講義と演習、最後に全体のまとめを行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本講義・演習を受けることができる学類等から別途指示される予定</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">集中講義のため、演習、宿題、小テストの結果をそれぞれ1.5:1:1の比率で点数化し、全体を100点満点とするとき、60点以上で合格とする</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>
