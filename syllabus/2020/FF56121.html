<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF56121</span>&nbsp;<span id="title">有機化学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">カルボン酸、ケトンなどにおけるカルボニル基の反応やアミンおよび芳香族について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門科目 選択科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「基礎的・論理的思考力の養成」に対応している。「批判的・創造的思考力」、「物質・分子工学と複合化学」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">有機反応について理解し、反応機構について議論できるようになる。また未知の反応についても推察できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アルコール, エステル, アミン, カルボニル, name reactions</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アルコール、フェノール、チオール<br />
  アルコールの命名法<br />
  アルコールの分類<br />
  フェノール命名法<br />
  アルコールおよびフェノールの水素結合<br />
 酸性と塩基性について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アルコールおよびフェノールの酸性度<br />
 アルコールおよびフェノールの塩基性<br />
 アルコールの脱水反応によるアルケンの生成<br />
 アルコールとハロゲン化水素の反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>アルコールからハロゲン化アルキルをつくるほかの方法<br />
 アルコールフェノールの違い<br />
 アルコールの酸化におけるアルデヒドならびにケトンの生成<br />
 水酸基を2つ以上もつアルコール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フェノールにおける芳香族置換反応<br />
 フェノールの酸化反応<br />
 アルコールならびにフェノールの硫黄類似体としてのチオール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>エーテルとエポキシド<br />
 エーテルの命名法<br />
 エーテルの物理的性質<br />
 エーテルの溶媒としての用途<br />
 Grignard試薬と有機金属化合物<br />
 エーテルのつくり方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>エーテルの開裂<br />
 エポキシド(オキシラン)<br />
 エポキシドの反応<br />
 環状エーテル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アルデヒドとケトン<br />
 アルデヒドとケトンの命名法<br />
 一般的なアルデヒドとケトン<br />
 アルデヒドおよびケトンの合成<br />
 天然に存在するアルデヒドとケトン<br />
 カルボニル基</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>カルボニル基に対する求核付加反応;機構的考察<br />
 アルコールの付加;ヘミアセタールおよびアセタールの生成<br />
 水の付加;アルデヒドおよびケトンの水和反応<br />
 Grignard試薬およびアセチリドの付加反応<br />
 シアン化水素の付加;シアノヒドリンの生成<br />
 窒素系の求核剤の付加反応<br />
 カルボニル化合物の還元反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>カルボニル化合物の酸化反応<br />
 ケト-エノール互変異性<br />
 α-水素の酸性度;エノラートアニオンについて<br />
 カルボニル化合物における重水素交換反応<br />
 アルドール縮合<br />
 混合アルドール縮合<br />
 アルドール縮合を用いる工業的合成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>カルボン酸の命名法<br />
 カルボン酸の物理的性質<br />
 酸性度および酸性度定数<br />
 カルボン酸が酸性を示す理由<br />
 酸性度に与える構造の影響、誘起効果の適用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>カルボン酸からの塩の形成<br />
 カルボン酸の合成法<br />
 カルボン酸の誘導体<br />
 エステル<br />
 エステルの合成;Fischerのエステル化<br />
 酸触媒エステル化反応の機構;求核的アシル基置換反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ラクトン<br />
 エステルのけん化<br />
 エステルの加アンモニア分解<br />
 エステルとGrignard試薬の反応<br />
 エステルの還元<br />
 活性化されたアシル化合物の用途</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>酸ハロゲン化物<br />
 酸無水物<br />
 アミド<br />
 カルボン酸誘導体について<br />
 エステルα位の水素とClaisen縮合反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>アミンとそれに関連した窒素化合物<br />
 アミンの分類と構造<br />
 アミンの命名法<br />
 アミンの物理的性質と分子間相互作用<br />
 アミンのつくり方;アンモニアおよびアミンのアルキル化<br />
 アミンのつくり方;ニトロ化合物の還元<br />
 アミンの塩基性<br />
 アミンとアミドの塩基性の比較</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>アミンと強酸との反応;アミン塩の生成<br />
 光学分割試薬としてのキラルなアミン<br />
 酸誘導体を用いたアミンのアシル化反応<br />
 第四級アンモニウム化合物<br />
 芳香族ジアゾニウム化合物<br />
 ジアゾカップリングとアゾ染料</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
