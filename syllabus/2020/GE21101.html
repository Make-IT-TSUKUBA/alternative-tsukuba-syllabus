<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">データベース技術の基礎概念を学ぶ。具体的には、データベースの定義と種類、データモデリングの考え方、リレーショナルモデルの基礎、データベース管理システム(DBMS)の基本機能、データベース設計と管理などを、講義と演習を通じて学ぶ。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標・学習成果</h2>
   <p id="aim">情報システムにおけるデータベースの役割が理解でき、関係データベースの概要が理解できることを目的とする。また、データベース設計の基本的な考え方が理解できることを目指す。</p>

   <div id="topics">
    <p id="pretopics">関係データベースの特徴と役割について学ぶ。また、SQL演習を通して関係データベースに対する操作を習得する。また、プログラミング言語からSQLを操作することを通して、データベースを利用したプログラミングについての理解を深める。</p>
