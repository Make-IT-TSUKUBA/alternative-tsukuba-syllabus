  <h1 id="course-title">
   <span id="course">AE13H63</span>&nbsp;<span id="title">文化の伝流と複合実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木1,2; 夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東アジア文化のなかで日本文化が展開・複合する様相を、実地見学(2泊3日ていど)および博物館見学などを行いつつ考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の日本語・日本文化学類入学者はAE12に相当。<br />実地見学などに要する費用は各自実費負担。15名ていどを目途に人数制限を行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「2.文化事象分析能力」に関連する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">日本における伝統文化の伝流の様相を観察することで、文化の伝流と複合のメカニズムを理解できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">伝統文化, 仏教美術, 京都, 奈良, 文化の重層性, キュレーション, 博物館</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">年間2回の博物館などの特別展見学と夏季休業中に行う2泊3日ていどの関西方面の研修とを軸として、それらに関わる基礎的事項について調査を行う。今年度は、まず東京国立博物館・特別展「法隆寺金堂壁画と百済観音」展(会期:3月13日(金) ~ 5月10日(日))をめぐって講義を行い、「七大寺巡礼私記」に記載されている事項が現在までどのように伝世・転変しているかを考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義の趣旨と授業の進め方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>東京国立博物館・特別展「法隆寺金堂壁画と百済観音」展について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>法隆寺献納宝物と仏教美術とについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「七大寺巡礼私記」について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「七大寺巡礼私記」グループ報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>「七大寺巡礼私記」グループ報告(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
