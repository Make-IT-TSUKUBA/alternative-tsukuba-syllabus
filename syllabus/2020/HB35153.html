<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">HB35153</span>&nbsp;<span id="title">M5クリニカル・クラークシップ (Phase IB、Phase IIA)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">22.0</span> <span id="credit-unit">単位</span>, <span id="grade">5</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">井上貴昭、小田竜也 他</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">5年次に行うクリニカル・クラークシップ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />4/10-3/26</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">【一般目標】<br />
医療チームの一員として診療に参加できるようになるために、基本的な医学知識・診断技術・コミュニケーション技法を修得し、医療者としての自覚と責任者・倫理観を身につける。<br />
<br />
【行動目標】<br />
「コミュニケーション」、「患者理解」、「診療録」、「身体診察」、「診療計画」、「問題解決」、「プレゼンテーション」、「医療の社会性」、「基本手技」、「医学知識」の観点から定める。<br />
詳細については、M5クリニカル・クラークシップ(PhaseIB・IIA)CC実習ガイドライン」を参照。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クリニカル・クラークシップ(診療参加型臨床実習), コミュニケーション, 患者理解, チーム医療, 診療録, 身体診察, 診療計画, 問題解決, プレゼンテーション, 医療の社会性, 基本手技, 医学知識</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">クリニカル・クラークシップについては、学年暦によらず、独自のスケジュールで実施する。スケジュールについては、「M5クリニカル・クラークシップ(Phase IB・IIA) CC実習ガイドライン」、各Phase「進行表」、「PhaseII選択CCガイドライン」、「地域CC・総合診療科ガイドライン」等を参照のこと。本科目については、その他、ガイダンス(詳細は後日別途周知予定)にて詳細を説明するほか、各種配付資料、各種掲示・メール等を用いて連絡を行うので、各自見落としのないよう注意すること。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">1.以下の授業科目の履修を終えていること。<br />
i) クリニカル・クラークシップ準備学習(18単位)<br />
ii) 社会医学実習 (2単位)<br />
iii) M4クリニカル・クラークシップ (Phase iA) (11単位)<br />
iv) 医学概論 IV(2単位)<br />
<br />
2.大学附属病院、及び協力病院において、体調の自己管理を徹底し、医療者の一員として感染予防に適切な社会行動と院内感染予防策を実行できるよう、次の項目を責任を持って実施すること。<br />
i) 体調管理を十分に行うこと。<br />
ii) 健康記録、行動記録シートを記入すること。<br />
iii) 感染リスクが高い施設への出入り、行動を自粛できること。<br />
iv) 院内でのマスクルール、手指消毒などの感染防止策を遵守すること。<br />
v) 自らがCOVID19などの院内感染源になる懸念がある場合、連絡の上無理せずに休むこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">1.指導医評価<br />
 指導医が随時、各学生の医学知識・技能・態度を評価する<br />
2.看護師による評価<br />
 診療科ごとに病棟の看護師が各学生の評価を行う<br />
3.各科実習レポート<br />
4.健康記録、行動記録シートの記録状況、及び感染拡大防止に対する医療者としての意識、行動を成績に加味する</p>
  </div>

  </div>

   <div id="textbook">
    <p id="pretext">少なくとも、これまでの該当診療科の学類講義を十分復習して実習に臨むこと。</p>

   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">クリニカルクラークシップを実施する各診療グループにはCCディレクター及びCCサブディレクターを各1名ずつ配置している。各連絡先は「M5クリニカル・クラークシップ(Phase IB・IIA) CC実習ガイドライン」、各Phase「進行表」、「PhaseII選択CCガイドライン」、「地域CC・総合診療科ガイドライン」等を参照すること。</p>
