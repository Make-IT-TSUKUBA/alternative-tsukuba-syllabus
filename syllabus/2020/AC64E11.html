  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マス・メディアの効果研究の主要な理論と実際の研究をとりあげ、現在のメディア・コミュニケーション研究の流れを概観し、考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC33611, AC64311, BB11411の単位取得者は履修できない。<br />西暦偶数年度開講。<br />BB11441と同一。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「批判的・創造的思考力」「データ・情報リテラシー」「広い視野と国際性」「文化事象の理解力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">広い視野と国際性の上に立つメディア研究の批判的・創造的思考力・データ・情報リテラシーについて学習する。また 文化事象の理解力の養成に不可欠な思考する力を見につけつつ、履修者自身の問題意識を深める。</p>
  </div>

   <p id="keyword">メディア産業, メディアリテラシー, 社会とメディア, 地域情報化とソーシャル・キャピタル, メディア効果</p>
  </div>
