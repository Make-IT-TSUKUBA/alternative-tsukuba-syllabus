<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
デリバティブ(金融派生証券)の価格付けとヘッジ、およびその周辺理論は、ファイナンス工学分野の中心的トピックであり、金融先物・先渡やオプションはもとより、近年話題となっているリアルオプションや天候デリバティブ評価の基礎をなしている。本講義では、デリバティブ取引の概要およびデリバティブ価格付けの基本概念を導入し、オプションを用いた取引、無裁定価格理論、オプションヘッジ戦略について解説を行う。さらに、これら理論や手法について、実際に計算機を使ってシミュレーションを行う。        </p>
