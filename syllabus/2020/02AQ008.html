<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02AQ008</span>&nbsp;<span id="title">家畜生産機能制御学講究II</span>
  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家畜生産機能制御学分野における実験の進め方,得られた結果のまとめ方,結果に基づく考察・討論の進め方,研究倫理,英語の原著論文および学位論文の作成方法について具体的指導を行う.</p>

  <div id="aim-heading-aim">

   <p id="aim">家畜生産機能制御学に関連する研究を行うために必要な専門性の高い研究能力の修得を目標とする。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>研究課題の設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
