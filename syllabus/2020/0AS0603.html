<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AS0603</span>&nbsp;<span id="title">スポーツ・ヘルスプロモーション方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ・ヘルスプロモーションの修士論文・特定課題研究報告書の作成のために必要な基礎的な方法論について概説する。各自の研究計画の実現に向けて、研究デザインと科学的方法の客観性を担保する方法基礎論を理解し、文献や資料のオンライン検索の方法を学ぶ。また、社会調査法の一般的な手順を概説する。さらに、調査や実験データの分析法・検定法などの統計手法について、分析や検定結果の解釈法について文献を用いて理解したり、実際に統計解析ソフトを用いながら理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EK002と同一</p>
  </div>

   <p id="aim">スポーツ・ヘルスプロモーションの修士論文・特定課題研究報告書の作成のために必要な基礎的な研究方法について、学習する。</p>
  </div>

・論文完成までのロードマップ<br />
・論文の全体像 (序論、先行研究、仮説の設定、結果、考察、結論)</td><td> 担当:</td><td>尾縣 貢</td></tr>
<tr><th><span class="format">第3回</span></th><td>文作成のルール<br />
・論文の文章とは<br />
・図や表の作成<br />
・文献検索の方法、引用の仕方</td><td> 担当:</td><td>水上 勝義</td></tr>
<tr><th><span class="format">第4回</span></th><td>疫学的手法の理解<br />
・調査研究の手順<br />
・データの処理と基礎知識<br />
・調査データの分析</td><td> 担当:</td><td>柴田 愛</td></tr>
<tr><th><span class="format">第5回</span></th><td>倫理の考え方<br />
