<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、Computer-Assisted Language Learning (CALL)に関する基礎理論や、CALL授業のモデルに関する実践と研究の方法論を理解する。そして、言語学、情報工学、教育学など、積極的に他分野からの文献を引用し、学際的な視野から論点が整理できるようになる。具体的には、PBL学習、PBL協働学習、自律的学習、エコロジー、ビデオ制作についての教室外プロジェクト、海外研修、異文化遭遇、教員養成、文化的利益、ホームチューターなど母語話者との交流について概観する。</p>
