  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初歩的な日常場面でのコミュニケーションができるようになる。話す・聞くの技能においては、単文や簡単な複文が理解でき、単文レベルの産出、読む・書くについては、身近なテーマについて、ひらがな・カタカナ・既習漢字で極簡単な文章を読み、書くトレーニングを行う。</p>
  </div>

   <p id="note">外国人留学生のうち特別聴講学生(学群)が受講できる。受講人数制限あり。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「コミュニケーション能力」、「広い視野と国際性」、及び「協働性・主体性・自律性」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">必要に応じて助けをもらいながら、日本語・日本文化の理解を深めながら、自己紹介など初歩的な日常場面でのコミュニケーションができるようになる。話す・聞くの技能においては、単文や簡単な複文が理解でき、単文で産出ができるようになる。読む・書くについては、身近なテーマについて、ひらがな・カタカナ・既習漢字で極簡単な文章が書けて、読めるようになる。</p>
  </div>
