$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">0AL5614</span>&nbsp;<span id="title">熱・流体計測法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3,4</span>
    <br />
    <span id="assignments">文字 秀明, 嶋村 耕平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱流体の速度、温度、濃度、圧力等の最新計測法として、熱線流速計、レーザ流速計、画像処理流速計、ホログラフィック流速計、NMR、レーザ誘起蛍光法などを紹介し、得られるデータの処理方法と共に論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">準コア科目<br />01CM412と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「(1)知の活用」「(2)マネジメント力」「(7)専門知識」に関連する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">他の研究者がおこなった実験で,使用された計測手法を理解できるようになる. <br />
実験を計画するときに,適した計測手法を選定できるようになる. <br />
実際に計測機器を構成し,計測が出来るようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱流体計測, 計測原理, 構成機器, 計測例, 圧力計測, 流量計測, 流速計測, 密度計測, 温度計測, 流体の可視化, 画像処理計測</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">熱・流体の圧力や流量,流速,密度,温度等の流れを特徴付ける物理量に関する従来からある計測手法 および最新の計測手法を紹介する.計測原理に加えて,その手法の利点や欠点,計測機器の構成例,具体 的な計測例を示し,各自が実際に実験で使用できるようになることを目指した講義を行う.また,他の 研究者の実験結果を理解するのは計測手法に関する具体的な知識が必要であるため,実験的研究以外 を行っている者にも役立つ内容である.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業概要<br />
計測の不確かさ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【圧力計測】 マノメータ、ブルドン管、圧力変換器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【流量計測(1)】差圧式、容積流量計、面積流量計、タービン流量計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【流量計測(2)】電磁、超音波各流量計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【速度計測(点計測)】ピトー管、熱線流速計、LDV、超音波流速計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【速度計測(多次元計測)】 PIVと高速カメラの使用法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【密度計測】 シュリーレン 、シャドウグラフ、マッハツェンダー干渉法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【温度計測】 熱電対、LIF、プラズマプローブ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【輻射計測(1)】 プラズマ分光計測の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【輻射計測(2)】 発光分光、吸収分光</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学部レベルの流体力学,流体工学を修得していること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習(20%)とレポート課題(80%)で評価し,全体で60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">興味のある計測手法について,図書館にある熱流体計測法に関する文献で調べる。<br />
学術論文を読んだり学会発表を聴講して,最新の計測手法についての知識を得る。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">教科書は使用しない。<br />
参考文献を以下に示す。</p>
    <p id="textbook-textbook">1. 日本機械学会編,技術資料 流体計測法<br />2. 山本、村山,プラズマの分光計測 (日本分光学会 測定法シリーズ)<br />3. 流れの可視化学会,流れの可視化ハンドブック</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">文字 3F133 月曜日 13:00-16:00</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">実験研究論文を読むときに役立つ知識を得ることができるので,修士研究で実験を行う予定がない人でも,本講義内容は役立つ。</p>
  </div>
