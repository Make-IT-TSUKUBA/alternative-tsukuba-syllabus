<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ADL502</span>&nbsp;<span id="title">労働判例研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">報告者による報告と参加者による質疑・討論を行い、労働法・社会保障法上の理論上・実務上重要な問題及び、こうした問題を解決するための労働法規・法理論の運用のあり方についての理解を深めるとともに、判例分析の手法に習熟する。労働法・社会保障法分野において理論上・実務上の重要な意義を有する、あるいは、理論上・実務上の問題を提起する最近の判例・裁判例の中から、参加者にテーマを選択して、当該事件の事実関係、判旨、裁判所の判断の理論上・実務上の位置づけや意義、その妥当性当について報告してもらい、当該報告をもとに質疑・討論を行う。授業は演習形式とする。労働判例研究Iと共通コンセプトの科目であるが、研究対象とする判例はその時点での最新のものの中から選定する結果、毎年異なるものとなるので、具体的な授業内容は労働判例研究Iとは異なったものとなる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01LA508と同一。<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンスの2「文献・判例等の調査・分析能力」及び3「特定の企業法学分野に係る深い知識」に関係する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">労働関係法・社会保障法における最近の重要判例を取り上げ、報告者の報告に基づいて参加者全員で議論することにより、司法判断の場における先端的な労働法理論を学ぶと共に、実際の紛争に即した法的ルールの適用のあり方や判例の分析方法などについて習熟する。<br />
 報告者は、事実と判旨を要約した上、当該判決の位置づけや判旨の妥当性などについての意見(評釈)を発表することを求められる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">労働法 社会保障法 判例研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回研究会(4月中の土曜日を予定。確定次第、掲示等により別途通知する)以降、随時報告担当者、担当裁判例を決定する。年度内の予定で決定している分は、各回の研究会の際に配布資料で示すほか、掲示及びメーリングリストにて告知する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">なし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">報告と討論への参加の状況により判定する。 5回以上出席し、少なくとも1回報告をすることを単位取得の要件とする(評点との関係では、出席それ自体は評価の根拠とはしない)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">受講者は、授業外において、担当する報告の準備をすること及び、他の報告者が報告する判例を精読し討論の準備をすることを求められる。</p>
  </div>

取り上げる裁判例は、予め図書館でコピーするなどして持参すること。</p>
