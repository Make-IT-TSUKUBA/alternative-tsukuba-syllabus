<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC51582</span>&nbsp;<span id="title">日本・アジア領域専門導入基礎演習III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>
    <br />
    <span id="assignments">丸山 宏, 近藤 隼人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【アジア研究コース専門導入基礎演習】アジア地域の文化・社会について研究するために必要な方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">比較文化学類生に限る。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンスについては2.批判的・創造的思考力 3.データ・情報リテラシー 5.心身の健康と人間性・倫理性 6.協働性・主体性・自律性に関連する。専門コンピテンスについては2.文化的現象の分析力 3.文化的課題への対応力 4.国際的なコミュニケーション能力に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">アジア研究の図書と情報の利用について、汎用コンピテンスの3と関係し、そして授業における討論への参加や地域調査の理解について汎用コンピテンスの5.と6および専門コンピテンスの4がかかわる。地域文化の研究の基礎を学ぶことは、汎用コンピテンスの2、専門コンピテンスの2と3の基礎力となる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">東アジア 南アジア 地域文化の研究 図書館 研究情報</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では、主に東アジアと南アジアを専門とする2人の教員が担当し、研究の営みの歴史、方法、意義、図書や情報データの利用の仕方、研究方法や研究対象の地域的特性に即した基礎知識と研究事例を示し、受講生が大学でアジア研究を展開していくための基礎力を習得させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>アジア研究コースの紹介 地域研究の歴史  丸山宏担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>図書館におけるアジア研究の図書と情報の調査法   丸山宏担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>アジアの言語と文化圏   丸山宏担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>東アジア研究の方法と研究事例 その1 学際の方法   丸山宏担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>東アジア研究の方法と研究事例 その2 比較の方法   丸山宏担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>論文執筆の意義と作法   近藤隼人担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>南アジア研究と図書館分類法   近藤隼人担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>南アジア研究基本文献とオンラインリソース   近藤隼人担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>南アジア諸国の基礎知識(1)インド・スリランカ・ネパール  近藤隼人担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>南アジア諸国の基礎知識(2)パキスタン・バングラデシュ・ブータン・モルディブ<br />
近藤隼人担当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">比較文化学類の学生</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常の授業への取り組み、討論への参加など(40%)、期末試験(60%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">授業時間外に、アジア研究に関連する好奇心を養うことを期待します。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 地域研究の総合的な推進方策に関する調査研究委員会 編,『地域研究の総合的な推進方策に関する調査研究 報告書』2001年<br />2. Jerry Norman,Chinese,   Cambridge University Press. 1988<br />3. Joseph E. Spencer,Oriental Asia: Themes towards a Geography,Prentice Hall. 1973<br />4. 辛島昇ほか 監修,『新版 南アジアを知る事典-インド+スリランカ+ネパール+パキスタン+バングラディシュ+ブータン+モルディヴ-』平凡社 2012年<br />5. インド文化事典編集委員会 編,『インド文化事典』丸善出版 2018年</p>
    <p id="posttext">授業の時に必要な文献を追加して紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">木曜日15時から17時。事前予約が望ましい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">授業で学んだ研究の方法、情報収集の仕方を、自己のものとして実際に応用できるように努力すること。</p>
  </div>
