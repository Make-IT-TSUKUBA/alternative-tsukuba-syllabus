                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子分子系の基本構造を量子力学で解釈し、原子分子系に関する動的過程、原子分子間の衝突や光吸収を説明する。特に輻射場との基礎相互作用、摂動論適用な光吸収過程から、摂動論適用できない強レーザー場における原子分子動的過程までを概説する。赤外線強レーザー場における高次高調波の生成に伴う、新しいX-線レーザー光源の最新研究について紹介する。多電子系の原子分子過程を記述するため時間依存密度汎関数の基礎理論と最新な計算方法についても講述する。</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">量子理論を利用して、原子分子の基礎過程を理解し、最新の物性関係な研究手法や研究の焦点を了解すること。外場を利用して、物性性能の制御と完全に対して応用できること。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">20回の授業と議論と通じて、密度汎関数の基礎原理と応用を説明し、特に最近強ーレーザーにおける原子・分子・クラスターへの応用を重点として紹介すること。</p>
