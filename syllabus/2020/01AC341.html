  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">毎年日本では、土砂災害、河川の氾濫、都市部での内水氾濫をもたらす大雨がしばしば観測される。これらの大雨は、数時間に200ミリ程度の降水をもたらす集中豪雨と数十分に数十ミリの強雨をもたらす局地的大雨に分類され、どちらも複数の積乱雲が組織化したマルチセル型ストーム(積乱雲群)によってもたらされる。本講義では、海洋・大気相互作用の視点から、大雨の発生メカニズムについて説明し、大雨の主要因となる日本周辺の海上での大気下層の水蒸気の蓄積過程について考察する。</p>

専門コンピテンス「知識と理解力」「問題解決能力」</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎年日本では、土砂災害、河川の氾濫、都市部での内水氾濫をもたらす大雨がしばしば観測される。これらの大雨は、数時間に200ミリ程度の降水をもたらす集中豪雨と数十分に数十ミリの強雨をもたらす局地的大雨に分類され、どちらも複数の積乱雲が組織化したマルチセル型ストーム(積乱雲群)によってもたらされる。本講義では、海洋・大気相互作用の視点から、大雨の発生メカニズムについて説明し、大雨の主要因となる日本周辺の海上での大気下層の水蒸気の蓄積過程について考察する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">授業計画<br />
1) 中小規模擾乱の分類    <br />
2) 積乱雲の発生・発達条件    <br />
3) 温位・相当温位の定義と意味    <br />
4) 温度・温位エマグラムの見方    <br />
5) 集中豪雨と局地的大雨の違い    <br />
6) 線状降水帯の形成過程と鉛直シアの役割    <br />
7) 海上での下層水蒸気場の蓄積過程    <br />
8) 大雨をもたらす水蒸気場を代表する高度    <br />
9) 梅雨前線帯の構造と大雨の発生位置    <br />
10) 事例解析とまとめ</p>
   </div>
