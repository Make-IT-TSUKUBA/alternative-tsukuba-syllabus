  <h1 id="course-title">
   <span id="course">0ATMF12</span>&nbsp;<span id="title">がん看護学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">がん患者や家族によくみられる問題をアセスメントし援助する方法を教授するために、専門的ながん看護を実践する上で基盤となる主要理論を用いた援助プログラムを題材に、その主要理論を活用しながら、がんがもたらすあらゆる苦痛症状及び苦痛を包括的に理解し、エビデンスに基づいてキュアとケアを統合して適切に提供する方法について教授する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01EA153と同一。<br />eラーニング科目<br />CNS専攻分野専門科目<br />関東がん専門医療人養成プログラム開講科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネージメント能力<br />
専門領域(がん看護)における実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.主要科学雑誌やon lineの検索システムを用い、最新の論文の中から読むべきもの選択したうえ、その論文の内容を理解し、その概要を定められた時間内で他の学生に説明することができる。																					<br />
2.他の学生が選んだ論文を事前に読むとともに説明を聞いて理解し、疑問点や当該研究の看護上の意義、看護実践の中での位置づけについて討論することができる。														<br />
3.危機介入モデルおよび認知行動療法について説明できる。							<br />
4.病名・予後告知、治療の選択、診断、治療に伴う援助法および症状緩和などに関する事例を紹介し、危機介入モデルおよび認知行動療法を活用して事例をアセスメントし、討論することができる。							<br />
5.アセスメントに基づいて、危機介入モデルおよび認知行動療法を活用した援助方法について討論することができる。							<br />
6.危機介入モデルおよび認知行動療法を活用した援助を系統的に提供する方法について検討することができる。</p>
  </div>

  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">がん看護学演習Iを学びマネージメント能力と専門領域(がん看護)における実践力を身につけたいと考える者</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">三分の二以上の出席を単位取得の要件とし、最終評価がC以上をもって単位を認定する。<br />
各授業コマの課題に対するプレゼン資料とその内容、討議の内容等に基づいて、当科目があげるコンピテンスの習得度を授業の到達目標に沿って評価する。各コマを担当する教員がコマ毎に10点満点で採点し、その合計点に基づいて最終の評点を出す。授業課題をすべて実施して授業毎に発表をすればCを与える。2つのコンピテンスが共に標準的に習得できていると判断されればB判定とする。どちらかのコンピテンスの習得が優れていると判断されればA判定とする。2つのコンピテンスの習得が共に優れていると判断されればA+と判定する。</p>
  </div>
