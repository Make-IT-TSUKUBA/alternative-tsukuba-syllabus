                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本文学に大きな影響を与え続けた、中唐白居易『白氏文集』を概観し、いくつかの作品を講読する。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">古典的世界において中国文学が日本文学ひいては日本文化の形成に果たした意味について理解できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本文学に多大の影響を与えた中唐の詩人白居易(楽天)の「新楽府・李夫人」と「長恨歌」とをおもに取りあげて、周辺の文献と照合しつつ、その作品の特質を考察する。そのさいとくに韻文作品の表現上の特質に留意する。</p>

<tr><th><span class="format">第2回</span></th><td>白居易の人生</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>「新楽府序」を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
