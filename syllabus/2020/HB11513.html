<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HB11513</span>&nbsp;<span id="title">生物・化学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物学および化学実験の中から医学と関連するものを選び,実験を行う。全ての実験テーマを行い、各実験のレポートを提出することを前提として単位の認定を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類学生に限る。<br />9/14-2/19の間に実施<br />対面</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(化学実験)<br />
化学分析(酸塩基、酸化還元、キレート)、反応速度、有機合成などを題材とした実験を行うことで、基礎的な化学実験に関する技術と知識を修得することを目的とする。<br />
1.実験で使用する試薬の調整を行うことにより、化学薬品の取扱法および測容器の使用法などを習得する。<br />
2.酸塩基滴定を利用してアミノ酸などの酸解離定数を求め、緩衝溶液の性質について理解する。<br />
3.吸光光度測定によってイオンや化合物を定量し、吸光光度法の原理と応用を理解する。<br />
4.アミノ酸の分離・精製・同定をクロマトグラフィーによって行い、その原理と操作方法を習得する。<br />
5.医薬品に用いられているサリチル酸誘導体の合成を理解、習得する。<br />
6.ルミノールの化学発光およびアゾベンゼンに光照射したときの変化を観察し、励起状態の精製とその挙動(失活・反応)を学ぶ。<br />
<br />
(生物学実験)<br />
生物の構造と機能を知るための基礎的実験を行い、生物実験の基礎技術及び生物科学的思考法を養う。身近にあっても気づきにくい多様な生物の世界を再認識する。<br />
1.植物の維管束の基本構造と配列を理解する。顕微鏡操作・スケッチの書き方を習得する。<br />
2.ショウジョウバエの唾腺染色体の観察より、遺伝学発展への寄与についての理解を深める。<br />
3.動物の体色変化が色素胞内の色素顆粒の運動性によることを理解する。<br />
4.ゾウリムシの遊泳行動を通して、生物を科学的に観察し、記載する力を身につける。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>唾液腺染色体</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第6回</span></th><td>光化学反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
