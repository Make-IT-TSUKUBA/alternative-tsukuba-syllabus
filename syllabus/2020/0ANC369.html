<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0ANC369</span>&nbsp;<span id="title">空間情報科学特別講義II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">日下 博幸, 松下 文経, 森本 健弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">空間情報科学に関する最近の研究動向を検討し、その中から特に重要と考えられる研究方法、課題、それらの成果、今後の展望について具体例をあげながら講義する。この授業では特に、地球環境における人文・社会現象にかかわる問題について、空間情報科学を活用した最近の研究方法を理解することを目標とする。情報収集、データの構造、空間分析の基礎、空間解析、空間統計、人間環境評価などをとりあげる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">開催決定・日程掲示後に履修申請。<br />01AC312と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「知の活用力」<br />
専門コンピテンス「知識と理解力」「問題解決能力」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">地球環境における人文・社会現象にかかわる問題について空間情報科学を活用した最近の研究方法を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">空間情報科学, 空間解析, モデリング, リスク評価, WebGIS</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">空間情報科学を活用した地球環境科学の最近の研究動向を検討し, その中から特に重要と考えられる研究方法,課題,それらの成果、今後の展望について具体例をあげながら講義する.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">1)	空間情報科学を活用した地球環境科学の情報収集 <br />
2)	空間データの構造とその発展<br />
3)	空間データの取得手法とその展開<br />
4)	空間解析機能の種類と意義<br />
5)	空間データ分析の基礎<br />
6)	空間データ分析と空間統計<br />
7)	空間データのモデリング<br />
8)	空間データによる人間環境評価<br />
9)	空間データによる人間リスク評価<br />
10)	空間データによる人間リスク評価<br />
定期試験に代えて期末課題を課す.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">空間情報科学およびGISの基礎知識を有することが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業への参加態度およびレポートにより評価する.地球環境における空間情報科学の意義と方法を理解できたかという観点から評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

  </div>

3. Murayama, Y. and Thapa, R.B. eds., 2011. Spatial Analysis and Modelling in Geographical Transformation Process. Springer, 300p.</p>
