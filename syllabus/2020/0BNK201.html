<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
先端農業技術科学、とくに新機能や環境調和型農業に適合する作物、果樹、花きの新遺伝資源の作出と利用、農業科学と情報科学を融合するフィールドインフオマテイクス、生産・管理システム、家畜生産機能制御の各研究分野に関する学術論文等を通して既存研究の内容を理解して専門知識を広め、研究動向を把握できるように指導する。さらに、実験の進め方、得られた結果のまとめ方、結果に基づく考察・討論の進め方、英語の原著論文および学位論文の作成方法について具体的指導を行う。<BR> 講究Iにおいては、主として研究の進め方、まとめ方および学会発表の方法を中心に指導する。研究倫理に関する理解を深める。        </p>
