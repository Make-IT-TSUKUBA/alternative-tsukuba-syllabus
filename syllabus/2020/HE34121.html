<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HE34121</span>&nbsp;<span id="title">ライフサイエンスのための病態生化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">糖尿病、脂質異常症、動脈硬化、下垂体・副腎疾患など代表的な代謝・内分泌疾患についてのアップデートなトピックスも含め、病因、病態、診断、治療について、分子レベルあるいは遺伝子レベルまでほりさげて、生化学的観点から学習する。特に生体で重要な働きをもつ代謝、遺伝子発現、ホルモンやシグナル分子の作用機構について理解を深め生命科学研究に必要な生理と病態の理念を学ぶ。医学に関連する様々な複合領域にわたる最先端の研究技術についても紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:修士棟204</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス:人間の健康と疾病の理解</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">生化学の今日的課題をさまざまな観点から論じることができる。</p>
  </div>

   <div id="topics">

第3回(2020年10月14日、3時限)中川 嘉 肥満の分子病態<br />

第4回(2020年10月14日、4時限)鈴木 裕之 癌遺伝子と癌抑制遺伝子<br />

第5回(2020年10月21日、3時限)人見 重美 感染免疫とエイズの病態(1)<br />

第6回(2020年10月21日、4時限)人見 重美 感染免疫とエイズの病態(2)<br />
第7回(2020年10月28日、3時限)岩﨑 仁 骨の代謝異常(1)<br />
Hitoshi Iwasaki  Bone metabolism disorders(1)<br />
第8回(2020年10月28日、4時限)岩﨑 仁 骨の代謝異常(2)<br />
Hitoshi Iwasaki  Bone metabolism disorders(2)<br />
第9回(2020年11月4日、4時限)玉岡 晃 神経・筋の代謝とその異常(神経変性疾患、進行性筋ジストロフィー、ミトコンドリア脳筋症)<br />
Akira Tamaoka  Neuromuscular metabolism and abnormalities<br />
第10回(2020年11月11日、3時限)川上 康 CaとPの代謝とその異常<br />
Yasushi Kawakami  a and P metabolism and abnormalities<br />

  Biochemistry in thyroid diseases<br />
第12回(2020年11月18日、3時限)島野 仁 エネルギー代謝の転写因子(生理)<br />
Hitoshi Shimano  Energy metabolism and transcription factors<br />
第13回(2020年11月18日、4時限)島野 仁 エネルギー代謝と生活習慣病(病態)<br />
Energy metabolism and life-related diseases<br />

Naoya Yahagi        “Neutrigenomics”<br />

第18回(2020年12月16日、3時限)関谷 元博   細胞・組織内のエネルギーセンシング<br />
Motohiro Sekiya</p>

   <p id="assessment">学期末に関心のある疾患についてレポートを要望アンケートとともに提出する。<br />
最低一回は内分泌代謝糖尿病内科のラボミ–ティング抄読会に参加しアップデートな話題を議論する<br />
At the end of classes, submit a report on the issues of your interest with your comments on this program is required. <br />
Attend the weekly labo-data club of the Endocrinology and metabolism group and discuss the updated issues of newly published papers at least one time.</p>
