 <body>
  <h1 id="course-title">
   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 水6</span>
    <br />
    <span id="assignments">川口 敦史, 木塚 朝博, 後藤 嘉宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">【事前登録対象】(教養教育機構企画)<br />実務経験教員<br />【定員700名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">2,3<br />
学長はじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、大学で学ぶ意義や自分の今後の生き方をじっくり考える機会を提供する。そのことにより、学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくりのきっかけを与える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学長講義, 大学生活, 学問と人生, 研究とは, 筑波大学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【5月20日 永田 恭介 筑波大学 学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【5月27日 近藤 誠一 近藤文化・外交研究所 代表、国際ファッション専門職大学 学長】<br />
[21世紀の知的リーダー像]<br />
複雑な国際関係や地球環境問題、急速に進歩するテクノロジーを適切に処理し、価値観の多様化の中で世界を安定と平和に導くには、優れたリーダーと同時にそれを実践するフォロアーが必要である。それにはこれまでの人類文明の流れを把握し、人類の知の蓄積を踏まえた思索と対話を行える大局観と、それを自ら能動的に行動していくしっかりした座標軸をもつ人材を育てなければならない。それを果たせるのは大学をおいて他にない。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【6月3日 河野 一郎 東京オリンピック・パラリンピック競技大会組織委員会 副会長】<br />
[スポーツの力]<br />
現代社会におけるスポーツは、驚異的な発展を遂げたばかりでなく、極めて大きな社会的影響力をもつに至った。今やスポーツは、政治的、経済的、さらに文化的にも、人々の生き方や暮らし方に重要な影響を与えている。このスポーツの力を活用し、スポーツの発展を人類社会が直面するグローバルな課題の解決に貢献するよう導くことは、未来へ向かう第一歩となる。(スポーツ宣言ニッポンより)<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【6月10日 柳沢 正史 筑波大学 教授、筑波大学国際統合睡眠医科学研究機構(WPI-IIIS) 機構長】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といった誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【6月17日 赤阪 清隆 公益財団法人フォーリン・プレスセンター 理事長】<br />
[グローバルに活躍することの魅力]<br />
世界は、リーダーが存在せず、将来を予測するのが困難な「不確実な世界」に突入しつつある。このような世界への日本人の対応能力は、他国に比して低い。地域紛争や、気候変動、感染症、SDGsなど、グローバルな課題が山積しつつあり、その対応能力を持った人材が求められているほか、グローバルに事業を展開する日本企業なども、世界を舞台に活躍できる人材を求めている。国連他4つの国際機関で働いた自らの経験をもとに、グローバルに活躍することの魅力を語り、そのための準備の仕方を示唆する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月24日 守屋 正彦 山梨県立博物 館長、筑波大学 名誉教授】<br />
[AI時代のクリエイティビティー...美的表象から感性を磨く]<br />
知識を有機的に結びつける。それは多面的にものをとらえることで養われる。 AIの時代は人間本来の感性や創造性の涵養が求められ、それは知識を知性や教養に結びつける。講義では日本の造形精神を確認しながら、日本文化のあり方を理解する。グローバル社会の中での、日本の個性。君たちの生き方が問われる時代が来ている。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【7月1日 髙橋 裕子 津田塾大学 学長】<br />
[女子高等教育のパイオニア:津田梅子]<br />
新5千円券の肖像に選ばれた津田梅子。財務省のウェブサイトによると、「1871年、岩倉使節団に随行した最初の女子留学生の一人。1900年に女子英学塾(現 津田塾大学)を創設するなど、近代的な女子高等教育に尽力」したことが選定の理由だ。津田梅子が生きた明治・大正の時代に、「男女共同参画」という言葉はなかった。しかし、彼女は女性の社会参画、社会貢献をめざし、女子高等教育のパイオニアとして、&lt;人作り&gt;にかけた夢を粘り強く追い求め、果敢に実現させた。いかにして女性リーダーの育成を可能にしたのか、その先駆的な手法や津田梅子の&lt;スピリット&gt;を紹介したい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【7月8日 鈴木 健嗣 筑波大学システム情報系 教授、サイバニクス研究センター長】<br />
[人々を支援する人工知能とヒューマン・テクノロジー]<br />
人々の残存機能や、本来有する能力を引き出すためのテクノロジーに関する研究を紹介する。これらは、人々の行動の深い理解に基づき、人工知能やロボット等の工学的な手法により行動形成を支援することで、人々が主体性を持って社会的な行動を行う未来を実現するための取り組みである。応用科学と社会実装に携わってきた経験を踏まえ、文理を超えた新しい学問分野や新産業を開拓するため、学術性と実践知を両立する学問の重要性について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【7月15日 羽山 明 理想科学工業株式会社  代表取締役社長】<br />
[経営者として学んだこと]<br />
私は電気技術者になりたいと思い、大学卒業後化学会社に就職しましたが、その後父が創業した理想科学に入社して経営の勉強を始めました。30代半ばから21年間、全世界に販売網を持つ事務機器製造会社のトップを務めていますが、それは組織運営、人生、社会などについてのさまざまな「学び」の時間でもありました。講義では、私が学んだことをいくつかご紹介します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【7月22日 八木 勇治 筑波大学生命環境系 教授】<br />
[地震現象を理解して正しく恐れる]<br />
南海トラフ巨大地震や首都直下地震等がマスコミで取り上げられているが、様々な仮定の基に算出された予測や数字が一人歩きし、これらの地震のリスクや切迫度を正しく把握することが難しくなってきている。本授業では、地震現象を概説した上で日本の地震活動について説明し、地震対策とその問題点について議論する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
