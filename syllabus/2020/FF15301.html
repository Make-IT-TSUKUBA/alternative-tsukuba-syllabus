<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FF15301</span>&nbsp;<span id="title">確率・統計学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春学期 応談</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学や物理学に用いられている確率分布を理解し,応用するのに必要な基礎的事項を解説する。できるだけ具体的な応用事例に沿って話を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門基礎科目 選択科目<br />2020年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">この科目は応用理工学類の教育目標「共通基盤学力の強化と専門性の養成」に対応している。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">(1)確率論・統計学の基本概念を理解する。<br />
(2)確率の具体的な計算に習熟し、具体的な事例における確率計算を行う能力を身につける。<br />
(3)統計学の具体的な計算に習熟し、データに基づいた統計、推定、検定を行う能力を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">確率論, 統計学, 確率密度分布, 二項分布, ポアソン分布, 正規分布, 中心極限定理, 母集団, 標本, 点推定, 区間推定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の前半では確率論の基本概念と具体的な確率分布、およびその性質について学ぶ。講義の後半では、前半の内容との類比により統計学の概念とその応用について学ぶ。また、講義の最後では確率論と統計を結びつけた概念である推定・検定について学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>確率論1: 確率変数と確率分布関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>確率論2: モーメントの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>確率論3: モーメントとモーメント母関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>確率論4: 確率変数の変数変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>確率論5: 多変数の確率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>確率論6: 相関係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>確率論7: 二項分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>確率論8: ポアソン分布と多項分布、超幾何分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>確率論9: 正規分布と中心極限定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>統計学1: 母集団と標本、統計量の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>統計学2: 統計量の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>統計学3: 正規母集団の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>統計学4: 正規母集団の性質と応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>推定・検定1: 点推定と区間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>推定・検定2: 仮説と検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">数学は受動的に「概念の理解」することと、とそれを活用して能動的に「問題を解く力」がともに必要になります。講義を真剣に聞くことは概念の理解を進めてくれますが、それだけでは問題を解く力は身につきません。教科書などの問題を積極的に自分に解くことで、問題を解く力も身につけてください。また、講義後半では講義前半の内容について概念の理解と問題を解く力両方が備わっていることが前提になります。この観点からもきちんと問題をとき能動的な力を身につけながら学習を進めてください。</p>
