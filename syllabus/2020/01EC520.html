  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義形式(学内)。中国で世界遺産に認定された雲岡石窟や龍門石窟、また敦煌莫高窟などを対象とする。この授業では、その中でも北魏時代(439年から534年)に開かれた石窟を取り上げる。窟形式や造像の様式、形式、また文様などの要素を様々な角度から分析し、それを総合的に考察することで評価を行う。それぞれの石窟がいかなる目的のために、またいかなる人々のために開かれたか、そのためにいかなる工夫がなされたかを明らかにする。そしてこの作業から抽出される、それぞれの石窟の特殊性に基づき、それに適した石窟の保存を考える能力を養成する。これにより、中国北魏時代の代表的な石窟に関する基礎的な知識を有し、その評価を基盤として活用など保護の方法を自らの研究と関連してできるようになる。</p>
  </div>
  <div id="note-heading-note">

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">学生は、世界遺産である雲岡石窟と龍門石窟に関する基礎的な知識を有し、それらを 評価する方法論を取得できるようになる。またその評価を基盤として、個々の学生 が、活用など保護の方法を自らの研究と関連して考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">雲岡石窟および龍門石窟について概観し、その価値がどこにあるかを理解し、それら にいかなる評価を与えることが可能かを考察できるようにする。講義形式で授業を進めるが、必要に応じて履修者とのディスカッションをおこなう。 <br />
第 1 回雲岡石窟の概説 第 2 回雲岡石窟第一期 (曇曜五窟) について 第 3 回雲岡石窟第二期諸窟 (編年) についてー第九・十窟を中心に 第 4 回雲岡石窟第二期諸窟 (造営思想) についてー明窓左右壁の山岳文様に注目して 第 5 回雲岡石窟第二期諸窟 (工人系統) についてー第五・六窟を中心に第 6 回雲岡石窟の評価 第 7 回龍門石窟古陽洞の造営過程について 第 8 回龍門石窟賓陽洞について (仏教美術の漢民族化の完成) 第 9 回龍門石窟以外の北魏時代後期の仏教造像についてー道教との融合 第 10 回龍門石窟の評価</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">雲岡石窟では、中国で最初の国家的造営の石窟であるとと もに、皇家のために造営された石窟である点を評価し、龍門石窟では、漢民族化が進 み、仏教美術の中国化の完成が認められる点を評価する。また、龍門石窟以外の地域 では、道教との融合が見られることも注目し、これも仏教美術の中国化の一環である ことを評価する。</p>
   </div>
  </div>

    <p id="textbook-textbook">1. 八木春生『雲岡石窟文様論』法蔵館、2000 年,八木春生『中国仏教美術の漢民族化』法蔵館、2004 年</p>
