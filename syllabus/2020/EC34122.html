<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34122</span>&nbsp;<span id="title">森林資源経済学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">立花 敏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林資源経済学に係る諸問題の背景・現状・対処などをセミナー形式で検討すると共に,研究計画書の作成や評価を行い,卒業研究に向けた基礎力を養う。この中では,個別テーマに即したプレゼンテーションや論文の書き方も取り上げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">【汎用コンピテンス】<br />
・課題に応じた専門的なプレゼンテーション資料の作成とプレゼンを行うことによりコミュニケーション能力が養われる。<br />
・研究計画書の作成と評価、さらに評価結果を受けた対応の検討を通じて批判的・創造的思考力が養われる。<br />
・研究計画書の過程で既往文献のレビューや統計調査データの確認をすることにより、データ・情報リテラシーに係る知識が備わる。<br />
【専門コンピテンス】<br />
・専門的なプレゼンテーション資料や研究計画書の作成等を通じて体系的な専門知識が備わる。<br />
・「経済学者になったつもりで」需給両面での検討を行うことにより、専門の基礎となる教養が身につく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">日本国内および世界の森林・林業・木材問題に関する文献・統計書などの検索方法や入手方法,利用の仕方を学び,自ら課題に接近する能力を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林・林業・木材統計, FAO統計, 統計処理, 研究計画書, プレゼン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">研究計画書の作成と評価を行うことにより、卒業研究に向けた準備を行う。また、担当教員が統計資料の所在や用い方などを解説し、それを踏まえて履修生は自らの関心に応じてテーマを設定して統計データを用いた分析と分析結果のプレゼンテーションを行う。それぞれのプレゼンテーションを受け、他の履修生と共に分析結果や考察に関する議論を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)演習の進め方のガイダンス、(2)因果関係の作図(一緒に考えよう)、(3)統計資料を読み解く(どのようなことが分かるかを考えよう)、(4)キャリアインカレ説明会・グループ分け</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第2回</span></th><td>プレゼン資料作成</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第3回</span></th><td>プレゼンリハーサル</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第4回</span></th><td>プレゼン</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第5回</span></th><td>論文作成の仕方:論文とレポートの違い</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第6回</span></th><td>研究計画書の作成</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第7回</span></th><td>研究計画書の評価</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第8回</span></th><td>研究計画書の評価結果への対応</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第9回</span></th><td>経済学者になったつもりで森林・林業・木材産業を分析する1:需要面</td><td> 担当:</td><td>立花 敏</td></tr>
<tr><th><span class="format">第10回</span></th><td>経済学者になったつもりで森林・林業・木材産業を分析する2:供給面</td><td> 担当:</td><td>立花 敏</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">森林資源経済学,国際森林管理論,森林管理学,林業経営体論,森林管理・経済学基礎演習などを履修しておくことが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">70%以上出席し,研究計画書作成・評価ならびにプレゼンを行った履修生に対し,これらの内容を70%,ディスカッションへの積極性を30%として評価する。</p>
