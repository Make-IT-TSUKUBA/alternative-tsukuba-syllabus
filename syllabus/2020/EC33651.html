<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33651</span>&nbsp;<span id="title">再生可能エネルギーと生物資源循環技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金3,4</span>
    <br />
    <span id="assignments">北村 豊, ダス ネヴェス マルコス アントニオ, 張 振亜, 雷 中方, 野口 良造</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源の高度利用の一環として、バイオマスのエネルギーや素材への変換や利用技術について解説する。また自然エネルギーに関する最新技術や普及動向などについても言及して、再生可能エネルギーを活用する資源循環型社会の構築について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国立台湾大学とのジョイント講義(一部遠隔授業)平成28年度までの「バイオマス資源循環工学」(EC33281)及び「グリーンエネルギー工学」(EC33041)を履修済みの者は履修できない。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識<br />
専門コンピテンス3.国際的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.バイオマスやその循環技術についての基礎知識を修得する。<br />
2.未利用資源や廃棄物の利活用システムなどの技術開発を理解する。<br />
3.再生可能エネルギーに関する基礎技術を習得する。<br />
4.生物資源の循環利用とその開発・発展の方向に関する知見を得る。<br />
5.英語による授業を行うことにより,異文化理解力・コミュニケーション能力を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バイオ燃料, 低炭素社会, バイオマス, 省エネルギー, 資源保全, 資源循環, 自然エネルギー, 資源, 廃棄物, 再利用, 循環型社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">遠隔講義システムを活用した国立台湾大学生物資源農学院生物産業機電工程系とのジョイントクラス。英語で講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>東南アジアとバイオマス利用<br />
Biomass Utilization in Southeast Asia</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>燃料電池<br />
Fuel Cells</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>水熱前処理を用いた作物残留物からのバイオエネルギー回収の向上 <br />
Enhancement on Bioenergy Recovery from Crop Residue by Using Hydrothermal Pretreatment</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>変換技術:バイオエタノール<br />
Conversion Technology: Bio-ethanol</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>バイオエネルギーの回収と畜産廃棄物からの栄養素のリサイクル <br />
Bioenergy Recovery and Nutrients Recycling from Livestock Wastes(</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>変換技術:バイオディーゼル<br />
Conversion Technology: Bio-diesel</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>木質バイオマスのエネルギー変換技術 <br />
Energy conversion technology of wood biomass</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>変換技術:バイオガス化<br />
Conversion Technology: Bio-gasification</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>バイオマスの圧密化とペレット<br />
Biomass Densification and Pellet</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>バイオマスと再生可能エネルギーの未来:日本と台湾(まとめ)<br />
The future of Biomass and Renewable Energy: Japan and Taiwan(discussion)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
