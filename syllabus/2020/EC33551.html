<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33551</span>&nbsp;<span id="title">木質バイオマス工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">木質バイオマス利用の様々な技術開発例を通じて、地域資源およびバイオマス利用の意義や化学工学の基礎知識を身に着ける。とりわけ産業化が期待されているリグニン系の新素材や、セルロースナノファイバーなどのバイオベース材料の開発について、最新の開発例を解説することで、その化学工学の技術と社会的な意義を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。横断領域科目「環境」。<br />9/12,19</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス 1.体系的な専門知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">「持続可能な社会の創造に向けた木質バイオマスの活用について」の最新の動向に関する知識が得られます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バイオマス, バイオベース材料, 化学工学, 環境適応性, リグニン, 高分子化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林は私達の身近にある持続的生産が可能な資源です。森林由来の素材はプラスチック汚染の原因とならない環境適応型の材料に変換することも可能で、注目されています。この身近な再生可能資源を有効に使うことにより、我々の社会をより良い方向に変えていくことが可能です。本講義では、木質バイオマス利用の必要性、利用技術とその効果について概説します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>森林資源の利用とバイオマス変換技術(9月12日(土)10:10~17:30)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>新たな機能を持った環境適応型バイオベース材料(9月19日(土)10:10~17:30)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
