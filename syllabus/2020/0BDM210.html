<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0BDM210</span>&nbsp;<span id="title">金融データ解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金7,8</span>
    <br />
    <span id="assignments">牧本 直樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、金融分野で現れるさまざまなデータを利用して金融市場分析や投資戦略分析などを行う際に必要となる分析手法やその基盤となる統計理論を修得することを目標とする。金融データは一般に時系列データとなるため、多変量自己回帰モデルや誤差修正モデルなどの時系列モデルを最初に取り上げ、さらに発展的な内容として多変量GARCHモデルやレジームシフトモデルなども解説する。また具体的な分析事例を説明するとともに、分析用ライブラリも紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02FA285と同一。<br />2020年度開講せず。<br />西暦奇数年度開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">1. 研究遂行能力<br />
2. エビデンスベース分析能力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">金融データを分析するための手法として,多変量GARCHモデル,レジームシフトモデル,極値モデルなどの理論を理解するとともに,実データを用いた金融市場の分析技術を習得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">金融時系列, 多変量GARCHモデル, レジームシフトモデル, 極値モデル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">(1) 金融データ分析概論<br />
<br />
(2) 多変量時系列モデルとその応用<br />
<br />
(3) レジームシフトモデルとその応用<br />
<br />
(4) 極値理論と金融データ分析</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">確率とデータ分析の基礎理論およびデータ分析の基本を修得していること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業における発言や質疑応答(20%)と演習レポートの合計(80%)により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">講義(70%),演習(30%).<br />
講義中に取り上げる論文については講義までに目を通しておくこと.<br />
講義内容に関連する演習問題をレポートとして課すので,指定された期限までに解答して提出すること.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

必要に応じて講義中に参考文献を紹介する.</p>
