   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">看護現場において倫理的な問題・葛藤について関係者間での倫理的調整を行うために必要な知識について、総論的知識のレクチャーと事例を用いた討論を通して教授する。</p>

看護の感性と倫理観</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1.看護者の倫理綱領と看護倫理の原理論について説明できる。<br />
2.臨床で生じる倫理的問題や葛藤について、看護倫理の原理論を題材に事例を提示することができる。<br />
3.自らの発表内容に対する質問とコメントを理解し、討論の内容を以後の看護実践の質の向上に反映するための方向性を提示できる。<br />
4.他の学生の発表内容を理解し、その意義と欠点を理解し、その向上のためになる質問や討論をすることができる。<br />
5.看護者の倫理綱領や看護倫理の原理論に基づいて、倫理的な問題や葛藤を調整するために必要な検討事項を列挙することができる。<br />
6.倫理的な問題や葛藤について関係者間で倫理的調整をおこなう際の具体策を列挙することができる。</p>
