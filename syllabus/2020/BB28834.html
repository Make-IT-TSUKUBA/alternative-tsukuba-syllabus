                <p id="style">
新型コロナウイルス対策のため、全てオンラインで授業を実施します。授業、オフィスアワーはzoomを、資料の共有、課題提出はmanabaを使用します。<BR>zoomでの授業参加には以下の4点が必要です。<BR>1. コンピュータ、スマートフォン、もしくはタブレット<BR>2. カメラ(コンピュータ等に内蔵のものを含む)<BR>3. マイク(コンピュータ等に内蔵のものを含む)<BR>4. インターネット環境<BR>インターネット環境は75分あたり、500MB程度が必要だと思われます。新型コロナウイルス対策という止むを得ない事態の中で、できるだけ有意義な授業を展開するため、ご理解ください。<BR><BR>zoomへの接続についてはmanabaに初回授業数日前までに掲載します。本科目履修希望者は、履修登録期間中にmanabaの早期登録制度を利用してください。事前にご確認の上、初回授業の時間には接続できるようにしてください。ご不明な点はお気軽に担当教員にご連絡ください。<BR>manabaの登録コードは「1053897」です。<BR><BR>また、manabaへのアクセスが集中し、アクセスが困難になることも考えられますので、受講生のメールマガジンで情報提供を行う可能性があります。<BR>受講希望者は大学のアドレスから以下のアドレスに、名前、学籍番号、学類、学年を記入して、できれば初回授業前日までにメールをご送信ください(受講を取り消す場合はご連絡いただければメールマガジンから削除します。)。<BR>以下のアドレスはメールマガジンに登録する目的のみに使用しますので、その他のお問い合わせは上記の連絡先にご連絡ください。<BR>2020.com.const.law.u.tsukuba@gmail.com<BR><BR>なお、授業の模様はmanabaにアップする予定ですので、接続不良等で授業に参加できなかった際にはご活用ください。<BR>連絡はmanabaもしくは大学のメールアドレスを通して行いますので、それぞれ頻繁にご確認ください。<BR><BR>社会学類の学生はもちろんですが、憲法や比較憲法に関心を持つあらゆる学類の学生の履修をお待ちしています。<BR>新型コロナウイルスの感染が拡大しオンラインでの授業を強いられていますが、この授業を通して、大学で学ぶこと、憲法を学ぶことの意義を共に考えてみたいと思います。<BR>教員を使うのは学生の正当な権利ですので、気付いたことや質問は積極的にお知らせください。教員もお一人おひとりの力になれるよう努力します。憲法を学ぶことで、新たな視野が開けることを願っています。なお、授業は「なまもの」ですので、みなさんと教員の対話で授業内容を変更することがあります。その際には事前にご相談します。<BR><BR>日本国憲法について扱う「憲法I」および「憲法II」とともに履修することで、比較法の視点から日本国憲法について学ぶことができます。                </p>
