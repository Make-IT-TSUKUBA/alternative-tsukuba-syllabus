<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH029</span>&nbsp;<span id="title">JSC Project(JSCプロジェクト)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ界の最前線における多種多様な職務経験の機会を幅広い候補者に提供していく。日本スポーツ振興センターが保有する資源(各種受託事業、JISS、国際連携等)を活用することによって、パートナーシップ締結団体の組織の壁を越えた「越境学習」プログラムを遂行する。組織や人材の連携と協働、あるいは「スポーツ資源の開発」の基礎的経験を通して、「人の間」に入り尽力するために、自分自身の課題や将来構想のヒントを経営的な視点から整理できる能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP032と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">プロジェクトマネジメントに関する実践的能力とは何かについて述べることができ、またそれらの能力を身に付けることができるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プロジェクトマネジメント, 実践的能力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・実習は、以下の3段階に分かれて行われる。<br />
第1次研修  初期研修<br />
第2次研修  本格的研修<br />
第3次研修  最終評価<br />
・学生は提示されたプロジェクトリストから、学生自身の興味関心に従ってプロジェクトを選択し、所定の申請手続きと諸指導を受ける。実習期間はプロジェクトにより多様な経験を通して学ぶ。<br />
・プロジェクトの例としては、国際的なイベント入札に関するもの、政策情報の収集と分析に関するもの、国内におけるスポーツタレントの発掘と開発、選手育成、コーチング、スポーツインテグリティープロジェクトなどである。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">

   <p id="assessment">活動報告書:50% 外部(JSC)評価:50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">プロジェクトに関係する政策の背景や内容等について、事前から調べて認識しておき、また実習の最中も他の政策との関連性を踏まえ認識を深めること。</p>
