<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:
・各自、表現のテーマやねらいに沿って作品を構想し、絵画表現を構築する手法を学ぶ。
・自らの作品における構想とイメージの表現効果を分析し、その傾向と独自性を把握して絵画表現を展開する力を身につける。
・制作実践を通して、画家として自立的に活動するための独創的な制作方法論を構築する。
 授業の概要:高度な描画力と専門知識を活かした独創的な絵画表現を実現するために、受講者個々の表現内容および描画方法について助言・指導を行う。また、作品の制作と発表を促し、対外的な評価の獲得によって活動の基盤を形成できるよう助言する。
 授業計画:(1) ガイダンス、(2) 作品制作1 構想表現の検討、(3) 作品制作2 構想の技法・材料実験、(4) 作品制作3 独自の構想表現の制作実践、(5) 作品制作4 イメージ展開の方法の検討、(6)~(9) 作品制作5-8 イメージ展開のための技法・材料実験、制作実践、(10) 作品講評</p>

   <div id="topics">
