<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界をリードする研究者の専門分野における基礎知識と最近の研究動向を講演から学び、その内容や関連事項についてメンター教員と討論を行うことにより、研究発表と討論の方法を習得すると同時に、研究に関する専門力と目利き力を養う。また、レポートを作成し、研究の進め方について理解を深め、研究遂行能力を養う。またセミナーで学んだ最近の研究トピックに関連する論文を読んで、それらをメンター教員と関連トピックについて話し合うこと、ならびに研究の理解を深めるために最近の研究トピックに関するレポートを書くことで、理解を深め、論文を書くことの基礎を身につける。</p>
  </div>
  <div id="note-heading-note">

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. セミナーで学んだ最近の研究トピックスについて説明できる。<br />
2. セミナーで学んだ最近の研究トピックスおよび関連領域のトピックスについて議論できる。<br />
3. レポートを書くことによって科学論文の書き方に習熟する。<br />
4. レポートを書くことによって研究の進める能力を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">評価はレポートに基づく(100%)。レポートは英語で書くこと。任意の3回のセミナーを選択し、研究トピックスの概要をまとめ、関連領域の最近の知見を含めた考察をレポートにまとめて提出する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
