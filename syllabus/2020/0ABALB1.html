<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、語彙指導を中心に据えながら、英語教育学分野における実践的な手法を、その理論的背景と共に理解することを目指す。先行研究および授業ビデオを活用しながら学び、4技能5領域における幾多の授業手法が、どのような原理に基づいているのかを解明することで、授業実践に係る原理と効果的な指導法を理解していく。さらに、こうした点を授業実践力育成の観点からグループ・ディスカッションをすることによっても、理解を深める。</p>

2. 英語で授業を行うContent and Language Integrated Learning (CLIL)について理解を深める。<br />
3. 語彙コロケーションに留意しながら再話指導ができるようにする。<br />
4. 指定項目について英語で適切にプレゼンテーション/模擬授業ができるようにする。</p>
