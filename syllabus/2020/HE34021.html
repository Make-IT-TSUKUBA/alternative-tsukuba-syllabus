$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">HE34021</span>&nbsp;<span id="title">画像検査学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">磯辺 智範, 石津 智子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">医療現場で用いられる画像検査について超音波検査とMR検査を中心に、検査の特性、原理、撮像技術、画像解剖について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度以前入学者用<br />7/1-8/5   この期間内予定(掲示参照)<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療	3. 臨床検査の知識と実践力<br />
国際	3. 臨床検査の知識と技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)	超音波検査装置の仕組みについて説明できる。<br />
(2)	各部位における超音波検査法について説明できる。<br />
(3)	MR検査装置の仕組みについて説明できる。<br />
(4)	各部位におけるMR検査法について説明できる。<br />
(5)	X線画像の特徴について説明できる。<br />
(6)	画像がどの検査によって得られたものなのかを判断できる。<br />
(7)	造影剤の役割と副作用について説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">超音波検査, MR検査, CT検査, 単純X線撮影, 画像解剖, 造影剤</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医療現場で用いられる画像検査について超音波検査とMR検査を中心に、検査の特性、原理、撮像技術、画像解剖について解説する。<br />
<br />
日程:7月27日(月)~8月5日(水)<br />
   詳細については後日案内を出す</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>磯辺智範<br />
<br />
画像検査入門:<br />
画像検査の種類、特徴、画像形成原理、必要な検査の選択、画像評価<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>磯辺智範<br />
<br />
画像から見える疾病:<br />
各種画像検査による疾病の見え方の違い<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>磯辺智範<br />
<br />
画像検査に使われる薬剤とその安全性:<br />
造影剤(超音波、MR、X線)の特徴、安全性、副作用<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>磯辺智範<br />
<br />
生体における超音波の特性:<br />
超音波のビーム特性、生体における散乱、吸収の過程などの物理的特性<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>磯辺智範<br />
<br />
超音波装置:<br />
画像表示法、画像モード、装置の構成、検査の安全性<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>磯辺智範<br />
<br />
超音波検査手法:<br />
ドプラ法、ハーモニックイメージ、IVUS(血管内超音波診断法)<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>磯辺智範<br />
<br />
超音波検査のアーチファクト:<br />
超音波検査におけるアーチファクトの発生原理・軽減法<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>髙田健太<br />
<br />
腹部超音波検査1:<br />
肝・胆・膵の超音波検査法と画像所見<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>髙田健太<br />
<br />
腹部超音波検査2:<br />
脾・腎の超音波検査法と画像所見<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>髙田健太<br />
<br />
頸部・表在領域の超音波検査:<br />
乳房・甲状腺・血管の超音波検査法と画像所見<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>石津智子<br />
<br />
心臓超音波検査の前に:検査に必要な解剖・生理学<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>石津智子<br />
<br />
心臓超音波検査の基本:検査手技、正常像<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>石津智子<br />
<br />
心臓超音波検査の実践1:疾病と画像所見<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>石津智子<br />
<br />
心臓超音波検査の実践2:定量的な評価<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>磯辺智範<br />
<br />
MR画像の成り立ち:<br />
MR現象、画像再構成、画像の特徴<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>磯辺智範<br />
<br />
知っておきたいMR画像:<br />
T1強調画像、T2強調画像、拡散強調画像等の見方、MR画像に発生するアーチファクトの種類と特徴<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>磯辺智範<br />
<br />
MR検査の安全性:<br />
体内金属の危険性、金属持ち込み事故の事例<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>磯辺智範<br />
<br />
眼底写真撮影:<br />
眼底写真の撮影法、読影、機器の構造<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>磯辺智範<br />
<br />
サーモグラフィ:<br />
サーモグラフィの構造と利用法<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>磯辺智範<br />
<br />
中性子を利用した画像:<br />
中性子線の性質と特徴、医学における利用、中性子イメージング<br />
---------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
