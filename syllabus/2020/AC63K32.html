  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">10 Years After: The Fukushima Nuclear Disaster in Literature<br />
<br />
On March 11th, 2021, at the end of this academic term, the devastating Fukushima Nuclear Accident, triggered by earthquakes and tsunami, will see its 10th anniversary. The site of the nuclear catastrophe is just 200 kms to the north of our university. In 2011, a radioactive cloud lay for days over the city of Tsukuba, contaminating its surroundings and scaring its inhabitants, the students and professors. Ten years later – or was it only three years later? – Japan’s unprecedented nuclear disaster fell into oblivion. But are we justified to forget? What is the situation today? And how has Japan, the Japanese public, reacted to this catastrophe?<br />
This seminar will look at how the Fukushima Nuclear Disaster has been presented in literature inside (and outside of) Japan, and how this reflects today’s Japanese mindset.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The class will start with an attempt to reconstruct the Fukushima Nuclear Disaster using individual, collective, discursive, and scientific approaches, and discuss the current situation, and its social, political, and economic effects on the Japanese people. It will then focus on the anthology “March Was Made of Yarn” which presents a number of Japanese and foreign literary publications on the disaster in 2012. Here the focus lies as much on the representation of the Fukushima Nuclear Disaster and its effects as on basic literary strategies which enable and structure the attempts to write about existential experience. Discussions will be inspired by the political, philosophical and aesthetic assessments by critical Japanese thinkers such as Saeko Kimura and Yasushi Uchiyamada.</p>
