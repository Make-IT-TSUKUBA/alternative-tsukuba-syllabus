<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">0A0A102</span>&nbsp;<span id="title">陸域フィールド実習1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 集中; 春C 集中; 夏季休業中 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然保護、特に陸域の生物多様性保全・希少野生生物の保全について学ぶ。実習地は八ヶ岳周辺とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">八ヶ岳実習(3泊4日を予定)は夏季集中として実施する。また、事前学習と事後学習を行う。日程の詳細については、自然保護寄付講座のウェブサイトと掲示により行う。宿泊、移動の関係から人数制限を行う場合がある。英語でも対応する。 2020年度入学者は0A0A102で履修登録し、2019年度以前入学者は02JZ107で履修登録すること。<br />02JZ107と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">生物多様性の実態を理解し、その保全についての問題意識を持つ。具体的には、昆虫と植物の多様性を理解するために、採取法、同定法の基礎を習得する。八ヶ岳に生育する希少生物を観察し、観察結果、講義内容、文献から、その特性を理解する。さらにその保全について問題意識を持つと共に、保全のあり方について提案できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">八ヶ岳, 植物, 小型哺乳類, 昆虫, 生物多様性, 絶滅危惧種</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然保護、特に陸域の生物多様性保全・希少野生生物の保全について学ぶ。実習地は八ヶ岳周辺とする。生物多様性の理解を実体験から深めるために、野生植物と昆虫を実際にサンプリングし、その種同定を行う。また、ヤマネなどの小型哺乳類の調査方法について学ぶ。さらに希少野生生物の生育・生息環境、野生動物による森林被害、植生帯ならびに地形と植生の関係などについても、現地観察を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>事前オリエンテーション 筑波大学構内 植物観察のポイント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>八ヶ岳実習1:山岳域における生物多様性とその保全<br />
現地集合後、安全対策等に関するレクチャー、植物観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>八ヶ岳実習2:山岳域における生物多様性とその保全<br />
湿地生態系観察、希少野生動物の生態調査体験、植物採集、昆虫のライトトラップ調査、コウモリの音声調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>八ヶ岳実習3:山岳域における生物多様性とその保全<br />
植物標本の作製法、昆虫標本の作製法、昆虫のライトトラップ調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>八ヶ岳実習4:山岳域における生物多様性とその保全<br />
植物同定に関するテスト、実習成果のとりまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>標本提出と標本確認</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">宿泊、移動、安全確保のため、人数制限を行う。15名程度までを予定する。<br />
登山靴・雨具等の山歩きをできる装備等は、受講者自身が事前に準備すること。<br />
八ヶ岳実習<br />
演習林宿泊所に3泊する。<br />
現地までの移動、宿泊費は、自己負担とする。<br />
宿泊所の関係で、自炊も行う。<br />
植物標本作成のため、新聞紙等を準備すること。<br />
予定は変更される場合がある。詳細な日程については4月以降に決定する。</p>
   </div>
  </div>
