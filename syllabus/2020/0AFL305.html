<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第1章(第1回から第7回)「EU法と国内法」は、国内法の各分野 (憲法、私法、刑法の順) からEU法を説明する。憲法・民法などは日本法科目でもあるため、馴染みやすい。
第2章(第8回から第10回)「EU運営方法条約の最も重要な条文」は、EU法の各領域を扱う。その際、実務における最も重要なところを集中的に説明する。輸入数量制限禁止、EU裁判所の地位などの問題を扱う。
2016年1月に「法学学習戦略」を発表したことを受けて、法学に関する効率の良い学習方法も、話題とすることがある。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01NA203と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">この科目の目標は、2009年12月発効のリスボン条約で大幅に改正された欧州連合(EU)法に関する概説である。また、EU法の最近の動きを紹介・議論することを通して、新しい問題に関する討論能力を養成することも目標の一つである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">EU法, 人権憲章, 気候変動対策</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">途中で全員に○×問題を出して、知識を確認する。さらに論点について問題を提起して、受講者に発言を求める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>EU法の体系<br />
EUとECの関係、リスボン条約、一次法と二次法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>EU法と国内法の関係<br />
EU法の国内法に対する優劣問題に関する判例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>立法手続きと民主主義<br />
EUの機関、立法手続き、民法主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>消費者保護法<br />
製造物責任、訪問販売、普通契約約款</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>会社法<br />
情報公開、欧州株式会社、国際会計基準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>経済刑法<br />
独占禁止法における過料処分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>エネルギー関連法<br />
地球温暖化対策、再生進可能エネルギー促進</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>国境を越える貿易の自由<br />
EU運営条約34条に関する通常事例と判例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>EU裁判所の地位<br />
EU運営条約267条に関する通常事例と判例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>指令、規則と決定<br />
EU運営条約288条に関する通常事例と判例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
