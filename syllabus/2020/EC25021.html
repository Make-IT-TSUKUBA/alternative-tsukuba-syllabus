<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25021</span>&nbsp;<span id="title">生化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5,6</span>
    <br />
    <span id="assignments">宮崎 均, 深水 昭吉, 加香 孝一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生体の主要な構成成分であるタンパク質,脂質,糖質,核酸の構造と機能,さらには代謝反応について,実際の生命現象との関わり合いを例にとり解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 応用生命化学コース 環境工学コース*</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">専門コンピテンス1.体系的な専門知識<br />
専門コンピテンス2.専門の基礎となる教養<br />
専門コンピテンス4.問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">生体構成成分およびそれらの働きに関する基本的な知識を習得でき、今後様々な生命現象の仕組みを理解するための基礎能力が養われる。これは、植物、微生物、動物からなる生物資源に関する総合的学習に繋がるものである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">糖, タンパク質, 核酸, 脂質, 代謝, 遺伝子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1-5週 [前半] は宮崎(教科書、板書、パワポを中心)が、6-10週 [後半] は深水・加香(スライド、DVD、板書とプリントを中心)が講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>糖質(炭水化物)の分類、化学構造、機能</td><td> 担当:</td><td>宮崎 均</td></tr>
<tr><th><span class="format">第2回</span></th><td>アミノ酸の性質と種類</td><td> 担当:</td><td>宮崎 均</td></tr>
<tr><th><span class="format">第3回</span></th><td>タンパク質の構造と機能および酵素の性質と反応機構</td><td> 担当:</td><td>宮崎 均</td></tr>
<tr><th><span class="format">第4回</span></th><td>核酸の成分、構造、性質、機能</td><td> 担当:</td><td>宮崎 均</td></tr>
<tr><th><span class="format">第5回</span></th><td>脂質の種類、構造、機能</td><td> 担当:</td><td>宮崎 均</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞の機能と代謝調節</td><td> 担当:</td><td>深水 昭吉</td></tr>
<tr><th><span class="format">第7回</span></th><td>代謝とエネルギー生成:解糖系、トリカルボン酸回路、電子伝達系</td><td> 担当:</td><td>深水 昭吉</td></tr>
<tr><th><span class="format">第8回</span></th><td>代謝とエネルギー生成:脂肪酸代謝、生化学の成り立ち</td><td> 担当:</td><td>加香 孝一郎</td></tr>
<tr><th><span class="format">第9回</span></th><td>光合成、アミノ酸とヌクレオチド代謝</td><td> 担当:</td><td>加香 孝一郎</td></tr>
<tr><th><span class="format">第10回</span></th><td>細胞周期、タンパク、DNA、RNA 合成と遺伝子発現メカニズム</td><td> 担当:</td><td>深水 昭吉</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

    <p id="textbook-textbook">1. コーン・スタンプ,生化学(第5版、田宮信雄訳、東京化学同人)</p>
