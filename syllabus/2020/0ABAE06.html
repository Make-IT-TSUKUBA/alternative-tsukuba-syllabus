<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">0ABAE06</span>&nbsp;<span id="title">文学研究発表演習B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講者全員がより高度な学術的水準をめざして研究発表を行い、教員も参加してディスカッションを行うことで、文学・文化研究分野における学術論文執筆や学会発表の洗練方法を実践的に学ぶ。発表者は学位論文に結実することを念頭においた研究発表をおこない、問題意識を深化させ、先行研究を批判的に概観しつつ当該研究の独自性を示し、的確かつ説得力ある対象テクスト分析をおこなったうえで学界に寄与する考察を展開するよう努め、その成果を完成度の高い学術的形式にのっとって発信する機会とする。他の受講者は、これらの側面を吟味し、研究の質の向上のための有効な改善策を検討し、建設的な発言能力を一層磨いて、学術交流のための資質を高める。</p>
  </div>
  <div id="note-heading-note">

  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">受講者全員がより高度な学術的水準をめざして研究発表を行い、ディスカッションを行うことで、文学・文化研究分野における学術論文執筆や学会発表の洗練方法を実践的に身につける。</p>

必要に応じて、講演を交える</p>
