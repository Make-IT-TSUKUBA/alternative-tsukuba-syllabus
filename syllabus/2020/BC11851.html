  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界は今日、日々めまぐるしく変化し、多種多様な国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、トランプ政権下の米国の行方、欧州に押し寄せる大量難民と欧州のイスラム化など、どれも世界と日本の将来を左右しかねない大きな問題である。本講義では、こうした諸問題の複雑な背景を紐解きながら、日本として、それらをどのように捉えたらよいか、どのような対応策がありえるのか、日本の将来はどうなっていくのか、といった点について学習し、一緒に考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">世界は今日、日々めまぐるしく変化し、多種多様な国際問題が生じている。北朝鮮の核兵器開発、悪化する日韓関係、中国の軍事大国化と海洋進出、トランプ政権下の米国の行方、欧州に押し寄せる大量難民と欧州のイスラム化など、どれも世界の平和と日本の安全保障にかかわる大きな問題である。本講義では、以上のような具体的事例を取り上げ、現実の安全保障問題について学びながら、安全保障問題について理解を深めるための様々な概念や理論、ものの考え方等についても学ぶことになる。安全保障概念、勢力均衡論、同盟論、国連の集団安保システム等の伝統的安全保障論を学ぶとともに、グローバリゼーションと経済安全保障、人間の安全保障、民主化と国家崩壊、国際テロリズムなどについても学習する。<br />
<br />
1. 汎用コンピテンス:批判的・創造的思考力。<br />
2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">国際政治学の中心テーマである、国際平和と安全保障問題の本質について理解する。安全保障に関する様々な理論や概念を学び、具体的な問題を分析したり、考察したりする際に「道具」として利用できるようになる。また個々の具体的な安全保障上の脅威や危険に対して、どのようにすれば国家や人間の安全が保障されるのかについて、実践的に考える力も習得する。</p>
  </div>
