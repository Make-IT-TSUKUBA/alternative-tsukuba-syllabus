   <span id="course">01CF117</span>&nbsp;<span id="title">ヒューマンファクター演習</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自動化システムへの過信と不信、緊急時におけるリスク回避と決定支援、リスク環境下での人間・機械協調と支援インタフェースの設計・評価などヒューマンマシンインタラクションにおけるヒューマンファクターの問題、ならびにコミュニケーションや安全文化などチーム・組織における人間の活動におけるヒューマンファクターの諸問題について、その問題の記述のための諸概念・モデルや対策の方法論について具体的な事例分析を行って理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0AL5305と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学位プログラム汎用コンピテンスにおいては「1. 知の活用力」に関連し,学位プログラム専門コンピテンスにおいては「1. 工学基礎力」「2. 基礎理論・関連技術に関する知識」「3. 現実問題に関する知識」「4. 広い視野と俯瞰力」に関連し,研究群コンピテンスにおいて は「1. 研究力」「2. 専門知識」に関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">システムの設計・構築・運用において生じるリスク,とくにヒューマンファクターにかかわる諸問題を分析し,リスクに対して適切に対処できる方法論を実践的に身につけることができるようにする.具体的には,次の通りである.<br />
<br />
1)交通移動体,大規模システムなどの高リスク環境において生じうるリスクとそのリスクにヒューマンファクターがどのように関与するかを理解する<br />
2)自動化におけるヒューマンマシンシステムの諸問題について,適切な用語を用いて説明できるようになるとともに,望ましいシステムデザインの案を構築できるようになる<br />
3)チーム,組織におけるヒューマンファクターの諸問題について,適切な用語を用いて説明できるようになるとともに,チーム,組織のマネジメントの在り方について提言できるようになる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒューマンファクター, 自動化, ヒューマンマシンシステム, チーム・小集団活動, 組織</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前週に,キーとなる概念・手法を理解し,それに関する文献を読み,それに基づいてその概念・手法を適用してみた事例について発表・ディスカッションを行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>自動車を介した人と環境のインタラクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人と機械の役割分担</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>航空機における人間中心の自動化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>自動車運転における人間中心の自動化とシステムの設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>人の意向を汲む自動車の設計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>CRM(Crew Resource Management)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>スイスチーズモデルなどの事故モデルと組織事故</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>組織のマネジメントとPDCAサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Safety-Iとsafety-II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
