<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代ドイツ語の特徴を、意味論的ならびに語用論的な観点から明らかにする。また、必要に応じて日本語や英語などとドイツ語を比較対照し、ドイツ語ないしゲルマン語が持つ個別的特徴と、人間言語が持つ普遍的特徴について、記述的、理論的ならびに通時的ないし歴史的な視点から考察を行うことになる。授業は、まず重要なキーワードなどを含めた総論を講義し、参考文献を批判的に検討した上で、特定のトピックについて参加者全員で議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">02DT952と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス「1. 知の活用力」,専門コンピテンス「1. 研究力」「2. 専門知識」「4. 思考力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ドイツ語で書かれた専門文献を精読しながら,ドイツ語ないしゲルマン語における統語論と意味論・語用論のインターフェースについて議論する。同時に他言語と比較することにより,履修者自身の観点から問題点を明確にする。その上で,自らの主張を明らかにし,どのように形式化・明示化するべきかを考察する。</p>
  </div>
