   <span id="course">AC65A31</span>&nbsp;<span id="title">日本・東洋思想史研究I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本思想史における諸問題について、儒、仏、道(神道)の習合関係に属目し、日中韓の思想、歴史を横断的に考察する。あわせて、東洋と西洋の比較思想をも視野に入れて、日本思想史の展開の諸相を多面的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本・東洋思想史研究I (AC31981, AC65181) ないし東洋倫理思想史a (AB62151)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">批判的・創造的思考力、広い視野と国際性、文化事象の理解力、国際的な主体性。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">近年、日中韓の思想、歴史を、各個独立的にではなく横断的に考察しようとする研究動向は次第に顕著になってきた。本講義において、担当者は一貫してそうした姿勢を保持してきたのであるが、担当者にとって最終年度となる本年度は、本講義を十回に渡る最終講義と位置づけ、日本思想史における諸問題について、儒、仏、道(神道)の習合関係に属目し、あわせて東洋と西洋の比較思想をも視野に入れながら、日本思想史の展開の諸相を多面的に考察する。<br />
 日本思想史を中心とする東アジア世界の相互の影響関係に関する一定の知見を得るとともに、研究方法とりわけ第一次資料の取り扱い方法(原典資料とそのテキストクリティーク)についても理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">儒教, 仏教, 神道, 習合</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最初に、中国大陸における諸子学と儒教の関係ならびに仏教との関係、さらには道教の形成、そして三者(三教)の交渉について概説する。そのうえで、朝鮮半島を経由して渡来した中国古代儒教、中国仏教が日本のなかでどのように定着したのかについて、儒教文化の最初の興隆期ともいえる律令期を中心に考察する。日本における儒教文化の二つ目のピークは徳川期であるから、この時期の儒教つまり日本朱子学の展開の諸相について考察し、日本の近代化のなかで日本儒教がたどった過程を分析する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>中国古代における儒仏道の交渉関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>中国大陸、朝鮮半島の情勢と儒仏の伝来、日本の古代信仰</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>律令期の儒仏神(道)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>徳川儒教前史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>徳川儒教勃興期1-朝鮮朱子学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>徳川儒教勃興期2-明末・清初の中国朱子学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>日本の朱子学、古学、陽明学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>幕末から明治初期の儒仏神</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>近代と伝統について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>本講義のまとめ-質疑応答</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
