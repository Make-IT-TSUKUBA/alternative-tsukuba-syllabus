<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学1,2年次で履修した代数学や解析学などの数学は統合してこそ現実の問題に役立つことをマルチメディア信号について解析・処理を施すことを通じて示す。この考えを基にマルチメディア信号解析理論を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">土曜日は開講せず(シラバス参照のこと)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・汎用コンピテンス<br />
2. 批判的・創造的思考力<br />
4. 広い視野と国際性<br />
・専門コンピテンス<br />
4. 知能情報メディア分野の専門能力<br />
6. 実践的技術力と問題解決能力<br />
7. 情報専門技術者としての倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">マルチメディア信号の情報表現とその解析・処理法について講述する。<br />
1.超関数論の考え方による「染谷・シャノンの標本化定理」の完全な証明を理解させる。<br />
2.数式と物理的リアルワールドのイメージをリンクできるように理解させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">染谷・シャノンの標本化定理, 標本化関数, sinc関数, 超関数, デイラックのδ関数, フーリエ級数, フーリエ変換, フルーエンシ標本化定理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週 ディジタルとアナログ: 現実の世界で扱われるアナログ信号とインターネットの世界で扱われるディジタル信号との等価な関係をどのように保証すればよいのか? その保証を与える一つの定理である染谷・シャノンの標本化定理とは何か?<br />
第2週 標本化関数およびフーリエ級数・フーリエ変換: 標本化関数とは何か、またアナログ信号を表現する際に標本化関数を用いることの工学的な意義は何か? 信号解析におけるフーリエ級数・フーリエ変換および畳込み積分の役割は何か? <br />
第3週 δ関数の基本性質: ディラックのδ関数とは何か、またディジタル信号に対してそれと等価なアナログ表現はδ関数列を用いてどのように表わすことができるのか? δ関数列をフーリエ級数展開するとどうなるのか? δ関数列の周波数特性はどのようになるのか?<br />
第4~7週 sinc標本化関数の物理的解釈: 染谷・シャノンの標本化定理を授業で提示する10個の&quot;直感的な絵図面&quot;とδ関数系列を用いて証明すると、どのような新たな知見が得られるのか? <br />
第8週 誤差解析:開無限区間の信号とそれを有限台に打ち切ったとき、アナログ信号の誤差解析はどのように行われるのか? また、有限台のアナログ信号とそれを一周期とする周期関数で表現されるアナログ信号の誤差解析はどのように行われるのか? さらに、アナログ信号の周波数成分を近似的に求める方法とは? <br />
第9週 sinc標本化関数による波形再生における最高周波数成分の位相特性: シャノンの標本化定理でアナログ信号の最高周波数成分は完全に再現できるのか? <br />
第10週 実証のための一例としてのフルーエンシ局所標本化関数: 2次の区分的多項式の線形結合で表される標本化関数を導出する。可能であれば、それを実装したフルーエンシオーディオを試聴する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
