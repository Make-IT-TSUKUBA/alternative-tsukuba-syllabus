<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC626</span>&nbsp;<span id="title">先史学・考古学研究I-B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">三宅 裕</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">平等主義的原理が強く働く狩猟採集民社会からどのようにして社会的不平等が発生していくのか、そのメカニズムについて先史時代の考古学的資料を基に考察を深めていく。特に、洞窟壁画や動産美術などの旧石器時代の芸術、シンボリズムや血縁的集団の形成と深い関係にある儀礼祭祀、狩猟採集民社会における定住化の問題、農耕と社会の階層化の関係、饗宴が果たした役割、公共建造物の出現、象徴的意味の付与された器物の生産など、それぞれのテーマが議論されている英文の論文を読み、それを基にした議論を通じて理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />0ABACJ1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">「知の活用力」「マネジメント能力」「コミュニケーション能力」「国際性」「専門知識」「思考力」「総合力」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">人類社会の適応戦略について幅広い視点から考察する先史学・考古学の方法と理論について、専門的な知識、思考力、総合力等の研究力を育成しながら理解を深めることを目的とする。あわせて、実社会との関わりを視野に入れ、分かりやすく伝える能力を磨きつつ、国際社会に貢献する意識と、広い視野に立った課題把握の能力を培う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">先史時代, 不平等, 公共的建築物, 威信財</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入 授業のテーマについて解説し、実際の考古学的資料からどのように社会的不平等の発生について迫ることができるのか共通理解を醸成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>先史時代の芸術に関する論文を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>先史時代の宗教に関する論文を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>先史時代の芸術と宗教に関する論文を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>狩猟採集民社会における不平等に関する論文1を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>狩猟採集民社会における不平等に関する論文2を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農耕と社会的不平等に関する論文を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>公共的建築物の出現に関する論文1を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>公共的建築物の出現に関する論文2を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>威信財の出現に関する論文を選択して読み、関連するテーマについて議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
