  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では、典型的な民事訴訟事件の記録と同記録について司法研修所が作成したビデオを視聴しながら、事件の相談、訴訟の準備、保全、訴えの提起、訴訟の審理、判決、上訴さらには執行に至る民事訴訟実務における手続の基礎を学修する。
 また、具体的な事案をもとに事実関係の調査・把握、法的構成の仕方などを体験することによって、民事訴訟を動的にかつ立体的に捉えることを学修する。 民事訴訟実務の流れの中で、民事訴訟法の重要論点も復習し、理論と実務の架橋を意識して、民事訴訟法理論が実務でいかに反映されているかを具体的に理解する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">1 民事訴訟法の確認とともに理論と実務の架橋を意識して,民事訴訟法実務への有意な橋渡しを目指す。<br />
2 民事訴訟の全体像を把握し,民事訴訟実務の円環的構造を理解する。<br />
3 民事訴訟法の学習で修得した知識を,行動に変えることのできるスキル(実務)を修得する。<br />
4 民事訴訟法や民事訴訟規則の条文操作を修得する。<br />
5 民事訴訟法の重要論点を手続の流れの中で位置づけ再確認する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">民事訴訟実務, 民事訴訟法, 要件事実, 事実認定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">配付する講義用レジュメ,指定した教科書をもとに,民事訴訟手続の進行にあわせて訴訟実務の基礎と理論上・実務上の諸問題を講義するとともに,適宜受講生に対する質問を交えながら双方向の内容をも加味して,民事訴訟実務を真に理解できるよう配慮して進める。<br />
また,教員が弁護士として実際に扱ったいくつかの訴訟事案を取り上げて,当該訴訟の実務上の問題点,処理方針,立証の工夫,判決の内容などを適宜紹介し,受講生の民事訴訟実務に対する理解を深める。<br />
途中,司法研修所編・民事第一審手続の解説についてのビデオを放映して,具体的な手続のイメージの涵養に役立てる。</p>
