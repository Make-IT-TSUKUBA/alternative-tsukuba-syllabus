$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、会計学の先進的な知識をベースに、会計情報が実務のどのような局面で利用されているのかを考察し、会計情報の活用の仕方について、テキストや実証研究の結果をもとに議論する。具体的には、報酬契約(たとえば利益連動型報酬契約)・債務契約(たとえば財務制限条項)・証券投資(たとえば経営者による業績予想)といった局面における会計の機能を理解し、その知識を実務に応用できることを目標とする。そのため、当該トピックスについて関連論文を読み、発表を行ってもらうことで理解を深める。</p>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">会計学の先進的な知識をベースに,会計情報が実務のどのような局面で利用されているのかを考察し、会計情報の活用の仕方について、テキストや実証研究の結果をもとに議論します。具体的には,報酬契約・債務契約・証券投資といった局面における会計の機能を理解し,その知識を実務に応用できることを目標とします。したがって、講義は実証的会計研究の方法および実証結果の理解がメインとなりますので、会計研究に関心のある方のみ、講義を履修してください。</p>

  <div id="keyword-heading-keyword">

   <p id="keyword">実証分析, 利益調整, 意思決定有用性, 資本市場アプローチ, 契約理論アプローチ。</p>

    <p id="pretopics">第1,2回:ガイダンス・実証分析の方法<br />
第3,4回:財務会計に対する意思決定有用性アプローチ・効率的証券市場<br />
第5,6回:資本市場アプローチに関する実証研究<br />
第7,8回:契約理論アプローチに関する実証研究<br />
第9,10回:基準設定をめぐる諸問題<br />
<br />
なお,2020年度は原則,対面で講義を行います。</p>
