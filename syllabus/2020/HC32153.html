  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">手術を主とした侵襲的な治療を受ける対象を看護過程を通じて全人的に理解し、健康回復の促進や悪化の予防、治療によって生じるさまざまな苦痛を緩和する看護実践能力を習得する。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1.成人各期にある対象を多面的・統合的に理解し、個々のニーズに対応した看護過程を展開する基礎的能力を習得する。<br />
2.対象の疾病の特徴と提供されている治療や看護を理解し、科学的根拠に基づいたケアの実践能力を養う。<br />
3.手術を主とした侵襲的な治療を受ける患者を受け持ち、急性期看護の視点を学び、その特徴を理解する。<br />
4.チーム医療について学びを深める。<br />
5.さまざまな臨床看護実践の場面を通して自己の看護観を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">〇事前学習<br />
 実習当日までに、実習配置病棟で予想される手術(治療)および手術(治療)直後の標準的な看護計画について自己学習する。<br />
〇病棟実習<br />
 手術を主とした侵襲的な治療を受ける患者1名以上を受け持ち、看護過程を展開する。患者が持つ健康障害とその治療に関する理解をもとに、健康状態の悪化予防や回復、苦痛緩和のための看護計画を立て、病棟看護師の指導の下で実践し評価する。<br />
〇手術室、ICU、HCUなどの他部署における実習<br />
 受け持ち患者、または受け持ち以外の患者を通して手術室では手術を見学し、術後の患者に想定される健康障害とそれに対する具体的援助を考えるとともに、手術室における看護師の役割と実際について学ぶ。ICU、HCUなどでは、侵襲の大きな手術や侵襲的な治療を受けた患者への看護を見学、実践を通して学ぶ。 <br />
〇カンファレンス<br />
 実習中は適宜、カンファレンスを行う。各自の実習体験の中から疑問や関心に基づいてテーマを設定し、話し合う。<br />
 実習最終日に行われる最終カンファレンスでは、「クリティカルな状態あるいは周手術期にある患者の特徴及び必要な看護」をテーマに、実習全体を振り返り、疑問点や考えたことを互いに発表し、ディスカッションを行う。<br />
〇最終発表会<br />
 メンバーは、実習病棟の異なるグループで構成される。受け持ち患者が受けた治療を含め、実施した看護援助について発表し、質疑応答を行う。この発表会を通して、患者の健康障害(疾患)や治療方法、合併症、社会的状況などの違いにより、看護目標や援助方法が個別に異なることを学習する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
