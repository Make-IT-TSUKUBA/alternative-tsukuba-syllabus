  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツプロモーションにおけるスポーツイベントの理念と意義を理解するとともに、スポーツイベントと地域形成、現代社会におけるスポーツイベント政策、プロフェッショナルスポーツの発展過程などについて、その歴史社会的な意味や現代的機能を探究する。スポーツイベントの社会的需要・供給関係を軸にした社会的構造・機能モデルに基づいて、スポーツプロモーションにおけるスポーツイベントの理念と意義を概説する。これに基づいて、現代社会におけるスポーツイベントのポジティブ/ネガティブな地域形成作用を分析し、そこから現代社会におけるスポーツイベント政策の社会的役割を分析する。また、プロフェッショナルスポーツの発展過程を分析し、その社会及び地域形成に関わる意味と機能について概説する。</p>
  </div>

   <p id="aim">スポーツプロモーションにおけるスポーツイベントの理念と意義を理解するとともに, スポーツイベントのマネジメントを考察し, 地域形成, 現代社会におけるスポーツイベント政策, プロフェッショナルスポーツの発展過程などについて, その歴史社会的な意味や現代的機能をマネジメントの視点で探究する。</p>
