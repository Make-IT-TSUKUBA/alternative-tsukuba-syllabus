<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC62G23</span>&nbsp;<span id="title">文化地理学野外実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中; 秋ABC 金3</span>
    <br />
    <span id="assignments">松井 圭介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地域の課題に関わるテーマを設定し,文献や統計資料などに基づく事前調査および,現地での地域調査(フィールドワーク)を通して、文化地理学的事象の観察方法、調査方法やその解析方法、論文の書き方などを修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC22563, AC62273の単位取得者は履修できない。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:コミュニケーション能力,心身の健康と人間性・倫理性,協働性・主体性・自律性<br />
専門コンピテンス:文化的現象の分析力,文化的課題への対応力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">文化地理学的事象の観察方法・分析方法・地理的データの収集方法を事前学習および現地でのフィールドワークを通じて修得させる。この野外実習を通して,文化地理学の野外調査の基礎や,観察の視点・成果のまとめ方を理解させる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールドワーク 文化地理学 長崎県 データ収集・分析 論文執筆</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">座学(事前・事後学修)金3限(10回) および,4泊5日(移動日含む)の現地実習を行う。3~4人程度の受講生によるグループを作成し,各グループが定めたテーマに基づき,資料収集・統計分析・現地調査・資料の整理と分析・論文執筆に至るプロセスを実施する。フィールド文化領域で卒業研究を行う学生向けの野外実習となる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">現地実習は,長崎市およびその周辺地域を対象に,11月末(11/25~30の間の4泊5日)の実施を予定している。なお,場所は長崎県内の他地域に変更の可能性もある。</p>
   </div>
