$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本を含め、世界の多くの国におけるキャリア教育(及び類似の教育実践)を支える基礎理論は、ドナルド・E・スーパーをはじめとしたアメリカ合衆国(以下、アメリカ)の研究者らによって構築されたものである。では、当のアメリカの学校では、どのようなキャリア教育が行われているのだろうか。本演習の前半ではアメリカの学校教育について日本語で書かれた文献を、後半ではアメリカの教育関係者向けに書かれた英語の文献を読みながら、アメリカにおけるキャリア教育実践の特質と課題を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として、前年度までにキャリア教育論を履修し、単位を取得した学生のみが履修できる。<br />実務経験教員</p>
  </div>

教育学における総合的思考力<br />
教育学的実践力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">アメリカ合衆国(以下、アメリカ)における教育制度(教育行財政制度・学校教育制度)の基本的な構造と特質が理解できる。<br />
アメリカで今日展開される教育改革の潮流とその特質が理解できる。<br />
今日のアメリカの学校教育、特に中等教育段階の学校におけるキャリア教育実践の特質と課題が理解できる。</p>
  </div>
