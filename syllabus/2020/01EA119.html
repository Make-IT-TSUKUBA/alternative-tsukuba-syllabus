  <h1 id="course-title">
   <span id="course">01EA119</span>&nbsp;<span id="title">精神保健看護学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春BC 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">専門性の高い精神看護を行う上で必要な精神保健医療福祉に関する制度と体制、精神的な問題を抱えた人の精神・身体状態の評価に必要な理論と方法、精神力動理論に基づいたアセスメントについて、心身相互作用の面、精神科診断学の側面、精神科臨床検査から理解できるよう講義及びプレゼンテーション、討議を通して学習を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATMG11と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">&lt;汎用コンピテンス&gt;<br />
知の活用力<br />
コミュニケーション能力<br />
&lt;専門コンピテンス&gt;<br />
科学的根拠に基づく探究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1)精神障害者、精神的な問題を抱えた人に関係する日本及び欧米における精神保健福祉の制度の現状と問題点を説明し、今後の課題を提示できる<br />
(2)精神的な問題を抱えた人とその家族を理解し、精神・身体状態を評価するために必要な理論と方法について説明できる<br />
(3)プレゼンテーションや討議を通して、精神保健福祉の制度と体制に関する自分自身の考えを明確にできる<br />
(4)討議を通して対象者を理解し精神・身体状態を評価するための理論と方法について、高度な精神看護実践を行う上での課題を述べることができる</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">精神看護専門看護師養成課程履修希望者、精神看護学分野で看護科学特別研究を受講する者は必修</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を以て単位取得の要件とする<br />
課題学習に対するプレゼンテーションと資料を以て評価をする<br />
評価基準:<br />
A+ 課題に沿って学習した内容を相手にわかりやすくプレゼンテーションでき、他者のプレゼンテーションに対してもディスカッションできる<br />
A 課題に沿って学習した内容を相手にわかりやすくプレゼンテーションし、他者のプレゼンテーションに対して質問できる<br />
B 課題に沿って学習した内容を他者にわかりやすくプレゼンテーションできる<br />
C 課題に沿って調べた内容をプレゼンテーションできる<br />
D 課題に沿って学習しておらず、プレゼンテーションできない</p>
  </div>
