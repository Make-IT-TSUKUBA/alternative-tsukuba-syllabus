<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ABE366</span>&nbsp;<span id="title">Comparative Labor Studies 2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講生全員が論文準備報告を行い、経済活動の基盤となる労働関係について比較歴史分析の視点から少人数で議論を行う。参加者はA4で4~6枚程度のレジュメないし原稿を用意して発表し(日本語ないし英語)、論文の問題意識や論理構成、資料等について、コメント、質疑応答、全員の議論を通じて内容を深めていく。修士論文の完成に向かって、論文の問題意識をまとめ、先行研究をサーベイし、収集した資料のまとめと分析を進めながら、論文執筆を行っていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">労働研究、労働政策についての歴史・現状分析を行うための専門知識を深め、制度研究・調査研究、国際比較研究の方法にもとづいた研究力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">論文・文献講読と議論を通じて自分の問題意識を明確化し、修士論文の作成に求められる必要な専門知識を深める。それととともに、情報の収集・分析とそれを研究に位置づける力を講義から学び、自分の報告を通じてわかりやすいプレゼンテーション力を身につけ、最終的に論文執筆能力を含む全般的な研究力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">労働政策, 社会政策, 国際比較, 調査研究</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主に受講生からの論文準備報告を行い、コメント、質疑応答、議論を深めていく。<br />
論文のレジュメないしフルペーパーを配布・提出し、報告する中でプレゼンテーション能力を高め、コメントや議論を通じて問題意識・研究方法を明確化していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション。これからどのように授業を進めていくかについての説明。参加者一人一人の研究課題・問題関心についての短い発表。論文・論文講読を進めていく時の担当者の決定。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>修士二年生がいる場合は、優先的に論文準備報告を行い、コメント、質疑応答、議論を行う中で、問題意識、研究方法の明確化をはかる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>二年生の報告が終了した後、修士一年生も、問題意識と研究方法、先行研究について簡単な報告を行い、コメント、質疑応答、議論を行う中で、問題意識、研究方法の明確化をはかる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業全体を通じて、受講生全員が自分の論文のテーマと方法についてより明確に焦点を定め、その実証研究の進行度合いをチェックできるようにする。また、修士論文執筆・提出に向けたスケジューリンクの確認をする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">日本語の文献を読み、日本で議論できるだけの日本語能力があること。<br />
研究に意欲をもち、指定された形式にそった形で報告および論文準備報告の執筆・報告ができる人。<br />
最低6割は出席すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業での報告、提出されたペーパー、期末レポート、出席による。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">報告の準備を事前に十分余裕をもって行う。<br />
文献リストや文献注を含む、できるだけ完成されたスタイルでペーパーを提出できるようにと力する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">基本的に文献は使用しない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">自分の報告の際には、参加者の人数のレジュメをコピーして授業のはじまる前に配布する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>

    <p id="preoffice">相談がある人は、直接メールにてアポイントメントを事前にとる。</p>
    <p id="officehour"></p>
    <p id="postoffice">授業終了後に30-40分程度歓談の時間を設けることがあるので、可能な限り参加する。</p>
