   <span id="course">EC31413</span>&nbsp;<span id="title">農林生物学実験</span>
  </h1>

   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木4-6; 夏季休業中 集中</span>

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実験は,代表的な資源生物を観察することから始め,生物生産を行う上で基盤となる資源生物の形態,生理,生態学的なとらえ方を学び,その特性について理解を深めるための基礎的知識と技術の取得を目的とする。春学期は農林生物学に必要な基礎技術及び解析法について,秋学期はさらに発展させた技術及び研究を行う上での考え方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">組換えDNA実験を含む。平成24年度までの「農林生物学実験I・II」(EC31263・EC31273)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・専門コンピテンスとの関係</h2>
   <p id="outcomes">1 体系的な専門知識、2 問題意識の醸成力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">専門コンピテンス1 体系的な専門知識<br />
農林生物学に関連する資源生物の形態、生理、生態学を研究するための実験技術を体系的に実習すると共に、実践的な実験を通して得られた結果の解析手法や基盤となる専門知識について学修する。<br />
<br />
専門コンピテンス2 問題意識の醸成力<br />
農林生物学を取り巻く様々な国際的問題を解決するために、技術がどのように貢献できるか問題意識を持つ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物生産, 資源生物, 生態, 形態, 生理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春AB(第1回から第10回)では農林生物学の基礎的技術と解析法を習得するため、受講生全員が下記の実験課題に取り組む。秋ABでは第11回から第13回をブロックA、第14回から第16回をブロックB、第17回から第20回をブロックCとし、各ブロックには複数の実験課題を設定する。受講生は各ブロックで実験課題を1つ選択し、全期間で3つの異なる実験課題に取り組む(4年次で配属を希望する研究室が推奨する課題を選択することが望ましい)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス・実験準備:植菌、試薬調製など(夏集中・初日午前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>天然基質からの菌類の分離(1)[阿部・石賀](夏集中・初日午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物のDNA多型の解析(1) (ゲノムDNAの抽出とPCR)[吉岡・津田](夏集中・二日目午前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物のDNA多型の解析(2)(ゲル電気泳動)[吉岡・津田](夏集中・二日目午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>資源植物由来タンパク質の分離同定(1)[有泉・王](夏集中・三日目午前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>資源植物由来タンパク質の分離同定(2)[有泉・王](夏集中・三日目午後)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
