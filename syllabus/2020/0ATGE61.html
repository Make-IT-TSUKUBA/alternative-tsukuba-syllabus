<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
感染症を惹起する病原微生物、特に病原細菌とウイルスの生物学的な特性、宿主免疫システム、および病原微生物と宿主の免疫との相互関係を分子レベルで理解する。これらの基本的知識をもとに、ヒトの感染症の制御法を開発する基盤的能力を養う。<BR>1. 細菌の生物学的特性を説明できる。<BR>2. 病原細菌および非病原細菌の特徴を説明できる。<BR>3. 細菌の病原性の機構と制御を説明できる。<BR>4. 感染症の制御、抗菌剤、薬剤耐性などについて説明できる。<BR>5. 寄生虫や真菌の複製機構を説明できる。<BR>6. 寄生虫や真菌の病原性について分子レベルで説明できる。<BR>7. ウイルスゲノムの複製の分子機構について説明できる。<BR>8. ウイルスの病原性について分子レベルで説明できる。<BR>9. ウイルス工学の概要を説明できる。<BR>10. ウイルスに対する制御メカニズムや戦略を説明できる。<BR>11. 免疫システムを構成する細胞や組織を説明できる。<BR>12. 抗体の構造と機能を説明できる。<BR>13. リンパ球の分化と抗原受容体の遺伝子再構成を説明できる。<BR>14. 自然免疫について説明できる。<BR>15. 獲得免疫について説明できる。<BR>16. 免疫病の病理を説明できる。        </p>
    </div>
