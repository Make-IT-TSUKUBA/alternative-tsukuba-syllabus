<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG20174</span>&nbsp;<span id="title">プログラミング序論III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">講義や演習を通じて、C言語のプログラミング技術やライブラリの使い方を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H25,H26入学者対象。<br />FG30174と同一。<br />主専攻必修科目。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,工学システム学類の学習・教育到達目標「1.3 コンピュータを利用し情報を取得・処理する能力」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">プログラミング序論I,IIに引き続く授業です。<br />
C言語を用いてコンピュータグラフィクスの基礎的な課題の演習を行います。<br />
これにより、コンピュータを駆使して情報を処理・提示する能力を養います。<br />
<br />
教育目標との対応:(1)<br />
工学システムを設計し構築する際の汎用手段としてのプログラミング技術を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">※本科目は2016年度からFG20214/FG30214「プログラミング序論D」として実施されます.<br />
FG20174/30174を履修する必要のある学生はFG20214/FG30214の授業に出て,教員に申し出ておくこと.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>演習1.プログラミング基礎復習, ファイルの開き方, 関数利用によるプログラムの構造化, 分割したファイルでのプログラミング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>演習2.Eclipse CDT (C Development Tooling)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>演習3.OpenGLプログラミング入門, GLUTを用いたプログラムの構造化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>演習4.GLUTを用いたCGの移動と回転, 透視投影</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>演習5.ファイルからの3DCGモデル読込, 3DCGモデルの表示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・配列、構造体、ポインタなどを使いこなし、ライブラリを利用したプログラムをC言語で書くことができる。<br />
・C言語を用いてコンピュータグラフィクスを提示するプログラムを書くことができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">設定された必須課題を全て提出して60%以上の評価を得ることが履修の最低条件です.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">情報(講義)、情報(演習)、プログラミング序論I,IIを履修していることが望ましいです。グラフィックスを題材にするので、線形代数の知識も必要です。<br />
なお、演習時にはTAがつきます。</p>
  </div>
