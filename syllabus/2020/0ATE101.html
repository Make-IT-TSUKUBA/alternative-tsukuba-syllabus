<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATE101</span>&nbsp;<span id="title">リハビリテーション方法論基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水7,8</span>
    <br />
    <span id="assignments">リハビリテーション科学学位プログラム(博士前期課程)_M1担任, リハビリテーション科学学位プログラム(博士前期課程)_担当教員</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">研究能力・論文作成能力を高めるために,担当教員の指導のもとに文献研究を行う.主に研究テーマの設定,文献資料の収集・解析,論文の書き方・まとめ方,プレゼンテーションの方法等について指導を受ける.10月7日には,研究成果について学会形式に準じて発表を行い,プレゼンテーション方法について実習し,学習課題について理解を深める.研究テーマは修士論文の作成に向けたものであることが望ましい.
研究指導は,2~5名の学生について1教員が対応する個別指導の形式で行う.担当教員と指導日を相談して決める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">・受講は、リハビリテーション科学学位プログラム(博士前期課程)および生涯発達専攻リハビリテーションコースの在学生に限る。</p>
  </div>
