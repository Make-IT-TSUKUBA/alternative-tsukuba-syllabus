<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業の到達目標及びテーマ:造形思考を強化していくために各自扱う素材とガラス素材を組み合わせて制作を行い、自身の研究を深める。
 授業の概要:ガラス素材と自身の研究と関連させて実制作を行い、自身が扱う素材との違いを体験する。
 授業計画:(1) ガイダンス、課題説明、(2) 作品のエスキースチェックとアドバイス、(3) テストピース制作1 原型を基に石膏型作成、ガラスを詰めて焼成、(4) テストピース制作2 焼成後の加工と実制作のアイデアを固める、(5) 実制作のスケジュールチエックとアドバイス、(6) 実制作1 各自扱う素材でパーツ制作、(7) 実制作2 原型を基に石膏型作成、ガラスを詰めて焼成、(8) 実制作3 焼成後の加工と仕上げ、(9) 実制作4 各自の素材で制作された作品とガラス作品を調整し完成させる、(10) 作品講評</p>
  </div>
