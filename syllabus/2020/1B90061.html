<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1B90061</span>&nbsp;<span id="title">Introduction to Social Sciences</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to make students get comprehensive introduction to social sciences from the perspectives of sociology, law, and economics. It addresses the character and contents of each field through practical and real case examples so as to equip students with practical understanding and application in various fields.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">JTP</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">Multidisciplinary subjects I</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course aims to make students getting comprehensive introduction to social sciences from the perspectives of sociology, law, and economics. It addresses the character of contents of each field through practical and real examples so as to equip students with practical understanding and application in various fields</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">Providing students with essential concepts and tools to understand different fields of social sciences</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">research methods, sociology, sociological theories, Economics, economic problem, economic models, Law, Constitutional law, civil law, public law, methods of legal research</p>
  </div>

1.Research Methods in Social Sciences 1.1Object and Subject 1.2 Value judgments 1.3 Qualitative Research and Quantitative Research Approaches 1.4 Mixed-methods</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.What is sociology? 2.1Asking and answering sociological questions <br />
2.2 Theories and theoretical perspectives</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.Founders of Sociology : 3.1 Auguste Comte 3.2Emile Durkheim</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>1.	Introduction and Overview <br />
