<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02RE611</span>&nbsp;<span id="title">薬理学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">目標:薬理学の概念と最新の薬理学的研究、創薬技術を理解し説明できる。薬理学に関する基礎的知識を学修する機会を提供している。
(1) 薬理学の基本概念を述べることができる。
(2) 受容体とシグナル伝達について説明できる。
(3) 薬物の生体への作用について説明できる。
(4) 薬理学分野の最先端研究に触れ、その内容を理解し説明できる。
(5) 創薬の方法を説明できる。</p>
  </div>

2)	受容体とシグナル伝達について説明できる。<br />
3)	薬物の生体への作用について説明できる。<br />
4)	薬理学分野の最先端研究に触れ、その内容を理解し説明できる。<br />
5)    創薬の方法を説明できる。</p>
