<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">HC32051</span>&nbsp;<span id="title">臨床看護学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">臨床で看護を実践する上で利用可能な理論について学ぶと共に、健康レベルに対応した健康問題の特徴とその解決方法について理解する。また、看護診断と看護過程を展開するために必要な知識を身に着ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">実務経験教員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">看護における対象の理解<br />
看護の専門知識・技術<br />
看護倫理とケアリング<br />
ヘルスケアのニーズに対する理解<br />
ヘルスケアの専門知識・技術<br />
ヘルスケアと倫理</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 看護実践において利用可能な理論や概念とその活用方法について理解することができる<br />
2. 疾病の回復から健康増進まで各健康レベルに対応した健康問題の特徴とその解決方法について理解することができる<br />
3. 各人の臨床問題を解決するために、健康レベルに対応した援助を個々の健康や生活、加齢状況、臨床環境等の特性を踏まえて提供する際の看護師の役割と機能について考察することができる<br />
4. 看護診断と看護過程を展開するために必要な知識を身に着けることができる</p>
  </div>

  </div>
