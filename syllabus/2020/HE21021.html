  <h1 id="course-title">
   <span id="course">HE21021</span>&nbsp;<span id="title">微生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 水1,2; 春C 月1,2</span>
    <br />
    <span id="assignments">竹内 薫, 森川 一也, 川口 敦史, 加藤 広介, 宮腰 昌利, 浅野 美礼, 阿部 吉樹, 関屋 健史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">細菌、ウイルス、真菌などの微生物についてその違いを解説し、細胞の構造、代謝生理、遺伝や変異などの生物学的な特徴を理解させる。また、自然界には有用微生物と有害微生物があり、ヒト及び環境において微生物が及ぼす影響を理解させる。</p>
  </div>

   <p id="note"></p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">医療科学類:人間の健康と疾病の理解<br />
看護学類 :心身の健康と人間性・倫理性 看護の専門知識・技術<br />
看護学類(ヘルスケア):心身の健康と人間性・倫理性 看護の専門知識・技術</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">細菌、ウイルス、真菌などの微生物について、その違い、細胞の構造、代謝生理、遺伝や変異などの生物学的な特徴を知り、説明できるようになる。</p>
  </div>

  </div>
