                        }

  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生は2019年度以降の入学者に限る。★人文・文化学群コアカリキュラム 人文学類生、比較文化学類生に限る。ただし、AE53A21の単位取得者は履修できない。</p>

  <div id="aim-heading-aim">

   <p id="aim">日本文学、とくに日本詩歌(和歌・連歌・俳諧・俳句)の流れと特色とについて理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度はオンラインで授業を行う。授業中に3回、小レポート課題を提示する(3回目、6回目、9回目授業時を予定)ので、必ず課題に対するレポートを決められた締め切りまでにmanabaにて提出する(1回、2回のみの提出は不可)。3回のレポートの評価を総合して授業評価を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業の目的、授業の進め方、授業評価の方法などについて説明し、「日本の文学」に関する常識を疑うことの重要性を述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>日本文化全体の中で日本文学を捉えることの必要性を説き、日本文化の流れを概観した上で、日本文学における外来文化の受容と変容とにつき説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>近代とそれ以前とで文化の基盤に変化が起こったことを、文化的基盤の一つである暦を取り上げて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>日本古典詩歌の流れと特質とについて「和歌」を取り上げて見ていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>日本古典詩歌の流れと特質とを「連歌」の発生と展開とを取り上げて見ていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>日本古典詩歌の流れと特質とを「俳諧」の発生と展開とを取り上げて見ていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>近世俳諧の流れの中で松尾芭蕉の<br />
登場が果たした役割と意味とについて見ていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>近代俳句と近世俳諧とを比較検討することで、近代俳句が何を失い何を受け継いだのかについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>近代短歌と和歌とを比較検討することで、近代短歌が何を失い何を受け継いだのかについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ここまでの授業をまとめる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
