  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々は日常的にさまざまな場面で意思決定を行っている。ランチに行くレストランの選択から、投資先と投資金額の決定まで、例を挙げればきりがない。特に、ビジネス上の意思決定においては、科学的な評価に基づいた代替案の決定が期待される。本講義では、我々が直面する意思決定問題を科学的に捉え、解決する「見る目」・「態度」を養うことを目的として、問題を解決するための「科学的な意思決定方法」を修得する。本講義では、科学的な意思決定方法として、数理最適化に焦点を当てる。数理最適化は、意思決定主体が有する効用が最大化する代替案を選択するといった自然な枠組みを、数理的なモデルとして表現し、その解決案を導出する数理的な方法論である。本講義では、その基本的なモデルである線形計画モデルを中心に、数理的なものの見方や計画技法を、計算機ソフトウェアを利用しながら体得する。</p>
  </div>

  </div>

第1・2回 最適化モデルへの誘い<br />
第3・4回 線形計画モデル(基礎・理論編)<br />
第5・6回 線形計画モデル(応用編)<br />
第7・8回 ネットワーク計画モデル<br />
第9・10回 最適化モデルの応用</p>
