  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では機械学習手法の原理と実践的利用についての体系的な知識を学ぶ。特に、データサイエンスの基礎技法である画像認識や文書分類、クラスタリングを行うための機械学習手法として、ニューラルネットワークやベイズモデルに基づく教師あり学習と教師なし学習を扱う。線形代数や確率論に基づいた機械学習の基本的な原理について講義するとともに、画像データやテキストデータのパターン認識に関する演習を適宜交えることで理解を深める。また、データマイニングにおける応用や、大規模データに対する並列処理など、機械学習に関連した技法についても学ぶ。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・機械学習技術の原理を理解し、ニューラルネットワークやベイズモデルに基づく基本的な学習手法を理解する。<br />
・機械学習のツールを用いて、基本的なパターン認識を行うソフトウェアが実装できる。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 機械学習におけるタスク(教師あり学習, 教師なし学習, 訓練データ, テストデータ)(若林)<br />
(2) 線形分類器による分類(分離超平面, 重み行列)(若林)<br />
(3) ニューラルネットワークの学習(損失関数, 勾配降下法)(若林)<br />
(4) 畳み込みニューラルネットワークによる画像認識(フィルター, 誤差逆伝播法)(若林)<br />
(5) 確率分布とベイズモデル(最尤推定, 事前分布, ベイズ推定)(若林)<br />
(6) ナイーブベイズモデルによる文書分類(潜在変数, MAP推定)(若林)<br />
(7) 混合ガウスモデルによるクラスタリング(EMアルゴリズム)(若林)<br />
(8) 隠れマルコフモデルによる系列ラベリング(遷移確率, グラフィカルモデル)(若林)<br />
(9) データマイニング(長谷川)<br />
(10) 並列計算とMapReduce(長谷川)</p>
