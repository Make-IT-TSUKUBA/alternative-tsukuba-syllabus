<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0AH0316</span>&nbsp;<span id="title">Introduction to Environmental Sciences</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水1,2</span>
    <br />
    <span id="assignments">雷 中方, ヤバール モスタセロ ヘルムート, 奈佐原 顕郎, 秋津 朋子, 松井 健一, ブリリアル マイラ, 村上 暁信, 山本 幸子, 水野谷 剛, 横井 智之, 内田 太郎, 釜江 陽一, 豊福 雅典, 清水 和哉, 宮前 友策, 高橋 真哉, 辻村 真貴, 廣田 充, 張 振亜, 山路 恵子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境に関わる地球規模課題に関し、水文学、生物学、生態系科学、分析化学、気候システム科学、都市工学、社会科学、環境健康リスクなど、理工・情報・生命研究群全体を包括する多面的な観点から環境科学の基礎および応用を学ぶ。さらに地域から地球規模まで異なるスケールにおいて、環境科学に関する知識と環境問題の解決法の統合的な見方を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">This course is related to the improvement of students&#039; capacities of internationality, comprehension/analysis, and project management (English class).<br />
本授業は学生の国際性、理解力・解析力、と課題対応力の強化を目指す(英語で授業)。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) To better understand the multidisciplinary subjects in environmental sciences.<br />
(2) To develop global/local views on related research fields.<br />
(3) To enhance problem identification, analysis and solving capabilities.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">Sustainable society, Environmental protection, Resource conservation, Ecosystem</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This course is open in the fall semester, with the tentative schedule being arranged as follows.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Lecture on &#039;Sustainable Management of Wastewater and Solid Waste&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Lecture on &#039;Data Science and Data Management in Environmental Research&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Lecture on &#039;Research Ethics for Science&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Intermediate Presentation in Master Thesis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Lecture on &#039;Culture and Environment&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Lecture on &#039;Economic Values of Ecosystem&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Lecture on &#039;Natural Disaster and Climate Change&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Lecture on &#039;Environmental Microbiology&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Lecture on &#039;Biological Responses to Environmental Stress/Factor in Plants and Mammalian Cells&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Lecture on &#039;Hydrological Cycle and Ecological System in Terrestrial Environment&#039;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Will notify all the students through Manaba if there&#039;s any change.</p>
