<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC62F01</span>&nbsp;<span id="title">比較文化地理学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火3,4</span>
    <br />
    <span id="assignments">久保 倫子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化地理学の近年の研究動向について講義する。特に、近年の都市変化に関する理論について、欧米および日本の都市における実態を提示しながら説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC22501, AC62201の単位取得者は履修できない。<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">汎用コンピテンス:2(批判的・創造的思考力)・4(広い視野と国際性)<br />
専門コンピテンス:1(文化事象の理解力)・5(国際的な主体性)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">文化地理学の近年の研究動向について講義する。特に、近年の都市変化に関する理論について、欧米および日本の都市における実態を提示しながら説明する。<br />
地球上で繰り広げられる様々な文化地理学的な事象の中でも、都市に関する諸事象を対象として、その特徴と動態的なプロセスを解明するための多角的な視点を解説する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市化, ジェントリフィケーション, グローバリゼーション, シュリンキングシティ, 東京大都市圏, 北米都市</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国内および欧米都市の事例を取り上げながら、写真等を用い、ビジュアルな講義に努める。講義中にレポートを課すこともある。2コマ続きで5週間(計10回分)の講義を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>3限:都市とは/4限:都市計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>東京大都市圏と日本の都市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市の発展と衰退/ジェントリフィケーション,都市開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>グローバリゼーション/分断都市論,都市政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>シュリンキング・シティ論/現代の都市を理解する(議論等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義時には参考図書を紹介する。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite"></p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験により評価する。また,単位取得には一定程度の出席を必要とする。<br />
講義中に出席確認を兼ねたミニレポートを課す場合がある。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks"></p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">特にテキストは定めないが,授業には地図帳を持参するとよい。<br />
地図帳は中学・高校時代に使用したものでよい。</p>
    <p id="textbook-textbook">1. 高橋伸夫ほか編,新しい都市地理学<br />2. 藤井 正・神谷浩夫編,よくわかる都市地理学<br />3. 久保倫子,東京大都市圏におけるハウジング研究 都心居住と郊外住宅地の衰退<br />4. 由井義通・久保倫子・西山弘泰,都市の空き家問題 なぜ?どうする?地域に即した問題解決に向けて</p>
    <p id="posttext">講義時には参考図書を紹介する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等(連絡先含む)</h2>
   <div id="office">
    <p id="preoffice">火曜・水曜 11:25~12:10 久保研究室(総合研究棟A3階)<br />
出張等で研究室を空けることもあるため,事前連絡が望ましい。</p>
    <p id="officehour">事前にメール連絡の上、研究室を訪ねてください。<br />Laboratory for Advanced Research A305&nbsp;<span class="officehour-address">100002427</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">日頃から国内外のニュースに関心をもち,学術書や国際機関の報告書,一般書籍などを積極的に手に取る習慣をつけ,今日の社会的な問題とその背景に関して,十分な基礎的知識を得て自分の考えを深めるように努めてほしい。講義時には,参考文献などの予習,復習に役立つ情報を提供するので,各自で読み進める習慣をつけてほしい。</p>
