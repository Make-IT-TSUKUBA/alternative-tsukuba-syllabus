<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">0ATW231</span>&nbsp;<span id="title">研究計画</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 火・金1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では第三者に自分の研究を体系的かつ明確に説明することを目的として、プレゼンテーションとドキュメンテーション技術の基礎を修得する。まず学生個人個人の研究テーマを題材に、研究計画書作成の基礎を学ぶ。続いて多様な専門領域におけるアカデミック・ライティングの特徴を理解し、論文執筆のスキルを修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">毎年,日本語で開講;実践指導科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">マネジメント能力 意味的研究力 数理的研究力</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">(1) 現在取組んでいる研究の目的、意義、計画、方法等について、体系的・客観的に説明できる。<br />
(2) 研究計画書作成の基礎的スキルを獲得する。<br />
(3) 研究者として必要となる論文執筆スキルを修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究計画書 プレゼンテーション アカデミック・ライティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 魅力的な研究申請書に欠かせない要素<br />
(2) 研究計画書の作成と進捗報告1<br />
(3) 研究計画書の作成と進捗報告2<br />
(4) 研究計画書の作成と進捗報告3<br />
(5) 研究計画書のブラッシュアップ<br />
(6) 論文につながる研究設計<br />
(7) 抄録の作成と論文全体のデザイン<br />
(8) 正式な学術用語で表現する <br />
(9) 自然科学分野における論文執筆スタイルの批判的検討<br />
(10) 社会科学分野における論文執筆スタイルの批判的検討</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">外部資金への申請など,研究計画書を作成するにあたって具体的な動機を有する学生の受講が望ましい</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">到達目標に示された項目に基づいた課題を課し、以下のように評価を行う。<br />
受講態度、レポートによって評価する<br />
・課題は本授業の達成目標を考慮し、毎回の授業の内容に合わせて出題する<br />
・課題の評価は達成目標を勘案して行う</p>
  </div>
