<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH327</span>&nbsp;<span id="title">バスケットボールコーチング論演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 水2; 秋C 水1,2</span>
    <br />
    <span id="assignments">内山 治樹, 吉田 健司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複雑なバスケットボールの競技特性について言及する最新の内外のスポーツ科学・トレーニング科学等の諸々の知見を援用しながら、バスケットボール競技のコーチングを、(1) 競技力の構造、(2) コーチの思想・倫理論(フィロソフィー、ディシプリン)、(3) チームマネジメント論、(4) 体力論(エネルギー系体力の内実)、(5) トレーニング論I(期分け、トレーニング構成)、(6) トレーニング論II(最適トレーニング)、(7) 技術・戦術論I(基礎技術、個人戦術)、(8) 技術・戦術論II(グループ戦術、チーム戦術)、(9) 学習・指導論(練習の多様性、文脈干渉効果)などの多角的視点から検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">0ATP9H1と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">授業の到達目標(学修成果)	バスケットボールの競技特性について専門的知識を身につける。前半は国内外のコーチング題材 (実践知) を取り上げ、コーチング内容 (チームマネージメント、ゲーム分析、技術戦術、練習計画、指導内容等) について理解力を深める。後半は身体性、知性、感性という 3 つの構成契機から成るスポーツ構造に着目して理論知の究明を図り、コーチング上の諸問題を取り上げながら、問題解決力を高める。<br />
バスケットボールコーチング論領域における教育及び研究に関する倫理観を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キーワード, バスケットボール, 実践知, 理論知, コーチング, 技術, 戦術</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画	第  1  回:バスケットボールコーチング領域における研究倫理書類の作成、留意点について(内山)<br />
第  2  回:コーチの思想(吉田)<br />
第  3  回:チームマネージメント(吉田)<br />
第 4 回:ゲーム分析の方法(吉田)<br />
第 5 回:スカウティングの方法(吉田)<br />
第 6 回:オフェンス技術・戦術(基礎技術・個人戦術)(吉田)<br />
第 7 回:オフェンス技術・戦術(グループ戦術・チーム戦術)(吉田)<br />
第 8 回:ディフェンス技術・戦術(基礎技術・個人戦術)(吉田)<br />
第 9 回:ディフェンス技術・戦術(グループ戦術・チーム戦術)(吉田)<br />
第 10 回:練習計画 コーティングスキル・カリキュラム(吉田)<br />
第 11 回:練習計画 期分け・構成(吉田)<br />
第 12 回:トレーニング論(吉田)<br />
第 13 回:ミニ・中学チームの戦術とコーチング(吉田)<br />
第 14 回:高校チームの戦術とコーチング(吉田)<br />
第 15 回:大学チームの戦術とコーチング(吉田)<br />
第 16 回:大学トップチームの戦術とコーチング(吉田)<br />
第 17 回:Bリーグチームの戦術とコーチング(吉田)<br />
第 18 回:日本代表チームの戦術とコーチング(吉田)<br />
第 19 回:ヨーロッパチームの戦術とコーチング(吉田)<br />
第 20 回:NBAチームの戦術とコーチング(吉田)<br />
第 21 回:バスケットボールコーチング領域における研究倫理書類の申請方法について(内山)<br />
第 22 回:バスケットボール競技の特性と構造(内山)<br />
第 23 回:競技力の構成契機としての身体性:身体の可塑性(内山)<br />
第 24 回:競技力の構成契機としての身体性 :運動形式(内山)<br />
第 25 回:競技力の構成契機としての知性:ルールの構造(内山)<br />
第 26 回:競技力の構成契機としての知性:戦術の創案(内山)<br />
第 27 回:競技力の構成契機としての知性:用具の改良(内山)<br />
第 28 回:競技力の構成契機としての感性:競技者とチーム(内山)<br />
第 29 回:競技力の構成契機としての感性:コーチ(内山)<br />
第 30 回:総括</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">毎回の演習範囲を復習し、専門用語の意味などを確認すること。<br />
論文抄読や研究計画発表の場合は、事前に関連する文献、資料等を読み、発表資料を準備しておくこと。また、分析の対象と成り得るゲームのビデオを事前に観ておくこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 吉井四郎 (1985),バスケットボール指導全書(全 3 巻) 大修館書店.<br />2. ナイト/ニューエル:笠原成元監訳・内山治樹他訳 (1992),ウィニングバスケットボール、大修館書店.<br />3. ウドゥン:武井光彦監訳・内山治樹他訳,(2000)UCLAバスケットボール、大修館書店<br />4. NBCA,(2009)NBA coaches playbook,Human Kinetics.<br />5. 吉田健司,(2011)イチから始めるチーム作りオフェンス・ディフェンス編(全 2 巻): ベースボールマガジン社.<br />6. 内山治樹・小谷 究,(2017)バスケットボール学入門、流通経済大学出版会.</p>
