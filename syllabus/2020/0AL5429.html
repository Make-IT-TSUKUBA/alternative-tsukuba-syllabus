   <span id="course">0AL5429</span>&nbsp;<span id="title">知能感性処理特論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロボット工学における最近の研究例の中から、知能活動にセンサ情報処理や感性が関わる題材を選び、発表形式をとりながら学習することを通して、ロボットなどの機械知能の活動について、センサ情報処理や人間的感性に基づく処理方法等の観点から、その仕組みについて学ぶ。また、単純な機械のセンサと情報処理を複雑化していく中で段階的に発現する知的行動から、「知能とは何か」をグループ討論により導き出し、「知能」に対する理解を深める。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">ロボットなどの機械知能の活動について、センサ情報処理や人間的感性に基づく処理方法等の観点から、その仕組みについて学ぶ。また、単純な機械に段階的に出現する知的行動の学習を通して、「知能」に対する理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">知能, センシング, 環境理解, 人間との相互作用, ヒューマンインタフェース, 感性工学, ロボティクス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各週ともに、1時限目は最近の研究例を発表形式で学ぶ。2時限目は、参考図書の模型(単純なロボット)の説明の後に、少人数のグループに分かれて「知能とは何か?」という問いに対する回答を得るための討論を行う。詳細については、1回目の授業で説明する。</p>

<tr><th><span class="format">第3回</span></th><td>知能・賢さとは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>発表1、議論1「回遊/恐怖と攻撃/愛情」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発表2、議論2「価値と嗜好/論理/淘汰、見えざる手」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>発表3、議論3「概念/空間・物体・運動」</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>発表6、議論6「予見/自我と楽観主義」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
