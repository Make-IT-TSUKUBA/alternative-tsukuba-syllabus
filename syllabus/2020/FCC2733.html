 <body>
  <h1 id="course-title">
   <span id="course">FCC2733</span>&nbsp;<span id="title">物理学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">物理学類2年実験担当</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理学の基本的な実験を行うことを通じて、物理学の基本法則を理解するともに、実験データの取り扱い、実験装置操作法、データ解析とプレゼンテーションの方法、コンピュータープログラミングによる測定装置制御などの実験物理学的手法の基礎を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">令和元年度までの「物理学実験2」(FCC2703)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">学類は学位プログラム化していない。該当しない。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標（学修成果）</h2>
   <p id="aim">物理学の基本的な実験を行うことを通して、以下の学習成果を目指す。<br />
・物理学の基本法則を理解する。<br />
・実験データの取り扱い方、実験装置操作法、データ解析とプレゼンテーションの方法、コンピュータプログラミングによる測定器制御などの実験物理学的手法の基礎を習得する。<br />
本科目では、力学、放射線、オシロスコープによる信号計測、プログラミングによる計測器の制御、光学、演算増幅器、電磁気学、波動に関する8テーマの実験を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">力学, 重力加速度, 放射線, ベータ線, ガンマ線, オシロスコープ, 信号計測, CR回路, LCR回路, プログラミング, 計測器の制御, LabView, 光学, 幾何光学, 干渉, 回折, 演算増幅器, オペアンプ, 直流増幅, 交流増幅, 電磁気学, 等電位線, 電磁誘導, ビオ・サバールの法則, 音波, 理想気体, 熱力学, 圧縮率, 比熱比, 誤差, 不確かさ, 研究倫理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回には、1C115室(物理実験室A)にてガイダンスを行い、科目の概要、スケジュール、注意事項を説明する。また班分けを行う。受講希望者は必ず出席すること。<br />
第1回の授業では、ガイダンスに続いて、実験を行う。<br />
<br />
本科目は以下の8テーマについて実験を行う。1回(4時限)の授業につき、1テーマの実験を実施する。<br />
また、1回は講義を行い、研究倫理、誤差の概念と評価方法、プレゼンテーションの仕方について学習する。<br />
実験および講義のスケジュールはガイダンスの際に説明する。<br />
<br />
実験のレポートは次回の実験開始時に提出する。<br />
テキストをしっかり予習してから実験に臨むこと。予習課題が出ている場合がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>----------------------------------------<br />
デジタルオシロスコープによる信号計測(CR回路、LCR回路の過渡特性)<br />
エレクトロニクスは物理学のあらゆる分野で不可欠な技術である。本実験では、抵抗、コンデンサ、コイルをつないだ基礎的な回路の過渡的な時間応答と、周波数応答を測定し、理解する。エレクトロニクスの時間応答を測定するうえで基本的な計測器であるオシロスコープの使い方を学び、使いこなせるようになる。<br />
   担当教員:佐藤構二<br />
   連絡方法:メール連絡で都合を確認し、アポイントメントのうえで会いに来てください。<br />
   連絡先:ksato_AT_hep.px.tsukuba.ac.jp  (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>----------------------------------------<br />
ボルダの振り子と不確かさの解析<br />
実験物理学において正確な測定はすべての基本となる。本実験では、簡単な構造を持ちながら馴染みのある振り子を用いて、重力加速度を測定する。得られたデータを解析することにより、測定値の不確かさを見積もる。それにより、不確かさの伝播を理解し、測定の重要性を理解する。<br />
   担当教員:皇甫度均(ファンボ ドギュン)<br />
   連絡先:hwangbo_AT_prc.tsukuba.ac.jp  (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>----------------------------------------<br />
放射線(β線とγ線)<br />
放射線は様々な分野で利用され、我々の身近にも存在することから、放射線を正しく理解することは重要である。本実験では、放射線源から発生するベータ線やガンマ線をガイガーミュラー計数管によって検出し、放射線と放射線計測の基礎を学習する。<br />
 担当教員:森口哲朗<br />
 連絡先:moriguchi_AT_tac.tsukuba.ac.jp (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>----------------------------------------<br />
LabVIEWを使ったプログラミングと計測器の制御<br />
機械や装置のコンピュータ制御は、研究や開発において欠くことのできない技術となっている。本実験では、グラフィカル型言語であるLabVIEWを用いてプログラミングを行い、計測器をコンピュータ制御する。プログラミングの基本的な考え方と計測器を制御する方法を学ぶ。<br />
 担当教員:笠井秀隆<br />
 連絡先:kasai.hidetaka.fw_AT_u.tsukuba.ac.jp (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>----------------------------------------<br />
演算増幅器(オペアンプ:直流増幅・交流増幅)<br />
演算増幅器(オペアンプ)は、電源、および、少数個の抵抗やコンデンサーを接続するだけで定まった増幅率の信号増幅器(アンプ)として機能する電子素子であり、さらに入力信号の微分や積分、加減算を出力するアナログ計算機の素子でもある。本実験では直流・交流入力における演算増幅器回路の動作を計測、評価し、使い方について学ぶ。<br />
 担当教員:久保敦<br />
 連絡先:kubo.atsushi.ka_AT_u.tsukuba.ac.jp  (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>----------------------------------------<br />
電流の作る等電位線と、円管電流の作る軸上磁場の測定<br />
前半は、抵抗物質が塗られたアナライザーペーパーに電流を流し発生する電位分布を測定する。オームの法則から導かれる電位分布との比較を行う。後半は、円環コイルに発生する磁場分布を測定し、ビオ・サバールの法則を検証する。<br />
 担当教員:森口哲朗<br />
 連絡先:moriguchi_AT_tac.tsukuba.ac.jp (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>----------------------------------------<br />
光学(干渉・回折)<br />
光が電磁波の一種であり横波であることは、よく知られた事実である。ここでは、レーザー光を利用して、光の波としての性質に基づく現象(干渉と回折)を観察する。前半では、マイケルソン干渉計を用いて2つの波を位相差を変化させて重ね合わせ、干渉の様子を調べる。また、これを利用して気体の屈折率と分極率を求める。後半では、フラウンホーファー回折の実験を行う。回折によってスリットから広がるように出ていく波がつくる様々な干渉パターンを調べる。<br />
   担当教員:冨本慎一<br />
   連絡先:tomimoto.shinichi.ft_AT_u.tsukuba.ac.jp  (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>----------------------------------------<br />
音波(理想気体の熱力学:音速、圧縮率、比熱比)<br />
気柱共鳴法を用いて、気体を伝わる音波の音速を測定し、圧縮率や比熱比などを求める。これによって理想気体の熱力学、統計力学的性質を理解する。本実験において、“LabVIEWを使ったプログラミングと計測器の制御”を活かしてコンピュータを用いた自動測定を行う。<br />
 担当教員:笠井秀隆<br />
 連絡先:kasai.hidetaka.fw_AT_u.tsukuba.ac.jp (_AT_を@に読み替えてください)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">学修時間の割り当て及び授業外における学修方法</h2>
   <p id="prepostworks">各回の実験を始める前に、「物理学実験2」テキストの該当部分を読み、よく理解しておくこと。<br />
予習課題のレポートは、その実験の開始時に提出すること。<br />
実験後の実験結果の解析、レポート作成には十分な時間を割くこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">「物理学実験2テキスト」 (ガイダンス当日配布)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー等（連絡先含む）</h2>
   <div id="office">
    <p id="preoffice">テーマごとに異なる教員が担当する。それぞれの教員に問い合わせること。<br />
科目全般に関する質問、連絡は、ksato_AT_hep.px.tsukuba.ac.jp  (_AT_を@に読み替えてください)、佐藤構二まで。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他（受講生にのぞむことや受講上の注意点等）</h2>
   <p id="remark">全回のレポートを提出すること。<br />
出席しなかった実験に関するレポートは、提出できない。<br />
やむを得ない事情で欠席する必要が出た場合や欠席した場合は、該当テーマの担当教員に相談し、補講を願い出ること。<br />
<br />
実験レポートは、プレゼンテーション技術を磨くことのできる数少ない訓練の場であることを認識し、推敲を重ね、論理的に、わかりやすく書くこと。<br />
社会生活を送る上で物事を人に伝える必要がある以上、理系の人間にとっても、国語力・英語力は必須である。日常生活において、国語力・英語力を高める努力を怠らないこと。</p>
  </div>
