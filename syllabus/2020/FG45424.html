$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FG45424</span>&nbsp;<span id="title">材料力学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">応力とひずみの一般的記述とそれらの関係(構成方程式)について述べる。また各種工学材料の力学的性質についても学ぶ。材料力学Iで学んだ棒材の力学をより一般的な立場から見直す。板の2次元問題も紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2018年度以前の入学者対象。2018年度以前の入学者で、建築士受験資格の取得を目指す者は、本科目を履修することが望ましい。 応用材料力学II履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
   <p id="outcomes">この科目は,「1.2 物理的な自然現象に対する理解」に対応している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">・応力とひずみの一般的な記述を理解し、取り扱うことができる。<br />
・構成方程式について理解し、各種の境界条件に対して適用できる。<br />
・各種工学材料の力学特性について説明できる。<br />
・棒材の力学をより一般的な立場から理解し、適用できる。<br />
・簡単な2次元問題を解くことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>はじめに:固体の支配方程式(材料力学Iからのつなぎ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>物体内部のつり合いと応力の定義<br />
微小要素におけるモーメントのつり合い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>モール円と応力成分の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>主応力と主応力面<br />
平均応力と偏差応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>ひずみの定義<br />
剛体回転の分離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>ひずみのモール円とひずみ成分の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>主ひずみと主ひずみ面<br />
体積ひずみと偏差ひずみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>一般化フックの法則と各種弾性係数の関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>塑性(応力の不変量、主応力空間、破壊規準)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>各種材料の力学的性質(金属、コンクリート、土)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
   <p id="remark">力学I、力学II、材料力学Iを単位取得済みのこと。この講義は構造力学I、IIの基礎となる。演習問題を多くこなす予定なので、予習・復習をしっかりやって下さい。<br />
<br />
授業の狙い:<br />
応力とひずみの一般的な記述法を学ぶ。<br />
それらの関係式としての構成方程式について学ぶ。<br />
上記をベースに、各種工学材料の力学特性について理解する。<br />
具体例として、棒材の力学、簡単な2次元問題への適用を学ぶ。<br />
これらの学習によって、固体材料の力学挙動という物理現象に対する理解を得ることができる。<br />
<br />
関連情報:<br />
本授業は、関連科目である「力学I」、「力学II」で学んだことをベースに、「材料力学I」で学ぶ棒材の力学を発展させ、一般的な三次元での連続体力学の基礎を学ぶ。本授業で学んだことは、以降の様々な固体材料系の授業の基礎となる。</p>
