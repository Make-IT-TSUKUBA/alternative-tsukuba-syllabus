<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分積分を中心に講義を行う。 内容:微分積分,偏導関数。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成30年度以前入学者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学位プログラム・コンピテンスとの関係</h2>
   <p id="outcomes">・専門コンピテンス<br />
1. 情報科学を支える基礎知識</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標(学修成果)</h2>
   <p id="aim">1. 不定積分,定積分,広義積分の概念とその応用を理解する.<br />
2. 偏微分,全微分の概念とその応用について理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週	イントロダクション<br />
講義内容のPREVIEW,積分とは何か<br />
第2〜3週	不定積分について<br />
不定積分の概念とその計算法,不定積分に関する定理(部分積分法,置換積分法など)<br />
第3〜4週	定積分について<br />
定積分の概念と定積分に関する定理(平均値の定理など)<br />
第5週	積分の定義の拡張と定積分の応用について<br />
広義積分(異常積分),定積分の応用(面積,曲線の長さなど)<br />
第6週	多変数関数の極限、連続について<br />
平面上の点列・集合,2変数関数の極限,連続,収束の概念とそれらの諸定理<br />
第7〜8週	偏導関数と全微分について<br />
偏導関数,高次偏導関数,全微分,テイラー展開<br />
第8〜9週	陰関数について<br />
陰関数定理,特異点,正則点<br />
第9〜10週	偏導関数の応用について<br />
極値,最大・最小値の計算,ラグランジェの未定乗数法,接平面,法線</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
