<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「食機能」を探索,解析して行くために必要な基本的な実験手法や知識を教授する.具体的には,「食機能」を評価するための動物細胞を用いた種々のバイオアッセイ系や,「食機能」の作用メカニズムを解析するために必要な実験の手法や原理を教育する.研究計画の立案等に関する指導も行う.        </p>
    </div>

食機能探査科学に関する課題に取り組み、関連する各学問分野で必要な理論と実験手法を修得し、多角的に食機能探査科学を学ぶ。定期的に成果の進捗状況に関する報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力を修得する。成結果のまとめ方を学び、得られた成果を発表することで、プレゼンテーション技法を身につける。            </p>
        </div>
