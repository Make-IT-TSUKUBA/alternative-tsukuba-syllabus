    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
　本科目は，「Creativity and Art（創造性とアート）」をキーワードとし，ヘリテージ学に関わる文理横断的な学術・学際的研究視点を日本語と外国語で学ぶことにある。そこで，「Designing Heritage Research」のテーマと関連付け，各年の学生／教員の関心や時流に合ったテーマを設定し，当該テーマに関する研究視点や事例，モデル等を学生と議論しながら解説する。<BR>　なお2021年度は講義初年度のため，ヘリテージ学の「活用」に焦点を当て，地理学（地域空間変容・都市文化・地域フィールド調査）・建築デザイン学（材料・構造・デザイン史・フィールド科学）・保存科学（行政協働・問題解決型科学・科学的調査手法）を中核とし，上述の学域以外の研究者ら（メディア学・建築学・デザイン学等）も交えて，概念・理論から実践的事例まで幅広く紹介し，議論を行う。        </p>
    </div>

        </h2>

一定の基準を設け，履修生数を限定する場合がある。【教学マネジメント室支援科目】<BR>英語で授業。<BR>オンライン(同時双方向型)<BR>対面        </p>
    </div>

【汎用コンピテンス】①知の創成力，②マネージメント能力，③コミュニケーション能力，⑤国際性<BR>【専門コンピテンス】①共通知の展開力，②専門知の創造力，③共通技能の展開力，⑤国際的開発力<BR>            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
　全10回の講義により，文理横断的視点と学際的科学知を学修できる。また，「知りたいこと」の手段として英語・外国語を使用することで，自然な国際的感覚が身につく。これにより，「グローバル・ヘリテージスタディーズ（世界遺産学）」のフレキシブルな体系化の可能性を探る。<BR>A total of ten lectures will enable students to acquire a cross-disciplinary perspective and interdisciplinary scientific knowledge. In addition, the pur-pose-driven use of English will enable students to acquire a natural sense of internationalism. In this way, the possibility of a flexible systematization of &quot;Global Heritage Studies&quot; will be explored.<BR>            </p>

地理学・建築学・保存科学で使用される概念説明や基礎的な人文・科学知識に関して，分からない場合には各自で文献に当たり，理解に努めて下さい。なお，0ATV111「Global Project: Designing Heritage Research(グローバルに考究するヘリテージ研究デザイン)」では，『都市／建築フィールドワーク・メソッド』（INAX出版），『東京裏返し』（集英社新書），『江戸東京の都市組織に挑む』（彰国社），『近代建築遺産の継承』（鹿島出版会），『無形学へ　かたちになる前の思考』（水曜社）等を参考書とします。<BR>If you do not understand the conceptual explanations and basic humanities and scientific knowledge used in geography, architecture, and conservation science, please go to the literature and try to understand them on your own. In addition, 0ATV111 &quot;Global Project: Designing Heritage Research&quot; is based on the above mentioned literature.<BR>                </p>
