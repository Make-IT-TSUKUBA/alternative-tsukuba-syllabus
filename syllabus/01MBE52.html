$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
まず、それぞれの担当教員が専門とする研究領域を紹介し、研究テーマの設定方法や調査・実験の方法、研究成果の公表方法などの特徴について解説する。その後、修士論文執筆を最終目標として、文書作成、研究倫理、ブレーンストーミング、協調作業、プレゼンテーションの5つのテーマについて学ぶ。(取り上げるテーマの順番は変更になる可能性がある。) さらに、研究の遂行と論文作成ために有用な各種のツールの使い方を演習を通して学ぶ。これらを通して、研究者となるための基礎的知識と技能を身に着ける。        </p>
