$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
週一回のペースで定期的に開催されるゼミにおいて、関心のあるテーマについて、各人が個別に発表する。公民教育学研究Iで身に付けた基礎的な知識や技能を活用しながら、履修者は個別の研究テーマをさらに深め、主として修士論文の作成を目指して、研究を展開する。修士論文のテーマとしては、大きく、公民教育学に関するものと社会諸科学・人文諸科学(社会学、経済学、法律学、倫理学、哲学等)に関するものの二つが考えられる。しかし、この二つは互いに往還するものであるため、修士論文には当然これらが統合されることが目指されるはずである。        </p>
    </div>
