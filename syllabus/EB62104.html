<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
バイオインフォマティクスは、情報科学的視点から生物学上の重要な問題を定式化し、コンピューターと大規模データを用いて解決する分野である。この講義では、特にゲノム・トランスクリプトームといった大規模な配列情報の解析の原理・有用性・活用法の基礎について、講義および演習を通じて学ぶ。        </p>
    </div>
    <div id="note-heading-note">

            備考
            
        </h2>
        <p id="note">
20名程度を上限とし、必要に応じ履修制限のための事前評価を行う事がある。その際には、生物学類(特に情報コース)の標準履修年次の学生を優先する。<BR>COVID-19の感染状況等により授業形態や授業内容を変更する可能性があります。履修に際し、適宜、最新 のシラバスやmanaba等の情報を確認してください。<BR>1/22-1/23<BR>情報コース<BR>対面        </p>
