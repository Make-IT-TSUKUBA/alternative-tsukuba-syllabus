<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
家庭以外で、子どもが生活をする様々な場における子どもと看護職の関わりを学び、子どもとその家族を中心とした医療職の連携の現状や望ましいあり方を学び、自らの考えをまとめる。        </p>
    </div>

    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.子どもが生活をしたり療養するさまざまな場を知り、看護職として必要な関わりを考えることが出来る。<BR>2.子どもの健康支援について理解し、健康問題との関連を考えることが出来る。<BR>3.子どもの健康支援における課題と展開方法を整理することが出来る。<BR>4.生涯発達ケアの視点で子どもと家族への支援の課題と方策について述べることが出来る。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
子ども, 健康支援, 家族, 生涯発達ケア            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1.国際/小児発達ケア学<BR>学生の関心に応じて下記1)または2)において、テーマを設定し、学習目標を達成するために個別およびグループで演習を行う。<BR>学習内容を定期的に発表し、指導教員またはグループから得たコメントを参考にして自らの理解をさらに深める。<BR>各々の学びを共有することを目的に、ポスター形式の全体発表会を行う。<BR><BR>1)国際エンパワメントケア学 【医学医療系 安梅勅江】<BR>世界の人びとの生涯におよぶ発達を理解し、健やかな生活を維持増進する<BR>エンパワメントのケア理論と技法を学ぶ。<BR>在日外国人学校での国際交流や、学生自身が関心を持つ国の健康や発達課題に焦点をあて、実践と理論を踏まえた根拠に基づくケアについて理解する。<BR><BR>2)小児発達ケア学 【医学医療系 涌水理恵、小澤典子】<BR>1)病院(一般病棟、外来ほか)、療育センター、保育所などの場における子どもと家族へのケアの現状、多職種連携の現状を理解する。<BR>2)子どもと家族について、看護師としてのケア提供や望ましい連携のあり方について、文献等を踏まえた上で考察し、自身の考えや学びをまとめる。<BR>3)ゼミを通して、自身の考えや他者の考えを共有し、学びを深める。<BR><BR>2.生活支援学 【医学医療系 徳田克己、水野智美】<BR>1)学校場面における心の問題を抱える子どもへの対応の仕方を学ぶ。<BR>2)保健室における子どもに対する相談活動の方法を、ロールプレイを通して学ぶ。<BR>3)発達障害のある子どもに対する養護教諭の関わり方を学ぶ。<BR>4)心の問題を抱える子どもに対して担任教師、同僚、専門機関などと連携をして支援をする方法を学ぶ。                    </p>
