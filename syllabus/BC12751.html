        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
都市計画を学ぶこととは、一義的には都市を制御するための技術を習得し職能として身に着けることを意味するが、その成立の背景で積み重ねられてきた多くの試行錯誤の歴史を知ることは、都市計画と人間の関わりのあり方を客観的にとらえ、技術と倫理の関わり方を考える力を養うことにつながる。本講義では、都市計画の基礎的なトピックを対象に、その成立に関わった人々の考え方や言葉を「しつこく丁寧に掘り下げて」議論する。テキストや写真、図面など、できるだけ多くの生資料に触れて頂く。<BR>&nbsp;&nbsp;国際の学生にとっては、世界史もふまえた広い切り口からの都市計画への入門講座として位置付けられる。また、社工生にとっては、普段学んでいる技術としての都市計画の成立の背景に、どんな人々のどのような考え方が潜んでいたのかを再認識する機会として頂きたい(もちろん、他学類の学生も歓迎します)。        </p>
