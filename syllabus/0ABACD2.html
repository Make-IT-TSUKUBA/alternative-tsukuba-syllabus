        <p id="summary-contents">
中国南宋時代の社会において行われた道教儀礼を取り挙げ、儀礼文献の解読と分析を交えながら講義する。この授業では13世紀の金允中『上清霊宝大宝法』巻37水火錬度品、巻44錬度により、道教の死者儀礼に見られる死者への働きかけ、特に錬度と説戒について考察を加える。同時代の王契真『上清霊宝大法』、蒋叔輿『無上黄籙大齋立成儀』などとの比較も行い、宋代を軸とする中国社会における道教儀礼の理解を深める。        </p>
