<object >    <h1 id="course-title">
        <span id="course">
FG21321        </span>&nbsp;
        <span id="title">
線形システム制御        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
秋AB火5,6            </span>
            <br>
            <span id="assignments">
坪内 孝司            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
状態方程式に基づく制御理論と制御システムの設計法について述べる。動的システムの表現法,状態フィードバック制御,状態オブザーバ,動的出力フィードバック制御,制御系の実装など。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
システム制御工学II(FG35361),システム制御工学A(FG21291,FG31291)履修者は履修不可.<BR>FG31321と同一。<BR>その他の実施形態<BR>講義はオンデマンドと同時双方向の併用，試験は対面で実施する．        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「2.4 具体的なシステムを設計し運用する能力 (i)問題解決能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
状態方程式で表された,主に線形システムの特性解析,状態フィードバック制御系,状態オブザーバーについて学び,制御系をシステム的観点から解析・設計できる能力を養う.<BR>1.状態変数の概念を理解し,基本的なシステムの物理方程式から状態方程式を立てることができる.<BR>2.システムの平衡点とその安定性を調べることができる.<BR>3.そのシステムの状態方程式があたえられたとき,その可制御性の判別を行うことができる,また状態フィードバックの概念を説明でき,極配置による制御系設計ができるようになる.<BR>4.そのシステムの状態方程式があたえられたときい,その可観測性の判別を行うことができる,また状態オブザーバの概念を説明でき,オブザーバゲインの設定が極配置法によりできるようになる.<BR>5.状態フィードバックと状態オブザーバの併用による閉ループ系の設計指針を述べることができるようになる.<BR>6.そのシステムの線形状態方程式があたえられたとき,それを代表的な正準形式に変換できるようになる.またその正準形式の意味するところを述べることができるようになる.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
線形システム, 状態方程式, 状態変数, 状態フィードバック, オブザーバ, 分離原理            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
オンラインでの講義を行う.基本はオンデマンド教材を用意して学修できるようにする.講義時間帯内で双方向の対話形式により質問の受付などを行う.必要事項はmanabaの本コースにてアナウンスする.<BR><BR>ただし，この講義の受講人数で対面授業ができるようになった場合には，オンライン併用の対面授業にする可能性がある．この場合には，それが決定した時点でmanabaの本コースにてアナウンスする．<BR><BR>概ね次の順序で講義を進めるが,進行状況に合わせて適宜変更する場合がある.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1週                                    </th>
                                    <td>
(イントロダクション) システム制御の考え方,運動方程式と線形微分方程式                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2週                                    </th>
                                    <td>
(状態変数) 状態変数の考え方,n階1元線形微分方程式と1階n次元の線形微分方程式,状態変数線図                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3週                                    </th>
                                    <td>
(状態方程式と正準形式) 変数変換と線形代数の固有値問題の応用について,対角正準形式と状態変数線図                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4週                                    </th>
                                    <td>
(可制御と可観測) 可制御正準形式と可観測正準形式,これらの正準形式と状態変数線図,可制御性行列と可観測性行列                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5週                                    </th>
                                    <td>
(内部安定性と入出力安定性) 対角正準形式におけるモードの発散と収束,可制御性および可観測性と入出力安定性                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6週                                    </th>
                                    <td>
(状態フィードバックと極配置制御) 不安定な系の安定化とフィードバック,極配置法によるフィードバックゲインの決定                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7週                                    </th>
                                    <td>
(状態オブザーバ) 内部状態の推定とオブザーバゲインの決定法                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8週                                    </th>
                                    <td>
(オブザーバベースの制御系) オブザーバにより推定した状態変数値による状態フィードバック,状態フィードバックとオブザーバの極配置,分離定理                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9週                                    </th>
                                    <td>
(状態方程式と伝達関数) 伝達関数の極とシステム行列の固有値の同等性,時間応答と周波数応答の概念の理解,時間系におけるたたみ込みと,伝達関数の積                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10週                                    </th>
                                    <td>
(伝達関数の性質とシステムの安定性)伝達関数が内部状態の基底の取り方によらず不変となること,ベクトル場に基づくリアプノフの安定性,バネマスダンパ系との関連                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
                    <p id="pretopics">
講義に関する情報共有はmanabaをベースに行います.                    </p>
            </div>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
本講義前に仮定する知識としては次のものがある.<BR>1. 線形代数:行列の固有値,逆行列、相似変換など.<BR>2. 微分方程式:線形微分方程式の解法など.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
期末試験は対面で行う予定です.期末試験の方法について別途manaba上で連絡します.<BR><BR>ミニテスト(講義を要約して毎回提出)，および期末試験などを総合して以下の様に評価します．なお，宿題を出すことがありますが，これを成績評価に含めるかどうかはmanabaのコース上で明示します．<BR><BR>期末試験 70% / ミニ課題および宿題等 30%                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
本講義は,秋AB学期の10週にわたり各週2コマの講義を実施する2単位の科目です.講義の学修と授業外における各自の学修の合計が4500分あることが求められます.<BR>講義では,毎回宿題を出し,これをよりどころにして授業外の学修にあてます.宿題は,その日の講義の復習になり,またその次の回の予習にもなるように工夫しています.宿題に関連して,参考書などを読むと理解が深まります.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
主に講義ノートを使用する.理論面で更に勉強したい人は以下の参考書などを利用のこと.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                               <tr>
                                   <th>

                                   <td>
                                   </td>
                               </tr>
                               <tr>
                                   <th>
3. 線形制御理論入門、培風館、2003年                                   </th>
                                   <td>

                               <tr>
                                   <th>

                                   <td>

                               </tr>
                               <tr>
                                   <th>
5. Feedback Systems: An Introduction for Scientists and Engineers, Princeton Univ Press<BR>https://fbswiki.org/wiki/index.php/Feedback_Systems:_An_Introduction_for_Scientists_and_Engineers                                   </th>
                                   <td>
                                   </td>
                               </tr>
                    </table>
                </div>
                    <p id="pretopics">
上記のうち,<BR>1は本講義の方針・内容に比較的よくマッチしている<BR>2は本講義にはない理論的な証明も含んでいる<BR>3も本講義にはない理論的な証明も含んでいる<BR>4は担当教員がかつて勉強に使った教科書.本書の8章以降が本講義の内容に該当.もともとは,昭晃堂から1982年に出版されたものが2014年よりコロナ社刊となった.<BR>5は，この講義に関連する内容が詳しく述べられた名著である．pdf版もダウンロードできる．                    </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
本講義では,線形代数学における,行列の階数,対角化,座標変換と基底変換などに関する内容と密接に関連します.これらについて,講義を受講する前にあらかじめ復習をしておくことを勧めます.また,この講義では,講義の最後でミニテストを行い,さらに,毎回の講義で宿題を出します.これらのミニテストと宿題は,その回の講義の復習となり,次回の講義の予習となるように工夫しています.ミニテスト,宿題,講義の三位一体で能率よく勉強できるようにしています.そのどれもを確実にこなすように学習してください.                </p>
