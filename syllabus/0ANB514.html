    var agents = new Array();

                        }
                    }

                console.log('error');

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生物資源をベースとした資源・エネルギー利用について、実験から得られたデータ解析、資源循環に基づくシステム解析、LCA等の環境影響評価のための方法論を学ぶ。授業では、生物資源変換工学に係わるシステム解析の研究の動向を その基礎的な知識の確認とともに講義する。バイオマス、 資源、 エネルギー、 変換技術、 評価、 LCAをキーワードとして、生物資源変換工学におけるシステム解析の研究動向を紹介し、関連する基礎知識の習得させる。これにより、生物資源変換工学の合理的管理に必要な数学的・工学的手法を理解し、応用できるようになる。        </p>
    </div>
