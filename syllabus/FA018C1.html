<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
具体例を用いて,線形代数の抽象的な概念を理解する.固有値・固有ベクトル,対称行列,2次形式とその応用.        </p>

授業の狙い：具体例を用いて，線形代数に関する基礎的知識および計算力を身につけると共に数学的な考え方に慣れ，抽象的概念に基づく思考力を養う．<BR><BR>関連情報：線形代数は理学，工学，経済学，生物学など様々な学問分野の関連性が深い．興味のある分野で線形代数がどのように使われているかを自主的に調べると良い．その後余裕があれば，学習が進むにつれてその内容がどこまで理解できるようになったか振り返ってみると更によいであろう．<BR><BR>受講生にのぞむこと：講義は，高校数学の修得を前提に行うので，必要に応じて復習しておくこと．また，講義の進度に応じて演習を行うが，教科書にある例題，問題については，受講生が自主的に検討していくことが望まれる．<BR>                </p>
