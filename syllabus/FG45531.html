<object >    <h1 id="course-title">

FG45531        </span>&nbsp;
        <span id="title">
振動工学I        </span>
    </h1>

        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
秋AB水1,2            </span>
            <br>
            <span id="assignments">
庄司 学, 松田 哲也            </span>
        </p>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
1質点系および多質点系に焦点を絞り,振動現象を記述する基礎的理論を学習する。また,工学上極めて重要な共振や振動モードの考え方を学習する。本講義で修得する内容は,振動工学IIにつながるものである。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前の入学者対象。2018年度以前の入学者で、建築士受験資格の取得を目指す者は、本科目を履修することが望ましい。 振動工学履修者は履修不可。<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.2 物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)1質点系及び多質点系における基本的な振動現象の運動方程式を導出でき,その微分方程式の解を得ることができる.<BR>2)共振,吸振などの現象を理解し,論理的に説明することができる.<BR>3)振動モードに対する考え方を理解して,基本的なモード解析ができるようになる.<BR>4)簡単なプログラミングにより,振動の波形や応答曲線を得ることができる.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
1自由度系の振動, 多自由度系の振動, 自由振動, 強制振動, 固有振動数, 重ね合わせの原理, 共振, うなり, 振動計, 粘性減衰, 地震応答スペクトル, 応答曲線, 伝達関数, 動吸振器, モード解析            </p>
        </div>

        <div id="style-heading-style">

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
演習,宿題,レポート課題:20%<BR>期末試験:80%<BR>これらを合計し,60%以上となることを合格の条件とする.<BR>2021年度は演習・宿題は15%,レポート課題は5%とする.演習・宿題は当該授業日の翌週の月曜日を期限として,manabaに提出する.レポート課題は当該授業日よりおよそ2週間の締切としてmanabaに提出する.<BR>期末試験は,期末試験に指定された日時において1時間目・2時間目相当時間に対面で行なう.                </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業においては,疑問点を質問する等,積極的にかかわるようにすること.授業外においては,授業で講述した内容および授業中に行った演習等を適宜復習しておくこと.プログラミング課題を出題するので,提示された期限までに解答・提出すること.<BR>また,1年次において履修を終えている線形代数,解析学,力学の必修科目に加え,2年次春学期において履修する複素関数,材料力学Iの知識が関連する.計算機序論(2年次春学期)と数値計算法(2年次秋学期)の授業で勉強する計算法を活用することになる.従って,これらの科目の授業内容を鑑みて,あらかじめ履修計画を立てておくことが望ましい.<BR><BR>授業の狙い:振動工学Iは工学システム全般の振動現象を扱う基礎科目である.このため,特に,1質点系及び多質点系の振動理論に関する講義と演習を通じて,論理的・数学的な思考力と解析力を培い,物理的な自然現象に対する理解を深めることを目的とする.<BR><BR>関連情報:本講義で取り扱う1質点系及び多質点系の振動理論は,各種工学システムの振動現象を説明可能な基礎理論であるため,このような現象を取り扱う全ての専門科目において関与することになる.                </p>
