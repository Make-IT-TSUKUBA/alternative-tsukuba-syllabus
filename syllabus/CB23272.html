$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            授業概要
            
        </h2>
        <p id="summary-contents">
特別活動(学級・ホームルーム活動、児童会・生徒会活動、学校行事、クラブ活動)は、様々な集団活動に自主的・実践的に取り組み、互いのよさや可能性を発揮しながら集団や自己の生活上の課題を解決することを通して、「人間関係形成」「社会参画」「自己実現」のための資質・能力を培う取組です。日本型教育モデル&ldquo;TOKKATSU&rdquo;として、近年は海外からも注目されていますが、一方で理論やエビデンスを十分に活用しないまま、経験則(教師の暗黙知)で実践されているという弱点も抱えています。<BR>本授業では、日本特別活動学会の学会誌である『日本特別活動学会紀要』に掲載された論文を精読することで、人文・社会科学の観点から特別活動を考察し、その特質および教育効果のあるカリキュラム、実践、評価について探求していきます。具体的には、各回のテーマに沿った形で、毎回2本の論文(研究論文/特集論文・実践ノート)について担当者を決めて発表し、ディスカッションを行います(受講者の人数によって、扱う論文の本数は変更する可能性があります)。        </p>
