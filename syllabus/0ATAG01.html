        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
現代理科教育学研究の動向とその成果を理解し、修士課程で理科教育学研究に取り組み、また修了後、理科教育研究力を有する理科教員となるための基礎を形成することを目標とする。授業全体を通して、歴史的社会的現象である理科教育を対象化し解明するための基本的な枠組みと、その研究成果・動向について講義する。具体的には、理科教育学研究の射程に鑑み、理科教育目的論、理科教育内容論、理科教授・学習論、理科教育評価論及び現代理科教育論の基礎にある科学論等について論究する。        </p>
