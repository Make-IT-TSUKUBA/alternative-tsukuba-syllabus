         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">

                    <p id="pretopics">
トマス・アクィナスの主著『神学大全』の第1部第3問題から講読する予定。第3問題は神の単純性に関する箇所であり、哲学史的には存在と本質の区別に関する議論が重要である。トマスの考えでは、通常の事物において存在と本質は区別されているのに対して、ただ神においてのみ存在と本質は同一だとされる。この考えを原典にそって検討することが大きな目標となる。なお、以下の各回授業内容詳細はあくまで予定であり、授業の進行に応じて適宜修正される。<BR><BR>第1回	イントロダクション（アクィナスの原典を読む際に共有しておくべきことの解説など）<BR>第2回	神は物体であるか（『神学大全』第1部第3問題第1項）<BR>第3回	神には形相と質料との複合があるか（同第2項）<BR>第4回	神には何性、本質ないし本性と基体との複合があるか（同第3項）<BR>第5回	神には本質と存在からの複合があるか（同第4項）<BR>第6回	神には類と種差との複合があるか（同第5項）<BR>第7回	神には基体と附帯性との複合があるか（同第6項）<BR>第8回	神は何らかの仕方で複合されているかそれともまったく単純であるか（同第7項）<BR>第9回	神は他のものとの複合に入りうるか（同第8項）<BR>第10回	『神学大全』第1部第3問題の総括<BR>                    </p>
