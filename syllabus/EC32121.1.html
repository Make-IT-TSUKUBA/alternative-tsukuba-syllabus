<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
微生物は自然界の物質循環に不可欠な存在であるばかりでなく,古くから発酵食品等に利用されてきた。現在,応用微生物学の分野は,農学,工学,理学,医学,環境等の分野にまたがり重要な位置を占めている。微生物の持つ有用な機能を理解出来るように,微生物に関する基礎知識から応用面まで解説する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
微生物が有する緻密な生命現象の仕組みを知ると共に、その機能が人間生活の至る所で有効に利用されているかを説明できるようになる。また、微生物の食品・環境・農業等の分野での効果的な利用法などについて考察できるようになる。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
微生物は、顕微鏡的にしか観察できないほどの微小な生物であるが、自然界の物質循環における分解者として不可欠な存在である。また、古くから発酵食品等に利用されてきたばかりでなく、現代では化学工業や食品・薬品工業、環境浄化ビジネスなど微生物の応用範囲は幅広い。さらに、微生物は取り扱いが容易なことから、基礎生物学の研究材料として生化学や分子生物学などの発展に大きな寄与をしてきた。本講では、微生物に関して基礎から応用まで解説する。                    </p>
