                <p id="style">
授業の狙い:広義の人工知能は、記号論理演算を行う狭義の人工知能と、パターン情報を記号化するパターン認識に大別される。人間の場合、前者は意識的に、後者は無意識的に行われている。無意識であるが故に、パターン情報処理を具体的にどのようなアルゴリズムで実現しているかは、人間自身もよく把握しておらず、それをコンピュータで代替・再現することは難しい。本講義では、これまで提案されてきた主要なパターン認識のアルゴリズムを順に紹介しながら、最先端の話題についても時折触れていくことで、コンピュータを利用し情報を取得・処理する能力を涵養することを目的としている。<BR><BR>関連情報:小テストはほぼ毎週実施する。1年生の数学(線形代数、解析学)は自由に使えることを前提に話を進める。卒業研究で機械学習、画像理解、ロボットビジョン、人工知能、自然言語処理、クラスタリングなどのテーマに取り組みたい人は、この講義の内容が役立つことが多いと考えられる。                </p>
