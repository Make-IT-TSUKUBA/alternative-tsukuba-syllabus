        </h2>
        <p id="summary-contents">
グローバル化という現象が、いかにわれわれの現実の生活と社会認識を変えつつあるのか、そして多文化化が進む中で、従来の定住と単一文化を前提とした社会や制度をどのように再考しなければならないのかを検討し、個々の学生たちが、自分自身の人生設計や仕事に大きな影響を及ぼす事態として、これらの問題を的確に把握してゆくことを目指す。        </p>

            <p id="style">
グローバル化とは、さまざまな立場からの議論を呼び起こしながら、現代に生きる誰しもを否応なく巻き込んでゆく多面的なプロセスである。講義全体を通して、文化、労働、アイデンティティ、階層構造、ナショナリズムといった代表的な社会学的トピックを取りあげ、それらの領域におけるグローバル化の刻印を検討するとともに、一つの具体的な議論の導き手として、わたしたちの隣人として日本に在住するエスニック・マイノリティの状況に触れながら考察を深めていく。また、これらの問題を、「海外で働く」あるいは「外国人と働く／暮らす」という、学生それぞれのキャリアや人生設計上に当然起こりうる選択肢として、当事者性を持って考えるようになることも、この授業の目標である。            </p>
