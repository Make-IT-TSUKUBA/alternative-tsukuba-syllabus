<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <p id="style">
成人期の人々をモデルとして、代表的な疾病の成り立ちとその治療方法、および患者の回復を促進するための看護について学習し、以下の到達を目指す。<BR>1.	代表的疾患の臨床病態(症状とメカニズム)について理解できる。<BR>2.	代表的疾患の治療方法(最新の診断および治療の概要)について理解できる。<BR>3.	成人患者の疾病の回復を促すために必要な看護の方法を理解できる。            </p>

                <p id="style">
定期試験による。配点は以下のように、各分野の内容を1回分を5点とし回数で重み付けする。すなわち、<BR>呼吸器15点、内分泌10点、血液・造血器15点、循環器15点、消化器15点(総論5点、内科5点、外科5点)、<BR>整形外科5点、膠原病アレルギー5点、脳神経10点(臨床病態5点、看護5点)、腎泌尿器5点、耳鼻咽喉科5点<BR>で評価する。                </p>
