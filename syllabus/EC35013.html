<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <span id="title">
森林総合実習        </span>
    </h1>

        <p>
            <span id="credit">
                    1.0 単位,
            </span>

                    3 年次,
            </span>

夏季休業中集中            </span>
            <br>
            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
山岳科学センター八ヶ岳・川上演習林において、森林動植物の観察、樹木調査、森林管理の体験をするとともに、樹木の生態・生理に関する知識、動物と森林の関わリや森林の利用を習得して樹木と森林の役割を総合的に理解する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
EC31323を修得済みの者は履修できない。履修人数の制限を行う場合がある。実習のガイダンスと人数調整を行なうので本実習履修希望者は必ず出席すること。参集する場所についてはTWINS掲示板で確認すること。開催場所を筑波地区等に変更する場合がある。<BR>8/30-9/4<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
専門コンピテンス 1.体系的な専門知識、5.問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
森林管理から、木材組織、森林動物等の森林を総合的に理解し知識を深める。<BR>1.体系的な専門知識<BR>・天然林、人工林の毎木調査法と間伐などの施業技術を習得する。<BR>・植栽及び下刈り等の人工林管理における初期保育法について理解する。<BR>・樹幹解析法を習得する<BR>・木材の切片を作製し、基本組織を理解する。<BR>・樹上性小型哺乳類の調査法を体験し理解する。<BR>2 問題意識の醸成力<BR>・様々な専門分野から森林・木材の調査法を学ぶことにより、森林を総合的に捉えて考える意識を養<BR>う。<BR>・総合的な見地からの森林管理・森林保全を実践する意識を養う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
森林管理, 樹木の生態, 樹木の生理, 木材解剖・材料化学, 野外調査            </p>
        </div>

                    <p id="pretopics">
山岳科学センター八ヶ岳・川上演習林において、森林動植物の観察, 樹木の分布特性・<BR>成長特性の観察と調査, 森林の構造と環境の調査、森林管理実体験を通して、<BR>森林を構成する樹木の特性、森林の動態、人間活動と森林の関わりと木材利用につい<BR>て学び、森林生態系および森林の機能と役割を総合的に理解することを目的とする。                    </p>
