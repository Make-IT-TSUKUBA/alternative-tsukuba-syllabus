$(function() {

    var agents = new Array();

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
物理学の基本的な概念である「場」に基づく自然認識の基礎として、電磁気現象とそれを支配する法則、および電磁場の記述に必要な数学(多次元の微分・積分、ベクトル解析など)を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
履修する学生は事前登録のメニューから科目番号FCB1301を選択して登録すること。総合学域群の学生はこのクラスを受講すること。原則として平成31年度以降入学者向け。電磁気学A (FF18114, FF18124)、電磁気学I&nbsp;&nbsp;(FG10484, FG10494)、電磁気学1(FCB1054、FCB1064)、電磁気学IA(FC11074、FC11084)、基礎電磁気学A(FC11164)を履修済みの者は履修できない。<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
この科目は,「物理的な自然現象に対する理解」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
現代科学の根幹をなす電磁気学に関して、物理学法則の基礎的な概念を学習し、その解析法を習得する。特に、電場や電位といった基本的な概念および電磁場に関する種々の法則を導出し、演習を通してそれらの計算を行う。<BR><BR>1. クーロンの法則及び荷電粒子が作る静電場を記述する式を、ベクトルを用いて書き表すことができる。<BR>2. 真空中のガウスの法則(電場)を電気力線に関連づけて説明できる。<BR>3. 電位差・電位の概念について説明できる。電位と静電場の関係式を書き表すことができる。<BR>4. コンデンサーの静電容量・静電エネルギーを求めることができる。<BR>5. 電気双極子モーメントについて説明できる。            </p>
        </div>

                <p id="style">
レポート課題 30%、期末試験 70%で評価する。合計で60%以上の評定を得た場合に単位が取得できる。ただし、出席状況の悪い者については単位付与の対象としない。                </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
(受講前) <BR>本講義においては,電磁気学に関して,物理学法則の基礎的な概念を学習し,その解析法を習得することが目的であるため,先ずは,受講前に高校で習った物理について復習を行うこと. <BR>(受講中) <BR>本講義で学ぶクーロンの法則やガウスの定理,授業「電磁気学2」で学ぶアンペールの法則,授業「電磁気学3」で学ぶファラデーの電磁誘導の法則は,電磁気学の基礎方程式であるマクスウェル方程式を理解する上で欠かせない内容になる.マクスウェル方程式は,積分形,および,微分形表記が存在するが,その理解には授業「微積分1~3」で習う内容が役に立つ. <BR>下記の参考図書などを活用し,能動的に自らマクスウェル方程式を学んで欲しい.                </p>
        </div>
