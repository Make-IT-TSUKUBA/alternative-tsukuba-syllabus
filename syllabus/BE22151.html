        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
The objective of this course is to help students better understand democratization using the tools and theories of political science. The target of this course is advanced undergraduate students (1) who would like to study questions related to democracy and dictatorship and (2) who would like to write the graduation thesis in this area of research. To this end, this course covers a variety of topics including the concept and typology of political regime, regime change, democracy and development, support for democracy, crisis of democracy, nondemocratic regime, elections in nondemocratic settings, and foreign aid and democracy assistance. Moreover, students are expected to understand and critically evaluate the various theories that are used to explain democratization.        </p>
    </div>
