<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

                    <p id="pretopics">
自閉スペクトラム症児あるいは行動問題が顕著な知的障害児などを対象に、週1回の指導に参加する。本授業に関しては、指導は行動療法・応用行動分析学的なアプローチを基礎としている。対象児に対する指導には、スーパーバイザーの元に、スタッフとして参加する。参加は直接の指導時間のみではなく、事前ミーティング、ケース会議、事後ミーティングが設けられている。これらのミーティングでは、対象児の行動アセスメント、指導プログラムの立案作成、指導プログラムの修正等が行われる。したがって、評価は単に指導への参加のみではなく、これらのミーティングへの参加も対象となる。これらのミーティングは、特別な事情がない限り、すべて出席することが求められる。<BR>特に教科書等は指定しないが、上記の参考図書や応用行動分析学に関する授業の資料を参照し、専門用語の意味を理解していることが望ましい。                    </p>
