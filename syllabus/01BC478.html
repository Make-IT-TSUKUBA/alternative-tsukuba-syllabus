    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
原子核物理学の理論的なアプローチの方法を扱う教科書について輪読・セミナーを行う。原子核の微視的性質を理解するための数学的な手法特にGreen関数について理解する。また、それらの適用例を通して原子核の基本的な性質を理解する。Green関数はGell-Mann and Low の定理に基づいて導入し、オブザーバブルの計算例やLehmann 表示の導入を通してGreen関数の物理的な意味を理解する。そのうえで、系統的な摂動計算のためにWick の定理の証明を理解する。そして、Feynman 図形の導入とDyson 方程式、自己エネルギー部分を学ぶ。応用例として、Hartree-Fock平均場近似の導出を行い、また、縮退電子ガスの基底状態のエネルギーを計算する。        </p>
