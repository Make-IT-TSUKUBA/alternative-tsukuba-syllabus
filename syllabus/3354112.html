$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「基礎フランス語AI/AII」「基礎フランス語BI」で修得した言語知識を踏まえて、より実践的なコミュニケーション能力の向上に配慮しながら、フランス語圏の文化と社会の理解をさらに深めることを目指します。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
選択・自由科目。主として人文・比文・日日・情報・医学対象。「フランス語圏の言語と文化A」の履修者に限る。主に日本語で授業を行います。<BR>G科目<BR>その他の実施形態<BR>原則としてオンライン(オンデマンド)とする。但し、状況に応じて、同時双方向型のオンライン授業を併用する。        </p>
    </div>

演習        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1.コミュニケーション能力<BR>2.批判的・創造的思考力<BR>4.広い視野と国際性            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)社会現象をはじめとした様々なトピックから、現代フランスの諸側面についての理解を深めることができる。<BR>(2)メディアで使われるようなスタンダードなフランス語を読み進めることができる。<BR>(3)メディアで使われるようなスタンダードなフランス語に基づいた簡潔な聴き取りや作文ができる。<BR>(4)諸々のトピックに対する理解を口頭によるフランス語で示すことができる。<BR>(5)諸々のトピックの内容をめぐって、口頭によるフランス語での持続的なやりとりができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
フランス語圏の文化と社会, メディアで使われるようなスタンダードなフランス語文の読解・聴き取り・会話・作文, 文法・語彙・発音のより一層の定着            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
【第1回】オリエンテーション(オンラインで行なわれる本授業の進め方についての説明、等)<BR>【第2回】「フランス語圏の言語と文化A」での学習事項の振り返り、フランス語の文でのやりとりを通じた数の読み方の練習(日付、西暦、金額、等)<BR>【第3回】この授業でとりわけ問題になる文法事項についての解説(下記、比較級から動詞の法や時制の使い分けまで)<BR>【第4回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(芸術「国立パリ・オペラ座バレエ団」)<BR>【第5回】フランス語作文のためのポイントを押さえつつ文章読解(芸術「国立パリ・オペラ座バレエ団」)の続き、当該の文章全体に対する内容確認、問題演習(比較級、最上級、等)<BR>【第6回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(ファッション「ファッションとメセナの伝統」)<BR>【第7回】フランス語作文のためのポイントを押さえつつ文章読解(ファッション「ファッションとメセナの伝統」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(ジェロンディフ、等)<BR>【第8回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(国際「2050年、フランス語の話者7億人!?」)<BR>【第9回】フランス語作文のためのポイントを押さえつつ文章読解(国際「2050年、フランス語の話者7億人!?」)の続き、フランス語での質疑応答による当該の文章全体に対する内容確認、問題演習(中性代名詞、等)<BR>【第10回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(思想「AIそれともCI?」)<BR>【第11回】フランス語作文のためのポイントを押さえつつ文章読解(思想「AIそれともCI?」)の続き、当該の文章全体の内容についてのフランス語会話でのやりとり、問題演習(条件法、等)<BR>【第12回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(文学「文学大国・フランス」)<BR>【第13回】フランス語作文のためのポイントを押さえつつ文章読解(文学「文学大国・フランス」)の続き、当該の文章全体の内容についてのフランス語会話でのやりとり、問題演習(接続法、等)<BR>【第14回】フランス語作文のためのポイントを押さえつつ文章読解および聴き取り練習(政治「2017年、前例のない大統領選挙」)<BR>【第15回】フランス語作文のためのポイントを押さえつつ文章読解(政治「2017年、前例のない大統領選挙」)の続き、当該の文章全体の内容についてのフランス語会話でのやりとり、問題演習(動詞の法や時制の使い分け、等)<BR><BR>※オンライン授業という形態で行なわれる本授業は、基本的にはオンデマンド型であるが、フランス語でやりとりするアクティビティの際には、ライブセッション(同時双方向型のオンラインセッション)を行なう。                    </p>
