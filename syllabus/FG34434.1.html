         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
システムダイナミクスの解析法の基礎を理解していること。簡単な機械システムのダイナミクスに関する数学的記述ができること、さらにそれに対する数理解析手法とダイナミクスの対応付けが理解できること。 比較的複雑なシステムの運動方程式の記述ができ、その解析法を理解することにより、特に機械システムの基本的なダイナミクスを実現象と数学的な表現を結びつけながら、深く理解できること。            </p>
        </div>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:力学系 (主として常微分方程式で表された系) の取り扱い,力学的な考え方とその応用に関する項目について学習します.講義では,これらの事項を,1, 2年次に学習した数学,物理学に対する発展的項目として取り上げることにより,基礎能力のさらなる充実を図っていきます.この結果、物理的な自然現象に対する理解が深まります。<BR>関連情報:本講義の内容は,1,2年次に履修した数学,物理に基礎をおき,それらを発展させて,工学システムのダイナミクスを解析する能力を身につけることを目的としている.機械系4力学(材料力学、流体力学、熱力学、機械力学)のうちの機械力学の初歩と1年で学習する力学を橋渡しするものであり、本講義は機構学では考察することができない、慣性力の影響がある(要するに質量のあるもすべて)システムのダイナミクスを扱う方法の初歩を与える。したがってその内容は、世の中に存在するすべての機械システムのダイナミクスの解析に共通するものである。<BR><BR>受講者による常日頃からの自主的な予習・復習が必要です.1年生で習う数学全般、力学および電磁気学を十分に復習しておくこと。本講義はこれらの基礎科目を基盤とし、より高度な基礎能力を養成することを目標としている。1年生で学ぶ、数学全般、力学、電磁気学をよく復習しておくこと、本講義の内容はそれらの基礎科目の発展的な内容である。数学、物理学が工学システムの解析の道具として、いかに重要であるかを常に意識しながら、知識を高めていただきたい。                </p>
