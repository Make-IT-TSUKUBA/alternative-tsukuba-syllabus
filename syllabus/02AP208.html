<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
バイオ産業の基幹資源となる生物・遺伝資源について、生命科学的な観点から基礎的事項及び産業利用について論じる。また,遺伝資源の保全や産業利用について政策,社会,経済,法律及び国際関係の観点を含め、学際的に事例研究を行う。知的所有権などの無体産物についての資源的理解も議論する。バイオ産業の研究開発において,情報、研究経費、時間、人材やインフラスラクチャなどのクリティカルマスの資源についても論議する。講義の他、学生に調査個別課題を課し、理解の確認と推進を行う。        </p>
