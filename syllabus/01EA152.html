家族看護トランスレーショナル・リサーチ演習        </span>
    </h1>

    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
家族看護援助方法に関する最新の研究動向を調査・整理し、家族への独創的な新しい看護援助法の検討や、臨床の場で有効性や安全性の検討等を行う能力を教授する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
0ATME14と同一。<BR>CNS専攻分野共通科目        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>

演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
専門領域における実践力<BR>看護の学際性            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
家族看護に関する国内外の最新の研究の内容と水準を理解し、近年の研究の動向を理解・把握したうえで、独創的で価値の高い新しい家族看護実践法(モデルやプログラム)を企画できるようになる。そのうえで家族看護の専門職として、企画したモデルやプログラムを臨床実践の場で安全かつ有効に実施するための方策や評価の方法について学習する。								<BR>行動目標<BR>1.家族看護援助方法の研究動向について調べることができる。							<BR>2.家族看護援助方法の国内外の研究の動向について解説することができる。							<BR>3.家族を対象とした調査研究の手法や纏め方について説明できる。							<BR>4.家族を援助するための新しい看護実践法を企画できる。							<BR>5.新しい看護実践方法を臨床の場で安全かつ有効に実施するため方策を理解できる。							<BR>6.患者と家族を対象とした研究の倫理的側面について説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
家族看護, トランスレーショナルリサーチ            </p>
