        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
プラズマ計測に関するプラズマ物理について解説する。現在行われている最先端のプラズマ診断法について、その基本となる物理を理解しどのような原理をもとにその診断法が使われているかを理解する。講義内容は、プラズマ診断の基礎、プローブ計測による電子密度・温度計測、磁場計測、分光計測によるプラズマ診断、マイクロ波計測によるプラズマ密度・密度揺動計測、レーザー・トムソン散乱計測による電子温度・密度計測、重粒子ビーム計測による電位計測、電位揺動等について解説する。また核融合炉に必須なダイバータ・プラズマにおけるプラズマ計測についても解説する。以上の講義のほか、学生各自の研究内容における計測関連についての議論も行う。        </p>
