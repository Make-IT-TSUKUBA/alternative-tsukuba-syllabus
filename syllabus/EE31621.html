        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
主に変成岩を対象として,その構成鉱物,組織,産状などについて述べ,これらの岩石の物理化学的生成条件と地球における形成過程など,基本的な事項について説明する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
大陸地域および沈み込み帯にみられる変成岩の分類や成因に関する内容を理解し、地球の進化過程について議論できる人材の育成。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地球を構成する各種岩石の生成機構とその要因(物理化学条件等)、起源、形成場などを理解し、地球の46億年の進化の中でのそれらの岩石生成について総合的に理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
変成岩(Metamorphic rock), 変成作用(Metamorphism), 造山帯(Orogenic, belt)            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本講義では、大陸地域および沈み込み帯に分布する変成岩を対象に、その構成物質、組織、産状などについて概略を説明し、それらを形成する変成作用の物理化学的条件とそれらの岩石の生成要因、変成岩の解析方法など、基礎的事項に加え、専門的な事項についてより具体的に解説する。また、地球の歴史の中でのそれらの岩石生成の役割と時代変化などについても講義する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>

第1回                                    </th>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
大陸衝突帯造山帯と沈み込み型造山帯の比較と、そこで確認される変成作用の違いについての学習。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
変成温度-圧力-時間経路についての学習。特に「時計回り」と「反時計回り」の温度-圧力経路について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
変成作用の原岩の特徴、対の変成帯、変成作用の時間スケールについての学習。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第5回                                    </th>

スコットランド高地におけるバロウ型累進的変成作用と変成分帯についての学習。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第6回                                    </th>

エスコラによる変成相(metamorphic facies)についての学習。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
変成反応における様々な反応(固相-固相反応、固相-流体相反応、イオン交換反応)と地質温度計・圧力計についての学習。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第8回                                    </th>

三角ダイアグラム(ACF図、A'KF図、AFM図)についての学習。                                    </td>
                                    <td nowrap="nowrap">

                                    <td nowrap="nowrap">
                                    </td>

第9回                                    </th>
                                    <td>
岩石成因論的グリッドとシュライネマーカースの束を用いた相平衡図についての学習。                                    </td>
                                    <td nowrap="nowrap">

                                    <td>
鉱物平衡モデリング法を用いた変成作用の解析についての学習。                                    </td>
