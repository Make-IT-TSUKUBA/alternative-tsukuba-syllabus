                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本コースでは妥当な環境の意思決定に不可欠なツールとしての環境アセスメント(EIA)の方法論を紹介し、概念、方法、課題、EIAプロセスの様々な段階の概論を提供する。検討はEIAプロセスの様々な段階、例えばスクリーニング、スコーピング、EIA文書準備、市民の参加、レビューとアセスメント、モニタリングと監査、控訴権と意思決定などで行う。また、空気、騒音、水、廃棄物管理、環境リスク、生態学的影響、社会経済影響評価など、EIA報告書の構成要素についても分析する。環境関連の法律や環境管理、市民参加の重要性なども討論する。さらにマレーシアの事例研究を利用して、日本のEIAとの比較を行う。        </p>
