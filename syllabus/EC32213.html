<object >    <h1 id="course-title">
        <span id="course">
EC32213        </span>&nbsp;
        <span id="title">
応用生命化学コース専門実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    6.0 単位,
            </span>
            <span id="grade">

            </span>

            <br>
            <span id="assignments">
中村 顕, 柏原 真一, 木村 圭志, 加香 孝一郎, 兼森 芳紀, 松山 茂, 南雲 陽子, 市川 創作, 青柳 秀紀, 野村 名可男, 小川 和義, 高谷 直樹, 中島(神戸) 敏明, 野村 暢彦, 橋本 義輝, 應 蓓文, 田村 憲司, 浅野 眞希, 吉田 滋樹, 山路 恵子, 横谷 香織, 山田 小須弥, 繁森 英幸, 桝尾 俊介, UTADA Shinichi, 萩原 大祐, 浦山 俊一, 八幡 穣, 平川 秀彦, 竹下 典男, 古川 純, 春原 由香里            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本実験は,応用生命化学コース3年次生を対象に,同コースで卒業研究を行うのに必要な実験手法や考え方を習得する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
応用生命化学コースを構成する生物環境化学、微生物学、生物化学工学、バイオサイエンスの各サブコースの基礎的な実験手法を習得する。<BR>専門コンピテンス1 体系的な専門知識、2 専門の基礎となる教養、5 問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1 応用生命化学を構成する各分野の基礎的な実験手法・技術を習得する。<BR>専門コンピテンス2 自身の卒業研究に向けた基礎技術と考え方、データ処理方法などを身に付ける。<BR>専門コンピテンス5 応用生命化学に関連する研究を進めるうえでの問題を把握する能力を養う。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
生物環境化学, 微生物学, 生物化学工学, バイオサイエンス            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
&lt;微生物学サブコース (8/24-8/28)&gt; <BR>1. 授業概要 <BR> 微生物には細菌、酵母、カビなど多様な分類群が存在し、それらの中には産業上有用な性質を持つものも多数存在している。本実験では、微生物取り扱いの基礎となる培地等の滅菌法、無菌操作法、菌の分離法、観察・同定法等を習得すると共に、細菌を用いた微生物遺伝学関連の実験を行う。 <BR>2. 教科書 <BR>テキストを配布する。 <BR>3. 参考書&nbsp;&nbsp;<BR>実験応用生命化学 朝倉書店 <BR>生物工学実験書 改訂版 日本生物工学会 編&nbsp;&nbsp;培風館                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
&lt;生物化学工学サブコース (8/31-9/4)&gt; <BR>1. 授業概要 <BR> 生物化学工学は、酵素、微生物などの機能を利用して、あるいは生物の機能を模倣したシステムを構築して、有用物質の効率的生産や環境浄化、医療などに応用するための学問である。本実験では、生物化学工学の基礎および応用研究を遂行するために必要な基本的な実験手法を習得すると共に、関連する授業で学習した基礎事項や理論的・解析手法への理解を深める。 <BR>2. 教科書 <BR>テキストを配布する。 <BR>3. 参考書 <BR>生物工学実験書 改訂版 日本生物工学会 編 培風館 <BR>生物化学工学 小林猛, 本多裕之 東京化学同人 <BR>バイオ実験イラストレイテッド第6冊(細胞工学別冊) 渡辺利雄 秀潤社 <BR>培養細胞実験ハンドブック 許南浩 編 羊土社                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
&lt;バイオサイエンスサブコース (9/14-9/18)&gt; <BR>1. 授業概要 <BR> 生体中の高分子化合物(タンパク質、核酸、酵素など)並びに低分子化合物(アミノ酸、ヌクレオチド、脂肪酸など)を扱う研究に必要な各種分離・分析法および取扱い法を習得する。 <BR>3. 教科書 <BR>実験のためのテキストを配布する。 <BR>3. 参考書&nbsp;&nbsp;<BR>「新生化学実験講座 第1巻 タンパク質、第2巻 核酸」日本生化学会編(東京化学同人) <BR>「新生物化学実験のてびき」下西康嗣・永井克也・長谷俊冶・本田武司 共編(化学同人) <BR>「有機化学実験のてびき5 生体物質取扱い法」後藤俊夫・芝 哲夫・松浦輝男 監修(化学同人) <BR>「機器分析のてびき1・2」泉 美治・小川雅彌・加藤俊二・塩川二郎・芝 哲夫 監修(化学同人) <BR>「有機化合物のスペクトルによる同定法-MS, IR, NMRの併用 第6版」R. M. Silverstein・F. X. Webster著、荒木 峻・益子洋一郎・山本 修・鎌田利紘 訳(東京化学同人) <BR>「新・食品分析ハンドブック」菅原龍幸・前川昭男 監修(建帛社)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
&lt;生物環境化学サブコース (9/23-25, 28-29)&gt; <BR>1. 授業概要 <BR> 植物からの機能性物質の単離・構造解析および生物活性を例に、実験操作法に習熟し、植物生理活性発現が物質の存在量に依存することを基本とし、環境条件および標的植物によって変動することを理解させる。 <BR> また、身近な作物を用いてアレロパシーを実験室レベルで検証し、その原因候補物質を抽出・精製し生物活性試験を行い、この物質のアレロパシーとしての貢献度と機能を探る。更に構造解析に関する基本的な技術を習得する。 <BR> さらに、土壌の化学的・生物学的機能と土壌腐植について測定する。2年次の「分析化学基礎実験」で修得した定量的化学分析の基本的操作を用いて、生命現象および生態系の物質の挙動についての理解に役立てる。 <BR> 一方、仔牛凝乳酵素を材料としてカラムクロマトグラフィーによる蛋白質の分離と酵素の取扱いの基礎を学ぶ。 <BR>2. 教科書 <BR>テキストを配布する。 <BR>3. 参考書&nbsp;&nbsp;<BR>Techniques of flavonoid identification K.R.Markham Academic Press <BR>農芸化学実験書 改訂版 産業図書 <BR>有機化合物のスペクトルによる同定法-MS, IR, NMRの併用 第6版、R. M. Silverstein・ <BR>F. X. Webster著、荒木 峻・益子洋一郎・山本 修・鎌田利紘 訳(東京化学同人) <BR>有機化合物のスペクトル解析入門 -UV, IR, NMR, MS-、L. M. Harwood, T. D. W. Claridge 著 <BR>岡田恵次, 小嵜正敏 訳(化学同人) <BR>物質の単離と精製―天然生理活性物質を中心としてー、大岳望、鈴木昭憲、高橋信孝、室伏旭、 米原弘 (東京大学出版会)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

                <p id="style">
原則として受講者は応用生命化学コース進学者のみに限る。また、特定のサブコースの実験のみを受講することは、特別の理由がない限り認めない。                </p>
