<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
パワー半導体デバイスの代表的な構造であるシリコンパワーMOSFETならびにIGBTのウェハプロセスをLSI/ICプロセスとの違いを明確にしながら説明する。さらに新材料パワー半導体として有望なSiCのウェハプロセスを説明し、シリコンデバイスとSiCデバイスのプロセスの違いが理解できるように解説する。        </p>
    </div>

シリコンパワーデバイスの基本であるMOSFETとIGBTのウェハプロセスが理解できるように学習する。また応用として、SiC-MOSFETのウェハプロセスについても学習し、シリコンとSiCパワーデバイスプロセスの違いを理解する。            </p>
        </div>

パワーデバイス, MOSFET, IGBT, SiC, フォトプロセス, 熱拡散, イオン注入, 熱酸化, 電極形成。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
縦型構造パワーデバイスの代表的な構造であるMOSFETとIGBTの素子作製プロセスを系統的に学習する。またSiC-MOSFETについても、シリコンデバイスとの違いを中心に学習する。<BR>第1回:シリコン結晶成長、フォトプロセス、パターン形成<BR>第2回:フォトプロセス、パターン形成<BR>第3回:イオン注入、熱処理<BR>第4回:イオン注入、熱処理<BR>第5回:ゲート酸化膜形成<BR>第6回:ゲート酸化膜形成、電極形成<BR>第7回:シリコンMOSFET、IGBTプロセスまとめ、SiC結晶成長<BR>第8回:SiC イオン注入、熱処理<BR>第9回:SiC ゲート酸化膜形成<BR>第10回:SiC 電極形成、ダイシング、まとめ                    </p>
