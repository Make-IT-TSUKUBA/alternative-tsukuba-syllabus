<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
演習80％、講義20％。<BR>毎回の授業範囲について、テクスト（フッサール『現象学の理念』、或いは、デカルト『省察』）を精読をし、学生全員が発表レジュメを作成してくること。その際、章・節毎の要旨の羅列では「なく」、その回の範囲で、1）何が主題として取り上げられているか、2）1）のように考えるに至った根拠をテクストから引用し、3）さらに2）での各引用文にどのような意味があるのかを主題にそくして分析をすること。4）秋ABの第3回授業を除き、その授業回の範囲の主題が、これまで展開されてきたフッサール（或いはデカルト）の議論とどう関わるのかを考察してくること（具体的に何章の何節での○○での議論と&times;&times;という意味で、△△の問題の一部を構成している等）。                 </p>
        </div>
