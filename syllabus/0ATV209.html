                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
　本演習は「World Heritage and Civil Participation(世界遺産と市民参加)」で学んだ国内外の学術的視点や知識に基づき、海外（主としてドイツ等の西ヨーロッパ）や国内のフィールドを実際に訪れ、より実践的に研究方法を習得することを目的とする。本科目のねらいは，0ATV204「World Heritage and Civil Participation(世界遺産と市民参加)」で学んだ研究視点や各年設定のテーマに関連し，その研究方法やデータ取得方法を大学／現地フィールドで具体的かつ実践的に学ぶことである。学生は地域調査の基礎を学ぶだけでなく，自ら主体的にフィールド調査に取り組む経験を得ることができる。また，海外フィールド調査において，「自分が知りたいこと」の情報を得るため，英語やその他の国の言語能力を使用することで，国際的な学術議論を無理なく行うことができるようになる。<BR>　なお2021年度は初年度であり，かつコロナの状況により，海外フィールド調査が困難な場合，グループで日本国内およびオンライン調査を行う予定である。なお本科目では，専用のタブレット端末・録画機器を最大限活用したグループ学習を行います。<BR>        </p>
    </div>

            <p id="style">
　全60時間（今年は，①学内演習15時間・②学外演習20時間程度・③オンライン型グループワーク25時間を予定）により，文理横断的視点と学際的科学知を実践的に習得できる。また，「知りたいこと」の手段として英語・外国語を使用することで，自然な国際的感覚が身につく。これにより，「グローバル・ヘリテージスタディーズ（世界遺産学）」のフレキシブルな体系化の可能性を探る。<BR>　In total, 60 hours (this year, we plan to have (1) 15 hours of on-campus exercises, (2) about 20 hours of off-campus exercises, and (3) 25 hours of online group work) will enable students to practically acquire a cross-disciplinary perspective and interdisciplinary scientific knowledge. In addition, the use of English and other foreign languages as a means to &quot;find out what you want to know&quot; will enable students to acquire a natural sense of internationalism. In this way, the possibility of a flexible systematization of &quot;Global Heritage Studies&quot; will be explored.<BR>            </p>
