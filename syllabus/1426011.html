    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
世界は、新興国の急成長、産業や市場のボーダレス化、ICT等、先端技術の進歩などにより、人材・情報・資金が国境を越えて行きかっています。同時に国は勿論のこと、国内の地域や都市の間でも競争が激化しています。このため、地球環境問題や資源・エネルギー問題など、世界にまたがるグローバルな課題に的確に対処していくことが求められています。また、少子高齢化と人口減少が急速に進んでいるわが国で、豊かな生活と産業の発展の鍵を握るのは、地方の活性化であり、地方で活躍し、輝く若い人材が求められています。<BR>この激動の時代を生き抜く学生の皆さんが、「国際社会と地域社会に貢献する」という高い志を持って研鑽に励むためには、本リレー講義では、高年次の学群生を対象に、これまで学んできた教養や専門性を基礎に、社会で活躍する上において求められる総合的な基礎力や想像力、構想力、分野を超えた広い視野の向上をサポートします。<BR>講義のキーワードである、「グローバル化とは何か」、「日本国内におけるグローバル化とは」、「地域社会の発展に何が必要か?」、について理解し、様々な課題に対して強い関心と好奇心を持ち、グローバルと地方創生の時代に果敢にチャレンジし、活躍できる人材を目指すことを期待します。        </p>
    </div>
