<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
学生の関心のあるテーマに応じてグループを作り、文献学習や討議を通して、病いを持つ対象への看護実践を、あらゆる経過(急性期、慢性期、回復期、終末期)や療養の場(入院・外来・在宅)での一連の流れの中でとらえる能力を養う。さらに、個別の看護実践にとどまらず、システムとしての看護ケアという観点から、社会の中での看護のあり方について学ぶ。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>

＜汎用＞<BR>2. 批判的・創造的思考力<BR>3. データ・情報リテラシー<BR>6. 協働性・主体性・自律性<BR><BR>&lt;専門&gt;<BR>1. 看護における対象理解<BR>2. 看護の専門知識・技術<BR>3. 科学的根拠に基づく看護の実践力<BR>4. 医療における連携・協働<BR>5. 看護倫理とケアリング<BR>6. 国際的な看護の視点<BR>7. 看護職としてのキャリア形成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.病いを持つ対象への看護の専門性と役割について理解できる。<BR>2.病いを持つ対象への看護の倫理的側面について理解できる。<BR>3.それぞれの場における看護の機能について理解できる。<BR>4.考えた看護について述べることができる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
成人, 看護, 臨床, 在宅, ケアの探究            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
学生の関心に応じてテーマを設定し、さまざまな経過や療養の場にある、病いを持つ成人の抱える看護上の問題について、科学的根拠に基づいた看護実践の方法を探求する。<BR><BR>1.テーマの設定(どういう対象の何についての看護を探求するか)<BR>担当教員の指導のもとで、学習テーマとする対象の疾患、経過(急性期、慢性期、回復期、終末期)、療養の場(入院・外来・在宅)、看護上の問題とその解決方法について具体化する。<BR><BR>2.文献検討に基づくテーマの洗練(問題の原因とその解決に必要な合理的な方法は何か)<BR>対象が抱える看護上の問題が、これまでの経緯と今後想定される療養の場を踏まえた一連の流れの中でどのような位置づけにあるのかに留意しながら、問題の背景、要因、解決方法に関する既存の科学的根拠について文献を調べ、それを踏まえて問題解決の具体的方法について自らの考えをまとめる。<BR><BR>3.中間発表<BR>ここまで考えたことを発表し、教員や他の学生からのコメントを参考に自らの考えをさらに深める。<BR><BR>4.実地学習 (自分が考えた問題解決方法は現実場面でうまくいきそうか)<BR>自らの学習テーマに合致する療養の場に赴き、現場の見学や専門職へのヒアリング等を通して、対象の置かれた医療環境の現状と課題について理解を深める。また、それを踏まえて自らの考えた問題解決方法の有効性、実行可能性、今後の課題について文献等を参照しながら考察する。<BR><BR>5.最終発表<BR>この演習を通して学習したことを発表し、他の学生と学びを共有する。                    </p>
