<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
海洋に生息する海藻 (草) および植物プランクトンの生態について、特にそれらの物質代謝の特徴と海洋環境との関係を中心に理解深める。        </p>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
海洋に生息する植物の生態を、主として物質生産と環境要因との関係を通して理解することを目的とする。特異的な分布を示す海洋の藻類の現存量・生産量に対する規定要因を学ぶことにより、藻類の代謝の特性と環境要因とが、どの様に密接に結びついているかを知る。さらに、海洋の食物連鎖の出発点として機能している藻類の有機物生産の生態系における役割について、特に有機物の組成面から解説する。            </p>
