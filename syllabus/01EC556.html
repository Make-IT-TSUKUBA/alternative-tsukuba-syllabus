<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
建築遺産や周辺環境、建築と人との関係性を測量、記録し、図面化する手法について実践を通じて学ぶ。また、それらの記録や各種表現を、建築遺産やその地域の保存や活用のために利用し、提案を関係者に共有し議論する一連の過程を経験する。それらの過程において、建築遺産の研究や修復、活用における幅広い課題を理解し、建築の構造や意匠、技法の特質、建築空間の利用方法等を調査・分析する能力を養う。多様な専門的知識や技術を横断的に連携し、取り組む必要のある建築遺産の保存と活用の体験を通じて、多様な関係者と協働し、建築遺産の保護と活用に寄与することができるようにする。        </p>
    </div>

            <p id="style">
本演習では「知の活用力」「マネージメント能力」「コミュニケーション能力」「チームワーク力」「国際性」「共通知の活用力」「専門知の活用力」「共通技能の活用力」「専門技能の活用力」「国際実践力」の向上に関連する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
建築遺産を対象とした保全事業(保存・修復・活用) の実習を通じて, 世界遺産における多様な課題への対策について実践的な体験が得られる。歴史的な建築や伝統的建築<BR>群地区における研究や, それらの保存・活用において幅広く課題を発見し, 調査・分析する能力が向上する。            </p>
        </div>
