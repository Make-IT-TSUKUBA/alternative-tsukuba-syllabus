<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
臨床心理学領域の事例研究や研究論文をもとに、心理臨床の主なテーマについて理解を深めていくとともに、心理臨床の実践と研究について学んでいく。        </p>

コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、心身の健康と人間性・倫理性、人間観察力、行動分析力、心理学的支援力、心理学的問題解決実践志向に対応する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
臨床心理学領域の事例研究や研究論文をもとに、心理臨床の主なテーマについて理解を深めていくとともに、心理臨床の実践と研究について学んでいく。            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>

心理療法, カウンセリング, 事例研究, 理論と実践            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
参加型の授業で、レポーターの発表をもとに出席者全員で討論をしながら進めていく。<BR><BR>1)認知行動療法や短期療法,自律訓練法や家族療法などの治療法や治療論に関するテーマや不安や抑うつ、ストレス、リラクセーション、摂食障害、強迫性障害、人格障害など様々なテーマについて、受講者の希望を取り入れながら授業で取り上げるテーマを数個決める。学生相談やピア・サポーター,病院臨床や教育臨床、福祉分野というような領域で決めるということもある。受講者それぞれの興味関心がどういうところにあり、それをどういうように深めていくかをまずは話し合う。<BR>2)取り上げるテーマについて話し合い、グループ分けをし、各グループで取り上げるテーマ(心理療法・心理支援の方法や心理的な問題など)を決める。<BR>3)各テーマについて,グループごとに概観を行い、授業で発表する。<BR>4)まず,代表的な論文などの資料をもとに、各テーマについての理解を深める。<BR>5)次に,各テーマのについての事例研究論文の発表を行う。<BR>6)最後に、取り上げた理論とその実践についての全体的な考察を発表する。<BR>(受講者の人数によっては、グループではなく個別に進めて行く予定。テーマの設定方法などについては、初回の授業で話し合う予定。)<BR><BR>今年度はteamsを用いて授業を行う予定。発表者は、テーマについて作成した発表スライドをあらかじめmanabaにアップしておく。そして、発表当日は、原則、スライドを投影しながら発表を行う。発表者以外の受講者は、発表を視聴して、発表者に質問をしたり、相互にディスカッションを行う。                    </p>
