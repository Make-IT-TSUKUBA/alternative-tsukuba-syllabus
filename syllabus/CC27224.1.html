        <span id="title">
心理学上級(青年心理学演習)        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

                    2.0 単位,
            </span>

                    3・4 年次,
            </span>
            <span id="timetable">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
卒業研究の遂行に資するために,心理学の論文を読むことを中心にして,青年の心理に関する研究についての理解を深める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
「発達心理学」領域の演習に相当。<BR>オンライン(同時双方向型)<BR>心理学類3年次以上に限る。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
1 人間観察力<BR>2 行動分析力<BR>3 心理学的支援力<BR>4 普遍性と多様性の理解<BR>5 心理学的問題解決実践志向<BR>6 実証的な志向性に基づく探究心            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
4年次に一人で卒業研究を構想し,計画し,実施し,分析し,執筆できる状態になるための第一歩として,青年の心理を検討した論文の学習を進め,以下の3点についての学習成果を得ること。<BR>(1) 著者の問題意識に着目して心理学の論文を読み,研究内容と著者の主張点を理解すること。<BR>(2) これまでの青年心理学の知見を整理して理解し,自分のものとして吸収し活用すること。<BR>(3) 自分が読みとった論文の主張や情報を,発表資料としてまとめ,他者に伝える能力を形成すること。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
青年, 青年心理学, 心理尺度, 質問紙調査, 発達研究, 卒業論文            </p>
        </div>
