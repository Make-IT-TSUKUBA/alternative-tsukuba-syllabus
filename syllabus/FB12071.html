<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

            <p id="style">
数学類の専門コンピテンス：数学の専門知識（解析学の理解，幾何学の理解）<BR>汎用コンピテンス：批判的・創造的思考力，広い視野と国際性            </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
微分積分や線形代数の基本事項に対する理解を幾何学的に深める.<BR>逆関数定理や陰関数定理に親しみながら, 曲線や曲面の定義を理解する.<BR>ベクトル場の微分, 線積分や面積分など, ベクトル解析の基礎を修得する.<BR>具体例を通して, グリーン, ストークス, ガウスの定理の意味を修得する.            </p>
        </div>
