    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
古典力学、量子力学、電磁気学、相対性理論、どの教科書を見ても、必ず微分方程式が現れる。物理学の基本原理のほとんどは「微分形」で書かれているため、微分方程式を解くということが必須になる。この授業では、その解法(積分)、およびフーリエ解析(フーリエ変換の計算など)を学ぶ。講義と演習的学習をほぼ1対1の割合で含む。        </p>
    </div>

    </div>
