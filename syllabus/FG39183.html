<object >    <h1 id="course-title">
        <span id="course">
FG39183        </span>&nbsp;
        <span id="title">
機能工学システム応用実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.5 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
秋ABC金5,6            </span>
            <br>
            <span id="assignments">
相山 康道, 望山 洋, 鈴木 健嗣, 海老原 格, 善甫 啓一            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
複数の実験テーマから一つを選択して,秋学期を通してテーマ毎にこれまでに修得した広範囲な工学知識を基に,具体的なシステムをデザインする能力を養う.そして,デザインしたシステムを複数のメンバーと協調して完成させる過程で,チームとして特定のプロジェクトをマネジメントする力を養成する.<BR>最終的に提出される課題(レポートやプレゼンテーション)により実験成果を評価する.<BR><BR>●TCP/IPを活用したソフトウェアの開発,<BR>●ロボットシステム,<BR>●組込システムによるハードウェア設計,<BR>●跳躍機構のデザイン,<BR>●上肢の運動特性の計測,<BR>●コミュニケーションシステムの創作        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2018年度以前入学者対象。<BR>FG29183と同一。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>対面を基本とするが、実験室の収容人数が足りないテーマはオンライン（双方向同時とオンデマンドの組み合わせ）　世話人:矢野        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目の前半「応用実験(デザイン)」は,「2.4 具体的なシステムを設計し運用する能力 (ii)エンジニアリング・デザイン能力」,後半「応用実験(チームワーク)」は,「2.4 具体的なシステムを設計し運用する能力 (iii)チームワーク力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
●それぞれのテーマについて,その物理的意義が理解できるようになる.<BR>●それぞれのテーマに取り組むことで,問題設定及び問題解決能力の基本が習得できるようになるとともに,チームとして特定のプロジェクトをマネジメントすることができる.<BR>●口頭,文書(レポート)等によって第三者に対して客観的な理論展開ができるようになる.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
1)                                    </th>
                                    <td>
TCP/IPを活用したソフトウェアの開発(37-tc)3L303-N(飯尾):<BR>●これまでに修得したソフトウェア開発に関する知識(プログラミング,データ構造,アルゴリズム,ネットワーク,計算機工学など)を応用し,TCP/IPを活用したネットワーク通信システムの設計,開発を行う.最終的には,チームで協力して,ネットワーク通信を活用した会話システムを開発し,開発したシステムに関するプレゼンテーションとデモンストレーションを行う.<BR>●前半 応用実験(デザイン):<BR>これまでに修得したC言語を始め,JavaやPythonなどの各種プログラミング言語を用いて,TCP/IPによるEchoサーバ/クライアントを設計,実装する.様々なプログラミング言語で同じシステムを実装することにより,ネットワークプログラミングの基本的な設計について理解を深める.開発したシステムを動作させながら,運用上生じる問題について考察し,改良版の設計,実装も行う.前半の最後には改良版のEchoサーバ/クライアントの設計と実装について,レポートにまとめ,その内容を評価する.<BR>●後半 応用実験(チームワーク):<BR>前半で修得したネットワークプログラミングに関する知識を用いて,複数名からなるチームで,より実践的なネットワーク通信システムを開発する.ここでは,ユーザと会話できる会話システムを題材とする.チーム内で相談しながら,会話システムの実現に必要なソフトウェアモジュールを設計,実装する.この際,どのように設計すればチーム内での開発が効率的にできるか,どうすれば会話の質をあげられるか,ということをチーム内で相談しながら開発を進めることが求められる.システム完成後には,チームで開発した会話システムに関するプレゼンテーションとデモンストレーションを行う.後半の最後には,開発したシステムの概要と工夫点,自分が担当した仕事の全体に対する位置づけをレポートにまとめ,その内容を評価する.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
2)                                    </th>
                                    <td>
ロボットシステム(37-ro)3L103-N+S(相山):<BR>●これまでに学習した,機械力学,材料工学,制御工学等を実際に応用して,安定,かつ高速に動作する2リンクのロボットマニピュレータシステムの設計,製作,軌道設計,制御を行う.最終的にはチームによるコンテスト形式でプレゼンテーション及び評価を行う.<BR>●前半 応用実験(デザイン):<BR> 既定の可動範囲を有し,既定のモータにより与えられたコースを最短時間で移動可能な2リンクロボットマニピュレータの設計を行う.2つのリンクのリンク長,リンクの質量比,コースを辿る軌道の加速度,減速度等により,移動時間および各モータに必要となる駆動トルクは大きく変動する.多数の設計要素があり,唯一最適な解が存在しない課題に対し,評価基準を定め,3次元CAD及びCAD上の動作シミュレーションツール等を駆使し,最も良いと思われるシステムデザインを完成させる.3名程度のチームを作り,各チームごとにシステムデザインを行い,プレゼンテーション及び設計レポートの提出を行う.評価基準の設定とそれに基づいた正しい設計が行われているか,その内容を評価する.<BR>●後半 応用実験(チームワーク):<BR> 応用実験(デザイン)で設計した2リンクマニピュレータシステムを,3名程度からなるチームで協働して製作する.実機に対して設計どおりの制御,動作軌道を与え,設計・シミュレーション通り動作するか否か確認を行う.実際にはモデル化されていない要因,たとえば摩擦やリンクのたわみ,加工時の誤差等により設計どおりには動作しない場合がほとんどである.これに対し,どのような修正を加えれば実機として安定,かつ高速に動作できるのか,各チームごとにこれまでに学んできた知識を基に検討を行い,実機,制御系,動作軌道等の改良を行う.最終的には全チームで実機を動かしてみせるコンテストを行う.コンテストの後に,プレゼンテーションを行い,最終報告レポートを完成させる.一人では行う作業が膨大なシステム開発をどのようにチームで完成させ,自分が担当した仕事が全体でどこに位置づけられるのか,その理解度を評価する.<BR>                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
相山 康道                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
3)                                    </th>
                                    <td>
組込システムによるハードウェア設計(37-em)3L201-M(善甫):<BR>●これまでに修得した広範囲な工学知識(具体的には数学,電気回路,電子回路,プログラミングなど)を応用し,組込システムの上で動作する実践的なソフトウェアの設計を行い,チームで協力して周辺回路(ハードウェア)の設計・制御を行う.<BR>●前半 応用実験(デザイン):<BR>これまでのパソコンによるC言語から,組込システムの上で動作する実践的なソフトウェアのデザイン・設計を行う.マイコンを使用したシステム(信号処理やハードウェアの制御等)をPCから独立して実際に動かす(機能させる)こと技術を習得することを前半の実験目的としている.具体的にはマイコンにセンサからの信号が入力でき,この信号をマイコンにて処理を行い,外部機器に出力することができるようになることが重要である.デザイン・設計したシステムをレポートにまとめ,その内容を評価する.<BR>●後半 応用実験(チームワーク):<BR>複数名からなるチームで自主課題に取り組む.応用実験(デザイン)でシステムを設計した経験を生かし,後半の応用実験で取り組むテーマをチームで協働し,システムを完成させる.「マイコンの性能」,「センサの種類・特性」,「出力機器の種類・特性」等の制約下で,どれだけ有益なシステムをチームで完成させるかが重要な課題である.また限られた時間内に目標達成するためにはチームで仕事を行うことも重要であり,チーム内の適切な役割分担やメンバーの進捗状況の把握,実状に沿ったスケジューリングなどが必要となる.システムが完成した後は,完成させたシステムについてチーム毎にプレゼンテーションおよびシステムのデモを行う.最終的に完成したシステムの概要と工夫した点,また自分が担当した仕事の全体に対する位置づけをレポートにまとめ,その内容を評価する.                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
善甫 啓一                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
4)                                    </th>
                                    <td>
跳躍機構のデザイン(37-jm)3L205(望山):<BR>●これまでに授業で修得した知識を駆使して,重力に逆らって跳躍運動を行うロボットを設計・製作する.また,高速度カメラなどを用いた跳躍現象の観察に基づいて,チームで改良案を練り,再設計を行い,より良いシステムの構築を目指す.最後にプレゼンテーションと,チーム対抗の跳躍コンテストを実施する.<BR>●前半 応用実験(デザイン):<BR>本実験では,弾性体の飛び移り座屈を利用した瞬発力発生機構を用いる.その機構の実験用プロトタイプを作成し,弾性体のパラメータによって瞬発力がどのように変化するかを各自で調査する.この実験の結果に基づいて,30cmの跳躍を達成するロボットを設計する.これと並行して,PICマイコンによるラジコンサーボモータの駆動回路とプログラムを作成する.各自製作する跳躍ロボットシステム全体の設計書を作成する.<BR>●後半 応用実験(チームワーク):<BR>設計書に基づいて,各自ロボットを製作する.高速度カメラなどを用いて,製作したロボットの跳躍の力学現象をチームで観察する.チーム内で改良案を議論し,それを反映させた再設計書を各自作成する.最終的に製作した跳躍ロボットについて,チームごとプレゼンテーションを行った上で,チーム対抗の跳躍コンテストを行う.最終報告書では,より良い跳躍のためのロボットの工夫や力学を論理的に説明するとともに,チーム内での役割分担やチームワークの効果などについてまとめる.                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
望山 洋                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
5)                                    </th>
                                    <td>
上肢の運動特性の計測(37-hu)3L204-M(鈴木):<BR>●これまでに修得した力学,機構学,機械設計,制御工学,電気回路,生体工学,プログラミング等を応用し,上肢の運動特性の計測及び運動支援を題材として,実際に人と協調して機能するシステムについての理解を深める.<BR>●前半 応用実験(デザイン):<BR>上肢動作支援システムを用い,人の上腕の静的および動的特性を計測し,人と協調して働くシステムの制御アルゴリズムについて学ぶ.また,生体電位信号(表面筋電位)計測や,光学式3次元モーションキャプチャーシステムによる動作計測の技術を学ぶ.さらに,計測した上肢の運動や表面筋電位を用いて筋骨格系のモデリングや運動特性の評価を行うことで,人と協調して機能するシステムのデザインが出来るようにする.最終的に学習内容をレポートにまとめる.<BR>●後半 応用実験(チームワーク):<BR> 応用実験(デザイン)で得られた知識を利用して,上肢の運動特性に基づき運動を支援するシステムの制御アルゴリズムについて,複数名からなるチームで協働し,完成させる.各チームで達成目標を定め,リーダーを中心に役割分担を明確化するとともに,チーム内の情報共有や相互調整を図るチームワーク力を養う.デモンストレーションとプレゼンテーションを通じ,構築したシステムの内容と評価,およびチームワークにおいて工夫した点と困難さについて発表する.                                    </td>
                                    <td nowrap="nowrap">
                                            担当：
                                            
                                    </td>
                                    <td nowrap="nowrap">
鈴木 健嗣                                     </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
6)                                    </th>
                                    <td>
コミュニケーションシステムの創作(37-co)3L108-N(海老原):<BR>●これまでに修得した広範囲な工学知識(具体的には数学,電気回路,電子回路,プログラミングなどを応用し,光デジタルコミュニケーションシステムを設計する.そして,設計したシステムを実際にチームで協力して完成させる.<BR>●前半 応用実験(デザイン):<BR>まず信号の変復調原理や特徴,信号の周波数帯域など,通信に関する基礎的な知識を実験により確認する.これによりコミュニケーションシステムを設計する上で留意すべき点などを身につけることが出来る.続いて,光デジタルコミュニケーションシステムの要求仕様を提示し,それを満たすシステムを設計する.設計した内容は一人一人プレゼンテーションを行うが,そこではなぜそのような設計を行ったのか,数学,電気回路,電子回路の知識を基に,根拠を持って第三者にわかりやすく説明が出来るよう指導する.そして,最終的に設計内容をレポートにまとめ,その内容を評価する.<BR>●後半 応用実験(チームワーク):<BR>応用実験(デザイン)で設計したシステムを複数名からなるチームで協働し,完成させる.設計した内容を実際のシステムに落とし込む過程では,数学やプログラミングの能力が必要となる.限られた時間で目標(要求仕様)を達成するためには,実装の過程で設計を見直したりする必要性も出てくるであろう.そこで,メンバーの能力(得意分野)を意識しながらタスクを割り振り,意思疎通を密にしつつ,時に必要な判断と決定を迅速に行うことが求められる.システムが完成した後は,チーム毎に完成させたシステムについてプレゼンテーションを行う.そこではチームで仕事をする上でどのようなことを留意すべきかなど,チームワークの重要性と難しさについて,自分たちの言葉で発表する.最終的に完成したシステムの概要と工夫した点,また自分が担当した仕事の全体に対する位置づけをレポートにまとめ,その内容を評価する.                                    </td>

                <p id="style">
==========<BR>授業の狙い:<BR>●論理的・数学的な思考力と解析力及び物理的な自然現象に対する理解が深まるように,秋ABC学期を通してのテーマを準備している.<BR>●前半の応用実験(デザイン)では,テーマ毎にこれまでに修得した広範囲な工学知識を基に,具体的なシステムをデザインする.そして,デザインしたものを第三者に論理的かつ明快に説明できるよう,口頭試問やレポート(仕様書等)の作成指導をきめ細かく行う.これにより,「エンジニアリング・デザイン能力」を養う.<BR>●後半の応用実験(チームワーク)では,デザインしたシステムを複数のメンバーと協調して完成させる過程でチームワーク力,つまりチームとして特定のプロジェクトをマネジメントする力を養成する.グループ毎に目標を定め,適切な役割分担をして,期限までに協力してデザインしたシステムを完成させる機会を提供することで,「チームワーク力」を付与する.<BR>●設計・システム系科目群を修得して得られた目標2.4(i)問題解決能力に加え,応用実験(デザイン)と応用実験(チームワーク)それぞれで目標2.4(ii)エンジニアリング・デザイン能力,2.4(iii)チームワーク力を養成することで,具体的なシステムを設計し運用する能力を養い,広い視野を持った仕事の遂行能力を身につけることができる.<BR><BR>==========<BR>関連情報:<BR>●受講生がどのテーマを希望するかのテーマ希望調査を授業開始前に実施する.各テーマには定員があるため,定員を超えて希望があった場合には抽選等を行う.決定したテーマは授業開始前に掲示によって発表する予定である.                </p>
