<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

自然保護寄附講座開講の趣旨として、国際的な視野を持ち、自然保護の現場で活躍することのできる学生を育てることがあります。筑波大学と国際交流協定を結んだ大学において、自然保護に関する研究を目的に留学する学生に対して、留学中の授業のみならず、現地の自然保護に関する事例研究を行い報告書を提出することを条件に、標記の単位を与えるとともに、旅費、滞在費の支援を行います。詳細は「海外留学について」の通りですが、オーストラリアのタスマニア大学の場合、毎年2月末から6月はじめにかけて、自然保護地域の管理に関する授業がありま        </p>
