$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ゲノムを有するオルガネラの生物学的特性とその異常による病態発症機構について最新の知見を交え考える。さらに遺伝子発現やシグナル伝達などに係わる種々の制御機構について分子レベルで解説する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
細胞は、生物体を構成する基本単位であると同時に、それ自体が統合されたシステムからなり、構成要素であるオルガネラはあるべき場所を占めながら、それぞれの機能を発現しています。本講義では、細胞内に含有されるゲノムによって調節されている細胞や個体の表現型について具体的事例を紹介しながら、主に細胞機能発現とオルガネラとの相互関係を通して、細胞や個体の統合された生体システムについて考察します。            </p>
        </div>
