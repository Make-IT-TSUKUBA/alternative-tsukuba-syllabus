        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
異なる材料を上手に組み合わせることによって,より優れた性能を示す新しい材料を設計することができる。この授業では,複合材料の機械的性質,設計解析および応用に関する基礎事項を学習する。        </p>
    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
不均質材料に対する力学的取り扱い方法の基礎が修得されていること.具体的には,<BR>(1)材料の複合化によるメリットが説明できること.<BR>(2)単純な複合材料について構成基材と複合材料の特性関係(有効弾性係数)が誘導できること.<BR>(3)等方性材料と異方性材料の違いを説明できること.<BR>(4)任意の積層様式に対して積層板の有効弾性係数を予測することができること.<BR>(5)複合材料のメリットとディメリットを金属材料のそれらと対比して説明できること.            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
材料力学において,応力とひずみの概念および等方性材料のHooke則を習熟することによって,複合材料の不均質性と異方性およびそれらの力学的記述方法を深く理解することができる.<BR>また,従来の材料とは大きく異なる特徴を有する複合材料の知識を修得することによって複合材料機器構造設計のための基礎的な素養を身につけることができる.<BR><BR>以下のような能動的な学習によってさらに理解を深めることができる.<BR>1.興味のある専門分野について,材料選択の現状を調査する.<BR>2.興味のある専門分野について,複合材料の意義を調べる.<BR>3.従来材料が多用されている分野について,従来材料が複合材料に置き換わる可能性とそのインパクトを研究する.<BR>4.授業の範囲を超える関連事項(複合材料の破壊,疲労など)について調べる.<BR>5.設計開発などに関する他の授業(集中講義を含む)に複合材料の応用事例を積極的に見出す.<BR>6.授業中に一端を紹介する高度な複合材料マイクロメカニックスについて調査する.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
教科書は指定せずに,講義ノートを用いる.<BR><BR>いくつかの代表的な参考書(中央図書館配架)を以下に示す.<BR>1. S. W. Tsai and H.T. Hahn: 複合材料の強度解析と設計入門(藤井太一 監訳),日刊工業新聞社.<BR>&nbsp;&nbsp;授業で扱う古典積層理論とその応用例が網羅的に記述されている.<BR>2. L. A. Carlsson and R. B. Pipes: 高性能複合材料の実験的評価(福田 博,高雄義裕,影山和郎 訳),古今書院.<BR>&nbsp;&nbsp;授業で説明する基礎的な特性の実験的な評価法が丁寧に記述されている.<BR>3. D. Hull and T.W. Clyne:複合材料入門(宮入裕夫,池上浩三,金原 勲 訳),倍風館.<BR>&nbsp;&nbsp;授業で説明する初等マイクロメカニックスとその発展的な内容が詳細に解説されている.                    </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>複合材料は機械的特性の異なる材料を上手に組み合わせることによって個々の材料よりも優れた性能を示す材料システムである.この授業では,異なる材料を複合化させることによって実現される複合材料性能と実現される複合材料性能を予測する材料力学理論を解説する.この学習によって,複合材料を用いて「もの」を作る立場から,機械的性質,評価方法および設計解析に関する基礎事項を習得し,材料に関する広範な知識を基に専門分野における最新知識を獲得する能力と社会のニーズに応える材料システムを設計する能力を身につけることを目的とする.<BR><BR>受講上の注意:<BR>1)初等材料力学を復習すること<BR>2)等方性材料のHooke則(1次元,2次元,3次元)を復習すること.<BR>3)授業で説明される事柄と初等材料力学で習った事柄を比較すること.<BR>4)授業で説明される事柄と初等材料力学で習った事柄の違いを理解すること.<BR>5)授業計画にある内容について関連事項を事前に調べること.<BR>6)授業で説明した内容および例題を復習すること.<BR>7)レポート課題に積極的に取り組むとともに,その意味を理解すること.                </p>
