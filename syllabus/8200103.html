<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
8200103        </span>&nbsp;
        <span id="title">
つくばロボットコンテスト2021        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 - 3 年次,
            </span>
            <span id="timetable">
春A火6; 春B集中; 春C集中; 秋A集中; 秋B集中; 秋C集中            </span>
            <br>
            <span id="assignments">

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
数人(3名以上5名以下)でグループを作り,自分達の創意により与えられた課題を実現する知能ロボットシステムのメカニズム,制御系およびソフトウェアを設計・製作する。この設計・製作の成果発表は,公開コンテストにおいて競技形式で行われる.この授業はロボット製作を通じて各々の技術分野の重要性を感じてもらうことを目的としている.経験や予備知識は必要ないが,ロボット製作への興味と意気込みは不可欠である。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
つくばロボットコンテスト'93〜'20履修者も履修可。ただし、3単位までとする。<BR>その他の実施形態<BR>オンライン（同時双方向型）と対面のハイブリッドを予定。希望者多数で定員を超えた場合は人数制限をすることがあります。        </p>
    </div>

        <h2 id="note-heading">

        </h2>

実習･実験･実技        </p>
    </div>

            <p id="style">
この科目は、「2.4 具体的なシステムを設計し運用する能力 (ii)エンジニアリング・デザイン能力」に対応している。            </p>
        </div>

            <p id="style">
・ロボットの基本構成を理解し、ロボットの概略を構想することができる。<BR>・ロボットの構成要素を理解し、ロボットを設計することができる。<BR>・ロボットの実装方法を理解し、製作することができる。<BR>・ロボットの基本的な運用方法を理解し、運用・改善、作業記録を残すことができる。            </p>
        </div>
