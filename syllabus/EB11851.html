$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
This lecture describes the fundamentals of plant physiology, focusing on major physiological responses and their controling factors in plants that cause various physiological responses by various environmental stimulus.        </p>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
This course focuses on the basic thinking necessary to understand the various reactions that plants show, and explains the basic knowledge essential for understanding the various physiological and metabolic reactions in plants.<BR>In addition, control mechanisms for various physiological and metabolic reactions will be described, focusing on their control factors and control genes.<BR>Furthermore, basic analytical methods of plant molecular biology and biochemistry necessary for studying the physiological and metabolic reactions of such plants and the ideas derived therefrom are also explained.            </p>
        </div>
