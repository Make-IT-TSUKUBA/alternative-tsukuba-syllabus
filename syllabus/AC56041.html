<object >    <h1 id="course-title">
        <span id="course">
AC56041        </span>&nbsp;
        <span id="title">
表現文化領域比較文化研究        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
秋AB金6            </span>
            <br>
            <span id="assignments">
吉野 修, 齋藤 一, 青柳 悦子, 清水 知子, 平石 典子, 吉原 ゆかり, 江藤 光紀, ヘーゼルハウス, ヘラト, 佐藤 吉幸, 小川 美登里, 馬籠 清子            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
文化理論、比較文学の手法、ポストコロニアル批評、北アフリカの文学やシェイクスピア、音楽の社会的役割、公共ホールの文化政策、などに注目しながら、表現や文化についてオムニバス形式で様々な視点から考える。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的な主体性」に関わる。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.表現にまつわる比較 文化研究に必要な批判的・創造的思考力を養う。 <BR>2.表現にまつわる比較文化研究に必要な広い視野と国際性を身につける。 <BR>3.表現や文化における事象をグローバルな視点から理解できる力を養う。 <BR>4.表現や文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
キーワード:表現, 文化, 文学, 音楽, 歴史, 社会            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
10月1日吉野修<BR>【ガイダンス】<BR>【表現行為と現実】表現行為と現実との相互関係をテーマとする。小説や詩のような言語領 域、絵画やパフォーマンスのような芸術的領域において、表現 行為がどのように現実と関係し、どのように新しいリアリティを生み出しているのかということについて考察する。<BR>                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
10月８日 清水知子<BR>【芸術と社会】近年のテクノロジー環境の変化は、複製技術の登場以上に芸術という概念を大きく変容させつつある。コンピュータをはじめとするメディア・テクノロジーとともに展開したバイオアート及び人工知能による絵画制作を中心にポストヒューマン時代の芸術について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
10月15日 平石典子<BR>【複眼ノスゝメ】異なる言語や文化の視点からテクストを読み解く「比較文学」の手法を紹介する。近代以降の異文化接触の中でつくられた 文学作品や図像の分析を通して、文化的他者、文化と文脈などについて概説し、「常識を疑う」ことの意義を考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
10月22日 吉原ゆかり<BR>【悲恋と文学】シェイクスピア『ハムレット』のオフィーリアが、どのように読まれ解釈されて きたかを検討し、〈悲恋〉をめぐる表現について深く考える力を養う。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
11月29日 青柳悦子<BR>【物語の叙述法】小説を中心に物語の叙述法について、日本語と欧米の諸言語の場合、さら に中国語やアラビア語などその他の言語のケースを比較し、翻訳論ともからめて考察する。また映画やマンガ、絵画なども視野に入れ、「物語」表現の可能性について検討する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
11月12日 Herrad Heselhaus(ヘーゼルハウス、ヘラト)<BR>【Relational Studies in Literature and Culture】This lecture introduces the new research field of &ldquo;Relational Studies in Literature and Culture&rdquo; which focuses on global issues, such as Pollution, Refugees and Migration, Global Warming. It tries to analyze and understand the human mind frame behind these problems and our attempts to find solutions. The lecture will include an overview and a case study.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
11月19日 佐藤吉幸<BR>【新自由主義と社会】20世紀フランスの思想家ミシェル・フーコーが『生政治の誕生』で示した新自由主義(ネオリベラリズム)解釈を通じて、新自由主義とは何か、またそれは私たちの社会や主体のあり方にどのような変化をもたらすのかを批判的に考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
12月3日 小川美登里<BR>【エコクリティーク】文化の中で自然はどのようにみなされてきたのだろうか。文化/社会/芸術/自然を切り結ぶ関係性について、芸術作品における自然の表象をとおして再考する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
12月10日 江藤光紀<BR>【オペラ上演と市民文化】戦後の市民文化活動は行政の政策とそれに対する市民の側からの反応という相互作用によって形成されてきた。ここでは地域における文化活動をオペラの上演に焦点を当てて概観する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
12月17日 馬籠清子<BR>【音楽と社会】19世紀から現在までの自動演奏ピアノの発展に注目しながら、アートとテクノロジー、人間と機械、楽器と機械、オリジナルとコピー、聴覚と視覚、などの関係を分析する。また自動演奏ピアノが実際に、あるいは象徴として文学や科学や社会に与えてきた影響についても考察する。<BR>                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第11回                                    </th>
                                    <td>
12月24日 吉野修<BR>まとめとレポート課題発表。<BR>                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
