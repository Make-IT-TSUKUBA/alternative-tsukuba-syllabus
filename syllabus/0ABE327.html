        </h2>
        <p id="summary-contents">
「アニマル・スタディーズ」の理論と方法を概観したうえで、動物に関わる作品を講読し、世界や日本の文学・文化を人と動物の関係から考察する。アニマル・スタディーズとは、動物と人間の差異や共生のあり方を再考する、人文学・自然科学を融合した研究の枠組みである。「2B」では、動物を題材とする文学作品の講読を行い、肉食と菜食、動物園、種差別、震災と動物といったテーマについて考察を深める。授業内でのディスカッションを通して、動物に対する認識の多様性を学ぶ。        </p>
