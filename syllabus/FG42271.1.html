<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
材料の巨視的な変形挙動と微視的なメカニズムの関係について概説し、さらに材料強度を決定づける破壊挙動に関して紹介する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
材料学I(FG42231,FG52231)履修者は履修不可。<BR>FG52271と同一。<BR>オンライン(オンデマンド型)<BR>中間・期末試験のみ対面        </p>
    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1)応力ひずみ線図などを利用して、材料の変形挙動と強度などの様々な機械的性質を知ることができる。<BR>2)塑性変形などの微視的メカニズムを説明できる。<BR>3)破壊靭性値などを用いて材料の破壊機構を評価できる。            </p>

                <p id="style">
小テスト(30%)と期末試験(70%)で評価する。成績評価は、大学の基準に準拠して行う。<BR>ただし、オンライン開催の場合には、小テストに代わって授業毎に演習を実施し、期末試験はレポート相当のものに変更する。                </p>

                <p id="style">
授業の狙い:<BR>応力ひずみ線図などを通して、金属材料の機械的性質について理解を深めることによって、<BR>開発・設計・製作に資する能力を養うことを狙いとする。<BR><BR>関連情報:<BR>「材料力学基礎」と「応用材料力学」を受講して応力とひずみを理解していることが望ましい。<BR>また、「材料学基礎」を通して金属材料が形成される過程との関連も意識しておくとよい。<BR><BR>注意点:<BR>関数電卓を必ず持参すること。<BR>授業では演習を実施するので、予習・復習をしておくこと。                </p>
