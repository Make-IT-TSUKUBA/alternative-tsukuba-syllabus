        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の宗教・信仰と文化について、民衆の視点から、具体的な事例をもとに論じる。日本における山岳信仰、とくに出羽三山修験道の地域社会への普及・浸透の歴史的展開を、湯殿山木食行者鐵門海を事例とし、検討する。        </p>
    </div>

                    <p id="pretopics">
定期試験に代えて期末レポートを課す。<BR> なお, 文化財行政・自治体史編さんの現場で職員・委員の経験がある者が, その経験を生かして. 日本研究上の資料とすべき地域の文化財が有する特徴・問題点も講義する。また, 中学校・高等学校教員の経験がある者が、その経験を生かして、社会科・地歴科教授時の留意点も指導する。                    </p>
