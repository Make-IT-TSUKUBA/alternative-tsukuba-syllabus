$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];

                        if (target == agent) {
                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    </h1>

            </span>

        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
看護理論の背景にある哲学を踏まえ、看護理論の開発と検証、分析と評価の方法、また概念開発と分析の方法、さらに研究への理論の活用と研究からの理論構築の方法について、課題やディスカッションを通して理解を深め、今後の看護科学の発展への課題について科学的に探究する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
        </p>

        <h2 id="note-heading">

        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
知の創成力 ・コミュニケーション能力 ・科学的根拠の創成力 ・看護科学の専門知識 ・学際的な研究・実践能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
看護理論の背景にある哲学を踏まえ、看護理論の開発と検証、分析と評価の方法、また概念開発と分析の方法、さらに研究への理論の活用と研究からの理論構築の方法について、課題やディスカッションを通じて理解を深め説明でき、今後の看護科学の発展への課題について科学的に探究できる。<BR><BR>目標:<BR>&nbsp;&nbsp;1.Nursing Knowledge(看護知識) とは何かを説明できる。<BR>&nbsp;&nbsp;&nbsp;2.理論背景にある哲学について説明できる。<BR>&nbsp;&nbsp;&nbsp;3.看護理論の開発と検証方法について説明できる。<BR>&nbsp;&nbsp;&nbsp;4.看護理論の分析と評価方法について説明できる。<BR>&nbsp;&nbsp;&nbsp;5.概念開発と分析の方法を比較検討し、理論および理論開発にどのように貢献するかを説明できる。<BR>&nbsp;&nbsp;&nbsp;6.Evidence-Based Practiceのための研究への理論の活用について説明できる。<BR>&nbsp;&nbsp;&nbsp;7.Conceptual-Theoretical-Empirical Structuresによる論文のクリティークができる。 <BR>&nbsp;&nbsp;&nbsp;8.研究からの理論構築の方法について説明できる。<BR>&nbsp;&nbsp;&nbsp;9.課題やディスカッション、ディベートを通して、今後の看護科学の発展への課題について科学的に探究できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
哲学(Philosophy), 理論(theory), 看護科学(nursing science)。            </p>
        </div>

                    <p id="pretopics">
