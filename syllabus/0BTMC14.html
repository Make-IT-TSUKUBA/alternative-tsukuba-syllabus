<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
演習により、看護科学発展のためのリーダーシップ能力や自立して研究活動や論文作成ができる能力を養うために、各自の研究課題の独創性や新奇性について、根拠をもって発表し、建設的に討議をおこなうことで、研究遂行能力を探求させる。自らの研究課題を設定し、研究概念枠組みを組み立て、作成した研究計画書にそって研究を進める上での課題等を明確にして改善し、科学的根拠に基づく独創性の高い論文を作成することができることを目標とする。授業計画としては、大学院生各自が自らの研究計画書に沿って進めている研究状況を発表し、他の大学院生や教員との討議を通して、自らの研究上の課題、改善点を明確にする回と、討議で指摘された問題的等に関する改善方法を基に、修正した自らの研究について発表・討議する回(状況に応じて2回目以降は適宜追加)で構成する。        </p>
    </div>

        </div>
