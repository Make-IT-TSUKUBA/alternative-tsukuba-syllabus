                    <p id="pretopics">
モデル理論は数理論理学の一分野である．数学的構造の一般論を展開する研究分野であるが，そこでの議論は個別の数学的構造を解析するためにも有用であり，多くの応用がある．<BR>本講義では，数理論理学を知らない学生にも理解できるように，素朴集合論の復習を行った後に，数理論理学の基礎概念の説明を行う．<BR>モデル理論で重要となるのは，形式とその意味を分離することである．初学者にとっては，このことの理解が難しい場合があり，受講者の理解の度合いに応じて授業を進めてゆくので，以下に記述する授業計画とは必ずしも進行速度，解説の順序は一致しない場合もある．                    </p>
