<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

冷温帯に棲息する小動物(特に昆虫類)と森林・草原(ブナ林と牧草地)を対象として, 生理生態学や個体群生態学、群集生態学に関する野外調査を体験し, データの解析法や研究に必要とされるロジックの組み立て方などを学ぶ.        </p>

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
小動物(特に昆虫類)と森林・草原(ブナ林と牧草地)を対象として, 生理生態学や個体群生態学、群集生態学に関する野外調査を体験し, データの解析法や研究に必要とされるロジックの組み立て方などを、グループワークを通して修得する。実習を通じて、調査した生物群集や生態系の特徴を理解する。            </p>
        </div>

        		    <h2 id="style-heading">授業内容</h2>
            <div id="topics">
                    <p id="pretopics">
今回実習を行なう場所は筑波大学構内および周辺地域とする。本実習では、陸域の大部分を占める森林と草原を舞台にして生態系の構造と機能(働き)を把握するためのフィールド調査を行う。具体的には、植物面:フィールドでの植生(毎木)調査と、動物面:地表徘徊性昆虫調査等の2つの観点から調査を実施する。得られたデータの解析を行なうことで、調査した生物群集や生態系の特徴を明らかにしていく。                    </p>
