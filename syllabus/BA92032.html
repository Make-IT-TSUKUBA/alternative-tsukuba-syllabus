$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際学III（文化・社会開発分野）の各回内容に関する質疑応答と討論を通じて各自の問題関心を深め、進級後の研究テーマを探究する。また、その研究テーマを追究するために効果的な進級後のカリキュラムの組み方について指導助言をおこなう。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
今年度の「国際学Ⅲ」を履修中であること。原則として1年次生のみ履修可。総合学域群生の履修を優先するが、定員に満たない場合は、社会・国際学群&rarr;他学群の優先順位で、他学群生の履修も認める。履修希望者が定員を上回った場合は選抜をおこなう。定員、履修条件、選抜方法、開講日等の詳細はシラバスを参照のこと。<BR>対面        </p>
    </div>

            <div id="style-heading-style">
                    <h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
                <p id="style">
1. 汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、広い視野と国際性に関連する。<BR>2. 専門コンピテンス:国際学（国際開発）の理解、国際学（国際開発）についての分析能力、国際学（国際開発）についての論理的表現能力に関連する。                </p>
            </div>
    
            <div id="style-heading-style">
                    <h2 id="style-heading">授業の到達目標（学修成果）</h2>
                <p id="style">
1. 相対的視点から西洋的諸概念・諸制度の理解を深めることができる。<BR>2. 文化の視点からグローバリゼーションに関わる諸現象を分析することができる。<BR>3. 「人間の経済」の多様性について理解を深め、その今日的意義を説明できる。<BR>4. 歴史的（植民地主義的、新植民地主義的）文脈から異文化間の関係性を説明できる。<BR>5．進級後の自らの研究テーマを設定し、それに合致したアカデミックキャリアを構想できる。                </p>
            </div>

            <div id="style-heading-style">
                    <h2 id="style-heading">履修条件</h2>
                    <p id="style">
「国際学III」を履修中の学生に限る。学期中に行われるゲストスピーカーによる講演会、年度末に行わる最終発表会等への参加を推奨する。<BR>定員は20名程度を上限とする。履修希望者は、9月27日（月）までに、Twinsで履修登録を行うこと。履修希望者が多い場合には、総合学域群生、国際総合学類生、社会学類生の順で優先し、定員に達しない場合は他学群生の履修も認める。履修希望者が定員を上回る場合は、くじ引きによる選抜を行う。選抜結果については、9月29日（火）までに通知する。                    </p>
            </div>

            </div>
