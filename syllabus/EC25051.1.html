<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
生命現象はその全てが遺伝子に予めプログラムされている。本講義では,遺伝子の複製,転写,翻訳というセントラルドグマの各段階や遺伝子発現調節について,そのメカニズムを含めて講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
(コース共通) 農林生物学コース 応用生命化学コース 環境工学コース<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生命活動の根源であるセントラルドグマがどのようなメカニズムで行われているのかを、微生物を中心に解説する。<BR>1 体系的な専門知識、2 専門の基礎となる教養、5 問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
専門コンピテンス1 体系的な専門知識<BR>・セントラルドグマの素過程である複製・転写・翻訳がどのようなメカニズムで行われているかを理解する。<BR>・生物の環境適応に必要な遺伝子発現調節機構について理解する。<BR>・分子生物学の知識を応用した遺伝子組換え技術の基礎について理解する。<BR>専門コンピテンス2 専門の基礎となる教養<BR>・微生物学を理解するうえで必要な分子生物学の知識を習得する。<BR>・複雑な動植物の分子生物学的事象を理解する上での基礎知識を身に付ける。<BR>・生物資源学における分子生物学の位置づけと役割を理解する。<BR>専門コンピテンス5 問題意識の醸成力<BR>・研究・応用で用いられる分子生物学的技術について、判断できる能力を身に付ける。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
DNA複製, 転写, 翻訳, 転写調節            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
2021年度の本授業は、以下のようにオンラインで行う。<BR>1) 本授業では、毎回の授業日程に合わせてpdf資料の配布、MS-Streamを用いたオンデマンドビデオ配信、及び小テストを行う。<BR>2) 資料配布、ビデオURLの掲示、及び小テストはすべてmanaba上で行う。<BR>3) 毎回の授業では出席確認を行わない(小テストの受験により判断する)。<BR>4) 期末試験もmanabaを用いて行う(内容未定、場合によってレポートを含む可能性がある。)<BR>5) 成績評価は、毎回の小テストの点数及び期末試験により判断する。<BR>*詳細は第1回授業のビデオ&quot;Introduction&quot;を参照のこと。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
《授業内容、スケジュールの紹介、分子生物学の歴史(概略)》 <BR> セントラル・ドグマの概要、DNAの構造(概略)、コドン(遺伝暗号)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
《微生物遺伝学から分子生物学へ》<BR> 突然変異株とその遺伝学への利用、細菌ウィルス(ファージ)の遺伝<BR> 染色体地図の作製、F因子とその利用、転移因子とその利用                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
《遺伝子の微細構造、DNAの構造》 <BR> シス・トランスの概念、突然変異の分子生物学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<BR> 二重らせん、DNAのいくつかの構造(A型、B型、Z型) <BR> スーパーコイル構造、ヒストン(DNA結合蛋白質)とDNAの折り畳み                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
《DNAの複製》<BR> DNAポリメラーゼ、染色体複製の基本概念(岡崎フラグメント) <BR> プラスミド・ファージの複製、真核生物のDNA複製                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
《DNAの組換え機構と修復機構》 <BR> recA遺伝子とその働き、転移因子(トランスポゾン)による組換え <BR> DNAの変異とその修復機構、除去修復、組換え修復                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
《転写の分子生物学、遺伝暗号(コドン)》 <BR> RNAの構造と合成のされかた、転写装置(RNAポリメラーゼ、プロモーター) <BR> コドン決定の歴史的経緯、コドンの縮重、tRNAの構造と働き                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
《翻訳(蛋白質の合成)の分子生物学》<BR> リボゾームの構造と働き、翻訳開始のための仕組み(装置) <BR> mRNA-tRNAの相互作用、リボゾームにおける蛋白質生合成反応の詳細                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
《真核生物の遺伝子構造・発現機構、遺伝子発現の調節 -1》<BR> 真核生物と原核生物の遺伝子構造・発現機構の相違 <BR> 転写開始段階での発現調節、リプレッサーとアクティベーター <BR> 大腸菌ラクトース・オペロンの発現調節機構、カタボライト・リプレッション                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

                                    </td>

                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
《遺伝子発現の調節 - 2》<BR> 翻訳段階での発現調節(トリプトファン・オペロン)、様々な調節機構のまとめ                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
《分子生物学に用いられる手法、まとめ》 <BR> DNA組換え方法の基礎、遺伝子のクローン化、制限酵素と修飾酵素 <BR> 塩基配列の決定法、PCR法、部位特異的変異                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
