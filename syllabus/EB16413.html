$(function() {

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');
            }

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
発生学の基本的実習の材料として,海産種のホヤを中心にして、受精卵から幼生までの初期発生過程に重点を置いて実験・観察を行い、初期発生期に生じる卵割、細胞分化、形態形成についての理解を深める。また、発生のメカニズムを研究する手法について紹介する。(本実習で行う実験では、一部「遺伝子組み換え実験」を含む)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
7/5-7/9<BR>前年度の履修調整で許可を受けていること。<BR>遺伝子組換え実験を含む<BR>学研災に加入していること。<BR>履修登録は事務で行う。<BR>英語対応可(要相談)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>
        <p id="note">

    </div>
    
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
発生学の魅力は、受精卵という、一見単純で特徴のない単細胞から、非常に複雑な形態と機能を有する個体を正確に構築する不思議さにある。本実習では、海産の動物、特に単純な発生様式を有しながらも脊椎動物との直接の姉妹群であるホヤを中心に用いて、その発生の仕組みを直接体験することを目的とする。細胞分裂(卵割)、細胞分化、形態形成運動といった発生の主要イベントを観察すること、また実験的にそれらの過程を操作することを通じて、発生への理解を深めることを狙う。さらに、発生研究で使われる実験手法、特にトランスジェニック技術や遺伝子機能阻害法もできる限り紹介し、発生を裏打ちする分子メカニズムへのアプローチ法を学ぶ。            </p>
        </div>
