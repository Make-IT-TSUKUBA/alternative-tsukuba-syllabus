         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
生と死、いのちをめぐる諸宗教の理解、生命倫理問題や現代の死生観に対する諸宗教の対応などに関する学術論文を読み、分担してその内容を報告し、受講者同士で議論をすることによってその基本的なところを理解することを目標とする。また、以上の学習経験を経ることにより、学術論文を読み解く力、プレゼンテーション能力、議論をする力、問題発見能力、レポート・論文執筆能力を養うことも目標とする。            </p>
