$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }

});

FG59593        </span>&nbsp;
        <span id="title">
エネルギー工学基礎実験B        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
秋ABC月3-5            </span>
            <br>
            <span id="assignments">
中内 靖, 藪野 浩司, 廣川 暢一, 星野 准一, 澁谷 長史, 大澤 博隆, 山口 友之, 橋本 悠希, 文字 秀明, 河井 昌道, 八十島 章, 山本 亨輔, 松島 亘志, SHEN Biao, 金久保 利之, 武若 聡, 磯部 大吾郎, 羽田野 祐子, 松田 昭博, 三目 直登            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動的システム、回路とコンピュータ、センサとアクチュエータ、機構、固体の力学、流体の粘性、温度の計測など、幾つかの基本的なテーマで実験を行い、基本法則、実験技術、レポートの作成方法について学ぶ。さらに製図の基礎についてもこの中で実習する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2013年度以降2018年以前入学者対象。 FG18313, FG29203, FG39203と同一。<BR>FG49593と同一。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>対面<BR>世話人:中内,八十島。        </p>
    </div>
