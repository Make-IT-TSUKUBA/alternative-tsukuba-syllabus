$(function() {

        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        }
                    }
                });
            },

                console.log('error');
            }
        });
    }
});

                    <p id="pretopics">
--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------<BR>第5回-第6回　1月31日&nbsp;&nbsp;1限-2限: 三原 朋樹(数理物質系数学域)<BR><BR>講義題目：有限多重ゼータ値と有理数のもう１つの拡張<BR><BR>講義概要： ゼータ関数は整数論で古くから研究され、リーマン予想という未解決問題は素数とも密接に関係があります。<BR>ゼータ関数やその値には様々な亜種があり、それらもまた種々の未解決問題が研究されています。<BR>中でも有限多重ゼータ値と呼ばれる亜種は、有理数体Qの拡張である（実数体Rとはまた別の）数体系の環Aの中で定義される値です。<BR>本講義では、環Aの定義から解説し、その不思議な性質やZFC公理系と独立な命題を紹介していきます。 <BR><BR><BR><BR><BR>---------------------------------------------------------------------------------------------<BR><BR>第7回、第9回　2月7日 1限、　2月14日 1限:&nbsp;&nbsp;及川一誠(数理物質系数学域)<BR><BR>講義題目：偏微分方程式の数値解析<BR><BR>概要：偏微分方程式の有名な数値計算法のひとつとして，有限要素法という手法がある．<BR>　本講義では，有限要素法の概要と関連する数学理論について説明する．<BR><BR><BR>-------------------------------------------------------------------------------------------<BR><BR>第8回、第10回　2月7日 2限、　2月14日 2限:&nbsp;&nbsp;木村健一郎(数理物質系数学域)<BR><BR>講義題目: ガウスの整数について<BR><BR>講義概要: ガウスの整数環は、有理整数と虚数iで生成される整数環である。これを使うと、素数が平方数の和で表される<BR>ための条件が得られる。　また、フェルマー予想の特別な場合の証明も得られる。これらについて解説する。<BR>                    </p>
