<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日常生活援助に関わる基本看護技術である,1環境の整備,2食事の援助,3排泄援助,4活動・休息の援助,5清潔衣生活の援助を中心に,その基本的技術(basic skills)を演習によって習得する。また共通技術項目として,スタンダードプリコーション(手洗い,ガウンテクニックなど),活動(移乗動作,体位変換など),バイタルサインズなどの技術を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
看護学類学生に限る<BR>実務経験教員<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
看護における対象理解<BR>看護の専門知識・技術<BR>ヘルスケアの専門知識・技術<BR>学際的視点に基づいたヘルスケア            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
基本看護技術で講義された単元を演習において実施し、日常生活援助のための基本看護技術や治療・処置に関わる看護実践の導入に必要な看護技術を習得する。援助者として看護技術を対象に初めて実施する基礎看護学実習IIに向けた準備として、誠実な態度(作法)と自主性を含む責任を理解し、倫理原則に基づいての行動様式を習得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
安全の確保, 感染予防, 安楽の提供, 円滑かつ正確な技術            </p>
        </div>
    
        <div id="style-heading-style">
