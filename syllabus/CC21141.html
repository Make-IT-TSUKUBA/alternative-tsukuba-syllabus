<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
以下の内容を講義する。<BR>(1)精神疾患総論(代表的な精神疾患についての成因、症状、診断法、治療法、経過、本人や家族への支援を含む。)<BR>(2)向精神薬をはじめとする薬剤による心身の変化<BR>(3)医療機関との連携        </p>
    </div>

公認心理師科目。人間学群生に限る。<BR>西暦奇数年度開講。<BR>オンライン(オンデマンド型)        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
<BR>汎用コンピテンス<BR>コミュニケーション能力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;批判的・創造的思考力　心身の健康と人間性・倫理性　協働性・主体性・自律性<BR>専門コンピテンス<BR>人間観察力　行動分析力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;心理学的支援力 普遍性と多様性の理解　心理学的問題解決実践志向 実証的な志向性に基づく探究心            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
将来心理職として臨床に携わることを目標とする学生に対し、精神科医師を含む医療従事者と共同して臨床に従事するための基礎的な知識を身に着ける。自らのメンタルヘルスについて理解し、その向上を図れるようになる。<BR>1.	疾患名を列挙し、それぞれの主要症候について説明できる。	<BR>2.	精神科で行われる薬剤について、主要なものを列挙できる。	<BR>3.	精神科の治療技法について理解し、心理療法との相違を説明できる。	<BR>4.	自らのメンタルヘルスに関心を持ち、危機的状況で支援を求めることができる。            </p>
        </div>
