            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では,近年の理科教育研究の動向を踏まえて,中学校及び高等学校理科,特に物理及び化学分野を中心に,理論と実践について概説する。まず,国内外の学力調査等の結果を踏まえ,理科教育の現状と諸問題についても講述する。その上で,中学校及び高等学校学習指導要領(理科)の基本的な考え方について考える。次に,理科の教授学習に関する諸説や取り組みを紹介する。そして,中学校及び高等学校理科におけるカリキュラム作成や学習指導等の視点から,中等理科教育の現代的問題について解決の糸口を探る。        </p>
