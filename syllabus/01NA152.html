$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
本演習では、刑事訴訟法を履修した者に対し、参考記録を使用して、主に刑事公判手続を中心に、重要な問題を取り上げ、法曹三者の役割を理解させるとともに、刑事手続全体を把握させ、刑事実務の基本的事項に関する手続遂行能力、実体形成能力を獲得させることを目標とする。<BR> 参考記録についてビデオを視聴しながら刑事訴訟法及び刑事訴訟規則について説明をした上で、刑事裁判の実務における重要な問題点を取り上げ、問答形式を主体として授業を行う。また、刑事訴訟法の重要な論点について起案もしながら理解の深化をはかる。        </p>
