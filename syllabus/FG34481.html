            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
特に履修条件はない.なお,本講義では,音声,データ,画像等,通信システムで伝送する情報の性質を「ディジタル信号処理」で扱うサンプリング定理を用いながら解き明かしていく.さらに,伝送線路の性質を「解析学III」で扱う微分方程式や,「電気回路」で扱う正弦波交流回路を用いながら解き明かしていく.従って,これらの科目を履修しておくと,講義への理解がより深まると思われる.                </p>
