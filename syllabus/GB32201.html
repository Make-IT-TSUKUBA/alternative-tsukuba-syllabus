<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

第1週	電子回路の解析に必要な基礎知識<BR>電源の等価変換、テブナンの定理、2端子定数、デシベル表示、周波数特性の表示<BR>第2週	半導体素子<BR>PN接合ダイオード、バイポーラトランジスタ、FETの動作と特性<BR>第3週	小信号等価回路<BR>直流分と交流分の分離、トランジスタの等価回路、FETの等価回路<BR>第4,5週	バイアス回路<BR>動作点の選び方、安定指数、各種バイアス回路<BR>第6週	基本増幅回路<BR>ベース接地回路、エミッタ接地回路、コレクタ接地回路<BR>第7週	負帰還増幅回路<BR>負帰還の原理、負帰還の効果、安定性<BR>第8週	各種増幅回路<BR>RC結合増幅回路、直流増幅回路、電力増幅回路<BR>第9週	演算増幅器とその応用<BR>演算増幅器の特性、線形演算回路、能動RCフィルタ<BR>第10週	正弦波発振回路<BR>発振条件、LC発振回路、RC発振回路                    </p>
