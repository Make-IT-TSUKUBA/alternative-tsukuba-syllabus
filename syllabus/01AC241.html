            授業概要
            
        </h2>
        <p id="summary-contents">
全球規模スケールの気候システムに内在する大気海洋陸面相互作用の素過程ついて、地球史(古気候)・気候変動(異常気象)・近未来予測(地球温暖化)の視点から学ぶ。様々な時代に共通する物理過程を援用することで、気候形成メカニズムについて議論する。気候システムの理解に必要な、海洋力学および気候力学については、運動方程式、渦度方程式、熱力学方程式等に基づいた理論的な講義を行うとともに、既往研究のレヴューとそれに基づく発表を通して理解の深化を図る。        </p>
