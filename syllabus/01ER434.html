<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本科目は米国ミシシッピ大学、台湾大学、台湾師範大学、屏東科技大学等の4校の共同で実施する。授業の内容は、テレビ会議システムによって同時進行し、すべての講義と討論は英語で行う。主な授業内容は、栄養生化学、栄養ゲノム学、栄養代謝学、エピゲノム学である。主に飲食と栄養が個人の遺伝子と代謝に与える影響、特に、どのように分子の側面から健康に影響するのかを探る。<BR>1. 分子栄養学の分野を理解する<BR>2. 栄養と飲食のメカニズムを学習する<BR>3. 栄養のコントロールを通じて理想的な健康状況を維持する方法を熟知する <BR>4. 飲食の栄養成分が遺伝子病に与える影響を理解する        </p>
    </div>
