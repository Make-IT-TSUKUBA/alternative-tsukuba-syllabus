                        }
                    }

                console.log('error');
            }

});

EC31253        </span>&nbsp;
        <span id="title">
植物寄生菌学実験        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
夏季休業中応談; 秋A水2,3            </span>
            <br>
            <span id="assignments">
山岡 裕一, 岡根 泉, 阿部 淳一, 石賀 康博            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
自然界において重要な役割を演じている菌類のうち,植物に寄生あるいは共生している菌類の採集法,観察法および同定法を修得させる。さらに,野外実習を通してこれら菌類の生態ならびに生態系における機能を学習させる。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
夏期休業中に野外実習を実地する。15名を上限とする。<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
本実験では農作物や樹木の病気の防除に必要な基礎情報の調査法、菌類の多様性や生態的機能について修得し、理解すること。<BR><BR>1体型的な専門知識、2問題意識の醸成力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
菌類は、植物と深い関わりを有して生活しており、植物に寄生し被害を及ぼすものや、逆に、植物と共生し、植物にとって有益なものもある。これらの菌類を、野外で観察して採集し、その標本を作成するとともに、菌類の重要な繁殖体である胞子などの形態を顕微鏡観察し、その形態的特徴や形態的多様性について理解する。また、野外実習を通して、植物寄生菌類の発生状況などを観察し、その生態についての認識も深める。<BR><BR>1体型的な専門知識<BR>・植物寄生菌類を同定できる。<BR>・植物寄生菌類の標本を作成できる。<BR>・標本の重要性を理解できる。<BR><BR>2問題意識の醸成力<BR>・植物寄生菌の各分類群の形態特徴や生育環境を理解する。<BR>・植物病原菌の防除法の開発に生かせる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
菌類, 植物, 寄生, 標本            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
作成した標本や保存標本を用いて、以下の主要なグループについて、植物体上に形成されている寄生菌類の胞子などの形態を、顕微鏡観察し、それらの形態的特徴をスケッチする。それに基づき、グループごとの特徴を知るとともに種などの同定を試みる。<BR>                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
野菜類などに被害を及ぼす菌類(べと病菌類、疫病菌類など)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
農作物などに被害を及ぼす菌類(うどんこ病菌類、子のう菌類など)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
植物にさび病を発生させる菌類                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
草本にくろぼ病を発生させる菌類                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
採集した標本の同定とスケッチ                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
                    <p id="pretopics">
各回の準備の都合で回の内容や順番の変更はある。夏期休業中の野外実習では大学の演習林などで、植物に寄生する菌類の発生状況を観察するとともに、採集して、形態観察などのための、菌類標本を作成する。                    </p>
            </div>
        </div>
