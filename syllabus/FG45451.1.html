$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
土の基本特性,土の中の水,地盤内の応力分布,土の圧密など,土質力学の基礎的知識について講述する。        </p>
    </div>

        </h2>

    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
土木工学の技術者に必要とされる、土質力学に関する広範な知識(基礎から応用まで)を獲得していること。具体的なポイントは以下の通り。<BR>・土の基本物理量を理解し、工学的分類の体系を理解できる。<BR>・間隙水圧と有効応力の概念を理解できる。<BR>・地盤の透水および圧密現象について正しく理解できる。<BR>・上述の問題に関する基礎的な演習問題を解く事ができる。<BR>・上述の問題が、実際の構造物設計時にどのように応用されるかを理解できる。            </p>
        </div>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:土木・建築構造物の設計時に必要となる、地盤の工学的性質に関する基礎知識を習得する。技術者として必要な知識のみならず、土の力学の本質を把握することを目標とし、本学類の教育目標と対応する、「広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」を有する技術者を養成する。<BR><BR>工学であっても、「なぜ」を追求する姿勢を強く持つこと。それによって、論理的思考力がつき、自然現象に対する正しい理解につながる。<BR><BR>関連情報:材料力学で学ぶ応力とひずみの概念、弾性体の力学は、本授業の内容の基礎となる。<BR>流体力学で学ぶ内容は、本授業のうち地盤中の透水問題と関連が深い。<BR>地盤工学は、本授業の内容をベースにして、更に地盤の破壊の問題へと発展させるものである。                </p>
