            <p id="style">
「大気圏・水圏・岩石圏で生起する諸現象とその動態プロセス、及びそのような地球環境を舞台に展開される人間活動などを多角的に探求し、総合的な知識と思考力を身に付ける」に関連する。            </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
地下水水文学、水文地質学の基礎的な知識が体系的に身につくとともに、地下水流動プロセス、地表水流動のダイナミクス、地下水・地表水循環系、地下水収支、地表水収支、トレーサーによる地下水・地表水循環系解析、水文地質条件と地下水流動、地下水から地表水への流出、地表水から地下水への涵養、地下水・地表水循環系と水質形成・水質汚染、地下水ガバナンス等について、基礎知識、解析力が習得される。こうした基礎知識、解析力をもとに、地下水・地表水循環系と人間活動の関係について考察する能力が涵養される。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
授業は、MS-Teamsを用いた双方向オンライン形式を中心に行う。履修生に向けてmanabaを通じ、MS-Teams上の授業用チームへの登録を事前に行うよう指示する。授業コンテンツをmanabaにおき、オンライン環境が良好ではない履修生も自学自習できるよう配慮する。<BR><BR>地下水は目に見えないが、陸域の水循環プロセスにおいて欠くべからざるものであり、また水資源としての重要性も高い。一方で、地下水の賦存状態は、場の条件である地質、地形、植生などに大きく依存する。さらに、地下水と地表水は水文学的・水理学的に連続しており、両者を一体として捉えることは、水循環の基本概念を習得する上で、きわめて重要である。本講義では、水循環プロセス、ならびに水文地質学の視点から地下水を捉え、水文科学の内容にさらに応用的な面も加え、地下水流動の法則性、観測、実験、モデル化などの手法、地下水・地表水準間プロセス、また地下水のあり方や人間活動との関わりについて概説する。                    </p>
