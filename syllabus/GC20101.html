        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
メディア研究、知識情報学の基礎としての社会学を学ぶ。哲学の一分野として出発した社会学が、社会調査等で日常生活の具体像に向き合うのはなぜか、その問題意識や方法を考察する。具体的には、ウェーバー社会学の方法を学び、人々の意識や行動を捉える社会調査が、どのように人々の意味世界に迫るか論じる。        </p>
