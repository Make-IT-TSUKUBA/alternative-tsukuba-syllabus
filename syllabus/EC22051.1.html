<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
土壌・水・大気に関する基礎的な化学的諸側面を述べ,種々の原因によるそれらの汚染のプロセス,影響評価,さらに生物圏とのかかわり及びその意味について講述する。        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・専門コンピテンスとの関係</h2>
            <p id="style">
生物の生存を支える自然環境の化学的側面について、特に水と土壌に関連した物質循環について専門的知識を習得する。環境化学物質による環境汚染、環境中での挙動ならびに、それらと生態系との関わりについて広く理解する。<BR>1体系的な専門知識、2専門の基礎となる教養            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1体系的な専門知識<BR>・水と土壌に関連した物質循環について理解する。<BR>・環境に関係する化学分析値の見方と考え方について理解する。<BR>・環境化学物質による環境汚染、環境中での挙動について理解する。<BR>・環境化学物質による環境汚染と生態系の関りについて理解する。<BR>2専門の基礎となる教養<BR>・環境中の重金属等の元素や化学物質の挙動、汚染等について理解を深め、人類の生活における環境変動と環境保全の重要性について考察できるようになる。            </p>
        </div>
