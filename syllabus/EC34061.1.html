<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では,諸外国・地域の森林資源と木材利用との関わりを中心に社会科学の観点から講述し,持続可能な森林管理と木材利用の構築に必要となる基礎知識と分析視角の養成を行う。        </p>
    </div>

            <p id="style">
再生可能な森林資源の持続的な管理・利用を具現化するために必要となる体系的な専門知識を、国際社会や主要な国・地域の取り組みに関して講義し、かつ履修生の間でディスカッションを行いながら習得する。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
森林資源の持続的な管理・利用の具現化に向けた体系的な専門知識を習得し,かつ森林や林業,木材利用において国際的に直面する課題の把握と分析視角を養う。            </p>
        </div>
    
        <div id="style-heading-style">

森林資源動態, 持続的森林管理, 木材利用, 国内問題, 国際問題            </p>

                    <p id="pretopics">
