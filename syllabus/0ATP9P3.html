<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
柔道の七つの形である(投の形、固の形、柔の形、極の形、講道館護身術、五の形、古式の形)を行う。投の形と固の形は合わせて乱取の形ともいわれ、それぞれ代表的な技15本を学ぶ。柔の形は、柔の理によって、攻撃防御の方法を緩やかな動作で行う。極の形は、真剣勝負の形とも称され、柔道の技法を駆使した実践的な形で、俊敏な体さばきと効果的な極め方を学ぶ。講道館護身術は、新しい時代にふさわしい表現をとり、武器を持って襲いかかる等の諸暴力などを予想し、身を護る最も代表的な防御法について学ぶ。五の形と古式の形は技を離れて表現され、芸術の世界にひたらせる形である。<BR> また、段の取得および形競技大会への参加まで視野に入れ行う。        </p>
