        <span id="title">
医療・生命科学とテクノロジー        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>

            </span>

            </span>

            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
科学は多くのテクノロジーの発達とともに発展してきており、医療も<BR>例外ではない。医療分野では、目で見えないものを可視化する、生体<BR>の機能や情報を明らかにする、あるいは失われた身体の機能を回復す<BR>るためのテクノロジーが駆使されている。そこで、この科目ではテク<BR>ノロジーに焦点をあて、それらが明らかにしてきた生命の姿や病態、<BR>および最新の診断・治療技術への繋がりについて解説する。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)	X線画像・MRI・超音波画像などの医用画像を取得するための基礎的技術と、人体構造が医用画像ではどのように見えているかを説明できる。<BR>(2)	病理学における病気の本態に迫る可視化技術の進歩と応用について説明できる。<BR>(3)	放射線の計測技術について、原理、問題点など論理的に説明できる。<BR>(4)	ウイルスの増殖と病原性発現の分子機構、ウイルスを調教して利用する技術について説明できる。<BR>(5)	細菌の生存戦略、細菌や細胞内オルガネラを有用物質生産の場として利用する技術を説明できる。<BR>(6)	モノクローナル抗体作製技術と応用法について説明できる。<BR>(7)	真核生物の細胞小器官の輸送機構とそれらを応用した最新技術を説明できる。<BR>(8)	病気に遺伝が関係していることをつきとめるプロセスの開発の歴史と診断に用いられるゲノム解析法について説明できる。<BR>(9)	遺伝子を細胞や生体に導入する技術、それらの応用による再生医療の実用化について説明できる。<BR>(10)種々の人工臓器に関する現状やそのメカニズム、再生医工学の概念や、バイオ人工臓器への応用について説明できる。            </p>
        </div>
