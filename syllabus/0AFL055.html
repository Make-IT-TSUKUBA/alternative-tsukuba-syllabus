<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

民事訴訟法及び刑事訴訟法について、今後の学習方法の方向性を把握し、法的議論の進め方の特徴を概括的にでも理解すること。条文や基本書、判例を読む際の読み方や使用方法を理解すること。同時に、民事訴訟法及び刑事訴訟法の基本的な原則や制度、あるいは発想に慣れること。<BR>特に、民事訴訟法については、一連の手続のうちどの場面に関して検討を行っているものであるのかについて、全体像を把握しながら検討できるようになること。            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
最初の3週は民事訴訟法,後の2週は刑事訴訟法の授業を行う。<BR>両科目とも重要論点を含む事例問題を用いる。<BR>民事訴訟法については、「既判力」を中心とし、計3週の授業のうち、第1週は専任教員が民事訴訟法の基礎と当該問題のために必要な論点・基礎知識について解説する。それを踏まえて、残りの2週は実践的な解説を行う。具体的事案に一般的抽象的な法規範を解釈、適用して事案の解決を導く、という法的議論の進め方を、事実認定&rArr;法解釈&rArr;法適用、条文&rArr;趣旨&rArr;要件定立&rArr;あてはめ、というかたちで、受講者と一緒に実際に行う。答案作成も実際に行ってもらうが、不十分で構わない。法分野の重要論点を含む事例問題を用いる。<BR>刑事訴訟法については、2週の授業のうち、第1週は、前半部分で専任教員が当該問題のために必要な論点及び基礎知識について解説する。後半部分では、最初に実務家教員が法的議論の組立て方の概略を説明し、残りの時間で受講者が答案を作成する。それを踏まえて、第2週において、実務家教員が事例問題に解説を加える。具体的事案の把握の仕方から始め、一般的抽象的な法規範を解釈適用して事案の解決を導く、という法的議論の進め方の基礎を解説する。作成された答案を基に、論点に関する受講者の意見を聴き、可能であれば議論する。同様の誤りが多数の答案に見られる場合には、その誤解の原因を受講者に考えさせ、正しい理解に至るための道筋を示す。<BR><BR><BR>民事訴訟法<BR>第1週 民事訴訟法の基礎、論点・基礎知識の解説<BR>第2週 法的議論の進め方、答案作成のために必要な論点の分析、答案の作成<BR>第3週 作成された答案を使用した解説・分析<BR>刑事訴訟法<BR>第4週 論点及び基礎知識の解説、受講者による答案の作成<BR>第5週 作成された答案を使用した解説                    </p>
