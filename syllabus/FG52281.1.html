$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }
        });

});

<object >    <h1 id="course-title">

FG52281        </span>&nbsp;
        <span id="title">
電磁材料学        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
秋C月5,6            </span>
            <br>
            <span id="assignments">
山浦 一成            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
電気・電子分野で使用されている材料物性を理解するための基礎理論、材料の種類と性質、その使われ方について概説する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
材料学II(FG52241)履修者は履修不可。<BR>オンライン(オンデマンド型)<BR>電気学会寄付講義。世話人:藤野        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 電磁材料の基礎となる結晶構造を理解できる。<BR>(2) 電磁材料の合成方法の基本を理解できる。<BR>(3) 電磁材料の種類と電磁特性の概略を理解できる。<BR>(4) 電磁材料の強電・弱電応用の概略を説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
無機合成、相平衡、磁性体、超電導体、誘電体            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本講義は以下の内容を複数回(5回)の講義の中で説明する。<BR>ただし,2021年度は5回(秋C月5&minus;6限)の講義をオンライン(オンデマンド)で実施する。講義資料および講義動画等の詳細はmanabaの本講義のコースを参照のこと。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
1) 無機固体の結晶学<BR>2) 非金属材料、導電体、半導体の合成基礎、相平衡                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
3) 材料学の基礎となる諸法則・概念(I:ポーリングの法則など)<BR>4) 材料学の基礎となる諸法則・概念(II:逆格子空間の概念、結晶場理論の基礎など)                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
5) 強磁性、反強磁性、常磁性、反磁性の現象論（その１）<BR>6) 強磁性、反強磁性、常磁性、反磁性の現象論（その２）                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
7) 超伝導現象（その１）<BR>8) 超伝導現象（その２）                                    </td>

                                    </td>

第5回                                    </th>

9) 強誘電性、圧電性、焦電性の現象論<BR>10) 熱電現象、他                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:誘電体,磁性体,導電体,半導体,超電導体,熱電材料,各種電池材料など,電気・電子回路,電気機器,電力・エネルギーに関わる電磁材料の基礎を概説するとともに,電磁材料の具体的な応用例や電磁材料の今後の展望など,電気機器や電力・エネルギー分野に興味を持つ学生が,電磁材料に関して幅広い知識を獲得できる授業を行う。<BR><BR>関連情報:電磁材料の理解を深めるためには、結晶学、電磁気学、量子力学、量子化学(結晶場理論、配位子場理論など)、固体物理学など広範な知識を必要とするが、本講義では各分野の基本的な知識や概念について紹介しつつ、汎用的な知識と理解の取得に努める。本講義で取得する電磁材料の基本的理解は、その後に学ぶ量子力学、熱力学、固体物理学などに向けた学習方針の確立に役立ち、電荷や磁性が関係する材料に興味を持つ学生にとっては、将来の研究業務に専念するために身につけておくべき基本的知識と理解事項であるため、3年次で習得することが望ましい。また、講義に際して不明な点や疑問点がある場合は質問をしたり、文献や書籍を通して調査したりすることを勧める。                </p>
