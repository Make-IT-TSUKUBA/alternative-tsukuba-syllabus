<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
大量の情報へのアクセスは、ビッグデータ時代の鍵となる技術であり、その重要性は益々増大するばかりである。本講義では、情報アクセスの中心的な技術である情報検索、情報管理・統合技術、自然言語処理について、最先端の技術動向を交えながら説明する。これらの領域における最先端の話題として、WWWを舞台としたコレクティブインテリジェンスや共創知、クラウドソーシング、ソーシャルメディアにおける情報統合についても解説し、情報アクセス技術のこれまでとこれからの研究や社会応用の展望について理解を深める。        </p>
