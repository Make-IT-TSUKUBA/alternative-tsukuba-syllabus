<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">
病態検査学        </span>
    </h1>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
様々な疾患の臨床検査がどのように行われるか,臨床検査データの理解のしかたやそれらのデータから何を読み取るかを各診療科別に解説する。授業は概論と特論からなり,特論はオムニバス方式で行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
平成30年度以前の医療科学類学生に限る。<BR>詳細後日周知<BR>実務経験教員<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医療:人間の健康と疾病の理解、臨床検査の知識と実践力<BR>国際:人間の健康と疾病の理解、医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.それぞれの疾患の病態(病因・臨床所見・診断・治療など)について理解を深める。<BR>2.それぞれの疾患を診断する際に必要な検査の概要と実施方法を理解する。<BR>3.各検査から得られる結果の解釈と評価ができるようになる。<BR>4.諸検査の結果から疾患の診断へのプロセスについて理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
病態, 検査            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
循環器系の検査の実務経験がある⼩池を含め、病態検査の実務経験を有する教員が、以下のテーマについて、担当教員がオムニバス形式で講義を行う。<BR><BR>総論<BR>	臨床検査の目的と意義<BR>	消化管・肝・胆・膵系の検査<BR>	悪性腫瘍・内分泌系などの検査<BR>	循環器系疾患<BR>	呼吸器系疾患<BR>	腎疾患・電解質・酸塩基平衡<BR>	血液・造血器系・出血性素因の検査<BR>	神経・筋疾患<BR>	感染症<BR>各論<BR>	プライマリ・ケアにおける臨床推論<BR>	遺伝子診断の実際、糖尿病の診断と治療<BR>	睡眠時無呼吸の診断と治療<BR>	心電図の基礎・不整脈<BR>	心不全<BR>	中枢神経疾患各論<BR>	狭心症・心筋梗塞<BR>	動脈硬化・動脈疾患<BR>	呼吸器系感染症・悪性疾患<BR>	閉塞性肺疾患・間質性肺疾患<BR>	肝胆膵疾患<BR>	消化器系疾患<BR>	腎疾患<BR>	膠原病<BR>	骨代謝の検査<BR>	神経損傷の電気生理学的検査<BR>	精神医学                    </p>
                <div id="topic-assignments">
