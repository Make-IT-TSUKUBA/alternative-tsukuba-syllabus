<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
授業の到達目標及びテーマ:日本美術の特定課題について講義を行い、表現の特性を探り、研究的な視点を醸成する。また、論文主題をどのように取り上げ、論じるかを考察する。<BR> 授業の概要:近世初頭の風俗画から浮世絵の成立、大正新版画までを対象に代表作を通して、我が国を代表する浮世絵を考察する。<BR> 授業計画:(1) 初期風俗画について、(2) 都市の成立と人物表現について、(3) 歌舞伎と役者絵について、(4) 版画技法と表現の変化について、(5) 絵暦交換会について、(6) 大首絵とその代表的絵師、(7) 出版の統制について、(8) 風景表現について、(9) 明治期の浮世絵について、(10) 大正新版画について        </p>
