        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
各種自然災害を網羅する形で、個別の災害リスク評価からレジリエンス向上のための災害対応技術までを俯瞰した講義を行う。具体的には、概論、地震・津波災害(リスク評価、対策技術、観測技術、シミュレーション技術)、火山災害・地盤災害(リスク評価、対策技術)、風水害・雪氷災害(リスク評価、対策技術、情報共有・利活用技術)について理解を深めた上で、レジリエンス向上のための総合戦略について、平時や災害時の実践事例を交え学修する。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
災害リスク・レジリエンスに関する基本的概念や技術を理解する。具体的には下記の事項を到達目標とする。<BR>・レジリエンスの概念を説明できること。特に自然災害を対象とした場合のレジリエンスとは何かを説明できること。ハザードとリスクの概念を説明できること。<BR>・地震・津波災害のリスク評価手法及び対策技術の概要を説明できること<BR>・地震・津波観測技術の概要を説明できること<BR>・地震・津波災害のリスク評価のためのシミュレーション技術を説明できること<BR>・火山災害のリスク評価手法及び対策技術の概要を説明できること<BR>・地震や豪雨による地盤災害のリスク評価手法及び対策技術の概要を説明できること<BR>・風水害のリスク評価手法及び対策技術の概要を説明できること<BR>・雪氷災害のリスク評価手法及び対策技術の概要を説明できること<BR>・災害に関する情報をインターネット上からデータとして自ら収集し、地図やグラフ等に表現し、説明できること<BR>・災害に関する情報をインターネット上からデータとして複数収集し、組み合わせて新しい情報を作成できること。また、それにより新たに得られた知見を説明できること            </p>
