<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

ゲノム情報生物学演習II        </span>
    </h1>

                    3.0 単位,
            </span>

                    2 年次,

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本演習では,ゲノム情報にプログラムされている細胞・個体生理機能の調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し,講読と討論を行い研究動向の把握と専門知識の深化を目指す.        </p>
    </div>

01AB667と同時実施。<BR>その他の実施形態<BR>概ね対面だが、ディスカッション等は、必要に応じてオンラインで実施する        </p>
    </div>

演習        </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
遺伝子機能の発現・制御などの生命活動の普遍性・多様性の解明、蛋白質を中心とする生体高分子間の相互作用、細胞・個体レベルでの生命機能の調節機構や生物間および生物と環境との相互作用等についての研究を行うという目標に向け、その基盤となる知識・方法論・思考法等の習得を目指す。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
ゲノム・エピゲノム研究の歴史的背景を踏まえ、最先端の生命機能のダイナミクスを理解する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ゲノム, エピゲノム, 転写制御因子, 受容体シグナル, 遺伝子改変モデル生物            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
本演習では、ゲノム情報にプログラムされている細胞・個体生理機能と調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し、講読と討論を行い研究動向の把握と専門知識の深化を目指す。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">

                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
第1回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握1-文献データベース等を利用した専門分野の幅広い研究動向調査<BR>第2回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握2-調査した学術文献からの情報抽出<BR>第3回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握3-抽出した文献情報の系統的な整理<BR>第4回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握4-整理した文献情報を自らの視点で評価を含めてまとめ<BR>第5回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握5-グループにおけるまとめの発表と議論(1回目)<BR>第6回 ゲノム情報生物学関連分野の課題に関する最新の研究動向の把握6-グループにおけるまとめの発表と議論(2回目;1回目の議論を反映させ内容をブラッシュアップして発表・議論)<BR>第7回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介1-学習している課題に関係性の深い専門文献をデータベース等により調査<BR>第8回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介2-調査結果の整理と文献の選択<BR>第9回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介3-文献内容理解のための精読と自らの視点からの論考・評価<BR>第10回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介4-文献内容のまとめ、ならびに論考・評価の整理<BR>第11回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介5-発表に向けた資料のまとめ<BR>第12回 ゲノム情報生物学関連分野の課題に関する専門文献の紹介6-グループにおけるまとめの発表と議論<BR>第13回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める1-対象課題の検討<BR>第14回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める2-対象課題に関する文献調査<BR>第15回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める3-文献調査から議論する文献の選択<BR>第16回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める4-選択した文献内容のまとめ<BR>第17回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める5-まとめた文献内容の発表と議論<BR>第18回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により文献内容の理解を深める6-議論の内容をまとめ、文献の理解を深める<BR>第19回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける1-課題に関連する文献の調査と対象文献の選定<BR>第20回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける2-調査した文献の専門的内容と学術的な論理性を理解するための精読<BR>第21回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける3-文献の内容と論理性の整理<BR>第22回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける4-整理した内容の理解を深めるための専門知識の習得と学術的論理展開の理解<BR>第23回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける5-文献内容と学術的論理展開の発表抜向けたまとめ<BR>第24回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける6-グループにおけるまとめの発表と議論<BR>第25回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により科学的・論理的思考能力を身につける7-議論の内容をまとめ、文献の理解や執筆に求められる科学的・論理的思考能力を理解し向上<BR>第26回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する1-専門的な課題に関連する対象文献の調査<BR>第27回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する2-対象とする専門的な文献の選定<BR>第28回 ゲノム情報生物学関連分野の研究に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する3-選定した専門分野の文献の内容を理解し評価を行うため精読すると共に、文献を評価し、新たな課題や手法を発見・考案するため、既往の文献と比較検討<BR>第29回 ゲノム情報生物学関連分野の専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する4-文献内容のまとめ、及び、評価に基づく新たな課題や手法の提案のまとめ<BR>第30回 ゲノム情報生物学関連分野に関連した専門的な課題に関する発表と議論により、自らの視点で考察し新たな課題や手法を発見・考案する5-グループにおけるまとめの発表と議論、また、発表と議論の内容を振り返ってまとめ、課題や手法を発見・考案について理解を深める                                    </td>
