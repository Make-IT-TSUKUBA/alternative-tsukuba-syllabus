         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
The main purpose of&nbsp;&nbsp;this course is&nbsp;&nbsp;to&nbsp;&nbsp;provide students with an&nbsp;&nbsp;overview of&nbsp;&nbsp;issues and topics related&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to the information society in the world in general and Japan and south- east Asia in particular. We will explore&nbsp;&nbsp;current&nbsp;&nbsp;topics&nbsp;&nbsp;such as&nbsp;&nbsp;soft&nbsp;&nbsp;power,&nbsp;&nbsp;nation-branding, national information security <BR>infrastructures, and comparative Internet freedoms and restrictions among select nations. <BR><BR>During this course, the instructor will continue to provide students with an overview of theories regarding the use of&nbsp;&nbsp;the Internet for political purposes, including 21 st&nbsp;&nbsp;century political campaigns as&nbsp;&nbsp;well as advocacy and social movements both using the Internet and about the Internet. <BR><BR>Through a&nbsp;&nbsp;series of&nbsp;&nbsp;lectures, discussions, and student presentations, particular attention will be&nbsp;&nbsp;paid&nbsp;&nbsp;&nbsp;to current issues about the&nbsp;&nbsp;political use&nbsp;&nbsp;of&nbsp;&nbsp;the&nbsp;&nbsp;Internet in&nbsp;&nbsp;Japan and other countries in&nbsp;&nbsp;the&nbsp;&nbsp;world&nbsp;&nbsp;while&nbsp;&nbsp;investigating and&nbsp;&nbsp;analyzing the&nbsp;&nbsp;merits and&nbsp;&nbsp;demerits of&nbsp;&nbsp;its use. <BR>            </p>
