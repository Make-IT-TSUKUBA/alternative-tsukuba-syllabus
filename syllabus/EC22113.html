<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

バイオテクノロジー基礎実験        </span>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本実験では、バイオテクノロジー(環境、生化学、微生物、動・植物、生物化学工学)に関する研究を行う上でその基礎となる実験手法や幅広い考え方を総合的に学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
人間を含む多様な生物の生命現象、それを支える地球環境、さらには生物資源の保全や持続的活用を行う上で基盤となるバイオテクノロジー研究の基礎となる実験手法や考え方を学ぶ事ができ、1.体系的な専門知識、2.専門の基礎となる教養、 ICTの活用力、 問題意識の醸成力を培うことができる。            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
生物環境化学、微生物学、生物化学、生物化学工学に関わるバイオテクノロジー関連実験をおこなう。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
夏期集中（９／２９，３０）：ガイダンスと基礎実験・実習<BR><BR>秋ABでは下記の内容をおこなう。<BR><BR>実験1(生物環境化学):身近な野菜から色素を抽出し、薄層クロマトグラフィーを用いて分析する。これらの色素をカラムクロマトグラフィーを用いて分離・精製し、それらの色素の構造と性質ならびに機能について調べる。(繁森)<BR><BR>実験2(微生物):微生物の基本的な取り扱い法を習得する。また、微生物が生産する多様な酵素の定性分析とその発現調節機構(カタボライト抑制と遺伝子発現調節)について実験的に検証する。 <BR>(野村(暢)、高谷) <BR><BR>実験3(生物化学): SDS-PAGEによるタンパク質の分子量測定と食品タンパク質の分離を行う。(柏原、兼森)<BR><BR>実験4(生物化学工学):微生物の機能を活用した食品の作製実験(ワイン発酵やパンの作製)を通して食品衛生管理や微生物細胞の濃度の定量的測定について学ぶとともに、バイオマス資源(植物油)を用いた軽油代替エネルギー生産を実験室レベルで行う。 <BR>(青柳、野村(名))<BR>                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
