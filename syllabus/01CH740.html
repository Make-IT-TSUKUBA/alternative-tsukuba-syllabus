<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
この講義では、健全な科学的成果を得ることを目的として、コンピュータサイエンス研究における科学的などのように設計し実施するかについて学ぶ。特に、パラメータ選択および実験選択のテクニック、実験結果の分析における統計的手法等について学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
The collection and analysis of data through experiments is one of the cornerstones of the scientific method. In this course, we study the general philosophy and methods behind experimentalism: Why do we perform experiments, what is a good/rigorous experiment, how to plan and design a rigorous experiment, and how to perform statistical analysis on experimental data.<BR><BR>This course is centered around lectures with plenty of examples and study cases. The students will be invited to apply the techniques studied in this lecture to experiment of their own design.            </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
The course will be graded on reports and a Final Exam. The grade proportion is 70% for the reports, and 30% for the exam.<BR><BR>The reports require the student to plan, execute, and analyze a simple experiment. This experiment can be about the student's own master research, or about a simple experiment executed during the course. The results of the experiment are to be analyzed and discussed using the techniques learned in this lecture. The report is evaluated on the quality of the experimental design, the correctness of the statistical analysis, and the quality of the discussion of the results.<BR><BR>The Final Exam is open book, and covers the entire material of the course.                </p>
        </div>
