<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33221</span>&nbsp;<span id="title">生物施設工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">瀧川 具弘, 源川 拓磨, 野口 良造, トファエル アハメド</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物生産システムに関連するシステム理論,システム工学,制御理論,人工知能等を解説し,生物生産システムに係わるエネルギー・環境側面,高齢化社会への対応などを例に,具体的な問題解決について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">収穫された農産物の加工・流通,施設内での植物生産技術,さらにはエネルギーに着目した施設工学に関する技術とその理論を学ぶことができる。さらに、生き物である農産物を工学的に取り扱う意義や重要性を身につけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物生産施設,ポストハーベスト技術,光選別,低温流通,植物工場,精密農業,バイオマスエネルギー,LCA</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>農産物の加工・流通I/ 生物施設工学の現状と先端技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>農産物の加工・流通II/ 光を利用した分析・選別技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>農産物の加工・流通III/米の収穫後処理技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>農産物の加工・流通IV/ 青果物の低温流通機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>農産物の加工・流通V/ ガス環境制御による青果物貯蔵技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>施設における植物生産システムI/ 水圧の基礎,散布機, ポンプ, 霧化・噴霧サイズの計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>施設における植物生産システムII/ 低圧圃場スプレーヤー,葉状散布技術:付着と飛散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>施設における植物生産システムIII/ 精密農薬散布機,可変作業技術, センサーと制御器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>食料・エネルギー生産のための施設工学の利用I/ バイオマスエネルギーの生産技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>食料・エネルギー生産のための施設工学の利用II/ 環境影響評価,ライフサイクルアセスメント,循環型社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
