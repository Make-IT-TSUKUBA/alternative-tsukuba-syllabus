<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EE31582</span>&nbsp;<span id="title">地球変動科学演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>
    <br />
    <span id="assignments">氏家 恒太郎, 八木 勇治, 安間 了</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の変動とそのメカニズムの理解を深めるために、構造地質学や地震学に関する基礎的及び最新のテーマを取り上げ、文献の輪読や演習問題に取り組む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">岩石圏で生起する諸現象と、その動的プロセスに関する総合的な知識と思考力を身に付けること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">固体地球の変動とそのメカニズムの理解を深めるために、構造地質学や地震学に関する基礎的及び最新のテーマを取り上げ、文献の輪読や演習問題に取り組む。また、地殻ダイナミクスと地震発生についての教科書の内容をまとめ発表することにより、固体地球変動への理解を深めると同時に、発表スキルを磨くことを目標にする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地殻変動,地質構造,変形組織,テクトニクス,地震</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回から第5回に関しては、岩石・堆積物変形の基礎に関連した演習問題と研究トピックの紹介を行う。<br />
第6回から第10回では、「地殻ダイナミクスと地震発生」の各章を学生がまとめ発表する、といった演習を行う。<br />
第11回から第15回は、地球変動科学講義に関連したトピックについて各人が話題を提供し、参加者全員でこれについて議論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>応力と脆性破壊に関する演習問題・研究トピックの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>歪みとレオロジーに関する演習問題・研究トピックの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>岩石の変形挙動に関する演習問題・研究トピックの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>岩石の変形メカニズムに関する演習問題・研究トピックの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>堆積物の変形挙動に関する演習問題・研究トピックの紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>地殻ダイナミクスと地震発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第8回</span></th><td>地殻ダイナミクスと地震発生</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>演習発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>演習発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球進化学AB、地球変動・資源科学、地球変動科学を履修していること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">演習問題、出席により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks"></p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">第1回から第5回に関しては、地球変動科学の講義で配布した資料を参考にしながら演習問題を解いてもらいます。第6回から第10回では、与えられたテーマについて履修者が話題を提供し、議論を通じて理解を深めます。&quot;Structural Geology&quot; (by Fossen, Cambridge Univ. Press)および&quot;Tectonics&quot;(by Moores &amp; Twiss, Freeman)を副読本とします。<br />
第6回から第10回では、「地殻ダイナミクスと地震発生」の各章を学生がまとめ発表する、といった演習を行います。</p>
    <p id="textbook-textbook">1. 地殻ダイナミクスと地震発生(菊地正幸編;朝倉書店) <br />2. &quot;Structural Geology&quot; (by Fossen, Cambridge Univ. Press) <br />3. &quot;Tectonics&quot;(by Moores &amp; Twiss, Freeman) </p>
