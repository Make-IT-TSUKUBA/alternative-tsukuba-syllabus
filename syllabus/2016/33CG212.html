<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">33CG212</span>&nbsp;<span id="title">フランス語基礎AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">工シス・社工対象 工学システム学類、社会工学類の学生は原則として「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。「フランス語基礎AI」の単位修得者のみ履修申請可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">日常のいろいろなことがらを述べたフランス語の文を理解したり、自分自身に関わることをフランス語で表現したりするのに必要な初級レベルの言語能力(ことばの諸規則や実用的な語句・表現についての知識)の習得を到達目標とします。<br />
さらに、ことばの学習を通じて、フランスという国の文化やフランス人のものの考え方などに対する理解を深めます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語,初級文法,フランス文化,仏検</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書や板書の解説により、さまざまなことばの規則(文法)を少しずつ学んでいきます。また、例文や役に立つ語句・表現などについて、CD教材を用いて聞き取りや発音を繰り返し行います。その後、書いたり話したりする練習を重ね、学んだことをしっかりと身につけていきます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス; 8課 動詞voir・dire・entendreの現在形、形容詞・副詞の比較級と最上級 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>9課 動詞faireとprendreの現在形、命令形、非人称構文 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10課 目的語になる代名詞、代名詞強勢形 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>11課 動詞の過去分詞形、動詞の複合過去形 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フランス語検定試験について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>12課 関係代名詞、強調構文 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>13課 代名動詞、指示形容詞 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>14課 助動詞pouvoir・vouloir・devoirの現在形、動詞の単純未来形 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>15課 中性代名詞 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>16課 動詞の半過去形、受動態 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>フランス語の歌</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>17課 動詞の現在分詞形、ジェロンディフ ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>18課 動詞の条件法現在形 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>19課 動詞の接続法現在形 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめと中級文法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">評価基準:平常点30%・試験70%<br />
平常点は、発音練習への参加の積極性、教科書の練習問題を中心とする課題の達成度、受講態度などの評価で構成されます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">次回の授業で対象となる教科書内の箇所(「授業計画」を参照)を一読し、どのようなことを学ぶのかをあらかじめ確認しておいてください。<br />
また、教科書巻末の練習問題を解き、前回の授業内容に理解できていない部分が残っていないかについても点検し、わからないことがあれば次回に質問できるよう準備してください。</p>
  </div>

   <p id="remark">ことばの勉強が苦手な人でもわかるよう、丁寧に説明をしていきます。さらに、しっかりと覚えてもらえるよう練習問題も行いますので、心配はいりません。<br />
また、授業にきちんと出席し、教科書の内容をしっかりと理解できていれば、今年のうちに仏検4級~3級の受験が可能となります。希望者には必要な情報を提供します。</p>
