<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B7733</span>&nbsp;<span id="title">生物学特論2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable"> 随時</span>
    <br />
    <span id="assignments">戒能 洋一, 出川 洋介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然界における生物の相互関係を種子植物・真菌類・昆虫の関係を中心に述べる.講義内容の理解を深めるため実際に野外に出て自然観察に必要な目と技術を養うための実習を夏季休業中に併せて行う.実習は菅平高原実験センターで行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">自然界における生物の相互関係の理解を深めるため、とくに植物・昆虫・菌類の関係を中心に講義と観察・実習を行う。<br />
観察・実習では、自然観察に必要な目と技術を養うことを目標とする。本特論は菅平高原実験センターで行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然,生態,生物相互関係,植物,昆虫,菌類,野外観察・調査,標本収集・保存</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自然を見る目を醸成し、その成り立ちを理解する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義:課題図書について、本の構成や内容について、作者の意図となぜこの本をテキストとして選択したかを理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>講義:昆虫を中心に動物の分類や生態を紹介し、自然の仕組みとそれを研究するための基礎的な事項について学習させる。<br />
実習:野外での昆虫採集方法、標本の作り方、目の同定を実践して習得をはかる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>講義:マクロなレベルでの植生分布を紹介し、漸次スケールを小さくして、小地域における異なる生態系の分布とその相互関係について考えさせる。<br />
実習:菅平における代表的な自然植生と人為植生を観察し、菌類との相互関係を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>講義:この講義全体のまとめを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
