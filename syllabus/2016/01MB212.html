<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グラフィックデザイン手法を用いた情報デザイン表現は,多様な情報を発信していくための重要な手段の一つである.本講義では,ビジュアルコミュニケーションデザインの視点からグラフィックデザイン手法と3DCG技術の理解を目標とする.特に「概念の視覚化」に注目し,2D/3Dコンピュータグラフィックスを用いたインフォグラフィックス表現を体験する.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">芸術・デザインの知見から、情報表現の仕組みを理解する。2D/3Dコンピュータグラフィックス全般の知識とデザイン手法を基盤とし、インフォメーショングラフィックス表現に関して議論ができるスキルを養う。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>「研究紹介・プレゼンテーション(1)」:データと情報の違いを明確にし、情報として扱うための表現法、情報の読み取りかたを議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>「研究紹介・プレゼンテーション(2)」:データと情報の違いを明確にし、情報として扱うための表現法、情報の読み取りかたを議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>「データから情報へ」:デザイン手法の考え方、応用例を解説するとともにデザイン要素として用いられるアフォーダンス、色彩、レイアウト、黄金比を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>「アイディアスケッチから図版制作」:2D/3Dコンピュータグラフィックスアプリケーションの種類、夫々の考え方、使い方を理解することで、効率よい作業の流れを把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>「研究内容のインフォーグラフィックス制作」:企画、制作、発信までのプロセスを体験。データの整理、表現方法、各要素の応用を含むインフォーグラフィックスデザイン全般の流れを理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>「3DCGでの表現(1)」:3DCGソフトウェアの理解・制作とともに表現する情報のプライオリティや表現方法を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
