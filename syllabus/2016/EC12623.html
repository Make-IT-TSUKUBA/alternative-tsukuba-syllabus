<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC12623</span>&nbsp;<span id="title">生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 月4-6</span>
    <br />
    <span id="assignments">小林 達彦, 中谷 敬, 田中 俊之, 岡根 泉, 古川 誠一, 大橋 一晴, 横井 智之, 蓑田 歩, 丹羽 隆介, 本庄 賢, 鶴田 文憲, 佐藤 伴</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物学の各分野から代表的な観察・実験の項目を選んで実施し,生命現象の基本について理解させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EE11643, FB00143, FCA1923, FE00143, FF00633と同一。<br />12/12-2/13<br />春学期末までに所属学類または対象の開設科目番号で履修登録を行うこと。FF00633は応理・工シス対象。 EC12123,EE11613,EE11623,FB00113,FB00123,FC00113,FC00123,FE00113,FE00123,FF00613,FF00623,FG06413,FG06423既習者の履修は認めない。12/12は2H101教室に集合すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物材料の扱い方及び生物科学の基礎的技術とその原理について実習・指導する。実験結果を考察しレポート作成を行う。2年生以上で高度な生物学を学ぶ前に本授業で、分析・解析・観察等の手法を学び、生物学の基礎的知識と理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物・植物・動物・遺伝子・タンパク質・酵素</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実験は、生物学類の教員が比較的簡単な生物学の実験を指導する。実験内容は複雑なものを避けるが、生物学の各々の領域で重要な現象を取り扱い、それによって実験生物学のエッセンスを把握できるように配慮されている。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生き物の模様:分断色が持つカモフラージュ効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>検量線を利用した鉄濃度の決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>タンパク質の電気泳動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ショウジョウバエの味覚と摂食選択行動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>タンパク質の分析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>微生物からのDNAの抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>酸性フォスファターゼの酵素反応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>葉緑体の単離と光合成電子伝達反応の阻害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>自然界からの微生物の単離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>微生物からのDNAの抽出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">実験は原則的に生物学類の実験室内で少人数で編成された班ごとに行い、実験後、各自がレポートを提出する。 <br />
 (第1回のガイダンス以外に)1年あたり計6回の実験を行う。即ち、第2~5回までの実験は毎年、行うが、第6~11回に関しては毎年、実験内容が変わる。<br />
(例えば2016年度は第6~7回の内容;2017年度は第8~9回の内容;2018年度は第10~11回の内容)</p>
   </div>
  </div>

   <p id="prerequisite">春学期末までに履修登録を行うこと。</p>
  </div>

   <p id="assessment">出席30点,レポート70点。<br />
各回の実験の成績を合計して、大学の成績評価基準に従って成績評価を行う。</p>
  </div>
