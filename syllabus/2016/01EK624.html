<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK624</span>&nbsp;<span id="title">健康支援の理論と実践</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8</span>
    <br />
    <span id="assignments">田中 喜代次, 坂入 洋右, 大藏 倫博, 木塚 朝博, 大森 肇</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">集団や個人を対象として,各種の疾患や健康段階,ライフステージにおける課題解決に向けたさまざまな健康支援方法の理論と実践について概説するとともに,その具体的事例について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">国民の健康の保持・増進に向けた理論と実際現場での具体的な支援のあり方について学習する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">特に指定しない</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">中高年者の疾病予防・改善のための運動プログラム 田中・牧田 ナップ 2010<br />
中高年者の元気長寿のための運動プログラム 田中ほか ナップ 2010<br />
健康づくりのための体力測定評価法 田中ほか 金芳堂 2007</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">出席,レポート</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>元気長寿支援の基本的留意事項:生き方上手な健康法<br />
(活力年齢 運動 食事 睡眠 入浴)</td><td> 担当:</td><td>田中 喜代次</td></tr>
<tr><th><span class="format">第2回</span></th><td>有疾患者に向けた一病息災の生活支援<br />
(心疾患 高血圧 認知症 身体的自立)</td><td> 担当:</td><td>田中 喜代次</td></tr>
<tr><th><span class="format">第3回</span></th><td>身心のセルフコントロール法の理論と実際<br />
(自律訓練法、呼吸法、気分の自己調整)</td><td> 担当:</td><td>坂入 洋右</td></tr>
<tr><th><span class="format">第4回</span></th><td>カウンセリングの理論と実際<br />
(健康心理学、心理療法、力動・認知行動)</td><td> 担当:</td><td>坂入 洋右</td></tr>
<tr><th><span class="format">第5回</span></th><td>青年期に身に付けたい体の使い方<br />
(無駄な力、身体感覚、デュアルタスク)</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第6回</span></th><td>幼少年期における体育活動と運動遊び<br />
(滞育症候群、小児肥満、ヨンマ、意欲)</td><td> 担当:</td><td>木塚 朝博</td></tr>
<tr><th><span class="format">第7回</span></th><td>言語発達に及ぼす模倣運動の影響<br />
(言語発達 模倣運動 ブローカ野)</td><td> 担当:</td><td>大森 肇</td></tr>
<tr><th><span class="format">第8回</span></th><td>心を育て頭を活かす上手な身体の使い方<br />
(環境 抗ストレス 加齢 認知機能)</td><td> 担当:</td><td>大森 肇</td></tr>
<tr><th><span class="format">第9回</span></th><td>肥満・メタボリックシンドローム予防の理論と実践<br />
(内臓脂肪、減量、運動実践、食事改善)</td><td> 担当:</td><td>大藏 倫博</td></tr>
<tr><th><span class="format">第10回</span></th><td>高齢者における介護予防の理論と実践<br />
(生活機能、転倒予防、認知症予防)</td><td> 担当:</td><td>大藏 倫博</td></tr>
</table>
