<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実習は、実際の学校教育現場での児童生徒への援助の実習を行う。さらにカンファレンスでの事例報告、集団討議を通して援助の技術を高めることを目的とする。</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">スクールカウンセリングの学習、技術の習得、学校における生徒への援助の実践を通して<br />
スクールカウンセリングに対する理解を深め、援助の技法を習得し、教育実践に役立てることができる。<br />
スクールカウンセリングの基礎を身につけ、生徒への援助を実践することができる。</p>

    <p id="pretopics">本実習は、実際の学校教育現場での児童生徒への援助の実習を行う。<br />
さらにカンファレンスでの事例報告、集団討議を通して援助の技術を高めることを目的とする。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:4月8日(月)オリエンテーション <br />
第2回~第19回:<br />
&lt;実習の期間&gt; 2013年4月15日(月)~2014年3月7日(金)まで <br />
&lt;実習内容&gt;<br />
    1:各自決められた曜日に学校現場で実習(毎週1回 5時間)。<br />
    2:2013年4月~2014年2月まで <br />
       基本的に月1回(第4水曜日、18時より)全体カンファレンスで各自活動報告を行い、<br />
       スーパービジョンを受ける。<br />
    3:学校現場での教員との連絡会、合同カンファレンス、研修会への参加。<br />
    4:他大学との合同研修会への参加、実習・研修交流。<br />
第20回:活動報告会(成果発表、次年度に向けた反省、引き継ぎ)の実施</p>
