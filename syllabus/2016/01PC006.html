   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on basic concepts in Accounting, which are needed for managers to understand the financial statements and disclosure. It also shows students the differences under IFRS and U.S.GAAP accounting standards and how to evaluate the financial statements.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on basic concepts in Accounting, which are needed for managers to understand the financial statements and disclosure.<br />
It also shows students the differences under IFRS and U.S.GAAP accounting standards and how to evaluate the financial statements.</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>--------------------<br />
Day 1 : This introduction covers income statement, balance sheet statement, and cash flow statement. Students should learn the basic accounting equation and journal entry of the transaction.<br />
	Describe the role of financial reporting and financial statement analysis<br />
	Describe the objective of audits<br />
	Explain the relationship of financial statement elements and accounts<br />
	Describe the accruals and other adjustments<br />
	Describe the components of the income statement<br />
	Describe how earnings per share is calculated (Basic EPS, Diluted EPS)<br />
	Describe the elements of the balance sheet<br />
	Compare cash flows from operating, investing, and financing activities<br />
	Compare key concepts and general requirements under IFRS and U.S.GAAP<br />
(Key words) Financial Reporting System (IFRS and GAAP), Principal Financial Statements</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>-------------------<br />
Day 2: This topic review the different inventory cost flow methods: FIFO, LIFO, and weighted average cost. It covers issues about long-lived assets (capitalization versus immediate expensing of costs).  Students also should understand the deferred tax concept.<br />
	Describe different inventory valuation methods (cost formulas)<br />
	Describe the measurement of inventory at the lower of cost and net realizable value<br />
	Describe the different depreciation methods for property, plant, and equipments.<br />
	Explain the impairment of property under IFRS and U.S. GAAP<br />
	Describe the differences between accounting profit and taxable income.<br />
	Calculate income tax expense, income tax payable, deferred tax assets, and deferred tax liabilities.<br />
(Key words) Inventories, Long-Lived Assets, Income Taxes</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>-------------------<br />
Day3: Students must understand the financial statement effects of issuing a bond at par, at a discount, or at a premium.  The students thoroughly understand how the classification of a lease as either an operating or finance lease affects the balance sheet, income statement, and cash flow statement from both the lessee and lessor perspective.<br />
	Determine the initial recognition, initial measurement and subsequent measurement of bonds<br />
	Distinguish between a finance lease and an operating lease from the perspective of the lessor and the lessee<br />
 (Key words) Debts, Lease, Off-Balance-Sheet Assets and Liabilities</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>-------------------<br />
Day4: It covers intermediate accounting topics: pension and business combination.<br />
	Explain the measures of a defined benefit pension plan’s liability.<br />
	Explain the components of a company’s defined pension expense and the impact on financial statements for pension in the case of actuarial assumption changes<br />
	Describe the classification, measurement, and disclosure under IFRS and U.S.GAAP for investments in financial assets.<br />
	Describe the classification, measurement, and disclosure under IFRS and U.S.GAAP for  Business Combination.<br />
(Key words) Pension, Inter-Corporate Investments, Business Combination,</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>-------------------<br />
Day5: It covers financial analytic methods and ratios.  Also it covers a broad array of methods to manipulate earnings. The students should understand why the indicated warning sign suggests accounting manipulation.<br />
<br />
	Describe tools and techniques used in financial analysis<br />
	Classify, and calculate activity, liquidity, solvency, profitability, and valuation ratios.<br />
	Describe the three conditions that are generally present when fraud occurs<br />
	Describe common accounting warning signs<br />
 (Key words) Ratio and Financial Analysis, Financial Reporting Quality, Accounting Shenanigans</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
