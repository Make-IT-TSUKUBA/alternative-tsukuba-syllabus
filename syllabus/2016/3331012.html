<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3331012</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIA(フランス語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏の社会や文化を扱ったテキストを講読し、フランス語の読解力を養うとともに、複眼的な視点を身に付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際、人文・文化(日日) 対象。「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">:フランス語会話の基礎を学ぶ授業です。フランス語で会話ができるようになるために、毎回の授業ではいま習ったことをすぐに試していくことになります。これから一年間を通して、みなさんはオーラル・コミュニケーションをたっぷりと練習していくことになるのです。そのため、教科書ではすぐに会話を試していくイミーディアト・メソッド(Immediate Method)という方法が採用されます。毎回のレッソンの中心となるのは会話テーマです。この会話テーマについて、相手に質問したり、自分から話しかけたり、あるいは相手が質問したことに答えていくために、様々な表現や語彙、構文などを学んでいきましょう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>

曜日、週末の活動(近接未来、複合過去)、最近の活動、応用会話など。</p>

</table>
