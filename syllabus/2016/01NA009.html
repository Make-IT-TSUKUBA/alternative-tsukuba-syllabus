  <h1 id="course-title">
   <span id="course">01NA009</span>&nbsp;<span id="title">商法I〔企業組織法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では,企業組織法として,企業の基本法である商法の内,いわゆる会社法の分野について採り上げ,主として株式会社を対象に,それをめぐる法制度や判例や学説や関連する課題を検討する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">商法Iが対象とする企業組織法の内容について、法的知識を修得し、理解を深め、法的思考力を養成しうるようになること等を目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">近時、わが国の企業社会において、例えば、敵対的企業買収の発生にみられるように、企業組織をめぐる新しく重要な法律問題が多発している。この授業では、企業組織法として、企業の基本法である会社法の分野について採り上げ、主として株式会社を対象に、それをめぐる法制度や判例や学説や関連する課題を検討する。<br />
授業方法は、いずれの回も、事前に学生に配布された予習資料の学生による十分な予習を前提に、講義に加え、ケースメソッドやプロブレムメソッドを併用し、ソクラテスメソッドによる質疑応答を交えながら、進めてゆく。<br />
毎回の授業については、担当者から配布された資料(指定された教科書の該当箇所、判例、学術論文、法律に関する記事、仮設事例等)について、予め指示された予習(資料を熟読することや仮設事例の分析・検討等)が要求され、授業への毎回の出席が求められる。なお、法的知識と理解を確実に得させるため、必要に応じ、復習として、授業の過程で、小テストやレポートの提出が求められる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>主な内容:会社法の意義<br />
ねらい:企業組織法の基本法である会社法の意義について、今般の改正の背景や趣旨等に触れながら、会社法の全体の構造について、鳥瞰的に理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>主な内容:会社法の総論(1)<br />
ねらい:法人格の果たす機能、会社の種類や内容、会社の利害関係者、企業の社会的責任等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>主な内容:会社法の総論(2)<br />
ねらい:会社の権利能力、株主や社員の有限責任、会社の強行法規と任意法規、定款自治、株主間契約等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>主な内容:設立<br />
ねらい:株式会社について、設立の意義や方法、定款の作成、設立過程、設立登記の手続や効果、設立に関する責任、会社の不成立や設立無効の訴え等について理解させる。また、持分会社の設立についても、株式会社の場合と比較しながら、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>主な内容:株式と株主(1)<br />
ねらい:株式会社について、株主の権利と義務、株式、株式の種類、株主名簿等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>主な内容:株式と株主(2)<br />
ねらい:株式会社について、株式の譲渡、譲渡制限株式の譲渡、自己株式、株式の相互保有規制、単元株制度、株券等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>主な内容:機関(1)<br />
ねらい:株式会社について、機関設計、機関設計の選択肢を概観した上で、株主総会の権限、株主の議決権行使、株主総会の招集・議事・決議、種類株主総会、株主総会決議の瑕疵等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>主な内容:機関(2)<br />
ねらい:株式会社について、役員・会計監査人の選任・解任、取締役、取締役会等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>主な内容:機関(3)<br />
ねらい:株式会社について、会計参与、監査役・監査役会、会計監査人、委員会設置会社等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>主な内容:機関(4)<br />
ねらい:株式会社について、役員等の損害賠償責任、株主の代表訴訟・違法行為の差止等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>主な内容:譲渡制限会社<br />
ねらい:株式会社について、定款による株式の譲渡制限、譲渡制限会社における機関設計、譲渡制限会社・取締役会非設置会社の特徴等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>主な内容:計算<br />
ねらい:株式会社について、財源規制、会計の原則、会計帳簿、計算書類、資本金、剰余金、開示等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>主な内容:資金調達と新株予約権(1)<br />
ねらい:株式会社について、募集株式の発行、社債等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>主な内容:資金調達と新株予約権(2)<br />
ねらい:株式会社について、新株予約権、瑕疵ある募集株式の発行・新株予約権発行等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>主な内容:会社の基礎の変更(1)<br />
ねらい:株式会社について、合併、会社分割、事業譲渡等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>主な内容:会社の基礎の変更(2)<br />
ねらい:株式会社について、株式交換、株式移転、三角合併、機動的な組織再編、組織再編等の瑕疵等について、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>第17週 主な内容:会社の基礎の変更(3)<br />
ねらい:株式会社について、定款の変更、資本金の額の減少等、経営基礎の変更、会社の組織変更等について、理解させる。また、持分会社についても、株式会社の場合と比較しながら、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>第18週 主な内容:持分会社と外国会社<br />
ねらい:持分会社について、合名会社、合資会社、合同会社等について、理解させる。そして、有限責任事業組合とも比較しながら、検討する。また、外国会社についても、理解させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>主な内容:企業組織法の現代的課題(1)-敵対的企業買収の予防策と防御策-<br />
ねらい:企業組織法の現代的課題として、敵対的企業買収を採り上げ、特に、(1)では、敵対的企業買収に対する予防策や防御策の判例を検討しながら、許容される予防策や防御策の限界について、考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>主な内容:企業組織法の現代的課題(2)-敵対的企業買収の法規制-、第1週~第20週の全範囲のまとめ<br />
ねらい:特に、(2)では、会社法で新たに可能となった予防策や防御策について検討しながら、わが国における望ましい法規制のあり方について、考察する。<br />
また、「商法I(企業組織法)」の全体のまとめを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
