<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">英語で書かれた哲学のテキストを正確に読み解き分析する力を養う。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">20世紀に活動したイギリスの哲学者バートランド・ラッセルが哲学入門書として著した以下の本をテキストにする。<br />
<br />
Bertrand Russell, The Problems of Philosophy, Oxford University Press, 1912.<br />
<br />
最初の数回の授業では、ラッセル哲学を概観し、テキストの第1章から第5章の内容を解説する。その後の授業では、第6章以降を読む。毎回数人の受講生に数ページ程度を訳読してもらい、その内容について討論しながら理解を深めていく。<br />
<br />
第1回<br />
オリエンテーション:ラッセルの生涯を概観し、授業の進め方や評価方法などを説明する。<br />
	 	 <br />
第2回<br />
ラッセルの論理主義を解説する。<br />
	 <br />
第3回<br />
ラッセルとヘーゲル主義との関係について解説する。<br />
<br />
第4回<br />
ラッセルの記述理論と多重関係理論を解説する。<br />
	 	 <br />
第5回<br />
テキストの第1章「現象と実在(Appearance and Reality)」を解説する。<br />
<br />
第6回<br />
テキストの第2章「物質の存在(The Existence or Matter)」を解説する。<br />
<br />
第7回<br />
テキストの第3章「物質の本性(The Nature of Matter)」を解説する。<br />
<br />
第8回<br />
テキストの第4章「観念論(Idealism)」を解説する。<br />
<br />
第9回<br />
テキストの第5章「見知りによる知識と記述による知識(Knowledge by Acquaintance and Knowledge by Description )」を解説する。<br />
<br />
第10回<br />
テキストの第6章「帰納について」(On Induction)を読む。<br />
<br />
第11回<br />
テキストの第6章の続きを読む。<br />
<br />
第12回<br />
テキストの第6章の続きを読む。<br />
<br />
第13回<br />
テキストの第6章の続きを読む。<br />
<br />
第14回<br />
テキストの第6章の続きを読む。<br />
<br />
第15回<br />
まとめ。</p>
