<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC329</span>&nbsp;<span id="title">Entrepreneurship II: Supply Chain Management</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to enable students to understand the dynamics of the world of Supply Chain Management.  It will involve studying the importance of supply chain management to a company’s success in today’s competitive environment and the basic supply chain strategies a company can choose from.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2016年度開講せず。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Commitment to success	<br />
Anticipate problems	<br />
<br />
[Decision Making]<br />
Analytical orientation	<br />
Strategic planning	<br />
<br />
[Implication]<br />
Organization management	<br />
Communication</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Upon completion of this course you should be able to:<br />
1.	Understand what a supply chain is.<br />
2.	Develop a better appreciation for the complexities and challenges of establishing an effective supply chain.<br />
3.	Understand the key challenges a Supply Chain Manager faces and the strategies different companies take to create an effective supply chain system.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">This course is designed to enable students to understand the dynamics of the world of Supply Chain Management.  It will involve studying the importance of supply chain management to a company’s success in today’s competitive environment and the basic supply chain strategies a company can choose from.  <br />
An interactive supply chain simulation will form the core part of the final two classes where student will have to make supply chain decisions.  <br />
<br />
Class topics will include:<br />
1.	Introducing the concept of what a Supply Chain Management system is.<br />
2.	Conducting supply chain management analysis.<br />
3.	Case studies on strategies to implement Supply Chain systems.<br />
4.	How to make sourcing decisions.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Assessment for this course will be based on:<br />
1.	Active class participation: 20%<br />
2.	Case Study Discussion: Boeing 10% <br />
3.	Case Study Discussion Crocs: 10%<br />
4.	Case Study Sport Obermeyer: 20%<br />
5.	Supply Chain Simulation (details to be announced at beginning of the course): 40%<br />
<br />
Details on the report writing and game simulations will be provided at the first class by the Professor.</p>
  </div>
