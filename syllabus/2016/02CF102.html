<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02CF102</span>&nbsp;<span id="title">リスク・ケーススタディ研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">専攻専任教員, 亀山 啓輔, 津田 和彦, 吉田 健一, 倉橋 節也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リスクに関わるケーススタディを行うことにより,課題発見,情報・データの収集と解析,多面的評価,成果発表にいたる一連の過程を体験する.学生 自主プロジェクトとして推進する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">共通科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">3. リスク工学の対象である現実の問題について学習している。4. リスク工学の対象を広い視野で捉えることができる。5. リスクにかかわる問題について,問題設定から工学的手段による解決までのプロセスを理解し,具体的解決手段を考案・開発することができる。なお、選ぶ主題 によって、他の教育目標にも関連することがある。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">課題発見、情報・データの収集と解析、多面的評価、成果発表にいたる一連の過程の体験から、現実的な問題に対する思考のセンスを身につける。また、演習アドバイザーを担当することで、広い視野とマネジメント能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">リスクに関わるケーススタディを行うと伴に、リスク工学グループ演習(01CF021)にてアドバイザーを担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>◆リスク・ケーススタディ研究提案<br />
・アドバイス教員として希望する教員を決める(指導教員以外)。<br />
・研究計画書を世話人教員に提出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>◆リスク・ケーススタディ研究推進<br />
・アドバイス教員にアドバイスを受けながら研究を実施する。<br />
・リスク工学グループ演習にアドバイザーとして参加する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>◆リスク・ケーススタディ研究発表<br />
・ケーススタディ研究の成果を発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※リスク工学グループ演習とは連動せず、独立にケーススタディ研究を実施することも可とする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) リスク工学に関する課題発見能力を習得する。<br />
2) リスク工学における課題解決能力を習得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">研究の課題発見とその解決の程度、マネジメント能力、プレゼン・コミュニケーション能力の各項目により総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">達成度項目との関連</h2>
   <p id="prepostworks">「広い視野」,「現実の問題」,「問題設定から解決まで」,「プレゼン・コミュニケーション」に関連する。なお、選ぶ主題によって、他の達成度項目にも関連することがある。</p>
  </div>

2. 鈴木勉編著「リスク工学概論」, コロナ社 リスク工学シリーズ2<br />

4. 古川宏編著「リスク工学の視点とアプローチ」, コロナ社 リスク工学シリーズ4</p>
