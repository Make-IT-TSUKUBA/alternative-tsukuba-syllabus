<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">弥生時代から古墳時代にかけての社会的変化を理解するにあたり、前方後円墳に代表される古墳がどのような経緯で成立したのかを明らかにすることは、今日もなおきわめて重要な研究課題である。この授業では、弥生墳丘墓の実態をあらためて整理するとともに、初現期の古墳(前方後円墳)がそれらとどのような関係にあるのかを検証することをつうじて、古墳出現の歴史的意義を考察する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">弥生時代から古墳時代にかけての社会的変化を理解するにあたり、前方後円墳に代表される古墳がどのような経緯で成立したのかを明らかにすることは、今日もなおきわめて重要な研究課題である。この授業では、弥生墳丘墓の実態をあらためて整理するとともに、初現期の古墳(前方後円墳)がそれらとどのような関係にあるのかを検証することをつうじて、古墳出現の歴史的意義を理解することを目標とする。</p>
  </div>
