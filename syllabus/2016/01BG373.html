<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BG373</span>&nbsp;<span id="title">電子顕微鏡特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />
    <span id="assignments">木塚 徳志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">透過型電子顕微鏡の概論、構造、電子回折と結像の運動学的・動力学的理論、格子像結像論および材料学への応用について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会人に限る。<br />西暦偶数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">数理物質科学研究において,微細組織解析の基盤技法である電子顕微鏡の基礎と応用について学ぶ.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質研究において用いられている電子顕微鏡法と電子回折法の原理を理解し,研究活動に活用できるようにする.また,実際の電子顕微鏡検鏡時に,各操作を理解できるように電子顕微鏡の構造と観察方法を理解する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電子顕微鏡, 電子線, 散乱, 回折, 結像</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義内容:<br />
2学期 電子顕微鏡と電子回折の基礎<br />
1.電子顕微鏡概論<br />
2.電子顕微鏡の構造<br />
3.結晶学基礎<br />
4.回折と逆格子<br />
5.運動学的電子回折<br />
6.動力学的電子回折<br />
<br />
3学期 電子顕微鏡結像理論<br />
1.運動学的結像<br />
2.動力学的結像<br />
3.格子像結像<br />
4.材料学への応用</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">評価は筆記試験により判定する.レポートと出席点は考慮しないので、この点に注意して受講申請すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">(1) 電子顕微鏡学の基礎としての結晶学と回折理論の習得,(2) 電子顕微鏡の構成,電子レンズの光学系,各種結像モードの原理の理解,および,(3) 実際の検鏡操作の原理の把握,を筆記試験にて判定されたとき合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">電子顕微鏡の結像原理を学び、観察結果を解釈するための基礎を養う.具体的な電子顕微鏡の構造と技術、操作と結像過程との対応など実際の観察を意識した講義を実施する.学部で学んだ結晶学と回折論をもとにして講義を進めるので、それを十分に理解して講義に参加すること.</p>
  </div>
