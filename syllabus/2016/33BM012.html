<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33BM012</span>&nbsp;<span id="title">フランス語基礎BI</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">芸術対象 芸術専門学群の学生は原則として「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">この授業で初めてフランス語を学ぼうとする学生が、フランスとその国の人々の習慣に少しでも慣れ親しむことができるように、さらに、フランス語を学ぶことによって、フランスへ行ってみたいと思ったとき当地で直ぐに役立つ表現が身につくようにという目的で考えられています。<br />
「フランスへ行こう」の教科書は授業中、隣の人とできるだけペアを組んで会話の練習をすることを求めています。こうして、容易に会話ができるようになることが本書の目的なのです。会話とインデックスによって、お互いにコミュニケーションの仕方を学んでください。そのため、会話の全体状況が見通せるように、まず基本会話が示されます。次に、会話の流れ図に従って、会話の中身を自由に練習しましょう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語会話,旅行のフランス語,便利な表現</p>
  </div>
