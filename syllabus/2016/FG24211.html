<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24211</span>&nbsp;<span id="title">確率統計</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5; 秋C 金4,5</span>
    <br />
    <span id="assignments">古賀 弘樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学システムを解析する上で有力な道具となる確率論と統計学の基礎を講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34211と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">工学で現れるシステムには、本質的に不確実性が内在する。本講義では、そうした不確実性をもつ工学システムを数学的に記述し、その性能を論理的に解析・評価するために必要となる確率論と統計学の基礎を学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>確率の定義と基本的性質(1回目)<br />
  標本空間と事象,完全加法族,確率空間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>確率の定義と基本的性質(2回目)<br />
 条件つき確率,事象の独立性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>離散型確率変数(1回目)<br />
 確率変数の定義,平均,分散,</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>離散型確率変数(2回目)<br />
 代表的な離散型分布:2項分布,幾何分布,ポアソン分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>連続型確率変数(1回目)<br />
 確率密度関数,平均,分散,ガンマ関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>連続型確率変数(2回目)<br />
 代表的な連続型分布:指数分布,正規分布,ガンマ分布,コーシー分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>確率変数の独立性と平均・分散の性質(1回目)<br />
 同時分布と独立性,平均・分散の諸性質,標準化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>確率変数の独立性と平均・分散の性質(1回目)<br />
 高次モーメント,共分散と相関係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>大数の弱法則<br />
 マルコフの不等式,チェビシェフの不等式,応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>独立な確率変数の和の分布<br />
 離散分布の場合の公式,連続分布の場合の公式,たたみ込み積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>確率母関数・特性関数,中心極限定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12週</span></th><td>統計のための準備<br />
 全数調査と標本調査,カイ2乗分布,t分布,標本平均,不偏分散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13週</span></th><td>推定<br />
 不偏推定,最尤推定,区間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14週</span></th><td>検定<br />
 第1種・第2種の誤り確率,片側検定,両側検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15週</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・独立性,余事象の法則等を用いて複雑な事象の確率の計算ができること。<br />
・基本的な確率分布とその特徴を知っていること。<br />
・期待値・分散の簡単な性質を把握し応用できること.<br />
・大数の弱法則、中心極限定理の意味を理解しておくこと。<br />
・確率分布と特性関数の関係を把握していること。<br />
・統計でよく現れる確率分布の定義および性質を知っていること。<br />
・与えられた問題設定のもとで母平均の点推定と区間推定ができること。<br />
・与えられた問題設定のもとで、母平均の検定ができること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">2回の小テスト(各15%).確認テスト(10%),期末試験60%の合計で6割以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介するベイズの定理については,関連科目であるパターン認識において,発展的内容としてベイズ推定が紹介される.<br />
本講義で紹介する大数の弱法則については,関連科目の情報理論において,発展的内容として典型系列が紹介される.<br />
本講義で紹介する共分散については,関連科目である画像処理において,発展的内容として自己相関が紹介される.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">プリントを適宜配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1は確率部分が詳しく,2は統計部分がわかりやすい.</p>
    <p id="ref-ref">1. 伏見正則, 「確率と確率過程」, 朝倉書店 <br />2. 服部哲也,「理工系の確率・統計入門(増補版)」,学術図書 </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時(電子メールでアポイントをとること)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">配布するプリントを講義の前までに読んで,講義の前に概要を把握しておくこと.<br />
演習問題には積極的に取り組むこと.。自ら手を動かして計算して初めて,新しい概念が身についていく.<br />
2項定理,テイラー展開などの基礎的な解析学の定理については復習しておくとよい.</p>
  </div>
