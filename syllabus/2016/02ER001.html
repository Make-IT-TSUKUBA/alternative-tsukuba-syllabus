<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ER001</span>&nbsp;<span id="title">コーチング学研究法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">會田 宏, 淺井 武, 尾縣 貢, 香田 郡秀, 佐野 淳, 長谷川 聖修, 山田 幸雄, 川村 卓, 中山 雅雄, 中川 昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年、研究者には、論文を作成する能力とともに、研究倫理審査申請、競争的研究資金・助成金公募申請など、研究活動をマネジメントする能力が求められてきている。本科目では、これらの要請に応えるために、コーチング学における研究方法について学習するとともに、研究マネジメント力の開発を目指す。それらを通して、自立した研究者として活動していくための資質を養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">コーチング学に関する研究の対象と方法について理解する。研究活動を知として発信し,博士論文を執筆する具体的な手順について学習する。研究活動をマネジメントするための手続きについて習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">研究方法論,研究マネジメント力</p>
  </div>
  
  
  <div id="topics-heading-topics">

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>コーチング学における研究の対象と方法(10/3)</td><td> 担当:</td><td>淺井 武</td></tr>
<tr><th><span class="format">(2)</span></th><td>コーチング論・トレーニング学研究法(10/17)</td><td> 担当:</td><td>松元 剛</td></tr>
<tr><th><span class="format">(3)</span></th><td>スポーツ運動学研究法(10/24)</td><td> 担当:</td><td>佐野 淳</td></tr>
<tr><th><span class="format">(4)</span></th><td>個別コーチング学研究法I(個人)(10/31)</td><td> 担当:</td><td>木越 清信</td></tr>
<tr><th><span class="format">(5)</span></th><td>個別コーチング学研究法II(球技)(11/8(火))</td><td> 担当:</td><td>川村 卓</td></tr>
<tr><th><span class="format">(6)</span></th><td>個別コーチング学研究法III(武道)(11/14)</td><td> 担当:</td><td>増地 克之</td></tr>
<tr><th><span class="format">(7)</span></th><td>学術雑誌への投稿と査読への対応(11/21)</td><td> 担当:</td><td>中山 雅雄</td></tr>
<tr><th><span class="format">(8)</span></th><td>博士論文のまとめ方(12/5)</td><td> 担当:</td><td>尾縣 貢</td></tr>
<tr><th><span class="format">(9)</span></th><td>研究倫理と研究倫理審査申請書の書き方(12/12)</td><td> 担当:</td><td>木内 敦詞</td></tr>
<tr><th><span class="format">(10)</span></th><td>競争的研究資金・助成金公募申請書の書き方(12/19)</td><td> 担当:</td><td>長谷川 悦示</td></tr>
</table>
