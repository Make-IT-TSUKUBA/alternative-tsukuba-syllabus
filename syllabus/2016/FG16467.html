$(function() {

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG16467</span>&nbsp;<span id="title">研究者体験2016</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋ABC 集中</span>
    <br />
    <span id="assignments">水谷 孝一, 島田 康行, 岡林 浩嗣, 善甫 啓一, 白川 友紀</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ARE(先導的研究者体験プログラム)に採択された研究課題を実施することを通じて、研究者に必要とされる論理的な文章の書き方や研究計画について学ぶ。実習では起業体験者の話を聞いて起業を身近なこととして捉えるともに、研究発表会に参加して研究遂行に必要な技術を習得するとともにコミュニケーション能力を伸ばす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">ARE(先導的研究者体験プログラム)採択者</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">工学システム学類教育目標3.3 自主性と行動力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">・交流セミナー、研究発表等を通じて自分の考えを表現し、異分野の人にも伝達できる。<br />
・「先導的研究者体験プログラム」の研究発表を行い、審査を受けることを体験する。<br />
・研究者や起業を将来の選択肢に入れる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">ARE(先導的研究者体験プログラム)採択者が履修する科目です。履修希望者は、5月に募集されるAREに研究計画書を提出して審査を受けてください。<br />
過年度の「研究者入門II」履修者は、研究計画が過年度よりも進歩発展していることが求められます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>認定式、manaba の使い方、研究の進め方(日誌、帳簿をつけること)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>推敲の観点(研究計画書を見直してみよう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>研究交流セミナー(情報交換会)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>研究交流セミナー(※推薦入試の日を予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>研究の中間報告</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>発表資料、報告書等の作り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>研究発表会(※センター試験の翌日を予定)<br />
2月1日までに研究報告書等を提出(manaba 上で実施)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※ 集中授業ですので細かい日程は未定ですが、推薦入試の日(1日目)と大学入試センター試験の翌日の日程を利用して実施する予定です。これらの日に他の予定を入れないようにしてください。<br />
※ manaba を利用して情報交換を行います。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.	研究や起業について、単に難しいことと考えるのではなく多様なキャリアの一つと認識し自分の志向や適性と重ねて考えることができる。<br />
2.	計画通りに研究ができてもできなくても、きちんと報告ができる。<br />
3.	自分の研究を計画に沿って推進できる。<br />
4.	自分の研究を計画に沿いつつも臨機応変に推進できる。<br />
5.	発展としてさらに事業計画書なども書くことができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各回に提出される小テスト、レポート、研究報告書を60%、研究発表会での発表に対する評価を40%として、全体の60%以上を単位取得条件とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">・本科目を履修することで、研究者として必須のスキルである「研究計画の策定」,「研究の推進」.「成果の発表」を体験することができる。従って、「卒業研究」のみならず、学類卒業後または大学院修了後の就職先において、研究者としてのキャリアを積み重ねる上での、大きな礎となる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">・講義において教科書は利用しません。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">・自分の考えを表現し、異分野の人にも伝達するためには、客観的かつ多角的な観点に立ってテーマの本質をきちんと理解する必要がある。従って、研究計画書、研究報告書執筆の際は、多くの文献を自主的に収集してリサーチを行うこと。また、誰もが納得できるような、論理的一貫性を有する文章になるよう、留意すること。<br />
<br />
・企画・学術論文を書くにあたって、古くから読み継がれている本としては、例えば以下のような本が挙げられる。<br />
<br />
「理科系の作文技術」木下是雄、中公新書、756円</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時、manaba の掲示板や電子メールを使って相談をしてください。研究交流室(3B205)等での相談は、電子メールで予約してください。 are@un.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">・本科目の履修に先立ち、「研究者入門」を受講しておくことを薦めます。<br />
・研究への情熱を保ちつつ、他の必修や選択必修の科目を落とさないよう、計画的にうまく時間を使ってください。<br />
・AREの実施要領に従って研究を進め、疑問点や困ったことがあったら早めに相談してください。</p>
  </div>

   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants"></p>
