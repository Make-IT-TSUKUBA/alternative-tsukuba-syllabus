  <h1 id="course-title">
   <span id="course">W180072</span>&nbsp;<span id="title">体育史・スポーツ人類学演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバリゼーションの進展に伴って、国内および国際社会で生起しているスポーツに関わる様々な現象を 「史学」、「人類学」、「開発学」的思考に基づいて考察・研究するために、「体育史」、「スポーツ人類学」ならびに「スポーツ開発学」などの基本文献を購読し、基礎学力を養い、研究方法について学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">演習</p>
  </div>

   <h2 id="style-remark-heading">1)授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">スポーツに関連して国内外の各地域で起こる様々な事象を 「史学」、「人類学」の視点で考察し、その考察結果に基づいた思考や論点を開発学に応用するための基礎的学力を身に付ける。</p>
  </div>

   <p id="keyword">多文化共生,民族スポーツ,伝統スポーツ,オリンピック・レガシー,開発人類学</p>
  </div>

・授業中に理解できなかった内容については次時までに文献やインターネットで調べる必要がある。また、授業内でまとまりきらなかった内容についても同様に次時までに整理しておく必要がある。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">11)受講者へのメッセージ</h2>
   <p id="remark">世界のあらゆる事象は、各個別の背景に基づき、個別および複合的な目的達成を求める活動の積み重ねによって起こる変化であると捉えることが可能である。この変化を好循環に導くには、それぞれの事象を肯定的・否定的に議論・分析し、その時点で過去と現在から予測される理想的な未来予測を各個別の環境・文化・社会・経済などとともに計画・実行することが不可欠である。<br />
本演習では、国際社会における「スポーツと社会」に関わる事象を 『史学』、『人類学』、『開発学』的視点で考察することで横断的な視野に立って課題や事象の本質を概観し、質疑を通じて自論の修正および強化を図りつつ、プレゼン能力を向上させることに主眼を置く。</p>
  </div>
