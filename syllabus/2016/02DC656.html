<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DC656</span>&nbsp;<span id="title">民俗学演習III B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本をフィールドとした民俗(族)誌を輪読し、民俗学的な理解の可能性について、「生業」をとりまくサブシステンスの動態を対象に展望することを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本社会において基礎的な社会単位となる家族・家・ムラ、及び、生業の実態は、近現代において国家の制度下のもと、かつ、情報化社会の中で、大きな変貌を遂げている。この変貌を捉えるためには、近現代の歴史的文脈に沿って、都市社会、国際化に伴うグローバリゼーションとの関連も視野に入れる必要がある。授業においては、そのための視角と方法について、民俗(族)誌の輪読と講義を通じて考察する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">民俗学演習IIIBにおいては、日本社会に関する社会経済的な研究における近年の試みとして、領域横断的、あるいは、実験的な試みを、民俗学、社会学、人類学等から取り上げ、検討する(英語文献を含む)。</p>

   <p id="assessment">課題テキストの発表の方法を中心とし、議論の導き方など、ディスカッションの方法をも評価する。理由や連絡のない欠席は減点する。ディスカッションには発表者でなくても、積極的な姿勢で臨むこと。</p>
