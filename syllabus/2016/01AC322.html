   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">地球の環境の維持と地球上における生命の存在に関連して、水の低エントロピー性・太陽光の低エントロピー性・相変化する水の循環・水の物理的な特異性とそれらの重要性について理解する。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">我々の住む地球の環境を熱力学的視点から考察するための概念や手法やそれらの実際の現象への適用について講義する。特に地球上の水循環に関わる様々な現象に関する熱力学的考察、地球に生命が存在しうるような環境が存在しうるための水の重要性に焦点をあてる。また、その理解のために必要な熱力学の基礎的な知識等についても講義する。</p>

<tr><th><span class="format">4)</span></th><td>熱力学の基礎3:熱力学関数と安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>開放系としての生物と地球</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>地球と太陽と水循環</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>水の物理的な特異性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>生物と水資源についての考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
