<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">リーガル・リサーチ(法情報調査)の技能は、段階を踏んで体系的に学ぶことで、より早く正確に身に付けることができる。リサーチに必要な適切なツール(資料・データベース)の選択およびそれらの特徴を学び、情報収集・検索能力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">隔週開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">自分自身の力で必要な法情報を効率的に収集できるようなリーガル・リサーチの技能を身に付ける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">法令・判例・文献を中心とする法情報の基礎知識およびリサーチ方法について学ぶ。<br />
パソコンを使ったデータベースの実習も混ぜて講義する。可能な人は、パソコンを持参すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>(1・2回)<br />
情報倫理及びリーガルリサーチについて<br />
 最初に、筑波大学eラーニングシステム「INFOSS情報倫理(速習版)」について、内容・アクセス方法について解説する。リーガルリサーチとは何か、そのスキルを鍛錬することの必要性について学ぶ。書誌、索引、目録を駆使した図書館活用術・インターネット活用術について説明する。また、法情報の種類・情 報媒体の特性について説明する。<br />
法令について1<br />
 法令リサーチに必要な基礎知識(法令の種類、公布、施行、改正、条文の構成、一部改正、法令番号など)を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>(3・4回)<br />
法令について2~3<br />
法令が収録されるツールの種類と特徴を理解する。<br />
最新法令、改正法令、過去法令などさまざまな時点での法令検索方法について説明する。<br />
法令について課題を出す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>(5・6回)<br />
法令課題の解説<br />
判例について1~2<br />
判例リサーチに必要な基礎知識(判例とは、日本の裁判所、裁判の種類、事件番号、判例が収録されるタイミングなど)を理解する。<br />
判例が収録されるツールの種類と特徴を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>(7・8回)<br />
判例について3<br />
最新判例、判例集に掲載されない判例、古い判例、各データベースによる収録の違いなどの判例検索方法とコツについて説明する。<br />
文献について1<br />
法令・判例に関連する文献(法令・条文解説、コンメンタール、判例評釈、判例解説)について理解する。<br />
判例についての課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>(9・10回)<br />
判例課題の解説<br />
文献について2<br />
関連分野の図書と論文について、それぞれの探し方の違い、入手方法、検索方法について説明する。<br />
リサーチ演習・まとめ<br />
第1回から第9回までの講義をもとに、実習・解説をし、リーガル・リサーチの知識・技術を定着させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
