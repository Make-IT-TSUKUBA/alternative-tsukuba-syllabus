   <span id="course">1A21021</span>&nbsp;<span id="title">日常生活の中で見られる神経筋疾患</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高齢化社会を迎えてアルツハイマー病やパーキンソン病などの神経変性疾患は益々増加しつつある。本講義では日常生活の中で見られる頻度の高い神経筋疾患について概説するとともに,神経症候が如何にして生じてくるかに関して平易に説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">今世紀は「脳の世紀」といわれており、神経内科学においても神経難病の原因が解明され治療できるという時代が現実のものとなってきた。神経系は極めて精緻な構造から成り立っており、驚嘆すべき機能を有している。神経系が適切に作動することは、人間が人間らしくあるために必須の前提条件となる。神経内科学では、脳神経系の障害によってもたらされる様々な神経筋疾患を扱っている。神経内科医は、知識と技術を用いて論理的に神経筋疾患を診断していくとともに、未だ治療法のない神経難病の患者と正面から向き合っていく。神経内科医には専門医としての知識や技術だけではなく、患者と共感できる感性と粘り強い忍耐力が必要とされており、神経内科学には医学と医療のすべてがあると言われている。<br />
 高齢化社会を迎えてアルツハイマー病やパーキンソン病などの神経変性疾患は益々増加しつつあり、難病ではなくても加齢に伴う脊椎骨の変形に由来する神経症状と遭遇する頻度が増えてきた。社会の要請もあり、神経内科医の需要は着実に増加してきている。そのような時代的状況下において、医学・医療の領域に進むものはもちろんのこと、それ以外の方面をめざすものにとっても、神経筋疾患の知識を有することは有用であり、その前駆症状や頻度の多い神経症候の理解は、健やかな日常生活を営む上でも大いに役立つものと考えられる。本講義では日常生活の中で見られる頻度の高い神経筋疾患について概説するとともに、神経症候が如何にして生じてくるかに関して平易に説明する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">神経系の構造や機能に関する基本的な知識を獲得し、日常生活の中で見られる頻度の高い神経筋疾患について概要を理解するとともに、神経症候が如何にして生じてくるかに関して簡単に説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">頭痛,物忘れ,ふるえ,脱力,視力低下,瞼の下がり,後頸部痛,腰痛,しびれ</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 玉岡晃 医学医療系】<br />
[頭痛と脳血管障害]<br />
頭痛の分類について概説し、特に片頭痛や緊急を有する頭痛についての理解を深める。また、脳血管障害の分類を紹介し、その予防や治療の進歩に関して説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日渡邊雅彦 医学医療系】<br />
[ふるえとパーキンソン病]<br />
ふるえをはじめとする錐体外路症状について概説し、その障害をきたす代表的疾患としてのパーキンソン病について分子病態も含めて紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 石井一弘 医学医療系】<br />
[脱力と筋萎縮性側索硬化症]<br />
脱力をはじめとする運動障害について概説し、その障害をきたす代表的疾患としての筋委縮性側索硬化症について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 冨所康志 医学医療系】<br />
[物忘れとアルツハイマー病]<br />
物忘れをはじめとする高次脳機能障害について概説し、その障害をきたす代表的疾患としてのアルツハイマー病について分子病態も含めて紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日)  渡邊雅彦 医学医療系】<br />
[ふらつきと脊髄小脳変性症]<br />
ふらつきをはじめとする小脳機能障害について概説し、その障害をきたす代表的疾患としての脊髄小脳変性症について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 玉岡晃 医学医療系】<br />
[狂牛病とプリオン病]<br />
狂牛病やCreutzfeldt-Jacob病をはじめとするプリオン病について、その分子病態も含めて概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 渡邊雅彦 医学医療系】<br />
[瞼の下がりと重症筋無力症]<br />
眼瞼下垂をはじめとする筋無力症状について概説し、その障害をきたす代表的疾患としての重症筋無力症について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 石井一弘 医学医療系】<br />
[後頸部痛や腰痛と変形性脊椎症]<br />
脊椎の加齢変化としての変形性脊椎症に関して、その症状を中心に解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 玉岡晃 医学医療系】<br />
[視力低下と多発性硬化症]<br />
視力障害はじめとする脱髄症状について概説し、その障害をきたす代表的疾患としての多発性硬化症について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 冨所康志 医学医療系】<br />
[しびれと末梢神経障害]<br />
しびれをはじめとする感覚障害について概説し、その障害をきたす代表的疾患としての末梢神経障害について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 玉岡晃 医学医療系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
