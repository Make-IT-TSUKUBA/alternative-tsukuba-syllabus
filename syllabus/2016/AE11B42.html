<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">言語類型論や対照言語学の基礎的知識を踏まえた上で、文法研究とコミュニケーション研究の接点に関わる問題を扱う。主に論文の講読を進めながら、データの収集・分析の方法を学ぶ。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・ 言語類型論や対照言語学をトピックにした論文に慣れ、そこで扱われる現象について理解することができる。<br />
・ 論文で扱われる現象をもとに、自分の母語や外国語で、考えを発展させ、調査をしたり分析をすることができる。</p>

ただし、言語学、日本語学に関する基礎的な知識は、既習であることが望ましい。</p>
