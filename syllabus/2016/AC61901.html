   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">キリスト教の聖人信仰は、公式の教義とはある種異質なものとして、民間信仰に非常に近いところで発展し、日常の意識の中で伝統として受け継がれてきました。この授業では聖人信仰の伝統とヨーロッパのキリスト教文化との関わりについて学び、このような文化をベースとする文学作品を理解するための助けとなる知識を得ることを目指します。19世紀のフランス文学の中から聖人伝をモチーフとした作品をいくつか取り上げ、その様々な扱われ方についても見ていきます。</p>
