<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC480</span>&nbsp;<span id="title">Research Design</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土7,8</span>
    <br />
    <span id="assignments"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This practical course enables students to design and implement sound research projects in business and related disciplines. It is specifically intended to provide students with practical content relevant to the design of a Master’s level research activities. Topics covered include the conceptual/philosophical foundations of research, designing and conducting a research study by applying the appropriate methodology, deriving propositions and hypotheses, selecting appropriate analysis methods, sampling and data gathering, different phases of research and the typical problems encountered in these phases.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />2016年度開講せず。<br />Recommended for all new students</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate ○<br />
Discussion ○<br />
Case method ○<br />
Quantitative analysis ○<br />
Qualitative analysis ○</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Accept change ○<br />
Commitment to success ○<br />
Anticipate problems ○<br />
<br />
[Decision Making]<br />
Gather information ○<br />
Analytical orientation ○<br />
Creative thinking ○<br />
Strategic planning ○<br />
[Implication]<br />
Organization management ○<br />
Communication ○</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course enables graduate students to design and implement research in business and related disciplines. It provides them with skills and techniques in the identification of a research problem in a business environment as well as in the selection and design of appropriate research methodologies. The course examines the research process from problem identification through a review of pertinent literature and an examination of the appropriate research design. Particular attention is given to the student’s perspective of the research process and its applicability to his/her career endeavors. It provides a forum<br />
for the student to improve research skills through discussions and practical applications.<br />
After taking this course, students will be able to:<br />
1. understand the nature of scientific research ;<br />
2. understand research process and its components: problem identification, research questions &amp; hypothesis formulation, research methodology, research design, sampling, measurement, data collection and analytical methods and techniques;<br />
3. be prepared to conduct an independent study in domain of business management;<br />
4. to write up the research proposal related to selected research topics.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>-----------------------------<br />
Session 1: MODULE A: Course requirements, Conceptual foundations of research (the nature and tools of research), Quantitative methods versus Qualitative methods</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>-----------------------------<br />
Session 2 &amp; 3: MODULE B: Quantitative research methods : part 1 &amp; 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>-----------------------------<br />
Session 4 and 5: MODULE C: Qualitative research methods: part 1 &amp; 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Please note that topics in the syllabus may be adjusted and modified according to changing circumstances as well as the needs of students.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">Recommended Readings:<br />
1. ‘Social Research Methods’ by Alan Bryman, 2nd Ed., Oxford University Press, 2004;<br />
2. ‘Introduction to Qualitative Research’ by Uwe Flick, 4th Ed.,Sage Publications, 2010;<br />
3. ‘Statistics: A tool for social research’ by Joseph F. Healey, 6th Ed., Wadsworth, 2002.<br />
4. ‘Research Methodology in Applied Economics’ by Don Ethridge, 2nd Ed., Blackwell Publishing, 2004.<br />
5. ‘Research Methodology’ by Robert K. Yin, 3rd  Ed., Sage Publications, 2009</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">1. Constructive Class Participation: 20%<br />
2. Test: 30 %<br />
3. Research Proposal: written: 50% (Individual work)<br />
The research proposal should focus on students’ chosen research problems/topics and demonstrate the proper use of the elements of research design provided during the lectures. Specifically, the proposal must include, whenever applicable, the justification and significance of the research problem, research questions, brief review of the related literature, theoretical framework, hypothesis formulation, research design, research methodology, and data analysis. As for the style, the proposal should follow the APA Style (for further, see Publication Manual of the American Psychological Association, 5th Ed.).</p>
  </div>
