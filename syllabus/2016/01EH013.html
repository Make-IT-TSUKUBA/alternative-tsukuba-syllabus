<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EH013</span>&nbsp;<span id="title">研究基礎共通実習(PBL)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5</span>
    <br />
    <span id="assignments">清水 諭, 片岡 千恵, 山田 永子, 國部 雅大, 三橋 大輔, 麻見 直美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツ科学、体育科学にかかわる問題を自ら発見し、解決する過程をグループでの協働作業から学ぶ授業です。
授業は、チューターとしての教員と少人数の学生によって進められ、発言者の意図を理解し、グループの目的を達成するために効果的なコミュニケーションを行うことが求められます。
知識詰め込み方の教育(teaching)から知識を探求する方法を身につける教育(learning)へと展開する1stステップとなります。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">1.PBL(Problem-based Learning)tutorial:「問題を発見し、解決する学習形式」の意味を理解することができる<br />
2.スポーツ科学、体育科学にかかわる問題を発見し、解決する過程をグループでの協働作業から学ぶことができる<br />
3.発言者の意図を理解し、グループの目的を達成するために効果的なコミュニケーションを行うことができる<br />
4.必要な知識を個人及びグループでの協働作業から獲得する体験ができる</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は、毎時間、あるテーマに沿ってシナリオを読み、それについて、疑問点を出し合います。<br />
そして、問題点を整理し、各自が自分の意見を述べ、さらに深い問題を発見します。<br />
それから、個人あるいはグループで問題を解決する方法を探り、レポートします。<br />
第1回はアイスブレイクのために様々な事柄について自分の意見を述べ合い、第2回から上記のような授業を展開します。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">PBLチュートリアルは、少人数のグループにおいて、知識を自ら探求する方法を身につけるプログラムです。<br />
授業に出席することはもちろん、そこで積極的に意見を述べ、聞き、議論を深めていくことが重要です。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">授業への出席と参加度、そして課題に対するレポートの評価で判断されます。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">

    <p id="pretext">毎回の授業でチューターが資料を提示します。その後、参加者がそれぞれ文献を検索するなどしながら、課題を解決していきます。</p>
