<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基礎文法を復習しつつ、基礎力の定着を図るとともに、中国文化の諸相について理解を深める。</p>
  </div>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">初級中国語で学習した内容の定着をはかりつつ、さらに一歩上のレベルの中国語の習得を目指す。文法事項の学習を中心に、確かな読解力の養成をはかることがこの授業のおもな目的である。<br />
現代中国社会のさまざまな問題を取り上げたテキストを演習形式で読み進めながら、中国語の文章を正しく読む力を養成する。中国の現状について理解を深めることもこの授業の目的の一つである。</p>
