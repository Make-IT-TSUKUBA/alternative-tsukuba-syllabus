<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BF255</span>&nbsp;<span id="title">電気電磁回路論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電力変換に関した電気電磁回路の基礎的な取り扱いを理解する。特に、過渡現象解析、周波数特性解析、磁気回路の取り扱い、電力変換に伴うノイズ発生、等に関し講義する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>

   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">

   <p id="outcomes"></p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">パワーエレクトロニクスの基礎として、電気回路、磁気回路等基本回路の回路方程式、過渡現象解析、周波数特性等を学び、電力変換回路の解析を行うための基礎知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">電力回路, 過渡現象, 磁気回路, 電磁ノイズ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">電力変換に関した電気電磁回路の基礎的な取り扱いを理解する。特に、過渡現象解析、周波数特性解析、磁気回路の取り扱い、電力変換に伴うノイズ発生、等に関し講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>電気回路の基礎<br />
 直流回路、交流回路、回路方程式、双対回路、複素表示等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>過渡解析<br />
 過渡現象、時間解析、周波数解析等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>共振回路<br />
 並列共振、直列共振、複共振等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>多相電力<br />
 有効電力、無効電力、多相交流等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>磁気回路<br />
 磁気回路方程式、トランス、漏れインダクタンス等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>インダクタンス<br />
相互インダクタンス、自己インダクタンス、電磁ノイズ等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>回路シミュレーション<br />
各種シミュレータの特徴、周波数ドメイン解析等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
