$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">02DBM31</span>&nbsp;<span id="title">宗教哲学(4)A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近代ないし現代の宗教哲学に関する文献を講読し、解説を加えつつ受講者とともにその内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度より4年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">宗教哲学あるいはそれと深く関係する分野の学術論文を読んで理解するとともに、そこから自分自身で問題を発見・設定し、担当者や他の受講者との議論を通して問題解決を図る能力を高める。<br />
今年度のテーマは「カント宗教哲学研究の現在:批判哲学と宗教哲学の関係を中心に」とするが、受講者との話し合いに基づいてより詳細なテーマを設定する予定である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カント,宗教,道徳,理性,啓示,キリスト教,信仰,回心,悪,恩寵,最高善,幸福,救済,教会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">宗教に関するカントのテクスト(オリジナルおよび翻訳)を精読するとともに、カント宗教哲学に関する、現代の英語圏とドイツ語圏の研究者たちの論攷を読み進め、取り扱われている問題について受講者全員で議論しつつ検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス(より具体的なテーマの設定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>テクストの精読と議論<br />
第3回以降も同様。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite"></p>
  </div>

   <h2 id="assessment-heading">学生に対する評価(成績評価方法)</h2>
   <p id="assessment">出席と授業準備の状況、授業中の発言等による議論への貢献を総合して評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト</h2>
   <div id="textbook">
    <p id="pretext">下に掲げる1のドイツ語原典を中心に講読する予定で、理解を深める目的で2~4およびその他の翻訳書を併用する予定。<br />
(ただし、ドイツ語未修者については4の英訳を中心に講読することを認める。)</p>
    <p id="textbook-textbook">1. Immanuel Kant, Die Religion innerhalb der Grenzen der bloßen Vernunft, 1793, 1794. <br />2. カント(著)、飯島宗享・宇都宮芳明(訳)『たんなる理性の限界内における宗教(宗教論)』(カント全集第九巻、理想社、1974年) <br />3. カント(著)、北岡武司(訳)『たんなる理性の限界内の宗教』(カント全集10、岩波書店、2000年) <br />4. I.Kant,(W.S.Pluhar(tr.)), Religion within the Bounds of Bare Reason, Indianapolis/Cambridge: Hackett Publishing Company, 2009. </p>
    <p id="posttext"></p>

2と3も関連箇所を適宜参照する予定。</p>
    <p id="ref-ref">1. O. Höffe (Hrsg.): Immanuel Kant, Die Religion innerhalb der Grenzen der bloßen Vernunft, Berlin: Akademie Verlag, 2011. <br />2. 宇都宮芳明『カントと神――理性信仰・道徳・宗教』岩波書店、1998年 <br />3. 氷見潔『カント哲学とキリスト教』近代文芸社、1996年 </p>
