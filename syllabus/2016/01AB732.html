<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土壌を岩石・気候・生物・地形・時間の間に生じる相互作用によって地表に生成された歴史的自然体としてとらえ,土壌の生成過程・性質・機能の特徴を講述し,さらに土壌生成分類に関する諸概念について論じる.</p>
  </div>
  <div id="note-heading-note">

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生物と環境との相互作用に関する、より深い知識が身につく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">土壌学の基礎となる土壌生成及び土壌分類について体系的に理解し、多種多様な土壌を包括的、系統的に認識できる迫ヘを養うことを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>

   <div id="topics">
    <p id="pretopics">課題発表の回には、受講生の皆さんに、以下の発表課題について、パワーポイントによる発表を行なっていただきます。<br />
発表課題:世界、あるいは日本に分布する土壌の中で1つを選んで、その生成、分類、保全、利用について調べ、さらにその土壌の直面する問題と、対策について解説する。<br />
各自、USBメモリを持ってきて、私が用意したパソコンを使用し、約20分間で発表して下さい。質疑応答も行ないます。当日の課題発表と、パワーポイントファイルの提出(当日、私のパソコンに移せばOK)をもって評点に代える課題発表当日は、必ず、発表して下さい。欠席者には単位がつかないので、注意すること! 発表の順番は名簿順とします。</p>
