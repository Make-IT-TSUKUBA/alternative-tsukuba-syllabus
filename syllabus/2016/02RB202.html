<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02RB202</span>&nbsp;<span id="title">メディカルサイバニクス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水3,4</span>
    <br />
    <span id="assignments">山海 嘉之, 鈴木 健嗣, 河本 浩明, プエンテス サンドラ ミレイナ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイバネティクス、メカトロニクス、インフォマティクスを中心とし、IT技術、ロボット工学、脳・神経科学、生理学、行動科学、心理学、法律、倫理学、感性学を融合複合した新領域「サイバニクス」について講義を行う。特に最先端人支援技術・医療技術を事例として基礎から実際までを講究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本プログラムの学生以外が受講する場合は担当教員の許可を得ること.01CK203の単位取得者は履修不可.<br />西暦奇数年度開講。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.生体の運動系・生理系の制御機構や適応機構を把握し、その機構を明示的に表現できる<br />
2.ロボットと生体とのアナロジーを通して、サイバニクス的(人間・機械・情報系)視点から、両システムを捉え記述できる<br />
3.適応機構の工学実現として、身近な例題を見つけ、これをサイバニクス的アプローチで問題設定し計算工学的に解くことができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">サイバニクス,ロボット,運動生理系システム同定</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人間・機械・情報系の融合複合新領域「サイバニクス」を基盤として、本授業では生体制御工学について講義を行う。<br />
参考資料、板書、ビデオ等を用い、ディスカッションを積極的に行うことで授業を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>総論<br />
サイバニクスの哲学<br />
   本授業の進め方<br />
   受講者の基礎知識の確認と関連基礎の復習と整理<br />
   レポートによる基礎知識の整理<br />
  背景と未来技術としての今後の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>各論<br />
  システムの記述<br />
  生体とロボットのアナロジー<br />
  例題によるモデリング(レポート)<br />
  人間・機械・情報系の一体化技術<br />
  人間・機械・情報系の共依存技術<br />
  生体制御系の基礎<br />
  例題による理解(レポート)<br />
  様々な分野での関連研究の動向</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
