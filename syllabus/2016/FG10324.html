<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG10324</span>&nbsp;<span id="title">解析学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水・金1</span>
    <br />
    <span id="assignments">羽田野 祐子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">解析学の基本概念について述べた後,1変数関数の微分,積分法を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />4,5,6クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力と解析力[100]<br />
<br />
本科目は,システム全般に適用される汎用手段としての基礎科目であり,広範囲な知識と専門分野への導入を目的とした系統的なカリキュラムの一要素です.この科目を履修することによって,学類の学習・教育到達目標1.1:論理的・数学的な思考力と解析力の素養を養うことができます.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">1変数関数の微分法と積分法を中心に,解析学の基礎事項を学習する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">解析学の基本概念(実数)について述べた後,1変数関数の微分,積分法を中心に講述する.また適宜演習を行う.以下の内容について基本事項を解説する.講義の順序は必要に応じて前後入れ替えることがある.<br />
<br />
1  微分法(1)        1.1 序論<br />
                      1.2 実数<br />
2  微分法(2)        2.1 関数の極限<br />
                      2.2関数の連続性<br />
3  微分法(3)        3.1 微分可能性<br />
                      3.2 導関数<br />
4  微分法(4)        4.1 有界性の定理<br />
                      4.2 平均値の定理<br />
5  微分法(5)        5.1 逆関数<br />
                      5.2 逆関数の導関数<br />
6  テイラー展開(1) 6.1 高階導関数<br />
                      6.2 テイラーの定理<br />
                      6.3 マクローリン展開<br />
7  テイラー展開(2) 7.1 無限小の位数<br />
                      7.2 テイラー級数<br />
8  積分法(1)        8.1 連続関数の定積分<br />
                      8.2 定積分の性質<br />
9  積分法(2)        9 積分の計算<br />
10 積分法(3)      10 広義積分</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 理工系応用科目の理解に必要な数学の基礎が修得されていること(講義項目に対応する基礎問題[テキスト中の例題,問い,章末演習問題]が解けるようになること)<br />
2) より高度な解析学を独学するために必要な基礎的素養が修得されていること(微積分の基礎定理が実数の性質に基づいていることを深く理解し, 講義項目に対応する基礎定理[テキスト中にある基礎定理]の意味を説明し,証明できるようになること)</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験(50%)と期末試験(50%)に基づいて評価する.全体として60%以上のポイント取得を要件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">高校で習う微積分を実数の性質に基づいて厳密に再構築する過程が示されます.比較的難しい内容ですが,専門課程で用いる応用数学を深く理解する上で極めて重要になります.<br />
以下のような能動的な学習によってさらに理解を深めることができます.<br />
1.同時期に開講される基礎科目[線形代数,力学など]に現れる概念および定量的な評価法(数式)と解析学(微分学,積分学)との関係について考察する.<br />
2.後に続く解析学II,解析学IIIの内容を概観し,解析学Iがそれらの基礎となることについて考察する.<br />
3.興味のある専門分野(工学的応用分野)に関係の深い数学的な手法とその基礎を調べる.併せて,解析学(微分学,積分学)との関係について考察する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">「基礎 微分積分」(洲之内治男 著,サイエンス社)</p>
    <p id="textbook-textbook"></p>

   </div>
  </div>

    <p id="postref"></p>
   </div>
  </div>

   <div id="office">
    <p id="preoffice">随時面会可, SB710</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">1.高校数学を復習する.<br />
2.高校数学と大学数学のギャップを埋めるために,数学序論を役立てる.<br />
3.講義に対応するテキスト中の節をあらかじめ読み,内容を理解する.<br />
4.講義で説明された内容と例題を復習する.<br />
5.講義で説明された例題の解法だけでなく,節の内容との対応において例題の意味を理解する.<br />
6.図書館に所蔵された類似のテキストを閲覧し,授業に用いるテキストの記載と比較する.<br />
7.図書館の類似のテキストにある問題とその解法を研究し,授業内容を補足する.<br />
8.調べても分からないことは,そのままにせず,必ず質問する.</p>
  </div>
