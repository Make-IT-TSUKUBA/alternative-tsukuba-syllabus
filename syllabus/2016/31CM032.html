<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31CM032</span>&nbsp;<span id="title">English Integrated Skills I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

    <span id="assignments"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的・総合的に4技能を強化し、その応用力を身につけることができる。CALL教室でのICTを十分に活用し、英語をインプットとアウトプットの両面から学ぶことができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象(再履修者、編入生、当該年度秋学期入学者対象クラス)<br />詳細後日周知<br />G科目<br />開講当該年度の卒業予定者は、履修不可。1年次学生は、再履修学生、当該年度秋学期入学者のみ履修可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">本授業の目的は、読む・聞く・書く・話すという英語の四技能を総合的かつ集中的に訓練することである。また、学術研究でも仕事でも必要となる「共同作業を通じて1つのものを作り上げる」ためのコミュニケーション能力と、「作り上げた結果を他者に伝える」ためのプレゼンテーション能力を磨く。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレゼンテーション,コミュニケーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容:<br />
教員が設定するテーマ(授業当日までに決定する)について、4名程度のグループ単位で英語プレゼンテーションを行う。また、プレゼンテーションをするだけではなく、facilitatorの役割や質問者の役割も英語で行う。当該テーマについて文献調査(reading)・パワーポイントを使っての発表(speaking and presentation)・他のグループの発表を聞くこと(listening)・他のグループの発表について要約・講評・コメント(writing)を行う。<br />
<br />
授業計画:以下のように進める予定である(場合に応じて変更はありうる)。<br />
1時間目:導入、趣旨と内容の説明、評価方法の説明<br />
2時間目:グループ設定、自己紹介、テーマ設定<br />
3・4・5時間目:調査とプレゼンテーション準備・練習<br />
6・7・8時間目:プレゼンテーションと質疑応答・ディスカッション<br />
9時間目:テストとして、他グループのプレゼンテーションの講評</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">1プレゼンテーションの出来(これは、教員だけでなく他の参加者の採点も参考にする)<br />
2質疑応答やディスカッションへの参加具合<br />
3テスト(他グループについての講評を行ってもらう)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">授業で指示する。1日目の授業の終了後、2日目の発表に向けて、グループ単位でプレゼンテーション準備が必要になることもある。つまり、本授業は「予習復習」は1人で行うものではない。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

    <p id="pretext">授業で指示する。特に購入するものはない。辞書は必ず持参すること。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">非常勤講師ですので事務室を介して連絡を取ってください。</p>
    <p id="officehour"></p>
    <p id="postoffice">2日間の集中授業です。2日間限定で知らない人とグループになって作業をすることで、色々な発見があると思います。グループ活動やプレゼンが苦手という人、ぜひ参加してください。<br />
2日間全て出席できる人だけが受講可能です。グループ活動を基盤としますので、遅刻や欠席はできません。特定の時限だけ欠席するということはできませんので、そのような必要のある人は受講をご遠慮ください。</p>
