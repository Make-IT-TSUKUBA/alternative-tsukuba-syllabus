<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">会社法分野におけるトピックについて,判例研究や文献講読などの方法により演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">参加者の人数に応じて、判例研究、文献購読、会社法に関するテーマでの個別研究報告のいずれかを行う。<br />
判例研究については、重要判例または最新の判例を取り上げ、事実、争点、学説の状況を確認する。判例研究のスタイルおよび議論の作法を習得することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(判例研究の場合)受講者は各自、担当判例を選び、判例研究のスタイルに沿って報告を行う。その後、報告者の報告を前提にしてディスカッションする。<br />
(文献購読の場合)後日指定するテキストについて、分担して研究報告を行う。ディスカッションまたはディベートを行う。<br />
(個別報告)修士論文のテーマが金商法と絡む場合、個々の関心に基づき、研究報告を行う。報告者の報告の後、皆でディスカッションする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>
