<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">消費税法の基本概念、納税義務者、課税対象、課税標準と税額計算(仕入れ税額控除)、申告手続等について解説するとともに 主要な論点に関する裁判例等を取り上げ、受講生による報告<br />
及びその報告を基にした討論を通じて理解を深める。</p>

第2回 判例研究1(消費税法の基本構造、非課税取引の性格)<br />
第3回 判例研究2(課税対象  資産の譲渡等・対価性の意義)<br />
第4回 判例研究3(課税対象  内外判定)<br />
第5回 判例研究4(輸出免税)<br />
第6回 判例研究5(税額計算・仕入れ税額控除)<br />
第7回 判例研究6(簡易課税制度)<br />
第8回 応用問題1(ビットコインの消費税法上の取扱い)<br />
第9回 応用問題2(越境役務提供取引に対する消費税の課税)<br />
第10回 28年度税制改正の概要(軽減税率、インボイス制度)<br />
