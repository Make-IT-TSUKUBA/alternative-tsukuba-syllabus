$(function() {

        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ベイズの定理・ベイズ統計学・階層ベイズモデル・MCMCアルゴリズム・モデル選択</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">この講義ではベイズ統計学の基本から応用までを講義する。ベイズの定理の表す意味から解説し、前半では単純なベイズモデルを紹介することで、ベイズ統計学で登場する重要な概念(事前・事後分布共役関係など)について説明する。また複雑なベイズモデルを分析するために今では広く用いられている、MCMCアルゴリズムの一般形についても講義し、またマーケティングサイエンスなどでたびたび使われている階層ベイズモデルについても後半で説明する予定である。<br />
 講義で説明した統計モデルの例題などをRで実際に操作する演習も簡単であるが実施する。最近ベイズ統計モデルを簡単に扱えるソフトとしてStanが登場した。よってStanについてもRの上で(Rstan)実習を行う予定である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・第 1 回 ベイズ理論・ベイズの定理について<br />
 ベイズ統計学の中心であるベイズの定理とその意味について、モンティホール問題などのいくつか有名な問題を引用しつつ解説する。頻度論統計学との比較も簡単なパソコン実習を通して行う。<br />
<br />
・第 2 回 ベイズ統計学の確率入門<br />
 データが一様分布・正規分布・ベルヌーイ分布に従う場合などの有名なベイズ推論の問題を取り上げる。この話題に合わせてベイズ統計学でよく用いられる確率分布についてもいくつか解説する。<br />
<br />
・第 3 回 線形回帰モデルのベイズ推測<br />
 特にマーケティングでは、プロモーションなどのマーケティング施策が売り上げに与える効果を調べるときに線形回帰モデルがよく用いられる。そこで線形回帰モデルのベイズ推測について詳しく解説する。<br />
発展として多変量回帰モデルと階層ベイズ回帰モデルについても触れる。<br />
<br />
・第 4 回 事後分布の評価・MCMCアルゴリズム<br />
 複雑なベイズモデルでは事後分布が既知の分布にはならず、アルゴリズムを組み立てて計算機パワーを利用し数値的に事後分布を求めることになる。近年では広く用いられているMCMCアルゴリズムについて、Gibbs SamplerやMetropolis Hastingsなど代表的なサンプリング方法について解説する。<br />
 近年開発されたHamiltonian Monte Carlo法の原理についても解説し、それを実装したStanを用いて実感する予定である。<br />
<br />
・第 5 回 ベイズ統計学におけるモデル選択<br />
 得られたデータに対し複数の統計モデルを当てはめるときに、どちらのモデルを採用すべきかは重要な問題である。この回ではAIC・BIC・DIC・周辺尤度などのモデル選択規準や事後予測分布を用いたモデル選択について説明する。また頻度論統計学における仮説検定との比較も試みる。</p>
