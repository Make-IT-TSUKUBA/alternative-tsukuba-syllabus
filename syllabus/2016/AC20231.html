  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本研究に関する基礎的知識と研究方法について、参考文献や地域資料の講読を通じて、生活史・社会史の視点から考察する。</p>

  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本研究を学ぶうえで必要な基本的知識と研究動向・研究法を、参考文献や資料の講読およびフィールドワークを通じて習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本研究,フィールドワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地域社会史・生活史の視点から、以下の事項について、地域に事例を紹介しながら具体的に講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>行政区域と生活圏1-ぷりぷり県、県民性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>行政区画と生活圏2‐桜村からつくば市へ、地名と集落、村とムラ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>人の一生-冠婚葬祭、あの世とこの世、神と仏</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>子どもと老人1-間引きと嬰児殺し、子どもの文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>子どもと老人2―老人の知恵、「老い」と「追い」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>子どもと老人3―葬送儀礼、墓地と埋葬法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>暦と時間-太陽暦と太陰暦、定時法、「時は金なり」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ムラの原風景-唱歌『故郷」の世界、都会と田舎、都市と農村</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>戦争と地域-出征と異文化地検、忠魂碑と忠霊塔、戦争遺跡</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>フィールドワーク1-筑波大学構内を歩く</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>国語と方言-言語の近代史、日本語と国語</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>フィールドワーク2-地域を歩く、歩く・見る・聞く・考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>国家と郷土-中央と地方、中心と辺境、周辺、異境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>柳田国男と宮本常一の世界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
