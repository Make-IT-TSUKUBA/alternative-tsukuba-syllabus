<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日常的だが、やや難易度の高い語彙や内容を含むトピックを用いる。アカデミックな場面での講義の聞き取りも扱う。大切な情報のメモ・要約・操作と、音の変化の理解、人間関係の把握、男女の言葉遣いの把握ができるようになることを目指す。</p>

   <p id="aim">音声で与えられる情報を正しく理解して、必要なものを取捨選択するスキルを身につける。なお、多様な音声表現に慣れる。</p>

    <p id="pretopics">第1~5週目:様々な場面における、様々なタイプのやり取りを聞き、音声面の知識を増やすとともに、聞き取りのストラテジーを練習する。<br />
第6~10週目:長めの会話、スピーチ、プレゼンテーションなどを聞き、必要な情報を正確に把握する訓練を行う。<br />
第11~15週目:関連する項目の使い分けを学び、正確な使用を理解する。ニュースや講義など、やや難度の高い聞き取りの練習を重ね、聞く力を強化する。<br />
第16週目:期末テスト</p>
