<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ネットワーク社会における著作権を中心に、特許等の知的財産権全般について学ぶとともに、図書館活動や各種の情報活動の観点から、知的財産権が持つ意義について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知的財産法についての基礎的な知識を確認する。<br />
知的財産に関する判決・文献等に触れ、内容を理解する。<br />
知的財産に関わる諸問題について、自ら検討を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「知的財産概論」における、知的財産法全般および著作権法の基礎知識を踏まえ、より実践的に、実際の事例を題材とした検討を行います。<br />
事件を割り当て、担当事件について発表してもらいます。<br />
また、著作権法に関する事件を題材にディベートを行う予定です。<br />
授業の進行は、受講人数に応じて調整を行います。第1回および第2回の授業には必ず参加してください(欠席する場合は、メールで連絡をしてください)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>知的財産概論の復習:著作権法の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>著作権法に関する裁判例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>知的財産法の調べ方</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">「知的財産概論」の単位を修得済みであること。<br />
(単位未修得の場合、レポートの提出が必要になります。授業初回に相談してください。)<br />
「情報社会と法制度」を履修していることが望ましい。</p>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">発表およびディベートの準備を十分に行うこと:判決や評釈・論文・概説書等の文献の購読・内容理解、関連する論点の検討、発表資料の作成等</p>
