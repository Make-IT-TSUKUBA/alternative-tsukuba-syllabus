<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">AB85412</span>&nbsp;<span id="title">文化人類学演習Ia</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エスノグラフィの実践とジャンル:「エスノグラフィ/民族誌」を「書く」、「する」、「読む」という行為はどのようなものなのか? 本演習では、一冊の民族誌を徹底的かつ綿密に精読し、分析していくことによって「エスノグラフィ」の実践とジャンルに対する理解を深めることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">エスノグラフィの実践とジャンル<br />
Ethnography as Practice and as Genre</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「エスノグラフィ/民族誌」を「書く」、「する」、「読む」という行為はどのようなものなのか? 本演習では、一冊の民族誌を徹底的かつ綿密に精読し、分析していくことによって「エスノグラフィ」の実践とジャンルに対する理解を深めることを目的とする。<br />
<br />
本演習は日本語と英語で行う。期末レポートは日本語・英語のいずれも可。<br />
<br />
What does it mean to “write” ethnography? What does it mean to “read” or “do” it? In this seminar, students will closely and carefully read one ethnographic study (a monograph), and analyze it through discussions to deepen their understandings of what “ethnography” is as a practice and as a genre.<br />
<br />
Seminars will be conducted in Japanese and English. Readings for this course will be in English. Assignments may be submitted in Japanese or English.<br />
<br />
The aim of this seminar is for students to develop an understanding of what it means to do ethnographic research and write an ethnographic text.<br />
<br />
1.	Students will acquire a close understanding of a representative and exemplary ethnographic text. <br />
2.	Students will develop a grounded basis of ethnography that can inform their future studies and research in anthropology.</p>
  </div>

<tr><th><span class="format">第4回</span></th><td>Intellectual Terrain: Reviews of Literature and How to Position a Text</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Narrating the Place</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Mapping the Relationships</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Key Informants</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第9回</span></th><td>Theory in Ethnography</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>The Ethics of Ethnography</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第13回</span></th><td>Ethnography in Practice (1): Fieldwork</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Ethnography in Practice (2): Writing Up</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Closing Remarks</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">平常点(毎回の出席・コメントペーパー )+フィールドレポート+期末レポート<br />
<br />
Short Comment Paper and Participation (40%): Each week after the first, students must prepare a short paper commenting on that week’s reading. The responses should be no more than 300 words (English) or 200 characters (Japanese), and should be distributed by e-mail to the instructor and all members of the seminar. The papers may raise questions about the reading, draw connections and comparisons with prior weeks’ readings, or use the readings to reflect on an area of the student’s personal interest. <br />
<br />
Field Report (20%): One session near the end of the term will be allotted for each student to perform participant observation at some site convenient to the student. Each student must write a field report summarizing their participant observation, and give a brief presentation of this to the class. <br />
<br />
Final Paper and Presentation (60%): Every student will submit a final paper on one of the following two choices: (1) A paper that explores or attempts to answer the question “What is ethnography?” based on the book selected for this course; (2) A “mini-ethnography” paper that uses data from the student’s field report plus additional research to present a brief ethnographic analysis. <br />
<br />
If time permits, every student will give a short presentation of their final paper in one of the final two meetings (~10 minutes). The instructor will be available to provide research support and guidance for final papers.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">Some outside field research (~2 hours, on or off campus) will be required of each student. If a student is unable to perform this research, alternative arrangements can be made, with prior consultation with the instructor.</p>
  </div>

The instructor will provide PDFs for any additional readings.</p>
