  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The European Commission defined CSR as “the responsibility of enterprises for the impacts on society.”  Corporate Social Responsibility stresses on both creating shared value (CSV) and a commitment to the triple bottom line (3BL) approach. In this course, students will be given an introduction to the concept of CSR and sustainable business. Various areas of CSR across the supply chain will be explored covering both social and environmental impacts as well as the employee and stakeholder perspectives. The class will be conducted using a mixed method of case studies and lectures.</p>

3. To develop analytical skills in analysing various issues and stakeholders</p>

   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1    Introduction to Corporate Social Responsibility.<br />
Themes explored include stakeholders, social responsibility, responsible supply chain, and csr integration.<br />
<br />
Reading:<br />
-	Case: Crown Worldwide: Integrating Corporate Social Responsibility in Business. <br />
<br />
Day 2	CSR in a Mid-Sized Enterprise<br />
Themes explored include mid-sized enterprise, sustainability in IT, Green IT, Waste disposal, and social responsibility. <br />
<br />
Readings:<br />
-	Case: Host Europe: Advancing CSR and Sustainability in a Medium-sized IT Company<br />
<br />
Day 3	CSR and Corporate Strategy in a Global Setting<br />
Themes explored include business ethics, corporate strategy, csr, and strategic alliances. <br />
<br />
Readings<br />
-	Case: Genzyme’s CSR Dilemma: How to Play its HAND<br />
<br />
Day 4	CSR and Marketing<br />
Themes explored include green marketing, green washing, international marketing, and environmental protection. <br />
<br />
Readings<br />
-	Case: FIJI Water and Corporate Social Responsibility – Green Makeover or “Greenwashing”?<br />
<br />
Day 5	Corporate Sustainability<br />
        Themes explored include strategic philanthropy, social responsibility, value creation strategy, and impact assessment. <br />
 <br />
Readings<br />
        -   Case: Sudarshan Chemicals India: Crowd-Sourcing for Corporate Sustainability</p>
