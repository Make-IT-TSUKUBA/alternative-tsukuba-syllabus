  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is an introduction to themes in research on Japanese and English idioms. The main focus will be on the structural, syntactic, and semantic characteristics of idioms. Past and present views of idiom definition and classification will also be discussed.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />英語で授業。<br />Use of Japanese is also required.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course is an introduction to research on Japanese and English idioms (e.g. Jap. &quot;hara ga tatsu&quot;, &quot;te o yaku&quot;; Eng. &quot;shoot the breeze&quot;, &quot;spill the beans&quot;). Lectures will focus on four principal themes: <br />
●past and present views of idiom definition and classification (Weeks 1-4); <br />
●the lexico-structural characteristics of idioms (Weeks 5-7) ;<br />
●the syntactic characteristics of idioms (Weeks 8-11) ;<br />
●the semantic characteristics of idioms (Weeks 12-15) .<br />
<br />
The aims of this course are for students to: <br />
1) gain an understanding of some of the main themes in idiom research;<br />
2) develop their ability to analyze features of language from a relative perspective.</p>
  </div>

   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with some use of Japanese. Class format will include:<br />
1) lectures;<br />
2) oral presentations;<br />
3) discussion of pre-assigned readings.</p>

<tr><th><span class="format">第3回</span></th><td>Definition and classification of Japanese idioms (2): Two kinds of idioms: &quot;kaze o hiku&quot; vs. &quot;ocha o nigosu&quot;</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance and active participation in the discussion of readings and lectures. Students must have 70% attendance or better in order to obtain credit for this course. <br />
2) homework and oral presentations (30%) <br />
This includes a 15-20 minute mid-term presentation based on original research, as well as readings and weekly preparation for class. <br />
3) final paper (40%) <br />
Students will be asked to revise and develop their mid-term presentation into a formal written paper.</p>
  </div>

    <p id="textbook-textbook">1. 石田プリシラ (2015) 『言語学から見た日本語と英語の慣用句』 開拓社. <br />2. 宮地 裕 (1999) 「慣用句の表現」『敬語・慣用句表現論――現代語の文法と表現の研究(二)』 pp. 213-339, 明治書院. <br />3. Liu, Dilin. 2008. Idioms: Description, Comprehension, Acquisition, and Pedagogy. New York: Routledge. <br />4. Nunberg, G, I. A. Sag and T. Wasow. 1994. &quot;Idioms.&quot; Language 70(3): 491-538. </p>
