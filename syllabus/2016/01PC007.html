<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC007</span>&nbsp;<span id="title">Global Management I: International Relations and Economics</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 土5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Students are introduced to balance of payments accounting, international relations theory and the core ideologies of political economy to provide insight on how and why governments and multilateral institutions make and implement policy decisions that directly influence business conditions. Particular emphasis on understanding the impact of policy on monetary issues, foreign trade, cross-border investments, and exchange rates.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate<br />
Discussion<br />
Case method<br />
Quantitative analysis</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Gather information<br />
Analytical orientation <br />
Strategic planning	<br />
<br />
[Implication]<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Today’s manager must not only master the traditional parameters of management -- marketing, finance, production, and organizational leadership -- but also needs to understand the political and economic frameworks within which businesses operate.  The intent of this class is to ensure that students have the necessary tools to perceive the impact that macroeconomic issues and international relations have on business decisions.  Accordingly, the class will begin by instruction on the common language of balance of payments accounting, international relations theory and the ideologies of political economy.  Once the common language is in place, the class will use the language to discuss readings, current events, and specific business problems.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Class Session 1: The Context: State, Market, and Balance of Payments Accounting.  Understanding the accounting of economic relations between states; the parameters of state and market. Hernando deSoto, The Mystery of Capital (New York: Basic Book, 2000) chapter 1-3.  Instructor’s Note 1: “The Accounting and Finance of International Trade and the Balance of Payments.”<br />
<br />
Class Session 2: Ideologies and International Trade. Understanding the ideologies that govern political and economic actors; comparative advantage and international trade theory.  Reading: Robert Gilpin The Political Economy of International Relations (Princeton, 1987), chapter 2; Instructor’s Note 2: “The Price-Specie Flow Model and the Theory of Comparative Advantage.”<br />
<br />
Class Session 3:  Economic Nationalism and the Developmental State; Monetary Policies and International Capital Flows.  The emergence of the Japanese economic model and its variants in China and other Asian nations; the linkages between domestic monetary policies and international capital flows.  Reading: Chalmers Johnson, Miti and The Japanese Miracle,  (Stanford, 1982) chapters 1, 9; Instructor’s Note 3: “Currency Frameworks, Monetary Policy, and International Capital Flows.”<br />
<br />
Class Session 4: The Clash of Ideologies and the Global Economic Order.  The role of ideologies in supporting/fraying global financial and trading architecture, links between financial crises and political tensions; stability of the global financial order. Readings: Charles P. Kindleberger The World in Depression, 1929-1939, (University of California, 1986) chapter 14; R. Taggart Murphy “The Wreck of the Models: Conceptualizing Development in the Wake of the Asian Financial Crisis.” (U.N. University, occasional paper). <br />
<br />
Class Session 5: Regionalism and the Developing World; Final Thoughts.  The implications of regional economic groupings for businesses and the challenge of development.  Reading:  de Soto chapter 7; “Instructor’s Note 4: Capital and Currency Crises,” case study to be announced.</p>
