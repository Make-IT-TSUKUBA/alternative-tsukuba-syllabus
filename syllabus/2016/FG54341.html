$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG54341</span>&nbsp;<span id="title">応用数学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3,4</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">各分野で必要とされる数学的手法,ラプラス変換 フーリエ級数と変換 について講義する。また、流体工学,流体力学,固体力学,構造力学などで現れる偏微分方程式の解法をとおして,その物理的意味を把握するための方法を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">応用数学I(FG44311, FG54311), 応用数学II(FG44671, FG54671)履修者は履修不可<br />FG44341と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ラプラス変換は微分方程式とその初期値問題、境界値問題を解く1つの方法である。与えられた問題を補助方程式に変換し、これを単なる代数的操作で解き逆変換から解を求める方法を学ぶ。フーリエ解析ではフーリエ級数によって周期関数を表わしたり、非周期関数に対するフーリエ変換の意味と計算方法を学ぶ。さらに、エネルギー工学、環境開発工学専攻で学ぶ流体工学、気体力学、構造力学、材料力学、伝熱工学などで現れる偏微分方程式を解く手法を学ぶ。また、偏微分方程式の持つ物理的意味を把握するための数学的方法を学ぶ。これらの学習により、論理的・数学的な思考力と解析力[100]を習得することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ラプラス変換(1): 役割(微分方程式の簡便な解法への応用)と定義、初等関数と導関数の変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ラプラス変換(2): たたみこみ積分、単位階段関数とデルタ関数、常微分方程式の初期値問題のラプラス変換による解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>フーリエ級数(1): 役割(振動と波動)と定義、周期関数、三角関数の直交性、フーリエ係数の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>フーリエ級数(2): 収束、偶関数と奇関数、三角多項式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>フーリエ級数(3): 実フーリエ級数よりも便利な複素フーリエ級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フーリエ変換(1): 定義、複素フーリエ係数との対応から見えるフーリエ変換の意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フーリエ変換(2): 常微分方程式の境界値問題のフーリエ変換による解法、役割と応用(エネルギースペクトル、データ解析、離散フーリエ変換、高速フーリエ変換(FFT)など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>中間試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>偏微分方程式の基本概念と簡単な解:重ね合わせの原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>数理物理に現れる偏微分方程式:弦の振動、ニュートンの第二法則から波動方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>数理物理に現れる偏微分方程式:熱伝導、熱量の保存則から熱伝導方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>偏微分方程式の分類、双曲型、放物型、楕円型の例とそれらの物理的意味</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>変数分離法(1):方程式を満たす解、初期条件・境界条件を満たす解と固有値問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>変数分離法(2):非斉次問題(境界値が0でない場合、外力を有する偏微分方程式)を固有値問題に変換する方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>偏微分方程式の座標変換:特性曲線の存在と方程式の分類、デカルト座標系から円筒座標系への変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">ラプラス変換では微分方程式を代数的に解く方法があることを理解し、実際に解くことが出来るようになる。フーリエ解析では、非周期関数のフーリエ変換から周波数解析が出来るようになる。保存則や力の釣合い条件から偏微分方程式を導けるようになる。偏微分方程式を双曲型、放物型、楕円型に分類し、それらが表現する物理現象を理解することができる。熱伝導、波動現象の基本解を導出できる。変数分離法を使って解析解を求めることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験と期末試験の点数をそれぞれ50%として、合計60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で学ぶ偏微分方程式の知識は、「流体力学」、「材料力学1,2」、「構造力学1,2」、「振動工学1,2」などの力学系科目の問題を解くときに必要となる。なお、複素積分としてのラプラス逆変換は、2年次春ABCに並行して履修中の「複素関数1,2」の知識を前提とするため、本講義の対象とはしないが、「複素関数1,2」と「応用数学」の知識を組み合わせて独習可能である。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. フーリエ解析と偏微分方程式(原著第8版)、E.クライツィグ、培風館。 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 偏微分方程式 及川正行、岩波書店。<br />
 グリーン関数、超関数、解の存在をより数学的に議論、ラプラス変換と複素関数の関係も詳細に説明している。 <br />2. 数理物理学の方法、クーラン、ヒルベルト、東京図書<br />
 偏微分方程式解法の解析的方法について基礎から応用までを網羅している。 <br />3. キーポイントフーリエ解析、船越満明、岩波書店<br />
 指定教科書第2章の理解に役立つ。 <br />4. なっとくするフーリエ変換、小暮陽三、講談社<br />
 指定教科書第2章の理解に役立つ。 <br />5. 高校数学でわかるフーリエ変換―フーリエ級数からラプラス変換まで、竹内淳、講談社<br />
 指定教科書第1・2章の入門として有用。 </p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">自らの力で理解して演習課題を解く事により、自然に力がつきます。微分・積分、常微分方程式の履修が前提。教科書等を何回も読み、自分で理解できるように試みること。授業は内容が論理的に理解できるように積み上げ方式で行なっており、授業を1回ぐらい休んでも良いという考え方の人は結局講義についてくることは出来ません。前回までの講義内容について必ず復習しておくこと。</p>
  </div>
