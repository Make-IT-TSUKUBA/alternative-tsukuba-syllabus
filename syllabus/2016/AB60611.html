   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インドの古代の思想史を概観し,日本やアジア文化圏全般に深い影響を与えたインド思想,インド仏教思想に関する基礎知識を習得する。春学期は、初期ジャイナ教まで。</p>

   <p id="outcomes">インドの古代の思想史を概観し、日本やアジア文化圏全般に深い影響を与えたインド思想、インド仏教思想に関する基礎知識を習得する。春学期は、初期ジャイナ教まで。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は講義形式で行う。高校で学習する程度の世界史と倫理、および地理の知識があることが望ましいが、全く初めてインドの思想にふれる学生にも理解できるように平易に概説する。思想を論じる訳ではあるが、常に背景にある社会・政治史にも言及し、また西洋思想や宗教学、或いは言語学とも関連づけながら講述してゆくので、哲学専攻を希望する学生はもとより、人文学類の他専攻を希望する学生にも興味深い内容になると思う。また、他学類の学生にとっても、インド思想を学ぶことは、世界思想史の中で重要な位置をしめる一思想を学ぶことに留まらず、日本文化の一つの淵源を知ることにもなるので、興味のある学生には聴講を勧める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">導入のあと、1)インド思想史の前史、としてインダス文明とインド・アーリア人の侵入について論じる。次に、2)リグヴェーダの宗教と思想、として、インド最古の文献であるヴェーダの思想を扱う。さらに引き続き、3)ブラーフマナからウパニシャッドへ、と題して、古代インドにおける哲学の成立を見、その精華たるウパニシャッドについて詳説する。次に、都市の成立に伴い新たに興隆した新思想を、4)自由な思想の出現、と題して論じる。また、それらの中でも仏教と並んで重要なジャイナ教について詳論する。</p>
