<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BG077</span>&nbsp;<span id="title">結晶回折論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実用物質には必ず構造ゆらぎ・乱れが存在する。また、相転移現象においても構造の前駆的変化を伴う。これらをミクロに調べる手段はX線(放射光も含む)、電子線および中性子散乱の回折強度を解析することであるので、それらについて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">21世紀において、地球環境の改善とエネルギーの節約に寄与する新機能材料の開発は急務である。そのためには材料が有する基本的な構造物性量のミクロな立場での理解は必要である。粒子線を用いた結晶回折法は構成原子の位置と構造の揺らぎ・乱れの量を決定する最も有効な手段である。授業ではその理解のための基礎から応用までの知識を伝える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">実用物質を構成する原子の平均配列、および構造の揺らぎ・乱れが回折現象を利用しての逆格子空間で観測される強度の解析から決定出来ることを説明できるようになる事を目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">回折, 散乱, X線, 電子線, 中性子, 構造解析, 構造ゆらぎ・乱れ, 位相変調, 振幅変調</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.X線、電子線及び中性子散乱、回折の特徴<br />
2.構造ゆらぎ(振幅変調)、乱れ(位相変調)と散乱、回折強度との関係<br />
3.散乱、回折強度の熱統計力学学的取り扱い<br />
4.構造ゆらぎに起因した強度の解析<br />
5.構造乱れに起因した強度の解析<br />
6.構造ゆらぎと乱れが競合した系での強度の解析<br />
7.解析例</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">

   <p id="prerequisite">量子力学(または量子化学)、統計力学、固体物性学の基礎的知識を有していること</p>
