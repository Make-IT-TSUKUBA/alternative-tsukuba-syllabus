                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

   <p id="summary-contents">現代中国の宗教と民族を歴史的に検討する</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代中国の宗教と民族について、歴史的現代的視点から検討する。本年度は特に現代の中国宗教について少数民族の民間信仰を社会の変動と関わらせて検討したい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代中国,民族,宗教,歴史</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業では講義形式により、現代の中国宗教と民族について、少数民族の民間信仰を重視する視点から、調査報告や論文などに基づきつつ、事例や論点を示して検討を加えていく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>中国の民族分布、生活様式、自然環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>現代中国の民族政策の変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>民族観、民族への働きかけの変遷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>事例研究 四川のイ族のシャマニズム その1  イ族の概況</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>同上 その2  イ族のシャマンの語り(1) 精霊と身分関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>同上 その3  イ族のシャマンの語り(2) シャマンになる儀礼と系譜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>同上 その4  イ族のシャマンの語り(3) 母と子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>同上 その5  イ族のシャマンの語り(4) 死者のたたり  夢と動物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>同上 その6  精霊についての分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>同上 その7  地域社会の変動とシャマニズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>事例研究 雲南のイ族の民間信仰 その1  野鬼を送ること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>同上 その2  儀礼と象徴的空間認識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>同上 その3  伝統の破壊とそれについての語り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
