  <h1 id="course-title">
   <span id="course">BE22561</span>&nbsp;<span id="title">Population and History in Japanese Perspective</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火・木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to help students gain a better understanding of Japanese society by examining its demographic traits, e.g., past population growth, changes in fertility and mortality, and ageing. The aim of the course is to grasp such traits quantitatively as well as qualitatively. Through the course, students will become familiar with how to measure demographic events, such as birth and death, in an accurate and objective fashion. The topics for measurement include calculating crude rates, total fertility rate and population growth rate, standardization of rates, indirect estimation, and construction of life table. By computing various demographic indices of Japan and comparing them with those of other societies, students will be able to better understand Japanese demographic characteristics from a comparative perspective.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12271と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This course is designed to help students gain a better understanding of Japanese society by examining its demographic traits, e.g., past population growth, changes in fertility and mortality, and ageing. The aim of the course is to grasp such traits quantitatively as well as qualitatively. Through the course, students will become familiar with how to measure demographic events, such as birth and death, in an accurate and objective fashion. The topics for measurement include calculating crude rates and total fertility rate, standardization, indirect estimation, and construction of life table. By computing various demographic indices of Japan and comparing them with those of other countries, students will be able to better understand Japanese demographic characteristics from a comparative perspective.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">See above.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>- Course overview <br />
- Demographic data: population census, vital statistics, parish register, genealogy, koseki, shumon aratame-cho, etc.)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>- Components of population change: vital events (birth, death, migration, marriage/divorce)<br />
- Demographic balancing equation: natural increase, net migration, stock v. flow, practical value of the equation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>- Components of population change: vital events (birth, death, migration, marriage/divorce)<br />
- Demographic balancing equation: natural increase, net migration, stock v. flow, practical value of the equation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>- Ratio, proportion, percentage, rate and probability<br />
- Sex ratio, dependency ratio, aged dependency ratio, ageing index</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>- How population grows?: Thomas R. Malthus, arithmetic v. geometric increase, exponential growth, r as annual growth rate, doubling time, carrying capacity and R. Pearl&#039;s logistic curve<br />
- What does &quot;If the World Were A Village&quot; tell us about human population history?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>- Computing crude rates and their interpretation: crude birth rate, crude death rate, crude marriage rate, crude divorce rate</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>- Infant and child mortality: infant mortality rate (IMR), neonatal mortality   rate, and perinatal mortality rate<br />
- Statistics under Eugenic Protection Law or Motherhood Protection Law:  induced abortion v. spontaneous abortion, history of legalized abortion in Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>- Evolution of Japan&#039;s vital rates: crude rates and infant and child mortality   rates <br />
- Regional variations within Japan</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>- How does age structure affect crude rates?   <br />
- Standardization (direct and indirect), standardized morality ratio (SMR) and decomposition of differences in rates</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>- Fertility: fecundity v. fertility, age-specific fertility rate, total fertility rate (TFR), gross reproduction rate (GRR), net reproduction rate (NRR), cohort and period (synthetic cohort) measures, Lexis diagram</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Mid-term exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>- How did Japan&#039;s crude birth rates and total fertility rates change over time and why?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>- What factors determine levels of fertility?: Blake and Davis&#039;s intermediate variables of fertility, and their contemporary manifestation J. Bongaarts&#039;s proximate determinants</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>- Life table #1: basic concept of life table, actuarial studies <br />
- Life table functions: number of deaths, number of survivors, age-specific death rate, probability of dying, number of person-years lived, total number of person-years lived from age n, expectation of life, life expectancy at birth.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>- Life table #2: Construction of abridged period life table<br />
        Computing each life table function by 5-year age group</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>- Life table #3: Interpretation of life table functions<br />
        Force of mortality: average v. instantaneous rate of death</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>- Stable population theory: Intrinsic rate of population growth, approach to    stability, Markov chain, and ergodicity</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>- Anthropological demography: Constructing life tables for hunter-gatherer   societies (!Kung San, Ache, San Iidefonso Agta, Mucajai Yanomano)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>- Historical demography: Constructing life tables for Tokugawa Japan and    for historical Europe</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>- Issues of Contemporary Japanese society: Low fertility, nuptiality, ageing, causes of death, life-style-related diseases, government policies</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>Final exam</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
