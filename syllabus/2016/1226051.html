  <h1 id="course-title">
   <span id="course">1226051</span>&nbsp;<span id="title">筑波大学特別講義―大学と学問―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本学の学長をはじめとする経験豊かな講師陣が,大学と学問,あるいは学問と人生について広いテ一マで講義を行う。本講義は,大学で学ぶべきことや自分の今後の生き方についてじっくりと考えてみる機会を受講生に提供するとともに,明確な目的意識をもって自律的に学習していくことができるように,大学生活と学問への道案内をすることを目的とする。 さらに,学長をはじめ本学に関係する優れた研究者が,自らの学問と人生体験を語ることにより,日本および世界において次世代の指導者となりうる有能な若者を育成する機会ともする。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2,3<br />
学長はじめ本学に関係する優れた研究者が、自らの学問と人生体験を語ることにより、大学で学ぶ意義や自分の今後の生き方をじっくり考える機会を提供する。<br />
学習目的・学習動機の獲得・自律的な自己確立とキャリアプランづくり</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">新入生をはじめとする受講生が、大学生活に慣れて、明確な目的意識を持って自律的に学習するようになる素地を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学長講義,大学生活,学問と人生,研究とは,筑波大学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 永田恭介 筑波大学長】<br />
[大学と学問]<br />
科学と技術の進歩は、人類社会に大きな発展をもたらした。しかし、一方ではエネルギー・資源に関する問題、産業・経済に関わる問題、食料、人口構成、格差社会の問題などを生んだ。いずれの問題についても地球規模での認識と解決が必要である。基礎科学から創薬にまで繋がる研究に携わってきた経験と実感を交えて、これからの大学の役割と大学における学問について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 丹呉 泰健 日本たばこ産業株式会社 取締役会長】<br />
[人口問題など日本の課題]<br />
21世紀の日本は、歴史上初めて人口減少社会となり、世界で最も高齢化の高い国となる。<br />
このように21世紀の日本には、多くの課題がある。これらの課題について説明し、大学生の皆さんに、どうすべきかを考えてもらいたいと思います。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 柳沢正史 筑波大学生命環境系 教授・筑波大学国際統合睡眠医科学研究機構(WPI-IIIS)機構長】<br />
[睡眠・覚醒の謎に挑む]<br />
「なぜ眠らなければならないのか?」「そもそも眠気とは何か?」といっ<br />
た誰もが抱く疑問は未だに解明されていない。日米両国で最先端の研究を行ってきた経験を踏まえ、現在筑波大学で行っている睡眠・覚醒の根本的メカニズムの解明に関する研究について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月18日 三浦宏一 一般社団法人世界貿易センター東京 理事長】<br />
[グローバルトレンズ・日本]<br />
21世紀、グローバルの光と影の交錯の中、未来論と危機感が混在している。情報化は世界の相互理解を深めたが、局地紛争や民族・宗教等による対立や南北格差は拡大しつつある。その解決には人類の英知を結集した適切な対応が迫られている。国際化から世界化、更に地球化に向けての新たな地平が問われなければならない。トータルとしての文明を人間、社会、世界と歴史の中での検討と、思想・極論・実践と学問の関係の理解、改革を目指す。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月25日 渡邊 信 筑波大学藻類バイオマス・エネルギーステム開発研究センター長/特命教授】<br />
[未来を創造する藻類バイオマス]<br />
油脂作物、廃食用油、動物性油から製造されるバイオディーゼルは、現実的には燃料の既存需要のほんの僅かしか満たすことが出来ない。微細藻類は、燃料の世界的需要を満たす可能性を有する唯一の再生可能燃料資源と考えられている。微細藻類の1種、ボトリオコッカスは光合成を行い石油系オイルである炭化水素を生産する。またオーランチオキトリウムは従属栄養性藻類であるが、高価値の炭化水素を産生する。多種藻類バイオマス燃料化では水熱液化法を適用し、バイオ原油生産を可能とした。本講義では、これら藻類の高いオイル産生能力とそれを活かすための産業技術開発の展望を示す。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【6月1日 内田伸子 十文字学園女子大学理事・特任教授・お茶の水女子大学名誉教授】<br />
[『子どものウソは「嘘」か?―肝心なのは問うのを止めないこと―』]<br />
子どもも大人もウソをつく。子どものウソは人の思いの裏をかくような『嘘』なのだろうか?そもそも子どもは作偽の嘘をつけるのであろうか?これらの問いに答えるために、記憶、想起、想像、語りのメカニズムから検証する。心理学実験や観察を通して「嘘」という高次の虚構の創生に不可欠なpsychological essentialsを明らかにすることによって人間のこころの不思議を解き明かす。この検証の過程を支えているのは第一に、問いをもち、第二に、研究方法論を身につけ、第三に、探究し続けることである。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月8日 田嶋 幸三 日本サッカー協会副会長】<br />
[世界を目指す日本サッカー]<br />
常に、どんな時も世界を意識し、世界ナンバーワンを目指して日本サッカー協会は活動を続けている。その具体的な内容を紹介し、フレッシュマンである筑波大学の後輩の皆さんに、常に世界を目指すことの重要性を伝えたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月15日 蓮見 孝 札幌市立大学理事長・学長(筑波大学名誉教授)】<br />
[明日の社会をデザインする]<br />
日本社会は、成長期から成熟期へと大きな転換期を迎えており、次世代の担い手には、新たな夢を描き出す構想力が求められる。デザイン思考(Design Thinking)に立ち、これからの社会に向けてのビジョンや行動規範、知のあり方等について考えてみる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月22日 藤崎一郎 上智大学特別招聘教授・国際戦略顧問】<br />
[これからの日本とあなたたち]<br />
日本は、どういう国家になるかいま分かれ目にある。そしてどの途をとろうと世界との関わり合いはふえるだろう。みなさん個人個人もどの途を進まれるにせよ国際社会と関わり合いを持つだろう。それに備え、学生時代に何をしておいたらいいか、外交官としての個人的体験を踏まえお話して見たい。できるだけ一方的な授業でなく学生諸君とやりとりをしたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月29日 山海嘉之 筑波大学システム情報系 教授・サイバニクス研究センター長】<br />
[最先端人支援技術【サイバニクス】による未来開拓最前線]<br />
サイバニクスは、疾患や加齢に伴い増加する脳・神経・筋系の疾患患者の機能改善を実現する世界初のロボット医療機器の研究開発・社会実装や「重介護ゼロ®社会」を実現する革新的サイバニックシステムなど、人や社会に役立つ世界最先端の人支援テクノロジーとして展開されている。本授業では、サイバニクスによる未来開拓最前線について、様々な最新事例を交えて講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
