$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

  <h1 id="course-title">
   <span id="course">FG24761</span>&nbsp;<span id="title">安全工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生産したモノやネットワークを含むサービスが人や地域環境に危険・リスクを及ぼさないための基本的な考え方や手法を講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34761と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4 具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">安全性の理解と確保のための基礎知識と手法について講義する.特にヒューマンエラーやそれに関わるインタフェースデザインについて重点的に説明する.安全を技術的側面だけではなく,知覚的側面,社会的側面からも考えられるようにする.また,近年問題となっているネットワーク関連のセキュリティの仕組みを理解し,安全なネットワークの利用・運用に役立てられるようにする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1週:   安全性の概念,歴史の紹介,リスクの評価<br />
2週:   ハザードの同定, リスクマネジメント<br />
3週:   リスクコミュニケーション<br />
4週:   ヒューマンファクター,ヒューマンエラー<br />
5週:   UIデザイン, BadUI<br />
6-9週:人間の知覚特性及び限界<br />
10週: ネットワークとセキュリティ</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・ハザードとリスクについて理解できる<br />
・リスクマネジメント,リスクコミュニケーションについて理解できる<br />
・ヒューマンエラーの種類と要因について理解できる<br />
・人の知覚特性とUIデザインの重要性が理解できる<br />
・ネットワークセキュリティについて理解できる</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">宿題および小テストを30%,中間テストおよび授業中の発表を30%,期末テストを40%の計100%で評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">装置側の安全性については,「関連科目」である「システム信頼性工学」「安全・信頼性工学」にて講義が行われている.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">なし.講義資料は指定するアドレスに毎回アップロードするので,各自ダウンロードすること.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">本講義を元に,より発展的な内容を学習したい者のために,いくつか代表的な参考書を示しておく.全て本学の附属図書館に配架されているので,興味のある内容から読んで見ることを薦める.</p>
    <p id="ref-ref">1. 安全学入門 古田一雄・長崎晋也  日科技連出版社<br />
本講義の前半はこの本の内容を元に行われている.本講義では扱いきれなかった内容が含まれているため,より深く学習する際に有効. <br />2. 人間の許容限界ハンドブック 関邦博 他 朝倉書店<br />
本講義で扱う「人間の知覚特性及び限界」に特化してまとめられている.ヒューマンエラーに関わる人間の知覚特性について,貴重な知見が記されている. <br />3. 誰のためのデザイン?―認知科学者のデザイン原論 D.A.ノーマン 新曜社<br />
本講義で扱う「UIデザイン, BadUI」に特化してまとめられている.ユーザーインタフェースの設計論について,実例が多く丁寧に解説されている. <br />4. 体系的に学ぶインターネットセキュリティ 西井美鷹 他 日経BPソフトプレス<br />
本講義で扱う「ネットワークとセキュリティ」に特化してまとめられている.基礎的なセキュリティの仕組みが分かりやすく説明されている. <br />5. 安全工学最前線 –システム安全の考え方- 日本機械学会 共立出版<br />
「安全学入門」を補完する内容.多くの実例に沿って安全の考え方を丁寧に解説している. <br />6. ヒューマンエラー 小松原明哲 丸善株式会社<br />
本講義で扱う「ヒューマンファクター,ヒューマンエラー」に特化してまとめられている.ヒューマンエラーについて「安全学入門」「安全工学最前線」よりも詳しく解説されており,この分野を深く学習する際に有効. <br />7. ヒューマンエラー―認知科学的アプローチ J. Reason 海文堂<br />
ヒューマンエラーを別の角度から論じており,多角的な考え方を知る上で有効. <br />8. 現代の認知心理学 4 注意と安全 原田悦子 他 北大路書房<br />
安全について認知心理学の側面から深く考察しており,多角的な考え方を知る上で有効. </p>
    <p id="postref"></p>
