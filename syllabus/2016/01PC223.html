   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Contemporary business environment is very dynamic and unpredictable.
A company’s present glorious success doesn&#039;t assure anymore its future prosperity. All organizations are now facing this critical question, “How to sustainably survive in the complex business world?”
The question is challenging because the path coming to answers inherently en tails ‘CHANGE’ in organization. This course intends to find clues for the question with a focus on change management. From the course completed, students are expected to achieve following goals.
a. To understand the environmental dynamics that drive organization
   change.
b. To gain both the theoretical and practical knowledge on organization
   transformation.
c. To experience the strategic choices in a changing process of
   organization.
d. To formulate the effective strategies for organization transformation e. To enhance the executive skills and managerial tactics applicable to
   real business.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">1) Attendance and participation: 20% (10% each)<br />
2) Case analysis and discussion in class: 30%<br />
3) Final group project: 50% (Presentation: 30%, Writing: 20%) <br />
<br />
1) Attendance and participation (20%: 10% each) <br />
Since we have limited number of classes, attendance is important. Class attendance is not separable from participation. If you miss a class, you will lose your participation points. Proactive participation is highly encouraged. Your participation will be evaluated in every class and you will obtain participation points based on the quality of your answers not the quantity. More importantly, I value fair contribution of yours in class. Thus, make sure that your answer doesn’t occupy too much time by interrupting other classmates’ participation. This consideration will provide you more learning opportunities by exposing you to diverse perspectives and finally will make our class discussion more intriguing and productive.  <br />
<br />
2) Case analysis and discussion in class (30%)<br />
Business cases will be covered in class. Each group will be given some time to prepare for discussion. Active participation from each group is highly encouraged. The assigned cases can be found in the textbook (Palmer et al., 2009). <br />
<br />
3) Final group project (Presentation: 30%, Writing: 20%)<br />
The final group project will provide you opportunities to explore real business cases that went through organizational change or that are currently working on it. You may find diverse change related topics in the sectors that you or your classmates are now working for. Each group can freely choose a topic, but under the overall theme of organizational change. The topic should clearly define the issue and state the problem. To tackle on the problem stated, diverse methodological approaches can be applied. Basically, you may refer to archival data and more practical and measurable approaches such as interview or survey can be applied. Considering that you have advantages as workers, the practical approaches are strongly recommended.  <br />
On the date of presentation, make sure to prepare and submit a hard copy of the presentation. Also, your group should send a soft copy of the presentation and the wiring report (15 page length, max.) via e-mail by 6 pm of the same date.</p>
