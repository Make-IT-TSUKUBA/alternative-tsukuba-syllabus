<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31551</span>&nbsp;<span id="title">地層学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金2</span>
    <br />
    <span id="assignments">久田 健一郎, 鎌田 祥仁, 藤野 滋弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地層が記録している情報を読む。地層の概念,堆積環境と堆積物,地層形成場などについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地層学(EE31241)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地層に残された過去の記録解読と地球環境の変遷の実態等を系統的に習得し、地層学の専門家としての基礎力を会得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地質調査の方法からまとめ方、さらに地域地質の地史や環境変遷の復元など,卒業研究に取り組める力を養成する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期(1週~15週;久田健一郎)地層学の基本問題について解説する。各週授業の基本タイトルは以下の通り;地球科学の研究史と現在の地球観・層序学の基本概念・堆積場と堆積盆・堆積物の組成・堆積岩の分類・砂岩の分類とベッドフォーム・地質調査法。<br />
秋学期(1週~15週;鎌田祥仁・藤野滋弘)地層学の応用的側面について解説する。各週の基本タイトルは以下の通り;石灰岩の分類・付加体の地質学・海洋の堆積物・古環境解析法・放散虫と古環境解析・堆積相解析の基本原理・陸上,沿岸域,浅海低,深海底における砕屑物の運搬堆積作用と堆積相</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">特になし</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席と試験による</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">毎回,授業で提示された資料・文献を活用して復習するとともに,参考書などをもとに次回の授業の予習をする。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">必要な資料は毎回ビラを配布するが,参考書として以下のものを推薦する。<br />
上野健一・久田健一郎(編)地球学調査・解析の基礎 古今書院<br />
坂 幸恭(著)地質調査と地質図 朝倉書店<br />
平 朝彦(著)地層の解読 地質学2 岩波書店</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <p id="remark">地層学の基礎知識を学ぶと同時に,論理的思考法を身に付けてほしい。</p>
