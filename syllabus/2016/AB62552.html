   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本における「倫理学」に関連する文献を精読し議論することにより、「倫理」の諸問題をみずから考える基本的な姿勢を涵養することと、研究の方法およびそれに必要な基礎的な学力とを身につけることを目標とする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「倫理」とは何か、「倫理学」とは何かという根本的な問題を、「人間存在」の問題として捉え直す視座から考究した書である和辻哲郎『倫理学』を読解することにより、ものごとに対する見方・考え方の柔軟性を修養する。授業では、発表者が担当範囲について検討し、みずからの考察を加え、それに基づく議論を展開する。また、教科書の論旨を踏まえながら、一定のテーマについてディベート形式で討論することなども予定している。<br />
 本授業では、『倫理学』本論第一章第三節までを取り扱い、精読・議論することになる。それ以降の箇所は、秋学期「倫理学演習IIIb」において扱うので、あわせて受講すると理解が深まる。</p>

    <p id="posttopics">[全体を通じて]<br />
 和辻哲郎が企図した倫理学の意義と方法が概括されている『倫理学』の序論を精読することにより、和辻がそれまでの西洋哲学・倫理学に対しいかなる点を批判したのか、さらに、みずからはどのような視座から「人間」について考究したのかを学ぶ。続く『倫理学』本論第一章からは、序論で示された方法論および意義に基づき、具体的な思索が展開される。ゼミ形式での議論を通じてこれを理解し、みずから倫理学に取り組む姿勢や方法、あるいはその視点を身につけることができるように授業を展開する。(なお、上記授業計画に示した『倫理学』の頁数・行数は、以下に示す教科書のものである)</p>
