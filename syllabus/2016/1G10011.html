  <h1 id="course-title">
   <span id="course">1G10011</span>&nbsp;<span id="title">アカデミック・コミュニケーション1-伝えるための基礎-</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学での学問に高い専門性が求められるが、一方で異分野との積極的な交流がなければ新たな道を開拓することはできない。そして、そのためには研究の本質を分かり易く伝える能力が求められる。本講義では、筑波大学の伝統である異分野融合の基本となっている学問の世界でのコミュニケーションの基本を考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)平成23年度までの「テクニカルライティング」、および平成26年度以前に総合科目IIの1C10081 アカデミック・コミュニケーション1、1C10091アカデミック・コミュニ ケーション2の単位を取得した学生の履修は認めない。【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">G</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">大学は、レポートや論文などの書き物、セミナーや学会での発表などのプレゼンテーション、研究室内 外での様々な議論や討論などを通して、学術的な内容でのコミュニケーションを行う場と考える事もできます。そこで、科学や事実を伝えるために必要な考え方、考えたり伝えたりすることとはどのような事なのかを探ります。また、気持ちよく伝えるために役立つスキルについても解説します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 学問的内容を伝えるための基本を理解する。<br />
2 コミュニケーションスキルを習得する<br />
3 分かり易く伝えるための方法を習得する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">表現,コミュニケーションスキル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 袰岩奈々 心理カウンセラー】<br />
[伝えたいこと、伝えること、そして伝わること]<br />
コミュニケーションには送り手と受け手がありますが、相手に思い通りに伝える事を阻む、いくつかの障壁があります。伝えたいことを明確化、言語化するまでを中心に講義します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 野村港二 教育イニシアティブ機構】<br />
[事実を伝える、科学を伝える]<br />
伝えたいのはデータだけですか、データに基づくインフォメーションですか。データとインフォメーションについて考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 掛谷英紀 システム情報系】<br />
[学問とは何か、科学とは何か]<br />
科学と似非科学の境界を定義づけることで、学問に携わる者が守るべきルールを論じます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 掛谷英紀 システム情報系】<br />
[様々な知識の融合]<br />
現実社会における複合的な問題に対して、種々の専門分野に細分化された学問の知見をどう生かしていくかを考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 野村港二 教育イニシアティブ機構】<br />
[発想法]<br />
今学期の講義では、伝えるための方法や、そもそも伝えるとはどのような事なのかを考えます。第一回は、考えを言葉にしてまとめることに焦点をあてます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 阿部淳一 ピーター 生命環境系】<br />
[学問の源流 (語源から考える)]<br />
系や技術系の専門用語には、ラテン語やギリシア語を語源とするものが多い。ヨーロッパ人とのコミュニケーションでは語源を知っていることが常識とされている。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 宮﨑明世 体育系】<br />
[動きを伝える、教える]<br />
動きを人に伝えるのは難しいもの。体育の授業では「運動を人に伝える」ことが大切な要素になる。教科教育の視点から「伝える」を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 森山裕充 東京農工大学】<br />
[聞き手を納得させるには]<br />
プレゼンテーションの目的は、聞き手を納得させることです。ケーススタディにより様々な場面や状況を想定したプレゼン方法について考えます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 野村港二 教育イニシアティブ機構】ーション(学問におけるコミュニケー[<br />
[学問におけるコミュニケーション]様々な場面でのコミュニケーションが、大学での研究活動に欠かせないことを確認します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 野村港二 教育イニシアティブ機構】<br />
[対面でのコミュニケーションのスキル]<br />
聴き方や伝え方には人それぞれの癖があります。効果的に聴き、伝えるためのスキルを紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
