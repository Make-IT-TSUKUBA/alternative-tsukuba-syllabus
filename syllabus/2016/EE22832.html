<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE22832</span>&nbsp;<span id="title">環境動態解析学演習C</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春B秋A 集中</span>
    <br />
    <span id="assignments">浅沼 順, 辻村 真貴, 山中 勤, 河内 敦, 福島 武彦, 恩田 裕一, 松下 文経, 加藤 弘亮, 高橋 純子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水文学および環境動態解析学に関する基礎的文献の講読を中心として、そこで提示される問題点や研究法について討議する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「水文科学演習(EE22642)」および「地球環境システム学演習C(EE41192)」を修得済みの者は履修できない。<br />EE22622と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「大気圏・水圏・岩石圏で生起する諸現象とその動態プロセス、及びそのような地球環境を舞台に展開される人間活動などを多角的に探求し、総合的な知識と思考力を身に付ける」に関連。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">(1) 卒業研究に関する発表に参加し,これを批判的に検討し討議することで方法論や論文の取りまとめ方法についての理解を深めるとともに,自身の発表能力を高められること。<br />
(2) 水文科学に関する論文を購読し,そこに記述されている背景,目的,方法,結果・考察をポスターとして取りまとめ,参加者が理解できるように紹介できること.<br />
(3) 論文紹介を批判的に検討し討議することで方法論や論文の取りまとめ方法についての理解を深められること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">水循環,降雨流出,蒸発散,流域,エネルギー収支,水収支,物質収支・循環,環境システム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">4年生による卒業研究の進捗にあわせ、下記のように非定期的(主に、春・秋C学期や休業期間中)に実施する。時間も75分/回になるとは限らない。詳細は第1回の授業で周知する。<br />
受講者は、各担当教員に指導の下、ポスター発表形式による論文紹介を行う。また、4年次の研究室配属にあわせて、指導教員の指導の下、卒業研究の方針発表を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>----------------------------------------------------<br />
卒論中間口頭発表の討議<br />
日時:7月4日4,5限<br />
場所:総A110公開講義室</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>----------------------------------------------------<br />
卒論中間ポスター発表の討議<br />
日時:9月26日4,5限<br />
場所:総A107プレゼンルーム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>----------------------------------------------------<br />
卒論最終口頭発表<br />
日時:12月19日5,6限<br />
場所:総A110公開講義室</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>----------------------------------------------------<br />
論文紹介ポスター発表と討議<br />
日時:1月24日4,5限<br />
場所:総A111セミナールーム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>----------------------------------------------------<br />
卒論方針発表と討議<br />
日時:2月14日4,5限<br />
場所:総A110公開講義室<br />
----------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">論文紹介ポスター発表の指導担当教員は、11月~12月に行う研究室配属希望調査結果を考慮して12月下旬までに決定し、周知する。<br />
卒論方針発表は、配属先の指導教員の指導の下、準備を行う。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「水文科学演習C」履修者は「水文科学実験A,B」、「水文科学演習A,B」を、「環境動態解析学演習C」履修者は「環境動態解析学実験」「環境動態解析学野外実験」「環境動態解析学演習A,B」を併せて履修すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">原則全ての回への出席を義務付ける。<br />
それに加えて、討議への参加状況および発表内容により総合的に評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">水文科学、地球科学全般に関する数多くの論文を読み理解を深めること。各種セミナー・学会等に積極的に参加し、研究発表手法を学習すること。</p>
  </div>
