<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講座は、日本の戦国期の武家権力の実像を東国を中心に明らかにしようとするものである。まず南北朝・室町期の東国の政治秩序の中心であった鎌倉府に注目し、独自の秩序を持って東国社会が展開していたことを論じる。さらに鎌倉府体制を継承して古河公方を中心とする政治秩序が成立し、それと結びついて小田原北条氏が権力を形成することを考察する。そして、それに対抗する核として上杉氏と佐竹氏が権力を形成することを論じる。そして、統一政権の登場とそれとの対峙を考えながら戦国期の武家権力を考察する。また、視点を東国の権力に限定することなく、畿内・西国の権力に関する研究成果を踏まえながら戦国期の武家権力の実像を考察してみたい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
