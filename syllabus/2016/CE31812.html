<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">CE31812</span>&nbsp;<span id="title">ソーシャルワーク演習II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高齢者介護・高齢者家族支援事例を題材とした具体的な相談援助場面及びグループワークを想定した実技指導を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。ソーシャルワーク演習Iと併せて履修すること。2012年度までのCE31362と同一。教室はオリエンテーション時に指示する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1)ソーシャルワーカーとして、相談援助実習をおこなうための専門的相談援助の基本的知識、技術、態度について習得する。<br />
2)相談援助の知識と技術に関わる他の科目との関連性も視野に入れつつ、社会福祉士に求められる相談援助に関わる知識と技術について、次に掲げる方法を用いて、実践的に習得するとともに、専門的援助技術として概念化し、理論化し体系立てていくことができる能力を涵養する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">I ケースマネジメントとケアマネジメント<br />
 1) ケースマネジメントの技法と実例<br />
 2) ケアマネジメントの技法と実例<br />
II アウトリーチ<br />
 3) アウトリーチの技法<br />
 4~5) アウトリーチの実例<br />
III 相談援助における社会的資源の活用<br />
 6) 社会的資源の活用の意義、方法<br />
 7) 社会的資源の活用例<br />
 8) 社会資源開拓(ボランティア)の例<br />
 9) ネットワーキングの意義、方法<br />
 10)  家族、近隣、地域のネットワーキングの実例<br />
 11) サービス提供者間とのネットワーキングの実例<br />
IV 集団を活用した相談援助<br />
 12) 集団による相談援助の意義と種類<br />
 13) 社会的関係作り、介護予防を目指した活動例<br />
 14) 当事者のエンパワメント向上等、能力開発を目指した活動例<br />
 15) 心理的アプローチによる高齢期の活動例<br />
 16) 介護者や家族の会の活動例<br />
V スーパービジョン<br />
 17)  スーパービジョンの意義、方法<br />
VI 事例検討<br />
  18~20)提示された事例について、アウトリーチ、社会的資源の<br />
   活動、ネットワーキング、集団の利用などの適用を検討する。</p>
