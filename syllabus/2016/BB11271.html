$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">犯罪という社会現象を素材にして、社会学的なものの見方・考え方を解説する。したがって、「犯罪をなくす」という当為の問題としてではなく、「犯罪をとおして社会を知る」という存在の問題として犯罪現象を扱う。とくに少年犯罪を題材として取り上げ、その増減について考察する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">犯罪現象を素材に社会学的なものの見方について理解することを目指します。とくにこの講義では少年犯罪を題材として取り上げ、その今日の動向とその背後にある社会的要因について考察を行ないます。あわせて、社会のなかで私たちが犯罪現象に接することの意味についても考えたいと思います。</p>
