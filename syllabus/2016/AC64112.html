<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[生命・感性文化論演習]じぶんの身体に問いかけることで、生命とは何か、それは文化、芸術とどう関係しているか考えるための文献を講読する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ナルシシズムを越えて。。。晩年のフーコー研究。私たちは自己との関係をどのように考えればよいのでしょうか。<br />
「パノプティコン」でのみ知られるフーコーは、晩年に「自己と自己との関係」「自己に対する実践」「生存の美学」といった、一見ナルシシズム的な問題を取り扱っていました。その意義は最近の研究でようやくわかってきました。この授業では、フーコーの晩年のテクストを精読することで、ナルシシズムの徹底化があたらしい「アンチ・ナルシス」へとつながることを考えてみたいと思います。『フーコー・コレクション5』(ちくま学芸文庫)から、プリントで、出席者の関心も考慮しながら、いくつかの論文を輪読します。解する。</p>
  </div>
