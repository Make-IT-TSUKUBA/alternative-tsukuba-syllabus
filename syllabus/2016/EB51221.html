  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">草や樹が子孫を残すために行っている実に様々な繁殖戦略を紹介した上で、それを理解する基本となる理論の概説、生態学に分子生物学的な手法を取り入れた分子生態学の最新成果の紹介、生物多様性保全問題についての解説を行う。また、花粉の運搬を担うポリネーターと植物の利害の不一致という観点から、動物の採餌行動をつかさどる原理やその認知生理学的基盤に関する知見をもとに、花がたどった進化をさぐる「花生態学」の最近の潮流を紹介する。</p>
  </div>

   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />多様性コース</p>

   <p id="aim">草や樹が子孫を残すために行っている実に様々な繁殖戦略を紹介した上で、それを理解する基本となる理論の概説、生態学に分子生物学的な手法を取り入れた分子生態学 の最新成果の紹介、生物多様性保全問題についての解説を行う。また、花粉の運搬を 担うポリネーターと植物の利害の不一致という観点から、動物の採餌行動をつかさど る原理やその認知生理学的基盤に関する知見をもとに、花がたどった進化をさぐる 「花生態学」の最近の潮流を紹介する。</p>
