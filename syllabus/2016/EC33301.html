  <h1 id="course-title">
   <span id="course">EC33301</span>&nbsp;<span id="title">流域保全学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土砂災害,水災害あるいは環境問題に対処し,流域を保全していくためには,そこでの自然現象,人間活動,およびそれらの関わりについての深い理解が不可欠である。この講義では上流から下流への水・土の移動現象を論じるとともに森林・生態系への影響,災害対策について人間活動との関わりから解説する。また,流域保全に関する海外の事例も紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">流域で起こる水・土砂の移動現象と, それらによって引き起こされる災害, そしてその対策法を, 総合的に学ぶ. 自然現象, 人間活動, 災害および環境の相互関連の理解を深めることで, 流域空間を安全かつ適切に管理する方法を考察できるようになる. <br />
 流域で生じる諸現象を広域で把握・表現するために必要な計測技術、例えばリモートセンシングや地理情報システム(GIS)の基礎も学ぶ.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">流域保全,水循環,土砂移動,森林,土砂災害,災害対策,土石流,流砂,リモートセンシング,物理学,情報工学,生態学,環境科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は「流域保全」についての概論(堀田担当)と, 井川演習林など実流域での観測データに基づいた講義(山川担当), および, リモートセンシング技術やGIS, 時系列データの解析法など, 実際の流域を調査する際に必要な技能に関する講義(奈佐原担当)からなる.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本の国土の変遷(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林と水循環の関係I(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>森林と水循環の関係II(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>山地における土砂移動現象I(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>山地における土砂移動現象II(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>土砂災害の対策(堀田担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>数値標高モデルの取り扱い(奈佐原担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>時系列データの解析(奈佐原担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>森林流域での水文・土砂流出観測(山川担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>流域保全と井川演習林(山川担当)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">本学の井川演習林を、実例として積極的に取り上げる。講義終了後、引き続き春C学期に行われる「森林流域工学実習」では、実際に井川演習林に行き、本講義で学んだことを実地に確認し、理解を深めることができる。また、秋AB学期では、本講義と「森林流域工学実習」での経験を踏まえて、流域管理の背景にある理論的な基礎を「水文学」で学ぶ。このように、「流域保全学」「森林流域工学実習」「水文学」は、一貫したテーマと体系性を持って組み立てられる。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">(1) 春C学期の「森林流域工学実習」の履修を強く推奨する。<br />
(2) 秋AB学期の「水文学」の履修を強く推奨する。<br />
(3) 測量学, 測量学実習, 基礎数学I・II, 物理学I・II, 数理科学演習, 統計学入門, 統計学基礎演習, 実用解析I・II, 実用解析演習, 流れの科学, 水理学, 環境工学実験などを履修しておくことが望ましい.<br />
(4) 計算機を使う課題を伴うので, 計算機, 特に統計解析ソフト「R」を学んでおくことが望ましい。</p>
  </div>
