  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Business strategy is the scenario or playbook for transforming an organization from its present state to a future desired state. This course is designed to provide students with a framework for environmental analysis, and development and implementation of business strategy. Classes will be a mixture of lecture and critical discussion of theory and practical cases.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />主専攻必修科目</p>
  </div>

Case method<br />

Simulation</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Accept change<br />
Commitment to success<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Gather information<br />
Analytical orientation<br />
Creative thinking<br />
Strategic planning<br />
<br />
[Implication]<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Business Strategy is to define What Value Proposition you provide Which Customer Segment(s) in Which Delivery Channel with comprehensive understanding of the industry you compete in and of your company.  This course is designed to provide students with a framework to understand the industry and the company, and development of business strategy.  Precisely, students will understand 1) how to make strategic choices and decisions, 2) how to develop competitive strategy in different industries and 3) top management perspectives when developing business strategy.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1.	Introduction to Business Strategy and Strategic Analysis<br />
・	What is Business Strategy?<br />
・	The Business Strategy Development Process<br />
・	Basic Tools and Framework in Strategy Development<br />
・	Introduction to Case Method<br />
<br />
Readings:<br />
・	Competitive Strategy, Chapter 1<br />
・	The Case Study Handbook: How to Read, Discuss, and Write Persuasively About Cases, Chapter 1 – 7<br />
・	Case: Adolph Coors in the Brewing Industry<br />
<br />
2.	How to Make Strategic Choices<br />
・	Cost Leadership Strategy, Differentiation Strategy, Focus Strategy<br />
<br />
Readings:<br />
・	Competitive Strategy, Chapter 2 (and 3 to 8 as supplement/optional)<br />
・	Case: Southwest Airlines<br />
<br />
3.	Competitive Strategy in Different Industries<br />
・	Competitive Strategy in fragmented industries, emerging industries, declining industries, and global industries<br />
<br />
Readings:<br />
・	Competitive Strategy, Chapter 13 (and 9 to 12 as supplement/optional)<br />
・	Case: Nissan Motor Co. Ltd<br />
<br />
4.	How to Develop Strategic Decisions<br />
・	Vertical integration<br />
・	Capacity expansion<br />
・	Entry into new business<br />
<br />
Readings:<br />
・	Competitive Strategy, Chapter 14 (and 15 to 16 as supplement/optional)<br />
・	Case: Coca-Cola in 2011<br />
<br />
5.	Group Project Presentations<br />
・	To be communicated to students</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">Submission of Course Papers</h2>
   <p id="prepostworks">Submit a hard copy of your Individual Report to the Instructor in class and the Group Project Presentation to the Report Box (#330) next to the Academic Service Office on the 3rd floor.  Late submissions will not be accepted.<br />
・	Individual Report on each case in the class of #2, #3 and #4 (#2; Southwest Airline, #3; Nissan and #4; Coca-Cola), which would include (but not limited to) the following items;<br />
・	Overview of industry and company<br />
・	Issues and challenges for the management<br />
・	Options for the management<br />
・	Your recommendation and rationale<br />
・	Such Individual Report should be A4 size 2 pages (max. 3 pages) in WORD with dotted points structure (instead of narrative structure)<br />
・	The Group Project Presentation should have team member names on top page<br />
・	Each team must submit its Group Project Presentation by the end of February 19th (Wed)<br />
・	Three or four teams will be selected to present the slides at the Class #5 (20 min. for presentation and 10 min for Q&amp;As)<br />
・	There is no limit in the number of slides for the Group Project Presentation but you need to ensure you can present it in 20 min.</p>
