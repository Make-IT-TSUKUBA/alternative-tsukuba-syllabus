  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ネットワーク社会において新たに発生するようになった法的諸問題に接しながら、法律学の体系に関する主要な概念や法理に基づいて習得し、ネットワークにおいて現実に発生している諸問題の現状と法的対応について講義する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note"></p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報化社会が直面する法的諸問題、特にインターネットのめざましい発達がもたらした法的諸問題に関する基礎的な知識、理解を得るとともに、問題を法的に考える際の視点やバランス感覚を身につけることが目標です。<br />
インターネットの発達により、「表の側面」として、社会のあらゆる場面における利便性が向上しました。その反面、「裏の側面」として、様々な弊害や法的諸問題が出現しました。こうした現代的諸問題への対応を法的に考える際には、ときには憲法に立ち返りつつ、問題の本質を見据えた検討が必要です。そこで、本授業では、情報化社会の利便性だけを優先するのではなく、各事象で問題となっている対立利益が何であるかを検討し、情報に関わる各法に則し、問題の検討手法を身につけることを目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のテーマをもとに、情報に関する法的諸問題についての講義を行います。講義ではグループワークを取り入れる予定です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>情報法基礎<br />
情報と法に関する概説を行います。また、情報の規制と保護について、憲法的視点からの検討方法を説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>個人情報保護法、番号法<br />
個人情報保護法、番号法といった個人情報に関する法律の概要を説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>インターネットによる人権侵害<br />
名誉毀損、プライバシー侵害など、インターネットによる人権侵害の類型と違法性の判断基準について、おもに裁判例をもとに説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>著作権法、不正競争防止法<br />
著作権法及び不正競争防止法の概要を解説します。そのほかの知的財産法についても、情報法の観点から説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>プロバイダ責任制限法<br />
インターネットにおける権利侵害について、情報の削除請求、情報発信者の開示請求について説明します。インターネット時代の新しい人権として、いわゆる「忘れられる権利」についても説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>電子契約法・特定商取引法<br />
インターネット取引における消費者保護の制度として、電子契約法、特定商取引法、特定電子メール法などの概要を説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>インターネットと刑事法<br />
刑事法の基礎知識を復習するとともに、インターネットの犯罪行為に対する刑事罰の現状を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>国家情報に関する法<br />
国家が保有する情報に関する法として、情報公開法、公文書管理法などの概要を説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>図書館と情報法<br />
図書館設置に関する根拠法令を説明し、図書館における資料の取扱いと各種情報法との関係について説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>グループワーク<br />
社会で起きている情報関係の事例を参考に課題を設定し、数人のグループ毎に法的対応方法を検討してもらいます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">この授業では、権利侵害の問題に加え、法制度(条文)の解説を行います。条文解釈は、1つ1つの文言の意味内容を判例等に照らして理解していくという地道な作業です。履修登録の際にはこの点を十分に認識して下さい。</p>
   </div>
