<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC33101</span>&nbsp;<span id="title">食品プロセス工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木2,3</span>
    <br />
    <span id="assignments">北村 豊</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">食品の品質や安全性を損なうことなく,効率よく生産・加工するプロセスについて,その工学的基礎理論を解説する。また食品プロセス工学が独自に体系化しなければならない要素技術の開発について展望する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">食品工業における代表的な加工操作(単位プロセス)の基礎理論の知識と応用力</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食品工学,単位操作,加工技術,食品物性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>食品プロセス工学の概要:単位操作、単位、物質収支、物理量(佐竹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>食品の伝熱プロセス:伝導、対流、放射(佐竹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>食品の乾燥・貯蔵プロセス:乾燥特性曲線、CA貯蔵、調湿、飽和空気(佐竹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食品の冷蔵・冷凍プロセス:冷蔵、冷凍、冷凍サイクル、凍結曲線(佐竹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>食品の品質評価:感性工学、摂食時の生体反応、官能評価(佐竹)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>食を支えるポストハーベスト技術(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>粉粒体操作(籾すりと精米/搬送,選別,貯留/粉砕)(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>拡散操作(空気調和と湿り空気/乾燥/蒸留,抽出,吸着)(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生物的操作(微生物反応/酵素反応)(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>食の安全(危害要因とその検出/加熱殺菌/分離,包装/管理システム/食の安全の実践における課題)(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">流れの科学、熱・物質移動の科学、応用力学を履修してあれば理解を助ける。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験(65%),レポート(20%)及び出席状況(15%)で総合評価する。但し、出席率70%未満の者やレポート未提出者には単位を与えない。 <br />
備考</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 後半5回は非常勤講師による授業を予定。 <br />2. 北村担当回では、農産食品プロセス工学(文永堂出版)を使用します。試験でも使用しますので必ず購入していただきます。著者割引で購入するため第一回目の授業で数を取りまとめます。 </p>
    <p id="posttext"></p>
   </div>
