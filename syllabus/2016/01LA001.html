$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、法令・判例・文献のリサーチ方法およびリサーチに必要な基本的な知識を正確に身に付けることができるよう、各ツールを比較・評価しながら例題を混ぜて講義する。リサーチのほか、先行研究の引用作法についても解説する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法情報(法令・判例・文献)を調査する技能(リーガル・リサーチ)は、段階を踏んで体系的に学ぶことで、より早く正確に身に付けることができます。<br />
本講義では、リーガル・リサーチに必要な基本的知識、ツール(資料・データベース)の種類と特徴について学びます。また、各ツールを比較・評価しながら、講義と実習を繰り返すことで検索手法を訓練します。リサーチ知識の定着のため、数回検索課題を出します。課題は、次回の講義までにメールで提出して頂きます。次回の講義の最初に模範解答を示し、課題の解き方について、検索ツール、キーワード、検索式等に注意しながら解説します。<br />
修士論文執筆の際には、重要な先行研究(文献)、判例・法令を見落とさないことが大切です。それらを見落とさないよう、自分自身の力で適切なツールを選択し、効率的な検索ができるリサーチの技術を身に付けることを目標とします。また、検索した文献の引用作法も学びます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1・2回 情報倫理及びリーガル・リサーチについて<br />
最初に、筑波大学eラーニングシステム「INFOSS情報倫理(速習版)」について、内容・アクセス方法について解説する。なお、本講義の終了までに、「INFOSS」の修了テストを受けておくこと。<br />
先行研究のリサーチとそのスキルを鍛錬することの必要性について学ぶ。書誌、索引、目録を駆使した図書館活用術・インターネット活用術について説明する。修士論文執筆・レポート作成の手順を確認し、修士論文を書くために必要なリサーチの注意、参照文献(引用文献・参考文献)の作法を習得する。また、法情報の種類・情報媒体の特性について説明し、2回目以降の講義につなげていく。<br />
<br />
第3・4回 法令について<br />
法令リサーチに必要な基礎知識(法令の種類、公布、施行、改正、条文の構成、一部改正、法令番号など)を理解する。法令が収録されるツールの種類と特徴を理解する。<br />
最新法令、改正法令、過去法令などさまざまな時点での法令検索方法について説明する。<br />
法令の課題を出す。<br />
<br />
第5回 法令について・判例について<br />
法令課題の解説を行う。<br />
判例リサーチに必要な基礎知識(日本の裁判所、裁判の種類、事件番号、判例が収録されるタイミングなど)を理解する。<br />
<br />
第6・7回 判例について<br />
判例が収録されるツールの種類と特徴を理解する。<br />
最新判例、過去判例、重要判例、判例集に掲載されない判例等について、具体例をあげて判例検索の方法を説明する。また各データベースの収録の違いなどに触れ、検索のコツを紹介する。<br />
判例の課題を出す。<br />
<br />
第8回 文献について<br />
判例課題の解説を行う。<br />
法令・判例に関連する文献(法令解説、コンメンタール、判例評釈、判例解説)について理解する。関連分野の図書と論文について、それぞれの探し方の違い、入手方法、検索方法について説明する。文献が収録されるツールの種類と特徴を理解する。<br />
文献の課題を出す。<br />
<br />
第9・10回 文献について・リサーチ演習・まとめ<br />
文献課題の解説を行う。<br />
第1回から第9回までの講義をもとに、データベースを使って各々のテーマの検索に取り組む(検索演習予定)。</p>
