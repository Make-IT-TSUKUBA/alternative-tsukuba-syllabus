<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA182</span>&nbsp;<span id="title">経営戦略・組織特論</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営学の分野における最近のテーマについて,学内・学外から講師を招き,多面的な視点で講義を行う.戦略的な企業間関係,コーポレートガバナンスの変化が経営組織にあたえる影響,事業のサービス化をベースとした企業モデルの構築,などのテーマを予定している.</p>

   <div id="topics">
    <p id="pretopics">経営系のM1学生は、いつも研究進捗が遅くなりやすいので、2014年3月開催予定の概要発表会前に研究方向について、学生に発表してもらい、教員が指導を行います。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">備考:<br />
・発表者は、発表の中で<br />
 ・キー・リサーチ・クエスチョンの確認<br />
 ・既存研究(関連分野における今までの研究の流れ)<br />
 ・底本になる論文等の説明(サーベイ研究のキーとなる論文の内容発表)<br />
 ・研究デザイン(ケースならアクセス先確保はどうしているのか?統計データなら入手可能なのか?見通しは?)<br />
 ・もし予備的な研究調査/データ整理の結果があるのであれば、その紹介などを、まとめて発表してくれればいいと考えています。</p>
