<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">マスメディア研究、情報社会研究について学ぶ。2016年度開講予定。
概要:1.マスメディア研究、情報社会研究の基礎を学ぶ。2.マスメディア研究、情報社会研究の背後にある価値観・社会観・世界観に焦点をあてる。3.「事実」と「フィクション」の関係に注目し、ニュースや広告などの意味を読み解く。4.日中のメディア観と背後にある価値観・社会観・世界観の比較をおこなう。5.(4と関連し、時間の許す限り)戦前戦後の小津安二郎(晩春)の映画や戦中の日本映画(田坂具隆の『5人の斥候兵』など)、稲垣浩、黒澤明などの映画を見ながら、日本人の価値観について考える。日本的悲しみの思想や運命感・無常観などと日本的社会のありかたについて考える。映像の中にこのような価値観、世界観がどのように反映されているか考える。 こうした価値観や身体感覚・身体図式が日本の社会・技術・科学のありかたにどう関わってきたかについても考える。</p>
