  <h1 id="course-title">
   <span id="course">1D19011</span>&nbsp;<span id="title">情報技術と数理工学</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数理工学は情報技術を高度化する際の鍵を握るが,我々の言葉がコンピュータの中でどのように理解・処理されるのか,インターネットなどを通して送受信される画像・音響データがどのように加工・軽量化されるのか,インターネットなどの複雑ネットワークの特徴がどうやって分析されるのか,その数理的な仕組みを概観し,あわせて数理工学の基礎となる最適化とシステム制御について平易に講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報メディア創成学類学生の受講は認めない.【受入上限数120名】<br />(創成開設)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">数理工学の基礎となる最適化とシステム制御を入門的に解説し,情報システムにおける重要な応用例として自然言語処理,画像・音響データ圧縮,複雑ネットワーク分析の数理的な仕組みを理解させ,社会インフラとしての情報システムに対する教養を深めさせる.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1) 数理的工学の基礎となる原理を把握し,<br />
(2) 数理的工学の情報技術への応用に対して知識を広め,<br />
(3) 社会インフラとして情報システムに対する教養を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数理最適化,システム制御,自然言語処理,画像・音響データ圧縮,複雑ネットワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">情報システムは,社会インフラとして役割をますます拡大してきており,今やそれ自体が社会の中心となりつつある.これに伴い,情報システムの大規模化・複雑化が進行し,さらなる情報技術の高度化が求められている.そこで鍵となるのが数理的アプローチであるが,この講義では,我々の言葉がコンピュータの中でどのように理解・処理されるのか,インターネットなどを通して送受信される画像・音響データがどのように加工・軽量化されるのか,インターネットなどの複雑ネットワークの特徴がどうやって分析されるのか,その数理的な仕組みを概観し,あわせて数理工学の基礎となる最適化とシステム制御についても平易に講義する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【第1週 久野 誉人:システム情報系】<br />
[数理最適化入門1]<br />
数理最適化とは何か.インターネット・サービスとしてポピュラーな路線情報サイトを例に,数理最適化問題の典型例である最短路問題の定式化とその解法について解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【第1週 久野 誉人:システム情報系】<br />
[数理最適化入門2]<br />
最短路問題を一般化した線形計画問題について,古典的なダイエット問題を例に定式化と解法について議論したのち,線形計画問題の応用と一般化についても解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【第2週 河辺 徹:システム情報系】<br />
[システム制御の基礎数理1]<br />
制御の目的,概念,システムの実現(製品化)の流れについて数理工学的な観点や最適化との関係から概説するとともにシステムのモデル化について取り上げる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【第2週 河辺 徹:システム情報系】<br />
[システム制御の基礎数理2]<br />
モデル化されたシステムに対する制御系デザインについて,その問題設定や解法(設計方法),特に最適化と密接に関係する最適制御法を中心に事例を交えて概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【第3週 山本 幹雄:システム情報系】<br />
[自然言語処理の基礎数理1]<br />
人間の言葉(自然言語)の曖昧さを計算機がどのように処理しているのかについて数理工学的な観点から概説する.今回は,例として日本語の単語分割について取り上げる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【第3週 山本 幹雄:システム情報系】<br />
[自然言語処理の基礎数理2]<br />
計算機による翻訳(例えば、英日翻訳)を題材に,自然言語の曖昧性が どのように確率的にモデル化され,最適化問題として翻訳実行が行われるかについて概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【第4週 徳永 隆治:システム情報系】<br />
[画像・音響データ圧縮の基礎数理1]<br />
写真,動画,音楽等を記述するデジタルデータの特徴的な数理構造を説明し,これを加工し,軽量化するための予測・変換符号化およびエントロピー・算術符号等の要素技術を解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【第4週 徳永 隆治:システム情報系】<br />
[画像・音響データ圧縮の基礎数理2]<br />
インターネットのWEBブラウザを例に,各種画像・音響フォーマットのデコーダとその実装について説明し,伸長されたデータが,デジタルコンテンツにいかに利用されるのかを解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【第5週 津川 翔:システム情報系】<br />
[複雑ネットワークの基礎数理1]<br />
インターネットや World Wide Web,ソーシャルネットワークに代表される複雑ネットワークの構造的な特徴を分析する手法について概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【第5週 津川 翔:システム情報系】<br />
[複雑ネットワークの基礎数理2]<br />
複雑ネットワークを分析する数理的手法の実問題への適用例を紹介する.特に,インターネットの障害に対する耐性の分析,ウィルスの伝搬現象の分析を事例として取り上げる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
