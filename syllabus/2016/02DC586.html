<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC586</span>&nbsp;<span id="title">先史学研究III B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>
    <br />
    <span id="assignments">三宅 裕</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類社会の適応戦略について幅広い視点から考察し、先史学の方法と理論について理解を深める。世界の各地域における冶金術の発展の様相について検討しながら、世界的な視野から冶金術の意義について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度開講せず。<br />2018年度より2年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">新大陸、西アジア、南アジア、ヨーロッパなど世界各地域における冶金術の発展の具体的状況を把握することで、世界的な視野からこのテーマにアプローチできるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">具体的な各地域の冶金術の様相についてまとめられたテキストの章を読み、受講者がその内容についてまとめ、それを受けて議論していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>新大陸の冶金術1 テキスト第13章:Copper Working Technologies, Contexts of Use and Social Complexity in the Eastern Woodlands of Native North Americaを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>新大陸の冶金術2 テキスト第14章:Mesoamerican Metallugy, the Perspective from the Westを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>新大陸の冶金術3 テキスト第15章:Andean Metallugy in Prehistoryを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>西アジアの冶金術1 テキスト第20章:Organization and Specialization of Early Mining and Metal Technologies in Anatoliaを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>西アジアの冶金術2 テキスト第21章:Who Dunnit? New Clues Concerning the Development of Chalcolithic Metal Technology in the Southern Levantを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>西アジアの冶金術3 テキスト第22章:Ancient Metallurgy in the Caucasus from the Sixth to the Third Millennium BCEを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>西アジアの冶金術4 テキスト第23章:The Emergence of Complex Metallurgy on the Iranian Plateauを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>南アジアの冶金術1 テキスト第24章:Production and Consumption of Copper-Base Metals in the Indus Civilizationを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>南アジアの冶金術2 テキスト第25章:Early Metal in South India:Copper and Iron in Megalithic Contextsを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ヨーロッパの冶金術1 テキスト第16章:Production Networks and Consumer Choice in the Earliest Metal of Western Europeを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ヨーロッパの冶金術2 テキスト第17章:Aspects of Metalworking and Society from the Black Sea to the Baltic Seaを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ヨーロッパの冶金術3 テキスト第18章:Early Metallurgy in the Central Mediterraneanを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>アフリカの冶金術 テキスト第19章:Cairo to Cape, The Spread of Metallurgy through Eastern and Southern Africaを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ユーラシアの冶金術 テキスト第26章:Metals, Society, and Economy in the Late Prehistoric Eurasian Steppeを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>東アジアの冶金術 テキスト第27章:Metallurgy in Ancient Eastern Asia, Retrospect and Prospectsを読み、受講者がその内容について発表する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
