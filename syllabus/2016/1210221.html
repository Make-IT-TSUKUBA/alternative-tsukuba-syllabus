                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">・国際人として、自国の文化と歴史、礼儀作法の成り立ちを理解し、正しく伝えられる知識を身に付ける
・また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する
・言語や宗教、文化や歴史が違えばマナーもまた国によって異なるのは当然である、という認識のもと、互いの習慣やしきたりの違いを尊重しあって基本となるプロトコールの原則を心得る
・2020年東京大会に向けて開催国日本のボランティアとして必要なグローバルマナーを学ぶ</p>
  </div>

   <p id="outcomes">3<br />

・また諸外国の習慣やマナーを尊重して、異文化コミュニケーションの原点を理解する<br />

・2020年東京オリンピック・パラリンピックに向けて、開催国日本のホスト役として如何に行動すべきか、誇りあるグローバルマナーを学ぶ<br />
