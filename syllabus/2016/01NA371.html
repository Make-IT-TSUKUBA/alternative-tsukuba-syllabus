<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA371</span>&nbsp;<span id="title">労働法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 土5,6</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">(1) 労働判例の分析の講義と,(2) 事例演習(法律文書作成) に基づく討論の2 部構成により, 労働法の基礎的知識を確認するとともに, 労働事件の事案処理能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">ケーススタディを通じて, 労働事件において法曹実務家に求められる基本的な素養を習得することを目標とする。具体的には, 以下の2 点に力点をおきつつ, 適宜, 基本的な法令・判例法理の理解を確認していく。<br />
(1) 主要な労働判例の分析<br />
単に裁判例の結論を覚えるのではなく, 具体的な事例の分析を通じて, 実務における労使間のバランスのとり方を学び, 紛争解決能力を育成することを目的とする。<br />
(2) 事例演習<br />
具体的な事例を分析し, 当事者の立場で紛争解決の手段を選択し, 法律上の主張を組み立てる能力を養うことを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">(1) については, 各自に『労働法判例百選』を用意してもらうほか, 適宜, 講師が最近の重要判例の資料を配付して, 判例の分析を行う。<br />
(2) については, 授業の時間が限られているので, 下記『事例演習労働法』を使用し, 毎回, 講師が問題を指定して, 各自にその次の回までにその答案(法律文書) を作成してきてもらい, その答案に基づいて授業で討論をする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>(1,2 回) 労働法の基本構造, 強行法規, 就業規則, 労働契約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>(3,4 回) 雇用関係の成立, 人事, 懲戒, 解雇, 解雇以外の終了事由</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>(5,6 回) 賃金, 労働時間, 休暇・休業, 労災補償</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>(7,8 回) 労働組合, 団体交渉, 労働協約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>(9,10 回) 団体行動,不当労働行為, 総合的考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="assessment">毎回の授業における演習(平常点)(40%) と期末試験(60%) の総合評価による。</p>
