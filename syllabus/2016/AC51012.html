<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本研究コース入門演習。日本列島を対象地域とする学際的な地域研究を行うための方法を、具体的な事例研究を通じて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC43322と同一。<br />比較文化学類生に限る。 日本研究入門演習(AC43102)の単位取得者は履修できない。</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本研究における歴史,社会,生活文化,政治,教育,思想,宗教,信仰などに関する視点・論点を確認する。とくに,個別的具体的な事例,およびその先行研究・関連資料の収集・分析を行う方法を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論,現代,文化,歴史,民族,国家</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業はゼミ(発表)形式で行う。履修者が1人につき1回,それぞれ興味・関心あるテーマ・視点から発表する。履修者が多く,時間が不足する場合には集中講義を必ず追加する。<br />
発表の担当者は必ずレジュメを配布すること。<br />
発表終了後,内容について質疑応答,討論することにより,各自の論点を深化していく方法を探る。<br />
発表の順番は,開講後に話し合いのうえ決定する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1回:ガイダンスおよび発表順の決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">3)</span></th><td>第16回:レポートの提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお,必要・希望に応じて博物館・資料館の見学,フィールドワークを行う。</p>
