  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近世日本社会における文化情況について, 原史料(写真版)の読解に基づき, 基礎的知識を整理しながら考察する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">2016年度開講せず。<br />隔週開講</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近世日本社会の文化をみるさいには, 時代性とともに地域的な展開をも視野に入れなければならない。本講義では, 江戸に暮らす知識人が東北地方へと出かけた近世後期の旅日記を講読することを通じ, 文化に関する基礎的な知識を習得しつつ, そこに示される文化情況を検討し, 理解を深める。また, 史料には原史料(写真版)を使用し, その読解能力を高めることを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">史料には, 「奥州相馬妙見祭礼并塩釜松島一見旅中日記」(筑波大学附属図書館所蔵)を使用する。その読解を, 歴史学のみならず, 宗教学, 文学, 社会学, 地理学, 美術など多岐にわたる分野からの研究成果が整合性を持ちながら進捗している文化史研究の状況を確認しつつ進める。なお, 第7・8回には史料原本の閲覧, 第13・14回には7月中旬に景観観察・関連史料見学などを目的とする巡見を実施する。</p>

<tr><th><span class="format">第3回</span></th><td>先行研究の検討(1)古典的文化史研究の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>先行研究の検討(2)古典的文化史研究をめぐる討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>先行研究の検討(3)近年の文化史研究の紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>先行研究の検討(4)近年の文化史研究をめぐる討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>筑波大学附属図書館所蔵文化史関係史料の閲覧(1)基礎的な史料</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>筑波大学附属図書館所蔵文化史関係史料の閲覧(2)特徴ある史料</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「奥州相馬妙見祭礼并塩釜松島一見旅中日記」の検討(1)江戸</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「奥州相馬妙見祭礼并塩釜松島一見旅中日記」の検討(2)下総</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第12回</span></th><td>「奥州相馬妙見祭礼并塩釜松島一見旅中日記」の検討(4)常陸水戸・日立地方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>景観観察・関連史料見学(1)景観からの検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="ref-ref">1. 新城常三『新稿社寺参詣の社会経済史的研究』(塙書房, 1982年)。 <br />2. 旅の文化研究所編『絵図に見る伊勢参り』(河出書房新社, 2002年)。 <br />3. 長谷部八朗編『「講」研究の可能性』(慶友社, 2013年)。 <br />4. 幡鎌一弘編『近世民衆宗教と旅』(法蔵館, 2010年)。 <br />5. 原淳一郎『江戸の寺社めぐり―鎌倉・江ノ島・お伊勢さん―』(歴史文化ライブラリー320,吉川弘文館, 2011年)。 <br />6. 原淳一郎『江戸の旅と出版文化―寺社参詣史の新視角―』(三弥井書店, 2013年)。 <br />7. 原淳一郎・中山和久・筒井裕・西海賢二『寺社参詣と庶民文化―歴史・民俗・地理学の視点から―』(岩田書院, 2009年)。 <br />8. 宮田登『江戸のはやり神』(筑摩書房, 1993年)。 </p>
