$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">この科目では、民間企業(法務含む)や官公庁あるいは法曹など社会で働く際に、相手を説得したり、問題を解決したりするための交渉術を養成する。1年次から履修可能。ただし、財産法・債権法の基礎的な知識を習得する必要がある。次の法交渉学IIを履修するためには本科目を履修する必要がある。民法基本科目を必ず履修しておくこと。原則として水曜3限になるが、場合によっては、第三週の会議で適宜、調整し、裁判所、弁護士事務所または東京キャンパスになる可能性がある。</p>

法交渉学IIの履修は法交渉学Iを履修して、履修が認められることが必要である。</p>

    <p id="posttopics">11月下旬に開催される「全国大学対抗ネゴシエーション・コンペティション」という学生大会に出場することを目標とする。<br />
本大会に参加する大学は、北海道大学、東北大学、東京大学、一橋大学、早稲田大学、慶應義塾大学、上智大学、中央大学、学習院大学、日本大学、京都大学、同志社大学、立命館大学、大阪大学、九州大学、チーム・オーストラリア(オーストラリア国立大学、シドニー大学、メルボルン大学、モナシュ大学)、香港大学、シンガポール国立大学である。本大会に出場した学生は、卒業後、一流企業や官公庁に就職したり、法科大学院などに進学する学生が多い。<br />
審査員は、現役の裁判官、弁護士をはじめ、企業法務などで働く内外の実務家が担当する。また、大会のOBOG会もあり、大学の枠を超えた人脈づくりおよび卒業後も職場を超えた横のつながりを持つことができる。</p>

   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">大会出場に向けた学生の主体的な活動を提出物、参加態度などを総合的に判断する。<br />
無断欠席など、社会人ないしは他大学の学生との交流に必要最低限度のマナーが守られない場合、単位は認定できない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">「ハーバード流交渉術」に関する書籍を読んでおくこと。「ハーバード流交渉術」は、現在アメリカのロースクール、ビジネススクールで必須科目になりつつあり、そこに留学する世界中のビジネスマンやローヤーは、このメソッドを学んで活用しており、世界共通の交渉指針にもなっている。</p>
  </div>
