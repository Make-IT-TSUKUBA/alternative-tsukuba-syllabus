  <h1 id="course-title">
   <span id="course">1B02271</span>&nbsp;<span id="title">現代社会の基盤ができたとき―欧米の18~19世紀文学をとおして考える―</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会の基盤は,18~19世紀の欧米で形作られたといっても過言ではないだろう。た とえば,自然科学,近代医学,心理学,法律学,政治学,社会学,犯罪学などは,この時代に誕生している。また,テクノロジーの発展,知識の大衆化,女性の 社会進出など ,現代社会の問題と重なる部分も多い。そこで,この時期のドイツ,イギリス,アメリカの文学・文化を通して現代社会を考え直してみよう。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">欧米の18~19世紀の文学作品を通じて、現代社会の基盤がいかに形成されたか、そしてそれが現代社会にどのような影響を与えているかを考える。</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代社会の基盤は、18~19世紀の欧米で形作られたといっても過言ではないだろう。たとえば、自然科学、近代医学、心理学、法律学、政治学、社会学、犯罪学などは、この時代に誕生している。また、テクノロジーの発展、知識の大衆化、女性の社会進出など、現代社会の問題と重なる部分も多い。そこで、この時期のドイツ、イギリス、アメリカの文学・文化を通して現代社会を考えなおしてみよう。</p>
