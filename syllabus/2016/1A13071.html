  <h1 id="course-title">
   <span id="course">1A13071</span>&nbsp;<span id="title">現代物理学への招待A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代物理学は、相対性理論と量子力学を理論的基礎として、ミクロの極限の素粒子からマクロの極限の宇宙まで、さまざまな自然現象を対象としている。そこでは、我々の日常とは違った「不思議の国」が基本法則を構成している。「現代物理学への招待A」では、我々の身の回りにある物質を原子と電子の集団として見るとどのように見えるのか、その量子系としての特異な振る舞いと性質、及びプラズマの最先端研究を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)「現代物理学への招待I、II、III」の単位を修得した学生の履修は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代物理学は、相対性理論と量子力学を理論的基礎とした自然科学であり、さまざまな階層で自然の仕組み理解することを目的としている。各階層で現れる基本法則とは何だろうか。「現代物理学への招待A」では、多数の原子からなる物質の性質を理解するための物性物理学、少数多体系である原子核物理、太陽でのエネルギー反応を地上に実現させるプラズマ物理に関して最先端研究を紹介しながら、現代物理学を解説する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">物性物理、プラズマ物理、原子核物理(理論)の分野にわたって講義される。これらの分野で扱う物理学の基礎概念を記述でき、最前線の研究について概説できること。秋ABの「現代物理学への招待B」は残りの分野の講義であり、セットとしての履修を推薦するが、単位は個別に扱う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代物理学,量子力学,相対性理論,物性物理,プラズマ物理,原子核物理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 谷口伸彦 数理物質系 】<br />
[物性物理:1.電子の不思議:ナノ系の量子物性]<br />
量子力学で記述される微小世界では、我々が慣れ親しんだ古典力学とは異なる不思議な現象が現れる。この講義ではナノ系を例にして量子力学の考え方と特徴を平易に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日  森下将史 数理物質系 】<br />
[物性物理:2. 低温の世界と超伝導]温度とは何か、低温の世界とはどのようなものかを概観したのち、超伝導現象について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 森下将史 数理物質系 】<br />
[物性物理:3. 超流動とボースアインシュタイン凝縮]<br />
液体ヘリウムの超流動や、冷却原子気体のボースアインシュタイン凝縮など、低温で起こる現象について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 久保 数理物質系 】<br />
[物性物理:4. 光と色彩の物理]<br />
人間の感覚器に入る情報の大半は視覚からのものであり、視覚を通じて我々は明暗や色を感じる。光や色彩の物理学的な解釈について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 久保 数理物質系 】<br />
[物性物理:5. 光を測る・光で測る]<br />
光は屈折や反射、干渉を生じる。これらの性質を用いた“光の計測”と“物性の計測”について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 橋本幸男 数理物質系 】<br />
[原子核物理(理論):1. 原子核と放射線]<br />
原子核は原子の中心に存在し、物質の質量の大部分を担う高密度な物質である。19世紀末の放射能の発見から話を始め、原子核の世界がどのようにして理解されてきたのかを振り返る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月 6日 橋本幸男 数理物質系 】<br />
[原子核物理(理論):2. 有限量子系と魔法数]<br />
自然界の物質は様々な階層構造を持っている。階層ごとに特徴が現れるが、ある個数の粒子が集まるとき、物質の量子性から特に安定な構造が現れるので、その数は魔法数 と呼ばれる。原子をまわる電子の魔法数が周期律表であり、同様な魔法数は原子核にも見られる。魔法数を軸に、原子核の特徴的な性質を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 吉川正志 数理物質系 】<br />
[プラズマ物理:1. 第4の物性プラズマ]<br />
固相・液相・気相に次ぐ4番目の物質の状態である「プラズマ」が見出され た。その性質がどの様に理解され、物理学と してどの様に究明されていこ うとしているかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 吉川正志 数理物質系 】<br />
[プラズマ物理:2. 不安定なプラズマの 閉じ込め]<br />
「プラズマ」は定常的に保持することが難しく、如何に不安定なのかを物理 的に解明し、安定と不安定の条件について導出した結果とその実証について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 吉川正志 数理物質系 】<br />
[プラズマ物理:3.核融合への極限物質の探求]<br />
より安定に閉じ込められた「プラズマ」をエネルギーという社会的要求に応 えるべく核融合を実現するための、物理学の応用としての材料、究極の理 想の状態のプラズマ、等について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 原和彦 数理物質系 】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">物理学により便利な社会の形成基盤となる多くの基本法則が理解されてきました。現代物理学もそれらの基本概念を根源としていますが、新たに扱う概念の形成過程や今後の発展について先端研究者が分かりやすく概説します。講義だけでは完全な理解は難しいでしょうが、この講義にインスパイアされて自ら学ぶ契機になればと思います。大学ではそのような自己啓発が可能であり、可能とする環境が整っている場が大学でもあります。</p>
