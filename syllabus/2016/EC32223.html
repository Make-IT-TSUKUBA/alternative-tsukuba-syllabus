<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC32223</span>&nbsp;<span id="title">土壌調査法実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">田村 憲司, 浅野 眞希</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">調査対象地域に分布する森林土壌の生成環境(土壌生成因子)についての理解を深め,土壌断面の観察とその記載に基づく土壌調査法を学習する。この実習を通して,森林生態系における土壌の役割について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">詳細はシラバス参照のこと。 事前に実習ガイダンスを行なうので受講希望者は必ず出席すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">土壌の野外における調査方法を体得すると共に、自然環境を把握する基本的な態度・見方が体得できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">土壌調査,土壌断面形態,土壌生成因子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">草津セミナーハウスにおいて、火山放出物未熟土の土壌断面調査を行い、筑波大学菅平高原実験センターにおいて黒ボク土の土壌断面調査を行う。地形、母材の堆積様式、断面形態などからわが国の森林土壌分類体系に基づいて分類を行う。(3泊4日の宿泊実習を行なう。今年度は、7月9日(土)から7月12日(火)の日程で実施する)実習の詳細についての事前ガイダンスを行うので、履修希望者は必ず出席すること。ガイダンスの日程については、後日掲示する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1日目 <br />
草津セミナーハウスに集合(昼食は済ませておくこと)セミナーハウス内の森林土基準断面の調査。 夕食後、実習内容の説明と土壌調査法に関する講義。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2日目 <br />
各グループに分かれてセミナーハウス内の土壌調査。筑波大学農林技術センター内の土壌断面調査実習。 夕食後、調査結果の検討会。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第3日目 <br />
菅平へ移動し、菅平高原実験センター内の黒ボク土の土壌断面調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第4日目 グループごとに調査結果発表。12時に解散。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">実習の形式上、10数名程度を限度とする。</p>

  </div>
