  <h1 id="course-title">
   <span id="course">1B02281</span>&nbsp;<span id="title">異文化との対話―欧米Humanitiesの愉しみ―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">異文化とは,「異文化」と「自文化」の間に何らかの境界線が意識されるとき,初めてそこに成立するイメージである。私たちは日頃,いったいどんな 境界線を引いて,どんな「異文化」を作り上げているだろうか? この授業では,私たちが「異文化」についてどんなイメージを持ち,どんな接し方をしてきているのか,翻訳やジャポニズムの歴史,日本やヨーロッパ,カナダなどさまざまな文化圏における事例,さらには私たちの日常生活の中の異文化などをとりあげて,異文化との対話のあり方を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />西暦偶数年度開講。<br />【受講制限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">異文化とは、「異文化」と「自文化」の間に何らかの境界線が意識されるとき、初めてそこに成立するイメージである。私たちは日頃、いったいど んな 境界線を引いて、どんな「異文化」を作り上げているだろうか? この授業では、私たちが「異文化」についてどんなイメージを持ち、どんな接し方をしてきているのか、翻訳やジャポニズムの歴史、日本やヨーロッパ、カナダ などさまざまな文化圏における事例、さらには私たちの日常生活の中の異文化などをとりあげて、異文化との対話のあり方を検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">身近でアクチュアルな問題として文化の問題を考えるいい機会であり、そのための考える素材として日本だけでなく、ドイツ、ロシア、フランス、カナダなどの歴史を見ることとする</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">異文化,自文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 相澤 啓一(文芸・言語)】  <br />
[異文化とは何か]<br />
第1回の授業では、異文化とは何かについて、さまざまな角度から考え、異文化や自文化のイメージについて、さらにはそれらを無意識に区分けしている私たちの中の先入観やイデオロギーの生成過程について、一緒に考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 相澤 啓一(文芸・言語)】  <br />
[異文化と出会った明治日本]<br />
日本の伝統と呼ばれるものはどこまで私たちの「自文化」なのか? また、日本人は異文化と出会ったときにどのように対応したのか? 明治日本における翻訳の歴史と現代日本語の成立史を例に考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 相澤 啓一(文芸・言語)】  <br />
[ナチスの経験と難民問題:ドイツの経験]<br />
ドイツにおける異文化との出会いの歴史をたどる。異文化を徹底的に排除したナチス・ドイツでいったい何が起きたのか? その経験から学んだドイツ社会は難民問題にどう対応しようとしているのか。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 増尾 弘美(文芸・言語)】<br />
[ジャポニスム]<br />
19世紀後半から20世紀にかけてのフランスにおいて、ジャポニスムが印象派絵画やアール・ヌーヴォーを生み出すきっかけとなったこと、<br />
さらに唯美主義やデカダンスにも影響を与えたことを詳しく見ていきたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月 8日 増尾 弘美(文芸・言語)】 <br />
[バレエ・リュス]<br />
17世紀フランスにおいてルイ14世の指揮のもと基礎が築かれたバレエが、19世紀にロシアに伝わり、20世紀になると今度はバレエ・リュス(ロシア・バレエ)がパリで大成功を収めた。その成功の理由を探る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 加藤 百合(文芸・言語)】<br />
[ ドストエフスキーがはやると世界が危ない? (その1) ]<br />
ロシア文学の文脈:1940-50年代のロシア社会とシベリア流刑を経たドストエフスキーの心理が書き込まれた恐ろしい小説「罪と罰」の生成過程を見る。(キーワード:フェリエトン、生理的スケッチからの流れ)<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月14日 加藤 百合(文芸・言語)】<br />
[ドストエフスキーがはやると世界が危ない? (その2) ] <br />
日本文学の文脈:明治30‐40年代の日本社会で「罪と罰」はどのように受容されたのか。(キーワード:心理小説、探偵小説、都市小説、悲惨小説、自然主義小説への流れ)<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 5日 小松 祐子(現代語・現代文化)】<br />
[北米のフランス語圏:言語文化のサバイバル]<br />
北米の圧倒的な英語環境のなかで、フランス語系の人々はいかにして自らの言語文化を保っているだろうか。フランス語系が州内多数派を占めるケベック州とカナダ他州の少数フランス語共同体についてそれぞれの歴史と現状を比較・概観し、言語文化的アイデンティティについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 小松 祐子(現代語・現代文化)】 <br />
[ケベックの間文化主義:多文化共生社会をめざして]<br />
移民受入れ大国カナダ連邦のなかで「異なる社会」を自認するケベック州では、フランス語を社会の基盤としつつ、住民の文化的統合をはかるための独自のアプローチ「間文化主義(インターカルチュラリズム」を公式に採用している。連邦の多文化主義(マルチカルチュラリズム)とは異なるこの政策の背景や実情を概観し、移民社会の文化的統合の問題を考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 小松 祐子(現代語・現代文化)】 <br />
[フランコフォニーと文化多様性の擁護]<br />
グローバル化に伴う文化画一化の問題が指摘されるなか、世界80か国が加盟するフランコフォニー国際組織が提唱する「多様性擁護」とは何か。フランス語圏の共同体として誕生したこの組織が、フランス語にかぎらない言語文化多様性の擁護へとその使命を拡大してきた背景と課題を理解し、グローバル化と文化の問題を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
