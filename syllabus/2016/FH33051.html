<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">できるだけ少ない実験で偏りのないデータを得るための技術(実験計画法)、および、コンピュータ上で実験するための計算技法(計算機シミュレーション)を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報技術エリア</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">この科目では、実験をしてデータを取るための手法を学びます。それには大きく分けて二つの問題があります。<br />
(1) 実験の回数を出きるだけ少なく、いいデータを得るにはどうしたらよいか? <br />
(2) 費用少なく安全に実験をするにはどうしたらよいか?<br />
この授業では、これら2つの課題に取り組みます。市場調査や生産管理などで、解析に必要なデータを「偏りなく如何に少ない手間で得るにはどうすればいいか」、これが実験計画法のテーマです。次にデータを得るための調査や実験には何億もの費用がかかったり、また危険を伴ったりすることがあります。そんな時、実際の装置で実験する代わりにコンピューター上にモデル(模型)を作って模擬実験をします。これが(2)のコンピューターシミュレーションです。これらの手法について実習しながら学びます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>実験とは、実験計画法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>完全要因実験、一部実施要因実験(直交実験)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>直交配列、有限体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>有限体の拡大</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>有限体の応用、乱数の生成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>モンテカルロ法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>離散システムのシミュレーション:待ち行列や在庫管理の例題のシミュレーションの方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>連続システムのシミュレーション:常微分方程式の数値解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>最適化問題とメタヒューリスティクス解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>発展的話題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Cモジュール5週間の開講で、上記授業内容の1~5週の部分は火曜(繆担当)、6~10週の部分は金曜(安東担当)に同時並行で行います。</p>
