$(function() {

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間相互の結びつきを媒介するメディアが、人々の結びつきのあり方と、人間の知覚、認識、思考のあり方、さらには社会のあり方にどのように関わり、メディアの展開が人間と社会のあり方にどのような変容をもたらすかについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知識情報学を学ぶ前提として、メディアの諸特性を把握し、それらの相違と共通性、メディアとは何かを自分なりに理解することが大切です。この授業によってそのことの手がかりが明らかになります。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>・メディアを理解するのに必要な社会や文化の理論の概説<br />
・McLuhanからの示唆-実体ではなく関係性でメディアを捉える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>・メディアの定義(広義、狭義)と諸相(隣接概念との関係) <br />
・メディアは何を伝えるのか?<br />
・二元論とメディア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>・人の命の短さと情報媒体(宗教、遺伝、教育、権力その他とメディアのかかわり) <br />
・記録の記録媒体の垂直方向と水平方向について<br />
・暦、時計、時間とメディア</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>・時間の流れのなかにある言葉を記録する媒体-紙<br />
・本の垂直性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>・雑誌と本との対比</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>・新聞の特性(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>・新聞の特性(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>・ラジオ、テレビの諸特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>・インターネットのメディア特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>・メディアと誤報<br />
・文化資本とメディア<br />
・メディア・リテラシー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">最終レポート。出席率、発言・報告等の多寡等、平常点も考慮する。最終レポートを課す場合、例年複数題(10題以上)から1-2題選択して答えることになる。レポートの評価の観点は、授業内容の適切な要約がなされているか否かと、授業内容への批判の鋭さや適切性、あるいはそれらを補足し発展させる際の説明の独自性等となる。</p>
  </div>

   <p id="prepostworks">1.小テストに代えて出席番号で毎回任意の数名を指名し、前回までの授業で取り上げた専門用語の簡単な説明を求める。これに伴い最終レポートへ向けての学習以外にも、基礎知識の復習が多く必要とされる。2.配付資料の一定部分を事前に受講生に読んでおいてもらい、グループを組んで配付資料の知識を前提に課外で討論させ、その結果を授業時間内に発表させる。</p>
