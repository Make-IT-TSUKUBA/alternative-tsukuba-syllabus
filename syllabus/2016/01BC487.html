<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BC487</span>&nbsp;<span id="title">原子核実験物理学B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子核物理について、実験的側面から講義する。前半では、原子核物理学実験で実際に使われている放射線検出器について学ぶ。後半では、原子核実験で必要となる放射線計測、データ処理、統計・誤差などを説明し、実際の実験を例に挙げて講義する。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>

   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">

   <p id="outcomes">各自の専門分野における高度な知識を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">各自の専門分野における高度な知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射線, 放射線計測法, 放射線検出器, 検出器シミュレーション, ガンマ線, 荷電粒子, 中性子線, 放射線検出の為のエレクトロニクス, 標準偏差, 誤差伝播, 精度, 確度</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(前半)<br />
放射線と物質の相互作用について解説し、原子核物理学実験で実際に使われている放射線検出器について学ぶ。<br />
また具体的な計算例を通して、原子核・素粒子物理の実験屋としての感覚を磨く。また検出器シュミレーションソフト GEANT4 を動かし、自分で簡単な検出器のシミュレーションを出来る様にする。<br />
(後半)<br />
放射線測定の基礎、放射線検出の為のエレクトロニクス、計数の統計と誤差の評価などについて講義する。<br />
<br />
キーワード<br />
<br />
放射線、放射線計測法、放射線検出器、検出器シミュレーション、ガンマ線、荷電粒子、中性子線、放射線検出の為のエレクトロニクス、標準偏差、誤差伝播、精度、確度<br />
<br />
授業計画<br />
<br />
放射線と物質との相互作用:荷電粒子と物質との相互作用、光子と物質との相互作用など<br />
放射線検出器:シンチレーション検出器、光電子増倍管、電離箱、比例計数管、半導体検出器など<br />
放射線測定の基礎:パルスの処理と整形、パルス波高分析、時間測定など<br />
放射線検出の為のエレクトロニクス:NIM、CAMAC回路など<br />
計数の統計と誤差の評価:二項分布、ポアソン分布、ガウス分布、誤差伝播、精度、確度、最小二乗法など</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
