<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命産業にかかわる企業や民間研究機関の研究リーダが最新の生命産業の動向や展望ならびに関連する研究開発から生産に至るまでの諸問題を講述する.</p>

   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">生命産業に関わる企業や民間研究機関の研究リーダが最新の生命産業の動向や展望ならびに関連する研究開発から生産に至るまでの諸問題を講述する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">最新の生命産業の動向に見合った研究能力の涵養を目的とする。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生命産業に関わる企業や民間研究機関の研究リーダが最新の生命産業の動向や展望ならびに関連する研究開発から生産に至るまでの諸問題を講述する。また、近未来的に産業化が可能な技術をいくつか挙げ、その経済及び環境に対する影響について仮想的に論ずる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>集中講義1:10月10日(木)2~6限<br />
講師:藤江幸一氏(横浜国立大学大学院環境情報研究院・教授)<br />
講義内容:多様なバイオマスの効果的利用をめざして<br />
(物質・エネルギー収支と環境負荷を指標とした賢いバイオマスの生産、加工、利用、リサイクル、処理・処分を解説する)<br />
Topic of Lecture: Wise Use of Various Biomass Wastes and Resources toward Sustainable Society <br />
