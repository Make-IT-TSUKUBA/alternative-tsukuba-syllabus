<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">36BN012</span>&nbsp;<span id="title">スペイン語基礎BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語の会話や発音を中心に学習し、基礎的な表現力の涵養を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象<br />G科目<br />スペイン語で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">日常会話の中でよく使われる会話を学習し、これを通じて基本的な語彙(約1000)を覚え、発想の違いを理解し、コミュニケーションできるようにします。適切な単語の使用、発音をするように指導するが、先ずは話すこと、相手に理解できる方法を考えさせる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">初級スペイン語,会話,練習問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	アルファベット. Lección 1: 1.母音 2.子音 3.音節の分け方 4.アクセントの位置  5.基数詞(0〜10)EJERCICIOS 1<br />
第2回	Lección 2: 1.名詞の性 2.名詞の数 3.冠詞 EJERCICIOS 2 (1,2,3,4)<br />
第3回	Lección 2: 4.形容詞EJERCICIOS 2 (5,6,7,8)<br />
第4回	Lección 3: 1.肯定文 2.主格人称代名詞 3.直説法現在 4.否定文5.疑問文 6.目的語と前置詞 a 7.基数詞(11〜100)EJERCICIOS 3 (1,2,3)<br />
第5回	Lección 3: 5.疑問文 6.目的語と前置詞 a 7.基数詞(11〜100)EJERCICIOS 3 (4,5,6)<br />
第6回	Lección 4: 1.ser の直説法現在 2.estar の直説法現在 3.hay 4. 前置詞 a,de +定冠詞 el. 5.疑問詞 EJERCICIOS 4 <br />
第7回	Lección 5:. 1.直説法現在-不規則活用(1) 2.指示詞 3.-mente の副詞 4.感嘆文 5.序数詞EJERCICIOS 5<br />
第8回	授業で学んだことを見直す。試験準備。実践練習。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">最終回(第8回)の最後に、授業内容についての、授業で解いた練習問題に基づいた、30分間の最終試験を行う。<br />
<br />
評価は、出席状況( 20%)、口頭参加( 30%)、宿題( 20%)、期末テスト( 20%)による。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習: 次回の授業で用いる教科書の該当箇所を確認してください。また、授業の理解を容易にするためにCDの該当箇所をあらかじめ聴いておいてください。<br />
<br />
復習: 授業で解いた練習問題を見直し、 わからないところは、授業の最後か次の授業の前に担当教員に質問してください。<br />
 <br />
課題: 暇な時にCDを聴いてください。自宅での宿題を早めに行ってください。何かわからないことがあったら、質問を準備しておいてください。</p>
