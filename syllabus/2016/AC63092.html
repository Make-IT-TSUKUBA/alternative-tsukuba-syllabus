<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC63092</span>&nbsp;<span id="title">テクスト文化学演習IV</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>
    <br />
    <span id="assignments">齋藤 一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語で出版された最新の文学・文化理論、関連する作品などを取り上げ、演習形式で解読・議論をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC11402と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">最近の状況を考察するために参考になる研究書・作品を演習形式で読む。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">戦争,太平洋,国民国家,移動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最近の状況を考察するために参考になる研究書・作品を演習形式で読む。<br />
イントロダクションで「リーディング・リスト(仮)」(★「参考文献」を参照せよ)を発表し、受講者とディスカッションしつつ、「最終案」を決定する。第2回目以降のスケジュールについても説明する。<br />
授業の進め方は、基本的には、受講者が「リスト」から一冊を選び、レジメを作成し、担当授業回の前日までに齋藤に送付する。授業ではそのレジメを全員に配布し、齋藤(受講者全員)と担当者の「対話」を中心に授業をすすめる。<br />
なお、学生からの希望も受け付ける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション(特に「リーディング・リスト」の発表)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>齋藤の発表(この発表を参考にして、第3回以降、受講者は発表をおこなう)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">担当回のレジメ、授業での貢献、期末レポート(授業で自分が扱った著作以外の著作について論じる)を中心として、総合的に判断し評価する。特に期末レポートは重視する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">第1回で紹介する「リーディングリスト(仮)」に入る可能性がある文献を以下に示す(2016年3月16日現在)。</p>
    <p id="textbook-textbook">1. 石原俊『〈群島〉の歴史社会学』 <br />2. 岡和田晃『北の想像力』 <br />3. 三浦玲一『村上春樹とポストモダン・ジャパン』 <br />4. 下河辺美知子『グローバリゼーションと惑星的想像力』 <br />5. 西成彦『胸騒ぎの鴎外』 <br />6. アンソニー・グラフトン『テクストの擁護者たち』 <br />7. エリック・ラーソン『第三帝国の愛人』 <br />8. 丸川哲史『阿Qの連帯は可能か?』 <br />9. J・M・クッツェー『世界文学論集』 <br />10. 木村朗子『震災後文学論』 <br />11. 笹山敬輔『幻の近代アイドル史』 </p>
    <p id="posttext"></p>
