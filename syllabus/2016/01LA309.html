                        }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会経済の国際化の中で重要性の高まっている国際税務に関し、我が国の国際課税制度(我が国の国内法)について論じる。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">(授業内容)<br />
国際課税法と総称される分野のうち、我が国の国内税法が規定する、国際取引から生じる所得に対する所得税・法人税に関する諸制度(非居住者・外国法人に対する課税、外国税額控除、CFC税制、移転価格税制、過小資本税制、過大利子支払税制、出国税等)、国際取引に係る消費税、及び国際相続に関する規定を概観する。レジュメと参考資料(関係裁判例、関係論文等)を事前に配付し、主要論点を中心に説明を行う。受講者は輪番で重要裁判例等について報告を行うことが求められる。<br />
なお、租税条約の適用及びOECD等の国際機関での議論については、国際課税法IIで取り扱う。<br />
<br />
(達成目標)<br />
我が国の国際課税関係の諸規定について、近年の重要な裁判例や法改正も含めて、理解を深めることを目標とする。</p>

第2週 非居住者・外国法人に対する課税<br />
第3週 外国税額控除制度、外国子会社配当益金不算入制度<br />
第4週 CFC税制(1)<br />
第5週 CFC税制(2)<br />
第6週 移転価格税制(1)<br />
第7週 移転価格税制(2)<br />
第8週 過小資本税制、過大支払利子税制等<br />
第9週 出国税、国際取引に係る消費税<br />
第10週 国際相続、国外財産調書制度等</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">テキストとして、村井正・編著『入門国際租税法』(清文社、2013)を使用する。基本的な教科書として、増井良啓・宮崎裕子『国際租税法(第2版)』(東京大学出版会、2011)も併せて読むことをお勧めする。国際課税についてのより平易な入門書としては、三木義一・前田謙二『よくわかる国際税務入門(第3版)』(有斐閣選書、2012)もある。<br />
<br />
なお、平成26年度税制改正により、恒久的施設の所得計算方法が「総合主義」から「帰属主義」に変更され、関係法令も大幅に変わっているが、教科書は現時点ではまだ平成26年度以降の税制改正を反映していないものが多いので、注意すること。<br />
<br />
