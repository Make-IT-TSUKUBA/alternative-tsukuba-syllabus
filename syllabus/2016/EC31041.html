 <body>
  <h1 id="course-title">
   <span id="course">EC31041</span>&nbsp;<span id="title">蔬菜生産学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3; 秋AB 火2</span>
    <br />
    <span id="assignments">江面 浩, 福田 直也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">わが国における蔬菜栽培の現状を概観し,蔬菜の種類・品種の特徴を述べ,育種・栽培技術,施設利用,作型などの現状について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">我が国における蔬菜生産に関わる歴史,作型,育種,栽培技術等に関する知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">野菜,作型,品種,育種,生理生態,利用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は,蔬菜を利用する歴史について,原種の分布から品種の確立,栽培技術の発展と追って学習した上で,各蔬菜の特徴を理解する内容となっている.加えて,バイオテクノロジーなど新しい技術が果たす役割と今後の展望について議論を行い,産業としての蔬菜生産を総括する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>蔬菜とは何か?:<br />
「蔬菜」の定義について,その原産地と気候の関係や日本への来歴を紹介し,蔬菜がたどった歴史、蔬菜の食品としの役割を機能性などの栄養学的観点や文化的背景から理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>蔬菜生産の特徴の意義と生産の目的:<br />
蔬菜の生産技術の特徴を主要穀類(イネ、ムギ、トウモロコシなど)・マメ類(ダイズなど)の生産技術との比較から理解する.食品として蔬菜がもっている「役割」について,機能性などの栄養学的観点や文化的背景も含めて学ぶ.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>蔬菜の育種1:<br />
蔬菜に関する育種法について,その歴史的発展経緯を,F1品種育成法など従来型の育種方法について学習する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>蔬菜の育種2:<br />
蔬菜育種におけるDNAマーカーの利用事例や,遺伝子組換え野菜などの事例より,最先端技術による育種事例を学ぶとともに,今後の展望について論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>蔬菜の作型1:<br />
代表的野菜の品種について,その来歴や特徴を学び,各地方における作型との関係を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>蔬菜の作型2:<br />
様々な作型を成立させているトンネルやマルチングから複合環境制御に至るまでの栽培技術について,総括的に学習する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>蔬菜の生産と生育環境1:<br />
蔬菜を栽培する環境について,光環境がどのように成長や発達に影響するのか論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>蔬菜の生産と生育環境2:<br />
蔬菜の栽培環境について,温度環境,大気環境ならびに水・根圏環境の影響について理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>蔬菜の成長と生理1:<br />
蔬菜の植物体構造と可食部分の関係を理解する.また,一次成長から二次成長といった栄養成長の過程について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>蔬菜の成長と生理2:<br />
蔬菜として生殖成長の過程と,その組織構造変化通して,我々は植物におけるどの部位を果実として利用しているのか理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>果菜類1:<br />
ナス科果菜類の構造や生理について解説するとともに,その代表果菜類であるトマトについて,その来歴や成長様式,作型などを論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>果菜類2:<br />
ナス科の果菜類であるナス・ピーマンについて,わが国への来歴や,各地における代表的品種の解説を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>根菜類1:<br />
代表的根菜類の構造学的・生理的特徴について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>根菜類2:<br />
根菜類の代表として,アブラナ科やセリ科,キク科その他(ヤマトイモ等)の各論を概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>果菜類3:<br />
ウリ科果菜類の構造や生理について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>果菜類4:<br />
ウリ科果菜類の代表であるキュウリやメロン,スイカ,カボチャについて各論を展開することに加えて,その他,イチゴやマメ類などの果菜類についても解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>葉・茎菜類1:<br />
結球性から非結球性のものまで,広く葉菜類の特徴を解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>葉・茎菜類2:<br />
アブラナ科やキク科,セリ科,アカザ科,ハーブ等を代表として,葉菜類各論を展開する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>蔬菜生産の将来展望1:<br />
わが国における蔬菜生産の現状について,生産現場の労働人口高齢化などの課題点についてあげ,その対策について論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>蔬菜生産の将来展望2:<br />
国民の食生活や地域の食文化を守るために必要なことを議論する.また,今後増加することが予想される輸入野菜と国内産野菜との競争について,今後の展望と対策を論じる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高校で生物学を学んでない学生は,事前に高校の生物学教科書を勉強しておくこと.2年次に「園芸学」,「植物遺伝学」,「植物生理学」,「生物資源生産科学実習」などを履修しておくことが望ましい.また,より深く理解するために,3年次に「植物育種学」,「植物生物工学」,「生物生産環境論」,「生物生産システム学実」などを合わせて受講することをお薦めする.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席率7割以上の者を対象に期末試験によって評価を行います.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 蔬菜園芸学(伊東正ら著、川島書店) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 野菜の生態と作型(山川邦夫、農文協) <br />2. 園芸通論(高野泰吉著、朝倉書店) <br />3. 世界の野菜(Yamaguti著、養賢堂) <br />4. 野菜園芸大辞典(清水茂 監修、養賢堂) </p>
    <p id="postref"></p>
   </div>
  </div>

   <h2 id="office-heading">オフィスアワー</h2>

    <p id="postoffice"></p>
   </div>
