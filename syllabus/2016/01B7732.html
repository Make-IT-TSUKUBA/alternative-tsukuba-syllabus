<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B7732</span>&nbsp;<span id="title">生物学特論1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3</span>
    <br />
    <span id="assignments">野村 港二, 八畑 謙介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">小学校理科および中学校理科を中心として、そのうち生物分野に関する内容と実験に関する基礎的・基本的内容を学習し、知識や概念を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">植物と菌類の性質を理解し、生物進化と地球進化、地球生態系において果たしている役割を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">進化,酸素発生型光合成,生産者,分解者,生物機能</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は三部に分けて実施する。一部は井上が、三部は野村が担当する。第二部は選任中</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>第一部:生物界の構成に関する認識は大変革の渦中にある。高等学校生物で教えられている生物分類、生物系統の内容は、1969年の五界説を基本にしているが、これは生態学的な生物の認識法としては認められても、系統学的にはもはや陳腐以外のなにものでもない。生物の起源と進化、系統に関する最新の研究の動向を紹介し、生物界の認識について理解を深めることを目的とする。<br />
<br />
  第1回 生命の起源、細胞の起源<br />
  第2回 真核細胞の誕生<br />
  第3回 酸素発生型光合成<br />
  第4回 細胞共生と生物の多様化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>第二部:微生物は, 世界中あらゆるところに分布し, 地球生態系の中での分解者として物質の循環に大変重要な役割を担っているばかりでなく, 動植物などに寄生しその病原体となるものや, 他の生物と共生して生活しているものも数多く知られている。このような働き(機能)を有する微生物の形態・生態・生理などは極めて多様であり, また植物や動物とも大変異なる。このような微生物の形態的および生態的な特徴と,それをもとに分類体系がどのようにして組み立てられているかについて認識を深めることを目的とする。<br />
<br />
  第1回 微生物の形態<br />
  第2回 微生物の分類<br />
  第3回 微生物の生態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>第三部:自然科学では、観察や実験データに基づいて研究が行われる。そしてデータを得るための研究手法は、対象を知るための知恵が凝縮している。そこで、生物の観察、光合成や呼吸など生物の機能、生体を作る高分子の解析などの手法を、装置や反応の原理とともに紹介する。<br />
<br />
  第1回 生物学実験の手法<br />
  第2回 観察法と考え方<br />
  第3回 各単元と実験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
