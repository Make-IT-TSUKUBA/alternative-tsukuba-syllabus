<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語圏の古典的作品とその作品に関する重要な批評を解読する。日本語訳を主に使用するが、英語原典も参照する。</p>
  </div>
  <div id="note-heading-note">

   <p id="note">中間論文の執筆を目指している院生向けの授業となる。<br />2016年度より4年おき開講。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">文学作品の研究に必要な基本的知識(主に文学理論)を身につけることを目標とする。また、本授業で取り上げる理論書で言及・分析されている作品(特に英米圏)も読む。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">文学理論,惑星的思考,ミメーシス,原爆文学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回の授業において、受講者とのディスカッションによって授業内容を決定する。今年度は、(1)スピヴァクや下河辺の著作を読み「惑星的思考」について知見を深める、(2)アウエルバッハ『ミメーシス』(日本語訳)を読む、(3)原爆文学と批評を読む、以上3つの選択肢を用意している。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業内容とテキストについて、受講者とディスカッションをおこなう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

    <p id="textbook-textbook">1. ガヤトリ・スピヴァク『ある学問の死』みすず書房 <br />2. 下河辺美知子『グローバリゼーションと惑星的想像力』みすず書房 <br />3. エーリッヒ・アウエルバッハ『ミメーシス』(上・下)ちくま学芸文庫 <br />4. ジョン・トリート『グラウンド・ゼロを書く』法政大学出版局 <br />5. 川口隆行『原爆文学という問題領域』 </p>
