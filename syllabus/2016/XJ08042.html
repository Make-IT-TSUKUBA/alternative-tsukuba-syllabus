<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">社会・文化・学術的なやや専門性のある話題ついて,専門用語などを言い換えながら,論理的で明快な説明ができるようになる。様々な問題について,立場を明確にして,根拠を示しながら議論ができる。好きな作品について,その良さを十分に表現し人を説得することができる。口頭表現のタイプ(ポスター発表,口頭発表,ディスカッション)に合った話し方ができるようになる。発表のためのツールを効果的に利用できるようになる。同時に、日常生活において、相手との関係(目上、目下、対等,親しさ)などを考慮して、適切な表現で「依頼」「誘う」「苦情を言う」などができるようになる。</p>
