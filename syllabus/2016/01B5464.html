<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01B5464</span>&nbsp;<span id="title">社会調査実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">黄 順姫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本・韓国の教育現象を社会学の諸理論を用いて比較分析を行う。さらに、学校または学会における研修・実習を行い、教育の比較社会学を通して、日本の教育に関する理解を深め、社会科の教員への「予期的社会化」を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1980年代~2010年代を対象に、学校教育が社会変動、教育政策に伴いいかに変動し、社会科教育の変容・問題、教員・生徒からなる学校社会の問題及び対処策を調査する。さらに日本と韓国を社会学の諸理論を用いて比較分析を行い、学校社会・学校教育を明らかにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学校政策史,社会科教育の変容,教員・生徒間の問題と対策,調査の方法,日本・韓国の学校教育の比較。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">論文、及び書籍を輪読し討論を行い、学生自身による調査と報告書を作成。<br />
テキストに関しては授業にて紹介。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite">教育研究科修士課程社会科コース、公民の1年生。</p>
  </div>

  </div>

   <p id="remark">公民分野の1年生は全員参加を望む。自らテーマを設定し、報告書の作成によって修士論文執筆の訓練にもなる。実際、修論で調査方法を活用したケースが多い。</p>
