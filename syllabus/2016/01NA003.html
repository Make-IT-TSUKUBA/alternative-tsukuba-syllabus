<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA003</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火7,8; 春C夏季休業中 土4</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は,行政法のなかでも,いわゆる“総論”を扱う.公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政行為などの行為形式や各種法制度など)の意義および判例の学習を通じて,公益と各種個別利益との調整をいかに行うべきか,その具体的諸相をしりつつ,事案の分析を各自で一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<br />
・ある程度抽象化された事例に,学んだ知識をうまく用いる.<br />
・次の行政救済法(行政法II)および演習(行政法III-1)にスムーズに移行することを目的として,本講義を通じて,行政法総論の知見を高めてもらう.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・行政法総論の基本的なフレームの解説,および,その理解に必要な基本判例の解説に講義の重点がおかれる.<br />
・講義のなかで適宜発問がなされるが,受講生からの任意かつ自発的な質問を歓迎する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>第1回 イントロダクション:行政法の全体像<br />
第2回 法律による行政の原理<br />
第3回 行政上の法の一般原則,適正手続原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>第4回 行政基準論1 法規命令<br />
第5回 行政基準論2 行政規則<br />
第6回 行政行為論1 分類論など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>第7回 行政行為論2 効力論<br />
第8回 行政行為論3 瑕疵論<br />
第9回 行政行為論4 取消・撤回論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>第10回 小テスト<br />
第11回 行政行為論5 行政手続法<br />
第12回 行政行為論6 手続的瑕疵</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>第13回 行政裁量・附款論1 司法的統制の諸相<br />
第14回 行政裁量・附款論2 司法的統制の諸相<br />
第15回 行政上の義務履行確保・即時強制論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>第16回 行政調査論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>第17回 情報公開・個人情報保護</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>第18回 行政契約論1 行政協定,形式的行政処分と契約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>第19回 行政契約論2 調達契約/行政計画論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>第20回 行政指導論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・本講義の受講の前提として,少なくとも,憲法における統治機構・人権論(その一部),および,民法の法律行為法の基本的知識を踏まえていることが要求されるだろう.<br />
・以上のことは,当該領域における理解が完成されていることを意味しない.むしろ,当該領域が行政法のある部分と関連しており,よって,どちらか一方が理解されていることで他方の理解がより高まることを意味するに過ぎない.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,行政法総論の基本的な知識が中間段階でどの程度理解されているのかを測定する.<br />
・成績評価は小テスト(40%)および期末試験(60%)により行われる.<br />
・評価項目は,おもに(1) 行政法上の基本概念や関係法規範が正確に理解されているか,(2) 論点が適確に把握されているか,(3) 適切な当てはめがなされているか,(4) 論理的記述力,となる.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之『行政法[第5版]』(2016・公刊予定) <br />2. 稲葉馨=下井康史=中原茂樹=野呂充編『ケースブック行政法 第5版』(2014) <br />3. 宇賀克也=交告尚史=山本隆司編『行政判例百選I[第6版]』(2012) </p>
    <p id="posttext">・2014年の行政不服審査法改正にともない,補訂等がなされる可能性があるので注意して欲しい.<br />
・「百選」はいわゆる教科書ではないが,判例学習のうえで必須である.</p>
   </div>
  </div>

    <p id="ref-ref">1. 木村琢磨『プラクティス 行政法』(2010) <br />2. 石川敏行=藤原静雄=大貫裕之=大久保規子=下井康史『はじめての行政法[第3版補訂版]』(2014) <br />3. 大貫裕之=土田伸也『行政法 事案解析の作法 第2版』(2016・公刊予定) <br />4. 曽和俊文=金子正史編著『事例研究 行政法 第2版』(2011) </p>
