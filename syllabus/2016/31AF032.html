<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31AF032</span>&nbsp;<span id="title">English Critical Reading Strategies I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火2</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生命環境(地球)、理工(数学、物理、化学)B 組1班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">専門性のある英語の文献を読みこなす準備としての英語の基礎を向上させる。主に現代社会におけるメディア情報の在り方を問う文章を、英英辞典を活用しながら正しく深く味わって精読できるようにする。更に批判的に読み思考力を養うための発展的で正答のない設問に、自分の意見を正しい英語で表現して答えられるようになる。スラッシュ・リーディングの音読訓練をし、返り読みや訳読から脱却していく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">句構造・文構造・音読・英英辞典・精読・批判読み・意見発信</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">英語の基礎に立ち返り、ペアによる音読によるスラッシュ・リーディングをする。句構造・文構造を理解し、文法知識を応用しながら解釈し、英文を味わって読む。内容に関連した発展的設問に対して、自分の意見を英語で表現し、クラス内で共有する。クラスの意見を読んで、報告発表する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">期末テスト 70%<br />
自学自習「発展課題」 (主にManaba) 20%<br />
授業内活動 10%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">1.テキストに使われている未知語句は予習で補っておくこと<br />
2.各章の読み物を通し読みし、概要を掴んでおくこと  <br />
*事前課題をManabaで提出しておく<br />
3.Manabaの掲示板に、自分の意見を英語で書き込んだり、他の学習者の書き込みを読んだりする。(原則、各課授業終了1週間後を投稿期限とする)</p>
  </div>
