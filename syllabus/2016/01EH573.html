<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH573</span>&nbsp;<span id="title">スポーツ内科学特講</span>
  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツにおける内科的諸問題に対する原因、対処法、予防・治療法について解説する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">スポーツにおける内科的問題、疾病を理解し、その対処法、予防方法を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">渡部厚一:スポーツにみられる内科的疾患(循環器系疾患、呼吸器疾患、感染症など)<br />
渡部厚一:オーバートレーニングに関する症状、年齢・性差における内科的特徴<br />
宮川俊平:特殊環境下における症状、栄養状況と疾病<br />
向井直樹:内科的メディカルチェック、ドーピングコントロール<br />
宮川俊平:競技現場における栄養摂取方法(水分摂取、サプリメント)<br />
向井直樹:アスリートの身体組成、トレーニングスケジュールと栄養摂取</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに:授業の内容と構成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アスリートにみられる内臓器官などの疾患:循環器系1</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7回</span></th><td>アスリートにみられる内臓器官などの疾患:内分泌・代謝系</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>アスリートにみられる内臓器官などの疾患:皮膚疾患</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>アスリートにみられる病的現象:コンディショニングとオーバートレーニング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>アスリートにみられる病的現象:突然死とメディカルチェック</td><td> &nbsp;</td><td>&nbsp;</td></tr>
