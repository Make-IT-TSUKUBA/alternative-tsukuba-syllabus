<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01B2541</span>&nbsp;<span id="title">学校臨床心理</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主に児童期後半から青年期にかけて好発する心理・社会的不適応の諸問題に関し、学校という場における臨床心理学的な対応の仕方を、内外の文献の精読を通じて、学習する。具体的には、不登校、いじめ、非行、学校ストレス、抑うつ、不安障害などの不適応と、それらに対する心理教育プログラム等について学ぶ。</p>
  </div>

  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校現場で遭遇する多様な問題行動および問題行動の主体である児童・生徒の心理を理解するため、それらの問題に取り組むためのアセスメント法と、学校での対処の仕方について知見を得る。</p>
  </div>

    <div id="topic-assignments"></div>
    <p id="posttopics">第1回:オリエンテーション,文献の割り当て	<br />
第2回:不登校<br />
第3回:いじめ<br />
第4回:非行<br />
第5回:学校ストレス<br />
第6回:抑うつ<br />

第8回:心理教育プログラム<br />
第9回:保護者との連携<br />
第10回:専門機関との連携</p>
