   <span id="course">02RB235</span>&nbsp;<span id="title">視覚計算特論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトの視覚が示す高度な知覚・認識に注目して,生理学・心理学の基礎を交えて,大脳皮質で行われている計算メカニズムを概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CH607と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">講義は日本語で行う。但し,必要に応じて部分的に英語を用いる。板書および配布資料は英語とする。授業中の質問・応答は日英両語。日本語を母国語としない学生と面談し,必要な処置を講ずる。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">多様な神経現象の理解や、工学応用の素養となる、脳における認知情報処理の概要を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">神経系で行われている計算原理と,視覚機能の生起メカニズムを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">視覚,知覚,脳科学,神経科学,認知神経科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">視覚神経科学の基礎:  皮質視覚経路 <br />
視覚心理物理学の基礎:  知覚・認知<br />
計算論的神経科学の基礎:  細胞の信号処理<br />
視覚情報の皮質表現:  情報論,疎性<br />
皮質における視覚機能の計算論的メカニズム</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">学類教養程度の代数・解析・統計,基礎的な画像処理</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート(80%),質問/授業参加(20%)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業では,トピックスを紹介し,その基礎を講義する。レポート課題に従って,各自で勉強を進めて欲しい。</p>
  </div>
