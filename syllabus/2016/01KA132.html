  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業の中で原価を計算し,あるいは予算を作成し様々な分権化された組織や個人をコントロールする活動は,「マネジメント・コントロール」と呼ばれており,管理会計とほぼ同義のものとして考えられてきた。本講義では,マネジャーを想定してこのマネジメント・コントロールを実行するための組織的側面,会計計算的側面,そして統計分析的側面の3つの能力を解説し,それらを身につけることを目指す。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">分権化された様々な組織や個人をコントロールする活動は「マネジメント・コントロール」と呼ばれ,そこでは予算や原価計算といった管理会計システムが中心的な役割を果たしています。本講義では,このマネジメント・コントロールを実行するための能力を,組織的側面,会計計算的側面,そして統計分析的側面という3つの観点からを解説し,それらを身につけることを目指します。<br />
また,本講義では近年急速に普及している統計的な会計情報分析の演習を行うため,統計解析環境「R」のインストールされたノートPCの持参を要請しており,Rの基本操作ができることを履修・聴講の要件とします(Rの基本操作に不安がある場合は講義初日にご相談ください)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>3/7(火)<br />
[事前課題]<br />
1事前読了文献1は東芝の経営刷新委員会委員長だった伊丹敬之先生の文章です。これを読み,管理会計を勉強することの意義をまとめてください。分量は1ページ以内とします。<br />
2事前読了文献2は計画が戦略の中心となることについての典型的な批判です。読了の上,自社・自組織の予算や経営計画が同様の問題点を背負っていないかを検証し,レポートにまとめてください。分量は1ページ以内とします。<br />
※1 レポートは手書きでもPCで作成したものを印刷してもどちらでも構いません。<br />
※2 レポートは講義開始時に集めます。遅刻者は講義終了後に回収します。<br />
※3 レポートはA4で作成し,学籍番号と名前を明記して下さい。<br />
1コマ:「イントロダクション:エビデンスとしての会計情報」:講義構成,成績評価,講師紹介のうえ,入門講義を行います。<br />
2コマ:「組織的側面(1):予算と計画」:予算と計画の基本概念について解説を行います。そのうえで,予算の廃止を提案するBB(脱予算管理論)について検討します(参考文献:第2回追加01)。なお,参考文献:第2回追加02-04は,関連する内容を取り扱った日本語論文なので,一読を推奨します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>3/11(土)<br />
[事前課題]<br />
1事前読了文献3を読了の上,第2章と第3章の章末練習問題を全て解いてきてください。<br />
2ノートPCに「R」をインストールのうえ,持参してください。また,Rの基本操作および統計学の復習をしておいてください。また,3/7に配布予定の講義ノートを一読ください。<br />
※1 レポートは手書きでもPCで作成したものを印刷してもどちらでも構いません。<br />
※2 レポートは講義開始時に集めます。遅刻者は講義終了後に回収します。<br />
※3 レポートはA4で作成し,学籍番号と名前を明記して下さい。<br />
3コマ:「会計計算的側面(1):コストの計算と管理」:原価計算についての基礎知識を学習します。コストマネジメントは,それ自体が科目として成立するほど内容が膨大です。興味のある方は,参考資料の群馬大学大学院社会情報学研究科コストマネジメント特論のスライド資料などを確認してください。<br />
4-6コマ:「統計分析的側面:CVP分析,KPI分析,影響力分析」:近年の実証会計学の成果に基づいて,統計的会計分析の技法を講義します。講義ノートは,3/7に配付(あるいはDLのためのURLを連絡)します</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>3/18(土)<br />
[最終課題(次の2つのうち1つを選択)]<br />
1.講義で説明を受けたRによる演習で学んだ分析技法を,財務諸表や公開データ,あるいは自社内データなどを用いて実施し,その結果を報告してください。なお,たとえ公開可能なデータであったとしても,自社内データを用いる場合は,必ずデータの出所などは教員を含めて明らかにできないようマスキングし,また数値もある一定の数をかけるなどの処理を行ってください。レポートはパワーポイントで10-20枚程度とします。<br />
2.貴方のよく知る企業の経営計画,予算などのマネジメント・コントロールシステムの問題点と解決策を,講義での議論をもとに提案してください。その際,会社名が特定できないように配慮してください。レポートはパワーポイントで10-20枚程度とします。<br />
<br />
※なお両課題とも,提出方法は別途指示をします。<br />
<br />
7コマ前半:「組織的側面(2):業績評価」:実際の人事評価では,なぜ,管理会計システムによる客観的な評価指標よりも主観的評価が多用され,また,報酬との結びつきが弱いのかを学習します(第7回追加)。<br />
7コマ後半-8コマ:「会計計算側面(2):財務分析と財務管理」:ファイナンスの視点から,計画策定に有用となる理論を学びます。ここでは,基本的な財務会計の知識を前提とし,財務管理の基礎理論を習得します。なお,これは主たる参考書のヒギンズ(2015)の内容に沿ったものとなります。<br />
9コマ:「管理会計研究へのアプローチ」:多くの管理会計研究は実務的な有用性を伴っています。そこで,代表的な研究アプローチを採用した論文を紹介し,これらの研究方法を説明します。また,このような研究方法が実務における「エビデンスに基づく経営」を実施する上でどの程度有用なのかを議論します。なお,紹介する論文については,初回に受講生にアンケートを取り,それら興味関心を踏まえてこちらで選択します。<br />
10コマ:「最終課題報告」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
