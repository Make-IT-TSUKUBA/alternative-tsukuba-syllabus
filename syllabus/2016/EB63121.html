<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB63121</span>&nbsp;<span id="title">分子進化学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子進化学IIに引き続き,分子系統樹法のうちとくに最尤法について詳細な内容を解説し,生物の系統進化研究への具体的な応用例を紹介する。また,分子系統樹法と立体構造の情報を組み合わせたタンパク質機能予測解析の背景から実例までを解説する。(生物サテライト室にて随時演習を行う。)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人数制限(40名程度)あり,制限を越えた場合は生物学類生を優先。<br />FCC4131と同一。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">分子進化学 I に引き続き、分子系統樹法のうちとくに最尤法について詳細な内容を解説し、生物の系統進化研究への具体的な応用例を紹介する。また、分子系統解析法において、どのような解析データの特性が推定結果をアーティファクトに導くか等を解説する。生物サテライト室にて随時演習を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「良い樹」を探す:自発的樹形探索法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>分子系統樹の信頼性の評価(1):ブートストラップ法 *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>分子系統樹の信頼性の評価(2):対立仮説の検討 *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>距離法・最大節約法・最尤法の比較(1):empirical dataを用いて *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>距離法・最大節約法・最尤法の比較(2):simulation dataを用いて *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>最尤法における置換モデルの影響(1):simulation dataを用いて *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>最尤法における置換モデルの影響(2):empirical dataを用いて *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アライメント座位間の進化速度差を考慮する:ASRVモデル *</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ASRVモデルと構造・機能的制約</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>コバリオン(XTSRV)モデル:タンパク質機能とのつながり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業内容は目安であり、トピックに応じて多少の変更がある。* はサテライト室において演習を行う予定である。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">生物多様性情報学I、分子進化学Iの内容の理解を前提とする。パソコンを用いた解析を行うため、キーボードからの文字入力等のパソコン使用経験があることが望ましい。生物サテライト室にて随時演習を行うので、受講人数の上限を30人程度とする。</p>
  </div>
