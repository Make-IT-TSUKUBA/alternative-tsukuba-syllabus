<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01LA151</span>&nbsp;<span id="title">民事手続法演習I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事手続法分野における重要な問題について,判例研究ないし外国文献講読などの方法により演習を行う。年度によって取り上げる法分野が異なることがある。</p>

  <div id="note-heading-note">

   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">今年度は外国文献講読ではなく、民事訴訟法、民事執行法、民事保全法、破産法の判例に関する判例演習の形式とする。報告担当者がレジュメをメールによって事前に受講者全員に配布し、各受講者においてこれを検討していることを前提として、受講者全員で疑問点等につき討議を行う。レジュメは各自がプリントアウトして持参することを前提とする。上記各法の基礎知識が有していることが望ましい。<br />
 演習で取り上げる判例を5月中旬ころまでに掲示するので、演習参加希望者は、5月28日(木)までに私のメールアドレス(obuchi.makiko.gf@u.tsukuba.ac.jp)に演習参加を希望する旨のメールを送る必要がある(担当を希望する判例があれば、その旨を明記する。掲示された判例以外の判例を担当したい場合は、当該判例を明記する。)。その後、メール等により、演習参加希望者の要望を踏まえつつ、講読部分の割当をする。したがって、初回からレジュメを踏まえた通常の演習を行うので、注意されたい。</p>
