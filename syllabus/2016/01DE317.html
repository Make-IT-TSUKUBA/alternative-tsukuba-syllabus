<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DE317</span>&nbsp;<span id="title">文化対照論IA</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">異なる文化を照らし合わせることにより見えてくる文化の側面について、主に文学や思想の文献を講読することにより探求する。とくに現代文化の言語に関わる諸現象について様々な角度から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:人社A704<br />西暦偶数年度開講。<br />02DH317と同一。<br />要望があれば英語で授業</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、思想・文学の文献の精読を通して、理解力、思考力を高めること、外国語文献の講読を通して、語学力を向上させることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要(授業計画)</h2>
   <div id="topics">
    <p id="pretopics">現代社会における個と公共性の問題について考える上で重要な著作であるHannah ArendtのThe Human Conditionを講読する。講読を進めながら、アーレントが言語、思考、構想力、文学についてどのように考えていたかを理解する。さらに、アーレントの議論と現代社会の抱える様々な問題の関連について考察する。</p>
