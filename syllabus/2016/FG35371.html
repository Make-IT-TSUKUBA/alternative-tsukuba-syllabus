<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG35371</span>&nbsp;<span id="title">ロボット工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />
    <span id="assignments">鈴木 健嗣</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ロボット」に関わる理論,要素技術とその集積,システムの目的と実現法について論じる.ここでは,マニュピレータや移動ロボットに関する運動のメカニズムと動力学など,3次元空間における動作と作業に関する基本理論から,視覚,力センサなどロボット用のセンサ技術,行動の計画と実行,ロボット言語とコントローラ,及び人間機械系の設計など,ロボットの知能化技術について講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4  具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">「ロボット」を工学的・技術的に理解するための入門講義である。この講義は学術体系としてのロボット工学を概観し、3次元空間におけるマニピュレータの運動表現と制御、移動ロボット等を設計し制御するための技術を身につけると同時に、人型ロボット、人支援ロボットの基礎となるロボット技術を理解することが目的である。また、現在の工学技術の集積であるロボットの具体例を対象としてその裏側にある様々な技術要素を明らかにし、要素技術とその集積、具体的なシステムを設計し、運用するための実現法を示す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>・ロボット技術<br />
 ロボットとは/メカトロニクス/ベクトル解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>・3次元空間における動作と姿勢<br />
  運動学・ダイナミクスの基礎となる座標系、機構と運動、作業空間、同次変換行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>・ロボット・マニピュレータ(1)<br />
  マニピュレータのメカニズム、順運動学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>・ロボット・マニピュレータ(2)<br />
  マニピュレータ・ヤコビ行列、逆運動学、特異姿勢</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中間試験(予定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>・動力学とロボット<br />
 力制御の考え方、ニュートン・オイラー/ラグランジュの運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>・車輪移動型ロボット<br />
 車輪移動型ロボットのメカニズム、センシングシステム、自己位置推定、経路計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>・脚式移動型ロボット<br />
 脚式移動型ロボットのメカニズム、歩行動作</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>・人間機械系としてのロボット<br />
 知能行動、人間型ロボット、また人支援技術としてのロボット技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>・まとめと総合討論:<br />
 ロボット技術の実例、世の中に存在する様々なロボットを技術的な背景と実例とともに紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">*上記の内容の学習、及び中間試験、期末試験を行います。また希望に応じて、ロボットを用いたプロジェクト型演習も行います。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)ロボットの技術の中心的課題である3次元空間の取り扱い、運動学とダイナミクス、センサ情報の扱い方などを理解することができる。<br />
2)マニピュレータのメカニズムについて理解し、行列計算と運動方程式によりその運動を数学的に取り扱うことができる。<br />
3)力学、コンピュータ技術、電子工学、メカトロニクス、機械システム論、人間機械系インタラクションなどの学問分野とロボット学との関係を理解することができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">講義中のレポート・ミニットペーパ(10%),および中間試験(45%)・期末試験(45%)により,科目の目標の達成度を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する「3次元空間における動作と姿勢」「ロボット・マニピュレータ」については、線形代数、解析学、力学の理解が必要である。また、ロボットの構成要素については、「メカトロニクス機能要素概論」において、制御については「システム制御工学」において、その基礎的な内容が紹介される。ロボット工学は、広範な工学技術を網羅する総合的な技術を規範としており、様々な科目と関連するので、各科目との関連を連想しながら履修すること。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">ロボット工学は、広範な工学技術を網羅する総合的な技術です。これまでに履修した、あるいはこれから履修する基礎科目や専門科目の内容とどのように関連するか、また生活や社会とのつながりを積極的に考えながら受講するとこの講義はもっと面白くなります。</p>
