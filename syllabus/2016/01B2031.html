                        }
                    }
                });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校を「組織」として捉える意義を確かめた上で,組織の目標達成におけるリーダーシップの意味とあり方について考察する.実践事例の検討を通じて,学校改善にとって有効なスクールリーダーシップの条件について考える.</p>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学校を組織として捉えることの意味を理解し、学校組織の特徴を踏まえた有効なスクールリーダーシップのあり方について理論的・実践的な知見を獲得する。</p>
  </div>

   <div id="topics">
    <p id="pretopics">現代の学校経営の課題を学ぶとともに、最近の研究成果に基づいて、学校組織の特性を踏まえたリーダーシップのあり方について考察する。学校を「組織」として捉える意義と、組織としての学校の特性・独自性を確かめ、実践事例を検討することを通じて、学校経営の改善を推進するために有効なスクールリーダーシップの条件について考えたい。</p>
