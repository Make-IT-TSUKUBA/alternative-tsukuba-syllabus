<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">生成文法の基礎的概念を学び、使役、受け身、繰り上げや結果構文など、生成文法の観点から日本語と英語の違いや共通点に焦点を当て、言語の普遍性と個別性について考える。</p>

   <p id="aim">生成文法理論の理解を深めるために基本的文献を講読する。言語の構造の階層性や句構造、補文構造、機能範疇など生成文法の基礎的概念について学ぶ。その後、受け身や使役、繰り上げ構文、結果構文など統語的特徴について英語と日本語に焦点をあて生成文法の枠組みで学ぶ。</p>
