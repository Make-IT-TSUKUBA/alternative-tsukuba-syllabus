<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々が暮らす都市はどのように形成されたのだろうか。また、そこに存在する様々な問題はどのように解決していけばよいのだろうか。本講義は都市のなりたちとその課題、都市を構成するインフラや建築物、およびその計画の方法や将来展開について、国内外の多様な事例をひもとく事を通じ、本分野の入門として幅広い知識と知恵を身につけることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC12721と同一。<br />選択必修科目。平成24年度までの「現代都市環境論」に相当。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">我々が暮らす都市はどのように形成されたのだろうか。また、そこに存在する様々な問題はどのように解決していけばよいのだろうか。本講義は都市のなりたちとその課題、都市を構成するインフラや建築物、およびその計画の方法や将来展開について、国内外の多様な事例をひもとく事を通じ、本分野の入門として幅広い知識と知恵を身につけることを目的とする。</p>
  </div>

   <div id="topics">
    <p id="pretopics">下記の内容構成に従って授業を実施する。講義実施時の社会的情勢などに応じ、話題提供の順序は前後することがある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>都市の形成要因:なぜ都市ができるのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市の問題、スプロール、建築の課題、そして都市計画の必要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>巨大都市、世界都市、競争都市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>居住環境と都市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>地球環境と都市</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>都市の防災、再生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>都市計画のガバナンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>都市計画の新たな担い手を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>都市計画の思想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
