<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BB29192</span>&nbsp;<span id="title">刑法演習II</span>
  </h1>

    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 月6; 春AB秋AB 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法総論における重要な論点を選び、ゼミナール形式で検討を加える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">刑法総論(刑法I)の基本問題を理解し、法的表現力を養う。<br />
なお、ゼミでは、刑法Iの内容を扱うので、同講義を履修中ないし履修済みであることを受講要件とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">今年度は、刑法総論の解釈問題を中心に取り扱う。講義では立ち入れなかった論点等もゼミで取り扱うこととする。授業の進め方は、刑法総論の解釈問題について受講生に報告してもらい、それに基づきディスカッションを行うという方法によるものとする。法律家は、頭の中で素晴らしいアイディアをもつだけでは不十分であり、自らの考えを表現し、相手を説得する術も必要である。演習では、知識の獲得のみならず、それを如何に表現するかが重要であり、さらに、相手の主張を理解し、それに反応することも授業目標である。プレゼンテーションや弁論にも工夫が必要であるが、「議論する楽しさ」を十分に味わって欲しい。<br />
 初回の授業には、必ず出席すること。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>ガイダンス:報告の順序、分担の割り振り</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>以降は、第1回の授業で決定した報告の順序、分担に基づいて、授業を進める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
