  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー供給システムに関連するリスクを体系的に紹介し,今後,望まれる具体的な対策について講述する.</p>
  </div>

   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">環境・エネルギーリスク</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">1.「リスク解析・評価のための基礎理論を習得している」3.「リスク工学 の対象である現実の問題について学習している」<br />
5.「リスクにかかわる問題について、問題設定から工学的手段による解決までのプロセスを理解し、具体的解決手段を考案・開発することができる」</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギーシステムのリスク問題についてリスク工学的観点から理解する ことを狙いとする。合わせて、エネルギー・環境・技術および政策について 最新の知識・トピックを適宜提供し、エネルギー問題の基礎知識、課題発見、 リスク工学研究における広い視野を習得することを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">毎回行われる講義では以下について概説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>リスク総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>エネルギー供給の基本要件とエネルギーセキュリティ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>大気汚染、水汚染、騒音</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>廃棄物とリサイクル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>ライフサイクル評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>地球温暖化と影響評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>エネルギー問題の外部性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>環境リスクの評価法(Extern E プロジェクト)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>原子力発電と安全対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>核燃料サイクルと放射線問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) エネルギー問題に係るリスクの種類と特徴を理解する<br />
2) エネルギー関連リスクを定量的に分析する手法を理解する<br />
3) 分析手法を使った具体的な分析例を理解する</p>
  </div>

20%と試験(又はレポート)成績80%の比 率で評価する。原則として事後の特別措置は行わないので留意するこ<br />
と。</p>
  </div>

他分野の学生に対しては、「専門基礎」の部分は「関連分野基礎」と解釈する。</p>
