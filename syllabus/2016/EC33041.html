  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">バイオマスを材料とするエネルギーの変換・利用にかかる技術について,自然エネルギーや,省エネルギーの研究開発情報も含めて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">近年注目を浴びているバイオマスエネルギーに関する基礎技術と開発・発展の方向</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人類は、20世紀中葉、人類の「緑の革命」によって飛躍的な食糧増産を可能にし、飢餓を克服し、更なる繁盛を成し遂げてきた。21世紀に突入した今、地球はエネルギーや環境など大きな問題に直面している。持続的な開発や人類生存を維持するためには、大量生産、大量消費、大量廃棄の20世紀の生活様式を見直す必要があり、化石燃料依存から脱却し、新たなエネルギー造成と物質循環・物質創製を推進するための「緑のエネルギー革命」を強力に展開していく必要である。ここでは風量、太陽、地熱等のグリーンエネルギーの一般論から水素燃料電池やカーボンニュートラル性質をもつバイオマスエネルギー変換・利用にかかる技術について研究開発情報も含めて解説する。グリーンエネルギーの創製、変換方法、CO2排出削減などの環境問題軽減のための評価方法を、基礎的且つ工学的手法を紹介しながら講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>エネルギーの種類・利用の現状・課題(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>メタン発酵によるバイオガス技術と課題(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>酵母発酵によるバイオエタノール技術と課題(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バイオディーゼル(BDF)と水素燃料の変換技術と課題(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>再生可能エネルギーのFITと関連施設のバーチャル見学(北村)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>バイオマスーニッポン戦略の構想及び循環型社会形成のための目標(張)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>熱化学的バイオマス変換技術―燃焼、ガス化、熱分解、炭化、エステル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生物学的バイオマス変換技術―メタン発酵、エタノール発酵(張)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生物学的バイオマス変換技術―アセトン・ブタノール、水素発酵(張)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ライフサイクルアセスメント(LCA)によるグリーンエネルギー効率・CO2排出量評価(張)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
