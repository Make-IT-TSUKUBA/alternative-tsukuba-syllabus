<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC34142</span>&nbsp;<span id="title">社会経済学コース演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>

    <span id="assignments">茂野 隆一, 湯澤 規子, 松下 秀介, 納口 るり子, 加藤 衛拡, 増田 美砂, 志賀 和人, 首藤 久人, 氏家 清和, 立花 敏, 興梠 克久, ルハタイオパット プウォンケオ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">卒業研究の課題設定,方法論の選択,仮説の構築,文献資料の検索,統計資料の分析,フィールド調査など,卒業研究にあたって基礎的な考え方と方法論を指導責任教員のもとで学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会経済学コース卒業研究予定者に限る。実施日程は12~2月の間で各指導教員と応談</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">卒業研究遂行のための準備</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経済学,経営学,社会学,歴史学,情報学,農業,林業,環境,開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各研究室を単位として行う演習である。卒業研究に取りかかるための準備として、卒業研究指導教員のもと、研究分析上の基礎知識、文献検索の効率的方法、調査方法、論文執筆上のマナーなどについて理解する。さらに、各自の卒業研究テーマ選定上の関連文献などを題材に、議論・討論を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1週   ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第2週以降 各指導教員の指導のもと文献講読・討論などを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">本演習は、卒業研究の準備として位置づけられているため、社会経済コース3年次生の履修を強く求める。なお、本コース以外の学生の履修は原則認めない。</p>
  </div>
