<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会社法の全体像を概観する。制度の趣旨・目的を理解することを主眼とするが、重要な論点については判例や学説を取り上げて検討を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:木村真生子<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">会社法に関する基本的な概念を理解するとともに、会社法の全体像を把握することを目標とする。重要論点については裁判例や学説を通して理解を深め、受講者がその要点を説明できるようになることを目指す。ただし授業時間の制約上、講義項目の内容の一部を各自の自習に委ねる場合があることをお断りしておく。<br />
本科目は、コーポレート・ガバナンスやコーポレート・ファイナンス、M&amp;A法などの応用科目と補完的な関係に立つ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)会社法総論<br />
2)機関<br />
1.機関総論、2.株主総会、3.取締役・取締役会・代表取締役、4.監査役・会計監査人・会計参与、5.指名委員会等設置会社・監査等委員会設置会社、6.役員等の義務、7.役員等の責任、8.株主代表訴訟<br />
3)株式<br />
1.株式総論、2.株式の内容と種類、3.株式の譲渡と権利行使の方法、4.自己株式、5.投資単位の調整<br />
4)計算<br />
1.会計と開示、2.剰余金の分配<br />
5)設立<br />
6)資金調達<br />
1.募集株式の発行、2.新株予約権、3.社債<br />
7)組織再編<br />
1.組織再編の意義と手続、2.企業買収と敵対的買収防衛策<br />
(上記項目の順序は授業進行の都合により入れ替えることがある。)</p>

</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">レポート(複数回または複数の課題)によって評価する。課題および提出形態等は講義中に指示する。出席を含めた平素の学習状況を減点方式により評価に含める。</p>
  </div>

  伊藤靖史ほか『リーガルクエスト会社法〔第3版〕』(有斐閣、2015年)<br />
その他の参考文献として、以下のものを挙げておく。<br />
  神田秀樹『会社法入門 新版』岩波新書(2015年)<br />
