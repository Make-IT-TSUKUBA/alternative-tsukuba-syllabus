<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.化学のプロフェッショナルとして成立しうるだけの、化学に対する知識と経験を持ち、それらに立脚した深い論理的考察に基づいて、新規な化学現象の発掘と開発を可能とする能力を身につける。<br />
2.英語で学術論文が作成できること。</p>

   <div id="topics">
    <p id="pretopics">次のテーマによる実験と報告及び討論を行う。<br />
<br />
1)金属錯体の合成とキャラクタリゼーション<br />
2)金属錯体の反応性(特に酸化還元反応)<br />
3)金属錯体の光化学<br />
4)ポルフィリン錯体の合成とその超分子化学への展開<br />
5) 新規ポルフィリン化合物の合成とキャラクタリゼーション<br />
6) ポルフィリン化合物の光機能開発<br />
7) 英語による論文作成。</p>
