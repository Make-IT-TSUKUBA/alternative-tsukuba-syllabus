<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to be a survey of modern Japanese fiction and culture. It aims:
・to introduce you to a variety of Japanese fiction, written after the end of World War II (1945-present).
・to help you improve your skills in reading and analyzing Japanese literary texts.
・to help you understand the concerns and perspectives of the authors and the major ideas that have helped to shape modern Japanese culture and society.</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法 (Grading)</h2>
   <p id="assessment">Course Requirement:<br />
1) Participation pertinent to the topic under discussion. Every student is expected to be prepared and to participate.<br />
2) Individual in-class presentation. Make a presentation and lead the group discussion of your assigned author and work.<br />
3) First Impressions of Your Story. Write a composition that organizes your thoughts and impressions of your story before beginning any research on your author/story. Try to begin thinking about possible thesis statements for your final essay.<br />
4) Literature Review. Write an essay that reviews the existing academic research on your author/story. Your literature review should have a well-defined thesis statement and evidence to support it.<br />
5) Final Essay. Write an essay critically reviewing your author/story. Your essay should have a well-defined thesis statement and evidence to support it. Include an annotated bibliography.</p>
