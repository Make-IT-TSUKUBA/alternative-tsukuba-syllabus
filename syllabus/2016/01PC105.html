<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC105</span>&nbsp;<span id="title">Introduction to Economics II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on intermediate concepts in Economics, which are needed for managers to understand the theory of economics and global market. It shows students how to evaluate market structure (monopoly and perfect competition), how to analyze monetary and fiscal policy, how to determine the foreign exchange rate, and how to evaluate economic growth.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion<br />
Quantitative analysis</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Analytical orientation<br />
<br />
[Implication]<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on intermediate concepts in Economics, which are needed for managers to understand the theory of economics and global market. It shows students how to evaluate market structure (monopoly and perfect competition), how to analyze monetary and fiscal policy, how to determine the foreign exchange rate, and how to evaluate economic growth.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>-------------------------<br />
Day1:(Micro 1) The Firm and Market Structure		(Chapter 4) 	Ono<br />
	Describe the characteristics of perfect competition, monopolistic competition, oligopoly, and pure monopoly.<br />
	Explain the relationships among price, marginal revenue, marginal cost, economic profit, and the elasticity of demand under each market structure.<br />
	Describe and determine the optimal price and output for firms under each market structure.<br />
<br />
(Key words) Perfectly competition, Monopolistic competition, Oligopoly, Monopoly</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>-------------------------<br />
Day2:(Macro 1)Monetary and Fiscal Policy			(Chapter 7) 	Ono<br />
	Compare monetary policy and fiscal policy.<br />
	Describe theories of the demand for and supply of money.<br />
	Describe the roles and objectives of central banks.<br />
	Determine whether a monetary policy is expansionary or contractionary.<br />
	Describe the roles and objectives of fiscal policy.<br />
	Determine whether a fiscal policy is expansionary or contractionary.<br />
(Key words) Monetary policy, Fiscal policy, Mix of Fiscal and Monetary policy, <br />
Quantitative easing</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>-------------------------<br />
Day3:(Macro 2)International Trade and Capital Flows	(Chapter 8)	Maswana<br />
	Describe the benefits and costs of international trades.<br />
	Distinguish between comparative advantage and absolute advantage.<br />
	Explain the Ricardian and Hecksher-Ohlin models of trade and the sources of comparative advantage in each model.<br />
	Compare types of trade and capital restriction and their economic implications.<br />
(Key words) Benefits and cons of International trade, Restriction and agreements (tariffs, Quotas, Subsidies, trade blocks), Balance of payments, Trade organizations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>-------------------------<br />
Day4:(Macro 3)Currency Exchange Rates			(Chapter 9 &amp; 10) Maswana<br />
	Define an exchange rate, and distinguish between nominal and real exchange rates and spot and forward exchange rates.<br />
	Calculate and interpret the forward rate consistent with the spot rate and the interest rate in each currency.<br />
	Explain international parity relations-covered and uncovered interest rate parity, purchasing power parity, and the international Fisher effect.<br />
	Explain how flows in the balance of payment accounts affect currency exchange rates.<br />
	Describe the Mundell-Fleming model, the monetary approach, and the asset market (portfolio balance) approach to exchange rate determination.<br />
(Key words) Foreign exchange market, Exchange rate regime, Trade balance, Long-term framework of exchange rates, International parity, Capital flows, Mandell-Fleming model, <br />
Monetary policy and exchange rate, Fiscal policy and exchange rate</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>-------------------------<br />
Day5:(Macro 4)Economic Growth 				(Chapter 11) 	Maswana<br />
	Distinguish between capital deepening investment and technological process and explain the impact of each on economic growth and labor productivity.<br />
	Forecast potential GDP based on growth accounting relations.<br />
	Compare classical growth theory, neoclassical growth theory, and endogenous growth theory. <br />
(Key words) Production function, Growth accounting, Labor Capital and Technology, Classical model, Neoclassical model, Endogenous growth model, Convergence debate</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
