<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA136</span>&nbsp;<span id="title">金融商品取引法演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金7,8</span>
    <br />
    <span id="assignments">木村 真生子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">金融商品取引法の分野における最近のトピックについて,判例研究や文献購読などの方法により演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">参加者の人数に応じて、判例研究、文献購読、金商法に関するテーマでの個別研究報告のいずれか、またはこれらのうち2つを行う。<br />
判例研究については、重要判例または最新の判例を取り上げ、事実、争点、学説の状況を確認する。判例研究のスタイルおよび議論の作法を習得することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(判例研究の場合)受講者は各自、担当判例を選び、判例研究のスタイルに沿って報告を行う。その後、報告者の報告を前提にしてディスカッションする。<br />
(文献購読の場合)後日指定するテキストについて、分担して研究報告を行う。ディスカッションまたはディベートを行う。<br />
(個別報告)修士論文のテーマが金商法と絡む場合、個々の関心に基づき、研究報告を行う。報告者の報告の後、皆でディスカッションする。<br />
<br />
<br />
【参考:2015年度の実施例】<br />
<br />
テーマ:不実記載に基づく民事責任-流通市場において不実開示を行った提出会社の責任-<br />
	<br />
❒スケジュール<br />
<br />
第1-2回<br />
1ゼミ及びテーマの概要(木村)	<br />
2西武事件(1)黒沼論文について<br />
<br />
第3-4回	<br />
1西武事件(2):潮見論文について<br />
2ライブドア事件:「因果関係」、「公表」の概念など<br />
<br />
第5-6回	<br />
1アーバンコーポレーション事件:因果関係など<br />
2東京地判平成25年2月22日判タ1406号306頁:相当の注意など<br />
<br />
第7-8回<br />
1日本システム技術最高裁判決(最判平成21年7月9日集民231号241頁、判タ1307号117頁)との関係<br />
2オリンパス事件:大阪地判平成27年7月21日金判1476号16頁<br />
<br />
<br />
第9-10回	<br />
1武井論文について(流通市場における提出会社の責任の過失責任:主要国の比較)<br />
その他資料の例:金融庁総務企画局「事務局説明資料-流通市場における虚偽開示書類に係る損害賠償責任」〔平成25年11月20日〕<br />
		<br />
2川島論文について(イギリスにおける不実開示の民事責任)</p>
