<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01PC519</span>&nbsp;<span id="title">PPDAC based Research Design</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">PPDAC is a framework for scientific inquiry.  You don&#039;t need to be a scientist when you are in front of a problem to solve.  But it is important for you to be scientific to reach at objective as well as persuasive conclusions.  This course is intended to help students on implementing their research processes with their own interests.  This course also covers QC seven tools as ways of statistical analysis of an introductory level, and new QC seven tools as ways of technical communication and technical thinking.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Teaching Method<br />
1. Lecture, explanation, and readings<br />
2. In-class discussion and cooperative learning activities <br />
3. Individual conferences and/or communications (as needed)</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">After taking this course, students will be able to:<br />
<br />
1. use PPDAC for scientific research<br />
2. use introductory statistical techniques to conduct a research project<br />
3. analyze verbal information<br />
4. implement a scientific research plan and elaborate it by oneself</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">PPDAC is a framework for scientific inquiry.  You don&#039;t need to be a scientist when you are in front of a problem to solve.  But it is important for you to be scientific to reach at objective as well as persuasive conclusions.  This course is intended to help students on implementing their research processes with their own interests.  This course also covers QC seven tools as ways of statistical analysis of an introductory level, and new QC seven tools as ways of technical communication and technical thinking.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">This course consists of three parts, the introduction, the instruction of PPDAC and related topics, and the hints for elaboration and refinement.  It will be asked to plan and implement a research project plan on your own interest during the course.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>------------------------<br />
Session 1: Introduction to scientific inquiry, PPDAC, and related tools.<br />
<br />
Universality of scientific inquiry<br />
PPDAC<br />
QC seven tools as an introductory level statistical analysis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>------------------------<br />
Session 2: Problem identification (P), brain storming techniques, and verbal information analysis.<br />
<br />
Problem identification for research planning<br />
Brain storming and its variations<br />
Analysis of verbal information with affinity diagrams, relation diagrams, and tree diagrams</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>------------------------<br />
Session 3: Research planning (another P), data collection (D), and data analysis (A)<br />
<br />
Planning research activities with data collection and data analysis<br />
Data collection techniques</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>------------------------<br />
Session 4: Persuasive conclusion (C) and presentation.<br />
<br />
PPDAC as a story board.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>------------------------<br />
Session 5: Elaboration of the whole process.<br />
<br />
PPDAC and PDCA.<br />
Elaboration of the research process.<br />
Refinement of the conclusion.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">The detailed schedules may be adjusted and modified according to the needs of students.</p>
   </div>
