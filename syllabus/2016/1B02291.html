  <h1 id="course-title">
   <span id="course">1B02291</span>&nbsp;<span id="title">現代の文化と文学―「境界線」を超える文学―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の文学は,時代,言語,地域,メディアといった様々な「境界線」を超えた文化現象として生成されている。多言語地域の最新の文学動向や,古典文学と映像,マンガ,ゲームの関係など,テクストの交錯を広く見渡しながら,現代の文学と文化について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)<br />西暦偶数年度開講。<br />【受講制限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">多言語地域の最新の文学動向や,古典文学と映像,マンガ,ゲームの関係など,テクストの交錯を広く見渡すことによって、時代,言語,地域,メディアといった様々な「境界線」について知り、それを超えた文化現象としての現代文学について考察することができるようになること。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">1	現代文化におけるテクストの交錯について知る。<br />
2	文学作品をめぐる文化や社会についての知識を深める。<br />
3	授業で得た知識を生かし、作品について考察する。</p>
