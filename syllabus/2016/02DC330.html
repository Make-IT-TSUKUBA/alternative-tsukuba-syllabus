<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">19世紀末中国南部のペスト体験について講義する。
19世紀末に中国広東省を襲ったペストは、多くの死者をもたらしただけでなく、一部地域ではこの流行によって住民の公共活動が活性化し、民国期へとつらなる新たな潮流が現れた。また香港では、イギリス側の強硬な隔離政策のなかで、西洋に対する中国人の深層意識があらためて明らかとなった。本授業では、ペストの流行を通して見えてくる19世紀末のこうした基層社会の様相を検討するとともに、その際に使用する諸史料を紹介する。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">19世紀末に中国広東省を襲ったペストは、多くの死者をもたらしただけでなく、一部地域ではこの流行によって住民の公共活動が活性化し、民国期へとつらなる新たな潮流が現れた。また香港では、イギリス側の強硬な隔離政策のなかで、西洋にたいする中国人の深層意識があらためて明らかとなった。本授業では、ペストの流行を通して見えてくる19世紀末のこうした基層社会の様相を検討するとともに、その際に使用する諸史料を紹介する。本講義において、以上の内容と史料の理解が求められる。</p>
