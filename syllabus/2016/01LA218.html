<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">預金,貸付,為替の銀行の3大業務を中心に銀行取引の法的側面につき約款に即して検討するとともに,関係判例についての研究を行うことにより,生きた民・商法,手形法・小切手法等を学習する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">銀行取引(貸付、預金、決済、付随業務等)における基本的な法的問題を概観したうえ、近時の立法、判例、学説、業規制・監督の動向や、最先端の商品・取引を参照しつつ、実務・理論の双方から、我が国の金融法の課題を論じる。講義中心で行う(質問や発言を歓迎する)。<br />
基本的な民商法・金融の知識を習得していることが望ましいが、必須ではない。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1) イントロダクション(規制法・取引法上の特徴)<br />
2) 受信取引(預金約款、帰属判断基準、特別法)<br />
3) 与信取引1(各種与信取引、銀行取引約定書、担保・保証)<br />
4) 与信取引2(保全、回収、倒産手続) <br />
5) 与信取引3(シンジケートローン、ABL、証券化)<br />
6) 決済業務(内国為替、でんさい等)/金融関連特許<br />
7) 付随業務(M&amp;Aアドバイザリー、アレンジャー、私募債等)<br />
8) 紛争解決(弁護士法照会、金融ADR、訴訟対応の特徴)<br />
9) 経営法務・コンフ ゚ライアンス(融資責任、業規制、利益相反管理等)<br />
10) 金融法の課題(近時の法改正など)</p>
