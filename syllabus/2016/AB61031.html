  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">西洋哲学の奥義をテクストに即して極める(他専攻歓迎)。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">現代思想の源流として見逃せない近代前半を中心とした西洋哲学について、主要な哲学者の言葉そのものを丹念にたどることを通して再検討し、私たちが生きている世界の歴史的な豊かさを体感する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">日本で思想を学ぶ際に看過しがちな西洋近代前半における伝統的Ontologieの継承と変革の内実と意味を、「ある」概念、「実在性」概念、「実体」概念などを中心にして、哲学者たちのテクストの主要部分を実際に検討してみることを通して明らかにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業の全体像は以下のとおり。<br />
<br />
・アリストテレス『カテゴリアイ』<br />
・トマス・アクィナス『有と本質』(1252-56年頃)、 『対異教徒大全』(1260年頃)<br />
・デカルト『神の存在と人間の魂の身体からの区別を論証する第一哲学についての省察』(第2版1642年)、 『哲学の原理』(1644年)<br />
・スピノザ『幾何学的秩序に従って論証されたエチカ』(1677年)<br />
・ロック『人間の知性に関するエッセイ』(1690年)<br />
・ライプニッツ『認識、 真理、 観念についての省察』(1679年)、 『人間の知性に関する新しいエッセイ』(1700年頃)、 『モナド論』(1714年)<br />
・カント『神の現存在の論証のための唯一可能な証明根拠』(1763年)、 『純粋理性の批判』(1781年)<br />
<br />
以下は予定です。 学生さんとの関係のなかで適宜修正されます。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">(1)古代中世のいわゆる「存在」概念を継承・批判する近代前半のOntologieの精髄を学びたい人に最適な授業を心がけます。 哲学は抽象的な言葉を振り回すだけでは無意味です。 そのリアリティを追究します。<br />
(2)本授業は、西洋哲学を文献学的かつ観想的に考察する基礎を学ぶ授業なので、或る意味無味乾燥な側面をもちます。実践哲学に関心のある人は「哲学演習III」をお勧めします。<br />
(3)授業中、 わからないことは最後まで待たずに、 そのつど遠慮なく授業を中断してもらってけっこうです。 また、 対立意見をこそ歓迎します。他専攻歓迎!</p>
