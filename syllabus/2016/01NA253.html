   <span id="course">01NA253</span>&nbsp;<span id="title">公共政策</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、行政による公共政策の立案・実施の過程を、具体的な実例を取り上げながら講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">公共政策の立案・実施過程についての講義・討議を通して、社会全般をめぐる様々な課題を解決するために必要な着眼点や思考方法、分析能力の習得を目指す。(題材とする政策実例に関する知識の習得を企図するものではない。)</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義では、霞が関において様々な政策分野に携わってきた実務担当者も招き、それぞれ具体的な政策実例を題材として、学生との討議を交えながら講義を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>〇第1回・第2回(8月27日) 東日本大震災後の被災者生活支援<br />
東日本大震災の発生後、被災者の支援のために行政がどのような活動を行ったのか。その実例を紹介しつつ、なぜその支援の仕方をとったか等について議論を行い、社会課題に対する行政の関わり方について考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>○第3回・第4回(9月3日)地方分権と適法性確保<br />
地方分権の進展に伴い、地方自治体自身の法解釈による国との紛争事案も生じるようになった。平成24年地方自治法改正を巡る議論を中心に、地方分権を進める一方で、国としての適法性確保手段を巡る制度改正について議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>○第5回・第6回(9月10日) 国の行政の基礎<br />
行政の役割や組織・財政、政策プロセスなど、国の行政に関する全般的事項について解説し、本講義全体の理解を助ける基本的な知識を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>〇第7回・第8回(9月17日) 定住自立圏<br />
地方圏における人口減少の加速化を受け、新たな広域連携の仕組みとして平成20年度から提唱された定住自立権構想について、実際に市町村に出向し同構想の推進を担った職員が、出向の体験談を踏まえた解説を行いつつ、議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>〇第9回・第10回 (9月24日)情報公開と個人情報保護<br />
情報公開法と個人情報保護法について、立案の際の基本的な理念を基に、i情報の公開と保護、ii個人情報の利用と保護という相互に対立する概念がせめぎ合う状況を分析し、今後の課題を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">(注)以上は現時点の予定であり、テーマ・順番の変更があり得る。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート80%、平常点(講義における発言状況等)20%。<br />
レポートは下記1,2の2回について作成し提出すること<br />
1「東日本大震災後の被災者生活支援」(8月27日)と「地方分権と適法性確保」(9月3日)の二つのテーマのうちから一つを選択<br />
2「定住自立圏」(9月17日)、「情報公開と個人情報保護」(9月24日)、1の二つのテーマのうち1で選択しなかったもの、の三つのテーマのうちから一つ選択<br />
1,2とも、それぞれのテーマについて、問題・課題の本質、解決・改善の方策、他の事例への応用など、授業を聞いて自分の頭で考えた(考えさせられた)ことをまとめること。(「問題・課題の本質」等は例示であり、この3点について全て述べよという意味ではない。)分量の目安は、A4紙1~2枚(多少のオーバーは可)とする。<br />
※レポートの提出期限は初回の授業で提示する</p>
