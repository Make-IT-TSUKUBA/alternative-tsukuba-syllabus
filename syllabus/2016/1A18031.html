<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A18031</span>&nbsp;<span id="title">ネットワーク社会を支える情報技術入門II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">朴 泰祐</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットやモバイルネットワークは,現代社会に不可欠なインフラとなっている。本講義では,このようなネットワーク社会を支える情報技術について多様な視点から概観し,今後の情報化社会を展望する。IIでは,コンピュータの歴史と動作原理,組み込みシステムやリアルタイム技術,スーパーコンピュータを利用した計算科学技術,クラウドコンピューティング,オペレーティングシステム,集積回路技術について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットやモバイルネットワークは、現代社会に不可欠なインフラとなっている。人々は世界中の膨大な情報を検索し、オンラインショッピングや配信される動画を楽しみ、コミュニティを形成している。<br />
本講義では、今日のネットワーク社会を支える様々な情報技術について、情報科学、情報システム、知識とメディア処理といった多様な視点から概観し、今後の情報化社会を展望する。異分野の学生を対象とし、身近な例を取り上げつつ、情報技術とは何か、それが社会へ及ぼす影響、情報技術の将来動向などについて、わかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	コンピュータの歴史と動作原理、コンピュータが組み込まれた情報機器、スーパーコンピュータを利用した計算科学の技術と成果、インターネットを利用したクラウドコンピューティング、オペレーティングシステム、集積回路の知識を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">情報処理システム,コンピュータ技術,ユーザインタフェース,リアルタイム技術,スーパーコンピュータ,クラウドコンピューティング,木構造,仮想,集積回路,トランジスタ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 朴 泰祐 システム情報系 】<br />
[コンピュータのしくみと情報処理システム1]<br />
コンピュータの発達した歴史を振り返るとともに、今日のコンピュータを支えている動作原理や、コンピュータがどのように構成されているかについて述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 山口 喜教 システム情報系 】<br />
[コンピュータのしくみと情報処理システム2]<br />
前回講義を踏まえ、コンピュータ技術の現状や将来の可能性などについて解説するとともに、コンピュータやネットワークを中心にした情報処理システムの全体像を説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 建部 修見 システム情報系 】<br />
[スーパーコンピュータと計算科学]<br />
巨大な計算能力を持つスーパーコンピュータは、現在の科学には欠くことのできない手段になっている。スーパーコンピュータを用いて行う計算科学の技術、成果について、解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 建部 修見 システム情報系 】<br />
[インターネットコンピューティング]<br />
インターネットネットワークを利用して行う、メールやウェブ、クラウドコンピューティングなどの様々なサービスやコンピューティングの最新動向について、解説し、これからのインターネット技術について展望する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 安永 守利 システム情報系 】<br />
[集積回路技術]<br />
集積回路(VLSI)の構成要素であるトランジスタの原理と動作について概説し、トランジスタを用いて集積回路がどのように構成されているかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 安永 守利 システム情報系 】<br />
[集積回路技術]<br />
集積回路(VLSI)の製造技術(微細化技術)と設計技術(CAD技術)について解説し、今後のITの将来を集積回路技術の観点から展望する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 新城 靖 システム情報系 】<br />
[木構造]<br />
木構造にもとづく名前付けについて、考え方、領域との対比、表現方法、および、限界について述べる。ファイル名、DNS、メニュー、文章の構造などを題材とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 新城 靖 システム情報系 】<br />
[仮想という考え方]<br />
仮想記憶、仮想計算機、プロセスなどのオペレーティングシステムが作り出している概念を題材として仮想という考え方について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 長谷部 浩二 システム情報系 】<br />
[ソフトウェアの安全性]<br />
家電からロケットまで、さまざまな機器がソフトウェアによって制御されるようになってきている。そのため、ソフトウェアの設計のわずかなミスが重大な事故につながる可能性も高まっている。身近な事例をもとに、ソフトウェアの安全性確保のための技術や課題について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 長谷部 浩二 システム情報系 】<br />
[ソフトウェアの安全性]<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 朴 泰祐 システム情報系 】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
