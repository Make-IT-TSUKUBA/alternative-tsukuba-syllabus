<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB71552</span>&nbsp;<span id="title">日本史演習VIIa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3</span>

  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">近世後期から幕末期における蝦夷地をめぐる状況について検討する。とくに、安政元年の日米和親条約にともなう箱館開港による地域変化について読み解き、近年の幕末史研究の成果によって、移行期の歴史像を再構築する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">(1)基礎的な史料の読解と基本文献の利用の仕方を身につける。<br />
(2)先行研究を批判的に読めるようにする。<br />
(3)共通の史料を読み込んで、そこから独自の歴史像を構築できるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近世史の概要を史資料に即して把握する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>テキスト史料の説明と分担</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>史料1寛政11年第一次蝦夷地幕領化にともなう史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>史料2文化4年ロシア船による樺太ほか襲撃一件に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>史料3文政4年松前氏の復領に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>史料4弘化2年松浦武四郎による蝦夷地調査に関わる史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>史料5嘉永7年箱館奉行所の設置と五稜郭に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>史料6安政1年日露和親条約に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>史料7安政2年西蝦夷地網切騒動に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>史料8安政4年第二次蝦夷地幕領化によるアイヌ同化政策史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>史料9安政6年蝦夷地の分領化をめぐる史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>史料10元治2年青森の才次郎ほか箱館で無判渡航露顕関係史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>史料11明治1年箱館戦争関連史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>史料12明治2年開拓使の設置に関する史料の解読と意味の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>近世後期の蝦夷地をめぐる政治についての総括的報告と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>近世後期の民族をめぐる諸問題の総括的報告と討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="pretext">総括的な入門書として、浪川健治『アイヌ民族の軌跡』(山川出版社、2004)、麓慎一『近代日本とアイヌ社会』がある。最近の成果として、『日本の対外関係5 地球的世界の成立』『日本の対外関係6 近世的世界の成熟』(吉川弘文館)が刊行されている。それらのの諸論文と参考文献による。</p>
