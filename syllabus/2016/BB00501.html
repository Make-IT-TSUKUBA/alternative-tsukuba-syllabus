<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">現代社会において、法と無関係に生活することはできません。とくに憲法は、人の権 利や自由を保護し、国の統治のあり方や民主主義を原理とする点で、市民社会との関係は非常に深いものです。<br />
      そこで、この授業では、日本国憲法が自分たちの生活にどのように関わっているのかについて、実際に裁判となった事案や社会で議論されている事柄などをもとに学習します。<br />
      人の権利や自由を学ぶことで、自分自身の存在価値や可能性を再認識するとともに、他者の存在を認め、理解し、尊重する重要性について理解し、現代社会で生きるうえでの基盤となる知識や考察を身につけることを目標とします。</p>
