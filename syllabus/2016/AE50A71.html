<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In this course students will strengthen their skills of identifying
keywords, paraphrasing and summarizing texts on multilingualism.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。受講希望者が多い場合は人数を制限することがある。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">The course is aimed at fostering students’ skills of operating with linguistic terminology related to multilingualism as well as strengthening skills of identifying keywords, paraphrasing and summarizing. End of term group presentations will train basic public speaking skills.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on reading and group discussions. Readings will be assigned on a weekly basis, and students are required to work in small groups in class. Three short individual writing assignments will be evaluated by the instructor and peer review will be practiced for end of term group presentations. For group presentations, students will be asked to select a topic on multilingualism or polyglotism in which they are especially interested.</p>

   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) Class participation (40%) <br />
This includes attendance, weekly preparation for the class, participation in classroom activities, group work, peer review and efforts to use English in class. Students must have 70% attendance or better in order to receive credit for this course. <br />
2) Writing assignments (30%) <br />
3) Final group presentation (30%)</p>
