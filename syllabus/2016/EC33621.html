$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境問題などの社会的な問題を解決するためには,一般に技術開発と制度改革が必要とされるが,それらを現実社会に効果的に導入するためには,事前の評価が重要となる。ここでは評価手法を解説し,更に具体的評価事例を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「環境総合評価論」(EC33021)を履修済みの者は履修できない。</p>

   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">環境問題を解決するための政策やその効果を総合的に評価する能力。<br />
環境総合評価に関わる評価手法と実践方法。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境経済政策,費用便益分析,産業連関分析</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>環境総合評価手法に関わる基礎知識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>環境総合評価の実施に必要な概念と知識 I<br />
