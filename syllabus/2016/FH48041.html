<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH48041</span>&nbsp;<span id="title">都市・地域・国土の政策評価</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">堤 盛人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市・地域・国土を対象とした政策を念頭に政策評価の現状について説明するとともに、社会資本整備プロジェクトを対象に,経済分析(費用便益分析)・財務分析・プロジェクトに関する金融について説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">地域科学エリア(平成25年度以降入学者), 都市計画共通エリア(平成24年度以前入学者)。平成24年度までの「プロジェクトの評価とファイナンス」に相当。<br />FH41051と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">都市・地域・国土を対象とした様々な政策の評価に関して、政策評価の方法論や様々な手法、現状・課題について学ぶ。<br />
次いで、社会資本整備事業/プロジェクトを中心に、(1)経済分析(費用便益分析) (2)財務分析  (3)プロジェクトに関する金融 について学び、広く一般のプロジェクト/事業評価とファイナンスに関する基礎的知識を習得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">政策評価の目的と概要<br />
政策評価に用いられる様々な手法<br />
我が国における政策評価の現状と課題<br />
プロジェクトの効果とFeasibility Study<br />
プロジェクトの経済分析:経済分析の基本的な考え方  便益の定義と計測<br />
プロジェクトの財務分析:財務分析の基本的な考え方  財務諸表の作成<br />
プロジェクトに関する金融:プロジェクトのファイナンスとリスク プロジェクト・ファイナンス</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">講義では、ミクロ経済学・会計学、金融論の基礎的な知識を必要とする。これらの科目を履修していることが望ましいが、履修していない場合には、授業の予習・復習において各自で学習すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

  </div>
