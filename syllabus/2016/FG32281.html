$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG32281</span>&nbsp;<span id="title">メカトロニクス材料概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5; 春C 水4,5</span>
    <br />
    <span id="assignments">相山 康道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">メカトロニクスに題材を絞り,材料力学,材料学の基礎を学ぶ。部材のたわみの計算,軽量でたわみを小さくする方法など。併せて演習も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG22281と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2<br />
広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">メカトロニクスに用いられる機械システムの強度計算手法について紹介する。機械の強度の計算,必要な強度を得るための設計に必要となる基礎的な知識を得ることを目標とし、演習等によりしっかりと身に着けることを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">メカトロニクスに題材を絞り,材料力学,材料学の基礎を学ぶ。部材のたわみの計算,軽量でたわみを小さくする方法など。また,コンピュータ上での解析シミュレーションツール(CAE)を用いた設計実習により,具体的な設計に取り組む.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>序論,材料力学とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>材料の強度,応力とひずみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>引張り,圧縮</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>不静定問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ねじり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>真直はりの曲げ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>真直はりの応力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>真直はりのたわみ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>応力集中,座屈,疲労破壊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>有限要素法,CAE</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>3次元CADとCAEツール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>CADとCAEを用いた軽量化(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>CADとCAEを用いた軽量化(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>CADとCAEを用いたはりの設計(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>CADとCAEを用いたはりの設計(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 材料の強度の概念と定義を理解する<br />
2) 応力とひずみの概念と定義を理解し,簡単な計算が行える<br />
3) 断面形状に応じた強度の計算が行える<br />
4) 望みの変形量に収まる構造の計算・設計が行える<br />
5) 有限要素法や座屈,材料の性質など基礎的な知識を身につける</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">50%  試験<br />
30%  レポート(理論的設計)<br />
20%  レポート(CAEによる設計)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で学ぶ強度解析手法などは,「信頼性工学」において,その重要な判断ファクターとなる.<br />
また「卒業研究A,B」において,機械を設計する際には,本講義で学ぶ強度解析,設計手法が重要な役割を果たす.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 朝倉書店 「ニューテックシリーズ 例題と演習で学ぶ 材料力学」武藤睦治・黒崎茂・岡崎正和・新津靖 </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">材料力学はさまざまな教科書が出版されている.パラパラと眺め,自分に適していると思われる教科書を参考書として購入することを勧める.</p>
    <p id="ref-ref">1. 実教出版 「大学基礎 材料力学」 三好俊郎・白鳥正樹・尾田十八 <br />2. 講談社  「なっとくする 材料力学」 辻知章 </p>
    <p id="postref">この他,3次元CADソフト SolidWorks についても各種指南書が出版されている.強度解析について書かれている本もあるので,より多く実習をしてみたい場合には参考にするとよい.</p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">春ABC水7<br />
不在の場合もあるので,事前にメール等にてアポがあると良</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">実際のもののイメージを頭の中に描いて理解していくこと.事前に教科書等読んで事前学習しておくこと.講義においては,事前学習をしていることを前提として,用語等の紹介は極力省き,事例紹介・数値計算例に時間を割く.<br />
 事後学習として教科書等の演習問題をきちんと手を動かして計算を行う,まとめを行う,ことで,しっかりとイメージを描くこと.わからない箇所はなるべくそのままにしないこと.<br />
また,CAD/CAE演習については,時間外に作業を行う必要が出てくるので,しっかりと取り組むこと.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG21261 機械設計<br />FG21281 メカトロニクス機構学<br />FG34741 メカトロニクス機能要素概論</p>
  </div>
