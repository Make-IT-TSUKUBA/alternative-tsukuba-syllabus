<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3345012</span>&nbsp;<span id="title">応用フランス語講読AII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会など、様々なテーマを扱ったテキストを用いて、論説文や小説等を丁寧に読む力を養い、フランス語読解力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">新聞記事や評論のような、やや高度なフランス語の文章を理解するのに必要な中級レベルの言語能力の習得を到達目標とします。同時に、実用フランス語技能検定試験(仏検)の3級~2級を受験できるレベルの知識を身につけます。(検定の受験は義務ではありません。)<br />
さらに、ことばの学習を通じてフランス人のものの考え方に対する理解を深めます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語,中級文法,仏文和訳,仏検</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">長文の講読が中心となります。私たちが暮らす日本の風土・教育・文化・政治・社会問題等をフランス語で解説した教材を用い、文章の正しい発音と正確な内容把握の練習を積み重ねていきます。また、この作業を通じて、日本人自身を客観的に見つめ直すとともに、フランス語で日本に関する情報を発信する方法を学んでいきます。</p>

<tr><th><span class="format">第3回</span></th><td>7課 「日本人の日常生活」(1) ─和訳と文法事項(現在分詞とジェロンディフ)の復習─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>7課 「日本人の日常生活」(2) ─和訳と文法事項(現在分詞とジェロンディフ)の復習─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>8課 「四季と年中行事」 ─和訳と文法事項(接続法)の復習─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>9課 「日本語」 ─和訳と文法事項(受動態)の復習─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フランス語検定について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>10課 「昔ながらの東京」 ─和訳と文法事項(関係代名詞)の復習─</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">評価基準:平常点50%・試験50%<br />
平常点は、和訳と音読を中心とする課題の達成度、受講態度などの評価で構成されます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習として、付属の音声教材や手持ちの辞書を大いに活用し、次回の授業で行う音読と和訳のための準備を整えておいてください。<br />
また、復習として、教科書を読み直すだけでなく、音声教材を繰り返し聞き、さまざまな表現や言い回しを文字と音の両面において記憶するよう努めてください。</p>
  </div>
