   <span id="course">BC12751</span>&nbsp;<span id="title">都市計画の思想史</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市計画を学ぶこととは、一義的には都市を制御するための技術を習得し職能として身に着けることを意味するが、その成立の背景で積み重ねられてきた多くの試行錯誤の歴史を知ることは、都市計画と人間の関わりのあり方を客観的にとらえ、より適切な技術の用い方を考える力を養うことにつながる。本講義では、都市計画の基礎的なトピックを対象に、その成立に関わった人々の考え方や言葉を「しつこく丁寧に掘り下げて」議論する。テキストや写真、図面など、できるだけ多くの生資料に触れて頂く。
 国際の学生にとっては、世界史もふまえた広い切り口からの都市計画への入門講座として位置付けられる。また、社工生にとっては、普段学んでいる技術としての都市計画の成立の背景に、どんな人々のどのような考え方が潜んでいたのかを再認識する機会として頂きたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FH45081と同一。<br />※2014年度まで実施されていた「まちづくりと空間設計の歴史と思想」の内容を一部継承しています。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">人物を中心に据える。小説、哲学、建築、政治などの諸領域において活動した人物を、時代別・地域別に事例としてとりあげ、週毎の主人公とする。原文テキストを購読しつつ進め、講師こだわりの小ネタも散りばめて紹介する。小レポートは毎回の感想とし、最終試験を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">・都市計画の背景にいた人々の「考え方」の概要を説明できる<br />
・歴史上知られる人物の思想(小説、哲学、建築、政治)が都市計画に与えた影響の概略を説明できる</p>
  </div>
