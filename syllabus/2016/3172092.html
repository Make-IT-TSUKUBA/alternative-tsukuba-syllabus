<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3172092</span>&nbsp;<span id="title">English Scientific Discourse II</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学群・学類における専門の英語(「特定学術目的の英語」)への橋渡しとなる「一般学術目的の英語」を学ぶ。特に、自然科学系の学術英語の基本語彙に慣れ、各専門分野特有の英語表現にふれる前段階の学習を進める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報科学類対象<br />G科目<br />情報科学類以外の学生は、履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">科学英語で取り扱われている英語の形式(文法、語法、表現等)について慣れ親しみ、専門英語への架け橋となるための基本的な英文読解の能力を育てる。加えて、議論がどのように展開されているのかにも注意を向けることで、情報科学に関連する自分の特定分野について自説を提示する際に、どのようにしたら説得力のある論が組み立てられるのかを探ってゆく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学英語,読解,表現,議論の展開</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>あらかじめ指定しておいた箇所の中で、比較的解釈の難しい英文を取り上げて説明し、語法・文法的側面に関して、学生が予習で準備してきた和訳が適当なものかどうかを確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>担当教員が出題する、内容面に関わる問題に解答する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>当該箇所で筆者が示そうとしている事柄を確認し、その上で、その事柄を論証するのに、どのような形で議論を展開しているかを把握する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>2)と3)の活動の中で得たアイディアを基に受講生同士でディスカッションを行い、互いのアイディアを比較検討しながら、内容・議論展開についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>ディスカッションを経て最終的に得た解答を発表してもらいながら、総括を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
