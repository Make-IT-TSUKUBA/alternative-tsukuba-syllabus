<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01BG402</span>&nbsp;<span id="title">高分子化学</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">液晶、共役系高分子、磁性高分子、高分子EL、繊維の物理と化学について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <p id="style-remark"></p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">高分子化学の先端を学び、ソフト材料工学への応用力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ラジカル重合からπ共役系高分子および高分子半導体などについて習得する。高分子科学の観点から医科学への関連事項も説明する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ポリマー, 重合, 合成, 液晶, 導電性高分子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">概要:π電子共役系高分子を用いたトランジスターやエレクトロルミネッセンス素子など、新しい高分子電子デバイスの開発が大きく進展している。本講義では導電性高分子および液晶性を有する導電性高分子、さらには高分子磁性体など、共役系分子骨格を用いた特異な電磁気的性質をもつ高分子の合成法からそれらの性質まで最新のトピックスを含めながら解説する。<br />
<br />
授業内容予定:<br />
1. リビングラジカル重合<br />
2.さまざまな導電性高分子と合成法 (化学重合法 電解重合法)<br />
ポリアセチレン, ポリアニリン, ポリチオフェン, ポリピロール, <br />
ポリフェニレンビニレン<br />
<br />
2. 導電性高分子の物理<br />
(a) 導電機構 <br />
(b) バンド構造<br />
(c) 磁気的性質<br />
<br />
3. 液晶<br />
(a) 液晶の種類:ネマテイック、スメクテイック相<br />
およびキラリティーをもつ液晶<br />
(b) 強誘電性液晶<br />
(c) 光学的構造と液晶:テクスチャーより液晶性を決定する方法<br />
(d) 偏光顕微鏡について<br />
<br />
4. 磁性高分子<br />
(a) 分子設計の指針<br />
(b) 磁性をもつ高分子の合成と性質<br />
<br />
5. 高分子光学材料<br />
(a) 非線型光学材料<br />
(b) エレクトロクロミック材料<br />
(c) PL, EL材料<br />
6.繊維の科学<br />
7.染色加工学<br />
8.医科学の基礎(ポリマーと医科学)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
