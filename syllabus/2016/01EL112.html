$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的障害児童生徒・自閉症児童生徒の学習特性とその特性に応じた指導法について解説し、合わせて、学校における授業実践の在り方を、特別支援学校、通常学校特別支援学級、通常学校通級指導教室の別に講述する。また、学校卒業後の生活と支援の在り方についても学習する。</p>

   <p id="aim">知的障害児の学習特性について理解し、基本的な指導内容と指導方法を説明することができる。<br />
自閉症児の学習特性について理解し、基本的な指導内容と指導方法を説明することができる。<br />
特別支援学校・特別支援学級等の学校における授業の在り方について説明することができる。。<br />
知的障害者・自閉症者の卒業後の生活と支援の在り方について説明することができる。</p>
