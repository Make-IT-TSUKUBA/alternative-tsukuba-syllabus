$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">GA10101</span>&nbsp;<span id="title">情報社会と法制度</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報化社会における法制度や情報モラル向上に必要な基礎知識を習得することを目指すため、現行の我が国の法制度の基礎を学び、ネットワーク社会における法整備の現状について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修希望者が250名を超える場合は、初回に受講調整。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報化社会における身近な問題に即しながら、法学の基礎知識と主要な概念や法理を習得することにより、情報化社会において最低限必要な法的知識を身につけます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のテーマについての講義を行います。また、グループワーク等の参加型授業も行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>法学入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>憲法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>民法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>刑法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>会社法・商法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>民事訴訟法・刑事訴訟法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>行政法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>労働法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>知的財産法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ネットワーク社会の法律問題(グループワーク含む)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">　この授業は「情報社会と法制度」という名称ですが、専門基礎科目であり、標準履修年次は1年次です。他方、情報に関する法令は、法学の中でも先端分野です。そのため、この授業では、まず、法学に関する基礎知識を幅広く身につけてもらうことを目指します。その上で、ネットワーク社会の法律問題を取りあげます。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">履修者は250名を上限とし、それを超えた場合には履修調整を行います。ただし、情報学群1年生の履修調整は行いません。<br />
履修希望者は、第1回授業日の前日までに必ず履修登録の上、第1回授業に出席して下さい。<br />
第1回授業日に出席できない場合は、前日までに必ず連絡して下さい。<br />
また、教職科目の必修として履修を希望する者についても、第1回授業日の前日までに必ず連絡して下さい。<br />
履修登録者が多数に及んだ場合の履修要件等に関する掲示に注意して下さい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">試験、グループワークへの取組状況、出席状況等により総合的に評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">講義資料を参考に、関連情報を書籍、新聞やインターネット(政府機関の報告書や公式HP等)を通じて復習しておくこと。manabaで小テストを行う予定です。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材</h2>
   <div id="textbook">
    <p id="pretext">六法を持参することが望ましい授業です。六法の種類は、デイリー六法(三省堂)、ポケット六法(有斐閣)等のハンディなタイプで構いません。<br />
授業資料はmanabaに掲載します。配布は行いませんので、各自で印刷等して持参して下さい。教科書は以下の通り。</p>
    <p id="textbook-textbook">1. 末川博『法学入門』(有斐閣双書、第6版補訂版、2014年) <br />2. 道垣内弘人『プレップ法学を学ぶ前に』(弘文堂、2010年) </p>
