$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG33351</span>&nbsp;<span id="title">システム開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会システムの具体的な開発を例に取り,システム開発の実際について,第一線のシステム技術者・研究者より学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG23351と同一。<br />世話人:葛岡</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.5  実務において新たな技術を企画・立案する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この講義は、実社会における実践的課題、それを解決するための技術、考え方、システム工学的アプローチ法を学ぶものである。このために、企業において技術開発を行なってきた講師が、具体的なシステム開発の事例を紹介する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">この科目は2日間の集中講義である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>担当:瀬古沢<br />
システム開発論では、「新たな技術を企画・立案する能力」を身につけることで、社会におけるさまざまな問題を解決して行くための方法論を学ぶ。そのために社会システムの事例を概観し、未来世界の有り様を見据え、現在おかれている立場の上で準備しておくことは重要である。本講義では学問としてのシステム論という意味だけでなく、実社会生活にとって有用なシステムとは何かについての考え方を育成し必要な技術を学ぶ。社会システムの変遷と近過去における具体事例を紐解き、これらに基づき、将来に必要となる戦略とは何かを分析して行く。本講義により、システムを開発する上で必要な情報制御モデリング、最適化、制御システムなどの基本的技術を修得でき、日本や世界の経済状況・役割を理解でき、現実世界の課題を解決するシステムの企画案を創出することができる。<br />
 1)システム工学概論および情報社会システム2)情報制御(鉄道・自動車)システムおよび環境・技術イノベーションにおける日本の課題3)公共社会システム(水環境システム)および技術の未来像と社会構造について学ぶ。<br />
------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>担当:吉見<br />
代表的なメカトロニクスシステムであるロボットをテーマに、一般の工場内から宇宙や原子力施設などの特殊環境、各種施設や家庭内環境に至るまで、さまざまな場所で作業を行うロボットシステムを構築するための設計論、技術について説明する。<br />
 多くの場合、工場内のロボットは、決められた作業を正確に繰り返すことが求められ、作業環境も、人と隔離された場所で、ロボットが作業し易いように整備されている。これに対し、各種施設や家庭内で動作するロボットは、多くの種類の作業の実現が要求され、作業環境も人間との共有スペースを持つことから、ロボットに合わせた整備は容易ではない。<br />
  しかしながら、近年、工場内では多品種少量生産に対応できるセル生産ロボットなど、作業者と同等のフレキシビリティを備えた高機能なロボットシステムが求められるようになってきており、一方で、各種施設や家庭内で動作するロボットは、異機種ロボットが異環境内で要求される作業を簡便に実現できるように、作業環境や作業手順を標準化・構造化する考え方が導入されつつあるなど、両者は互いに近づいていると言える。<br />
  この講義では、このような状況にある近年のロボットシステムの構築方法、技術について、以下の、民間企業研究所におけるロボットシステム開発および大学での研究の具体的な取り組み事例を紹介しながら、世の中の動向、課題の把握と、システム設計、問題解決の方法を学んでいく。<br />
 (1)力制御グラインダ作業ロボットの研究開発と商品化(2)技術試験衛星EST-VII搭載マニピュレータの高機能化(3)核融合炉遠隔保守システムの研究開発(4)家庭内作業ロボットの研究開発。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">システム開発の実際について理解し、いくつかの実システムについて、課題と問題解決方法の概要を記述することができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">この科目は、2日間の集中講義である。講義中に複数回出される小課題を20%、課題レポートの評価を80%として成績を判定する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">この講義では、2年次に履修したシステム工学を基礎とし、システム工学が産業界においてどのように役立つかの理解を深める。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">プリントを配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 小松 督、前田 陽一郎、吉見 卓、福田 靖、基礎からのロボット工学(付属図書館に配架)<br />
授業で扱うロボットやメカトロニクスに関する基礎から応用まで紹介されている。 </p>
    <p id="postref">システム工学は複数の要素から構成され、ある目的を達成するように構築されるシステムを、如何に計画・評価し運用するか追求する、問題解決型の実戦型の学問分野である。従って、システム工学は産業界のあらゆるところで利用されており、付属図書館にはシステム工学全体の概要についてまとめられたものから、特定の学問分野におけるシステム工学的アプローチ法をまとめたものに至るまで、あらゆる粒度の参考書が100冊以上配架されている。是非一冊は参考書に目を通して、興味のある分野においてシステム工学がどのように用いられているか、学ぶことを薦める。</p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">この科目では、実社会における実践的課題、それを解決するための技術、考え方、システム工学的アプローチ法を学ぶ。従って、2年次に「システム工学」をあらかじめ受講するとともに、設計・システム系の専門科目を受講し、各種実システムへの関心を深めた後、3年次にこの科目を履修することが望ましい。<br />
なお、各階の授業終了時に示す課題について、レポートを作成すること。</p>
