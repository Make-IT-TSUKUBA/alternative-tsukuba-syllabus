<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">様々な病いや障害とともに生きるという経験や死を間近に意識して生きるという経験は、現代の社会に特有な縁取りを与えられている。当事者の手記を読み解くことを手がかりにして、そうした経験の形づくられ方や生きることの意味の問い方に対して社会的にどのような方向づけが与えられているのか、この方向づけに対して当事者はどのような思いを持つのかを分析する。分析を通じて、この社会で病いや障害とともに生きることや死にゆくことの問題について、社会学的に考えることを学ぶ。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">(1)春学期では、病いや障害とともに生きるという経験や死を間近に意識して生きるという経験について分析した先行研究についていくつかの文献を輪読し、社会学的な問いの設定や分析視角、分析方法について学ぶ。<br />
(2)夏休みに、各自の関心にしたがって当事者の手記を収集し、社会学的な分析を試み、ゼミ論に向けた最初の草稿を作成する。社会学の先行研究を読み、自身の関心を具体化し、それにそって適切な手記を収集し、実際に分析してみるという夏休みの作業は、ゼミ論を作成するにあたってきわめて重要なので注意が必要。<br />
(3)秋学期では、夏休みに作成したゼミ論草稿の報告と討論を通じて、社会学的な問いの設定、分析、得られた知見の位置づけなどを明確にするよう、ゼミ論の作成指導を行う。また、必要におうじて先行研究の文献講読も行う。</p>
