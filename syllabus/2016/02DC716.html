$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC716</span>&nbsp;<span id="title">文化人類学演習II B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木6</span>
    <br />
    <span id="assignments">オオツキ グラント ジュン</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Emergence in Anthropology: “Emergence” has become a key term in anthropology to signify the production of novel, unexpected, or transgressive forces and flows. By their nature, emergent processes defy the possibility of full textualization—the classical pre-condition of ethnographic writing in the referential mode—yet, they are always already at work in our sites and our texts. In this seminar, we will read theoretical and ethnographic texts that will help us think about emergence, and related themes of becoming and immanence, in anthropology. Anthropologists have mobilized the trope of emergence to re-frame discussions of human–non-human interactions, political change, and self-society relations broadly. This seminar will critically analyze and compare different approaches to provide students with a theoretical sensitivity to deploy in their own research.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">One of the following ethnographies will be selected by the members of the seminar to read in the second half of the course. Suggestions for other ethnographies may also be discussed in class.<br />1.	Todd Ramon Ochoa, Society of the Dead.2.	Joao Biehl, Vita. 3.	Natasha Dow Schull, Addiction by Design.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">The aim of this seminar is to introduce students to recent theoretical texts and ethnographies to familiarize them with contemporary perspectives and to facilitate critical reflection on the relationship between certain areas of philosophy and anthropology. <br />
<br />
1.	Students will acquire skills in close and critical reading of ethnographic and theoretical texts.<br />
2.	Students will develop a critical understanding of how a selection of exemplary ethnographies draw on philosophy.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Emergence, Philosophy, Anthropological Theory.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introduction</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Gilles Deleuze, Selections from Desert Islands and Other Texts: 1953-1974. Gilles Deleuze and <br />
Felix Guattari, Selections from A Thousand Plateaus.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Brian Massumi, Parables of the Virtual, 1st half.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Brian Massumi, Parables of the Virtual, 2nd half.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Isabelle Stengers, “Experimenting with Refrains.” Vinciane Despret, “The Body We Care for.”</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Joao Biehl and Peter Locke, “Deleuze and the Anthropology of Becoming” plus commentaries.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Introductory discussion of selected ethnography.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Ethnography Discussion 2: Emergence in Fieldwork</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Ethnography Discussion 3: Theorizing Emergence</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Ethnography Discussion 4: Narrating Emergence</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Ethnography Discussion 5: Affect and Sensation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Ethnography Discussion 6: The Limits of Emergence</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Ethnography Discussion 7: Loose ends.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>Student Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>Concluding Discussion</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">This schedule is tentative. If time permits, additional texts will be added.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">平常点(毎回の出席+発表)+期末レポート<br />
Comment Paper/Presentation and Participation (40%): Every student will be assigned up to two weeks of readings for which to prepare a brief class presentation. For these readings, the assigned students must prepare a short paper summarizing that week’s reading and raising questions for class discussion. The papers should be distributed by e-mail or Manaba to the instructor and all members of the seminar. <br />
Final Paper (60%): Every student will submit a final paper on one of the following two choices: (1) A critical reflection on the theme of emergence and its value to anthropologists; or (2) A research paper that relates the student’s research to the themes of the course.</p>
  </div>

    <p id="pretext">The instructor will make a copy of the chosen ethnography available to students, but they are encouraged to purchase their own copies. The instructor will provide PDFs of any additional readings</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="remark-heading">その他</h2>
   <p id="remark">Seminars will be conducted in Japanese and English. Readings for this course will be in English. Assignments may be submitted in Japanese or English.<br />
<br />
The instructor will be available to provide research support and guidance for final papers.</p>
