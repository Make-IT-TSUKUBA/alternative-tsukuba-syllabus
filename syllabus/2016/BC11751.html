<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">この講義では、公共経済学の基本的な知識と技法を学びます。市場における効率的資源配分の概念を基礎に、市場の失敗の議論を理解するために、公共財、外部不経済等といった伝統的な議論を学び、さらに、情報の非対称性がもたらす市場の失敗の議論を学びます。そして、投票制度や政治競争の分析を踏まえ、政府の失敗の議論も学びます。</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>公共経済学について概説し市場における効率的資源配分の議論を始めます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
