<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK211</span>&nbsp;<span id="title">スポーツマネジメント研究方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生の現職経験に基づく実践的な課題を取り上げ、経営科学の視点からその存立状況をシステム的に分析することによって、専門研究の課題に洗練する。さらに、明確化された専門課題研究を現職経験状況にフィードバックし、実践的課題解決の可能性と限界を明らかにし、課題解決に対応する専門研究の研究計画をデザインする。この研究計画に基づいて、現職経験から得られる固有のデータを生かし、それを学術情報化することによって、修士論文・特定課題研究報告書の作成を導く。なお、研究方法論3単位の取得には、学位論文中間発表会への終日参加および発表が必須である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度以前入学者用</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">現職としてのフィールドを最大限に生かした上での課題意識を明確にし、それらを合理的・客観的に解決するための科学的技法について学習するとともに、成果をまとめあげて公表するまでの一連のプロセスを習得し、研究的視野と技法を身につけた高度専門職としての能力を高める。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">1) David H. Clarke、Research Processes in Physical Education, Recreation, and Health、Prentice Hall<br />
2) Jerry R. Thomas、Introduction to Research in Health, PE, Recreation and Dance, Human Kinetics</p>
  </div>

  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.授業参加の積極性を評価する。,2.レポートあるいはテストの成績を評価する。,3.学位論文中間発表会への参加状況(終日参加)とそこでの発表ならびに質疑応答の内容を評価する(50%)。</p>
  </div>
