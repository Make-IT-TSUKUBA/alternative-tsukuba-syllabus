<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">力学系理論を基礎とした、ダイナミクスの数理解析法を明らかにし、システムの力学特性を最大限に生かした、運動制御法の構築法を講術する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">システムに発生するいろいろなダイナミクスを数理的にとらえられるようになること。<br />
ダイナミクスを制御するための平均化を理解すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">力学系理論を基礎とした、ダイナミクスの数理解析法を明らかにし、システムの力学<br />
 特性を最大限に生かした、運動制御法の構築法を講術する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1. イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.平衡点と安定性<br />
磁気浮上車、テザー衛星などを例に安定性の概念を定性的に議論する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.線形ダイナミカルシステム<br />
パラメータ空間と静的・動的安定性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4. 2自由度線形系<br />
剛性マトリックス、質量マトリックス、元帥マトリックスの形に対応したポテンシャルエネルギーの有無について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.非保存系のダイナミクス<br />
飛行機の翼のフラッター、鉄道車輪の蛇行動などを例にとり、非保存的不安定問題を開設する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6. 分岐理論<br />
ピッチフォーク分岐などの初歩の分岐理論を例を使って説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7. 平均化方程式の導出<br />
多重尺度法による平均化方程式の導出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.劣駆動マニピュレータの運動制御<br />
非線形分岐制御による劣駆動マニピュレータの運動制御について解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9. マイクロマシーンへの応用I<br />
原子間力顕微鏡の完全非接触生体試料観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10.マイクロマシーンへの応用II<br />
 自励発振型連成マイクロカンチレバーによる超微小質量計測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
