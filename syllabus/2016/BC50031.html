<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">このコースは経済学分野の入り口としてのガイダンス科目です。経済学の各分野での研究の一端を紹介することで、経済学に興味を持ってもらうことを目標とします。また、その過程で、経済学の各分野の基本的な概念やその応用例を理解してもらうことも目標とします。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">このコースは経済学分野の入り口としてのガイダンス科目です。経済学の各分野での研究の一端を紹介することで、経済学に興味を持ってもらうことを目標とします。また、その過程で、経済学の各分野の基本的な概念やその応用例を理解してもらうことも目標とします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 経済学に興味を持つ。<br />
2. 経済学の各分野の基本的な概念を理解する。<br />
3. 経済学が内外の経済・社会問題を理解するうえで役に立つことを理解する。</p>
  </div>

    <p id="pretopics">1. 4月16日 グローバル化と工業化が変える世界1 (田中)<br />
2. 4月23日 グローバル化と工業化が変える世界2 (田中)<br />
3. 4月30日 休講<br />
4. 5月7日 Approaches of Management and Management Ethics (ポール)<br />
5. 5月14日 Human Resource Management (ポール)<br />
6. 5月21日 HIVと経済発展 (内藤)<br />
7. 5月28日 移民受け入れの経済分析 (内藤)<br />
8. 6月4日 開発経済学の基本問題とパラダイム変化 (柏木)<br />
9. 6月11日 途上国の経済成長における技術進歩の役割 (柏木)<br />
10. 6月18日 アジアの緑の革命とアフリカでの実現可能性 (中野)<br />
11. 6月25日 期末試験</p>
