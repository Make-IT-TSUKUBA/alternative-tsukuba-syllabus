  <h1 id="course-title">
   <span id="course">01DZ539</span>&nbsp;<span id="title">経済開発論III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course aims to introduce and analyze major theories and approaches of development economics, and is designed to provide students with new challenges and issues for economic development in developing countries. It explores economic development with a focus on the study of (i) economic development: overview and concept of development, (ii) economic development and structural change, (iii) economic growth, (iv) inequality and poverty, and (v) trade and development. Briefly surveying the various theories and models of economic development, this course intends for students to deepen their understandings on development economics, so that they could raise interesting issues on analysis of development aspects of developing economies</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DP743と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本講義では,開発経済学における論点と分析枠組を学ぶことで,経済開発における新たなる課題を明らかにすることを主眼におく。まず,開発経済学の基本問題,経済開発の概念を整理し,論点を整理する。第二に,経済発展と構造変化について,人口動態論,二重構造論,労働移動論について学ぶ。第三に,経済成長理論を概観し,新しい成長理論についても学ぶ。第四に,所得分配と貧困の問題について学ぶ。第五に,国際貿易論の基本的仕組を踏まえた上で,貿易・投資と経済発展の関係,生産要素の国際移動について学ぶ。上記のような開発経済学の諸理論の習得を通して,学生が途上国の経済開発の分析において興味深い諸課題を提案できるように,開発経済学についての理解を深めることを目指す。<br />
This course aims to introduce and analyze major theories and approaches of development economics, and is designed to provide students with new challenges and issues for economic development in developing countries. It explores economic development with a focus on the study of (i) economic development: overview and concept of development, (ii) economic development and structural change, (iii) economic growth, (iv) inequality and poverty, and (v) trade and development. Briefly surveying the various theories and models of economic development, this course intends for students to deepen their understandings on development economics, so that they could raise interesting issues on analysis of development aspects of developing economies.</p>
  </div>

・Hayami, Y. (2001), “A Theoretical Framework for Economic Development,” Chapter 1 of the reference book [4].<br />
・Todaro, M. P. and S. C. Smith (2003), Economics, Institutions, and Development: A Global Perspectives, Chapter 1 of the reference book [6].</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>2nd Week: Economic Development and Structural Change I: Population Growth and Economic Development<br />
・Ray, D. (1998), “Population Growth and Economic Development,” Chapter 9 of the reference book [5].<br />
・Hayami, Y. (2001), “Population Growth and the Constraint of Natural Resources,” Chapter 3 of the reference book [4].<br />
・Todaro, M. P. and S. C. Smith (2003), “Population Growth and Economic Development: Causes, Consequences, and Controversies,” Chapter 7 of the reference book [6].<br />
・Basu, K. (1997), “The Structure of a Dual Economy,” Chapter 7 of the reference book [1].</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>3rd Week: Economic Development and Structural Change II: Migration and Development<br />
・Todaro, M. P. and S. C. Smith (2003), “Urbanization and Rural-Urban Migration: Theory and Policy,” Chapter 8 of the reference book [6].<br />
・Ray, D. (1998), “Rural and Urban,” Chapter 10 of the reference book [5].<br />
・Basu, K. (1997), “Migration” Chapter 8 of the reference book [1].</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>4th Week: Economic Growth I: Theories of Economic Growth<br />
・Hayami, Y. (2001), “Capital Accumulation in Economic Growth,” Chapter 5 of the reference book [4].<br />
・Ray, D. (1998), “Economic Growth,” Chapter 3 of the reference book [5].<br />
・Todaro, M. P. and S. C. Smith (2003), “Classic Theories of Development: A Comparative Analysis,” Chapter 4 of the reference book [6].</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>5th Week: Economic Growth II: Technological Progress and Economic Growth<br />
・Hayami, Y. (2001), “Patterns and Sources of Technological Progress,” Chapter 5 of the reference book [4].<br />

<tr><th><span class="format">7)</span></th><td>7th Week: Inequality and Poverty I: <br />

 Course requirements include active class participation and a term paper which will be given at the end of the term.</p>

The followings are the basic reference book often cited in the lecture.</p>
    <p id="textbook-textbook">1. Basu, K. (1997), Analytical Development Economics: The Less Developed Economy Revised, The MIT Press: Cambridge, Massachusetts, London, England. <br />2. Behrman, J. and T.N. Srinivasan (1995), Handbook of Development Economics, Vol. IIIA and Vol. IIIB, Amsterdam: Elsevier Science. <br />3. Chenery, H. and T.N. Srinivasan (1989), Handbook of Development Economics, Vol. I and Vol. II, Amsterdam: Elsevier Science. <br />4. Hayami,Y. (2001) , Development Economics, Second Edition, Oxford: Oxford University Press. <br />5. Ray, D. (1998), Development Economics, Princeton: Princeton University Press. <br />6. Todaro, M. P. and S. C. Smith (2003), Economic Development, Eighth Edition, Addison Wesley. </p>
