<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y200813</span>&nbsp;<span id="title">版画基礎実習-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金2,3</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">版画表現の基礎的な技法を修得させると同時に,中等教育美術の「版画」に関わる教材研究ともなり得ることを期す。 木版画とシルクスクリーン版画について実習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">継続して「版画基礎実習-2」を履修可能な者のみ受講可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">版画表現の基礎的な技法の修得を目的とする。版画には基本的4版種(凸版、凹版、平版、孔版)があるが、実習を通してその原理を理解する。木版画では「印刻」と「陽刻」の効果、各彫刻刀の性質を応用した表現を心掛ける。スクリーンプリントでは、作者自身による描画とフロッタージュの模様の融合を試みる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では油性インクによる単色摺り木版画と、水性インクによるスクリーンプリント(ブロッキング法)の制作を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>1 木版画の技法及び材料についての解説、彫刻刀の扱いに関する練習<br />
2 課題1「手三態」構想、下絵作成<br />
3 版木に描画(白い線の手、黒い線の手、陰影表現の手)<br />
4 彫り(切り出し刀、丸刀、平刀)<br />
5 摺り(バレンの使用方法)、完成<br />
6 課題2:「顔」構想、下絵<br />
7 版木に描画<br />
8 彫り<br />
9 試し摺り、修正彫り<br />
10 本摺り,完成<br />
11 課題3「スクリーンプリント(ブロッキング法)」スクリーン張り<br />
12 描画、フロッタージュ<br />
13 製版作業<br />
14 第1版刷り<br />
15 第2版刷り,完成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">学期末に実習作品の講評を行う。</p>
   </div>
