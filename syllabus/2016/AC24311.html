                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">中国の民族問題、民族史について、歴史的現代的視点から検討を加える。現代中国の前に位置する明代・清代における民族状況がいかなる様相を呈していたのか、歴史的に長期の時間幅で見ることにより、現代についても自明のこととせずに問い直すことが可能となる。この課題意識に基づき、重要な論点について検討を加えていき、歴史的視点から現代の民族状況を考察する視点を得ることを目標とする。</p>
