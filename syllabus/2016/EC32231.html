  <h1 id="course-title">
   <span id="course">EC32231</span>&nbsp;<span id="title">土壌微生物生態学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">細菌・糸状菌・放線菌などの土壌微生物の分類と生態について解説する。特に,土壌生態系の物質循環において重要な役割を果たす各種微生物について,その生化学的反応や研究方法について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」<br />西暦奇数年度開講。<br />2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">授業の目的:<br />
1)土壌中に生息する微生物の基本的な生態について知る.<br />
2)土壌微生物が物質循環に果たしている役割を理解する.<br />
3)植物と土壌微生物の共生関係について理解する.<br />
4)環境問題と土壌微生物の関連について理解する.<br />
授業の目標:<br />
1)土壌微生物の基本的な生態と機能について説明できる.<br />
2)作物生育と共生微生物の機能を関連づけることができる.<br />
3)様々な環境問題に対する土壌微生物の関与が考察できる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物,土壌,物質循環,共生関係,環境問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1グラムの土壌には数十億の細菌と数百メートルにおよぶ糸状菌の菌糸ネットワークが<br />
存在し,有機物の分解などを通じて地球生態系を支える働きをしている.本講義では目に<br />
は見えないが重要な機能を有している土壌微生物について基礎的な解説を行い,人間生活<br />
との関連について考えてみたい.特に炭素や窒素などの生元素の物質循環や共生関係を通<br />
じた植物生育に果たす役割については詳細に解説する.また講義の冒頭では微生物学の基<br />
本事項についても述べたい.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義への導入として土壌微生物と人間生活との関連について概説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>土壌微生物の主な種類について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>土壌微生物の主な種類について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>土壌環境と微生物の関連について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>菌数測定,バイオマス,呼吸活性など土壌微生物の機能を研究する際の主な手法について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>炭素,窒素,リン,イオウなどの生元素循環に果たす土壌微生物の役割について解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>畑,水田,草地および森林など各種土壌における微生物の種類と機能について解説する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物根圏に生息する微生物の種類と機能,植物生育に及ぼす影響について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>菌根菌や根粒菌など植物根に共生する微生物の種類と機能,農業分野における利用について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>有害化学物質,人為起源物質,大規模自然災害等に対する土壌微生物を用いた環境修復技術(バイオレメディエーション)について解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">以上の講義スケジュールは一応の目安であり,講義の進行状況や履修者の状況によって変更する場合があります.履修者は教科書・参考書欄にある書籍等で予習・復習をしてください.</p>
