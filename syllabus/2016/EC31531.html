<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC31531</span>&nbsp;<span id="title">花卉学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5</span>
    <br />
    <span id="assignments">康 承源, 福田 直也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">花卉(観賞植物)の対象となる植物遺伝資源について,それぞれの育種,生産,流通体系を解説し,切花・鉢物・種苗生産ならびに社会園芸での利用面についても講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H27年度までの「花卉学」(EC31141)の一部と同じ。「花卉学」EC31141履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">人と花との関わりについて、栽培や流通、文化など「花卉」の視点からの知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>○園芸と花卉・花卉園芸の歴史(康)<br />
・人間と花卉との関わりについて考え,植物の観賞価値や花卉の文化史について紹介する.</td><td> 担当:</td><td>康 承源</td></tr>
<tr><th><span class="format">第2回</span></th><td>○花卉の分類と学名(康)<br />
・花卉の植物分類と園芸分類の違い,様々な分類手法,学名の定義と命名法について概説する.</td><td> 担当:</td><td>康 承源</td></tr>
<tr><th><span class="format">第3回</span></th><td>○花卉の故郷(福田)<br />
・世界の気候型,地理,土壌が,様々な花卉園芸資源の生理や栽培に及ぼす影響について実物を見ながら考える.</td><td> 担当:</td><td>福田 直也</td></tr>
<tr><th><span class="format">第4回</span></th><td>○花卉の育種と繁殖(康)<br />
・花卉の育種の目標と方法および繁殖法(種子繁殖,栄養繁殖,バイオテクノロジー利用)について紹介する.</td><td> 担当:</td><td>康 承源</td></tr>
<tr><th><span class="format">第5回</span></th><td>○花卉の形態と成長(康)<br />
・花卉の形態と構造について概説する.</td><td> 担当:</td><td>康 承源</td></tr>
<tr><th><span class="format">第6回</span></th><td>○花卉と施設(康)<br />
・種苗生産および生育と開花調節について,施設栽培の例を併せて栽培技術の概説をする.</td><td> 担当:</td><td>康 承源</td></tr>
<tr><th><span class="format">第7回</span></th><td>○花卉の栽培について(福田)<br />
・花卉の栄養吸収に重要な土壌について講述する.また,花卉の病害虫とその防除についても紹介する.</td><td> 担当:</td><td>福田 直也</td></tr>
<tr><th><span class="format">第8回</span></th><td>○花卉の鮮度保持と切り花(福田)<br />
・花卉の鮮度保持と貯蔵の技術および切り花の品質と評価について学ぶ.</td><td> 担当:</td><td>福田 直也</td></tr>
<tr><th><span class="format">第9回</span></th><td>○花き栽培における根圏環境制御(福田)<br />
・花き栽培における根圏の役割、及び根圏の環境を調節する制御技術について概説する.</td><td> 担当:</td><td>福田 直也</td></tr>
<tr><th><span class="format">第10回</span></th><td>○花卉園芸生理(康)<br />
・花卉植物における最新の研究動向について紹介する.</td><td> 担当:</td><td>康 承源</td></tr>
</table>
</div>
