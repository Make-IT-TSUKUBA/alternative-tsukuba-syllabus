 <body>
  <h1 id="course-title">
   <span id="course">1B01121</span>&nbsp;<span id="title">民族の世界II―食文化と民族2―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">谷口 陽子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民族の世界IIでは,とくに中央アジア・西アジア・ヨーロッパの食文化について考察する。私たち人間にとって生の根源である食とそれにまつわる食文化は,民族によって実に多様で,そこには豊かな世界が形成されている。世界各地の食文化を紹介しながら,「食」をキーワードに民族性やその背後にある文化にまで迫り,他者や異文化,そして自己を理解するための機会としたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />西暦偶数年度開講。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「食」を通して民族性や文化、他者や異文化、そして自己を理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.東南アジア~西アジア、ヨーロッパの食文化を歴史的背景との関連で理解する<br />
2.東南アジア~西アジア、ヨーロッパの食文化の多様性について理解を深める<br />
3.東南アジア~西アジア、ヨーロッパの食文化の検討から自己に対する理解を深める</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食,文化,民族,多様性,価値観</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 谷口陽子 人文社会系】<br />
[イントロダクション:ユーラシアにおける食と小麦]<br />
食文化と民族のイントロダクション。麺、パン、ビール作りに代表される小麦製品の生産について、現代のパン作りに関わる民族誌を中心に論じる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 内山田康 人文社会系】<br />
[南アジアの食と文化(1)]<br />
カーストと食べ物、肉食と菜食、食べ物の交換、共食を通してパーソンについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 山崎寿美子 (非常勤講師)】<br />
[発酵食品からみる東南アジア(1)]<br />
東南アジアの風土と生業をふまえつつ、発酵食品と、その食べ方について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 山崎寿美子 (非常勤講師)】<br />
[発酵食品からみる東南アジア(2)]<br />
メコン川流域でつくられる魚類の発酵食品に焦点を当て、東南アジア大陸部における民族と文化について考える。<br />
------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日 中野泰 人文社会系】<br />
[漁労と食と文化]<br />
魚介類の食利用を取り上げ、漁撈等の地域文化や歴史との関わりから考察をする。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日(振替授業日) 内山田康 人文社会系】<br />
[南アジアの食と文化(2)]<br />
カーストと食べ物、肉食と菜食、食べ物の交換、共食を通してパーソンについて考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 常木晃 人文社会系】<br />
[西アジアの食と文化(1)]<br />
神と人との約束の樹としてのオリーヴについて、考古学・文献資料などから解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 常木晃 人文社会系】<br />
[西アジアの食と文化(1)]<br />
神に対する祈りを唱え続けるために眠らない薬として開発されたコーヒーについて論じる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 津田博司 人文社会系】<br />
[ヨーロッパの食と文化(1)]<br />
イギリスにおける紅茶文化の成立について、近代世界システムとの関わりから論じる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 村上宏昭 人文社会系】<br />
[ヨーロッパの食と文化(2)]<br />
第一次世界大戦における飢餓の経験と食糧自給思想の台頭について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 谷口陽子 人文社会系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
