<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC32121</span>&nbsp;<span id="title">応用微生物学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微生物は自然界の物質循環に不可欠な存在であるばかりでなく,古くから発酵食品等に利用されてきた。現在,応用微生物学の分野は,農学,工学,理学,医学,環境等の分野にまたがり重要な位置を占めている。微生物の持つ有用な機能を理解出来るように,微生物に関する基礎知識から応用面まで解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">微生物が有する緻密な生命現象の仕組みを知ると共に、その機能が人間生活の至る所で有効に利用されているかを説明できるようになる。また、微生物の食品・環境・農業等の分野での効果的な利用法などについて考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微生物機能の多様性,代謝制御,スクリーニング,育種,発酵,産業利用</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">微生物は、顕微鏡的にしか観察できないほどの微小な生物であるが、自然界の物質循環における分解者として不可欠な存在である。また、古くから発酵食品等に利用されてきたばかりでなく、現代では化学工業や食品・薬品工業、環境浄化ビジネスなど微生物の応用範囲は幅広い。さらに、微生物は取り扱いが容易なことから、基礎生物学の研究材料として生化学や分子生物学などの発展に大きな寄与をしてきた。本講では、微生物に関して基礎から応用まで解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>応用微生物学の歴史 <br />
~微生物機能開発について、微生物利用の歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>微生物の代謝1<br />
~炭水化物の代謝(発酵、呼吸)、脂肪酸の代謝と分解、タンパク・アミノ酸の分解、代謝調節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>微生物の代謝2<br />
~炭水化物の代謝(発酵、呼吸)、脂肪酸の代謝と分解、タンパク・アミノ酸の分解、代謝調節</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>微生物のスクリーニングと育種<br />
~分離源、培地、培養条件、分離手順、目的機能を持った菌の分離、難培養性微生物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>発酵食品</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アミノ酸発酵、核酸発酵</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>有機酸発酵、抗生物質・生理活性物質の生産、微生物酵素の生産</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>各種産業における微生物利用1<br />
~工業、鉱業、農業、医薬、食糧、環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>各種産業における微生物利用2<br />
~工業、鉱業、農業、医薬、食糧、環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
