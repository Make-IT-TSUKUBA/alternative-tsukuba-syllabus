$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1224011</span>&nbsp;<span id="title">筑波大学と嘉納治五郎〜逆らわずして勝つ〜</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">真田 久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東京高等師範学校の校長を23年半も務めた嘉納治五郎は、柔道の創設・普及はもちろん、教育改革や留学生教育、そして日本のスポーツの推進などに尽力した。また、アジア人初のIOC委員として、世界を駆け回り、オリンピック・ムーブメントの推進にも貢献した。嘉納治五郎の幅広い行動と理念について学ぶとともに、筑波大学に流れる嘉納のレガシー(遺産)を見いだす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1<br />
嘉納治五郎の生き様と業績を通してグローバル人材のモデルを学ぶ。<br />
筑波大学と嘉納治五郎との関係を知り、自身の行動にレガシーとして実践する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">嘉納校長が長く勤めた大学に学ぶことの意義を自覚し、進取の気性を持ちつつ、「自他共栄」の心を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">東京高師,オリンピック,教育改革,柔道,自他共栄</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月17日(振替授業日) 和田浩一 フェリス女学院】<br />
[クーベルタンと嘉納]<br />
クーベルタンが求めた新たなIOC委員は、教育改革に熱心な人物であり、嘉納はまさに適切な人物であった。両者の交流を探る<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月17日(振替授業日)  和田浩一 フェリス女学院】<br />
[オリンピック・ムーブメントの推進]<br />
1940年のオリンピック競技会の日本(東京)開催に尽力 した嘉納。招致のための行動と理念とは<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月23日 真田 久 体育系】<br />
[人間・嘉納治五郎]<br />
(東京)高師校長を23年半勤めた嘉納治五郎、彼と留学生や生徒との交流を通して嘉納の人となりについて概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月23日 真田 久 体育系】<br />
[体育科の創設]<br />
嘉納は1915年に東京高等師範学校に「体育科」を設置した。これは今日の学校体育の基礎となる。その理念と内容とは。?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月30日 大谷 奨 人間系】<br />
[教育改革の足跡]<br />
(東京)高師校長に就任するや、嘉納は師範教育や中等 教育の改革を試みた。その精神は今日の教育改革にも通じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月30日 伊藤純郎 人文社会系】<br />
[大学への昇格運動と宣揚歌]<br />
嘉納は思い悩んだ末、東京高師の大学への昇格をめざして活動した。昇格運動の中で作成されたのが宣揚歌であった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月6日 増地 克之 体育系】<br />
[柔術から柔道へ]<br />
嘉納は伝統的な柔術から講道館柔道を作り上げた。そのねらいはどこにあったのだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月6日 山口 香 体育系】<br />
[女子の柔道と教育]<br />
1890年代から女子に柔道も許可するなど欧米の教育と比較しても先駆的であった。女子柔道に託す嘉納の思いとは何か。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月13日 真田 久 体育系】<br />
[留学生教育]<br />
嘉納は中国から8000人もの留学生を受け入れた。留学生にどのように接し、何を伝えようとしたのだろうか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月13日 真田 久 体育系】<br />
[期末テスト]<br />
嘉納先生が著した「精力善用・自他共栄」「一世化育」の思想とはどのようなものなのか、総括的に学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">1年生優先</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席回数2/3以上の受講者に、出席票に記載するリアクションペーパー(50%)、レポート(50%)により総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">嘉納治五郎に関する文献を図書館等で探し、読んでおくこと。講道館の史料室を期間中に各自で見学すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">生誕150周年記念実行委員会編『気概と行動の教育者 嘉納治五郎』筑波大学出版会、2011年</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <div id="office">
    <p id="preoffice">月曜 16:30-17:30</p>
    <p id="officehour">オフィスアワーは特に定めないが、事前連絡してから訪問すること&nbsp;<span class="officehour-address">1000868</span></p>

   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">筑波大学に嘉納治五郎の精神が流れていることを自覚しつつ、日々の生活に活かすこと。</p>
  </div>
