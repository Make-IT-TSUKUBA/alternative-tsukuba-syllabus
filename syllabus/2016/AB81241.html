<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB81241</span>&nbsp;<span id="title">先史学特講IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">紀元前3千年紀におけるインダス文明の成立と展開、さらにはインダス文明崩壊後の新たな都市文明の成立と展開を中心として、古代の文明社会の変転について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度より3年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">この授業では、南アジアにおける先史時代から古代にかけての歴史を考古学の研究成果をもとに講義します。具体的には、南アジアにおける新石器時代、青銅器時代、鉄器時代における社会の諸相および変遷について取り上げます。また、各時代における西アジアとの交流関係についても解説し、広い視野にもとづいた南アジアの歴史の理解をめざします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">この授業では、下記の授業計画にしたがって、南アジアにおける新石器時代、青銅器時代、鉄器時代の社会の諸相について、パワーポイントを用いながら視覚的に講義します。各時代に関する考古学の研究成果の基礎事項を理解するとともに、受講者各自の関心分野との比較ができるように授業を進めます。</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">出席点(60点)と講義最終回に実施する論述式の試験(40点)によって評価します(100点満点)。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">講義では、各回の講義内容に関する資料を配布しますので、授業前・後に資料を読み返して、授業内容を十分に理解できるよう工夫してください。また、初回の授業で、南アジア考古学に関する基本文献について紹介しますので、適宜授業内容の理解の助けとしてください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">基本的には授業で配布する資料を学修の手引きとして活用できるようにしますが、下記の日本語で書かれた書籍を参考文献としてあげておきます。</p>
    <p id="textbook-textbook">1. 長田俊樹編 2013『インダス 南アジア基層世界を探る』京都大学学術出版会. <br />2. 辛島昇・桑山正進・小西正捷・山崎元一 1980『インダス文明−インド文明の源流をなすもの−』日本放送出版協会. <br />3. 近藤英夫編 2000『四大文明 インダス』NHK出版. <br />4. 近藤英夫 2011『インダスの考古学』世界の考古学18、同成社. <br />5. 後藤健 2015『メソポタミアとインダスのあいだ 知られざる海洋の古代文明』筑摩書房. </p>
