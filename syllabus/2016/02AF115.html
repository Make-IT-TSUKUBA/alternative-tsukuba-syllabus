  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">In a sustainable society, an optimal trade-off between reduction of environmental loads and economic development should be attained. Evaluation of the environmental policy which pursues such kind of optimality should be comprehensively made focusing on its impacts upon not only the socio-economic system and the natural environment but also the interaction between the two systems focusing on three Balances of Material, Energy, and Value. The purpose of this class is to understand (i) meaning of the three balances for the evaluation, (ii) an interaction model between socio-economic activities and the environment, and (iii) comprehensive environmental policy appraisal method.</p>
  </div>

   <div id="topics">
    <p id="pretopics">環境問題にはさまざまな価値観が介在しているため,意思決定プロセスに基づく政策が重要な意味を持つ。従ってそれを適正に評価する枠組みも環境対策になくてはならないものであり,環境質レベルだけでなく,環境修復やその技術を明示的に意識した政策評価が要求される。本講義ではモデルシミュレーションによる政策評価を中心に,評価の基本的な考え方,モデルの構築,応用例などについて解説する。</p>

<tr><th><span class="format">第2回</span></th><td>技術開発と環境政策      環境修復技術、R&amp;D、環境ビジネス、CDM</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>政策とその評価の基本思想  環境総合評価における三つの収支</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バイオマスと社会環境システム 循環型社会におけるバイオマスの位置づけ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7回</span></th><td>総合評価の例  統合的(総合的)流域管理政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
