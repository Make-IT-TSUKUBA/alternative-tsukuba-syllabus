<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">CE26021</span>&nbsp;<span id="title">運動障害の指導法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別支援学校(肢体不自由教育領域)では,その対象者の多くが脳疾患でしめられている。肢体不自由教育領域において複雑化する問題状況を分析し,「授業」の創造と評価に関わる基礎的,実践的な課題について整理・論究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">桐が丘特別支援学校における特別支援教育実習に必須。一部授業時間外に実施の場合あり。</p>

   <p id="aim">運動障害教育に関わる基本概念の理解をする。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1~2回 運動障害(肢体不自由)の規定、起因疾患と分類基準<br />
第3~4回 運動障害教育の現状と課題I  障害の重度・重複化とこれに対応した教育課程の編成<br />
第5~8回 運動障害教育の現状と課題II<br />
・障害特性と教科指導<br />
・自立活動の指導<br />
・医療的ケアの実施と課題<br />
第9回 通常の学級における運動障害児の指導・支援<br />
第10回 課題の整理とレポート作成</p>
