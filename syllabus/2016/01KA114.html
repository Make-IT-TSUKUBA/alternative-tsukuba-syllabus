<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">経営戦略論の基礎的な内容について学習する.
加えて,技術戦略や競争戦略に関する主要理論・概念および分析フレームワークについて検討した上で,最新の理論について概説する.</p>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>経営学の基礎である経営戦略論を学ぶ。各トピックは入門的なものであり、初学者にとっても理解しやすいものである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>出席者は、毎回文献を予め読んでくること。講義後に数問の質問を提示するので、次の回にレジュメ等(A4で1枚程度)にまとめて提出すること。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>講義は、講師がレクチャーを行い、その後、質疑応答、全員で討論という形で勧める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業の到達目標:経営学領域の基本的テーマである経営戦略論について理解し、戦略立案の視点や困難点などを把握する。古典的で基本的なトピックを網羅する予定である。(ただし経営学は領域が非常に広いため全てをカバーしていない。)授業中内の議論への積極的な参加を期待する。</p>
