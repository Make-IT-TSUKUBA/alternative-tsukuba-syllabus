<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑事政策の問題として論じられることがらのうち、とくに、右のテーマに関する基本の知識・理論を習得してもらう。(1)犯罪の意義と数量的把握、(2)犯罪の抑止を目的とした措置(刑罰その他):その意義と実現の過程、(3)犯罪者の処遇、(4)刑事立法:その動向とあり方、(5)各種の犯罪とその対策。</p>

   <p id="style-remark">犯罪の防止に向けたさまざまな施策の俯瞰ならびに施策のあり方に関する検討の視点の獲得</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">犯罪の原因や動向を解明してその対策にとり組むという「刑事政策」の目的・機能は、犯罪を防止するうえで非常に重要である。犯罪の防止に向けた施策は、たんに個人・社会の安全をもたらすというだけにとどまらず、福祉・文化の向上や生産力の増大といった社会の発展とも密接に結びついている。<br />
授業では、刑事政策の問題として論じられることがらのうち、とくに、右のテーマに関する基本の知識・理論を習得することが目的となる。(1)犯罪の意義と数量的把握、(2)犯罪の抑止を目的とした措置(刑罰その他):その意義と実現の過程、(3)犯罪者の処遇、(4)刑事立法:近時の動向とあり方、(5)各種の犯罪とその対策。いずれについても、法曹実務に結びついた知識・考え方の提供に軸足を置いて講義する。<br />
なお、旧来の刑事政策の授業は、旧司法試験の試験科目となっていたせいもあって、刑事学の基本理論・政策原理を理解することや犯罪対策に向けた各種の制度のわく組みを覚え込むことなどが主たる目的であったように思われる。しかしながら、この授業では、犯罪情勢の正確な把握、社会問題となっている種々の犯罪分野に対する施策の現状と制度の変革、被告人や受刑者の更生をめぐる近時の動向など、実際の問題に即した具体的な知見も多く提供したうえで、それぞれに生起する問題を考察することが中心となるため、多くを一から学ばなければならないという点に留意してもらいたい。<br />
授業は講義形式ですすめられる。なお、授業では、受講者との間で質疑応答をおこなうことがある。</p>
