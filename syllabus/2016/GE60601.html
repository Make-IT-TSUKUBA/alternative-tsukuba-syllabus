                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会における知識の形成に寄与し,またテキストの形で表現・形成された知識そのものと言える辞書的な言語資源,即ち百科事典,国語辞書,専門用語辞書,シソーラス,オントロジー等について,その歴史や現状,意義や問題点,作成方法などを学習する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">・社会における知識の形成に寄与し,またテキストの形で表現・形成された知識そのものと言える辞書的な言語資源,即ち百科事典,国語辞書,専門用語辞書,シソーラス,オントロジー等について,その歴史や現状,意義や問題点,作成方法などを学習する。<br />
<br />
・百科事典としては,ディドロらの百科全書,ブリタニカ百科事典からエンカルタ,Wikipediaまでを取り上げ,それらが作られた時代背景と社会に与えた影響について学ぶ。国語辞書としては,サミュエル・ジョンソンやノア・ウェブスターの英語辞書,OED (Oxford English Dictionary),三省堂国語辞典・新明解国語辞典などを取り上げる。Wikipediaにおける編集合戦や,国語辞書における辞書戦争を通じて,テキストとして表現された知識が時に非常に恣意的なものであることを学び,「知識」の相対化を図る。<br />
<br />
・コンピュータに知識を与える為の言語資源としてシソーラスやオントロジー,Linked Dataなどがある。これらについてMeSH,WordNet,SNOMED-CTや各種作成ツールを紹介し,実際に簡単なシソーラスなどを作成することで,知識を構造的に表現する方法について学ぶ。<br />
<br />
・シソーラス等の自動作成を目的として,テキストから用語同士の関係や語の定義を自動抽出する研究が現在盛んに行われている。これらの現状について学習する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の構成で授業を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>第1回:概説<br />
本授業の目的や構成を伝える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>第2回:伝統的な百科事典<br />
チェンバーズのサイクロペディア,ディドロらの百科全書,ブリタニカ百科事典などを取り上げ,それらが作られた時代背景や,知識の普及面で社会に与えた影響を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第3回:Wikipedia<br />
Wikipediaの誕生の経緯,現状,特に各種利用統計や信頼性を紹介し,少数の専門家による従来の百科事典と比較しながら,知識の典拠のあり方について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第4回:国語辞書<br />
サミュエル・ジョンソンやノア・ウェブスターの英語辞書,OED,三省堂国語辞典・新明解国語辞典などを取り上げ,いわゆる辞書戦争を紹介しながら,テキストとして表現された知識の恣意性について検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>第5回:シソーラス<br />
シソーラスにはいくつかの種類があり,(1)情報検索の効率化を目的とした階層的な語彙(MeSHなど),(2)コンピュータの自然言語理解を目的とした語彙(WordNetなど),(3)人間の文章作成支援を目的とした類語辞典,などがある。ここでは主に(1)と(2)の現状を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>第6回:オントロジー<br />
オントロジーとは,ある分野で共有されている概念の体系,具体的には特定分野の語彙とその語彙の解釈を制限する論理的言明の集合である。医学分野のSNOMED-CTなどの実例に触れながら,オントロジーの意義や現状を述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>第7回:Linked Data<br />
Linked Dataは,主にコンピュータが利用することを目的としてリンク・公開されたデータであり,データのWebとも言われる。所蔵データに関する図書館の取り組みなども紹介しながら,コンピュータ向けの知識としてLinked Dataの意義や現状を述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>第8回:シソーラス・オントロジーの作成(1)<br />
Protegeなどシソーラス・オントロジーの構築支援ソフトを概観し,構築に当たって必要な情報を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>第9回:シソーラス・オントロジーの作成(2)<br />
受講者各自が関心あるテーマでシソーラス・オントロジーを構築し評価してもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>第10回:語間関係・語の定義の自動抽出<br />
Wikipediaや対訳コーパスといった様々なテキストから,統計的手法やパターンマッチングあるいはテキスト同士のリンク構造などを利用して,語同士の同義関係や階層関係,あるいは語の定義を自動抽出する方法を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
