  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">As globalization accelerates, managers must rethink the organizational role of human resource management. Are you prepared to embrace the new HRM roles in international business environment? This thought-provoking course is designed to facilitate cross-cultural sensitivity, systemic thinking, context screening, and ethical behavior in international setting in order to equip students with the knowledge of the basic concepts of international HRM required to operate in today’s International business arena.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">As globalization accelerates, managers must rethink the organizational role of human resource management. Are you prepared to embrace the new HRM roles in international business environment? This thought-provoking course is designed to facilitate cross-cultural sensitivity, systemic thinking, context screening, and ethical behavior in international setting in order to equip students with the knowledge of the basic concepts of international HRM required to operate in today’s International business arena. <br />
 <br />
After taking this course, students will  <br />
•	understand new roles, policies, strategies and tactics of International HRM ; <br />
•	efficiently implement specific IHRM activities by making better strategic decisions about people in international settings and designing effective IHRM practices for  companies;<br />
•	 obtain new HR analytic skills to enhance HR competencies in taking Human Resource Management decisions in domain of international business.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">ABC of IHRM<br />
1.	MODULE  A:  IHRM Strategies: Alignment of international business strategies with human resource solutions:<br />
Topics of the day<br />
Describe differences between IHRM and HRM; international business environment and the new role of IHRM, the strategic an organizational context of IHRM; characteristics of IHRM, International business strategies and international HR strategies used; <br />
 <br />
2.	MODULE  B: IHRM Policies: International Labor Laws, Ethical Issues &amp; Cultural  Awareness: <br />
Topics of the day<br />
Analyze factors affecting IHRM: new international HR requirements, new international HR architecture: strategic importance of international human capital, diversity of people, new international labor laws and HR policies and decision-making within international business environments, ethical issues &amp; corporate social responsibility, and role of culture in IHRM; <br />
<br />
3.	MODULE  C : IHRM Tactics: International HR practices for development of people, skills and resources across national and cultural boundaries in order to create ccompetitive advantage of company through people: <br />
Topics of the day<br />
Discuss mechanism of delivery of international HR policies through implementation of the specific practices that support the company’s international strategy and business model: <br />
International Staffing, International Compensation, International Performance Management, International Training and Development;<br />
<br />
4.	IHRM in Action: Case study analysis: Team Presentations and Discussions:<br />
Team Presentations are scheduled to analyze case studies by using theory of IHRM; details will be announced at the first class meeting;<br />
<br />
5.	Final Examination as combination of multiple choice questions and short essay questions.<br />
<br />
 Course Structure and Pedagogy: Theoretical basis (Lectures &amp; readings: Modules A, B and C) and practical implementation (industry based case studies analyses, discussions &amp; debates).</p>
