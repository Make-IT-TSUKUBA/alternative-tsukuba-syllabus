<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB471</span>&nbsp;<span id="title">農産食品プロセス工学特論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農産機械学またはポストハーベスト工学は、食品加工分野への展開・進展あるいは農産物・食品の品質や機能・安全性の確保、さらには関連産業の持続的発展に対する社会的な要求の高さから、徐々に、それらの動向を取り込み変化してきた。ここでは「品質・機能性の向上」と「安全性の確保」を目的とする農産物・食品の処理工程の体系について、そこで用いられる各種操作を基礎原理から解説し、処理工程の一貫した理解や食料資源の持続的な利活用に必要な内容を整理して解説する。</p>
  </div>

  </div>
