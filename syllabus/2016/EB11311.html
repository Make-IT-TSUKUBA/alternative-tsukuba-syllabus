  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">親の性質を子が受けつぐ「遺伝」の現象はどのような仕組みか。また、どのような生体分子がそれを担っているのであろうか。この授業では生殖・減数分裂・染色体などの基本的事項、古典的なメンデル遺伝学から、遺伝情報の複製、発現および発現調節の分子機構、ゲノムテクノロジー、さらにはゲノムの進化について、キャンベルの教科書に沿って概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">遺伝学は親の形質が子孫に伝わるしくみを解き明かす興味深い分野であるのみならず、遺伝物質DNAの性質とそれを操作する技術に関する知見は今日のさまざまな生物科学の分野で不可欠の要素となっている。そこで、この授業ではまず生殖・減数分裂・染色体などの基本的事項および古典的なメンデル遺伝学について学ぶ。次に、DNAに刻まれた遺伝情報の複製と発現(転写・翻訳)の機構、および発現の調節機構を分子生物学の発展の歴史を踏まえて学ぶ。さらに、現代生物科学の飛躍的展開を支えるゲノムテクノロジーについて学び、最後にゲノム情報を生物種間で比較することによって明らかになりつつあるゲノム進化の道筋について考察する。これにより、専門科目の「進化遺伝学」、「ゲノム生物学」、「分子進化学」、「生物物理学」、「分子生物学」、「細胞生物学」などへの前提知識を確かなものにする。</p>
