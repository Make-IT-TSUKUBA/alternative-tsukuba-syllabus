<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC23081</span>&nbsp;<span id="title">高分子科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月・火・水・木2</span>
    <br />
    <span id="assignments">梶山 幹夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高分子化学,高分子物性の基礎や複合材料を設計する基礎を学習すると同時に,天然高分子の構造と性質を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">高分子材料を扱うための基礎知識を習得する。特に有機化学の復習とそこから発展する高分子合成について詳細に学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">求核反応,求電子反応,連鎖反応,逐次反応,繰り返し単位,分子間力,結晶,非晶</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>高分子の分類、繰り返し単位、分子量の分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アルカンのハロゲン化とビニル化合物のラジカル重合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>炭素陽イオン、炭素陰イオンとイオン重合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>配位重合、共重合、開環重合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>反応場、反応経路、高分子のかたち</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>平衡反応とポリエステル・ポリアミド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>重縮合・重付加によるエンジニアリングプラスチックス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>分子間力と高分子の高次構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イソプレノイドと天然高分子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ポリアミノ酸と多糖類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">有機化学、物理化学、分析化学等の関連科目を受講していることを前提に講義する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験による。 2月の期末試験予備日が期末試験日です。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">特に指定しないが数多く出版されている高分子科学の本のうち少なくとも1冊には目を通すこと。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. モリソン・ボイド「有機化学(第6版)」東京化学同人 <br />2. ハート「基礎有機化学(三訂版)」 培風館 ISBN4-563-04587-X <br />3. 中浜精一ほか「エッセンシャル高分子科学」講談社サイエンティフィック ISBN4-06-153310-X <br />4. 長谷川正木、西敏夫「高分子基礎科学」昭晃堂 ISBN4-7856-2108-7 <br />5. 中條善樹、中健介「高分子化学 合成編」丸善 ISBN4-621-08259-0 <br />6. 柴田充弘「基本高分子化学」三共出版 ISBN978-4-7827-0674-9 </p>
    <p id="postref"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">ハート「基礎有機化学(三訂版)」の14章~17章以外に14章には記述されていないことを学習します。 ですから、上記高分子科学の参考書(3~5)などを参照してください。 また、2014年度から冬Cに20回という講義形態に変えました。 上のシラバスの順に講義します。 1回1トピックで全20トピックスの予定です。 冬Cのみの講義ですので期末試験期間も講義を行い、期末試験は予備日に行います。</p>
