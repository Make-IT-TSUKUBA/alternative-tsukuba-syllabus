<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02FA513</span>&nbsp;<span id="title">行政法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">米田 雅宏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法の基礎を説明した後、新聞記事を用いつつ行政法に関するトピックについて検討・議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">9/2は7,8限。9/3は3,4,5,6限。9/4は2,3,4,5限。世話人:渡邊絹子<br />9/2,9/3,9/4<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">行政法(行政組織法・行政実体法・行政手続法)と行政救済法(行政不服審査法・行政事件訴訟法・国家賠償訴訟)の基本について概観しつつ、最新の新聞記事を取り上げながら、各種の行政事件がどのような行政法令を適用して解決されるのか、また解決されない場合、どこに問題があるのかについて学ぶ。<br />
講義中心に行うが、参加者の積極的な発言を歓迎する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一部 行政法<br />
1) イントロダクションー行政法とは何か<br />
2) 行政活動はどのような組織によって行われるかー行政組織法<br />
3) 行政活動の行為形式<br />
4) 行政活動はどのような手続きによって行われるか <br />
5) 行政活動の実効性の確保<br />
<br />
第二部 行政救済法<br />
6) 違法・不当な行政活動の是正方法<br />
7) 行政上の不服申し立てー行政不服審査法<br />
8) 行政訴訟 その1ー行政事件訴訟法<br />
9) 行政訴訟 その2ー同上<br />
10) 国家賠償ー国家賠償法</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">主にレポートによる。出席等を考慮する。<br />
テーマ:新聞記事に現れた行政法の課題(詳細は、第1回の授業で説明する)。<br />
分量:A4判 4枚程度</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">レジュメ、資料等を配布する。<br />
なお、参考文献は授業において紹介するが、行政法についてのおおよそのイメージを掴むため、授業開始前に藤田宙靖『行政法入門(第6版)』(有斐閣・2013)を一読することを勧める。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">本授業は集中講義の形式により、また限られた時間内で行うことから、行政法の体系的理解というよりも、幾つかの事件・トピックを素材とし、行政法が適用される局面に焦点を合わせ、行政法の思考形式を学ぶことに重点が置かれる。従って授業は新聞記事など副教材を適宜用いながら、受講者の疑問・質問を受けつつ進める予定である。<br />
<br />
非常勤講師、米田雅弘氏による講義である。</p>
