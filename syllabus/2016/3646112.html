  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Este es un curso diseñado para que el estudiante pueda aprender a escribir ensayos cortos que expresen su opinión personal acerca de algunos temas brindados en clase. Contaremos historias y leeremos breves pasajes para discutir en clase, y luego escribiremos ensayos utilizando expresiones y frases propias de redacción en idioma español.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「スペイン語基礎」A及びBの履修者に限る。<br />スペイン語で授業。<br />G科目</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">El principal objetivo de este curso es lograr que el alumno sea capaz de redactar textos descriptivos y analíticos que expresen su opinión crítica acerca de los temas presentados y discutidos en clase. Desarrollo de la capacidad crítica del estudiante en idioma español reflejada en la expresión oral (discusión) y escrita (redacción de textos). Enriquecimiento de vocabulario y mejoramiento de la expresión oral.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">スペイン語,上級,作文</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回	Presentación personal. <br />
Vamos a inventar historias! En grupos, utilizaremos cartas y dados, y cada estudiante debe continuar una historia haciéndolo coherentemente. En esta clase podremos aprender vocabulario, y conocer el nivel de español de todos los participantes de la clase. <br />
第2回	Vamos a ver la televisión. <br />
Presentaremos un breve video de dibujos animados de la televisión y conversaremos acerca de nuestros dibujos y series favoritas. <br />
第3回	Vamos a hablar de Publicidad: <br />
Mensajes directos y mensajes subliminales. (discusión) Presentaremos dos videos breves y discutiremos acerca de los mensajes de la publicidad. <br />
第4回	Vamos a hablar de gastronomía: <br />
Presentaremos brevemente la gastronomía de un pais de costa y de un país de centro y discutiremos el origen de sus recursos. <br />
第5回	La música. <br />
Presentaremos una canción en idioma español y hablaremos de autores de canciones modernas. Luego cada uno elegira su canción favorita y explicará porqué. Aprenderemos acerca de cantantes en idioma español.<br />
第6回	Los video-juegos. <br />
Vamos a presentar nuestros video-juegos favoritos y tendremos que explicar a los personajes y los objetivos del juego. <br />
第7回	Fotografías. <br />
Vamos a presentar unas fotografias en clase, y preguntaremos a otras personas que piensan de ellas. Elaboraremos un ensayo acerca de la importancia de las fotografias en nuestras vidas.<br />
第8回	Colecciones y antiguedades. <br />
Qué cosas nos gusta coleccionar y porqué. Qué cosas coleccionaban nuestros abuelos y nuestros padres?<br />
第10回	Viajes. <br />
A qué países hemos viajado y nos gustaría viajar? Qué cosas hacen que un país sea interesante para nosotros?<br />
第11回	¿Como se organizan las ciudades? <br />
Ciudades urbanas y areas rurales. Como se hacen las cosas en ambas areas y porque algunos prefieren vivir en un lugar o en otro? (argumentación).<br />
第12回	Discutiremos la modernidad: <br />
cómo se hacían las cosas ayer y hoy. Cambios a partir del uso de tecnologías (imperfecto/ presente del indicativo).<br />
第13回	Generación de Energía: <br />
energías renovables vs. energía nuclear. (argumentación) Reciclaje y reuso de materiales.<br />
第14回	Robotica: <br />
para qué sirven los robots y cómo los podemos utilizar en estos días? Veremos un breve video, y discutiremos la utilidad y la ética de la robótica (argumentación).<br />
第15回	Tecnología de Comunicaciones como herramienta para el desarrollo. <br />
Importancia y capacidad para la comunicación (argumentación).</p>

   <p id="assessment">Este curso tendrá un examen final de redacción que consta de escribir una breve historia o ensayo de 1000~1100 palabras (2 ó 3 páginas) acerca de un tópico de elección del estudiante.<br />
La evaluación del curso consiste en: 20% asistencia al curso, 30% desempeño y participación en clase, 30% elaboración de tareas, 20% examen final.</p>

 <br />

<br />
