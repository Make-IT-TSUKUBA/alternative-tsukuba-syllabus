$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前近代中国の民族基層社会における儀礼言説の政治性について、民間写本の解読を通じて、多面的に考察する。ヤオ族の道教の儀礼空間、地獄観、死者の裁判を取りあげ、政治性と宗教性の異同を検討する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">前近代中国の民族基層社会における儀礼言説の政治性について、民間写本の解読を通じて、多面的に考察する。ヤオ族の道教の儀礼空間、地獄観、死者の裁判を取りあげ、世俗性と宗教性の融合について考察を加える。漢文写本の解読に習熟すること、民衆の政治文化と宗教文化の関係について理解を深めることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">バイエルン州立図書館所蔵BSB SIN.996 『大斎秘語』を用いる。春学期は53頁から講読する。分担して解読し、原文に句読を付し、語彙を説明し、現代日本語訳を作成する。その後、内容について検討・分析を加えていく形式を取る。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業の概要と説明およびヤオ族文献学の基礎的概説。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>投龍死下黒堂地獄、大斎破案、花楼案(53頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>受苦案、風堂、鴛鴦庵(54頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>暗羅地獄、当天羅(55頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>遊郷案、玉皇中堂案、懲人案(56頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>過油盆(57頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>引亡詣大道前懺悔、浄壇延生(59頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>按三時慶墓、存墓殿(60頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>治悪龍神煞、開光龍杆、安龍鎮龍杆(61頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>按清醮斗盆、放斗善(62頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>十保小会取糧尋此橋(63頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>老寿大架水橋(63頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>迓王、呈十供(65頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>投表判亡(65頁)の解読と分析。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>解読部分に関する総括的検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
