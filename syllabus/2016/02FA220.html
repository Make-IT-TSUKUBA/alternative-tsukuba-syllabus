<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA220</span>&nbsp;<span id="title">金融ビジネス総論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">金融ビジネスにおける最近のテーマについて講義を行う.金融ビジネスの実際,最新の金融商品の価格付け・ヘッジ問題や動向についてのテーマを予定している.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">非常勤講師・開講未定</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">金融データを用いた時系列モデルについては、学術研究の蓄積と実務への応用が進んでいる一方、学習者にとっては、取り扱う分野が広く、その習得には困難を伴う。本講義では、応用分野の広い状態空間モデルの解説を中心に金融時系列モデルの応用分野を習得することを目的とする。講義では、時系列モデルに関する実践的な力も養うために、実証分析例の紹介やソフトウエアを用いた演習を取り上げる予定である。<br />
なお、受講者の興味や理解状況により講義内容に若干の変更もありうる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1講 金融モデルの推定と状態空間モデル、状態空間モデルの基礎<br />
第2講 レジームスイッチングモデル<br />
第3講 状態空間モデルの応用<br />
第4講 金融データの応用例、演習<br />
第5講 受講者の報告・プレゼン</p>
