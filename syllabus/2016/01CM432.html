<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CM432</span>&nbsp;<span id="title">宇宙開発工学特別演習2016</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 金7</span>
    <br />
    <span id="assignments">亀田 敏弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際宇宙ミッションの提案・実施を目標とする宇宙開発工学分野のテーマに関して,ワークショップ形式でプロジェクトを遂行する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">宇宙開発工学特別演習I, 同2015 履修者も履修可。ただし,単位認定は2単位までとする。<br />夏季休暇中に短期派遣留学を実施する(2週間~4週間).詳細は開講日に説明する.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宇宙開発,人工衛星,ミッション,演習,ワークショップ,企画,提案</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">国際的視野があり,各自のアイデンティティを持ちつつ他国の文化・国情を理解して調整のリーダーシップをとることができる人材の育成を目指す.さまざまな利害が衝突する国際宇宙開発分野をフィールドとすることで,自国のみを見つめるのではなく,考え方の異なる社会に身を置き,多様な人々と交流することにより国際意識を涵養することがねらいである.全地球的な発展をモチベーションとして世界で活躍できる人材の育成を目的とする.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>チーム分け<br />
基礎事項・既習事項の整理と確認<br />
(第1回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>チームのミッション案の提示,ディスカッション<br />
(第2回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ミッション案のブラッシュアップ<br />
(第3~5回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ミッションの確定と必要とされるテクノロジーへの細分化<br />
(第6~8回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ターゲットとするテクノロジーの確定と実現プランの立案<br />
(第9~10回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>短期派遣留学<br />
(夏季休暇中 2~4週間)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>設計開発内容の発表とファインチューニング<br />
(第11~12回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>実演,進捗状況の発表<br />
(第13~18回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>最終発表(案)の提示<br />
(第19回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>最終成果発表会<br />
(第20回)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">演習中の公用語は英語とする.積極的な参加を強く希望する.</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・すぐには実現できない内容を論理的に提案できる<br />
・ミッションを構成要素に分解できる<br />
・チームで行動できる</p>
  </div>

短期派遣留学への取り組み(20%)<br />
単位取得には,特別な理由(金銭的な理由など)を除き短期派遣留学への参加が必要</p>
  </div>
