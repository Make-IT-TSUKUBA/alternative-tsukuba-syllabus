<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A24101</span>&nbsp;<span id="title">スポーツ技術を自然科学から考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヒトのからだの構造とスポーツの技術,バイオメカニクス,生理学,からだの老化などからスポーツ技術を論じるとともに,スポーツと体力,スポーツと栄養,スポーツ障害などについて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ヒトのからだの構造とスポーツの技術,バイオメカニクス,生理学,からだの老化などからスポーツ技術を論じるとともに,スポーツと体力,スポーツと栄養,スポーツ障害などについて考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1自然科学の視点からスポーツ技術を捉えることができる。<br />
2実践的な応用面に対する理解を深め、説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ技術,体力,栄養,障害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 西嶋尚彦 体育系】<br />
[スポーツ能力を引き出す技術]<br />
トップアスリートの育成は、運動能力、スポーツ能力を引き出すことである。なでしこアスリートの世界チャンピオンへの育成過程で使用された方法から、潜在能力を引き出す技術を探る。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 田中喜代次 体育系】<br />
[スポーツによる活力年齢の若返り]<br />
健康度・老化度の指標について概説するとともに、Vitality Agingのためのライフスタイルのあり方について、多数の貴重な実際例をまじえながら、スポーツ医学・体育科学的側面からスポーツ運動の功と罪を探求する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 大森 肇 体育系】<br />
[スポーツと筋肉]<br />
スポーツを支える重要な要素の一つとして筋肉が挙げられる。筋肉がスポーツとどのように関わるのか、いくつかの視点から考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 藤井範久 体育系】<br />
[バイオメカニクスからみたスポーツ技術]<br />
スポーツのバイオメカニクスは、身体運動を生体内の制約条件考慮しながら力学的に研究する分野である。ここでは、一流選手の技術がバイオメカニクスによりどのように研究されているか、合理的な動き方とはどのようなものかなどを具体的な例をあげて説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 木塚朝博 体育系】<br />
[スポーツにおける伸張反射活動の制御]<br />
反射活動は意識的には制御できないとの先入観があるが、高度にスポーツ技術を発揮する場面では、反射活動の促通によって反動を利用したり、不要な時にはゲーティングによって抑制したりして、主動作のパフォーマンスを高めている。これらの事実を体力科学の観点から解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 前田清司 体育系】<br />
[スポーツと血管]<br />
加齢に伴って血管は硬くなる。血管が硬くなると心血管疾患のリスクが高くなる。身体活動や運動は、血管を柔らかくすることができるのだろうか?身体活動や運動が血管に与える影響について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 徳山薫平 体育系】<br />
[スポーツパフォーマンスと遺伝]<br />
「Athletes are born and then they are made.」と言われるように、天性の素質、つまり遺伝的要素がスポーツの成績を左右する大きな因子であることは、多くの人が認めている事実である。では、一流選手の特徴と関連した遺伝子は見つかっているのか?<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 谷川 聡 体育系】<br />
[トレーニング学における体力論]<br />
スポーツトレーニングとは、複雑系の出来事であるパフォーマンスを作り出すために、こころ、わざ、身体を融合一如とする創造作業にほかならない。ここでは、トレーニング学の中でも体力論に焦点を絞り、コーチ・アスリートがスポーツトレーニングをどのように思考し、様々な問題解決に取り組みパフォーマンスを向上させているのかについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 武政 徹 体育系】<br />
[科学的筋トレーニング]<br />
科学的なトレーニングとは何なのか?また、それは運動生理学的にどのようにとらえられているのであろうか?主として筋生理学的の立場から考察を試みたい。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 宮川俊平 体育系】<br />
[スポーツパフォーマンスとスポーツ障害]<br />
持てる技術を十分に発揮して最良のパフォーマンスを達成することは必ずしも容易ではない。その阻害要因の一つとしてスポーツ障害があり、スポーツ現場ではクリアにしなければならない課題ではある。また、高度の技術には特有のスポーツ障害を伴うことも考えておく必要がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
