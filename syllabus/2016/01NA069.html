  <h1 id="course-title">
   <span id="course">01NA069</span>&nbsp;<span id="title">民事訴訟法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火7,8; 秋B 木7,8</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的事例について設問を提示し,民事訴訟法の主要な概念や論点について理解を深め,具体的事例を分析し解決する能力を養うことをねらいとする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本授業は、後記『授業計画』に記載した民事訴訟法の主要な概念や問題点について、受講生が事前に教官から配布された資料を基に予習し、双方向の授業での討論に積極的に参加すること等によって、具体的事例を分析して法律実務家として必要な法的思考力や実務処理能力を養いつつ、その概念や問題点についての理解を深め、体得できるようになることを到達目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">民事訴訟法の主要な論点について、判例や文献を資料として示したうえで、具体的な事例及び設問を提示し、これについて教官と受講生、あるいは受講生間で討論を行う。<br />
受講生には、予習として質問に対する答えについて簡単なメモを作成するよう求める。授業の討論の結果形成された受講生それぞれの答えについてもメモを作成するよう求める。(但し、メモの提出は求めない)<br />
メモ作成や討論は、事例を分析しその法的論点について自分の考えを深め、上記の法的思考力や実務処理能力を身につけるため有効と考えられる。<br />
<br />
注)本科目のシラバス上の「授業形態」には「講義」と表示されますが、本科目の実質内容は「演習」です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">秋学期A 田村担当分</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>[当事者の確定・変更]:民事訴訟における当事者の確定に関する基礎的理解をし,氏名冒用訴訟,死者名義訴訟等の具体的ケースに基づいて,判決の効力,救済方法などを検討する。<br />
[集団訴訟]:権利能力なき社団,マンション管理組合等の具体的事例に基づいて当事者能力を学習し,選定当事者,訴訟担当者等,当事者に関する基礎的な問題にも及ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>[訴えの利益]:遺言無効確認の訴えを参考にしながら,訴えの利益の訴訟法上の意義を学習し,更に訴訟要件一般に発展させて訴訟判決・本案判決の違い,訴訟要件の審理方法,却下判決の効力などを検討する。<br />
[裁判所の訴訟指揮権]:釈明権,釈明義務と弁論主義との関係,民事訴訟における訴訟指揮の在り方を検討し,釈明義務違反と上告又は上告受理の関係についても考えることにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>[口頭弁論の準備]:損害賠償のケースを用いて争点整理(弁論準備手続)の目的,進め方,手続終結の効力,計画審理の在り方などを検討する。<br />
[立証活動]:株主代表訴訟の事例をもとに,文書送付嘱託,調査嘱託,文書提出命令等の証拠手続を学習する。弁論主義と当事者の立証活動の関係についても検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>[訴訟上の和解]:訴訟上の和解の効力,和解によって訴訟が終了した後に和解に無効原因や解除原因が存在するときの救済方法,和解成立後の事情変更に対する対応などを検討する。<br />
[定期金賠償と鑑定]:定期金賠償と一時金賠償方式のメリット・デメリット,定期金賠償を命じた確定判決の変更を求める訴えの必要性,私鑑定を含めた鑑定の在り方を学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>[複数請求訴訟と控訴]:訴えの変更(追加的変更,交換的変更),請求の基礎の同一性,主位的請求と予備的請求の関係,控訴審における訴えの変更,反訴など複数請求訴訟に関する問題を検討し,控訴審における審理方法についても及ぶ。<br />
[同時審判申出訴訟と補助参加]:補助参加に関する参加の利益,訴訟告知,参加的効力等を検討し,更に同時審判申出訴訟についても学習する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">秋学期B北担当分<br />
<br />
【第1回】    <br />
[処分権主義]:債務不存在確認訴訟の訴訟物、審理、及び既判力がどのようなものか、引換給付判決がどのようなものか等を検討し、処分権主義の本質について考える。<br />
[弁論主義・自白]:自白の成立要件・撤回要件、権利自白の位置づけ、間接事実や補助事実の自白の取扱い、弁論主義の準則はどのようなものかを検討する。<br />
<br />
【第2回】    <br />
[既判力の時的限界]:既判力の失権効を踏まえた口頭弁論終結後の建物買取請求権などの形成権行使の可否やその形成権の行使と請求異議の訴えとの関係を検討する。<br />
[判決の客観的範囲と上訴の利益]:前訴判決の既判力は後訴事件にどの範囲でどのように作用するか、前訴判決の理由中の判断は後訴においてどのような拘束力をもつか、上訴の利益はどのような場合に認められるか、附帯控訴の制度趣旨はどのようなものかを検討する。<br />
<br />
【第3回】     <br />
[一部請求]:一部請求訴訟提起の動機は何か、その訴訟の類型にはどのようなものがあるか、既習の処分権主義や弁論主義との関係、一部請求と過失相殺の問題、前訴判決確定後の残額請求訴訟にはどのような問題かあるか等を検討する。<br />
[重複起訴の禁止と相殺の抗弁]:重複起訴禁止の制度趣旨は何か、重複起訴禁止の趣旨と相殺の抗弁の防御機能・権利実現機能をどのように調整することができるかなどを検討する。<br />
<br />
【第4回】    <br />
[事実認定の基礎]:直接証拠(特に処分文書)がある場合、事実認定はどのようにして行われるか、直接証拠がなく間接事実のみが認められる場合、事実認定はどのように行われるか、直接証拠から事実認定する方法と間接事実から要証事実を推認する方法との関係と異同などについて検討する。<br />
[訴訟承継]:訴訟承継主義とはどのようなものか、訴訟承継の手続はどうなっているか、訴訟承継はどのような場合に認められるか、訴訟承継の効果(承継前の訴訟状態の拘束の有無)はどのようなものかを検討する。<br />
<br />
【第5回】    <br />
[独立当事者参加]:独立当事者参加とはどのような制度か(参加の理由としての詐害防止参加と権利主張参加の関係ないし連続性)、独立当事者参加訴訟の審理や判決についてどのような問題があるか、独立当事者参加制度はどのような場合に活用されるかなどを検討する。<br />
[判決効の主観的範囲]:反射効と既判力の関係についてどのように考えるべきか、確定判決の効力が及ぶ口頭弁論終結後の承継人についてどのように考えるべきかを検討する。</p>
   </div>
