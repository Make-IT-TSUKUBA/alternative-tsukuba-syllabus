<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH41064</span>&nbsp;<span id="title">都市環境評価論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">吉野 邦彦, 甲斐田 直子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">良好で快適かつ安全・安心な都市環境を維持,実現するためには,都市の環境を理解することが必要である.本授業では,都市の水環境,気候,土地利用と生態系,生活およびライフスタイルの基礎知識と都市環境を定量的に計測・評価する手法(アセスメント手法等)について概説する.最終週では総合討論を行い,地球環境問題と都市環境問題との関連性について理解を深める.本講義を通じて,環境と調和した都市像を考えて欲しい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">都市構造・社会基盤エリア(平成25年度以降入学者), 都市計画共通エリア(平成24年度以前入学者)。平成24年度までの「都市データ分析」に相当。<br />FH47034と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">良好で快適かつ安全・安心な理想の都市環境を実現するための,都市自然環境についての基礎知識を習得し,都市環境の定量的な評価手法を理解することを目的とする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">本講義は,自然環境評価,都市環境評価,環境経済・環境政策を専門とする3名の教員によって,都市環境評価論を展開する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション<br />
1) 概説:自然生態系における基本原則<br />
2) 流域の土地利用の評価法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>流域全体の土地利用と環境<br />
1) 衛星リモートセンシング概説<br />
2) 土地利用分類と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>都市の水環境: <br />
1) 都市の水環境とその機能:都市水文と都市型洪水,その対策<br />
2) 都市水環境の評価(水質基準と水質汚染と有機汚濁)<br />
3) 上下水道システム: 浄水処理と下水処理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>都市の環境の評価法(環境の予測 その1) <br />
1) 環境影響評価 予測と環境基準<br />
2) 大気の評価(大気汚染) 汚染メカニズムと対策,環境基準<br />
3) 大気の評価(騒音)   騒音問題と対策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>都市の環境の評価法(環境の予測 その2)<br />
1) 土壌環境の評価(振動)<br />
2) 人間生活に伴う廃棄物(+温室効果ガス)と環境への負荷</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>地域開発と環境問題<br />
1)熱帯林の減少と保全<br />
2)国立公園内の自然環境変化と保全</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>環境影響評価<br />
1)環境影響評価法<br />
2)環境影響評価事例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>都市環境の経済評価<br />
1) 都市環境に関わる法律・政策制度<br />
2) 費用便益分析の考え方、経済評価手法(ヘドニック法、トラベルコスト法、仮想評価法等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>都市環境の持続可能性評価手法<br />
1) 多基準分析、意思決定プロセス<br />
2) 環境倫理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>都市の生活と環境創造<br />
1) 資源消費と環境配慮行動<br />
2) 豊かさと幸福</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">本講義を通じて,環境と調和した都市像を考えて欲しい.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">講義中の私語,メールの送受信,ネットサーフィン等の行為は厳禁とする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">出席点,レポート点,学期末試験成績を総合的に評価する.総合成績点60%以上を単位取得条件とする.A+評価:90点以上,A評価:80~89点以上,B評価:70点~79点,C評価:60点~69点,D評価:59点以下とする.なお,学期末試験では,ノート,参考書等の持ち込みは禁止する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">環境関連の教養書の読書を勧める.</p>
  </div>
