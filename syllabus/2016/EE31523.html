$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EE31523</span>&nbsp;<span id="title">地球物質科学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金3-5</span>
    <br />
    <span id="assignments">角替 敏昭, 黒澤 正紀, 池端 慶, 荒川 洋二, 興野 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球の主要な構成物質である岩石・鉱物をどのように同定しその履歴を解読するかについて、偏光顕微鏡を中心とした観察・同定法を通じて学習する(20回)。残りの10回については、より専門的な実験(岩石の化学分析、鉱物の物性解析など)をもとに、岩石・鉱物の解析方法を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球物質科学実験(EE31183)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地圏を構成する物質や各種の諸現象に関する総合的な知識と思考力を身につけ、実践的作業、考えができる人材の育成</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">岩石・鉱物の同定法、解析法の習得</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">岩石,鉱物,岩石薄片作成,偏光顕微鏡,実体顕微鏡,機器分析</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1〜15回目:偏光顕微鏡観察、第16〜20回目:鉱物関係の実験、第21〜30回目:岩石鉱物関係の専門的な実験</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>偏光顕微鏡の原理の解説、使用方法の説明(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>偏光顕微鏡観察実習1(多色性、屈折率、鉱物の伸長等の観察)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>偏光顕微鏡観察実習2(消光、干渉色等の観察)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>偏光顕微鏡観察実習3(光学的一軸性結晶の観察)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>偏光顕微鏡観察実習4(光学的二軸性結晶の観察)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>岩石薄片の作成1(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>岩石薄片の作成2(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>偏光顕微鏡観察実習5(作成した薄片の観察、鉱物同定、モード)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>偏光顕微鏡観察実習6(小テスト)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>火成岩の観察とスケッチ1(リュウモン岩、アンザン岩、ゲンブ岩など)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>火成岩の観察とスケッチ2(カコウ岩、センリョク岩、ハンレイ岩など)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>火成岩の観察とスケッチ3(カンラン岩、ドレライト、ジャモン岩など)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>変成岩の観察とスケッチ1(泥質片岩、緑色片岩、ランセン石片岩など)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>変成岩の観察とスケッチ2(泥質片麻岩、苦鉄質片麻岩、ホルンフェルスなど)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>変成岩の観察とスケッチ3(エクロジャイト、グラニュライトなど)(担当:角替、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>鉱物表面組織と鉱物内部不均一性組織の観察(担当:黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>流体包有物・固相包有物の観察(担当:黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>鉱物の集合組織の観察(担当:黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>隕石の観察(担当:黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>衝撃変成岩の観察(担当:黒澤)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>岩石・鉱物に関する専門的な実験(担当:荒川、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>岩石・鉱物に関する専門的な実験(担当:荒川、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>岩石・鉱物に関する専門的な実験(担当:荒川、池端)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>変成岩に含まれる鉱物および組織の偏光顕微鏡観察1(担当:角替)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>変成岩に含まれる鉱物および組織の偏光顕微鏡観察2(担当:角替)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>X線回折法1(担当:興野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>X線回折法2(担当:興野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>結晶構造解析法1(担当:興野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>結晶構造解析法2(担当:興野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>結晶構造解析法3(担当:興野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">授業の進行具合によっては、補講を行うことがある。</p>
   </div>
  </div>
