   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「描かれた民俗社会」をテーマとして、民俗にかかわる資史料や論文を講読する。 <br />
本年は、葬送・墓制に関する先行研究を購読し、日本人の死と葬送をめぐる諸問題について学史を踏まえつつ検討する。葬送・墓制は、日本人の死生観・霊魂観を反映しているというだけでなく、葬送に関与する地域社会や日本社会全体のあり方とも深く関わっている。また、比較的変化しにくいといわれてきた葬送儀礼も近年急速にその姿を変えつつあり、その社会背景が注目される。そのような幅広い視点から、葬送・墓制に関する諸問題を考察したい。<br />
<br />
演習の進め方についての説明、報告日程の作成などを第1回の講義日に行うので、受講者は必ず出席すること。以下、日程に従って担当者による報告と質疑応答を行う。</p>
