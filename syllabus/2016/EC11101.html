   <span id="course">EC11101</span>&nbsp;<span id="title">生物資源科学入門</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林業の歴史、土壌・水資源及び地球規模での物質循環、微生物資源・植物資源・動物資源の利用の歴史と現状など、生物資源科学の基礎をわかりやすく解説し、生物資源科学を学ぶことが、食糧・環境国際開発などの地球規模での課題を解決するために極めて重要であることを理解させる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">生物資源科学の歴史と体系に関する基本的視点</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農林業の歴史,農林業技術,微生物資源,植物資源,動物資源,物質循環</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農林業の歴史と循環型社会の仕組み、土壌・水資源及び地球規模での物質循環、微生物資源・植物資源・動物資源の利用の歴史と現状など、生物資源科学の基礎をわかりやすく解説し、生物資源科学を学ぶことが、食糧・環境・国際開発などの地球規模的課題を解決するために極めて重要であることを理解させる。 <br />
本講義は、2学期の「生物資源科学演習」における報告の基礎を提示する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本農林業の原型―使いつくす―(加藤) <br />
 18世紀前半、限りある土地や資源から多くの収穫物を長期的に得ることのできる農林業が確立する。こうした農林業技術の高度な体系と、それを生みだした農民の英知を明らかにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>循環型社会の成立―まわす―(加藤) <br />
 日本の近世社会は、農村内部においても、農村と都市との間においても物質循環システムが成立し、欧米からも注目されたことを明らかにするとともに、現代社会への示唆を論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生物資源生産と技術の発展(瀧川) <br />
 人類が如何に生物資源を利用し、文明を発展させてきたかを主として「技術」の視点から振り返る。一方で人類の生存を支えてきた「英知」としての技術がいかに水資源枯渇・土壌劣化・汚染などに結び付いたかを論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>持続的循環型社会を支える新たな技術と社会的合意の形成(瀧川) <br />
 地球規模での食料問題、温暖化問題を取り上げ、持続的社会形成に必要な技術の役割について述べる。さらに、環境技術、農業技術に関する現代社会での合意形成の必要性と課題を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>微生物と地球上の物質循環(星野) <br />
 微生物は、酸素・炭素・窒素・硫黄など、地球上におけるあらゆる元素の循環に中心的な役割を果たしている。これらについて概説するとともに、微生物の能力をいかした廃水処理・環境浄化の実情についても紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>微生物の利用(星野) <br />
 微生物は、醸造・発酵を利用した伝統的食品の製造はもとより、調味料・機能性食品・飼料・農薬・医薬の生産、さらには化学工業から鉱業、環境関連分野まで、様々な分野で幅広く利用されている。微生物利用の現状を概説し、その将来性を探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>作物の起源と多様化および人間との関わり(菅谷) <br />
 作物がどのようにして生まれてきたか、またその多様化と品種が生まれてきた過程について概説し、それらの生態系や人間社会との関わりについて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境・社会の変化と食料生産(菅谷) <br />
 世界の人々がどのような植物資源に食料を依存しているか述べ,食料生産の動向を人口増加や環境変化と関連させて説明する.また、今後の食料生産について生産技術とその研究・開発を含めて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>食べ物をつくる動物たち(田島) <br />
 私たちの生活は、家畜と呼ばれる動物たちが作り出してくれる様々な生産物の恩恵に与っているが、その真の姿は意外と知られていない。そこで、この授業においては人類が家畜を作り出してきた背景と現在の姿を概略する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>第10週 日本人にとっての肉食(田島) <br />
 日本人にとって肉を食べることは長い間タブーだった。なぜタブーになったのか、いつからタブーでなくなったのかを事例を挙げて概略する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
