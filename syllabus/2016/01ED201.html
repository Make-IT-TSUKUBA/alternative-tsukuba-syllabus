<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01ED201</span>&nbsp;<span id="title">教育学研究方法論A(文献研究)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">方法としての文献研究の基本的な考え方とその手続きについて学び、文献研究の意義を理解させる。そして、それを前提としながら、教育研究の各分野において、どのような文献研究が行われてきたのかを、各分野の研究的著作を講読、・検討することにより、研究者として必要な文献研究の具体的手法を実地に学ばせる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">すべての教育研究者にとって必要不可欠である文献研究の基礎的能力の習熟を目指す。<br />
テーマ:方法としての文献研究の基本的考え方を踏まえながら、それぞれの分野における文献研究の実際について、具体的な研究を通じて修得する。</p>

<tr><th><span class="format">(2)</span></th><td>道徳教育研究における理論的研究の意義と方法および文献の読解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>社会科教育における歴史的研究の意義と方法および文献の読解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
