<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DH301</span>&nbsp;<span id="title">文化生成論特論IA</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近現代ドイツ思想において、文化生成の諸問題がどのような角度から論じられてきたのかを考察する。特に感性の働きについての議論に焦点を当てて、感性の位置づけの問題について当時の芸術論を手がかりに検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:人社A721<br />西暦偶数年度開講。<br />01DE301と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">近現代ヨーロッパ(特にドイツ)における文化生成をめぐる議論の特徴を正しく把握し、問題の所在を明確化する能力を身につける。(前期)/近現代ヨーロッパ(特にドイツ)における文化生成をめぐる議論を文化史的、思想史的に掘り下げ、問題の所在を明確にして自らの専門的な知見を発信する能力を身につける。(後期)</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要</h2>
   <div id="topics">
    <p id="pretopics">近現代ドイツにおける文化生成をめぐる諸問題について考察する。特に感性の問題に焦点を当てて、感性についてどのような議論が行われていたかを、啓蒙主義やロマン主義の思想家を中心に考察する。(前期)/ 近現代ドイツにおける文化生成をめぐる諸問題を文化史的、思想史的な観点から考察する。特に感性の問題に焦点を当て、啓蒙主義やロマン主義の芸術論を手がかりにして考察を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">毎回の授業に積極的に参加し、問題の所在を的確に把握して表現できるかを見る。授業で扱うテーマについて数回の発表を課す。(前期)/ 毎回の授業に積極的に参加し、問題の所在を正しく捉え、自らの問題意識を論理的かつ明確に伝えることができるかを見る。授業で扱うテーマについて数回の発表を課す。(後期)</p>
  </div>
