  <h1 id="course-title">
   <span id="course">BC12131</span>&nbsp;<span id="title">北アフリカの経済と社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、中東・北アフリカ地域の経済と社会を開発経済学の視角から分析し、同地域の経済発展と社会の安定に関する主要論点、分析枠組、問題等を概説する。特に、植民地からの独立後に焦点をあて、中東・北アフリカ経済のグローバル化における諸課題を分析しつつ、中東・北アフリカの社会と経済を分析する新たな枠組を拓くことを主眼とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成25年度以降入学者は国際開発学科目(BC12131)、平成24年度以前入学者は国際関係学科目(BC11321)として履修すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">中東・北アフリカ地域の持続的発展のためのメカニズムを導くことを目的として、開発経済学の視角から同地域の経済発展と社会の安定に関する主要論点、分析枠組、課題等を講義によって学習します。特に、オスマントルコ帝国末期や列強植民地からの独立後に焦点をあて、中東・北アフリカ経済のグローバル化における諸問題を学び、同諸国の社会と経済を分析する新たな枠組を拓くことを主眼とします。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 中東・北アフリカ諸国の社会・経済が持つ特殊性や分析概念について説明できる。<br />
2. 中東・北アフリカ諸国の経済発展における横断的問題の現状と展望について概説できる。<br />
3. 産油国と非産油国の経済構造が比較分析でき、その特徴を説明できる。<br />
4. イスラーム社会の経済を分析し、中東・北アフリカ経済の新たな分析枠組を概説できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義概要および中東・北アフリカの地政学的概念と同地域経済の特殊性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済I:構造調整、EU南方拡大と経済構造改革</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>開発経済学の主要潮流と中東・北アフリカの経済II:アラブ社会主義と市場移行</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>中東・北アフリカ経済における横断的課題I:人口動態と国際労働移動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>中東・北アフリカ経済における横断的課題II:経済成長、技術進歩及び所得分配</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マシュリクの経済:アラブ社会主義体制の残存と構造転換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>レンティア国家論:GCC(湾岸諸国会議機構)諸国における国家の統治システムと経済構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>マグレブの経済:EUへの接近と社会経済の動態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>前近代のイスラーム社会の繁栄と近代におけるその没落</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>イスラーム社会の経済:イスラーム経済論とイスラーム金融論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
