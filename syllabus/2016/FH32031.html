<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH32031</span>&nbsp;<span id="title">マーケティング工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木1,2</span>
    <br />
    <span id="assignments">近藤 文代</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マーケティング工学は,マーケティング関連のデータを用いて分析を行う、統計モデルコースとして位置付ける。講義でマーケティングモデルおよびマーケティング管理について概念も含めて説明し,その後,EXCELやRなどのソフトウェアを使って意志決定モデルを組み立てる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">マネジメントエリア</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">この授業はマーケティングに関連するデータを統計モデルを用いて分析を行うコースとして位置付ける.コンセプトに重きを置くコンセプチュアルマーケティングではなく、エクセルやRを使って意志決定モデルを組み立てる.回帰モデルの知識を既に知っていることを前提とする.週二時間のうち、一時間はマーケティング概念に関する講義を行い、残りの一時間は数式モデルの講義およびエクセルやRを使って実際にモデルを構築する.レポートはRを使ってPOSデータやスキャンパネルデータを使って実際に分析し、分析内容をレポートとして提出する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>マーケティング工学入門 / 戦略的市場分析の概要 : 概念的フレームワークおよび分析ツール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>消費者行動とマーケティングモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>市場反応のクロスセクショナルな分析I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>市場反応のクロスセクショナルな分析II(複数のマーケティング・ミックス要素:交互作用、ダイナミックな効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>プロモーションに関する市場反応分析(SCAN*PROモデル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>マーケティング戦略の開発II(セグメンテーション・ターゲティング・ポジショニング)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>市場需要のダイナミクスな分析I(時系列予測モデル、コーザル分析)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>市場需要のダイナミクスな分析II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>製品ライフサイクル、新製品普及モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(時間があれば)製品ポートフォリオ戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">前提として、統計I,IIおよびマーケティングの単位を取得済み学生。データ解析の単位を履修済み学生。RおよびExcelが操作可能な学生。3年生以上が望ましい。</p>
  </div>
