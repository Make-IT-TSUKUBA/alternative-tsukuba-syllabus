$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());

    if (agents.length > 0) {
        // URL

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course seeks to enhance and develop the skills and ability in managing the various ethical and social problems that managers are faced with. This course also aims to introduce the various corresponding theories such as business ethics, systems theory, and stakeholder theory. A case study approach is used as the main method of delivery where cases about different industries are analyzed and discussed. The class will explore the various themes of contemporary business ethics, globalization, trust, professional responsibility, and social responsibility.</p>
