<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的な国際的コミュニケーション・スキルを学ぶことができる。そのために、リサーチの手法、議論方法、そしてプレゼンテーション方法を身に着け、異文化への気づきと理解を養うことができる。</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">The main course objectives are to 1) raise your cultural awareness, 2) enhance your appreciation of the diverse ways of communicating among different cultures, and 3) develop your critical thinking skills and demonstrate them in written and oral communication in English. Research and active discussion in particular will be required.</p>
