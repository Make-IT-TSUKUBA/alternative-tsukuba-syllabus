<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">破産法及び民事再生法についての基本的理解・知識を得ることを目的として、各手続の具体的内容、基礎的な理論上の問題点等について講義を行うことを中心とする。講義前半に破産法、講義後半に民事再生法を講義する予定であり、会社更生法については原則として取り上げない。いわゆる倒産実体法の部分については、破産法と民事再生法とで共通する部分を破産法でまとめて取り扱い、民事再生法では、破産法と異なる部分を中心に講義する。民法の基礎知識があることを前提として講義を進めるので、民法の基礎知識(特に債権総論、債権各論、担保物権等)があることが望ましい。</p>

2 破産財団、破産債権と財団債権等(1)<br />
3 破産財団と財団債権等(2)、破産管財人の法的地位、契約関係の処理(1)<br />
4 契約関係の処理(2)<br />
5 契約関係の処理(3)、取戻権、別除権<br />
6 相殺権、否認権<br />
7 破産手続<br />
8 民事再生法総論、民事再生手続の開始、民事再生手続の機関<br />
9 再生債権と共益債権等、契約関係の処理、取戻権、別除権、相殺権、否認権<br />
10 再生手続</p>
