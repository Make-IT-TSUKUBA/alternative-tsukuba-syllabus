<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG16403</span>&nbsp;<span id="title">アカデミック・インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">他大学,官公庁の研究所,非営利団体などの現場における工学系の研究体験を通じて自らの能力涵養,適性の客観的評価を図ると共に,将来の進路決定に役立てる。開始前に相手方と学類間で了解があることと終了後速やかに報告書を学類に提出することが単位取得の条件。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">夏季春季休業期間中,工学システム学類学生に限る<br />CDP<br />担当:インターンシップ委員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標: 2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">受入れ先と学類間の事前了解の元に、他大学、官公庁、非営利団体などにおいて2週間程の研究体験を行うことにより、研究者としての職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">各受入れ先において、予め設定されたテーマとスケジュールに従い、指導者の指示のもとに実習を行う。実習テーマは大型機器の操作から小型機械要素の設計・性能評価まで様々であり、具体的な実習内容は受け入れ先の計画により異なる。<br />
手続きの概略を以下に示す。<br />
1.希望するインターンシップに申請する前に、実習担当教員へ事前連絡し、本授業の目的に合致するか確認を受ける。授業形態のものは含まれないので注意すること。<br />
2.問題なければ、相手先に申請する。<br />
3.相手先は申請者の希望と相手先側の事情を勘案の上、受入れ可能の場合に実習場所等を指定してくる。(この段階で双方の了解が取れたものと判断する。)<br />
4.2週間程度にわたり、受け入れ先で実習を行う。また,実習開始までに,本学類指定の評価書(manaba上に掲示)を受入れ担当者に提出し,<br />
実習終了時に評価結果が記載された評価書(厳封)を用意してもらえるよう依頼する.<br />
5.実習報告を相手先に行い、実習を終了する。また,終了時に相手先受入れ担当者により厳封された評価書を受け取ること.<br />
6.大学に戻り実習終了の報告を実習担当教員に速やかに行い、なるべく早い時期に報告書・評価書を提出する.報告書(書式自由)は実習生自身が用意すること.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">研究体験を通して、職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てることが出来るようにする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">受入れ先及び学類の事前了解を必要とする。また学研災付帯賠償責任保険への加入が必要である(入学時に学生教育研究災害傷害保険に加入済みの者は数百円の負担で加入できる。支援室に問合せのこと)。<br />
成績は実習終了時に提出する報告書・評価書に基づき評価する。なお、大学を通して申請するタイプのインターンシップの場合は受入れ人数には制限があるので、希望者全員が受講できるとは限らない。希望者が重複する場合は原則として希望申し出順とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">アカデミック・インターンシップでは他大学や研究所等で具体的な作業をしながら、講義など大学で学ぶ事柄を、実社会での生産などと結合して学ぶことが出きるので、非常に有益な体験になる。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">実社会の見聞を広め、研究意識を涵養するよい機会であるから積極的に行動すること。受入れ先においては責任感を持った学生が期待されている。また大学で学ぶ事柄の現場での生かし方や不足な点を認識することにより、実習後の大学における学習意識の昂揚に反映させて欲しい。</p>
