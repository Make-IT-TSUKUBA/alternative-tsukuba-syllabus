  <h1 id="course-title">
   <span id="course">02RB203</span>&nbsp;<span id="title">ユーザ心理学</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">技術・システムが真に人を支援し,新たな可能性をもたらすものとなるためには,その技術が人にとって「使いやすい,使いたいもの」になる必要がある.それでは,人にとって「使いやすい」とはどのようなことなのだろうか.それはどのように実現可能なのであろうか,人−人工物間相互作用という考え方から,講義・グループディスカッション・実習を通して学ぶことを目標とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本プログラムの学生以外が受講する場合は担当教員の許可を得ること.最低開講人数:3人授業は英語と日本語を併用する(スライドのみ英語,もしくは,口頭の講義を英語).ただし,事例情報などは基本的に日本語で提供される.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">講義,ハンズオン(実験実習),ディスカッション</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「分野横断力」における「幅広い専門知識と経験」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「エンパワーメント情報学」の3要素の一つである「ユーザ要素」における、情報・心理学的背景と手法について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">認知工学,人-人工物間相互作用,認知的ユーザビリティテスト,使いやすさのフィールド調査,加齢</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">「ユーザ要素」の観点から以下の内容について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>人工物のデザインを人の視点から見る(イントロダクション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>人-人工物間相互作用分析(1):人の認知的過程のモデル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>人-人工物間相互作用分析(2):人と人工物の対話のモデル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>人-人工物間相互作用分析(3):問題解決のメディアとしてのモデル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>人-人工物間相互作用分析(4):状況の中の人-人工物-課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>認知的ユーザビリティテスト・概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>認知的ユーザビリティテストの実践</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>フィールドの中のデザイン:医療安全を事例として</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>認知的加齢と使いやすさ:4層モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="remark">自分が目指す「人のエンパワーメントのためのシステム」を実際に役立つものにしていくために,主体的に,「人を視る,人を知る,人の視点から世界を見る視点を獲得する」ことを目的として,積極的に授業に参加してください.<br />
 認知心理学についての知識がまったくない場合は,人間学群心理学類の専門科目「認知心理学」(cc23041:春AB,3,4時限目)の履修をお薦めします.</p>
