<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コミュニケーション論の誕生とその変遷、コミュニケーションの過程と効果について学習する。特に社会的コミュニケーションの受容過程と文化について考える。</p>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">効率的に情報を伝達するということについては、コミュニケーション学で多くの知見が得られており、これを実生活に応用することは意義があるといえる。コミュニケーションを通して意見を交換し、新たな考えを生み出していくというダイナミックな目的もあるが、これについても、相互作用を重視するコミュニケーション学の知見が役に立つ。以上のように、この授業では、コミュニケーション・プロセスに関する知見を、応用できるようになることを目的とする。</p>
