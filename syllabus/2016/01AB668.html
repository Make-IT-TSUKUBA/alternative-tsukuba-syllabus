<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AB668</span>&nbsp;<span id="title">ゲノム情報生物学演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">深水 昭吉, 谷本 啓司, 加香 孝一郎, 大徳 浩照, 石田 純治, 廣田 恵子, 金 俊達, 松﨑 仁美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本演習では,ゲノム情報にプログラムされている細胞・個体生理機能の調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し,講読と討論を行い研究動向の把握と専門知識の深化を目指す.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB667と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">遺伝子機能の発現・制御などの生命活動の普遍性・多様性の解明、蛋白質を中心とする生体高分子間の相互作用、細胞・個体レベルでの生命機能の調節機構や生物間および生物と環境との相互作用等についての研究を行うという目標に向け、その基盤となる知識・方法論・思考法等の習得を目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">ゲノム・エピゲノム研究の歴史的背景を踏まえ、最先端の生命機能のダイナミクスを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ゲノム,エピゲノム,転写制御因子,受容体シグナル,遺伝子改変モデル生物</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本演習では、ゲノム情報にプログラムされている細胞・個体生理機狽フ調節制御にかかわる転写因子や受容体に関する最新の研究論文または総説を選定し、講読と討論を行い研究動向の把握と専門知識の深化を目指す。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">最新の論文を講読し、その研究の歴史的観点や背景を説明して、最先端の研究成果について詳細に解説する。聴講者から質疑を受け、討論を行い、自身の研究テーマとの関連も含めて基礎的な理解を深める。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">生化学・分子生物学・遺伝学等の基礎原理を学習していること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法(割合・評価基準・提出期限等)</h2>
   <p id="assessment">講読の内容と、討論の進展を評価する。</p>
  </div>
