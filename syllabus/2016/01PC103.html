<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC103</span>&nbsp;<span id="title">Introduction to Economics I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 土5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course focuses on basic concepts in Economics, which are needed for managers to understand the theory of economics and global market.
It shows students how to evaluate demand and supply, how to determine the Keynesian aggregate demand, and how to identify business cycle.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Discussion	<br />
Quantitative analysis</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />
Anticipate problems<br />
<br />
[Decision Making]<br />
Analytical orientation<br />
<br />
[Implication]<br />
Risk management</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course focuses on basic concepts in Economics, which are needed for managers to understand the theory of economics and global market.<br />
It shows students how to evaluate demand and supply, how to determine the Keynesian aggregate demand, and how to identify business cycle.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>---------------------<br />
Day1 :(Micro 1)Demand &amp; Supply  			(Chapter 1) 	Ono<br />
	Explain the principles of demand and supply<br />
	Calculate and interpret the amount of excess demand or excess supply associated with a nonequilibrium price.<br />
	Calculate and interpret consumer surplus, producer surplus, and total surplus.<br />
	Analyze the effect of government regulation and intervention on demand and supply.<br />
(Key words) Demand curve, Supply curve, Market Equilibrium, Consumer surplus, Producer surplus, Demand elasticity</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>---------------------<br />
Day 2:(Micro 2)Demand &amp; Supply (Consumer Demand)	(Chapter 2) 	Ono<br />
	Describe the use of indifference curves, opportunity sets, and budget constraints in decision making.<br />
	Determine a consumer’s equilibrium bundle of goods based on utility analysis.<br />
	Distinguish between normal goods and inferior goods, and explain Giffen goods and Veblen goods in this context.<br />
(Key words) Utility theory, Opportunity set, Budget constrain, Giffen goods, Consumer’s demand curve, Normal goods, Inferior goods</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>---------------------<br />
Day3:(Micro 3)Demand &amp; Supply (The firm)		(Chapter 3) 	Ono<br />
	Calculate, interpret, and compare accounting profit, economic profit, normal profit, and economic rent.<br />
	Calculate and interpret total, average, marginal, fixed, and variable costs.<br />
	Determine and describe breakdown and shutdown points of production.<br />
 (Key words) Economic profit, Accounting profit, Economic rent, Total revenue, Average revenue, Marginal revenue, Average total cost, Average variable cost, Marginal cost, Profit maximization, Shutdown point,</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>---------------------<br />
Day4:(Macro 1)Aggregate Output, Prices, and Economic Growth (Chapter 5) 	Maswana<br />
	Calculate and explain gross domestic product (GDP) using expenditure and income approaches.<br />
	Explain the fundamental relationship among saving, investment, the fiscal balance, and the trade balance.<br />
	Explain the causes of movements along and shifts in the aggregate demand and supply curves.<br />
	Describe the sources, measurement, and sustainability of economic growth.<br />
(Key words) Components of GDP, Aggregate demand, Aggregate supply, Equilibrium GDP, Economic growth, Sustainability</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>---------------------<br />
Day5:(Macro 2)Business Cycle				(Chapter 6) 	Maswana<br />
	Describe the business cycle and its phases.<br />
	Describe theories of the business cycle.<br />
	Describe types of unemployment and measures of unemployment.<br />
	Describe economic indicators, including their uses and limitations.<br />
(Key words) Business cycle, Theories of business cycle, Unemployment, Inflation, Economic indicators</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
