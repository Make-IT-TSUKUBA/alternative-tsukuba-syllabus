<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DR736</span>&nbsp;<span id="title">コミュニケーションの人類学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable"></span>

    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化社会的な場に埋め込まれた実践行為としてのコミュニケーションを、言語人類学の手法を通して解釈・記述する方法について学ぶ。授業では言語人類学、社会言語学の概論書および基本論文の講読をもとにを討議を行い、言語人類学研究の抱える問題意識について認識を深め、分析の視点と方法論についての知識を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DE481, 01DQ081と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足 (Additional Course Information)</h2>
   <p id="style-remark">基本論文を読みながら、コミュニケーションという概念が言語人類学分野でいかに捉えられてきたのかについて討議を行う。<br />
同時に、受講生各自が実際にフィールドワークを通してデータを収集する経験をし、自身のデータから分析の切り口について考えるリサーチプロポーザル作成を実践する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">コミュニケーションという複雑系の現象をデータとして捉えるための思考の訓練を行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標 (Academic Goal)</h2>
   <p id="aim">代表的論文の講読と講義を通して、学問領域としての言語人類学の分野としての射程を理解し、またその方法論に親しむ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード (Keywords)</h2>
   <p id="keyword">言語人類学,社会言語学,語用論,データ分析,会話,談話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 (Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、シラバス配布、授業形式確認、第一回講義:言語人類学とはどのような学問か。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第二回講義:言語人類学とはどのような学問か。&quot;Interactional Engine&quot;の潮流と&quot;Ethnography of Speaking&quot;の系譜。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>論文講読と討議1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>論文講読と討議2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>論文講読と討議3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>論文講読と討議4</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>論文講読と討議5 フィールドワークとデータ収集実践について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>論文講読と討議6</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>論文講読と討議9</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>フィールドワークとデータについて発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件 (Prerequisite)</h2>
   <p id="prerequisite">一定量の英語論文を毎週読み、質問やコメントをする英語力が必要です。<br />
受講者は社会言語学、コミュニケーション学について学部レベルの入門的知識を要しているという前提で授業をすすめます。<br />
入門的知識確認には、『社会言語学入門』(研究社2009)、『概説社会言語学』(ひつじ書房2013)、『応用言語学事典』(研究社2003)などを参考にしてください。</p>
  </div>
