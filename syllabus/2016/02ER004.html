<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コーチの仕事と求められる資質および能力を理解するとともに,コーチング実践の根幹となる哲学と倫理について学習し,これからの時代にふさわしいコーチングを創造していく能力を養成する。また,授業を通してコーチングに関する哲学および倫理について深く論考し,それらを報告し議論させることをとおして,コーチとしての自らの倫理感や哲学感,視座を明確にする。
授業の目的および到達目標:自らのコーチングを省察し,新しい時代にふさわしいコーチングを創造できる能力を身に付けさせ,国際的に活躍するコーチ,社会のリーダー的存在となるコーチ,コーチを教育できるコーチング系の大学教員の育成を目指す。</p>
  </div>
