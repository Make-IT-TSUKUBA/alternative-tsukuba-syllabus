$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報社会の到来とIT化の進展に伴い、新たな法制が幅広くかつ急速に整備されているが、それらの系譜や特質を探りながら現状及び課題を検討する。</p>
  </div>

   <p id="note"></p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本講義では、コンピュータないしコンピュータ・ネットワーク等の情報技術(IT)の利用に際して生起する法的問題のうち、主として、刑事法に関連する問題について扱う。この分野における問題状況や法改正の概要を知ると同時に、それを理論的に考察することにより、実践的な法的問題解決能力を獲得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">情報技術の利用に際して生起する法的問題に対しては、現在、活発な法改正が行われつつあるが、その妥当性についての理論的な検討は、必ずしも充分ではない。そこで、本講義では、これらの問題を解釈論的に論じた上で、それに対処するための立法を紹介し、残された問題点について考察する。具体的には、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。また、重要論点については、受講者に報告を求め、その報告に基づいて参加者全員で討論する演習方式を採用する場合がある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>情報技術の発展と刑事法との関係について検討する。IT社会の展開、その中で生じたサイバースペースの特質について概観した上で、特に、表現規制との関係における法律問題の概要を紹介し、なかでも刑事法的対処の要請される論点を明らかにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>刑法における場所的適用範囲論について検討する。刑法適用の諸原則を確認し、さらに、犯罪地の決定に関する学説を、刑法の基礎理論との関わりにおいて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>サイバースペースにおける刑法の場所的適用について検討する。前回の検討を踏まえ、サイバースペース上の情報発信に対する刑法適用の可否について、情報発信「行為」に対する適用と「結果」に対する適用とに分けて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>インターネットプロバイダの法的責任について検討する。プロバイダの民事責任を規律する法律について紹介した上で、その刑事責任について、不作為犯論の一般的理解を前提に論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>リンク設定行為の可罰性について検討する。前回の検討を踏まえ、発信された情報にリンク等を設定し、情報発信に関与する者の可罰性について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>サイバースペースにおける人格権の保護について検討する。サイバースペース上の情報発信の特質について確認したうえで、それが名誉毀損罪の成否判断に与える影響について、同罪の解釈論を踏まえて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>サイバースペースとわいせつ表現規制について検討する。サイバースペース上のわいせつ情報の拡散行為の刑事規制について、わいせつ物頒布等罪における客体及び行為態様に係る解釈論を踏まえて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>サイバースペースと児童ポルノ規制について検討する。コンピュータによって創り出された児童ポルノの規制について、児童ポルノ法の解釈論を踏まえて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>情報技術の発展と財産の刑法的保護について検討する。電子商取引の特質について確認したうえで、情報技術を利用した財産取得に対する刑事規制について、電子計算機使用詐欺罪等の従来型コンピュータ犯罪の解釈論を踏まえて論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ネットワーク秩序の維持と刑法との関係について検討する。前回の検討を踏まえ、従来型コンピュータ犯罪による規制の拡充を意図して導入された、不正アクセス法違反の罪及び不正指令電磁的記録作成等罪について紹介し、その意義と問題点を論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
