   <span id="course">1A11031</span>&nbsp;<span id="title">ジオパークの世界</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">構成要素が地球科学的造形物であるジオパークや世界自然遺産が近年注目されている。これらのジオパークや世界自然遺産は、地球科学的現象のうち、自然災害などのマイナス面ではなく、自然に触れて自然を楽しむプラス面の表れである。本科目ではジオパークの理念からその親しみ方までを地球科学的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設) 地球学類生および地球進化学A・B、地球環境学A・B、自然環境論履修者の受講は認めない。<br />【受入上限数 150 名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ジオパークや世界自然遺産を通して、地球システムの概要を学ぶことを目的としている。とくにジオパークや世界自然遺産は、人間社会の基盤である大地の公園である。人間社会と大地の相互関係としてジオサイトやジオツーリズムなどを取り扱う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.ジオパークや世界自然遺産の意義について理解すること。<br />
2.ジオパークや世界自然遺産を通して地球科学について理解すること。<br />
3.人間社会の基盤は大地の恵みによって成立していること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ジオパーク,世界自然遺産,ユネスコ,地球科学,筑波山</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 久田 健一郎(生命環境系)】<br />
[概説:ジオパークと世界自然遺産]<br />
ジオパークの「ジオ」は大地であり、大地の公園を意味する。ただそれだけに留まらず、大地上の生態系やはたまた人間社会や文化・歴史まで踏み込んだ包括的な公園を意味する。<br />
ジオパークや世界自然遺産の概念、そして現況について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 指田 勝男(生命環境系)】<br />
[地球・生命の歴史からみるジオパーク]<br />
地球史46億年の間に、地球自身と地球に育くまれた生命が残した構築物が世界各地に存在する。これらは、なぜ、そこにあるのか。幾つかの事例を紹介し、地球・生命史の観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 丸岡 照幸(生命環境系)】<br />
[世界最大の隕石衝突クレーター:フレーデフォート・ドーム]<br />
世界遺産フレーデフォート・ドームは南アフリカ共和国にある世界最大の隕石衝突クレーター(直径260km)の「一部」である。このような構造はどのように形成されたのか、形成に付随して何が起きたのか(特に地球環境への影響)について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 荒川 洋二(生命環境系)】<br />
[ハワイの火山]<br />
日本および世界の火山:日本および世界の代表的な火山(ジオパーク)について概説し、それらの特徴や歴史について講義を行う。またジオパークとしての意義についても解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 小室 光世(生命環境系】<br />
[熱水活動と鉱山:イエローストーンと石見銀山]<br />
熱水活動は、温泉の湧出や地熱エネルギー供給にとどまらず、元素を濃集して地下資源を形成する。ここでは、世界遺産であるアメリカ・イエローストーンの熱水活動、日本の石見銀山における資源の形成について紹介、解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 山中 勤(生命環境系】<br />
[阿蘇カルデラと湧水群]<br />
阿蘇火山の成り立ちと構造ならびに人間生活との関わりについて解説する。特に、水の恵みをもたらす数々の湧水に焦点を当て、日本の他の湧水群との比較を通じて阿蘇ジオパークの特徴を浮き彫りにする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 池田 敦(生命環境系)】<br />
[富士山:火と氷の山]<br />
富士山を日本一高い山にした火山活動と、日本一高いがゆえに生じた日本一寒い山頂の環境を紹介する。また、日本人の信仰心や美意識を刺激するその山の形が、どのような地球科学的プロセスによってできたのかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 安間 了(生命環境系)】<br />
[世界遺産屋久島の自然環境と地質]<br />
樹齢7,000年を超える縄文杉など特異な生態系を育む洋上アルプス屋久島の地質と地形の発達過程、土壌や水に含まれる栄養素について考える。また、屋久島の生態系を破壊したカタストロフィックな事件を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 呉羽 正昭(生命環境系)】<br />
[アルプスにおけるジオツーリズム]<br />
ヨーロッパアルプス、とくにオーストリアチロル州における伝統的なツーリズム(ハイキングやスキー)、ジオツーリズムやエコツーリズムなどの環境保全型ツーリズムについて、さらにはそれらの地域的な意味について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 黒澤 正紀(生命環境系)】<br />
[筑波山-自然と人間活動の側面から]<br />
関東平野の東端に屹立する花崗岩と斑レイ岩の岩体からなる筑波山は、古くから付近の人たちの生活や文化に大きな影響を与えてきた。この講義では筑波山の地質と自然環境および生活との関わりを概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
