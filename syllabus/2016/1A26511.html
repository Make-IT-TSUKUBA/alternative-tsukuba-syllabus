<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1A26511</span>&nbsp;<span id="title">日本の科学技術</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">理工学分野における日本の先端的な科学技術を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)外国人留学生及び帰国生徒に限る。ただし、H28年度入学の応用理工学類学生の受講は認めない。【受入上限数30名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">今日の日本の科学技術は、化学、物理、材料、電子デバイス、さらにプラズマ・エネルギー分野など様々な分野において高度に発達してきました。これらの最新の科学技術について、第一線の研究開発現場で活躍する研究者が、留学生にも容易に理解できるように、基礎から最先端応用技術までをなるべく平易に紹介します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工学,化学,物理,材料,医療工学,プラズマ,エネルギー,科学技術,研究者</p>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験の代わりにレポートもしくは小テストを課します。レポート課題が出た場合は指定期日まで(通常1週間後)に担当教員に提出してください。総合評価はレポートおよび小テストの合計によって決定されます。なお、提出されたレポート内に他の情報源(webの情報、他の受講生や過去の先輩のレポート、など)からの単なる転用が発覚した場合は厳しく処分します。</p>
