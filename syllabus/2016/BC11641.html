   <span id="course">BC11641</span>&nbsp;<span id="title">情報戦略と政治</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学の全面崩壊という学問の危機の時代に直面し、西洋哲学の根源に立ち返って科学方法論を再構築する試みを、2013年度から続けている。ドイツ観念論とりわけ、その消極哲学(ヘーゲル、マルクス、フッサールなど)の築き上げた、こちら側だけの「普遍性」志向が、インターネットによる情報の集合体の「有用性」に敗れたたことは、もはや明白である。本講義では、ドイツ積極哲学(シェリング、ショーペンハウアー、ハイデガーなど)の「直観」と「超越」を生かし、イギリス経験論のマーカー総ざらえの方法論が、検索エンジンまでつながる過程を示そうと思う。また、東洋思想はもはや終ったことであり、アジア主義などの残滓を初期化し、東洋思想がすでに学ぶに値しないものであることを明確にする。なお、ビデオ、DVD併用で講義を進める。テキストは古田の新著を第一エリア書籍部に置く予定。東アジアの現在の政治状況については、時事的に語ろうと思う。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">日本における西洋近代化はほぼ完遂された。東アジアの東洋的専制(Oriental Despotism)との闘争がこれからの時代の課題である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">西洋近代化の完遂と東洋的専制の解体。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1―西洋近代哲学の再構築	<br />
アリストテレスの凹鼻(シモン)とDNA。<br />
すべてのものに向こう側があるという「向う側の哲学」の開始。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2―西洋近代哲学におけるアングロサクソン哲学の勝利	<br />
バークリの向こう側とヒュームの因果律の破壊。<br />
ヒュームの攻撃をかわせなかったカント。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3―ポストモダンにおける功利主義哲学の応用<br />
ベンサムによるイギリス哲学の快走。<br />
こちら側の普遍をあきらめ、マーカーを総ざらえする検索エンジン。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4―西洋近代哲学におけるドイツ観念論の敗北	<br />
「こちら側」に引きこもるフッサールのツッパリ。<br />
向こう側を失い右往左往するドイツ知識人。偉大すぎたプロテスタントの向こう側。<br />
向こう側をエポケーするフッサール。向こう側を狩り場にするハイデガー。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5―直観と超越<br />
こちら側優位の時代。 <br />
数理工学の時代。因果律とは壊れるものである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6―ニヒリズムの超克<br />
向こう側とこちら側を否定するニヒリスト、ニーチェ。<br />
神は死んだふりをしただけだ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7―東洋的専制主義(Oriental Despotism)との闘争<br />
東アジア反日トライアングル(中国、韓国、北朝鮮)との決別。<br />
ポストモダンを力強く生きる安倍政権。<br />
左翼・市民派・アジア主義者の頽落。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8―脱構築には要注意<br />
向こう側との蝶番をはずせというデリダ。<br />
向こう側を怖れる瀆神者たち。脱構築はほどほどに、映画芸術くらいにしましょう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9―歴史の中に未来はない<br />
人間には時間の感覚器がないというベルクソン。<br />
「時間」と「持続」。時間の前件連続消失。歴史認識論の不毛、ヘーゲル哲学の解体。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10―国際公共哲学の効用<br />
ウィトゲンシュタインのバシリスク走法。<br />
ウィトゲンシュタインの「あの世」とスウェーデンボルグの「あの世」。<br />
「あの世」はもういらない。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
