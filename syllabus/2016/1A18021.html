   <span id="course">1A18021</span>&nbsp;<span id="title">マルチメディアの舞台裏I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットを介して,情報家電・携帯端末・パソコン・放送が融合している。このマルチメディアシステムを生活において最大限に活用するため,その技術的・社会的な舞台裏を覗いてみよう。Iでは,マルチメディアの基礎と取り巻く状況を理解するため,マルチメディアの現状と課題,基礎となる科学技術に関して概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">私たちの周りには、メディアがあふれている。新聞、雑誌、テレビなどのマスメディア、CDやBDに代表されるパーソナルメディア、携帯電話文化を作り出しているパーソナル通信メディア、そしてPC・PDA・携帯電話・スマホによるインターネットを介して情報家電・携帯端末・パソコン・放送が融合したマルチメディア。いまやメディアに触れずに生活を送ることは不可能になっている。身近にあるマルチメディアシステムを生活において最大限に活用するため、その技術的・社会的な舞台裏を覗いてみよう。Iでは、マルチメディアの基礎と取り巻く状況を理解するため、マルチメディアの現状と課題、基礎となる科学技術に関して概説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 本講義(I)のテーマである“マルチメディアの基礎と取り巻く状況”について、マルチメディアの歴史、基礎となる科学技術、セキュリティなどを関係づけることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">マルチメディア社会,問合せ処理,トランザクション処理,音響メディア,コンテンツ保護,セキュリティ,デジタルメディアによるイノベーション,ビッグデータ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 古川 宏 システム情報系】<br />
[マルチメディアを取り巻く状況]<br />
マルチメディアがもたらし得る世界、代表的なマルチメディアサービス、期待される技術、マルチメディア社会における課題について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 古川 宏 システム情報系】<br />
[マルチメディアを形作る概念と技術]<br />
マルチメディア技術の基礎となる概念、マルチメディアシステムの基本的な考え方と技術原理について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 川島 英之 システム情報系】<br />
[問合せ処理システム]<br />
膨大なデータから知識を抽出する問合せ処理システムについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 川島 英之 システム情報系】<br />
[トランザクション処理システム]<br />
複数ユーザの同時データアクセスを実現するトランザクション処理システムについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 牧野 昭二 システム情報系】<br />
[音響適応信号処理]<br />
音響メディアを対象とした適応信号処理の一例として、ブラインド音源分離や音響エコーキャンセラ等について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 牧野 昭二 システム情報系】<br />
[音響適応信号処理]同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 加藤 和彦 システム情報系】<br />
[マルチメディアの流通とセキュリティ]<br />
マルチメディア情報をインターネット上で流通させるために必要となるコンテンツ保護、暗号、電子署名等の技術を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 加藤 和彦 システム情報系】<br />
[マルチメディアの流通とセキュリティ]同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 北川 高嗣 システム情報系】<br />
[Global Change Agent]<br />
昨今のデジタルメディアの変遷は激しく、デジタルネットワークのマルチメディア化が生み出す社会的変化は大きなイノベーションを生み出しつつある。それらを、1)デジタルマーケット・イノベーション、2)ディマンドサイド・イノベーション、3)リバース・イノベーションという3つの観点から概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 北川 高嗣 システム情報系】<br />
[Game Changer]<br />
上記の3つのイノベーションの組は、世の中のルールを書き換えてしまいつつある。ソーシャルメディア、センサーデータなどが生み出す大量のデータが既存のデータ群と組合わさった時にどのような価値創造が起こるのか。この潮流は、一般にビッグデータと呼ばれるが、従来の情報技術にどのような革新を迫り、組織の意思決定にどのような影響を及ぼすのか、その本質と可能性について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 古川 宏 システム情報系】<br />
[期末試験]<br />
講義内容に関して試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
