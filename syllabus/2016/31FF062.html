<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31FF062</span>&nbsp;<span id="title">English Intercultural Communication II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木5</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、より深く実践的な国際的コミュニケーション・スキルを学ぶことができる。そのために、リサーチの手法、議論方法、そしてプレゼンテーション方法を身に着け、異文化への気づきと理解を養うことができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生命環境(地球)、理工(数学、物理、化学)C 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">教材用ではなく、生のドラマの言語を学び、授業で扱った内容については詳細まで理解することを目標とする。ディクテーション活動を通して、英語の音声変化を学び、多様な英語を理解できるリスニング力を養う。また、ディスカッションとグループプレゼンテーションでは、自分の意見を相手に英語で伝えるということを目標にし、流暢さの向上を目指す。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">authentic,Language,listening</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">アメリカのテレビドラマを、教材として使用し、毎時1-2分ほどの場面に焦点を当て、言語機能、音声変化、語彙を学ぶ。毎時ディクテーション活動を行い、聞き取りにくい箇所は、なぜ聞き取りにくいかを自己分析し、リスニング力向上を目指す。秋学期は、グループプレゼンテーションを通して、他国の文化について調べ発表する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">出席率20%、授業内外における課題 40%、期末テスト40%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎回、授業の予習、復習を課題とする。</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">予習をしっかりとして授業に臨み、授業内では分からない点について、積極的に質問してください。最初はドラマの内容の理解が難しいかもしれませんが、予習・復習をしっかりするとだんだん聞き取りができてくると思います。また、discussionやグループプレゼンテーションにおいては、正確さにこだわらず、自分の意見を伝えることを目標として相手とのコミュニケーションを楽しんでください。</p>
