<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC51101</span>&nbsp;<span id="title">文化・開発論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable"></span>

    <span id="assignments"></span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化のインターフェースとは何かという点から、「情報としての文化」、「非文化エリートの表象」、「民族カテゴリーの読み換え」、「プロセスとしての開発」など、現在、人類学の焦点となっているテーマについて講読する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">▼社会・国際学群 コア・カリキュラム<br />BB11451と同一。<br />平成18年度までの「国際コミュニケーション論 II」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">文化間の境界を扱った民族誌を読む(音読する)ことによって、インターフェースから派生するものとしての文化概念を理解する。具体的なテーマは宗教活動、民族、開発などであるが、現在、人類学において問題となっている「エリートの表象」や「民族カテゴリー」を超え、「開発を横断する」あり方を探ってゆく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.  人類学の「文化」の概念を学ぶ。<br />
2.  文化理解におけるフィールドワークの重要性を理解する。<br />
3.  インターフェースにおける「文化接合」「翻訳」「読み換え」「書き換え」という概念によって、文化とは動態的であることを意識するようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	人類学の「文化」の概念を学ぶ。<br />
2.	文化理解におけるフィールドワークの重要性を理解する。<br />
3.	インターフェースにおける「文化接合」「翻訳」「読み換え」「書き換え」という概念に<br />
よって、文化とは動態的であることを意識するようになる。</p>

    <p id="posttopics"></p>
   </div>
