<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">古墳時代の特徴の一つは、弥生時代以来の社会変化をつうじて出現した各地の首長層が広域に及ぶ首長間の交流を実現した点に求めることができる。その交流形態は、中央(王権)と地方の関係にとどまらず、中央(王権)を介さないかたちでの地方と地方の関係においても認められ、また、その交流内容は、政治、経済、宗教、軍事などの多方面にわたっている。この授業では、古墳時代の首長間交流をうかがわせる考古学的事象を順次取り上げて検討し、それぞれの交流の実態や背景を明らかにすることをつうじて、古墳時代首長層の結合形態を考察する。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">古墳時代の特徴の一つは、弥生時代以来の社会変化をつうじて出現した各地の首長層が広域に及ぶ首長間の交流を実現した点に求めることができる。その交流形態は、中央(王権)と地方の関係にとどまらず、中央(王権)を介さないかたちでの地方と地方の関係においても認められ、また、その交流内容は、政治、経済、宗教、軍事などの多方面にわたっている。この授業では、古墳時代の首長間交流をうかがわせる考古学的事象を順次取り上げて検討し、それぞれの交流の実態や背景を明らかにすることをつうじて、古墳時代首長層の結合形態を理解することを目標とする。</p>
