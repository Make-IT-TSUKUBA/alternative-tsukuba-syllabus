<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3180232</span>&nbsp;<span id="title">Engish Pronunciation 2CI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 集中</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語を母語としない人にとって難しい英語の発音や研究発表などでよく用いられる英語語彙の発音を練習する。本授業では、特にイントネーションに焦点をあてる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象<br />2016年度開講せず。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Our goal in The Pronunciation Clinic will be to help you move into excellent pronunciation with a feeling of a natural English rhythm, inflection and stress.  Those with good pronunciation can move into great pronunciation and those who are struggling with English pronunciation can become confident in speaking English well.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">pronunciation,Confidence,in,rhythm,Speech,Drama,Movies,Musicals</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This course will meet 6 times as an intensive pronunciation workshop.  <br />
Session 1 - Understanding the mindset of English - English is a musical language and you need to catch the feel of the rhythm and music of English.  Master &quot;L&quot; and &quot;R&quot; pronunciation easily.  Choose your text to work on your English (Assignment #1 is to give a short speech (a famous speech, a summary of a TED talk, or choose a scene from a play, movie, or musical).<br />
Session 2 - Rehearse your text and improve pronunciation<br />
Session 3 - Performance 1<br />
Session 4 - Choose new text and continue to perfect the first one<br />
Session 5 - Rehearse<br />
Session 6 - Performance of both Text 1 and Text 2</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Grades will be based on two presentations with emphasis on improvement in current level of pronunciation, class attendance and effort in making progress in pronunciation.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">You will have to rehearse and memorize your assigned text.</p>
  </div>

    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">連絡先・オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">I will be on campus on Thursdays only.  Otherwise contact me through my email. If you miss a class, I expect you to notify me as to why.  Come to class and definitely come to the presentations.</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
