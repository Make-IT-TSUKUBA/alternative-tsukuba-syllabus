  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の価値観や自分軸を演習やワークを通して再発見し、自分の人生の目的を考えた上で大学での目標を設定する。その目標達成のための重要事項と考え、それらを優先した計画立案を行う。さらには、人との信頼関係の構築の仕方、相手を理解することの大切さについて、ロールプレイなどを通して体得し、グローバルに相乗効果を発揮することを考え、自分が目指すべきグローバルリーダー像について整理し、理解を深める。
・文化や慣習の違いの仕組み、価値観や信念形成の仕組みについて理解する。また、空間や時間概念、思考概念などが、アジア諸国、アメリカ、イスラム教圏の国と比較し、どのように違うか認識を深める。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">自分の価値観や自分軸を演習やワークを通して再発見し、自分の人生の目的を考えた上で大学での目標を設定する。その目標達成のための重要事項と考え、それらを優先した計画立案を行う。<br />
さらには、人との信頼関係の構築の仕方、相手を理解することの大切さについて、ロールプレイなどを通して体得し、グローバルに相乗効果を発揮することを考え、自分が目指すべきグローバルリーダー像について整理し、理解を深める。<br />
グローバルスキルについても、文化や慣習の違い、価値観や信念形成の仕組みついて理解し、空間や時間概念、思考概念などが、アジア諸国、アメリカ、イスラム教圏の国と比較し、どのように違うか認識を深める。<br />
考えるための素材として、全世界の企業でリーダーシップ研修等で多く活用されている「7つの習慣」を活用する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">授業を通して、グローバルリーダーとしてふさわしい、以下のようなマインドセットが大切であることを理解する。<br />
まず、自分の価値観をしっかりと整理して自分軸を持ち、人生の目的、自分の目標やその目標に対する計画の実行を行える状態になること。(それができなければ、世界に出て自分が何者か、何を目指しているか軸がぶれ、グローバルに戦うことができない。)<br />
そのうえで、相手にとっても自分にとっても望むべき結果が何であるかを理解し、相手について十分理解する。自分の強み、相手の強みを生かし、相乗効果を発揮できるようになる。(例えば、自分が日本人としての強みを生かし、現地国ならではの特質を生かした商品づくりを行う等。)</p>
  </div>
