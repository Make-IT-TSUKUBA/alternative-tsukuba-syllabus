  <h1 id="course-title">
   <span id="course">EE31111</span>&nbsp;<span id="title">地球変動・資源科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 月5</span>
    <br />
    <span id="assignments">林 謙一郎, 丸岡 照幸, 小室 光世, 八木 勇治, 氏家 恒太郎, 安間 了</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球を構成する物質の循環や変動に関する基礎について解説する。前半は地球内部-表層システムの物質循環、濃集、散逸について、後半は固体地球の変動とそのメカニズムの基礎について講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「岩石圏で生起する諸現象に関する総合的な知識と思考力を身に付けること」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球の誕生から現在までの進化を惑星科学的見地から概観し、3年次以降のより専門的な学習に必要な知識を習得する。特に,地球内部における元素循環,元素の濃集,分散を概観するとともに,これらを解析する熱力学,地球化学の基礎,様々な時空スケールで起こる固体地球変動の基礎を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地球資源(natural,resource),初期地球(early,Earth),熱力学(thermodynamics),マントル(mantle),プレートテクトニクス(plate,tectonics),沈み込み帯(subduction,zone),地震(earthquake)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球の化学像、ダイナミクス、および元素の循環などについて解説する。これらを学ぶために必要な固体地球科学と地球化学の基礎について、研究方法、概念、原理等を紹介する。<br />
第1回-第7回:林謙一郎,第8回-第11回:小室光世,第12回-第15回:丸岡照幸<br />
第16回-第22回:八木勇治,第23回-第26回:氏家恒太郎, 第27回-第30回:安間 了</p>

<tr><th><span class="format">第22回</span></th><td>4.破壊・摩擦すべり<br />

    <p id="pretext">「熱力学の応用」,「溶液系の化学平衡」についてはプリントを配布します。<br />
「資源を取り巻く最近の状況」および「レアメタル資源」については講義で使用するスライドをできるだけ配付します。<br />
「地球変動科学の基礎」の内容の基となっている本は、「地球連続体力学」「地震学」「物理のための数学」です。<br />
「地球変動の歴史をさまざまな視点からみる(第27回-第30回)」では講義資料をその都度配付します。</p>
    <p id="textbook-textbook">1. 岩波講座地球惑星科学 地球連続体力学(松井・他、岩波出版) 第1章 連続体力学の基礎 <br />2. 地震学(宇津徳治、共立出版)3.1節 弾性 <br />3. 物理のための数学(和達三樹、岩波出版) <br />4. 松尾禎士監修 「地球化学」(講談社サイエンティフィック) <br />5. 鹿園直建 「地球システムの科学」(東京大学出版会) <br />6. 野津憲治「宇宙・地球化学」(朝倉書店) </p>
