<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB95241</span>&nbsp;<span id="title">英語音韻論・形態論(2)b</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語の形態論と音韻論に関する基本事項を題材にして生成言語学における言語分析の方法を学ぶ。適宜論文の講読も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修制限を設けることがある。<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">英語の形態論の基本的知識と特定の問題についての分析方法の一面を知ってもらうことを目標とする。 折に触れて音韻論に関する事柄も説明する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">秋学期は、はじめに普通の形態論とは異なるいくつかの語形成の過程を紹介する。次に英語の接辞の特定の問題を扱った文献(Haïk, I. (1998) Syntax and semantics of the prefix mis-.)を取りあげ読み解いて行きながら具体的な分析手法等を学んでもらうことを目標とする。講義形式と演習形式を織り交ぜて、授業を進める。</p>
  </div>

   <div id="topics">
    <p id="pretopics">はじめの部分で春学期に取り上げなかった英語の形態論のいくつかの過程を取り上げ説明する。 次に接頭辞mis-を扱った論文を読んで解説していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業についての諸説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
