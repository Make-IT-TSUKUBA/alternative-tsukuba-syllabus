<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">EB82111</span>&nbsp;<span id="title">動物制御学I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">昆虫の消化系、呼吸系、循環系、神経系、生殖系、食性、栄養、変態、休眠、感覚、行動などの生理機能について概説し、昆虫の体のしくみを理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />応用生物コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">3億年前に出現し、現存する動物の70%以上を占める昆虫の種類は少なくとも200万種以上と言われている。彼らは陸上、水中を問わず地球上の全ての場所を生活の場としている。このように昆虫が圧倒的な繁栄を成し遂げたのは、彼らの体の構造、生理・生態的な機能が様々な環境下で生存できるように適応し、巧みに制御されるようになったからである。一方、一部の昆虫は私たちの衣食住に必要な生産物への被害、伝染病の媒介、環境保全などの点で深い関わりがあるので、彼らの個体密度を適度に制御しなければならない。この制御を効率よく行うには、昆虫自身の持つ生体制御メカニズムを十分に理解することが必要である。この講義では昆虫を主題として取り上げ、1学期には昆虫の消化から排泄、血液循環と呼吸、神経と興奮伝達、食物選択と栄養、変態・脱皮の内分泌制御、休眠、生殖器官と配偶行動、様々な感覚と行動、信号化学物質などの昆虫に特異的なメカニズムを解説する。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>昆虫の構造と生理  (2)循環系と気管系</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>昆虫の構造と生理  (4)食性と栄養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
