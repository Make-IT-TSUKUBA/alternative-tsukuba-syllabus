  <h1 id="course-title">
   <span id="course">1A13081</span>&nbsp;<span id="title">現代物理学への招待B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代物理学は、相対性理論と量子力学を理論的基礎として、ミクロの極限の素粒子からマクロの極限の宇宙まで、さまざまな自然現象を対象としている。そこでは、我々の日常とは違った「不思議の国」が基本法則を構成している。「現代物理学への招待B」では、まず、原子核、クオークグルーオンプラズマの最先端研究を紹介し、次にミクロの極限である素粒子とマクロの極限である宇宙の様相がどこまで解明されているかを紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(物理開設)「現代物理学への招待I、II、III」の単位を修得した学生の履修は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">現代物理学は、相対性理論と量子力学を理論的基礎とした自然科学であり、さまざまな階層で自然の仕組み理解することを目的としている。各階層で現れる基本法則とは何だろうか。「現代物理学への招待B」では、原子核から素粒子へとミクロの極限に至ったのちに、マクロの極限である宇宙物理に関して最先端研究を紹介しながら、現代物理学を解説する</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">原子核物理(実験)、素粒子物理、宇宙物理の分野にわたって講義される。これらの分野で扱う物理学の基礎概念を記述でき、最前線の研究について概説できること。春ABの「現代物理学への招待A」は残りの分野の講義であり、セットとしての履修を推薦するが、単位は個別に扱う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">現代物理学,量子力学,相対性理論,原子核物理,素粒子物理,宇宙物理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 中條達也 数理物質系 】<br />
[原子核(実験):1.加速器と放射線測定]<br />
現代物理学の不可欠な装置となっている加速器について解説する。また加速器を用いた実験における放射線測定について、最新の検出器やデータ解析手法を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 中條達也 数理物質系 】<br />
[原子核(実験):2.クォーク・グルーオンの世界]<br />
原子核を構成する陽子と中性子は、クォークとグルーオンといった素粒子から成り立っている。クォークとグルーオンに働く「強い力」と、その基本的な性質について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 中條達也 数理物質系 】<br />
[原子核(実験):3.クォーク・グルーオン・プラズマと初期宇宙]<br />
初期宇宙には「 クォーク・グルーオン・プラズマ」呼ばれる超高温物質が存在したとされ、それを再現する実験が世界の大型加速器を用いて行われている。その最先端研究について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 原和彦 数理物質系 】<br />
[素粒子:1.素粒子探求から標準模型へ]<br />
原子核よりもさらに深い階層の物理を追及するのが素粒子物理である。素粒子といういままで出会わなかった世界の探求を経て、標準模型ができあがった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日 原和彦 数理物質系 】<br />
[素粒子:2.標準模型と力の粒子]<br />
標準模型において力は素粒子により伝えられる。また、力とは何かを説明できる。力の素粒子が抱える問題点を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 原和彦 数理物質系 】<br />
[素粒子:3.ヒッグス粒子の発見]<br />
ヒッグス粒子が2012年に発見された。「真空」にヒッグス粒子を探す必要性とその実験を解説する。これにより標準模型は完成された。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 伊敷吾郎 数理物質系 】<br />
[素粒子:4.標準模型の先にあるもの]<br />
量子力学や一般相対論という既存の理論体系の問題点を概観する。また、それを克服しようと最前線で研究されている超弦理論について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 中井直正 数理物質系 】<br />
「宇宙:1.星惑星系」<br />
 星惑星系の誕生、太陽系の構造、太陽系外の惑星の発見などを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 中井直正 数理物質系 】<br />
「宇宙:2. 銀河」<br />
 宇宙にある銀河の種類や構造、運動などを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 中井直正 数理物質系 】<br />
「宇宙:3. ブラックホール」<br />
 銀河の中心にあるとされる巨大質量ブラックホールなどを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 原和彦 数理物質系 】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">物理学により便利な社会の形成基盤となる多くの基本法則が理解されてきました。現代物理学もそれらの基本概念を根源としていますが、新たに扱う概念の形成過程や今後の発展について先端研究者が分かりやすく概説します。講義だけでは完全な理解は難しいでしょうが、この講義にインスパイアされて自ら学ぶ契機になればと思います。大学ではそのような自己啓発が可能であり、可能とする環境が整っている場が大学でもあります。</p>
