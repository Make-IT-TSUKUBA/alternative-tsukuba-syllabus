$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1A10121</span>&nbsp;<span id="title">新時代を拓く研究の最前線II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">山下 祐司, 横井 智之, 石川 香, 石賀 康博, 王 寧, 源川 拓磨, 伊敷 吾郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「筑波大学テニュアトラック普及/定着事業」では,生命環境系,医学医療系,システム情報系,数理物質系の若手教員が中心となり,食糧,資源,環境汚染,遺伝子,生命現象,医学,情報,素粒子など幅広い分野で社会の発展に寄与する研究を推進している(参考ウェブサイト:http://ttweb.sec.tsukuba.ac.jp/index.html)。本講義では,各分野の最前線で研究する若手教員がその内容をわかりやすく紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「筑波大学テニュアトラック普及/定着事業」では、生命環境系、医学医療系、システム情報系、数理物質系の若手教員が中心となり、資源、環境汚染、遺伝子、生命現象、医学、情報、素粒子など幅広い分野で社会の発展に寄与する研究を推進している(http://ttweb.sec.tsukuba.ac.jp/index.html)。本講義では、各分野の最前線で研究する若手教員がその内容をわかりやすく紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物多様性,遺伝子,植物免疫,生活習慣病,分光分析,素粒子,環境汚染</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 山下祐司 生命環境系】<br />
[ガイダンス]  <br />
講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 横井智之 生命環境系】<br />
[ハチの贈り物]<br />
花粉媒介を行なう送粉昆虫の多様性や行動特性について紹介し、農作物生産・里山保全における送粉サービスの重要性を議論する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 石川 香 生命環境系】<br />
[ミトコンドリアゲノム変異のインパクト] <br />
細胞内に存在するミトコンドリアについて概説し、その独自のゲノムが変異することによる影響を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日  王 寧 生命環境系】<br />
[実用作物の遺伝解析]<br />
DNAマーカー利用した連鎖地図の作成と、農業生産上重要な形質を制御する遺伝子座の同定について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 石賀康博 生命環境系】<br />
[植物と病原体のせめぎ合い]<br />
植物がどのようにして病原体から体を守っているのか、植物免疫の最新の研究について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 松坂 賢 医学医療系】<br />
[生活習慣病研究の最前線]<br />
わが国でも大きな社会問題となっている生活習慣病に関する最新の研究について、自身の研究も含めて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 源川拓磨 生命環境系】<br />
[近赤外光の応用技術]<br />
目に見えない近赤外光を使った計測技術の原理および食料生産、医療、環境計測の分野における応用例について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 伊敷吾郎 数理物質系】<br />
[素粒子と超弦理論]<br />
自然界の構造と、それを記述する理論的枠組みを紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 山下祐司 生命環境系】<br />
[環境コロイド] <br />
環境中に存在する粒子状物質(環境コロイド)について解説し、それらが担う機能を環境汚染問題と関連付けて学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 山下祐司ほか 】<br />
[フォローアップセミナー]  <br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(I)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし、授業態度、毎回配布するコメントシート、学期末レポートの内容を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">資料は講義中に適宜配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">本講義では社会で話題となっているテーマが目白押しです。是非、日頃から疑問に思っていることを質問し、正確な知識を身に付けてください。</p>
  </div>
