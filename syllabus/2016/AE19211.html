<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">12月に開催予定のTsukuba English Model United Nations(TEMUN)参加へ向けた準備講習。国際会議で使用する英語表現や発言方法、振る舞いや段取り(roll call, agenda setting, formal debate, moderated caucus, unmoderated caucus, draft resolution, amendments, vote on resolution)、議決文に使う慣用表現などを学んだ後、現実の国際組織での議題(アジェンダ)を題材とした模擬会議「TEMUN」に参加して、国際会議における合意プロセスを実体験する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">○異なる立場に置かれた者に耳を傾けて立場を理解し、信頼を得ながら、自分の意見をうまく主張する姿勢やスキルを身に付ける<br />
○対話や議論を通して他者の見解とのすり合わせを図り、最終的に合意形成に至るプロセスに慣れる<br />
○自らに与えられた条件の下で、集団の異なる考えや意見を集約できるようになる○国際会議で使用されるフォーマルな発言や国連の公式文章に現れる慣用表現を学ぶ</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国際会議で使用する英語表現を一通り見る / 国際会議における合意プロセスの慣例や段取りを学ぶ / TEMUNのアジェンダについて演習形式で予備知識を蓄える / 本番に備えてポジションペーパーを作成し、発言方法のコーチングを受ける。<br />
(1日目):セッション1と2<br />
[セッション1]模擬国連とは、会議進行の手続規則:ロールコール、発言時間のセッティング、代表国に関するフォーマル・インフォーマル議論、議論の中断方法、アジェンダの紹介および情報収集方法<br />
[セッション2] 手続規則の練習、フォーマル会議、モデレート・アンモデレート議論、アジェンダ項目に関する代表国ポリシー全体の議論、ポジションペーパーやワーキングペーパー作成、交渉ストラテジーの展開<br />
(2日目):セッション3と4<br />
[セッション3] フォーマル議論、ワーキングペーパーの議論、決議案作成<br />
[セッション4] 決議案の導入および議論、発言者リストの終了、投票手続き、会議延期、模擬国連ストラテジー<br />
(3日目):全体リハーサル</p>
