$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ライブラリー・ガバナンスに関わる諸問題を扱う。ガバナンスは「統治」と訳されることが多い。その内容は,関連する諸法規・基準の理解と健全な経営管理を意味する。この科目では図書館および情報センターの経営管理に関わるトピックを中心に講義とケースメソッドを中心に進める。公共図書館と大学図書館それぞれに関わる問題と共通する問題に対して理解を深める。文献・資料・ウェブサイトなどの情報を収集分析し、ライブラリー・ガバナンスを利用者,組織,図書館員等さまざまな視点から「良い図書館とは何か」を議論し、説明を行えるようにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">図書館経営管理コース<br />講義科目</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">ライブラリー・ガバナンスの概念について理解する。<br />
図書館の使命、目標、目的、機能とコミュニティの関係性を理解する。<br />
図書館活動に関係する問題点、その展開を明確にする。<br />
図書館活動の企画運営に関する知識を深める。<br />
最終的に図書館経営の観点から図書館とコミュニティを統治できる基礎を習得する</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ライブラリー・ガバナンスは図書館における統治であり,図書館経営と親和性の高い領域である。この科目では,講義と事例を中心に進め,主に公共図書館のガバナンスに関する概念と諸問題に関する理解を深める。授業を通して,経営,組織,利用者,コミュニティ,図書館員等のさまざまな視点から「よい図書館のガバナンスとは何か」を議論することで,図書館の経営者として知識や情報を基礎に図書館と地域コミュニティを統治するための基礎を習得する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ライブラリー・ガバナンスとは<br />
(1)ライブラリー・ガバナンスの概要<br />
(2)パブリックガバナンスの概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>公共図書館におけるガバナンス1:政策・制度と経営戦略・組織<br />
(1)公共図書館と地方自治制度<br />
(2)公共図書館経営戦略とガバナンス<br />
(3)公共図書館経営組織とガバナンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>公共図書館におけるガバナンス2:PR,サービスのイノベーション,経営評価<br />
(1)公共図書館におけるPR<br />
(2)公共図書館サービスにおけるイノベーション<br />

<tr><th><span class="format">4)</span></th><td>事例分析とグループ討議議<br />
