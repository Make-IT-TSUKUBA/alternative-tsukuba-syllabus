<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG59843</span>&nbsp;<span id="title">エネルギー工学専門実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火3-6</span>
    <br />
    <span id="assignments">松島 亘志, 西岡 牧人, 阿部 豊, 金子 暁子, 藤野 貴康, 岡島 敬一, 嶋村 耕平, 磯部 大吾郎, 浅井 健彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">エネルギー工学専攻分野の基礎的なテーマについて実験知識および実験技術を身につけ,データの整理,解析,考察を通して,実験の結果をレポートにまとめる力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目 平成21年度以前の主専攻実験Iと読替え可能。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.3		自主性と行動力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">エネルギー工学の基礎的なテーマについて、実験の計画法ならびに実験知識と技術を習得するとともに、データの整理、解析、考察を通じてレポートをまとめる力を養う。その過程を通して、学類教育目標における「自主性と行動力」を身につける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">エネルギー工学専攻分野の基礎的な6テーマについて実験知識および実験技術を身につけ,データの整理,解析,考察を通して,実験の結果をレポートにまとめる力を養う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>沸騰凝縮伝熱実験(金子、阿部)<br />
沸騰ならびに凝縮における基本的伝熱特性を把握し理論との比較検討を行う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>パワーエレクトロニクス(藤野)<br />
電力用半導体素子による電力の変換と制御,電圧・電流波形の計測と電力の解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>燃焼実験(西岡)<br />
火炎の温度分布の測定,噴流拡散火炎長さと予混合火炎の燃焼速度の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>気流実験(嶋村)<br />
ピトー管の方向特性,円柱に働く空気抵抗,円柱下流のカルマン渦の周波数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>内燃機関(岡島)<br />
熱エネルギーが機械的エネルギーに変換される機構,熱効率の持つ意味と重要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>制御実験(磯部、浅井)<br />
パーソナルコンピュータによる倒立振子の制御</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・熱,電力,燃焼,流体,エネルギー変換,制御の各テーマで与えられた実験手順を理解するとともに,自主性と行動力を持って実験を遂行することができる.<br />
・実験で得られたデータを元に,客観的な考察をすることができる.<br />
・実験の計画,得られた実験結果,考察を,説得力のある形でレポートにまとめることができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各テーマについて、レポートの内容、実験態度に基づいて評点を与える。全てのテーマで合格点(60%以上)を得た者に対し、その合計点で科目の総合評価を行う。なお不合格の場合、全テーマについて次年度に再履修し、改めて総合評価を受ける。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">応用実験や卒業研究において本実験の内容が発展的に展開される。</p>
  </div>

阿部 豊&nbsp;http://www.kz.tsukuba.ac.jp/~abe/<br />
藤野 貴康&nbsp;<span class="officehour-address">1002411</span>&nbsp;http://fmm.kz.tsukuba.ac.jp/index.html<br />
岡島 敬一&nbsp;随時, e-mail で事前連絡&nbsp;<span class="officehour-address">1001900</span>&nbsp;http://www.risk.tsukuba.ac.jp/okajimalab/index.html</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">実験前にテキストを読み、実験内容を十分に把握しておくことが必須である。また、各テーマに関連して1,2年次に履修した科目(数学関連科目や力学関連科目、基礎実験など)を復習しておくこと。実験中は各自が自分の頭と手を働かせ、積極的に行動することが望ましい。</p>
  </div>
