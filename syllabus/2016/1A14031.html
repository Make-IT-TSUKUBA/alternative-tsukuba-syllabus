 <body>
  <h1 id="course-title">
   <span id="course">1A14031</span>&nbsp;<span id="title">放射線の基礎と最先端</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">大塩 寛紀, 末木 啓介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子の世界から宇宙まで、生命から医学まで、放射線を用いた学問に触れる。
「放射性同位元素・放射線は何か?」について、その基礎を学ぶ。さらに各分野の第一線の研究者により、放射線をもちいた基礎科学と先端応用について、化学、物理、工学、生物、医学の広い分野にわたってわかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(化学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">この講義では、私たちの身近にある物質、化学現象を糸口として、それらを化学的視点で眺めることにより、身近な物質や自然現象を化学的に理解することを通して、私たちの暮らしや社会における化学の役割を学習する。また、身近な現象から出発して、現在の化学研究の最前線、化学に対する社会のニーズ、化学の社会的責任、将来の展望や未来の化学の姿・あり方についても解説する。講義においては、数式や化学式をできるだけ使用しないで、化学本来の面白さが伝わるよう工夫した内容を盛り込む予定である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.	1放射線と放射性同位元素の基礎を理解するとともに,最先端科学に触れる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射線,放射性同位元素,基礎・先端科学,生命,医療,理学,工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月 3日 大塩寛紀 数理物質系】<br />
[放射線とは]<br />
放射性同位元素と放射線に関する基礎的知識を習得し、第2回目以降の講義に備える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 栄 武二 医学医療系】<br />
[放射線の医学利用]<br />
放射線の医学利用の現状について概説する。また、最先端のがん治療技術を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 加藤広介 医学医療系】<br />
[最先端の分子生物学研究における放射性同位体の利用]<br />
放射性同位体を用いた実験手法の講義を通して、主にウイルス学の分野から最先端の分子生物学研究を紹介する。具体的には、放射性標識ヌクレオチドやアミノ酸を用いた核酸(DNA・  RNA)やタンパク質の標識・定量法などを概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 松本 宏 生命環境系】<br />
[放射線の影響]<br />
放射線の影響を、人体を中心として分子レベルから可視症状まで解説すると共に、 環境中の放射線と医療放射線についても述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月 8日(火曜日、振替授業日) 古川 純 生命環境系(アイソトープ環境動態研究センター)】<br />
[生物学における放射線の利用]<br />
放射線ならびに放射性同位元素を用いた最先端の生物学研究について、主に植物科学の分野から解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 上殿明良 数理物質系】<br />
[陽電子を用いた材料研究]<br />
電子の反物質である陽電子を用いて固体中のサブ・ナノメートル以下のサイズの欠陥を感度良く,非破壊で検出することができる.講義では,陽電子を用いた材料研究について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 坂口 綾 数理物質系】<br />
[放射性核種の地球・宇宙化学への応用]<br />
身の回りにある放射性・安定同位体は、地球化学および宇宙化学の分野でも非常に有用なツールとして利用されている。本回では、太陽系(地球)進化に関連した基礎・応用研究について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 5日 森口哲朗 数理物質系】<br />
[放射線計測の基礎]<br />
放射線を測定するための検出器や計測手法の基礎について説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 末木啓介 数理物質系】<br />
[放射性元素及び超ウラン元素の化学]<br />
人工的に作られる放射性同位元素および超ウラン元素の合成法とその性質について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 笹 公和 数理物質系】<br />
[加速器の基礎と応用]<br />
放射線発生装置である加速器は、素粒子・原子核実験などの基礎研究から、現在は産業、医学、物質分析、年代測定などの幅広い分野において利用されている。加速器の基礎と加速器を用いた最先端の応用研究について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日】<br />
期末試験なし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
