<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BA010</span>&nbsp;<span id="title">計測標準学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金6</span>
    <br />
    <span id="assignments">中井 直正, 金子 晋久, 池上 健, 平井 亜紀子, 榎原 研正, 藤井 賢一, 清水 祐公子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計測標準や物理定数は全ての科学技術を支える基盤である.その体系とそこに用いられている精密で先進的な技術について解説する.特に電気量,時間,長さ,温度,質量などの計測標準と計測の評価等について詳述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">数理物質科学研究科 基礎科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">全ての理工系研究の基礎となる計測標準の知識を習得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">理工系の実験的研究や計測を行うのに必要な基礎物理化学定数の測定の現状や計測方法を修得すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">基礎物理化学定数, 計測標準</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2名の非常勤講師がそれぞれ以下の内容の授業を実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>4月 15日時間I:時間の単位「秒」、セシウム原子時計、国際原子時</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>4月 22日時間II:新しい原子時計(光原子時計)、光コム、「秒」の再定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>5月  6日長さ:長さの単位メートルの定義と長さ・幾何学量標準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>5月 13日質量I:アボガドロ定数によるキログラムの再定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>5月 20日質量II:ワットバランス法によるプランク定数の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>5月 27日電気I:ジョセフソン効果と電圧標準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>6月  3日電気II:量子ホール効果と抵抗標準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>6月 10日電気III:電子ポンプと電流標準</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9講</span></th><td>6月 17日電気IV:オームの法則の量子力学的検証</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10講</span></th><td>6月 24日電気V:量子効果と精密電気計測基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11講</span></th><td>7月  1日国際単位系(SI):国際単位系(SI)について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12講</span></th><td>7月  8日温度I:温度の単位と熱力学温度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13講</span></th><td>7月 15日温度II:光学計測による熱力学温度測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14講</span></th><td>7月 22日不確かさI:測定の不確かさの評価・表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15講</span></th><td>7月 29日不確かさII:物理定数の調整とデータ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

***(7月 29日 第3回目のレポート課題出題:次週に提出。)***</p>
