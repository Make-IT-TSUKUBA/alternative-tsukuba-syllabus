<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DP755</span>&nbsp;<span id="title">国際協力研究インターンシップI</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">独立行政法人国際協力機構筑波国際センター(以下,JICA筑波)が海外研修員向けに実施している直営型研修コースに参加し,技術協力活動の現場に接する機会を通して,農村開発分野,国際協力分野における途上国社会のニーズや問題点,必要とされる協力の姿などに関する理解を深めることを目的とする.5月初旬に実施する説明会に必ず出席すること.[研修形態] 教室授業,ワークショップ,実技など(コースパッケージにより異なる.)[研修場所] 独立行政法人国際協力機構筑波国際センター(JICA筑波)</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">TWINS登録期間:6月15日~6月30日</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">独立行政法人国際協力機構筑波国際センター(以下、JICA筑波)が実施する「国際協力理解講座」に参加し、日本で行われている技術協力活動の現場に接するとともに、日本の国際協力の現状、途上国のニーズや問題点、必要とされる協力のあり方などに関する理解を深めることを目的とする。<br />
<br />
受講希望者は、募集要項を国際地域研究専攻事務室でお受け取り下さい。<br />
なお、JICAによる事前の説明会等は実施しません。                                                                                                                                                                                                                                   				<br />
[研修形態] 教室授業、ワークショップなど                                                                 <br />
[研修場所] 独立行政法人国際協力機構筑波国際センター(JICA筑波)                                                           <br />
つくば市高野台3-6      029-838-1111(代)</p>
