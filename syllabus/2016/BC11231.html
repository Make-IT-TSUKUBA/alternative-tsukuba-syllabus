<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義の目的は,中国、台湾、朝鮮半島、日本を中心に、19世紀から1970年代までの東アジア国際秩序の変遷を大まかに理解し,現代の東アジア国際政治の課題を考えるための基礎的な準備をすることです。</p>

   <p id="outcomes">この講義の目的は,中国、台湾、朝鮮半島、日本を中心に、19世紀から1970年代までの東アジア国際秩序の変遷を大まかに理解し,現代の東アジア国際政治の課題を考えるための基礎的な準備をすることです。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.東アジア国際関係の歴史的背景への理解を深める。<br />
2.近代から1970年代までの東アジア国際秩序の変遷を概説できる。</p>
