<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31201</span>&nbsp;<span id="title">動物機能生理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2,3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物資源の中で主要な家畜である牛,豚,鶏など産業家畜は野生動物とは比較にならない高い効率で乳,肉,卵を生産する。これは,近年の著しい家畜改良技術の発展とあわせて,動物生体における栄養生理及び繁殖生理機構の科学的解明の進展に起因する。本講義は家畜生産の基本である栄養と繁殖の生理機能を中心に講述し,産業家畜の高い生産性能力との関係を理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">細胞・組織・器官の形態と機能, 生理活性物質の作用, およびそれらの相互作用が外的要因に対する動物の適応性へ及ぼす影響に関する知識を得ることにより、細胞生物学や生理学の理解へつながり、最終的に、安全な食品生産の施行に対し広い思考をもつことができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">恒常性,内分泌,ホルモン,生理活性物質,適応</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">動物資源の中で主要な家畜であるウシ, ブタ, およびニワトリなどは野生動物とは比べものにならない高い効率でミルクや肉および卵を生産することができる。これは, 近年の家畜改良技術の著しい進展に加えて, 生体の栄養・適応生理のメカニズムが科学的に理解されるようになってきたことに起因する。本講義では, 家畜生産の基本である栄養生理と繁殖生理を中心に動物生産のメカニズムについて学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション 家畜の構造と機能について (田島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>反すう動物の消化機能(石川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>反すう動物の消化生理(石川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>雄の繁殖:構造と機能(浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>雌の繁殖:構造と機能(浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>性の分化と生殖 (田島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>動物繁殖の制御技術(田島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>動物繁殖の新しい流れ (田島・浅野)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>動物の行動と生理(田島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>動物の機能と倫理(田島)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
