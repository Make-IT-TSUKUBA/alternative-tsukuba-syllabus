$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1D14011</span>&nbsp;<span id="title">実践・安全衛生と化学物質</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">野本 信也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">化学物質は現代社会の発展に大きく寄与した反面,人は化学物質並びにその取扱作業のもたらす被害を被ってきた。この講義の目的は,総合科目II「安全衛生と化学物質」において解説された化学物質とその取扱作業の危険性,有害性及び環境影響を理解・習得したことを前提として,実践的な化学物質の取扱手法を教育することにある。これをもって,現代の科学技術水準に対応した化学物質の環境安全衛生管理の手法を理解すると共に実践することができる専門職業人を育成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(環境安全管理室企画)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">総合科目II「安全衛生と化学物質」において解説された化学物質とその取扱作業の危険性,有害性及び環境影響を理解・習得したことを前提として,実践的な化学物質の取扱手法を教育することを目的とする。これをもって,現代の科学技術水準に対応した化学物質の環境安全衛生管理の手法を理解すると共に実践することができる専門職業人を育成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">学類3年次の専門的な実習講義及び4年次の卒業論文研究において,危険・有害性及び環境影響の大きい化学物質取扱作業を適切に行うことができる。<br />
火災・爆発,健康障害,環境汚染の防止のために,環境安全衛生管理の実践的な手法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学物質,消防法,毒物及び劇物取締法,労働安全衛生法,下水道法,廃棄物処理法,安全管理,衛生管理,環境管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">消防法,毒物及び劇物取締法,労働安全衛生法の定める化学物質の取扱において,火災・爆発,急性・慢性中毒,環境汚染を引き起こさない手法の実践的な解説を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>(1日目午前)<br />
1 環境安全衛生管理とは: 法律の概略,制定の経緯,大学に課せられた遵守事項,遵守上の問題点と解決策など<br />
2 環境管理: 環境管理の不適切事例・事故事例,下水道放流基準の遵守の実践,実験廃棄物・不要薬品の処理の実践<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>(1日目午後)<br />
3 安全管理: 消防法危険物の使用法,SDS・GHS・リスクフレーズ等の見方,事故事例の分析,火災・爆発の防止の実践,器具による怪我防止の実践,安全保護具の実践<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>(2日目午前)<br />
4 衛生管理: 化学物質の有害性,化学物質による健康障害とその防止,有害作業場所の衛生管理の実践,衛生保護具の実践<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>(2日目午後)<br />
5 演習または実習: 危険予知訓練,リスクアセスメント(化学薬品、危険作業場所、有害作業場所)実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">総合科目II「安全衛生と化学物質」を履修していることが望ましい。<br />
卒業論文研究で化学物質を取扱う可能性がある人を優先する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">全回出席者のみを評価の対象とする。レポートと演習の結果で成績評価を行う。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">化学域安全管理委員会のホームページ(化学域ホームページにリンクあり)に掲載されている環境安全衛生情報を閲覧して学習して下さい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">講義当日に教材資料を配布する。化学域安全管理委員会のホームページにも参考資料は掲載されている。</p>
    <p id="textbook-textbook">1. ビデオ教材「安全衛生と化学物質」(化学域安全管理委員会のホームページに掲載) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"><span class="officehour-address">1000619</span>&nbsp;http://www.chem.tsukuba.ac.jp/nomoto/labo/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">化学物質を取扱う専門実験や卒業論文研究を始めた人は必ず履修して下さい。総合科目II「安全衛生と化学物質」と本講義は、危険・有害作業をする人に対して、労働安全衛生法が実施を求める安全衛生教育です。化学物質の危険・有害性と環境影響を理解しなければ、化学物質を取扱ってはいけません。</p>
  </div>

   <h2 id="tfta-heading">水準・区分</h2>
   <p id="tfta"></p>
