   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コミュニケーションの人類学:本講義では、人間が持つ様々な関係のあり方を「コミュニケーション」の視点から考える。言葉に加え、ジェスチャー、儀礼、メディア、データ等、多様なコミュニケーションの方法によって、どのような関係が構築されるのかを考察する。東アジア、北米、中東の事例に加えて、オープンソース等の題材も用いて理解を深めていく。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">本講義では、人間が持つ様々な関係のあり方を「コミュニケーション」の視点から考える。言葉に加え、ジェスチャー、儀礼、メディア、データ等、多様なコミュニケーションの方法によって、どのような関係が構築されるのかを考察する。東アジア、北米、中東の事例に加えて、オープンソース等の題材も用いて理解を深めていく。<br />
本講義は日本語と英語で行う。期末レポートは日本語・英語のいずれも可。<br />
<br />
This lecture will introduce approaches for understanding human relationships through the lens of “communication.” Taking a broad view of communication, this lecture will introduce how anthropologists have looked at language, gesture, ritual, media, and data in human societies. The courses will draw upon cases from a diversity of areas including East Asia, North America, the Middle East, and the Open Source Software movement. <br />
Lectures will be conducted in Japanese and English. Readings for this course will be in English. Assignments may be submitted in Japanese or English.<br />
<br />
The aim of this lecture is for students to develop an appreciation of the varieties of communication that human beings use, and to become familiar with basic forms of analysis in cultural anthropology.<br />
<br />
1.	Students will develop an understanding of the broad commonalities among different modes of human communication, and of the meaningful distinctions between them. <br />
2.	Students will acquire a basic foundation for further studies of society, culture, and language.</p>
