<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近代文学作品を通して、文学理論について学ぶ。それぞれのテーマについて参加者の知識を深めると共に、近代のテクストを多様な視点で読む経験をする。毎時間、参加者同士の討議時間を設けるので積極的な参加が望まれる。</p>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 ガイダンス<br />
第2回 作者は神様ではありません?! 志賀直哉「小僧の神様」<br />
第3回 視点が変われば世界が変わる 国木田独歩「鎌倉夫人」<br />
第4回 描写することと説明すること 横光利一「蠅」<br />
第5回 女の語り、狂気の語り 太宰治「千代女」<br />
第6回  探偵はあなたです  佐藤春夫「女誡扇綺譚」<br />
第7回 読者は時代とともに 森鷗外「舞姫」<br />
第8回  都市が生む欲望 田山花袋「少女病」<br />
第9回 私の記録、大衆の記憶 林芙美子「放浪記」<br />
第10回 〈同時代〉というレファレンス 坂口安吾「真珠」<br />
第11回 語りの遠近法 石川淳「焼跡のイエス」<br />
第12回 小説の本文の生成 夏目漱石「坊っちゃん」<br />
第13回 テクストは誰のもの? 井伏鱒二「山椒魚」<br />
第14回 活字と挿絵の多重奏 谷崎潤一郎「蓼喰ふ蟲」<br />
第15回 まとめ</p>
