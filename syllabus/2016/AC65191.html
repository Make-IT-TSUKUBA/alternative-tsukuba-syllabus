  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">江戸思想史の展開様相を幅広く考察する。同時代の中国・韓国思想との比較考察も行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・朱子学、陽明学、古学、国学などといった日本思想の地形版図について理解を深める。<br />
・思想史に現れている倫理思想、武士道、経世思想、国家意識などの日本的特徴について理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本的儒学,朱子学,陽明学,古学,武士道,神道,国学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">近世といわれる江戸時代は、歴史的に近現代の直前に位置し、今日の「日本的」といわれる多くの文化的特性が準備・形成された時期である。それを念頭において、江戸時代に展開された諸思想の特徴を中国・朝鮮のそれとの比較において考察する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>江戸思想史への視座</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>朝鮮儒学と日本の朱子学(李退渓、藤原惺窩、林羅山、闇斎学派、幕末の朱子学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>陽明学と近代(中江藤樹、熊沢蕃山、明治期の陽明学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>古学の展開(山鹿素行、伊藤仁斎、荻生徂徠、日本的な仁と礼)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>武士道(儒教的士道論、情誼的武士論、新渡戸稲造の武士道、朝鮮時代のソンビ(士)精神)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>神道と国学(習合神道、本居宣長、平田篤胤、神国、ethnocentrism)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
