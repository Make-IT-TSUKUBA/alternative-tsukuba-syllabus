<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <p id="pretopics">1 Framework of Quantum Mechanics<br />
 1.1 Dynamical evolution of systems<br />

 1.3 Measurement (Observation) in terms wave function<br />

 2.1 Quantum bit (qubit)<br />
 2.2 Entangled state<br />
 2.3 Einstein-Podolsky-Rosen (EPR) paradox and information<br />

 2.3.2 The case where L observes before R observes<br />
 2.3.3 The case where L observes after R observes<br />
 2.4 Quantum teleportation<br />
3 Density Operator<br />
 3.1 Ensemble of quantum states<br />
 3.2 Reduced density operator<br />
 3.3 Schmidt decomposition and purifications<br />
 Appendix. The polar and singular value decomposition<br />
 3.4 Operator-sum representation<br />
 3.5 Measurement and the operator-sum representation<br />
 3.6 Entropies<br />
4 Motivation to NETFD<br />
 4.1 Quantum mechanics<br />
 4.2 Quantum statistical mechanics<br />
 4.2.1 Quantum master equation<br />
 4.2.2 Mapping to c-number function space<br />
 4.2.3 Stochastic differential equations within c-number function space<br />
5 NETFD: Canonical Operator Formalism for Dissipative Systems<br />
 5.1 Basics of NETFD<br />
 5.2 Dissipative unstable particles (Semi-free fields)<br />
 5.2.1 Axiomatic derivation of quantum master equation<br />
 5.2.2 Thermal doublet<br />
 5.2.3 Annihilation and creation operators<br />
 5.2.4 Two-point function (Propagator)<br />
 5.2.5 Condensation of particle pairs<br />
 5.2.6 Diagonal representation<br />
 5.2.7 Irreversibility<br />
6 Thermal Vacuum<br />
 6.1 Density operator and thermal vacuum<br />
 6.2 Properties of thermal vacuums |0&gt; and <br />
 6.3 Bloch vector representation<br />
 6.4 Correlation and Bell’s inequality<br />
 6.5 Distance measures}<br />
 6.5.1 Trace distance<br />
 6.5.2 Fidelity<br />
 6.5.3 Relation between the distance measures<br />
 6.6 Measurement within NETFD<br />
 6.6.1 Measurement in terms of thermal vacuum<br />
 6.6.2 Continuous variables<br />
7 Einstein-Podolsky-Rosen (EPR) paradox<br />
 7.1 Density operator method<br />
 7.2 NETFD<br />
8 Enhancement of Fidelity by the Environment<br />
9 Quantum Teleportation within NETFD<br />
 9.1 Case of discrete variables<br />
 9.2 Case of continuous variables<br />
10 Quantum error-correction<br />
 10.1 Introduction<br />
 10.2 Three qubit bit flip code<br />
11 Quantum scissors</p>
