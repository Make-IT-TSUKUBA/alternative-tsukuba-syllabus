$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特別な保育ニーズのある幼児の保育について必要とされる知識と方法論について学ぶ。 保育現場における子どもへの支援、保育者への支援、保護者への支援を中心に、具体的な事例を交え、実際的な支援の方法論について学習する。 さらに、障害のある幼児に限らず、子育てにおける支援についての現状と課題、及びその支援方法についても学ぶ。</p>
