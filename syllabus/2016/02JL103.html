<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02JL103</span>&nbsp;<span id="title">スポーツウエルネス研究演習III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツウエルネス領域に関する研究に、設定した各自の研究テーマに基づき、担当教員の指導のもとに、研究成果をまとめる。
国際学会で口頭発表を1回以上行う。(海外での調査研究に代えることができる)</p>
  </div>

2 中間報告会への参加及び発表(2コマ分)<br />
・研究の実施、資料データの解析、プレゼンテーション法<br />
・中間報告会IIに終日参加<br />
・中間報告会IIにおける発表(研究進捗状況や構想、データ収集および分析状況)<br />
中間報告会及び国際学会における指摘事項への対応に関するレポートをそれぞれ作成</p>
