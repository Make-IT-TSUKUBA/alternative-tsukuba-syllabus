                        }
                    }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「グローバル化」と「ポストモダン化」という2つの概念を軸に,冷戦後/9.11後の国際政治・国際紛争理解に不可欠な理論枠組みを、特に批判主義的な国際政治理論の観点から検討する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">「グローバル化」と「ポストモダン化」というふたつの概念を中心に冷戦後/ 9.11後の国際政治分析に不可欠な理論枠組みについて検討する。伝統的な国際政治理論の批判的検討および、冷戦後、急速に台頭する批判的国際関係理論(Critical International Relations Theory)の概説を通じて、現代国際政治分析に必要な理論的知見について論じる。「国際政治学」の修得者を対象とするが、同科目の未修得者は、山田・大矢根 編著『グローバル社会の国際関係論[新版]』(有斐閣)および吉川・野口 編著『国際関係理論』(勁草書房)を熟読し、国際政治理論の基礎知識を整理した上で受講すること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">近代主権国家の出現にともなって成立したウエストファリア・システムは、常に構造的アナーキーに象徴される国際政治の基本構造の前提となってきた。肯定的な意味であれ、否定的な意味であれ、それが国際政治の認識枠組みの構築に多大な影響を及ぼしてきたことは改めて指摘するまでもない。他方、近年、著しく進展しているグローバル化は、そのような伝統的国際政治認識に根本的な修正を迫る「国際政治のポストモダン化状況」の様相を呈している。本講義では、あらゆる領域で進行する国際政治のグローバル化を捉えるための新たな理論枠組みについて、特にメタ理論構造と批判的な国際関係理論の観点から論じる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">【講義予定】 <br />
1冷戦構造の崩壊とIRのアイデンティティ・クライシス<br />
2グローバル市場経済の成立とネオグラムシアン批判理論<br />
3モダニティ批判としてのポスト構造主義IR<br />
4グローバル/ジェンダー・ポリティクスの展開とフェミニズムIR<br />
5視聴覚教材視聴::時間/記憶の政治学<br />
6ポスト実証主義論争と国際政治(学)の構造転換 (1)<br />
7ポスト実証主義論争と国際政治(学)の構造転換 (2)<br />
8グローバルな統治性とポスト近代の国際政治学 (1) <br />
9グローバルな統治性とポスト近代の国際政治学 (2)</p>
