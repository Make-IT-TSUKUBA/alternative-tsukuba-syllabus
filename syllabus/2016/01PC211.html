   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course is designed to provide knowledge, skills and strategic views of human resources management issues at business mergers and acquisitions, including high-level study of HR due diligence, HR system and policy integration, organization and cultural integration, communication process, and restructuring and employee retention.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course is designed to provide knowledge, skills and strategic views of human resources management issues at mergers and acquisitions, including high-level study of HR due diligence, HR system and policy integration, organization and cultural integration, communication process, and restructuring and employee retention.<br />
Students will learn what HR has to do at M&amp;A’s. What students lean from the class is not much theoretical or academic, but will acquire practical view and understand M&amp;A HR requires speed, process management, sensitivity and strong project management</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1	Understanding Mergers and Acquisitions<br />
1.1	Current MA market<br />
1.2	What happens at M&amp;A’s<br />
1.3	HR at merger and acquisitions<br />
1.4	Experiencing HR at M&amp;A (small case)<br />
<br />
2	Understanding Mergers and Acquisitions 2 and Due Diligence<br />
2.1	What is M&amp;A, how it goes<br />
2.1.1	Nature of M&amp;A’s; Financial Deals and Strategic Deals<br />
2.1.2	Process and Schedules of M&amp;A’s<br />
2.1.3	M&amp;A’s and HR; why HR is important at M&amp;A’s <br />
2.2	What is due diligence - What is HR due diligence<br />
2.2.1	HR Due Diligence (HRDD)<br />
2.2.2	Contents and Issues of HRDD<br />
2.2.3	HRDD for Valuation, Risk Management, Business Synergy Planning<br />
2.3	Group case 1;  preparing HRDD<br />
<br />
3	Post Merger Integration<br />
3.1	Preparing Post Merger Integration with the result from DD<br />
3.2	Integration Planning<br />
3.3	HR Post Merger Integration<br />
3.3.1	Integration of Compensation and Benefits<br />
3.3.2	Integration of Pension and Retirement Benefits<br />
3.3.3	HR Policy and System Integration<br />
3.4	Group case 2; presenting HRDD <br />
<br />
4	Leadership at Merger and Acquisitions<br />
Guest speaker presentation or special case study on M&amp;A case<br />
<br />
5	Organization and Culture integration and Global M&amp;A<br />
5.1	Organization and Culture Integration<br />
5.1.1	Integration of Organization and People<br />
5.1.2	Culture Integration<br />
5.2	Issues with Cross Border M&amp;A’s<br />
5.3	Group case 3; presentation<br />
<br />
A group case study will take a major role in this course, spending a lot of class time for presentation. Students are asked to commit to the group work.<br />
The fourth class may be a session with a guest speaker sharing experience at organizational change or a special case study on actual M&amp;A case.</p>
