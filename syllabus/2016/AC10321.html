                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

   <p id="aim">日本文学にかんする関心を高め、知識を深める。<br />
とくに日本近現代文学について、その特徴を理解し、文学作品を読解するための基礎的な観点を身につける。</p>
