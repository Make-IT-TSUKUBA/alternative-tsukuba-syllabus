<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知的財産に関する法制度を主要な概念や法理に基づいて学ぶ。著作権法、特許法を中心に、不正競争防止法、商標法など、知的財産諸法についての基礎的な知識を身につけ、知的財産法の法技術的な特色を踏まえた上で、情報化社会における望ましい制度のあり方について考察し、情報の保護と利用についてのバランス感覚や、問題解決能力を身につけることを目的とする。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">知的財産諸法についての基礎的な知識を身につけ、現代における望ましい制度のあり方について考察し、情報の保護と利用についてのバランス感覚や、問題解決能力を身につけることを目的とする。</p>
  </div>
