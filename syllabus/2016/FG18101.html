   <p id="summary-contents">事例に基づいたグループディスカッションやロールプレイングを通じ,工学者の持つべき倫理観・価値観について考える。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">工学者としての倫理観を身に付け、倫理的な意思決定を妨げる要因について理解を深める。<br />
社会の中で、身につけた倫理観を規範として行動できる。<br />
自らの倫理観と相容れない状況に対して、毅然として行動できる。<br />
倫理観に基づいた自らの行動を他者に納得させることができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">本講義の性質上、出席およびレポートなどの提出は必須(単位取得の必要条件)とし、その上で、ディスカッション参加点(プレゼンテーションを含む)を50%、各回のレポート50%の割合で評価を行い、60%以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">専門分野に少し触れた段階で、エンジニアとしての倫理観について考える良い機会である。また、コミュニケーション能力、プレゼンテーション能力を養い、広い視野で物事を考える能力を育てるという意味では、全ての科目の基礎となるものである。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">特になし。各講義の事前に資料を配布するので、講義開始までに十分資料に目を通し、各自考えをまとめておいて欲しい。また講義終了後も、資料を見返しながら、自分の考えとグループの考えとの違いについて熟考してほしい。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">今講義における倫理教育はケーススタディを基本にしたグループディスカッションが中心となる。そのため、参考書は特に挙げない。配布された資料に基づき、講義開始前にはインターネット等で情報収集を行い、講義終了後は配布資料・収集した情報・グループディスカッションを見返しながら、予習・復習に励んでほしい。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義では毎回、ランダムに4-6名のグループに分けて、それぞれの回でのテーマについてディスカッションを行うことにより、工学者に必要な倫理観を涵養する。すなわち、ディスカッションを通して倫理観・価値観の共有を図ることが目的となる。事前に配布された資料によく目を通し、積極的に意見を述べてもらいたい。また、講義終了後も各自の考えとグループや教員の考えとの差異について熟考して欲しい。</p>
