<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course covers five operations management topics, which are PERT/CPM, Linear Programming, Modeling Multi-criteria Problems, Decision-Making Model and Inventory Models. Fundamental concepts, principles of each topic and their applications in business will be introduced by different instructors in the corresponding fields.</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">This course covers five topics on operations management, which are PERT/CPM, Linear Programming, Modeling Multi-criteria Problems, Decision-Making Model and Inventory Models. Fundamental concepts, principles of each topic and their applications in business will be introduced by different instructors in the corresponding fields.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1. Modeling Multi-criteria Problem   (H. Xu)<br />
In this class, we will introduce two techniques that can be used to solve problems when they have multiple objectives: the analytical hierarchy process and scoring models. The analytical hierarchy process and scoring models are based on a comparison of decision alternatives for different criteria that reflects the decision maker’s preferences.<br />
<br />
2. Managing Projects with PERT/CPM Models    (Y.Kino)<br />
When we would like to carry a project successfully, we have to divide project work into some tasks and making reasonable schedule. In this class we will learn the scheduling technique of PERT/CPM.<br />
<br />
3. Introduction to Linear Programming  (M. Ryoke)<br />
This class introduces the fundamental concepts on mathematical programming and linear programming including model formulation, graphical solution, computer solution, etc.<br />
<br />
4. Inventory Models                            (H. Xu)<br />
In this class, we describe the classic economic order quantity models, which represent the most basic and fundamental form of inventory analysis. These models provide a means for determining how much to order (the order quantity) and when to place an order so that inventory related costs are minimized.<br />
<br />
5. Introduction to Uncertainty Management      (M. Ryoke)<br />
This class illustrates a systematic scenario of reasonable decision under uncertain situations based on non-statistical and statistical decision theory, including Max-Min strategy and Maximum expected utility etc.</p>
