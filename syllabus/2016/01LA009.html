   <p id="summary-contents">法と経済学の基本的な知識を獲得した上で、会社法を素材に法の経済分析の具体的な内容を理解する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法と経済学の基本的な知識を獲得した上で、私法を中心とした法に対する経済分析の具体的な内容を理解するという授業です。<br />
<br />
講義形式で行いますが、質問・疑問点を随時議論するという、自由な雰囲気の研究会のような形態で行いたいと思います。<br />
<br />
内容としては、法と経済学とはどういうものか、意思決定理論・ゲーム理論の応用、既判力や事実認定の経済分析、不法行為法・契約法等の経済分析を中心に議論します。法と経済学の基本的な考え方を理解し、その理解を前提に具体的な問題の分析に応用できるようになることが達成目標です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1	イントロダクション(法学教室365号)<br />
2	意思決定理論入門(数理法務概論1章)<br />
3	ゲーム理論入門(数理法務概論2章・数字でわかる会社法9章)<br />
4	民事裁判の法と経済学(民事訴訟法の法と経済学5章・8章、法律2章)<br />
5	不法行為法1(法と経済学8章、9章)<br />
6	不法行為法2(法と経済学10~12章)<br />
7	株主有限責任(数字でわかる会社法3章)<br />
8	契約法1(法と経済学13章、14章)<br />
9	契約法2(法と経済学15章、16章)<br />
10	取締役の忠実義務(数字でわかる会社法4章)</p>
