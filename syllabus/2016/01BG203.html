$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子分子系と輻射場との基礎相互作用、特に強レーザー場における原子分子動的過程を概説する。多電子系の原子分子過程を記述するための時間依存密度汎関数についても講述する。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">化学物理、プラズマ物理から物性科学、原子核反応の多岐にわたってエネルギー交換、粒子生成の要となる原子系の動的過程理論について、基礎理論から最近の話題まで論及する。また、多電子系を扱う理論手法として近年重要性が高まっている密度汎関数法について基礎から応用まで解説する。最近強レーザーに発展と強レーザーによる物質性能の改造と制御方法について紹介する。<br />
<br />
1学期(トン)<br />
密度汎関数法の原子分子ダイナミクスへの応用。<br />
(1) Hohenberg-Kohnの定理とKohn-Shamの方程式<br />
(2) Self-interaction-free密度汎関数<br />
(3) 原子の電子構造計算<br />
(4) 時間依存密度汎関数の基本方程式<br />
(5) 線形応答密度汎関数法<br />
(6) 原子分子ダイナミクスの計算<br />
(7) 強レーザー場による物質性能の改造と制御</p>
