<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG54371</span>&nbsp;<span id="title">熱工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>
    <br />
    <span id="assignments">西岡 牧人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">基礎科目としての熱力学の内容を前提とし,その応用(エンジン,圧縮機など)と発展(不可逆性,実在気体,エクセルギなど)について学ぶ。演習も含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">熱工学(FG44324, FG54324)履修者は履修不可<br />FG44371と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">基礎科目である熱力学が既習であることを前提とし、その上級科目としてその応用と具体化(各種エンジン、圧縮機、冷凍機)と発展(エントロピ計算、不可逆性、有効エネルギ、熱力学的効率、実在気体、相変化)について学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>基礎事項</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>熱力学の基礎と物質の状態</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>熱力学の第1法則 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>熱力学の第1法則 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>熱力学の第2法則 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>熱力学の第2法則 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>エントロピーの性質 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>エントロピーの性質 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>エントロピーの性質 (3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>理想気体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ガスサイクル (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ガスサイクル (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>熱力学の一般関係式 (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>熱力学の一般関係式 (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>実在気体、エネルギーの有効性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">以上、基本的に教科書に沿って授業を進める。授業中に適宜演習を行う。小テスト(3回を予定)は具体的な計算練習、各熱力学的過程の理解、基礎としての熱力学の具体的発展の体得を目的とするものである。<br />
なお、熱力学1、熱力学2と重複する節については適宜スキップする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.実在気体、相変化過程を含む諸過程において、各熱力学量の変化が計算できること<br />
2.熱力学的効率と自由エネルギーについて理解していること<br />
3.各種エンジン、圧縮機、冷凍機のメカニズムの理解とその高効率化についての理解<br />
4.重要な熱力学的関係式を導出できること</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">成績評価は期末試験(85%)と小テスト(3回、15%)の結果の総合評価により、その6割以上の評定を得た場合に単位取得。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で取り扱う内容のうちガスサイクルについては、3年次の科目「燃焼工学」において発展的内容が紹介される。</p>
  </div>

   <div id="textbook">
    <p id="pretext"></p>

    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 工業熱力学基礎編(谷下市松著、裳華房)<br />
応用的な演習問題が多数掲載され、また現実の流体現象などとの関連について多くの説明がある。教科書の内容と関係する箇所も多いので、学生自身で探して参照されたい。 </p>
    <p id="postref"></p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">熱力学1は修得済みである前提で講義を行います。従って第1法則と第2法則は既知のものとします。講義前にはこれらの内容を復習しておくこと。</p>
