  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一口に心理学といっても、様々な専門分野がある。本講義では、各分野の研究から身近なわかりやすいトピックを選び、関連した著名な実験や調査、事例などから得られた知見を、研究法も含めて解説する。</p>
  </div>

  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">心理学は高校までの授業にはありません。皆さんは心理学にどのようなイメージをいだいていますか。一口に心理学といっても、様々な分野があります。本講義は、それぞれの分野から独立したトピックを紹介し、心理学の学問としての面白さを幅広く理解してもらおうという趣旨で企画されました。心理学がどのような問題をどのような方法で追究してきたのか、またその結果、どのようなことが明らかになってきたのか、代表的な実験、観察、調査、心理測定などの理解を通して知ってもらいたいと思います。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 心理学の研究トピックを幅広く学習することを通して、心理学がどのような学問であるのか、その全体像を理解できるようになる。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 山田一夫 人間系】<br />
 [イントロダクション・恐怖記憶をいかに消すか―情動記憶の消去と再燃]<br />
情動を伴う記憶、なかでも恐怖記憶はとても強固であり、それを消すことは難しい。その消去はPTSDや恐怖症の治療に役立つと考えられることから、恐怖記憶の消去のメカニズムについて動物実験から得られた知見を中心に紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月25日 加藤克紀 人間系】<br />
[母子絆:アタッチメントの形成]<br />
 ハーロウがアカゲザルで行った母子の絆に関する有名な研究とその後の発展を中心として、幼少期の成育環境が心に与える影響について、動物実験で得られた知見を主に紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 湯川進太郞 人間系】<br />
[感情をとりまく諸相(1)]<br />
「感情」をキーワードに、パーソナリティの傾向や障害、我々人間が陥りやすい心理状態やストレスについて、いくつかの事象を例にあげて紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 湯川進太郞 人間系】<br />
[感情をとりまく諸相(2)]<br />
「感情」をキーワードに、パーソナリティの傾向や障害、我々人間が陥りやすい心理状態やストレスについて、いくつかの事象を例にあげて紹介します。。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 宇佐美慧 人間系】<br />
[心理測定の理論と心理検査]<br />
 心理学分野の定量的な研究において測定されるデータにはどのような特徴と問題点があるかについて、心理測定の理論から説明します。また、特に臨床検査や入学試験、資格試験、性格検査などの広義の心理検査においてこの測定理論がどのように活用されているか紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 原田悦子 人間系】<br />
[年を取るってどういうこと?認知的加齢の心理学]<br />
 今、日本は超高齢社会です。高齢者とみなさんたちは何が違い、何が同じなのでしょうか?認知心理学が明らかにしてきた高齢者の心的特徴を知って理解を深めながら、これからの「高齢者と共に社会を動かしていく」ことについて考えていきましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 佐藤有耕 人間系】<br />
[青年期と孤独感(1)]<br />
 孤独感(loneliness)は昔も今も、青年期の代表的な感情です。大学1年生は、孤独感を感じることが多いのでしょうか。自分で孤独感の質問紙に回答したうえで、孤独感について心理学的に考えてみましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 佐藤有耕 人間系 】<br />
[青年と孤独感(2)]<br />
(第7回の続き)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日  伊里綾子 立正大学】<br />
[自分の気持ちと上手に付き合うー認知行動療法(1)]<br />
 同じ出来事を経験したとしても、怒ったり、悲しんだり、出来事に対する反応は人それぞれです。このような違いが生じる背景には、物事の捉え方のクセが潜んでいます。心理療法の一技法である認知行動療法について学びながら、自身の物の見方のクセに気付き、それと上手に付き合う方法を考えましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日  伊里綾子 立正大学】<br />
