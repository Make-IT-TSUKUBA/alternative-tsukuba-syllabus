  <h1 id="course-title">
   <span id="course">01NA023</span>&nbsp;<span id="title">民法IV-2〔契約法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable"> 金7,8</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法IV-1とともに、契約法に関する基本的な理解を確立すること、また、法的な思考能力を向上させることを目指して、契約に関わる民法上のルールを中心に説明する。この授業では、契約の効力と不履行の局面、各契約類型で生ずる問題を中心に、契約総論及び各論上のルールを扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1) 契約法の基本的な仕組み、基礎理論、諸制度を体系的に理解する。<br />
(2) 契約に関わる様々な判例・裁判例を正確に理解する。<br />
(3) 日常生活や取引活動の中で起こる様々な事実や紛争の中から法的問題を抽出する能力を身に付ける。契約法に関する法的ルールを使いこなす能力を身に付ける。<br />
(4) ほかの民法関連科目の授業とあわせて、民法全体の基本的な仕組みを理解する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">この授業は、民法IV-1とともに、契約法に関する基本的な理解を確立することを目的としている。契約に関わる各制度や各条文の意味、趣旨、機能、要件、効果等について知識を獲得するだけでなく、契約法全体について、体系的な理解を確立することが目標である。そこで、この授業では、民法の編別に十分留意しつつ、講学上、民法総則、債権総論、契約総論と呼ばれている分野を対象とし、かつ、契約の成立から消滅に至るまでのプロセスを立体的に理解することができるような構成が採用されている。また、この授業を通じて、単に契約法に関する基本的な理解を修得するだけに止まらず、民法的な考え方を獲得し、法解釈のための力を向上させ、現実に生起する様々な紛争を解決(予防)するための能力を養成することも目指している。<br />
 民法IV-2では、まず、民法IV-1での授業の内容を前提として、かつ、民法IIIの授業内容との関連を意識しつつ、契約の効力に関わるルールと、契約が正確に実現されなかった場合のルールを扱う。具体的に言えば、契約の効力については、契約の効力としての履行請求を説明した後、その限界事由、同時履行の抗弁権、危険負担、事情変更等を対象とする。また、契約の不履行については、債務不履行の総論的な説明を行った後、損害賠償と解除の基本的なルールを説明する。民法IV-1とあわせて、ここまでが契約総論の内容である。次に、この授業では、契約各論として、民法が予定する13個の契約類型について説明をしていく。特に、売買、賃貸借、請負には重要な問題が多く含まれているので、これらに関しては詳細な検討を行う。なお、現在、民法(債権関係)の改正に向けた作業が進行しており、この授業でも、必要と状況に応じて、民法(債権関係)の改正の動向に触れることにする(下記の「授業計画」は、シラバス執筆の時点までの民法(債権関係)の改正の動向をも踏まえて作成されたものであるが、今後の動向次第によっては、変更の可能性があることを付言しておく)。<br />
 授業は、基本的に、担当者が作成した資料に基づき、講義形式で行われる。講義資料については事前に配布するので、受講生は、最低限、この講義資料と教科書の該当部分を熟読して授業に臨むことが求められる。各回の授業は、受講生が十分な予習をしていることを前提に実施される。講義資料には、各回の授業で最低限確認しておくべき内容に関わる課題や、事例へのアプローチの方法を学ぶために詳細な事例問題が付されているので、質疑応答、課題の提出等を通じて知識の定着と法的思考能力の向上を図ってほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>契約の効力I 履行請求1<br />
 履行請求に関わる問題として、履行請求の意義とその限界、及び同時履行の抗弁権を扱う。具体的には、債権一般との関係に留意しながら、契約から生じた債権の履行請求の意義とその限界(伝統的に履行不能として論じられてきたもの)を説明する。次いで、同時履行の抗弁権について、その意義、機能、要件、効果を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>契約の効力II 履行請求2<br />
 履行請求に関わる問題として、事情変更と危険負担を扱う。具体的には、まず、事情変更の原則について、その意味、趣旨、要件、効果を整理する。次に、危険負担について、その意味と基本的な考え方を概説し、第6回及び第7回で扱われる契約解除との関係も含め、その存在意義を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>契約の不履行I 債務不履行(総論)<br />
 債務不履行の総論的な問題を扱う。具体的には、まず、債権一般との関連にも留意しつつ、債務不履行の意味、類型、その確定方法を概説する。その後、契約を取り巻く様々な債務、とりわけ、安全配慮義務や契約終了後の義務に代表される中心的債務以外の義務群の問題、履行期前の履行拒絶の問題を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>契約の不履行II 損害賠償1<br />
 債務不履行による損害賠償のうち、要件の問題を扱う。具体的には、帰責事由の法的な意義、いわゆる履行補助者の問題、損害の法的な捉え方、損害賠償請求と履行請求との関係等について、判例法理の現状と理論的到達点を踏まえて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>契約の不履行III 損害賠償2<br />
 債務不履行による損害賠償のうち、効果の問題を扱う。具体的には、損害賠償の範囲及び額の確定、損害賠償額の減額、金銭債務の不履行の場合のルール、損害賠償に関する約定等について、判例法理の現状と理論的到達点を踏まえて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第6回 契約の不履行IV 解除1<br />
 契約の解除のうち、その意味と要件の問題を扱う。具体的には、まず、解除の意味、種類、機能等を概観した上で、その要件を、現行法の枠組みに従い、催告解除、定期行為解除、履行不能解除に分けて説明する。その後、付随的債務の不履行や複合契約における一方の契約の不履行等の問題を扱いつつ、判例法理の現状を踏まえ、解除の要件枠組みのあり方を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>契約の不履行V 解除2<br />
 契約の解除のうち、解除権と効果の問題を扱う。具体的には、まず、解除権の行使、不可分性、消滅の問題を説明する。次に、解除の効果の基本的な考え方を整理した上で、民法Vで扱う不当利得との関係にも留意しつつ、原状回復をめぐる様々な問題、解除と第三者に関わる問題を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>売買I <br />
 売買を扱う。この回の授業では、売買法の基本構造を整理した後に、売買の成立に関わる諸問題を中心に説明する。とりわけ、予約と手付が中心的なテーマとなる予定である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>売買II <br />
 第8回の授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、売買契約における当事者の債務を確認した後、売主の契約不適合の責任のうち、瑕疵担保責任を説明する。国際的なルールや学説の理論的到達点等をも踏まえた上で、瑕疵担保責任の法的性質をめぐる従前の議論を整理し、その要件及び効果を説明する。また、民法IV-1で扱った錯誤との関係にも言及する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>売買III <br />
 第8回及び第9回の授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、売主の契約不適合の責任のうち、数量不足・一部滅失の場合、権利の全部が他人に属する場合、権利の一部が他人に属する場合、目的物に他人の権利が付着している場合における担保責任のルールを概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>売買IV、贈与<br />
 第8回~第10回の授業の内容を前提として、売買の効力の問題を扱う。この回の授業では、第9回及び第10回の授業の内容を確認した上で、売主の契約不適合の責任(担保責任)に関する様々なルール(強制競売の場合、免責特約等)を説明する。また、贈与に関する基本的なルールも概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>消費貸借、使用貸借<br />
 消費貸借と使用貸借を扱う。消費貸借については、その基本構造を概観した上で、消費貸借における要物契約性と諾成的消費貸借の問題、準消費貸借等について検討を行う。また、使用貸借については、その基本構造を概観した上で、使用貸借の認定、終了等の問題を説明する予定である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>賃貸借I<br />
 賃貸借を扱う。まず、賃貸借の意味、具体例、民法と借地借家法の関係等を説明する。その後、この回の授業では、賃貸借の成立との関連で、成立の際に交付される金銭(敷金、保証金、権利金、礼金等)の性質の問題と、賃貸借の効力との関連で、当事者の債務について民法を中心に説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>賃貸借II<br />
 第13回の授業の内容を前提として、賃貸借の効力の問題を扱う。この回の授業では、まず、借地借家法による権利義務調整の問題(賃料増減額請求、建物・造作買取請求等)を概観する。次に、民法と借地借家法それぞれにおける賃貸借の対抗力の問題を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>賃貸借III<br />
 第13回及び第14回の授業の内容を前提として、賃貸借の効力の問題を扱う。この回の授業では、譲渡・転貸の基本的な構造と、これらをめぐって生ずる様々な法的問題を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>賃貸借IV<br />
 第13回~第15回の授業の内容を前提として、賃貸借の終了の問題を扱う。具体的には、期間満了・解約申入れによる終了と更新の問題、賃貸借契約の解除に関わる問題、賃貸借(借家権)の承継に関する問題が取り上げられる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>請負I<br />
 請負を扱う。まず、民法が予定している4つの役務提供型契約の性質と異同、その問題等を確認する。その後、請負の意味と効力を説明する。この回の授業では、当事者の基本的な債務を概観した後、下請負の問題、目的物所有権の帰属の問題、目的物の滅失・毀損の問題について検討を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>請負II<br />
 第16回の授業の内容を前提として、請負の効力と終了の問題を扱う。この回の授業では、とりわけ、請負人の契約不適合の責任(担保責任)に関わる基本的なルールを説明するほか、これと関連して、建築請負人の契約外責任について、判例法理の現状を整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>委任<br />
 委任を扱う。まず、委任の意味、特質、代理との関係等を整理した上で、ほかの契約類型や事務管理との関係にも留意しながら、受任者と委任者の権利義務関係を説明する。また、委任の終了の局面では、任意解除をめぐる議論や当事者死亡の場合における委任契約の取扱いが重要なテーマとなる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>組合、和解<br />
 組合と和解を扱う。まず、組合については、組合の意味、ほかの団体との異同を説明した後、組合の業務執行、組合の財産関係、組合員の変動、組合の終了について、民法における基本的なルールを説明する。次に、和解については、和解の意味、種類、類似の制度を説明し、その成立と効力について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
