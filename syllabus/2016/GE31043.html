<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【ライフログツールによる自己定量化の世界】 ウェアラブル機器や活動記録アプリなどを使ったライフロギングを長期的に実践し、定量化された自己データの分析を通して、自分をより良く理解し、改善していくことを目的とする。また、多様なライフログツールに蓄積されるデータの特性を理解すると共に、ライフログデータのプライバシー問題についても自身の体験を踏まえて深く考察する。</p>
  </div>

   <p id="aim">* 自己定量化の習慣を身につけることができる<br />
* ライフログ機器やソフトウェアから取得するデータの特性を理解できる<br />
* 蓄積したデータの分析を通して自己に関する新しい知見を得ることができる<br />
* ライフログデータのプライバシー問題について深い考察ができる</p>
