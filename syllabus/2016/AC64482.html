<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習Iで培った知識を元に、さらにニュージャーナリズム作品の精読を進めることで、現代政治史や時事問題、マスコミをめぐる諸問題の理解を深める。<br />
本演習Iでは米のニュージャーナリズムを中心に学んだが、本演習IIでは日本のニュージャーナリズムの著作の購読も視野に入れる。米国の著作を読む場合は、訳文だけではなく、一部を原書(英文)で読むことも始め、英語の読解能力の向上もはかりたい。</p>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>テーマ1.インタビューの実践と「ニュージャーナリズム」文章作成<br />
本演習Iで行った「ニュージャーナリズム」的な文章作成能力の養成をさらに進める。ある問題について、さらにインタビューの時間を延ばし、長文の作成を試みる。作成した文章は成績評価の対象とする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>テーマ2.著作の購読と参加者による発表<br />
 本演習I同様、参加者はニュージャーナリズムの代表的著作を購読したうえで、発表を行う。その際、単に著作の内容を発表するのではなく、その内容を端緒にして1)時事問題2)現代政治史3)マスコミをめぐる問題......などに関する自説を展開する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>テーマ3.時事問題などをテーマにした討論/解説<br />
 一連の発表が終わった後に、それまでに指摘された重要な時事問題などについてさらに突っ込んだ発表と討論を行う。適宜、教員が解説を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>テーマ4.ニュージャーナリズムの今後<br />
 本演習の対象は、D.ハルバースタムなど主に米国のジャーナリストの著作だが、できれば日本の作品も購読し、ニュージャーナリズムの今日的意義やその将来の在り方などについても考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
