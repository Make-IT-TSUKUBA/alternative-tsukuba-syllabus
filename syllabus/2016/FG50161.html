$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG50161</span>&nbsp;<span id="title">電磁気学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">奥野 光</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電磁気学Iで学んだ知識を基に,物質が存在する場合の取り扱い方,電磁波,応用として電気電子分野における種々の例を取り上げ,幅広い知識と工学的センスを学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:武若聡<br />FG40161と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">電磁気学Iでは、真空中の静電界と静磁界について学んだ.電磁気学IIでは、物質が存在する、より高度な場合を扱うため、ベクトル解析法を学び、物質中の電磁界について応用する.さらに電荷の運動に起因する電磁波を理解するために、ベクトル解析法によるマクスウェルの方程式を学習する.工学システム全般に関連する基礎科目である.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.電磁気学Iの内容のベクトル表記法による復習<br />
2.ベクトル解析(勾配)<br />
3.ベクトル解析(発散)、立体角<br />
4.ベクトル解析(回転)<br />
5.中間試験、誘電体中の電界<br />
6.磁性体中の磁界<br />
7.磁性体の分類、損失<br />
8.磁気回路<br />
9.マクスウェルの方程式<br />
10.電力工学,電子工学への応用</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.ベクトル解析の計算ができるようになる.<br />
2.誘電体を含む場合の電界,電束密度を求められるようになる.<br />
3.磁性体を含む場合の磁界,磁束密度を求められるようになる.<br />
4.磁性体の分類、損失のメカニズムが理解できるようになる.<br />
5.磁気回路の計算ができるようになる.<br />
6.ベクトル解析を用いた微分形式のマクスウェルの方程式が理解できるようになる.<br />
7.マクスウェルの方程式の解として電磁波を理解できるようになる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">配点は、中間試験40%、期末試験60%とする.合計60%以上で,かつ出席60%以上(欠格条件)の者を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目の履修には,電磁気学Iの履修が前提となる.<br />
本科目を履修することにより,電気回路,電力工学,パワーエレクトロニクスの履修が容易になる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">ノートを主体とする.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1.「電磁気学 初めて学ぶ人のために」 砂川重信著 培風館<br />
全体が積分形式で記述されているので、初学者が電磁気の概念を学ぶために、適している。また、最後の6章の電磁波の項目では、微分形式のマクスウェルの方程式が導入され、わかりやすく説明されているので、微分形式に慣れる手掛かりとなる。<br />
2.「電磁気学」 砂川重信著 岩波全書<br />
上記の書と同じ著者による、上級者向けの電磁気学の名著である。積分形式と微分形式の両方で記述されており、式の導出も詳述されているので、この本1冊で古典電磁気学の理論内容は、ほぼすべて事足りる。「電磁気学 初めて学ぶ人のために」の内容をさらに深く理解したい人のために薦める。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
