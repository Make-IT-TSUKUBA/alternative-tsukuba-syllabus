<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">以前は、証券取引法と呼ばれていた分野です。株式の上場の際に、また、上場後、行われる株式取引や企業活動に対して、市場の公平性・健全性確保・投資家保護等の観点から、どのような主体に対して、どのような行為に関する規制がなされているのかを学びます。1単位授業なので、極めて基本的な金融商品販売法の仕組みと制度の解説が中心になります。全体像を把握したい学生は、是非、金融商品取引法IIも併せて受講してください(金融商品取引法IIの受講のためには、本授業の受講が条件になります)。</p>

<tr><th><span class="format">第2回</span></th><td>金融商品取引法における有価証券, 金融商品の意味, 特定投資家, 一般投資家, その他の基本的な概念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>開示制度:発行開示制度と継続開示制度(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>開示制度:発行開示制度と継続開示制度(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>公開買付制度(TOB)と大量保有報告書制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>金融商品取引業者への業務上の規制:登録制度, 外務員制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>金融商品取引業者への行為規制:各種行為義務, 適合性の原則等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
