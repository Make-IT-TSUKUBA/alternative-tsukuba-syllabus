$(function() {

        // URL

        // Ajax処理

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の争点を総合的に学ぶ。憲法は国家公務員、地方公務員試験で必要とされる科目である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11711と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">憲法の総論部分(国民主権、天皇制、平和主義、憲法改正)、統治機構(国会、内閣、裁判所、憲法訴訟、地方自治)を学習する。憲法にかかわる社会問題を広く検討する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">[授業内容]「憲法とは何か」、「立憲主義について」、「日本国憲法の制定について」、「日本国憲法の基本原理」などの憲法の総論と統治機構について講義する。初回のガイダンスをのぞき、毎回、教科書を用いて講義する。教科書と参考書についてはガイダンスで最初に説明する。下記はあくまで目安。講義は教員と学生の協働作業である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>必要な教科書などを指示する。学習方法などを詳細に紹介するので、必ずメモをとっておくこと。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>憲法の意味、法の支配</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>天皇制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>平和主義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>内閣</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>裁判所</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>憲法訴訟</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">不定期に実施するミニテスト、授業態度、提出物、最終試験、課外活動を総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">基本書の該当頁を読んで、論述問題や短答について学習して講義に出席することが期待される。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">六法を持参すること。以下のうち、最新版の書籍が出版されて場合、そちらを購入されたい。 教科書:野中俊彦・高橋和之・中村睦男・高見勝利『憲法1(第5版)』『憲法2(第5版)』(有斐閣)、佐藤 幸治『日本国憲法論』成文堂、Daniel Farber, et al,Constitutional Law:Themes for the Constitution&#039;s Third Century, 4th (American Casebooks) (American Casebook Series) 5th Edition.<br />
<br />
参考書:『タクティクスアドバンス憲法2016』 (商事法務)、高橋和之編『ケースブック憲法』(有斐閣) および高木光他『行政法事例演習教材第2版』、芦部信喜・高橋和之『憲法第6版』岩波書店、辻村みよ 子『憲法第4版』日本評論社、渋谷秀樹『憲法第2版』有斐閣、高橋和之『立憲主義と日本国憲法第2 版』有斐閣、高橋和之『現代立憲主義の制度構想』有斐閣、宍戸常寿『憲法 解釈論の応用と展開第二 版』日本評論社、高見勝利『現代日本の議会政と憲法』岩波書店、孝忠延夫編『憲法実感!ゼミナール』 (法律文化社)ほか。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">行政書士試験や法学検定試験を受験することを奨励する。</p>
   </div>

    <p id="officehour">水曜 ゼミの前後 研究室 アポイントメント<br />人文社会学系棟&nbsp;B306(移転中)&nbsp;<span class="officehour-address">23051996</span></p>
    <p id="postoffice">新聞やニュースの政治的な問題が、憲法論とどのように関わっているかを視野に入れつつ、法的思考を養ってほしい。予習が前提となる。<br />
TED(https://www.coursera.org/ )やCoursera(https://www.coursera.org/)を利用する。<br />
たとえば、Outline of the U.S. Legal Systemを検索し、ダウンロードしてあらかじめ読んでおいてほしい。<br />
Introduction to Key Constitutional Concepts and Supreme Court Casesをできれば事前に受講しておいてほしい。<br />
https://www.coursera.org/course/constitution</p>
