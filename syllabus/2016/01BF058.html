<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BF058</span>&nbsp;<span id="title">固体物理学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体物理学Aでは格子振動の理論について講述する。具体的には、古典力学に基づき、まず分子振動について学び、次に格子振動の理解へと発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BG073と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">固体物理学の基礎として重要な格子振動と電子状態について学び、物性物理学、物質科学のより高度な内容を学ぶための基礎固めを行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">格子振動, 電子状態</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">物質科学の基礎の一つである固体物理学について講義を行う。特に、結晶の格子振動と電子状態を理解することを目標とし、その量子力学的・統計力学的扱いについて詳述する。固体物理学の基礎として重要な格子振動と電子状態について学び、物性物理学や物質科学のより高度な内容を学ぶための基礎固めを行う。<br />
<br />
(1)分子振動 -基準振動と基準座標-<br />
 基準振動、基準座標、水素分子、二酸化炭素分子<br />
<br />
(2)格子振動 -結晶におけるフォノン-<br />
 並進対称性とブロッホの定理、1次元格子、音響フォノン、光学フォノン<br />
結晶構造、ブラベ格子、逆格子、2次元六方格子、状態密度<br />
<br />
(3)分子の電子状態 -ヒュッケル法による分子軌道理論-<br />
 共鳴積分とトンネル効果、水素分子、エチレン分子<br />
マリケン電荷と結合次数、ブタジエン分子、ベンゼン分子<br />
<br />
(4)固体の電子状態 -タイト・バインディング法によるバンド理論-<br />
 並進対称性とブロッホの定理、 ポリアセチレン、ポリアセン<br />
2次元六方格子、2次元グラファイト、2次元窒化ホウ素、有効質量、状態密度</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">講義の内容を身につけるために演習を取り入れて授業を行う。数学や物理学を勉強する際に重要なのは基本的理解の積み重ねであり、これは固体物理学についてもいえることである。そのため、次の授業までに演習やレポートの内容を十分に理解しておくことが強く望まれる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート、期末試験により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">固体物理学は量子力学と統計力学の固体への応用が中心となるので、量子力学と統計力学について十分に復習しておくこと。また、量子力学と統計力学を応用する際にディラック記法(ブラ・ケット記法)による線形代数を用いるので、線形代数についても復習しておくこと。</p>
  </div>
