  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">「共生教育学」は、個人の能力開発と個人間の競争を前提とした能力主義的メリトクラシー原理に依拠した近代公教育に代わる、新たな教育の在り方を理論的・実証的に探求することを目的としている。この目的を達成するためには、このような教育を支える、他者、共存、共生、配慮、互助、互恵、支援、世話(ケア)といった諸概念や考え方についての検討が不可欠である。併せて、このような教育の内容や方法、学校をはじめとする教育諸機関の組織や経営、さらには、教育の制度や広く社会の在り方についての検討も必要である。授業では、上記の検討を自らの研究テーマに引きつけ、かつ、それを的確に行える力を形成することを目標とする。</p>

    <p id="pretopics">共生教育学に関連する最新の研究データを各自が提示し、集団討議を行う。テキストを参照しつつ、共生を志向する教育研究の主に基礎的な考え方について、学校教育臨床学・教育経営学・教育社会学の立場から討議・検討を行う。具体的には、受講者が進めている研究の計画や過程、成果を報告し合い、討議を通して、その視点や方法、結果について検討する。もって、研究の高度化、深化を図っていく。</p>
