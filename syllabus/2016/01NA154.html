<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA154</span>&nbsp;<span id="title">民事訴訟実務の基礎II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 金7,8</span>
    <br />
    <span id="assignments">京野 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民事訴訟実務の基礎 I を踏まえ, 実務家として民事訴訟に関わる際に遭遇しうる「良くある状況」を想定し,これに対応できるために必要な民事訴訟法の基本知識(必要な範囲での実体法の知識や保全・執行等の知識も含む)を確認していく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事訴訟実務において直面しうる様々な紛争の状況を想定し,これに対応できるために必要な,基本的な民事訴訟法等の知識を確認し,学修の目標及び方法を確立する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業のすすめ方(3つの方法)<br />
1 簡単な設例を提示し,これに対応するために必要となる民事訴訟法等の基本知識を,「講義中レジュメ」をもって,適宜受講生との対話を交えながら確認させる(各講義終了時に講義後レジュメを配付する)。<br />
2 冒頭に,出欠票代わりに実施するミニテストにより,実務家が共有していると思われる民事訴訟法の基礎知識を確認する。<br />
3 必要に応じて,事前に設例及び検討課題を提示するので,各自検討してから授業に参加することが望ましい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業計画(1週2コマ) 冒頭ミニテストは第2週から行う</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>不動産登記請求が問題となる紛争をめぐる実務上の諸問題/無権行為など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>不動産の明渡しをめぐる実務上の諸問題/賃貸借紛争など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>相続紛争をめぐる実務上の諸問題/不動産所有権,共有を巡る問題など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>契約紛争をめぐる実務上の諸問題/詐欺・錯誤・債務不履行など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>正常でない権利取得者を巡る実務上の諸問題/その他の様々な問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点10%(ミニテストは評価対象外とする),期末筆記試験 90%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">特に指定しない。レジュメ及び参考資料を適宜配布する予定である。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1別冊ジュリスト「民事訴訟法判例百選」(第5 版) 有斐閣(4版でも可)<br />
2 要件事実について,司研・『新問研要件事実』(ときに,司研・『紛争類型別要件事実』)を必要に応じて参照する。<br />
3 京野哲也『クロスレファレンス民事実務講義 第2版』(ぎょうせい,2015)</p>
