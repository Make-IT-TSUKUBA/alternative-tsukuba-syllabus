  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の創造力は、時代を超えて社会に生き続け、生活は便利・快適になっている。例えば有名なレオナルド・ダ・ヴィンチは、飛行機や戦車などを発明した。ノーベル賞の受賞により注目された青色発光ダイオードも、発明の一つである。この発明を一定期間独占する仕組みが特許である。本講義では、特許とは何か、特許に必要な手続き、特許技術の産業界への移転などについて、特許を申請する立場にたって学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(知識開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の創造力は、時代を超えて社会に生き続け、生活は便利・快適になっている。例えばモナリザで有名なレオナルド・ダ・ヴィンチは、飛行機や戦車などを発明した。この発明を一定期間独占する仕組みが特許である。本講義では、特許について、産業界への技術移転などを含め、特許を申請する立場にたって学ぶ。すなわち、新たな知的財産としての特許文献を産出するという知的創造サイクルの中で活躍するための「特許のいろは」を獲得する講義ととらえることができる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 特許についての知識を獲得して、特許文献と学術文献の相違を理解する。<br />
2 研究成果の発表および技術移転の場として、特許文献を活用するための基本を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「い」:一日でも早く,論文よりも特許出願が先であるべし,「ろ」:論文には栄光が,特許権を獲得すれば,独占的排他権もついてくる,「は」:はじめての発明も,産業界への技術移転や大学発ベンチャー起業のための大きな資産,「に」:日本特許は外国に権利及ばず,特許には国境がある,「特許」:特許と論文の活用は,チャンスをのがさないためのキーワード</p>
  </div>

   <div id="topics">

<tr><th><span class="format">第7回</span></th><td>【11月21日 新谷由紀子 筑波大学  利益相反・輸出管理マネジメント室】<br />

特許をとりまく国際条約の必要性を理解し、その特徴に基づいた特許調査について学ぶ。<br />
