<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">会社法の基本的構成、および株式会社の設立・株式・機関(株主総会・取締役・取締役会)を論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの「会社法」に相当する。会社法の全範囲は、会社法Iと会社法IIを併せたものなので、I、IIの順に両方履修することが強く望まれる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">会社法の授業は、会社法Iと会社法IIに分かれていますが、2つは合わせて1つのものと考えて下さい。会社法I、あるいはIIのみでは会社法全体を学ぶことができないので、両方を受講してください。会社法Iでは、会社の基本から株式会社の機関の一部までを扱い、IIでは会社の機関の残りと新株や新株予約権の発行等による会社の資金調達や組織変更、解散・清算を扱います。授業では、膨大な会社法の領域の骨子を正確に理解することを目標としますが、同時に、上場企業の実態に合わせた実務的問題点にも触れることにします。</p>
