<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">マルチメディア工学の基礎、ディジタル情報の編集加工、マルチメディア表現などを講義と実習を通じて学ぶ。また、技術面だけでなくマルチメディアサービスと社会の関連についても学ぶ。</p>
  </div>

  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">マルチメディアを支える、いろいろなディジタル技術について、その原理等を理解するとともに実際に簡単な例題を行ってみる。また、アプリケーションなどを使い、マルチメディア処理の一例を体験し、その原理を理解する。この分野は進歩の激しい分野であるが、最新の動向なども調査し、発表を行うことで理解を深める</p>
  </div>

<tr><th><span class="format">2)</span></th><td>マルチメディアとは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>文字情報, 音声情報</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>画像情報, 文字認識</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>映像・動画像情報, フーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>CG(コンピュータグラフィックス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>光記録, 光磁気記録, ディジタルアーカイブ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>電子出版, DAISY</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>マルチメディアサービス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>成果発表会(テーマを決めて最新の動向について発表する)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
