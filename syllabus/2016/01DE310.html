<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">人間の創造行為を人類学的アプローチから 再考する。春学期の議論をふまえて、その議論をみずからの研究に活用する方法論を考究する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">近年高まりをみせる「芸術」概念の再考の動きに対して、ナショナルな枠組みから脱却した芸術の国際性という観点から アプローチする。このアプローチにより、芸術のグローバリズムのなかで、逆に、ローカルな「場所」がグローバルな世界へと浸出し ていく 過程も明らかになるだろう。また集団的なイメージ表彰に関わる問題には、人類学的な研究が有効である。</p>

    <p id="textbook-textbook">1. イントロダクション:イギリス18世紀、19世紀のロマン主義芸術を事例として。 <br />2. ロマン主義とプリミティヴィズムに関する文献を読む。 <br />3. ロマン主義とオリエンタリズムに関する文献を読む。 <br />4. パストラルの表現について考察する。 <br />5. エドワード・リアについて(イタリア) <br />6. エドワード・リアについて(オリエント) <br />7. これまでの議論を総括、討論。 <br />8. イギリスと日本のイメージの交渉(ジャポニズム) <br />9. イギリスと日本のイメージの交渉(明治芸術) <br />10. 身体とイメージの関係について考察する。 <br />11. イメージの交渉、対立、融合について考察する。モダニズム再考。 <br />12. E. バーン=ジョーンズ芸術の国際性について。 <br />13. イギリスとイタリア:「エトラスカンズ」の国際性について。 <br />14. 受講者による発表、討論。 <br />15. 総括。レポートの提出。 </p>
