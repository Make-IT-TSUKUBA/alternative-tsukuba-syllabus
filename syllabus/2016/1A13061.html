  <h1 id="course-title">
   <span id="course">1A13061</span>&nbsp;<span id="title">加速器と最先端科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最近の『Higgs粒子の発見』に代表されるように、加速器科学・技術は素粒子や宇宙の起源に迫る物理学の原動力となっている。他方、物質科学の分野では加速器技術を応用した様々な実験手法が開発され、それらを用いた半導体デバイスやグリーンデバイス(二次電池、太陽電池、等)の開発研究がなされている。本科目では、主に理工学群の新入生を対象に、加速器のしくみやそれを用いた最先端研究の概要を平易に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">加速器をキーワードとして、加速器を利用した最先端の基礎研究ならびに応用研究の実際を紹介することで、科学・技術における加速器科学の役割・重要性や最先端科学の在り方を考える機会を与え、あわせて理工系学生の専門分野への関心を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 加速器のしくみを理解し、自分の言葉で人に説明できるようになること<br />
2 加速器を用いた素粒子・原子核分野の研究の概要を理解し、自分の言葉で人に説明できるようになること<br />
3 加速器を用いた物質科学研究の概要を理解し、自分の言葉で人に説明できるようになること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">加速器,素粒子,原子核,量子ビーム,物質の構造</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">高エネルギー加速器研究機構(KEK)と本学の教員が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 峠 暢一 KEK 加速器施設】<br />
[粒子加速器の概観と基礎]<br />
粒子加速器は何をするもので、その動作原理と機材はどのようになっているのかの初歩と、また、その開発・建設・運転はどのように行われているのかを概観する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 大森千広 KEK 加速器施設】<br />
[加速器を支える技術 ~陽子・イオン・反陽子の加速・減速を中心に~]<br />
加速器は、物質の究極の理解を探るための道具であるだけでなく、中性子・ミュオン・放射光を用いて物質科学・生命科学など幅広い研究に使われている。また、重粒子・陽子線を用いた医療応用も進んでいる。実際に稼働している加速器を例に、その構成とそれを支える技術を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 谷口七重 KEK 素核研】<br />
[Bファクトリー実験で探る素粒子物理学]<br />
つくばのKEKで行なわれているBファクトリー実験は、荷電・空間(CP)対称性の破れの測定により小林・益川理論を検証を行い、 さらにその先の未知の現象の探索を進めている。 実験現場での様子や、実験の原理とその背後にある素粒子物理学の描像について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 Megan Friend KEK 素核研】<br />
[Probing the mysteries of the neutrino using proton accelerators (プロトン加速器でニュートリノの不思議を探る)]<br />
Could the tiny neutrino hold the key to solving the mystery of why we exist, as matter instead of anti-matter, in the universe?  The T2K Long-Baseline Neutrino Oscillation Experiment is now using a high energy proton accelerator here in Japan to try and further understand some of the unknown properties of the mysterious neutrino.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 三宅康博 KEK 物構研】<br />
[ミュオン科学]<br />
講義では、加速器という大型装置を使って、人工的に大量のミュオンを生み出し、様々な研究に利用する共同利用実験施設、KEK物質構造科学研究施設/J-PARC MUSEの概要、並びに展開されているサイエンスについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 谷本久典 数理物質系】<br />
[放射光を用いたナノ構造金属材料の研究]<br />
大きさが数10nmの金属超微粒子やそれらが集積固化したナノ結晶材料は、従来の金属材料には見られない性質を示すことから、新しいタイプの金属材料として期待されている。放射光施設から放出される強力X線を用いることで可能となる形成過程の様子や原子の配列状態などの測定評価例を紹介し、新材料開発研究における放射光施設利用の有用性について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 西堀英治 数理物質系】<br />
[先端量子ビーム光源を利用した物質構造観測の最前線]<br />
加速器の最先端技術の結集により、原子サイズの波長のX線領域でのレーザーの実現やナノサイズの領域を選択的に照らすナノサイズ光源の実現など、加速器の物質科学利用を革新する技術開発が進められ物質科学利用が開始されている。世界競争の元で進められている最先端加速器X線光源の物質科学利用について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 千田俊哉 KEK 物構研】<br />
[放射光と生物学]<br />
近年、構造生物学といわれる生体高分子の立体構造に基づいた生物学の分野が大きな盛り上がりを見せている。生物学と分子の立体構造がどのように結びつき、どのような結果をもたらしてきたのか、そして今後どのように展開していくのかなどを、構造生物学における放射光利用の実際だけでなく、周辺分野や応用分野にも触れつつ概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 志賀拓也 数理物質系】<br />
[放射光をもちいた金属錯体の物性研究]<br />
金属錯体は有機配位子や金属イオン由来の多彩な物性を示す化合物であり、物性を担う電子状態を解明するために様々な測定手法がもちいられる。放射光をもちいた金属錯体の研究例について最新の研究結果を紹介しつつ解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 櫻井岳暁 数理物質系】<br />
[太陽電池の量子ビーム評価]<br />
太陽電池開発の現況、半導体を利用した光電エネルギー変換の原理を紹介したのち、量子ビームを利用した太陽電池材料の評価例を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
