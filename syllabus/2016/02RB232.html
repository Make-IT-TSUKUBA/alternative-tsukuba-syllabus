<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02RB232</span>&nbsp;<span id="title">神経運動制御</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水3-6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">私達は素早く滑らかで巧みな運動を数百ミリの潜時で生成することが出来るだけなく、運動中の外界の変化に対してもオンラインで素早く修正動作を行うことが出来る。この脳における運動制御システムの巧妙さは、我々が同等の機能をロボットによって実現しようと試みた時に、その困難さに直面することで、より一層明確に理解することが出来る。本授業では、脳と身体が運動を生成するメカニズムをシステム工学の立場から整理し、ロボット工学や制御工学の言葉を用いて脳機能の理解を行う事を通じ、人が関わるシステムを設計する際の設計原理となる実践的な知識体系としての「神経運動制御」を身につける。また、講義内容の理解を補足する目的で、運動計測実験の実際も経験する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本プログラムの学生以外が受講する場合は担当教員の許可を得ること.</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">脳が身体運動を制御するメカニズムに関してシステム工学的な枠組みを用いて理解し、ユーザ要素が関わるシステム設計へ運用することが出来る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">身体性システム科学,計算論的脳科学,生体とロボットにおける運動制,Human-Motor-Control,Computational-Neuroscience</p>
  </div>

Introduction to Human Robotics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>感覚入力‐運動計画マップの脳内表現<br />
Sensorimotor Map</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>筋骨格系とインピーダンスネットワーク<br />
Impedance Networks</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>伸張反射のメカニズムとフィードバック制御<br />
Feedback Control Mechanism in Reflex</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>視覚の変化に対するオートパイロット制御<br />
Autopilot visuomotor control</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>身体ダイナミックスの脳内表現<br />
Cortical Representation of body dynamics</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>筋力分配問題とシナジー<br />
Muscle Force Distribution and Functional Synergy</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>随意運動のプランニングと最適性<br />

<tr><th><span class="format">9)</span></th><td>運動計測実習<br />
