  <h1 id="course-title">
   <span id="course">3647112</span>&nbsp;<span id="title">応用スペイン語会話1AII</span>
  </h1>
  <div id="credit-grade-assignments">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Escritores y literatura en español. 
En este curso el alumno tendrá la oportunidad de conocer sobre la vida y la obra de escritores latinoamericanos reconocidos mundialmente.
Como tema de conversación, nos basaremos en la vida de los escritores escogidos y en temas socioculturales expresados en las obras seleccionadas.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「スペイン語基礎」A及びBの履修者に限る。<br />スペイン語で授業。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">Este curso pretende que los estudiantes desarrollen competencias para comunicarse efectivamente en español y que aumenten el conocimiento y la comprensión de distintos temas socioculturales presentes en la vida y obra de escritores latinoamericanos reconocidos mundialmente.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スペイン語,上級,会話</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Cada una de las sesiones será dictada en español, se fomentará la participación activa y se facilitarán las herramientas pedagógicas para que los estudiantes puedan expresar opiniones, argumentar o mantener una conversación en un registro formal e informal. <br />
Durante la clase el alumno deberá participar activamente, haciendo y contestando preguntas, expresando opiniones sobre el tema desarrollado.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Evaluación de nivel.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>~15回: Conversación sobre la vida y la obra de escritores Latinoamericanos.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">Asistencia (20%)<br />
<br />
Participación oral . (20%) . (Participación en las conversaciones, expresar opiniones sobre los temas desarrollados, argumentar, uso correcto de expresiones de registro formal e informal, uso de vocabulario nuevo)<br />
 <br />
Elaboración de un portafolio con todas las tareas revisadas. (20%). (Biografía de los autores, resúmen de la obras seleccionadas, ensayos sobre temas socioculturales desarrollados en clase, listas de vocabulario y expresiones,etc) Se pedirá la entrega puntual de las tareas asignadas. <br />
<br />
Examen final. (40%).</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習: Antes de la clase el alumno deberá leer el material y encontrar aspectos socioculturales interesantes para conversar. Traer preguntas a clase. Hacer los deberes.<br />
<br />
復習: Leer el material elegido. Investigar en internet sobre la vida y la obra de los escritores. <br />
Hacer una lista de nuevo vocabulario y expresiones útiles estudiadas en clase.<br />
Escribir un resumen sobre los temas socioculturales que se desarrollaron en clase.<br />
<br />
課題: Después de cada clase el alumno deberá escribir un ensayo sobre los temas conversados en clase.</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">La literatura es un producto cultural, y como tal nos ofrece un contexto en el que se producen mensajes que pueden ser culturalmente enriquecedores para el estudiante de español como lengua extranjera. <br />
<br />
Este curso, es una oportunidad para conversar sobre los temas culturales presentes en los extractos de las obras seleccionadas y más allá de esto, es una oportunidad para aprender nuevos contenidos y matices de uso del español latinoamericano. <br />
<br />
La asistencia, la entrega puntual de los deberes y la participación en clase es muy importante para mejorar la competencia comunicativa en español y por supuesto para aprobar el curso.</p>
