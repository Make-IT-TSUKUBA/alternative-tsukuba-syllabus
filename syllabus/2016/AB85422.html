<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB85422</span>&nbsp;<span id="title">文化人類学演習Ib</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火5</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学技術を文化人類学的に考える:「科学」とは何か? 「技術」とそれを生み出す「文化」の関係をどのように考えるべきか? 本演習では、これらの問いを文化人類学に加え、様々な学際的視点を用いて議論していく。「サイボーグ」、「リゾーム」、「ポストコロニアリズム」等をキーワードに、科学技術の人類学と科学技術社会論の分野における近年の動向を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">科学技術を文化人類学的に考える<br />
Science and Technology as Culture</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">The aim of this course is to defamiliarize science and technology for students using ethnographic case examples, and provide theories and concepts for them to apprehend science and technology from new vantage points. <br />
<br />
By the end of this seminar, students will:<br />
1.	Approach science and technology as thoroughly cultural endeavors;<br />
2.	Be equipped with several key concepts from social and cultural studies of science and technology and able to apply these concepts in their further studies and research.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introductory comments and course explanation.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>What is an anthropology of science and technology?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Sociology and History of Science: The SSK Programme</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Pioneering Ethnography 1. The (Social) Construction of Knowledge: Bruno Latour and Steve Woolgar</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Pioneering Ethnography 2. The Subjects of Science: Sharon Traweek</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Revisiting and Elaborating Science and Technology as Culture: Donna Haraway</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Concept Work (1a): Cyborgs (Jennifer Robertson)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Concept Work (1b): Cyborgs (“Cyborg Anthropology”)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Interlude: How to Read Academic Texts and Prepare for the Final Paper</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Concept Work (2): Rhizomes (Satsuka and Tsing)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Concept Work (3): (Multi)Sitedness (Peter Metcalf)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Concept Work (4): Body (Rebecca Herzig)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Concept Work (5): Postcoloniality (Pamela Asquith)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">平常点(出席点+コメントペーパー)+期末レポートと発表<br />
Short Comment Paper: Each week after the first, students must prepare a short paper commenting on that week’s reading. The responses should be no more than 300 words (English) or 400 characters (Japanese), and should be distributed by e-mail to the instructor and all members of the seminar. The papers may raise questions about the reading, draw connections and comparisons with prior weeks’ readings, or use the readings to reflect on an area of the student’s personal interest. <br />
<br />
Final Paper and Presentation: Every student will submit a final paper which takes one of the readings from the course and (1) defines and explains one of the reading’s main argument or ideas, and (2) provides an example from the student’s own outside research or personal experiences that the reading can be used to analyze. If time permits, every student will give a short presentation of their final paper in one of the final two meetings (~10 minutes). The instructor will be available to provide research support and guidance for final papers.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">Students must read the assigned texts prior to each seminar meeting. All students must prepare a short response to the readings 24 hours prior to every seminar meeting. <br />
<br />
Readings will be provided by the instructor by PDF at least one week prior to the day they will be discussed.</p>
