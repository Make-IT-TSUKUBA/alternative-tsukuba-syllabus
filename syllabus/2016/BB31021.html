<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">現代の政治的・社会的変容を念頭に置き、身近に起こっている政治現象などを取り上げながら、政治思想・政治理論の現代的諸論点について考え、「政治とは何か」という問題にアプローチする。またその過程で、各人が、「自由」「平等」「公共性」「民主主義」といった政治的概念について自分なりに考えると同時に、それを生かした形で現代政治に対する視角を獲得することを目標とする。</p>
