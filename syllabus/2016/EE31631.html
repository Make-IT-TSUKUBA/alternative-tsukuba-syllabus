   <span id="course">EE31631</span>&nbsp;<span id="title">鉱物学</span>
  </h1>

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">鉱物及び組織の生成機構,結晶構造の構成原理,物性発現機構に関する内容を体系的に講義し,地球科学上の諸現象との関連も含めて具体的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「鉱物学(EE31381)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">鉱物学を修得することにより,地球を構成している個々の固体物質の諸性質がより深く理解できる.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">鉱物の多様性と普遍性について知識を身に着け,地球内部物質の成り立ちや地球進化および地球環境の中での鉱物の役割と意義についての理解を深める.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">前期(黒澤):高圧相転移,地震波速度構造,離溶,輝石地質温度計,スラブの沈み込みと水の放出,ポリタイプ,蛇紋岩ダイアピル,再編型・変位型相転移,秩序-無秩序転移,離溶組織,双晶,分子ふるい,固体酸性,吸着,膨潤,後期(興野):,結晶と非晶質,結晶面,面指数,単位格子,ブラべ格子,点群,空間群,散乱と回折,X線と電子線と中性子,弾性散乱と非弾性散乱,ブラッグ式とラウエの条件,実格子と逆格子,逆格子と逆格子ベクトル,粉末法と単結晶法,原子散乱因子,消滅則,フリーデル則</p>
  </div>
