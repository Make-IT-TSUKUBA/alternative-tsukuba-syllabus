$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">EC31413</span>&nbsp;<span id="title">農林生物学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木4-6</span>
    <br />
    <span id="assignments">古川 誠一, 阿部 淳一 ピーター, 有泉 亨, 菅谷 純子, 石川 尚人, 上條 隆志, 江面 浩, 戒能 洋一, テイラー デマー, 木下 奈都子, 加藤 盛夫, 瀬古澤 由彦, 礒田 博子, ブリリアル マイラ, 清野 達之, 野中 聡子, 川田 清和, 丸山 幸夫, 門脇 正史, 浅野 敦之, 藤岡 正博, 吉岡 洋輔, 原 尚資, 津田 麻衣, 草野 都, 岡根 泉, 石賀 康博, 岡部 佳弘, 王 寧</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本実験は,代表的な資源生物を観察することから始め,生物生産を行う上で基盤となる資源生物の形態,生理,生態学的なとらえ方を学び,その特性について理解を深めるための基礎的知識と技術の取得を目的とする。春学期は農林生物学に必要な基礎技術及び解析法について,秋学期はさらに発展させた技術及び研究を行う上での考え方について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">組換えDNA実験を含む。平成24年度までの「農林生物学実験I・II」(EC31263・EC31273)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">資源生物の形態、生理、生態学的なとらえ方および、その特性についての基礎的知見と解析技術。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生物生産,資源生物,生態,形態,生理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春AB(第1回から第10回)では農林生物学の基礎的技術と解析法を習得するため、受講生全員が下記の実験課題に取り組む。秋ABでは第12回から第14回をモジュール1、第15回から第17回をモジュール2、第18回から第20回をモジュール3とし、各モジュールには複数の実験課題を設定する。受講生は各モジュールで実験課題を1つ選択し、全期間で3つの異なる実験課題に取り組む(4年次で配属を希望する研究室が推奨する課題を選択することが望ましい)。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス・試薬作製と調製</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>天然基質からの菌類の分離(1) (分離培養)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>天然基質からの菌類の分離(2) (形態観察)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>植物のDNA多型の解析(1) (ゲノムDNAの抽出とPCR)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物のDNA多型の解析(2) (ゲル電気泳動による増幅産物の確認)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>資源植物由来タンパク質の分離 /資源植物の光合成測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>資源植物の光合成測定/資源植物由来タンパク質の分離</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>野外調査法(里山見学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物細胞の性質と細胞分画 (プロトプラストからの核の単離)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>実験廃棄物の適切な処理法(廃液処理施設の見学)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>秋学期のオリエンテーションと学習プログラム作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>モジュール1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>モジュール1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>モジュール1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>モジュール2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>モジュール2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>モジュール2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>モジュール3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>モジュール3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>モジュール3</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">「農林生物学基礎実験」を履修しておくことが望ましい。</p>
  </div>

   <p id="assessment">学期ごとに出席率7割以上のものを評価の対象とし、実験への取り組み姿勢や、レポート等により評価する。春学期AB、 秋学期ABの評価を総合して成績を決定する。</p>

秋AB(実験課題により異なる):果実の科学(朝倉書店)、細胞の分子生物学(Newton Press) 、昆虫実験法(学会出版センター)、植物病理学実験法(講談社)、植物病理学(文永堂)、森林立地調査法(博友社)など。</p>
