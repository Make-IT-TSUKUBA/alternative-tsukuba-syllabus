<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC709</span>&nbsp;<span id="title">民族誌学II A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">モハーチ ゲルゲイ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、世界各地の民族誌的事例を比較しながら、身体・社会・科学技術との関わりについての理解を深めることを目的とする。病気と健康の多様性をめぐる諸課題を中心に、科学技術社会論と医療人類学の分野における近年の動向を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度開講せず。<br />英語と日本語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1医学と文化の相互作用を学際的に捉えるため、比較民族誌の視点と方法を習得する。<br />
2身体・社会・科学技術における諸次元の多様性、またそれらの関わりへの理解を深めるため、医療人類学と科学技術社会論の知見を学び、応用できるようになる。<br />
3従来の異文化研究の範囲を超えて、自文化の中の異文化としてテクノサイエンスをめぐる諸問題に対して、自らの考え方を実験的に交換・拡張できる能力を培う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">医学は細分化され急速に発展している中、生物学と文化の関係そのものが、医療実践の現場で問い直される傾向がある。本授業では、医療人類学や科学技術社会論のアプローチを絡めつつ、こうして日常生活の隅々にまでに多様な形で浸透してきた科学技術の意義を明らかにする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第一部  再入門:医療と科学技術<br />
オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>身体論:感覚、学習、統治<br />
・Lock and Scheper-Hughes 1987:医療人類学における「身体」の概念を紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>医療人類学:病気の多様性<br />
・Young 1982; 池田 2014:医療人類学における「病気」と「病」の概念を紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>科学技術論:臨床と実験室<br />
・Berg and Timmermans 2003:科学技術社会論において「実践としての医療技術」を検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>第二部  医療技術の民族誌<br />
実践としての診断<br />
・Mol 2002:オランダにおける動脈硬化の診断実践、その多様性を論じる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生殖技術における客観化<br />
・Cussins 1998:アメリカにおける生殖技術の使用を通して自己と客体の関係を分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>薬剤:差異と類似の再考<br />
・Hayden 2007:メキシコにおけるジェネリック医薬品の導入から差異と類似について考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>旅する医学<br />
・Zhan 2009:カリフォルニアと上海の間を行き来する東洋医学からグローバル化を再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>第三部  生の人類学<br />
生権力の解剖<br />
・Rabinow 1992:「生社会」(biosociality)という概念を紹介・解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>生命のグローバル化<br />
・Nguyen 2005:アフリカにおけるAIDS臨床試験において生命科学のグローバル統治を考察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>遺伝子と人種<br />
・Montoya 2007:米国・メキシコの糖尿病研究から遺伝学と人種差別の関係を論じる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>生社会コミュニティ<br />
・田辺 2008:北タイのAIDS感染者の自助グループの事例を通して生の社会的変化を分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>第四部  ミニワークショップ<br />
討論I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>討論II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめ(総括)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">キーワード:医療技術、生命科学、身体、病気、比較民族誌</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">・成績評価方法<br />
各授業への出席、発言、執筆課題の提出、最終討論を総合的に評価する。 <br />
A:出席・参加(30%):毎回クラス討論へ積極的に参加すること。<br />
B:筆記課題(30%):三つのテキストの概要及び課題提供。<br />
C:最終討論(40%):事例分析に基づいた批判的な概説。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト</h2>
   <div id="textbook">
    <p id="pretext">さらに詳しい文献リストが初回授業時に配布<br />
(以下、全員必須)</p>
    <p id="textbook-textbook">1. 福島真人 2005「制度の中の生(bios)」『現代人類学のプラクシス:科学技術時代をみる視座』福島真人・山下晋司(編)、103–106、有斐閣。 <br />2. 池田光穂 2014[2000]「医療人類学」『生命倫理と医療倫理』改訂3版、信次伏木・章樫則・求霜田(編)、224–233、金芳堂。 <br />3. Nancy Scheper-Hughes and Margaret Lock. 1987. The Mindful Body: A Prolegomenon to Future Work in Medical Anthropology. Medical Anthropology Quarterly 1(1):6–41. <br />4. Stefan Timmermans and Marc Berg. 2003. The practice of medical technology. Sociology of Health &amp; Illness 25:97–114. <br />5. Allan Young. 1982. The anthropologies of illness and sickness. Annual Review of Anthropology 11:257–285. <br />6. 田辺繁治 2008「ケアのコミュニティ:北タイのエイズ自助グループが切り開くもの」東京: 岩波書店 <br />7. Mei Zhan. 2009. Other-worldly : Making Chinese Medicine Through Transnational Frames. Durham: Duke University Press. </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">以下、選択必須</p>
    <p id="ref-ref">1. Charis M. Cussins 1998. Ontological choreography: Agency for women patients in an infertility clinic. In Differences in Medicine : Unraveling Practices, Techniques, and Bodies. Marc Berg and Annemarie Mol eds. 166-201. Durham, N.C.: Duke University Press. <br />2. Cori Hayden. 2007. A generic solution? Pharmaceuticals and the politics of the similar in Mexico. Current Anthropology 48(4): 475–49. <br />3. Annemarie Mol. 2002. The Body Multiple: Ontology in Medical Practice. Science and cultural theory. Durham: Duke University Press; Chapters 1 (“Doing disease,” pp.1–28) and 2 (“Different atheroscleroses,” 29–52) <br />4. Michael J. Montoya. 2007. Bioethnic conscription: Genes, race, and Mexicana/o ethnicity in diabetes research. Cultural Anthropology 22(1): 94¬¬–128. <br />5. Vinh-Kim Nguyen. 2005. Antiretroviral globalism, biopolitics, and therapeutic citizenship. In Global Assemblages: Technology, Politics, and Ethics as Anthropological Problems. Aihwa Ong and Stephen J. Collier, eds. 124–144. Malden, MA: Blackwell. <br />6. Paul Rabinow. 1992. “Artificiality and enlightenment: From sociobiology to biosociality,” In Incorporations Vol. 6. Jonathan Crary, ed. 234–252. Cambridge, Mass.: MIT Press. </p>
