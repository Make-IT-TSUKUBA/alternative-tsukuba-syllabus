<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG54131</span>&nbsp;<span id="title">複素関数II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月3,4</span>
    <br />
    <span id="assignments">中山 知紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学への応用を念頭において複素関数論について学ぶ。内容は,複素関数Iを引き継ぐもので,コーシーの積分定理,べき級数,特異点,留数定理,実関数への応用など。演習も含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成19年度以前の入学者の主専攻の必修科目。複素関数II(FG44124, FG54124)履修者は履修不可<br />FG44131と同一。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">属性:a11		重み:100<br />
目標:1.1 		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">関数論の基礎と、その工学的応用につながる調和関数、ローラン展開、複素積分、等角写像、偏角の原理などについて学ぶ。複素関数は、単に実関数の変数と関数値を複素数にまで拡張したに留まらず、工学上有用な独自の展開がある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>留数とその求め方、ローラン級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>留数の積分への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>留数の積分への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>コーシーの積分公式、グールサの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>写像、調和関数の応用、物理現象への応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">ほぼ教科書の内容に沿って進みます。第5週の内容は、複素関数の工学への応用に関する概論です。演習は、数学的な抽象概念を具体化するものですから非常に重要です。しかし、講義中だけでは量的に不十分ですので、課外課題として課します。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1複素積分が計算できる<br />
2コーシーの積分定理・公式、留数定理が応用できる。<br />
3調和関数と等角写像が理解できる</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(85%)と演習の評価(すべての演習で15%)の合計100%のうち、60%以上の評定を得た場合に単位が取得できます。講義・演習レポートに加えて自習の三位一体の姿勢がないと単位がとれない場合があります。演習の出題はほぼ隔週であります。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">「複素関数」の応用の場は、ラプラス・フーリエ変換、流体力学、伝熱、微分方程式の解法、交流理論、電力工学、などにあります.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. なるほど複素関数(村上雅人著、海鳴社) </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">以前まで使用していた教科書を参考書として挙げてあります。<br />
図書館や書店で,各週授業計画にあるキーワードを頼りに複素関数,複素解析,関数論などのタイトルの参考書を探して,演習問題などを多く解いておくことが重要です。</p>
    <p id="ref-ref">1. 複素関数入門(第4版、チャーチル等著、中野寛訳、数学書房) </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時(不在の可能性もあるのでメール等で予約する方がよい)<br />
tom_nakayama@kz.tsukuba.ac.jp</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">事前に教科書を読んでから出席すると理解度が格段に向上します。<br />
複素関数の諸問題を解くためには,べき関数,三角関数,対数関数,指数関数などの諸島関数に関する微分・積分,各種公式・定理などの知識が不可欠です。高校数学~大学1年で学習した数学について復習しておくこと。<br />
複素関数Iで学んだ,複素数,複素関数,正則関数,複素積分の方法などは,複素関数IIの講義内容全般において頻出する基本的な知識なので,これらの項目について復習しておくこと。</p>
  </div>

   <p id="relevants">FG40114 複素関数I</p>
