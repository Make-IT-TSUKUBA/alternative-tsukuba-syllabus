<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義では、2011年4月施行の公文書管理法を踏まえた、国・国立大学法人・地方公共団体における公文書の取扱い,管理及び保存利用に関する理論的検討と、現場における諸問題の分析を行う。また、公文書にとどまらず民間所在のアーカイブズや海外の資料や議論にも目を配り、新たな時代の歴史的公文書等の管理のあり方を展望する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">講義科目<br />01MB532との重複履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">この講義では、歴史的に重要な公文書等の取扱い、管理及び保存利用について必要な知識を包括的に学ぶことができる。<br />
また、公文書にとどまらず民間所在のアーカイブズや海外の資料や議論にも目を配り、新たな時代の歴史的公文書等の管理のあり方を学ぶことができる。<br />
講義を通じて得る知識は、現用公文書から歴史的公文書等に及ぶ今日的課題の解決に資するものである。受講者がそれを公文書館、図書館に止まらず、広く現場で生かしていくことを望む。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>第2回(4月26日)・第3回(5月10日):基礎理論 アーカイビングとレコードマネジメント(白井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>第4回(5月17日)・第5回(5月24日):国・国立大学法人・地方公共団体における公文書の管理・保存・活用(白井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>第6回・第7回(5月28日(土)集中):歴史的公文書等の管理をめぐる法的諸問題(生貝)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
