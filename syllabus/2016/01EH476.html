$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">授業観察の方法について理解し、それを用いることができるようになる。また、戦術学習モデル(TGfU)にしたがう授業計画を作成、実行し、授業成果を評価することを通して、カリキュラム開発の手続きについて理解できるようになる。</p>

   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">授業観察の方法について理解し、それを用いることができるようになる。また、戦術学習モデル(TGfU)にしたがう授業計画を作成、実行し、授業成果を評価することを通して、カリキュラム開発の手続きについて理解できるようになる。</p>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>体育の授業のイメージづくり:授業の多様性と教師の嗜好性、教師に求められる知識(教科書IV部Lec.1+Lec.2)。バックワードデザイン。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>オーバーハンドパスに関する理解度チェック(知識構造)とオーバーハンドパスの教材づくり(3人ひと組で行う)、ルブリックづくり(IV部Prc.11)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>体育授業の組織的観察法:授業の期間記録+相互作用の記録</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>工夫したオーバーハンドパス教材を人に教えてみる(模擬授業)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生徒の授業成果から模擬授業の成果を検討する+組織的観察法を活用した授業改善に向けたリフレクションの手続き(教科書V部Lec.1+Lec.3+4)<br />
戦術学習モデルの理解と発問の検討、ゲームに使えるオーバーハンドパスの教材の検討</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第7回</span></th><td>ゲームパフォーマンスの分析方法+戦術的課題に焦点化させる教材の開発と授業づくり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>戦術的課題を意識した教材を活用した模擬授業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
