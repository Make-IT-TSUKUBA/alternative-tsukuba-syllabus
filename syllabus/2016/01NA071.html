<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA071</span>&nbsp;<span id="title">行政法総合演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行政法分野における総合的な問題について発展的な演習を行う。とりわけ今まで学習した基本事項相互のつながりを重視し、行政法全体の体系的総合的理解をめざす。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「公法総合演習」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">行政法総論および行政救済法に関わる法制度について、応用的な理解を修得するとともに、事案分析の能力および紛争解決のための法的論理構成を行う能力を形成することが本演習の獲得目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">行政救済法に関する基礎知識を出発点とし、一定の事案について、まず、望ましい紛争解決のあり方と争訟の方法を検討する。次に、争点の抽出、行政処分の違法などに関する主張の構成の仕方、司法審査のあり方を考察する。この作業に必要な基本判例・学説について、ゼミ形式で検討を行い、知識を共有する。その上で、各人が論文形式で事例問題の総合的考察(当事者の立場から一定の主張に関する書面を作成するなど)を行う。4つ程度の事例を取り上げる予定である。これらを通じて受講者は、行政事件に対する総合的な対応能力を獲得することになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>民事事件・行政事件と訴訟類型の選択</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>行政裁量の関する違法性審査の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>行政手続に関する違法性審査の方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>抗告訴訟・当事者訴訟と国家賠償訴訟との関係</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>総合的考察(紛争事案の検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
