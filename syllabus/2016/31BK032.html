<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31BK032</span>&nbsp;<span id="title">English Intercultural Communication I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的な国際的コミュニケーション・スキルを学ぶことができる。そのために、リサーチの手法、議論方法、そしてプレゼンテーション方法を身に着け、異文化への気づきと理解を養うことができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">体育 B 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">・基本的な文法事項を確実に理解し、平易な英語で自分の考えを表現する力を身につける。<br />
・日本の文化や風習などを平易な英語で紹介する力を身につける。<br />
・文化の多様性に気づき、異文化を柔軟に受け止める視点と態度を養う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自己を表現し相手を理解する実践的英語力,自国の文化について語る英語力</p>
  </div>

Week 2	基本文型の確認  空港で迎える<br />
Week 3	基本文型の確認  空港で迎える<br />
Week 4	基本文型の確認  自宅に到着<br />
Week 5	不定詞  自宅に迎える<br />
Week 6	不定詞  自宅に迎える<br />
Week 7	不定詞  買い物<br />
Week 8	不定詞  買い物</p>
