<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31501</span>&nbsp;<span id="title">比較環境農学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農業生産活動は,自然的・社会的条件の影響を受け,特徴的な地域分布を示す。とくに作物の地域的分布を自然環境条件からとらえ,それら要因を制御する農業技術を紹介するとともに,乾燥地農業及び湿潤熱帯農業の特徴について述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「国際」<br />2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">熱帯、亜熱帯地域の乾燥地、湿潤地域の農業と、沙漠化、地球温暖化防止に対する知識。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱帯・亜熱帯地域,乾燥・半乾燥地域,作物栽培,地球温暖化,沙漠化,環境修復</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現在、地球環境は、温暖化、沙漠化に見られるように大きく変化してきている。我々人類は今まで、気温や日照、降雨、土壌の種類などの自然条件と、食料需要により農業生産活動を多様化させ、対応してきた。一方、不利な環境条件を克服する技術開発、作物の選択により人類の生存範囲を広げてきた。本講義では世界のなかで、食料生産に重要な熱帯および亜熱帯地域、今後さらに重要な役割を果たす乾燥地域を中心に、食料生産の実際、農業問題、農業に欠くことにできない水問題、バイオエタノールに代表されるバイオエネルギー問題、地球温暖化の食料生産に及ぼす影響、沙漠化/土地荒廃の現況と防止および回復についての農学的な取り組みについて紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>現在の食糧問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>気象及び土壌から見た世界の作物栽培の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>世界の作物の特徴 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>世界の作物の特徴 2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>湿潤地域の作物栽培と問題点1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>湿潤地域の作物栽培と栽培技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>乾燥地域の作物栽培と問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>沙漠化/土地荒廃の現状とそれに対する取り組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地球温暖化と作物栽培およびバイオエネルギー作物の栽培と問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>国際協力と問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
