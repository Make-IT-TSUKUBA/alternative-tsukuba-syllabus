 <body>
  <h1 id="course-title">
   <span id="course">1E01021</span>&nbsp;<span id="title">食文化からみる民族と歴史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>
    <br />
    <span id="assignments">谷口 陽子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">私たち人間にとって生の根源である食とそれにまつわる食文化は,民族によって実に多様で,そこには豊かな世界が形成されている。本授業では、「食」をキーワードに、民族とその背後にある文化を掘り下げ、さらにそこから歴史をどう読み取るのか、また、食文化の中に多様性/共通性が生まれた背景は何であるのかに迫っていくことを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />西暦偶数年度開講。<br />【受け入れ上限120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「食」という身近な営みから、世界の多様な民族と文化について理解したうえで、食文化の中に多様性/共通性が生まれ変化しつつある背景をいかに歴史のコンテクストで読み取ることができるか。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">「異民族」「異文化」「他者」と「私たち」。排他的に文化を捉えるのではなく、いかに多様なものを選択、受容しつつ歴史が動的に変容してきたのか・しているのかを知り、地理的な広がりと時間軸を自在に扱いながら歴史を俯瞰できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食,民族,文化,歴史,地域,「伝統」,宗教,政治,多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月17日(振替授業日) 常木晃 人文社会系】<br />
[食文化と歴史・民族]<br />
歴史、民族の問題を食という視点から考察する。農耕、牧畜の起源と食文化の規範、広がりについて考える。この授業のイントロダクションとする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月17日(振替授業日) 浪川健治 人文社会系】<br />
[列島の北の食と地域文化]<br />
日本列島の北には、もち文化、雑穀文化、鮭文化の文化圏が広がる。それらの文化がどのように列島の諸文化とつながるのかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月23日 古家信平 人文社会系】<br />
[奄美・沖縄の食文化(1)]<br />
地理的にも食文化の内容においても東アジアと強い結びつきをもつ沖縄の食文化について、ブタなどの肉食を中心に地域的特色を述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月23日 古家信平 人文社会系】<br />
[奄美・沖縄の食文化(2)]<br />
奄美・沖縄本島・宮古・八重山の食文化について、地域的特色を生み出した歴史的背景と現代の様相について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月30日 中野泰 人文社会系】<br />
[韓半島の食と文化]<br />
韓半島の食文化の概観をしながら、日常の食膳や実際の儀礼を取り上げ、食膳の型や構造を考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月30日 中西僚太郎 人文社会系】<br />
[伝統的な日本の主食物とその地域性]<br />
一般に、日本における伝統的な代表的主食物は米であったと考えられているが、実際に米はどれくらい食べられていたのか。米以外の主食物としてはどのようなものがあったのかについて、その地域性に着目しながら検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月6日 丸山宏 人文社会系】<br />
[現代的視点からみる古代中国の食文化]<br />
古代中国の食材と調理、食器、食事マナー、食に対する思想などを現代的視点から検討し、特徴と意義を考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月6日 柴田大輔 人文社会系】<br />
[古代メソポタミアの食と政治]<br />
アッシリア帝国における王の食事(供物)について、帝国の政治力学に着目しながら講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月13日 山田重郎 人文社会系】<br />
[ユダヤ教の食物規定]<br />
ユダヤ教における食物をめぐる禁止事項や諸規定を紹介し、その思想的背景と宗教社会的・歴史的意味を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月13日 谷口陽子 人文社会系】<br />
[まとめ]<br />
多様な食文化への理解度を問う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【2月17日(予備日) 谷口陽子 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="remark">食というきわめて身近な事象の中に、文化や民族を理解するための重要な手がかりが潜んでいることに気付き、食文化に対する認識を新たにして欲しい。</p>
