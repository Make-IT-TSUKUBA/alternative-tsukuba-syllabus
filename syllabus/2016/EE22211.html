  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大気科学の基礎としての大気構造やエネルギー輸送過程をを理解させ、放射・気温・降水量・気圧・風の分布の特徴を解説する。また、実際の大気現象のトピックを詳述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「大気科学(EE22201)」を修得済みの者は履修できない。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球科学の基礎を修得する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">気象学・気候学をはじめとする大気科学全般の基礎として、大気現象を支配している太陽放射・地球放射・大気の運動・偏西風とジェット気流・モンスーン・高低気圧・前線・降水過程などについて説明する。気象や気候の力学的・物理的基礎という視点で基本的な式を誘導し、練習問題を解き、基礎的な学力を養う。大気現象の観測・解析・理論を説明し、大気科学の理解を深める。また、基礎学力の修得と並行して、気候変動、地球温暖化の問題、古気候の再現、成層圏オゾンホールの問題、実際に生じた異常気象の解析などをトピックスとして取り上げ解説する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大気大循環,メソ降水システム,天気予報</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容について説明する。ただし、担当教員の変更により順番が入れ替わることがある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>大気科学入門: 大気科学とは、大気科学の対象、手法、目的、定義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>大気科学の歴史: 従来の気象学と気候学との関わり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地球大気の観測事実: ケッペンの気候区分、気温、気圧、降水量の分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>大気の鉛直構造: 下層大気、対流圏、成層圏、標準大気</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>大気の季節変化: モンスーン循環、ハドレー循環、東西循環</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>太陽放射と地球放射: 大気の熱収支、水循環とエネルギー循環</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>気象観測の方法: 地上観測と高層観測、気象レーダー、気象衛星</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>大規模な大気の運動: ジェット気流、温帯低気圧、梅雨前線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>中・小規模の運動: 海陸風、山谷風、巨大雷雨と竜巻、台風</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>天気予報: 運動の法則、コリオリの力、地衡風、数値予報モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>気候変動:  大気海洋相互作用、古気候の再現、気候システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>地球環境問題: 地球温暖化、オゾンホール、異常気象、気候予測</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
