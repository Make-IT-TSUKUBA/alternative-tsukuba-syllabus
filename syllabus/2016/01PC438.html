<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course presents writing as integral to management strategy and as a critical component for success in the workplace. In this class, you will practice drafting and editing clear, precise, and readable written business documents as well as learn to design documents to make information easily accessible to a busy, executive-level reader. This course also contains practical aspects of managerial communication to prepare students for “audience-oriented” communication.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">The ability to communicate effectively in a global environment is highly prized in the business world. This course presents writing as integral to management strategy and as a critical component for success in the workplace. In this class, you will practice drafting and editing clear, precise, and readable written business documents as well as learn to design documents to make information easily accessible to a busy, executive-level reader. This course contains practical aspects of managerial communication to prepare students for “audience-oriented” communication.<br />
Students will gain a fuller understanding of the communications process as a whole as well as knowledge how to improve their individual skills in reading and writing business materials (business letters, memos, resumes, reports, and collaborative projects in professional contexts).</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Session 1: Introduction to Good Business writing and communication (James O’Rourke, “Management Communication” (2013): Ch. 5)<br />
<br />
Session 2: Managerial writing strategies (Geraldine Hynes, “Managerial communication” (2010): Part 2)<br />
<br />
Session 3: Goals, messages and writing (Michael Hattersley and Linda Mcjannet, “Management Communication” (2007): Ch.5; Kitty O. Locker and Stephen Kyo Kaczmarek, “Business communication, building critical skills” (2011): Unit 2)<br />
<br />
Session 4: Letters, Memos, Research &amp; Business Reports (Kitty O. Locker and Stephen Kyo Kaczmarek, “Business communication, building critical skills” (2011): Unit 2)<br />
<br />
Session 5: Polishing your writing (Kitty O. Locker and Stephen Kyo Kaczmarek, “Business communication, building critical skills” (2011): Unit 4)</p>
