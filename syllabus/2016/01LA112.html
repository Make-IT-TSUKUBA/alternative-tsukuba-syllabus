<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01LA112</span>&nbsp;<span id="title">企業法学特殊講義II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法令遵守をめぐる諸問題について企業の実務家が講義し、受講者と議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">代表的な消費者法について、その趣旨と運用を立法経緯や法執行、裁判例、法改正の検討の動きなどを交え、主として行政実務的な観点から論じる。併せて、消費者法がどのような過程を経て立法されているのかという立法実務についても触れる。講義中心に行うが、関連法分野における知見に基づいた質問や発言を歓迎する。消費者法のPDCAサイクルを実感として理解することをめざす。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>

    <p id="pretopics">講義形式で行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回	10月3日 消費者法の実務(総論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回	10月3日 消費者庁と消費者委員会設置法(組織・所管)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回	10月17日 消費者安全法の内容と運用1(消費者事故等の収集・分析、措置要求、すきま権限など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回	10月17日 消費者安全法の内容と運用2(消費者安全調査委員会、地方消費者行政の枠組みなど)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回	11月7日 消費者契約法の内容と運用1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
