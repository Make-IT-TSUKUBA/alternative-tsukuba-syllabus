<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ウクライナ語の基礎文法を学習し、日常のコミュニケーションに必要な会話・読解能力を身につける
基礎文法を中心に、映像・音声・画像でウクライナの名所・旧跡を紹介し、文化・歴史的背景、近隣諸国や世界との関係にも適宜触れながら、ウクライナについて総合的に学ぶ。必要に応じて他の言語との対照を行い、ウクライナ語と自身の専門分野を相対的・客観的に見る力を養う。</p>

   <div id="topics">
    <p id="pretopics">第1回	イントロダクション―ウクライナ概観、授業の進め方、教材・文献の紹介<br />
第2回	文字と発音、教科書第1課、第2課 平叙文 肯定・否定 疑問文 名詞の性<br />
第3回	教科書第3・4課 人称代名詞、動詞の過去形、格変化概説、所有形容詞<br />
第4回	教科書第5課 動詞の現在形(1)є変化 形容詞<br />
第5回	教科書第6課 動詞の現在形(2)и変化 所格(前置格) 指示形容詞<br />
第6回	教科書第7課 呼格 動詞の未来形 -ся動詞<br />
第7回	教科書第8・9課 対格 非人称(無人称)文 移動動詞 与格<br />
第8回	教科書第10課 属格(生格)<br />
第9回	教科書第11課 動詞の体<br />
第10回	教科書第12・13課 具格(造格) 人称代名詞の格変化 名詞の複数形格変化 複数属格(生格)<br />
第11回	教科書第14課 数詞 形容詞の格変化<br />
第12回	教科書第15・16課 命令形 接頭辞+移動動詞 仮定法<br />
第13回	教科書第17・18課 不定人称文 前置詞 関係代名詞 年月日 比較級<br />
第14回	教科書第19課 最上級 受動分詞(被動形動詞)<br />
第15回	教科書第20課 否定代名詞 不定代名詞 副分詞(副動詞)</p>
