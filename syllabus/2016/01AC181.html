<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AC181</span>&nbsp;<span id="title">地形学野外実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">松岡 憲知, 池田 敦, 関口 智寛, 八反地 剛</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">典型的な地形の発達する地域で合宿し,地形の観察や計測,地形構成物質の記載や分析,地形プロセスとその支配要因の観測等,野外調査の方法や結果と技術ならびに調査結果の解析とまとめ方について指導する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連  Course Objectives</h2>
   <p id="outcomes">地形学に関する野外調査や野外観測の能力を高めて,フィールドサイエンティストとしての素養を身につける.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">地形やその形成プロセスに関する野外調査・観測方法のほか,野外調査に伴うデータ処理のノウハウを身につけることで,研究テーマに沿って野外調査を進めることができるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード  Keywords</h2>
   <p id="keyword">地形学(Geomorphology),地形プロセス(Geomorphic,Processes),野外調査(Fieldwork),観察・観測(Observation),データ解析(Data,Analysis)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">対象地域において計6 日間の実習を行う.実習内容には,地形の観察や計測,地形構成物質の記載,諸物性の測定,地形プロセスの観測,データの分析などが含まれる.基本的には午前中から夕方まで野外で調査・観測を行い,夕方から夜にかけて,得られたデータを分析し討論するほか,翌日の調査・観測について予習する.具体的な内容については,対象とする地域によって異なるので,オリエンテーション等で通知する.<br />
<br />
参考として,最近対象とした地域・テーマを以下に示す.<br />
茨城県北部 - 斜面崩壊・侵食地形<br />
栃木県足尾山地 - 侵食地形<br />
中央アルプス - 山岳地形<br />
山口県秋吉台・防府 - カルスト・斜面崩壊</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件  Pre-requisite</h2>
   <p id="prerequisite">地球学類対象の「地形学」,「斜面プロセス学」,「堆積プロセス学」,「氷河凍土学」等の地形学の講義を履修済みであることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法  Grading</h2>
   <p id="assessment">出席,レポートを総合的に評価する.</p>
  </div>

   <h2 id="remark-heading">受講生に望むこと</h2>
   <p id="remark">注意事項<br />
(1) 2,3 日程度の実験を複数回実施し,計 6 日間の野外実験を実施する場合がある.<br />
(2) 野外実験の対象地域が決定次第,日時,対象地域とオリエンテーションの情報について,履修希望者にメール等で連絡する.<br />
(3) 野外実験前にオリエンテーションを行うので出席すること.</p>
