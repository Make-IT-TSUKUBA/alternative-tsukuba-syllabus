<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33AG212</span>&nbsp;<span id="title">フランス語基礎AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">工シス・社工対象 工学システム学類、社会工学類の学生は原則として「フランス語基礎」AB両科目を履修すること。<br />G科目<br />日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">平易なフランス語の文を理解し、簡単なことがらをフランス語で表現するのに必要な初級レベルの言語能力(基本的なことばの規則や日常生活で使われる語句・表現についての知識)の習得を到達目標とします。<br />
さらに、ことばの学習を通じて、フランスという国の文化やフランス人のものの考え方などに対する理解を深めます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語,初級文法,フランス文化,仏検</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">教科書や板書の解説により、初歩レベルのことばの規則(文法)を少しずつ学んでいきます。また、フランス語の例文や役に立つ語句・表現などについて、CD教材を用いて聞き取りや発音を繰り返し行います。その後、書いたり話したりしながら、さまざまな練習を重ねて、学んだことをしっかりと身につけていきます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス; アルファベ、文字と発音</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1課 名詞の性と数、冠詞 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2課 主語代名詞、動詞êtreとavoirの現在形、提示表現 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3課 否定文の作りかた、形容詞の形と用法 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4課 -er動詞の現在形、疑問文の作りかた、疑問文への答えかた ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5課 指示形容詞、疑問形容詞、所有形容詞 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6課 動詞allerとvenirの現在形、近い未来と近い過去、前置詞と定冠詞の縮約 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>7課 動詞finirとpartirの現在形、疑問代名詞、疑問副詞 ─文法解説と練習問題─</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">評価基準:平常点30%・試験70%<br />
平常点は、発音練習への参加の積極性、教科書の練習問題を中心とする課題の達成度、受講態度などの評価で構成されます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">次回の授業で対象となる教科書内の箇所(「授業計画」を参照)を一読し、どのようなことを学ぶのかをあらかじめ確認しておいてください。<br />
また、教科書巻末の練習問題を解き、前回の授業内容に理解できていない部分が残っていないかについても点検し、わからないことがあれば次回に質問できるよう準備してください。</p>
  </div>

    <p id="textbook-textbook">1. 教科書 『LE FRANÇAIS CLAIR(ル・フランセ・クレール)』 清岡智比古 著、白水社、2016年 <br />2. 参考書 (任意)『Mes débuts en français !(フランス語デビュー!)』 佐藤淳一他 著、三修社、2012年 </p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">フランス語は初めてという人がほとんどであると思います。ことばの勉強が苦手な人でもわかるよう、丁寧に説明をしていきます。さらに、しっかりと覚えてもらえるよう練習問題も行いますので、心配はいりません。<br />
また、授業にきちんと出席し、教科書の内容をしっかりと理解できていれば、それだけで今年のうちに仏検5級~4級の受験が可能となります。希望者には必要な情報を提供します。</p>
