<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16131</span>&nbsp;<span id="title">近未来工学技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">相山 康道, 文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">安心と安全、快適さと豊かさをあわせ持った持続可能な社会を形成するために工学分野では常に新しい技術の研究・開発が行われている。本科目では、工学システム学類を担当している教員が行っている研究・開発の内容を中心に、少し先の未来に実現されるであろう工学技術についてやさしく紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)G科目【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">工学技術は,現在および未来の社会に安全と安心,快適さと豊かさをもたらすために日々研究と開発が進められている.このことを,今まさに大学で行われている研究を知ることで,今後の社会の進むべき方向,工学技術の果たすべき役割,自分の興味を持っている分野と工学分野の係わりあいを考えられる人材を育てる.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1) 機械工学,情報工学,電気電子工学,建築工学,土木工学,システム工学,原子力工学,エネルギー工学,環境工学,ロボット工学,航空宇宙工学,リスク工学など広範囲に渡る工学分野において,現在どのような研究が進められているか知る<br />
2) 今後社会の進むべき方向,工学技術の果たすべき役割が論じられる<br />
3) 自分の興味を持っている分野と工学分野の係わりあいを考え論じられる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工学技術,工学システム,機械工学,情報工学,建築工学,エネルギー工学,ロボット工学,リスク工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 坪内孝司】<br />
(イントロダクション)工学システムとは<br />
[ロボットを街に出す-屋外公道実験つくばチャレンジの活動-]<br />
移動ロボットの社会実装を考慮した「つくばチャレンジ」という屋外公道実験の紹介を軸に,移動ロボット技術や関連する技術の紹介をする.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 岡島敬一】<br />
[最新のエネルギー・環境問題]<br />
東日本大震災と福島第一原発事故を契機に,取り巻く状況が大きく変わった,エネルギー・環境問題とその技術の最新動向について述べる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 河本浩明】<br />
[サイボーグ技術]<br />
人と機械が融合し,身体機能を補助・代替するサイボーグ.本授業では,感覚器,感覚運動器,循環器などに関するサイボーグ技術の最前線を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 金子暁子】<br />
[マイクロバブルの特徴と応用技術]<br />
エネルギー・環境問題から医療応用まで,多岐にわたり応用が期待されるマイクロバブルについて,その特性と応用例を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 葛岡英明】<br />
[近未来の遠隔コミュニケーション技術]<br />
ウェアラブル型の端末やロボットを使った遠隔コミュニケーション技術の研究について紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 藤野貴康】<br />
[電磁流体力学とその工学応用技術]<br />
エネルギー・環境問題から医療応用まで,多岐にわたり応用が期待されるマイクロバブルについて,その特性と応用例を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 森田昌彦】<br />
[脳型情報処理]<br />
脳の仕組みの一部を模擬した情報処理システムとその応用例をいくつか紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 横田茂】<br />
[宇宙機のエンジン技術]<br />
宇宙機用エンジンは,ミッション次第では従来の燃焼反応を利用した化学推進から,プラズマを用いた電気推進機に置き換わりつつある.その電気推進の原理と利点,現在の開発状況などについて説明する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 前田祐佳】<br />
[生体計測と工学技術]<br />
本講義では高度な医療を実現する医療機器開発の要である生体計測における工学技術の応用とその将来について具体例を挙げ紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 金久保利之】<br />
[メガストラクチャー:実現に必要な建築技術]<br />
超々高層建築や海に浮かぶ人工地盤メガフロートなど,新たな生活空間を創造しようとする様々な構想の実現に必要な材料や構造の力学を,真面目に解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
