   <span id="course">1A16071</span>&nbsp;<span id="title">生活に潤いを与える工学システム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学におけるさまざまな技術を総合した工学システムの開発は歴史的にも人々に楽しみを与えてきた。人に楽しみを与える機械やコンピュータについて,今起こっているエンタテイメントやバーチャルリアリティ技術の流れを説明し,人々に楽しみと潤いを与えることを目的とした新しい技術を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">工学におけるさまざまな技術を総合した工学システムの開発は歴史的にも人々に楽しみを与えてきた。人に楽しみを与える機械やコンピュータについて、今起こっているエンタテイメント技術のながれを説明し、人々に楽しみと潤いを与えることを目的とした新しい技術を考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	システムと生活との関連を理解し説明できる<br />
2	工学的技術要素の基本とシステム化を記述できる<br />
3	システム的考えを理解し説明できる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人々に楽しみを提供する技術,アミューズメント技術</p>
  </div>

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 田中 文英 システム情報系】<br />
[子ども達とロボット]<br />
日本企業を中心にこれまでに開発されてきたエンターテインメント・ロボットを紹介すると共に,こうしたロボット技術の実生活(教育現場等)への導入例,とくに子どもたちとの関わり合いについて解説する。<br />
<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 亀田能成 システム情報系】<br />
[視覚情報メディア]<br />
複数のカメラを用いた映像加工提示技術の新しい展開について紹介する。<br />
カメラからの映像を上手に加工することで、ユーザは複合現実感を体感しながら車を運転したり、街を歩くときに、映像だけを頼りに目的地に着くことができるようになる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 鈴木健嗣 システム情報系】<br />
[機械と音楽]<br />
中世から続く、豊かな人の感性を表現する音楽と、ロボット・自動機械の長く深い関係について、実例を示して概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 矢野博明 システム情報系】<br />

バーチャルな世界に触れる感覚を作りだす技術を紹介し、それがもたらす楽しさや、社会的・文化的貢献について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 矢野博明 システム情報系】<br />
[触覚メディア]<br />
バーチャルな世界に触れる感覚を作りだす技術を紹介し、それがもたらす楽しさや、社会的・文化的貢献について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 掛谷英紀 システム情報系】<br />
[立体視メディア]<br />
3Dテレビが市販されるようになり立体映像メディアは私達の生活に入り込んできている。立体表示技術の今後の展開について、裸眼立体ディスプレイの開発状況を中心に概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 掛谷英紀 システム情報系】<br />
[インターネット言論と情報技術]<br />
日本でもインターネット上での選挙運動が解禁され、ネット言論が政治的・社会的に大きな力を持ちつつある。こうしたネット言論を健全に発展させるための情報技術のあり方について議論する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 星野聖 システム情報系】<br />
[目の計測]<br />
車酔いや宇宙酔い、映像酔いや立体映像酔い、それらに伴うめまいや気持ち悪さが生じている場合、眼球が回転している場合が多いため、眼球回旋運動は不快感の生理的指標として利用可能である。本講義では、眼球運動計測についての従来法と、最新の手法とについて説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 星野聖 システム情報系】<br />
[ジェスチャー認識技術]<br />
センサ類の装着なしに、また操作の仕方の事前習熟なしに、情報機器、家電製品、ロボット、医療機械などあらゆる人工システムを、とくに指の細かい動きを含めたジェスチャーで動かすことができたら、人々の生活向上に大いに寄与するに違いない。本講義では最近の手形状推定技術について説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
