<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24241</span>&nbsp;<span id="title">離散数学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水5; 秋C 水4,5</span>
    <br />
    <span id="assignments">延原 肇</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学的なシステムを構築する上で重要な基礎となる離散数学を講義する。集合、論理、グラフ、代数系、関係、束論の基礎および応用についての知識を、講義および演習を通して身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34241と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力と解析力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">我々の社会を支え情報技術,また工学系の学生ならばこれから一生のおつきあいになる情報技術,この基礎となっているのが離散数学である.特に、我々の周りの離散数学の応用事例として、情報検索や情報推薦、ソーシャルメディアなどがあり、これらの情報技術なしでは生きてゆけない状況になっている。言い換えれば、離散数学を学ばなければ生きてゆけない状況になっている。一方で、離散数学を身につけることができれば、世の中にあふれている、魅力的で壮大かつ多様な対象を取り扱うことができるようになる。本授業の狙いは、このような人材の育成のための、この基礎をできるかぎりわかりやすく、そして楽しく提供することである。<br />
 本講義では講義中あるいは講義時間外の課題演習を通し、対象となる問題に対して、「論理的・数学的な思考力と解析力」を身につけるのが狙いでもある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>集合(1) 集合の定義、集合の表現、いろいろな集合とその性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>集合(2) 集合の演算、ベン図、包除原理、集合の応用事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>論理(1) 命題とその表現、論理演算、論理演算に関する性質、条件命題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>論理(2) 命題関数、推論、必要条件と十分条件、限定命題、論理の応用事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>関係(1) 直積集合、関係、関係の表現方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>関係(2) 関係の合成、関係の性質、分割</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>関係(3) 分割と包除原理、同値関係、剰余類</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>写像(1) 写像・関数・変換、単射・全射・全単射</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>写像(2) 写像の合成、写像と鳩の巣原理、置換、集合の濃度と全単射写像、写像による集合の表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>順序集合と束(1) 順序、ハッセ図、直積集合における順序関係、上限・下限、束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>順序集合と束(2) 分配束、可補束、ブール束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>グラフ(1) グラフの数学的定義、隣接と接続および行列による表現、特別なグラフ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>グラフ(2) 経路、非連結化集合と分離集合、オイラーグラフ、ハミルトン閉路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・離散数学の基礎として、集合論をはじめ、関係、写系、束、およびグラフ理論といった要素分野を理解し、授業後、独自に各分野の専門書をひもとくことができる能力を身につける。<br />
・離散数学の各分野と実社会における応用の対応関係を、授業中の例を通して解析する能力を身につけるとともに、授業後、独自に対象となる実社会の現象を定式化することができる能力を身につける。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">随時小テストとレポートを課す。また、期末試験を行う。<br />
期末試験を60点、小テストを40点として、60点以上を合格とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する、集合、論理、関係、写像、順序集合と束、グラフは、情報分野における基礎的な数学であり、プログラミングの際のアルゴリズムの設計、システムの設計、など、工学システム学類のあらゆる科目に応用可能なメタ的学術分野と言える。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. ・教科書としては「応用事例とイラストでわかる離散数学、延原著、共立出版」を購入しておくとよい。<br />
・また、副教材としてプリントを配布し,それに基づき授業を進める. </p>
    <p id="posttext"></p>
   </div>

2000 Solved Problems in Discrete Mathematics (Schaum&#039;s Solved Problems Series), McGraw-Hill Education </p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">・毎回授業の冒頭部で小テストを実施するので,そのための復習をしてくること<br />
・世の中のあらゆる現象に対して離散数学の観点から思考するクセを身につけること<br />
・論理的に思考する力を身につけること<br />
・講義中の演習に積極的に取り組むこと<br />
・私語をつつしむこと<br />
<br />
本講義では、情報系だけではなく、工学全般において非常に有効に機能する数理論理的思考を身につけるトレーニングを行う。具体的には、対象を高度に抽象化するための、思考の技術を身につけることになる。このトレーニングのプロセスに入るまえに、1年次における数学系科目すべて、「線形代数A、B」および「解析学I,II,III」は確実に履修しておいてほしい。線形代数における行列計算、写像等、解析学における稠密の概念などを、さらに高度に発展させたものを、本講義では取り扱うことになる。</p>
  </div>
