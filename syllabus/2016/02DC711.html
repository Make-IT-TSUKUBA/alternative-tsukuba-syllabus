<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC711</span>&nbsp;<span id="title">民族誌学III A</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Alfred GellのArt and Agency: An Anthropological Theory(AA)を精読しながらAAに何が書かれているかをまず正確に理解する。さらにAA以外のGellの著作その他を読み直してGellが書きたかったことは一体何だったのかについて考察する。最後に未完の部分を補ってAAの全体像を再構成するエクササイズを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">In this seminar, we will be re-reading Alfred Gell’s Art and Agency: An Anthropological Theory (AA) to re-examine what is written in the text. In parallel, we will explore other related works in search of the missing links in AA. Finally we will make an attempt to reconstitute an overall picture of the art-nexus project of Alfred Gell.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">AAは著者の死のために初校が出版された。そのために理論の展開が不明瞭な箇所を含んでいる。この演習はAAの基本的な論理構造を理解した上で、他の著作を使ってその欠落部分を補い、ジェルのエージェンシー理論の全体像を再構成する分析能力と統合能力を鍛えることを目的とする。<br />
<br />
AA contains gaps and inconsistencies due to the author’s premature death. The aim of the seminar series is to develop analytical capabilities and synthetic sensibilities of comprehending the underlying theoretical structure of Gell’s work and reconstituting the missing links in the theory of agency in AA.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	Participants develop skills in critical reading of anthropological theories.<br />
2.	Participants develop senses of analytical thinking and synthetic reflexivity vis-à-vis ethnographies and anthropological theories.<br />
<br />
<br />
Alfred Gell, anthropological theory, agency, time.</p>

    <p id="posttopics">履修条件<br />
人類学の言葉が理解できること<br />
Those who can understand the language of anthropology may participate.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">平常点(毎回の出席+発表)+期末レポート<br />
Presentation, Participation and Contributions (40%): Every participant is expected to present a paper that cogently summarizes the assigned text and raises a critical question to kick off a discussion in the class at least twice during the semester. All the participants are expected to read the assigned text closely and come to the class with a problem to be shared. Think analytically and synthetically! <br />
Essay (60%): The essay questions will be notified in due course. The participants are encouraged to bring their essay outline during the final class.</p>
