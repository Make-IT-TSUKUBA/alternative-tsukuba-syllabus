<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DS717</span>&nbsp;<span id="title">フランス文学研究I(4A)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス文学のテクストの原書精読をとおして、テクストの分析や批評を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度より4年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">フランス文学のなかで、二十世紀以降のテクストに焦点を当てて読解作業を行う。そして、テクストから様々な要素を読み取り、それらを整理する能力を養うと同時に、テクストから導き出される問題を深め、作家の思想と照らし合わせる作業を行う。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フランス語,フランス文学。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">小説の在り方に疑問を投じた1960年代のヌーヴォーロマン以前の作家を扱い、テクストから表出されるさまざまな問題について議論する。扱う予定のテクストはミシェル・レリス『成熟の年齢』、ジョルジュ・バタイユ『文学と悪』など。ただし、受講者と相談のうえ、扱うテクストを変更することはあり得る。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席と授業態度を総合的に評価する。ただし、フランス語読解の授業ではなく、テクスト分析を中心に据えた授業であるため、予め配布されるテクストの予習は必ず行うこと。</p>
