<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC31341</span>&nbsp;<span id="title">畜産物利用学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">乳・肉・卵等の畜産物の食素材としての特徴となる,化学・物理・生物学的特性及び栄養学的特性について解説するとともに,それらを利用して発展した加工技術について紹介する。また,食生活や食品産業上における畜産物の意義,保健機能に関する最新の知見を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」<br />西暦奇数年度開講。<br />2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">畜産物の成分、機能、品質および加工に関する基本的な知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">畜産物,機能,乳,肉,品質,加工</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">畜産物は非常に栄養価の高い食品であり、また嗜好性の高い食品でもある。畜産物の栄養、品質に関連する成分について、乳・卵の機能性や肉の品質等を中心に解説する。特に機能性関係では、免疫系に及ぼす機能を中心に解説し、幼小児において問題となる畜産物アレルギーの予防・制御、さらにヨーグルト等に利用されている乳酸菌などの有用微生物(プロバイオティクス)の機能とその利用についても解説する。食肉では筋肉から食肉への転換過程の仕組みについても、品質と関連付けて解説する。また、乳肉は生鮮食品としてだけでなく加工製品の原料としても利用されており、その製造技術および科学的な裏付けについても解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>日本における乳・卵の利用の現状と畜産物の役割(木元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>乳・卵成分の組成と機能性、アレルギー(木元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>畜産物製品における乳酸菌の役割(木元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>乳酸菌のヒト・家畜の健康に対する機能性(木元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>乳・卵・乳酸菌の新しい利用(木元)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>食肉を取り巻く現状(室谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>筋肉から食肉へ(室谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>多様な食肉加工製品とその製造方法(室谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>食肉の品質と「おいしさ」関連成分(室谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>食肉の生産と品質の向上をめざして(室谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
