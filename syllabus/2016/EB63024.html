<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB63024</span>&nbsp;<span id="title">バイオリソース論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">深海 薫</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物多様性研究に必要となる諸データベースの内容,利用法などについて解説する。研究に必要な情報を適切なデータベースから効率よく取得できるようになることを目標とする。生物サテライト室において随時演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">8/23-8/24<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />情報コース<br />生物学類生のみ対象で人数制限(40名程度)あり。 制限を越えた場合は生物学類生を優先。 EB63021修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生物多様性研究に必要となる諸データベースの内容、利用法などについて解説する。研究に必要な情報を適切なデータベースから効率よく取得できるようになることを目標とする。生物サテライト室において随時演習を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物多様性とバイオデータベース</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>代表的なバイオデータベースについて(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>代表的なバイオデータベースについて(2) --- 文献DB、核酸配列DB、アミノ酸配列DB、タンパク質立体構造DB、ドメインDB、ゲノムDB、モデル生物DB、リソースDBなどについて概要、成り立ち、各DB間の関係について紹介 ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>バイオデータベースを使ってみよう(1)演習*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>バイオデータベースを使ってみよう(2)演習* --- 上記DBの代表的なサイトに実際にアクセスし、検索・解析ツールを使ってみる ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>バイオデータベース構築・運用における諸問題について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>コンピュータシステムとしてのバイオデータベース</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>リレーショナルデータベース概論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>バイオデータベースを作ってみよう(1)演習*</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>バイオデータベースを作ってみよう(2)演習* --- バイオデータベースがどのような形でコンピュータに格納されているのか理解を深めるため、リレーショナルデータベースシステムの1つであるPostgreSQLを用い、実際に小さなデータベースを作成してみる ---</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">5時間ずつ2日間の集中講義とする。*の授業はサテライト室での演習の予定。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">パソコンを用いた演習を行うため、キーボードからの文字入力等のパソコン使用経験があることが望ましい。生物サテライト室にて演習を行うので、受講人数の上限を30人程度とする。制限を越えた場合は生物多様性情報学Iの単位取得者を優先する。</p>
  </div>

   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">演習のレポートならびに講義後のレポートを総合評価する。</p>
  </div>
