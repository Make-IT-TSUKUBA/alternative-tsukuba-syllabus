<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、キャリア教育と教科教育を中心とする具体的な実践に係る研究成果を学ぶことによって、知識基盤型社会が抱える学校教育の課題を展望する。また、受講者の関心領域において、関連する研究成果を調査し発表することで、研究課題を特定する。</p>
  </div>

   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">児童の将来への夢と生きる力を育むこをめざす学校教育学研究の成果を、キャリア教育ならびに教科教育の観点から学ぶとともに、受講者自身の研究主題に対する課題意識を定める。</p>

<tr><th><span class="format">第2回</span></th><td>キャリア形成支援の歴史的展開2:大正・昭和期の日本での展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>今日進展する教育改革の中でのキャリア教育推進施策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
