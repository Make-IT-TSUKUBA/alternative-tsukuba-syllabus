  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人間の活動を計算機によって支援するシステムを構築するためには,オペレーティングシステム(OS)の概要,OSの機能およびネットワークを活用したプログラムの概要について学び,またいくつかのプログラミングを通じてそれらを習得することは非常に重要である。この講義では,オペレーティングシステムおよびネットワークについて講義を行ったあと,講義内容に関する演習問題やプログラミングの実習を行う。</p>
  </div>

   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">OSやネットワークについての知識を習得すると共に,プログラムの作成を通してOSやネットワークの役割を身につけることを目的とする.これにより,コンピュータを利用し情報を取得・処理する能力を養う.</p>

<br />
OS1: オペレーティングシステムの概要 <br />
<br />
OS2: ファイルシステム<br />
<br />
OS3: プロセス管理<br />
<br />
OS4: 相互排除と同期<br />
<br />
OS5: OS2-4を利用したプログラミングコンテスト<br />
<br />
----------<br />

<br />

<br />

       3.2 UDP<br />

NW4. Webアプリケーションを実装してみよう<br />

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)オペレーティングシステムの基本要素を理解するとともに、それらを最大限に活用するプログラミングができるようになる。具体的には、ファイルシステム、プロセス管理などに配慮したプログラミングができるようになる。<br />
2)ネットワーク通信の概要を講義とプログラミング演習を通して理解し、現在のコンピュータネットワークについて説明ができるようになる。コンピュータネットワークの基本的な管理などができる知識(ネットワークの基礎概念、プロトコルの階層モデル、TCP/IP)を習得している。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">OS: 毎回,レポート課題を課す(50%).なお遅れて提出した課題は減点する.<br />
----------<br />
NW: 授業中に実施する課題ならびにプログラミング演習課題を課す(50%).なお遅れて提出した課題は減点する.<br />
----------<br />
OS(50%)とNW(50%)の合計を100%として評価する.単位の修得には60%以上の得点が必要である.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">OS:本講義を通して、オペレーティングシステムに関する基本的な知識およびそれに基づくプログラミング技術は、世の中に普及しているあらゆるオペレーティングシステムに共通する普遍的なものである。よって、これらを身につけることができれば、およそプログラミングに関わる授業および実験において、必ず有効に機能する。<br />
----------<br />
NW:本講義では,あらゆるネットワーク技術に用いられている基本的な技術について紹介するとともに,演習を通じて知識を深めるよう留意している.そのため,この講義で紹介した内容は,日常生活に必要不可欠なインフラであるネットワークの基本的な管理にそのまま応用できる.さらに,講義の内容をベースに,より詳細な内容について理解を深めることで,研究機関や企業などにおけるネットワークの構築・管理や,情報処理技術者試験などの国家資格を取得することができる.</p>
  </div>

    <p id="postref">OS<br />
1. 河野 清尊、C言語によるUNIXシステムプログラミング入門、オーム社<br />
<br />
OSで取り扱う、ファイルシステム、プロセス、スレッドプログラミングに関して、UNIXというオペレーティングシステムをフレームワークとした、C言語によるシステムコールの豊富なプログラミング事例を紹介している一冊。システムコールに関しては非常に多く、かつ、いずれもが重要なものであるが、授業では、その中のほんの一部しか取り扱うことができない。本書のサンプルプログラム群は、授業では時間の都合上、取り扱うことのできない重要かつ興味深い事例を与えるものである。<br />
---------<br />
NW<br />
<br />
1. アンドリュー・S・タネンバウム, コンピュータネットワーク, 日経BP社, 8,640円 (中央図書館配架)<br />
現代のネットワークを支える技術が網羅的に紹介されている名著であり,これ一冊で,ネットワーク技術全体を俯瞰することができる.また,演習問題や,サンプルコードも充実しているため,自学自習に適している.なお,ページ数が多いため,興味のある人は冬期/春期休業中に,じっくりと腰を据えて読むことを薦める.<br />
<br />
2. 村山公保, 基礎からわかるTCP/IP ネットワークコンピューティング入門, オーム社, 2,160円 (図情図書館配架)<br />
講義の中で扱う「TCP/UDP」を中心にまとめられたテキスト.演習問題などはないが,視覚的なコンテンツが充実しているため,主に講義の内容を復習するとともに,関連する知識を深めることができる.<br />
<br />
3. 村山公保, 基礎からわかるネットワーク実験プログラミング, オーム社, 2,592円 (図情図書館配架)<br />
プログラミング演習課題に加え,さらに専門的なプログラムに挑戦したい者に薦める.</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本授業では,OSおよびネットワークに関する基礎知識を学ぶと共に,それらを用いたプログラムの演習を行う.これにより,コンピュータと通信回線が組み合わされた現代のネットワークを体系的に理解することを目指す.プログラムを得意とする学生だけでなく,これまでプログラムは苦手と感じていた学生も受講することをお勧めする.<br />
----------<br />
OSの演習では、LinuxのOSを対象に、ファイルシステム、プロセス、スレッドプログラミングをC言語のシステムコールを利用したプログラミングを行い理解を深める。よって、C言語に関する基本的な知識に精通している必要があり、情報(実習)、プログラミング序論、の内容をよく復習しておいてほしい。<br />
----------<br />
NWのプログラミング演習では,名前解決,TCP/UDPを用いる通信プログラム,Webページを表示するプログラムを作成する.これらは,C言語を用いて実装するが,構造体,ポインタ,キャストなどを用いる.従って「プログラミング序論」の内容をよく復習しておくこと.</p>
