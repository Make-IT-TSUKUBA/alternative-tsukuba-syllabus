<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE82301</span>&nbsp;<span id="title">Comparative Study on Library and Information Services</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course provides an overview of the library and information science profession over several countries of Asia-Pacific Region.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">This course is designed to introduce basic concepts of comparative studies on library and information science to undergraduate students.  At the conclusion of the course, students will be able to:<br />
• Understand the dimensions and definitions of comparative librarianship; as well as different societal and cultural elements related to comparative studies on library and information studies, etc.<br />
• Understand the aims, purposes, values and contributions of comparative studies on library and information science.<br />
• Recognize the scope, as well as limitations of comparative studies on library and information science.<br />
• Recognize the fundamental methodologies, techniques and tools used for comparative studies on library and information science.<br />
• Recognize various geographic, social, economic, cultural, political, educational and technological factors found in comparative librarianship.<br />
• Become familiar with various comparative studies carried out on library development, practices and resources, e.g., library buildings, staff number, staff competencies, end-user populations, end-user behaviours, collection size/holdings, services, and use, etc.<br />
• Become familiar with the different comparative studies carried out on library personnel and training, e.g., qualifications, apprenticeships, in-service training programmes, and visitations, etc. <br />
• Understand the basic aspects of library co-operations and resources sharing initiatives carried out amongst library organizations, i.e., including their activities, projects, accomplishments, research, publications, as well as problems and deterrents, etc.<br />
• Develop basic abilities to analyze the potentialities, as well as challenges and complexities of library developments.<br />
• Become familiar with the range of research and literature (including the theoretical underpinnings) published in the field of comparative librarianship.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>Course Guidance ; Introduction and Overview of Comparative Studies on Library and Information Science</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>Comparative Studies on Library and Information Science: Then versus Now and Why?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>Comparative Studies on Library Management, Policies, Operations and Practices, etc.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>Comparative Studies on Traditional Library Services versus Digital/Automated Library Services</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>Comparative Studies on Library-Vendor Relations and Vendors’ Services/Products</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>Comparative Studies on Library-User Behaviours and Library-User Relations and Their Relations to Public Services and User Education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>Comparative Studies on Education, Qualification Requirements, Education, Staff Training and Continuing Development for Library Professionals and Paraprofessionals</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>Different Collaborative Projects and Resources Sharing Initiatives Amongst Libraries on Local Scale</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>Future of Comparative Studies on Library and Information Science</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>Student Presentations &amp; Wrap-up: Summary and Q&amp;A</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
