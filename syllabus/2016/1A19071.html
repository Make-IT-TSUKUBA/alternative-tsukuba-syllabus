<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">話は、インターネットの動画配信サイトで、あなたがビデオの再生ボタンを押したところから始まります。そのとき、インターネットやあなたのスマートフォンの中では何が起こっているのでしょうか。ビデオがあなたのスマートフォンで再生されても話は終わりません。ビデオを視聴するときに、あなたの脳内でも色々な処理が行われているのです。この講義では、その間に生じる、情報に関する様々な技術の基礎について取り上げます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(創成開設)情報メディア創成学類学生の受講は認めない。<br />G科目<br />【受入上限数120名】</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">動画配信サイトにあるビデオを閲覧するという状況において、インターネットやスマートフォンなどで用いられる技術や、閲覧した私たちの頭の中で生じる現象について、総合的に理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">

   <p id="aim">インターネットやスマートフォンなどで用いられる通信やセキュリティ、インタフェースの技術について理解する。<br />
人間の知覚心理学的、および視覚情報科学的な現象について理解する。</p>
  </div>
