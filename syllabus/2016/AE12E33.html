<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE12E33</span>&nbsp;<span id="title">日本文化研究実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の伝統文化を代表する「茶の湯」について、その歴史と実際を学ぶ。茶道の未経験者に限る。実習のための扇子・帛紗(5000円程度)のほか、茶・菓子代・茶会参加など別途6,000〜8,000円程度の実費が必要となる。実習の都合上、受講生の人数調整をするので、初回に出席してエントリーを許可されない者には受講を認めない。実習をともなうので中途でのみだりな欠席や放棄が予想される者は絶対に履修しないこと。茶の湯の作法は裏千家に則って行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。 実習科目のため備品の関係で人数制限をする。AE12B53の単位取得者は履修できない。<br />7/17,7/18,7/30,8/4,8/10,8/11</p>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">日本の伝統的文化の代表のひとつとしてあげられる茶の湯文化について、その意義について理解し、諸外国での実践を前提に実技の習得をおこなう。</p>
    <p id="textbook-textbook">1. 茶道の概説1 <br />2. 茶道の概説2 <br />3. 茶道の概説3 <br />4. 茶道の概説4 <br />5. 茶道の概説5 <br />6. 茶道の実習1 <br />7. 茶道の実習2 <br />8. 茶道の実習3 <br />9. 茶道の実習4 <br />10. 茶道の実習5 <br />11. 茶道の実習6 <br />12. 茶道の実習7 <br />13. 茶道の実習8 <br />14. 茶道の実習9 <br />15. 茶道の実習10 <br />16. 茶道の実践1 <br />17. 茶道の実践2 <br />18. 茶道の実践3 <br />19. 茶道の実践4 <br />20. 茶道の実践5 <br />21. 茶道の実践6 <br />22. 茶道の実践7 <br />23. 茶道の実践8 <br />24. 茶道の実践9 <br />25. 茶道の実践10 <br />26. 実技テスト <br />27. 実技テスト <br />28. 実技テスト <br />29. 知識テスト <br />30. まとめ </p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">定員は実習に適切な規模とするため、レポートによる事前のセレクションをおこなう。実技についてはオープンキャンパスで和服(浴衣)での実践をするので、日程と服装の用意が可能でない場合は受講しないこと。また、菓子・抹茶や見学、ふくさなどにかかる費用も自費での負担となるので、15000円程度は自己負担となる。</p>
