   <span id="course">1A09061</span>&nbsp;<span id="title">遺伝子がつくる文明III</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功しつつある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与すると同時に人類の存続を危うくする両刃の剣でもある。IIIでは,近年急速に進歩しつつある遺伝子治療や再生医療について,動物実験から患者さんでの実施例等を中心にわかりやすく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(生物開設)平成24年度までの「遺伝子がつくる文明」の単位を修得した学生の履修は認めない。<br />【受入上限数300名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類は遂に生物の設計図の暗号解読と,その内容を人為的に改変して人類に都合の良い生物の作製に成功し つつある。現在は過去にはない全く新しい文明開化の前夜かもしれないが,遺伝子改変は人類の繁栄に寄与する と同時に人類の存続を危うくする両刃の剣でもある。本学期は。近年急速に進歩しつつある遺伝子治療や再生 医療について、動物実験から患者さんでの実施例等を中心にわかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">第1は授業の要約を素早く行い、講義の展開の中から自分の理解できないところ、疑問に思う点等を見つけ、討論の時間に大勢の人前で積極的に質問、議論できるトレーニングをすること。第2は遺伝子のコントロールを受けながら子孫を作り、種族を維持するようにプログラムされている我々人類の姿を情緒的主観的ではなく、論理的、客観的に捉える視点も身につけることである。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトゲノム,ヒトの遺伝学,クローン動物,病態モデル動物,ヘルスサイエンス,個人差医療,遺伝子診断,遺伝子治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 桑山秀一 生命環境系】<br />
[遺伝子とは何か]<br />
「遺伝子が作る文明III」で大きなテーマとなる遺伝子治療や遺伝子と体質とのかかわりについて理解を深めるためには、「遺伝子」という科学用語をしっかりと理解しておく必要がある。本授業では、遺伝学の見地から、遺伝子について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 石川香 生命環境系】<br />
[核外ゲノムの遺伝子]<br />
本授業で触れる「遺伝子」の大部分は、核DNAにコードされた遺伝子を指しているが、我々の細胞内には核DNA以外にもゲノムが存在し、それにコードされた遺伝子も生命活動を正常に維持するうえで非常に重要である。本講義では、核外ゲノムとしてミトコンドリアDNAに焦点を当て、その突然変異による影響について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 野口恵美子 医学医療系】<br />
[ヒトゲノム解析と医学・薬学への応用]<br />
ヒトゲノム情報から見た生物としてのヒトと人間集団の特徴を概説する。また、病気のかかりやすさや治りやすさはヒトゲノムの個人差が関係している。その関係の解明を目指す世界を概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 前田清司 体育系】<br />
[運動効果と遺伝子の関係]<br />
同じ運動トレーニングをしても、得られる効果に個人差があるのはなぜか?健康科学と遺伝子の関係について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 杉山文博 医学医療系】<br />
[クローン技術とクローン人間]<br />
クローン羊「ドリー」の誕生以来、マウス、ウシ、ネコなど多くのクローン動物が誕生し、クローンに見られる異常も次第に明らかになっている。一方で、クローン人間につながる科学技術として、その是非が議論されている。クローン技術の概略と生物学的な意義について紹介し、倫理的判断に必要な科学的理解を高める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日  杉山文博 医学医療系】<br />
[クローン技術とクローン人間]<br />
クローン羊「ドリー」の誕生以来、マウス、ウシ、ネコなど多くのクローン動物が誕生し、クローンに見られる異常も次第に明らかになっている。一方で、クローン人間につながる科学技術として、その是非が議論されている。クローン技術の概略と生物学的な意義について紹介し、倫理的判断に必要な科学的理解を高める。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 竹越一博 医学医療系】<br />
[遺伝子治療の最前線1]<br />
病気の原因が遺伝子レベルで明らかにされる一方で、遺伝子操作によって病気を治療しようという試みも盛んに行われるようになっている。遺伝子診断・遺伝子治療の現状を紹介すると共に、筑波大学の遺伝子治療と将来の展望や問題点について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 川上康 医学医療系】<br />
[遺伝子治療の最前線2]<br />
病気の原因が遺伝子レベルで明らかにされる一方で、遺伝子操作によって病気を治療しようという試みも盛んに行われるようになっている。遺伝子診断・遺伝子治療の現状を紹介すると共に、筑波大学の遺伝子治療と将来の展望や問題点について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 三好浩之 慶應義塾大学】<br />
[遺伝子治療の最前線3]<br />
遺伝子治療の先端領域に関わる研究成果を上げている研究者をゲスト講師として招待し、講義をしてもらう予定である。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 三好浩之 慶應義塾大学】<br />
[遺伝子治療の最前線4]<br />
遺伝子治療の先端領域に関わる研究成果を上げている研究者をゲスト講師として招待し、講義をしてもらう予定である。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 中田和人、石川香 生命環境系】<br />
[まとめ(遺伝子がつくる文明)]<br />
講義を振り返り、「遺伝子がつくる文明」のあるべき姿について総合討論することにより、この総合科目の総括を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
