                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">19世紀中ごろに成立した「科学哲学」という知の領域を、歴史的視点に立ちつつ、主要な問題、論者、著作に焦点を当てながら概説する。同時に「人間にとって科学とは何か」という根本的な問題と、量子力学の認識論的意味についても論じる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">科学哲学に関する基礎知識を獲得すると共に、「人間にとって科学とはなにか」という根本的な問題について自ら哲学的に考えるきっかけをつかむ。また現代の基礎物理学である量子力学が人間の認識の本質と限界に対して提示している哲学的問題を理解する。</p>
