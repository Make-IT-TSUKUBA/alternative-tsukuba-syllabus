<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA004</span>&nbsp;<span id="title">行政法II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金7,8; 夏季休業中 金7,8</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,いわゆる行政救済法と呼ばれる分野,具体的には,軸となる行政事件訴訟法および国家賠償法のほかに,行政不服審査法および損失補償法が扱われる.以上の4法に関する事例の解説を行いながら,受講生が基礎的な知識を習得し,事案の分析を自ら一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・行政救済法に関係する論点を把握し,それに係る重要(とされる)判例の学習を通じて法規範を学び,かつ,抽象化された事例にうまく用いることができる.<br />
・次に受講する演習科目(行政法III-1,III-2)にスムーズに移行することを目的として,本講義を通じて,行政救済法の知見を高めてもらう.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・行政救済法の基本的なフレームの解説,および,その理解に必要な重要(とされる)判例の解説に講義の重点がおかれる.<br />
・講義のなかで適宜発問がなされるが,受講者からの任意かつ自由な質問を歓迎する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>第1回 行政救済法の全体像,国賠1条責任1:性質論,公務性<br />
第2回 国賠1条責任2:違法性論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>第3回 国賠1条責任3:過失論,不作為責任<br />
第4回 国賠2条責任1:道路管理責任,機能的瑕疵論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>第5回 国賠2条責任2:河川管理責任<br />
第6回 損失補償・国家補償のはざ間</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>第7回 行政不服審査法:制度解説,行訴法上の原処分主義との関係<br />
第8回 行政事件訴訟法の全体像,取消訴訟の訴訟要件論1:処分性論a</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>第9回 取消訴訟の訴訟要件論2:処分性論b<br />
第10回 小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>第11回 取消訴訟の訴訟要件論3: 処分性c<br />
第12回 取消訴訟の訴訟要件論4: 原告適格a</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>第13回 取消訴訟の訴訟要件論5: 原告適格b<br />
第14回 取消訴訟の訴訟要件論6: 訴えの利益,その他の訴訟要件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>第15回 取消訴訟の審理:主張制限,違法性の承継,理由の差替え<br />
第16回 判決の種類と判決効論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>第17回 仮処分の排除と仮の救済<br />
第18回 取消訴訟以外の抗告訴訟(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>第19回 取消訴訟以外の抗告訴訟(2)<br />
第20回 当事者訴訟</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">・本講義を受講する前提として,少なくとも憲法における司法権論,民事不法行為法,民事訴訟法および民事保全法の基本的知識が要求されるだろう.<br />
・以上のことは,当該領域における理解が完成されていることを意味しない.むしろ,当該領域が行政法のある部分と関連しており,よって,どちらか一方が理解されていることで他方の理解がより高まることを意味するに過ぎない.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,講義の中間段階において行政救済法の基本的知識についての理解力が測られる.<br />
・成績評価は小テスト(30%)および期末試験(70%)により行われる.<br />
・評価項目は,おもに(1) 行政法上の基本概念や判例の理解度,(2) 論点の適確な把握,(3) 適切な当てはめがなされているか(4) 論理的記述力,となる.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之『行政法 第5版』(2016・公刊予定) <br />2. 稲葉馨=下井康史=中原茂樹=野呂充編『ケースブック行政法 第5版』(2014) <br />3. 宇賀克也=交告尚史=山本隆司編『行政判例百選I 第6版』(2012) <br />4. 宇賀克也=交告尚史=山本隆司編『行政判例百選II 第6版』(2012) </p>
    <p id="posttext">・行政不服審査法の大改正が2014年に行われたため,教科書等の補訂・改版も予想される.購入に際しては十分に注意されたい.<br />
・「判例百選」はいわゆる教科書ではないが,判例理解に必須である.</p>
   </div>
  </div>
