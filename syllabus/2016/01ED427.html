<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01ED427</span>&nbsp;<span id="title">社会科教育学特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5; 秋AB 集中</span>
    <br />
    <span id="assignments">井田 仁康, 國分 麻里</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科の基本的な概念を学ぶとともに、社会科のあるべき姿を理論的に、また各地の教育現場の実地調査を踏まえて探究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">社会科・地理歴史科の目標及び内容、方法を文献より学び、社会科及び地理歴史科の技能や現代的課題を社会科の視点より考察する。</p>
  </div>

   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期は、井田・國分の二人の教員により、地域調査を行う前の社会科、地歴科に関する論文を分析・検討する。これにより、文献を通じて、社会科の視点より地域を考察する。秋学期は、井田・國分の二人の教員により、社会科教育の中でも地理・歴史に関して地域に実際に訪問し、地域調査を行う。特論aの社会科、地歴科に関する論文を分析・検討を踏まえて、教員と受講者全員で地域調査を実施し、社会科の視点より地域を考察する</p>

<tr><th><span class="format">第2回</span></th><td>社会科・地理歴史科に関する目標を文献により学ぶ(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>社会科・地理歴史科に関する内容を文献により学ぶ(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会科・地理歴史科に関する方法を文献により学ぶ(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>該当地域に関する基礎的な調査(自然・地形)を文献により行う(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>該当地域に関する基礎的な調査(人口動態)を文献により行う(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>該当地域に関する基礎的な調査(歴史的な背景)を文献により行う(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>該当地域に関する基礎的な調査(産業や教育行政)を文献により行う(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>該当地域に関する基礎的な調査(学校教育や具体的な小中学校)を文献により行う(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>社会科教育学特講aのまとめと課題の提示(井田・國分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第12回</span></th><td>該当地域での実習 (井田・國分) 教育委員会での調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
