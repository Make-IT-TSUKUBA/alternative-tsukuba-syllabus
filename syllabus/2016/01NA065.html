<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA065</span>&nbsp;<span id="title">行政法III-1</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 水7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">あらかじめ提示された具体的事案に含まれる行政法総論上の論点をとりだし,柔軟性のある法的解決に向けた議論をおこなうことで,行政法についての受講生の理解がより深まることを目指したい.なお,本演習は行政法Iで扱えなかった事例の解説という側面も有している.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・本演習によって,講義科目で獲得した知見を前提として,行政法総論の理解をより深める.重要(とされる)判例を主たる素材として,個別行政実体法の理解にまで視野を広げた演習を行いたい.<br />
・次に受講が予定されている演習科目(行政法III-2),更には,行政法総合演習にスムーズに移行することを目的として,本講義を通じて,行政法総論の知見を高めてもらう.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・演習は事前に示された事例問題を受講生が検討していることを前提としてすすめられ,行政法(総論・救済法双方を含む)に関する基本的知識が確認されるだけなく,特定の論点に対する法的アプローチのあり方についての検討が行われる.<br />
・講義よりも質疑応答の比重は高まる.</p>
  </div>

   <p id="assessment">・成績評価は期末試験の成績(100%)をもとに行われる.<br />
・評価項目はおもに(1) 論点の適確な把握,(2)適切な当てはめがなされているか ,(3)論理的記述力, (4) 行政法の専門知識・判例の正確な理解 ,となる.</p>
