<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会における社会福祉の基本理念と福祉の機能が,対象者の抱える「生活問題」の理解と解決のために提供すべき「援助方法と制度施策」の現状と課題を検討する。また社会福祉専門職制度と倫理,行政,民間等における社会福祉組織の運営と管理のあり方を検討し,さらに,社会福祉の国際的な歴史的展開(日本・欧米・アジアで意味すること)を考える。</p>

   <p id="aim">・現代社会における社会福祉の理念と意義について事例や演習形式等を活用し,理解させる。<br />
・社会福祉の対象と援助形態及び方法について理解させる。<br />
・社会福祉サービス体系と利用者保護制度の仕組みの概要について理解させる。<br />
・社会福祉をめぐる我が国及び諸外国の動向について理解させる。</p>
