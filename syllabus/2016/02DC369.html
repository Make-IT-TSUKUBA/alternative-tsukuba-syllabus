$(function() {

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この講義においては、中国の清代末期に漢文で書かれたヤオ族の儀礼文献を精読し、中国南部において漢族の文化を少数民族がいかに受容し再構築したかという文化史上の問題を講義形式で考察する。この講義では主としてヤオ族の道教による葬儀の準備段階の内容を検討する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この授業は清代末期のヤオ族の漢文儀礼文献『大斎密語』を精読しながら、ヤオ族による漢族文化の受容と再構築について講義する。授業の目標は、写本の文字を解読すること、写本の文章の文法を明らかにすること、写本の内容について宗教文化の観点から解釈し理解すること、である。写本の読みを通じて、ヤオ族がいかにして漢族の道教から影響を受けつつも独自の解釈を加えたか、その社会的文化的背景は何かについて理解を深化させたい。この授業では儀礼準備段階の項目を扱う。</p>
  </div>
