<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB73022</span>&nbsp;<span id="title">東洋史基礎演習b</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木4</span>
    <br />
    <span id="assignments">岩田 啓介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">内陸アジアの歴史に関する概説的・講座的論文および最新の代表的な論文を輪読し、研究動向・研究方法を検討する。さらに、学生個々の研究テーマ設定を指導する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「東洋史文献学Ia・Ib・IIa・IIb・IIIa・IIIb」または「中国史文献学Ia・Ib」「アジア史文献学Ia・Ib」(平成27年度以前開講)を既に3.0単位以上履修済または履修中であること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">内陸アジアの歴史に関する概説的・講座的な論文および最新の代表的な論文の精読を通して、所与の歴史を楽しむ「歴史の消費者」的態度から脱却して一人の研究者としての意識を育むことを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">内陸アジアの歴史に関する論文を毎回1本取り上げます。担当者はレジュメを用意して当該論文の概要を報告し、他の受講生や教員とともにその論文の魅力、意義、疑問点、残された課題について議論します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回の授業において、教員が論文のリストを用意し、各受講生の担当する論文と発表スケジュールを調整します。第2回以降は、担当者による報告と全参加者による討論を行います。<br />
担当者は、発表の1週間前までに、授業用コピーを使って担当論文を人数分印刷して他の受講生に手渡してください。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">担当時の発表内容やその他の受講生の発表時における討論への参加などにより総合的に評価します。<br />
なお、無断欠席は認めません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">他の受講生が担当する論文についてもあらかじめ読んでいることが出席の前提です。事前に読んでいないことが明らかな場合は無断欠席と同様にみなします。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">適宜、演習のなかで紹介します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">簡単な質問であれば、授業終了後に受け付けます。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>

他コース志望の学生の受講も歓迎します。</p>
