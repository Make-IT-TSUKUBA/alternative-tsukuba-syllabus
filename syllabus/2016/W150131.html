$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業と市場との相互作用において創出され変容するスポーツの使用価値を、スポーツ用品メーカー、広告・コミュニケーション、スタジアム設計建設に関わる企業の活動に着目して理解する。</p>
  </div>

   <p id="note"></p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">2)授業の目的および到達目標※</h2>
   <p id="aim">スポーツと企業が織りなす様々な関係と展開に着目し、社会におけるスポーツの価値と影響力を企業ビジネスの視点から理解することにより、体育系大学卒業生の活躍が期待される領域の広さを見渡し、今後のキャリア形成を支える信念と展望を抱く。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">3)キーワード(5語程度)※</h2>
   <p id="keyword">スポーツスポンサーシップ,スポーツ用品メーカー,スポーツコミュニケーション,スタジアム,オリンピックマーケティング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">4)授業計画※</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>4月15日 オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>4月22日 スポーツ用品メーカーのマーケティング戦略<br />
 ミズノがカール・ルイスのために商品化を断念してまで開発したルイススペシャル誕生までの軌跡を通して、スポーツ用品メーカーにみられる極めて一般的な製品化戦略のあり方を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>5月13日 スポーツ用品メーカーのブランドコミュニケーション戦略  戦後誕生した後発メーカーながら、売上げ、影響力とも業界トップに上り詰めたナイキ社のブランド戦略にはどのような特徴があるのか、エンパワーメントマーケティングの優れた事例に触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>5月20日 企業スポーツ<br />
 戦後の高度経済成長と共に発展を遂げた日本企業において誕生・発展した企業運動部は世界でも特異な存在である。職場レクリエーション、福利厚生、代理戦争、広告宣伝、社員の士気高揚・一体感醸成などはどのように図られたのであろうか。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5月27日 スポーツスポンサーシップ<br />
 運動部を社内に持つことから外部のチームやイベント、アスリートの支援に移行するようになった企業はいかなるメリットを期待しているのか、オリンピックスポンサーの取り組みなどを例に考えてみたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6月3日 エルメスとスポーツ<br />
 馬具工房として誕生したエルメスは競馬や馬術競技との関わりはもちろんのこと、2013年には「スポーツは素敵!」という年間テーマを掲げ商品やディスプレイのデザインやイベント、広報誌の編集にも反映させ、スポーツの新たな可能性を示したのである。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>6月10日 広告代理店とスポーツ<br />
 広告代理店は、広告やコミュニケーションの媒体としての価値をスポーツに見出し、企業にセールスをしているが、かれらはスポーツのいかなるメディアバリューに注目・期待しているのだろうか。博報堂よりクリエイティブ・ディレクターを招聘して話を聞く。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>6月17日 ゼネコンとスポーツ<br />
 スタジアム建設を手掛ける総合建設会社はスポーツや競技者のことはもちろん対象地の景観や環境、シンボル性、経済効果などにも配慮している。竹中工務店の担当者に国立競技場などこれまで手がけた実例について話を伺う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>6月24日 まとめ<br />
 各回の授業を振り返り補足説明を行うと共に、企業社員としてスポーツと関わる意義や責任などを講ずる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>7月1日 試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
