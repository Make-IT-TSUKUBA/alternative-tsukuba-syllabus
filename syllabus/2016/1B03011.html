$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の国際化や多文化共生社会に対して,我々はどのように向き合うべきなのか。海外および国内における日本語教育,世界の言語の一つとして日本語を捉えた研究,外国人との日本語コミュニケーションなど
を通して,現代日本および日本語の有り様を考える。</p>

   <p id="outcomes">日本の国際化や多文化共生社会に対して,我々はどのように向き合うべきなのか。海外および国内における日本語教育,世界の言語の一つとして日本語を捉えた研究,外国人との日本語コミュニケーションなどを通して,現代日本および日本語の有り様を考える。</p>

   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	世界の言語と日本語の共通点・相違点を考察することにより,日本語の特徴を相対的な観点から見つめなおす力を身につける。<br />
2	日本語を外国語として教える日本語教育というテーマを掘り下げて考えることにより,現代社会の問題についての知識を獲得し,問題解決に向けて考える態度を養う。</p>
