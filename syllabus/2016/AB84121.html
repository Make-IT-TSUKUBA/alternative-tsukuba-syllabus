<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">特定トピックの最新の研究事例を「民間信仰」の研究領域から検討し、民俗学の理論的展望を考える。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">個別論文をひもとき、民俗学の理論を深化させる力を養う。研究の課題や意義について理論的に考える力を養うことを目標とする。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">民俗学特講bでは、「漁業」の研究事例の検討を通じて、民俗学の理論的展望を考える。個別論文を読み、時には学生自身に紹介させながら、執筆者の意図、視点、方法の理論的検討を行い、民俗学の理論的展望を批判的に学んでいく。</p>
