<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GE40603</span>&nbsp;<span id="title">インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">吉田 右子, 岩澤 まり子, 平久江 祐司, 鈴木 佳苗, 原 淳之, 照山 絢子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">図書館や企業などの職場における就業経験を通して、知識や情報と職業の関わり、知識や情報に関わる職業人としてのあり方を理解する。知識や情報と社会の関係、情報化、情報倫理、情報技術に加え、職業倫理、職業観、勤労観などを、職場での体験から学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">知識学類生に限る<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">図書館,官庁,企業体等における情報の収集,処理,提供に関する業務の実際を理解する。<br />
上記業務の実務能力を修得する。<br />
職業意識を高めるための体験をし,また,上記機関における専門的職業人のあり方を考える。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1月	第1回説明会 概要説明、受入機関一覧公開<br />
4月	第2回説明会 インターンシップ先決定、事前調査の実施,「履歴書」の提出<br />
7月	第3回説明会 直前オリエンテーション<br />
8月-9月	インターンシップ実施<br />
インターンシップ終了後,「インターンシップ報告書」と「インターンシップ日誌」の提出<br />
※進め方の詳細は、第1回説明会で指示する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">図書館関係機関のインターンシップを希望する者は司書資格取得予定者に限る。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">インターンシップ日誌,インターンシップ報告書,受入機関による概評,インターンシップ中の受講態度を総合して評価する。正当な理由のない遅刻や欠席には厳しく対処する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">インターンシップに行く前に,受入機関で行われている業務内容等について十分調査し,必要と思われる知識を予習する。</p>
  </div>
