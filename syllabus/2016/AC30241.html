  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「イメージ」の人類学の可能性をさまざまなアプローチから探る。イメージと身体、イメージと感情、イメージとヴィジョン、イメージと芸術との関係を、人類学的問題として検討する。主としてあつかう題材は、19世紀、現代イギリス美術だが、他の芸術、映像、文学等にも考察の範囲を広げる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC50701と同一。<br />比較文化概論A(AC30101)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">芸術を人類学的視点から考察する。「美術史」の枠組みではなく、人類学的視座から芸術を問い直すことにより、文化学の領域に新しい見方を提示する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">イメージ,身体,人類学,場所,住まうということ,ライン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">先端文化学とは、日々流動しつつある現代において、芸術活動やさまざまな文化が、どのような新たな文化学ないしは人文科学を生み出しているのかを、学生とともに模索するものである。したがってぜひ学生からも題材を提供してもらい、授業計画は柔軟に対応していきたい。   今年度は、「イメージ人類学」を中心にした題材を扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス。授業の進め方など<br />
ハンス・ベルティンク「イメージ人類学」に基づき、イメージ人類学に関するイントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イメージと身体との関係について。<br />
イメージを生産する場所としての身体について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>イメージと身体との関係について。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>イメージと場所。風景画、写真などを題材にして、場所がもたらすイメージについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>イメージと場所<br />
植民地支配による「場所」の消失とイメージについて。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>J. L. キプリングとインドのクラフツマンシップ<br />
キプリングが記録したインドの職人の身体技法を<br />
イメージ人類学の事例として考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>小レポート。授業を通じて考えたこと、自分なりの材料提供などを時間内に書いてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>イメージと絵画。<br />
ディディ・ユベルマンのイメージ論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イメージと絵画。<br />
ディディ・ユベルマンのイメージ論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>イメージと影<br />
絵画の起源となったとされる古代ギリシャの影の話に基づき、イメージと影との関係について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>イメージと影<br />
イギリス19世紀の画家サミュエル・パーマーの「影」を描いたヴィジョンについて。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>イメージとファッション<br />
オスカー・ワイルドのダンディズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>イメージとファッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
