   <span id="course">1B24071</span>&nbsp;<span id="title">オリンピック</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国立競技場やエンブレレム問題など2020年東京オリンピックのホスト国として心配が絶えないが、これまでもオリンピックは様々な問題に直面してはそれを乗り越え今日に至っている。敢えてオリンピック史における暗部に触れることで現状を相対化すると共に、4年後に向けて緊張と展望が持てるようにしたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近代オリンピック120年の歴史は栄光と名誉ばかりで彩られているわけではない。戦争の深い傷跡、テロによる悲劇、選手や役員らによる不正行為、開催国・都市が見舞われた財政問題など、オリンピックがこれまでに直面した深刻な事件や悲運、不名誉な出来事ばかりを敢えて並べてみたのも、平和を標榜するオリンピックの欺瞞を暴くためではない。4年後に控えた東京大会はじめオリンピックの成否はメダル獲得数に限らずもっと多元的な観点より評価・判定されるべきであり、では、どんな観点が重要であるかを考えてみたいからである。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	近代オリンピック史における汚点について説明できるようになる。<br />
2	1を踏まえ、これからのオリンピックの持続的発展にとって何が重要か意見を述べられるようになる。<br />
3	2020東京オリンピック・パラリンピックの課題を指摘できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピズム,オリンピアード,オリンピック・ムーブメント,オリンピック・レガシー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日  嵯峨 寿 体育系】<br />
[オリエンテーション]<br />
18回目を迎える本科目の今年度のねらいや学習課題などを確認し、これからの講義に対する意欲と関心を高めよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日  後藤光将 明治大学】<br />
[ヒトラーと東京]<br />
平和を訴え政治利用を拒否しながらも抗えない時もあった。ヒトラー政権下のベルリン大会とそれに続く東京大会の史的考察。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日  成瀬和弥 体育系】<br />
[テロの標的]<br />
世界的注目に伴いテロリストに利用される恐れが高まった。1972年ミュンヘン大会の悲劇はいかにして引き起こされたか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日  木越清信 体育系】<br />
[ドーピングの広がり]<br />
ロシア陸連の事件を例に、選手当人へのダメージにとどまらない各方面へのドーピングの深刻な影響の広がりを見渡す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日  真田 久 体育系】<br />
[古代オリンピックの栄華と衰亡]<br />
1169年間続き、293回開かれた古代オリンピック。その栄枯盛衰を通して近代オリンピックの歩みと未来を顧みる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 福原直樹 人文社会系】<br />
[IOCスキャンダル]<br />
役員の汚職はサッカー界だけに限らず過去にオリンピックでもあった。その解決策が生み出した新たな問題にも触れたい。<br />
------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日  嵯峨 寿 体育系】<br />
[オリンピズムの冒涜]<br />
金メダルのためとはいえ敗戦を競ったバドミントン界の「無気力試合」が近代オリンピック史に残した汚点を検証する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日  嵯峨寿(荒牧亜衣) 体育系】<br />
[開催都市の十字架]<br />
石油危機のあおりで財政破綻したモントリオール市の30年におよぶ負債返済までの道程に、さて何が見えてくるだろうか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日  田中伸彦 東海大学】<br />
[新・国立競技場問題]<br />
建設費ばかりが話題に上るスポーツの聖地だが、明治神宮外苑という神域に位置するがゆえに問題はそれほど単純ではないはず。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日  調整中】<br />
[カーンバルの闇]<br />
サッカーW杯開催からわずか2年後に開催されるリオ大会。ブラジルの国勢や世論など今どのような状況にあるのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 期末試験 嵯峨寿 体育系】<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
