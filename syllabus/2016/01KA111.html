<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA111</span>&nbsp;<span id="title">サービスマーケティング</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義ではサービス化経済の中で重要性を増すサービスについて、理論を学び、同時に実務上の実践力を養うことを目指す。ここで扱うサービスは、第三次産業(いわゆるサービス産業)のみならず、サービス化する製造業を含めた価値提供プロセス全体を指す。サービスの本質と特徴、サービス・マーケティング・ミックス、サービスドミナントロジックなど、サービスのマーケティングに必要な基礎を網羅すると同時に、ショートケースを使用したディスカッション、グループによる事例研究発表を含む。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note">8/27,8/28<br />H24年度以前入学者推奨プログラム:なし</p>
  </div>

   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>[Day1]<br />
(テーマ)サービス経済化 (内容)サービス経済, サービス実務と研究の流れ<br />
(テーマ)サービスの本質と特徴 (内容)サービスの特徴IHIP、分類<br />
(テーマ)サービス品質とマーケティング・ミックス7P (内容)サービス設計に必要な要素、サービス品質、マーケティング・ミックス7P <br />
(テーマ)ケースメソッド (内容)B銀行自動車ローン<br />
(テーマ)製造業のサービス化 (内容)製造業のサービス化の流れ<br />
<br />
[Day2]<br />
<br />
(テーマ)サービスマネジメント (内容)物的環境管理、キャパシティマネジメント、人的管理、ロイヤルティ・プロフィット・チェーン<br />
(テーマ)サービスマネジメント (内容)人的管理、ロイヤルティ・プロフィット・チェーン<br />
(テーマ)顧客満足・ロイヤルティ (内容)サービスにおける顧客満足とロイヤルティ<br />
(テーマ)サービスドミナントロジックと価値共創 (内容)サービス・トライアングル、S—D Logic、FKEモデル<br />
(テーマ)グループ事例研究 (内容)製造業サービス化の成功事例発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>(1)	8月27日(土)講義およびケースメソッド、事例研究準備<br />
1	サービス・マーケティングの基礎知識を講義で網羅する。<br />
2	講義内容の理解を深めるため、ショートケースでのケースディスカッションを行う。<br />
3グループに分かれて、2日目の事例研究のテーマを決め、グループワークを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>(2)	8月28日(日)講義および事例研究発表<br />
<br />
11日目の講義の続きを行う。<br />
2午後に事例研究のパワーポイントによるプレゼンテーションを行う(15分程度の発表を想定しているが, 受講人数によって変更することもあり得る)。<br />
<br />
製造業で、既存の製品とサービスを統合的に提供することで新たな価値の創造に成功している(サービス化)と考えられる企業を1社選択肢し、その成功要因を講義で学んだフレームワークを使用して分析せよ。<br />
<br />
なお、分析に以下のポイントは必ず含めること。<br />
・サービス化されたのは事業のどの面で、既存のビジネスとどういう関係にあるか?<br />
・そのサービスはどのセグメントの顧客に、どういう価値を提供しているか?<br />
・競合他社との差別化ポイントはどこにあるか? <br />
・その企業・組織の提供するサービスは、他社と比べて、サービス・マーケティング・ミックスの7Pのどの部分(7Pのうちひとつではなく、複数について挙げること)がどのようにより優れているのか?<br />
・上記7Pの複数要素はどのように相互に関連し、それによってどのようなシナジー効果を生んでいるか?<br />
・今後当該企業が持続的に成長を続けるために、現在どのような問題があり、またそれに対する解決策は何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
