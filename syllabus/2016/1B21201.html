<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B21201</span>&nbsp;<span id="title">こころの構造と病理</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">斎藤 環</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">心の病から精神の構造を解き明かす精神病理学と精神分析、および天才の創造の秘密を探る病跡学に関する講義。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数350名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">精神医学はさまざまな理論と方法論が雑居する「人間の科学」であり、その領域も広範囲に及んでいる。「病」の側から眺めるとき、「心」は日常とは異なった相貌を垣間見せてくれるだろう。この講義では、精神医学における複数の理論的な枠組みを紹介しつつ、「心」について考えることの難しさと楽しさを学ぶ。自分とは無関係な他者ではなく、自分の中にも潜在する他者としての「病」を理解することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 精神疾患についての理解と「自らも罹りうる病」という視点からの寛容性と倫理性の獲得。<br />
2 精神医学における複数の考え方とその相互関係を学ぶ。<br />
3 メンタルヘルスの問題についての基本的な対応と考え方を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">精神分析,精神病理学,システム論,病跡学,芸術療法,ひきこもり,トラウマ,自傷,依存症,コミュニティケア</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 斎藤 環 医学医療系 社会精神保健学】<br />
[精神分析とジェンダー]<br />
精神分析の基本的な考え方について学び、男女の性差(ジェンダー)について精神分析的視点から理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 斎藤 環 医学医療系 社会精神保健学】<br />
[精神病理学とは何か]<br />
統合失調症やうつ病などの心理メカニズムを学びながら、精神病理学の基礎的な理論を理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 斎藤 環 医学医療系 社会精神保健学】<br />
[病跡学と芸術療法]<br />
さまざまな分野の天才における精神疾患と「表現」の関係性を理解し、その治療的な応用法を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 斎藤 環 医学医療系】<br />
[精神医学と脳科学]<br />
「脳」と「心」は切り離すことはできないが、まったく同じものでもない。精神薬理や遺伝学を通じてその関係を理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 斎藤 環 医学医療系 社会精神保健学】<br />
[思春期・青年期のメンタルヘルス]<br />
不登校、ひきこもり、若年性のうつ病、人格障害、発達障害など、若い世代のメンタルヘルスについて理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 斎藤 環 医学医療系 社会精神保健学】<br />
[震災とトラウマ]<br />
大きな天災が起こると、そのショックや喪失体験から、PTSDやうつ病などの問題が生じる。東日本大震災を中心に、被災者のメンタルヘルスについて理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 斎藤 環 医学医療系 社会精神保健学】<br />
[自傷と自殺]<br />
似ているようで異なる自傷と自殺の心理を理解し、どのような働きかけが予防的であるかを知る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日】<br />
休講<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 斎藤 環 医学医療系 社会精神保健学】<br />
[精神療法入門]<br />
森田療法から認知行動療法まで、さまざまなタイプの精神療法について知り、「心」を支えるための基本的考え方を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 斎藤 環 医学医療系 社会精神保健学】<br />
[コミュニティとメンタルヘルス]<br />
施設収容型からコミュニティケアへと移行しつつある精神医療の現場を、ケアのモデルについて理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 斎藤 環 医学医療系 社会精神保健学】<br />
[期末試験なし]<br />
レポート提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
