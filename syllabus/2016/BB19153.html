<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB19153</span>&nbsp;<span id="title">社会調査実習Ic</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">6.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木6; 通年 応談</span>
    <br />
    <span id="assignments">樽川 典子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家族の孤立、育児不安、三歳時神話、イクメン男性の悩みなど子育ての諸問題に対応する種々のプログラムが出現しつつある。そのなかで子育て支援事業をとりあげ、その試みと課題について事例調査と聞き取りをおこない、社会学的、実践的な研究方法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">フィールド調査や実習を休暇中や休日などに行う。<br />2016年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">子育て支援事業はプログラムの利用者と提供者によって構成されるが、今年度は子育て支援事業に携わって活動している人に焦点をあてた調査をおこなう予定である。このプログラムは施設型支援、広場型支援、子育て支援のまちづくりなど種々の活動があり、実施主体も行政、福祉法人、NPO、企業、商工会など多様である。履修者の関心にそくしてこれらのうち2,3の事例を選択して聞き取り調査をする。このトピックスでは、ケアの社会化、家族規範、ボランティア、地域づくりなどの視点から接近することが可能であり、これについても履修者の関心にもとづいて決定する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>子育て支援事業の概要を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>子育て支援に関する専攻研究とそれらの接近法を知る</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>種々のプログラムを調べ、調査の対象とする支援事業を絞りこむ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>調査の視点や問いをかためる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>事前研修</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>聞き取り調査の実施</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>データの整理とコード・マトリックス作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>データの分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>報告書の執筆</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">調査の事前準備-実査-データの整理と分析への参加と報告書の執筆</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">調査実習では、予備学習と既存データの確認という事前準備と、事後のデータ整理などさまざまな作業が必要であり、持ち帰りの課題を指示するので、指示にしたがって提出すること。</p>
