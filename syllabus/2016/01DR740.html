<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットや携帯電話,コンピュータなどの IT 機器の普及により,私たちの日常生活は大きくかわった.文化的に培われた考え方や習慣は IT 化によってどのように影響をうけるのだろうか?慣れ親しんだ習慣は(再)構築されるのだろうか?あるいはまったく新しい形へと変化し,新しい意味合いがうまれるのだろうか?これからのコミュニケーション・異文化コミュニケーションはどうあるべきだろうか?このクラスでは,こうした問いについて多角的に考えていく.主に言語人類学,社会言語学,社会学,インタラクション研究の分野からの研究を参考に,テクノロジー使用と言語・文化的実践の相関関係について議論する.</p>
