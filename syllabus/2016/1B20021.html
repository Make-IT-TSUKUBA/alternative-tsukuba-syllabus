  <h1 id="course-title">
   <span id="course">1B20021</span>&nbsp;<span id="title">文学と映像作品の中の図書館</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">溝上 智惠子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学作品や映像メディアに表現された図書館像を通じて、図書館の歴史や現代社会における図書館・図書館員の役割について紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(知識開設) 知識情報・図書館学類学生の受講は認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">想像してみてください。ブラッド・ピットが図書館のカウンターに寄りかかっている姿を。想像してみてください。ハリソン・フォードが図書館の地下から秘密の通路に入る姿を。図書館がそこにあるだけで、そのシーンが鮮やかに浮かび上がってきませんか。図書館は文学と映像の中で常に印象的な姿を示してくれます。この講義では、図書館が登場する名シーンを再現し、その裏にある諸事情を学術的観点から解説しようというものです。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 現代社会における図書館の役割を理解し、利用法を身につける<br />
2. 図書館の歴史と社会を関連づけることができる</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">図書館,情報</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 溝上智恵子 図書館情報メディア系】<br />
[大学図書館では恋が芽生えるか?]<br />
「キューティー・ブロンド」など,大学生活を描く欧米の映画で大学図書館の役割を考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 溝上智恵子 図書館情報メディア系】<br />
[メディアに誤解される図書館]<br />
「スター・ウォーズ」などの米国映画や日本のテレビ局が描く図書館像を題材に、メディアと図書館の関係を考えよう<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 呑海沙織 図書館情報メディア系】<br />
[図書館員の仕事]<br />
図書館員である「ハムナプトラ」のヒロインは,自分の専門能力を上司に訴える。知識情報社会における図書館員の専門能力について考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 呑海沙織 図書館情報メディア系】<br />
[図書館で探す]<br />
「キャリー」や「スーパーナチュラル」を題材に,図書館で探すための仕組みがどのように構築されているのかについて学ぼう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 歳森敦 図書館情報メディア系】<br />
[図書館に集まる資料]<br />
「ショーシャンクの空に」の主人公は刑務所の図書室に蔵書を増やすため何をしただろう?図書館の蔵書構成について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 歳森敦 図書館情報メディア系】<br />
[図書館で知る]<br />
「クレヨンしんちゃん」のお父さんは,野原一族の歴史を図書館で調べた。資料調査の方法と支援サービスについて学ぼう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 松林麻実子 図書館情報メディア系】<br />
[図書館の自由]<br />
「図書館戦争」などを題材に,知る権利・知る自由を守るという図書館の役割と責任を理解しよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 松林麻実子 図書館情報メディア系】<br />
[図書館とプライバシー]<br />
「セブン」や「耳をすませば」などを題材に,図書館業務において注目される機会が多いプライバシー問題を考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 白井哲哉 図書館情報メディア系】<br />
[歴史の中の図書館]<br />
「薔薇の名前」や「チャングムの誓い」などを題材に,図書や図書館をめぐる歴史像を学ぼう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 白井哲哉 図書館情報メディア系】<br />
[社会の中の図書館]<br />
「鋼の錬金術師」などを手がかりに、映画・小説・マンガの場面や設定から社会における図書館・文書館・博物館などの位置と機能を考えよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 松林麻実子図書館情報メディア系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
