<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B26511</span>&nbsp;<span id="title">日本の歴史</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の歴史について,各時代の重要なトピックを取り上げ,学修する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(比文開設)履修は,留学生および外国滞在期間5年以上の帰国生徒に限る。<br />【受講制限数40名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B群</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1.具体的な事例の学習を通じ, 日本の歴史に関する基礎的知識を修得する。<br />
2.日本の歴史の学習を通じ, 世界各国における社会・文化の独自性と共通性に対する理解を深める。<br />
3.日本の歴史への認識を深め, 現代社会における諸問題を発見・解決する能力を養う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.日本の歴史に関する基礎的知識を列記することができる。<br />
2.日本および世界各国における社会・文化の独自性と共通性を論理的に示すことができる。<br />
3.日本の歴史への認識を深め, 現代社会における諸問題を発見・解決することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本,歴史,社会,文化,世界史的視野,現代社会</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 山澤 学 人文社会系】<br />
[原始・古代: 日本の誕生]<br />
日本列島の形成と, 旧石器~古墳時代の社会について概観する。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 三谷芳幸 人文社会系】<br />
[古代: 古代国家の成立と展開]<br />
 飛鳥・奈良・平安時代の国家の特質を, 他の東アジア諸国との関係から論じる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 山澤 学 人文社会系】<br />
[中世: 武家政治のはじまり]<br />
鎌倉~室町時代における武家政治とその社会の特徴について講ずる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 山澤 学 人文社会系】<br />
[近世: 江戸時代前半の文化と社会]<br />
江戸時代の前半期, とくに寛永文化・元禄文化を生み出した政治・社会・経済について講ずる<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 浪川 健治 人文社会系】<br />
[近世: 江戸時代後半の文化と社会]<br />
江戸時代の後半期, とくに文政から天保期の社会と文化について, 四世鶴屋南北と歌川国芳を取り上げて講ずる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 中西 僚太郎 人文社会系】<br />
[近世・近代: 17世紀から19世紀の社会と経済]<br />
江戸時代から明治初期にかけての人口の変化と社会・経済との関わりについて講ずる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 中野目 徹 人文社会系】<br />
[近代: 日本の近代とは何か]<br />
近代の始期と時期区分, 東アジアにおける日本の近代社会の特質について論じる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 伊藤 純郎 人文社会系】<br />
[近代: 昭和戦前期の日本]<br />
昭和戦前期の日本の歴史を, アジア・太平洋戦争に焦点をあて、民衆と生活の視点から述べる。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 朴 宣美 人文社会系】<br />
[現代: 現代の日本]<br />
日本現代史(終戦以後)の流れや特徴について理解を深める。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 山澤 学 人文社会系】<br />
[まとめ]<br />
講義全体を総括し, 日本の歴史に対する認識を深める。<br />
----------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 山澤 学 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

B: 授業内提出物(40%)...授業への興味・関心,理解, 考察力。</p>
