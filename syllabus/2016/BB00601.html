<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">憲法の基本原理と構造を概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">憲法の基本原理と構造を概説する。学生が、憲法の基礎知識を身につけ、社会や日常生活におけるさまざまなケースで、憲法の視点から主体的に考える能力を養うことを目標にします。</p>
  </div>

9月16日(金) 2~6時限、9月17日(土) 2~6時限、9月19日(月) 2~6時限 9月20日(火) 2~6時限<br />
履修申請期間は掲示にて周知する。</p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">大学2年次以上であることが履修条件です。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">授業内試験80%、小テスト20%とします。授業内試験は9月20日、小テストは9月17日2限・19日2限を予定しています。なお、原則として、出席時間数が3分の2以上の者についてのみ成績評価を行います。</p>
  </div>

   <div id="textbook">
    <p id="pretext">基本的にレジュメを利用して進めます。教科書として、吉田仁美編『スタート憲法』(成文堂、第2版補訂版、2015年)を指定しますので、予習・復習に利用してください。</p>
