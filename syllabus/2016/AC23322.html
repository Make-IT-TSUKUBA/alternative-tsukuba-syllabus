  <h1 id="course-title">
   <span id="course">AC23322</span>&nbsp;<span id="title">日本の思想と社会演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の思想・社会に関する文献・資料を講読し、基礎的知識を前提として、意見を交わしながら、日本文化とは何かを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC60432と同一。<br />日本研究演習I(AC23072)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近世日本社会における思想情況とその応用的知識を修得し,それらを基に日本文化について討論できる能力を養う。そのさいに東アジアにも視野を拡げて考える能力を育てる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論,歴史,社会,日本思想,国民国家</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本年度は,中井信彦『色川三中の研究』学問と思想篇(塙書房,1993年)第2編第3章~第5章をテキストとし,関連文献とともに講読する。報告分担者(授業時に決定する)は必ずレジュメを作成し,配布すること。毎回,報告分担者による報告の後,質疑および討論を行っていく。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">報告内容,出席および質疑・討論への参加状況を勘案して評価する。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">参考文献11(テキスト)は各自で入手すること。</p>
    <p id="textbook-textbook">1. 岩田みゆき『幕末の情報と社会変革』(吉川弘文館,2001年)。 <br />2. 桂島宣弘『自他認識の思想史―日本ナショナリズムの生成と東アジア―』(有志舎,2008年)。 <br />3. 川名登『河川水運の文化史―江戸文化と利根川文化圏―』(雄山閣出版,1993年)。 <br />4. グラック,C.(梅崎透訳)『歴史で考える』(岩波書店,2007年)。 <br />5. 小室正紀『草莽の経済思想―江戸時代における市場・「道」・権利―』(御茶の水書房,1999年)。 <br />6. 鈴木暎一『国学思想の史的研究』(吉川弘文館,2002年)。 <br />7. 土浦市立博物館編(岩崎宏之執筆)『色川三中関係資料目録』(土浦市史編纂資料3,土浦市教育委員会,1989年)。 <br />8. 土浦市立博物館編(岩崎宏之監修)『土浦の洪水記録―先人が語る水とのたたかい―』(土浦市立博物館,2009年)。 <br />9. 中井信彦校注『片葉雑記―色川三中黒船風聞日記―』(慶友社,1986年)。 <br />10. 中井信彦『色川三中の研究』伝記篇(塙書房,1988年a)。 <br />11. 中井信彦『色川三中の研究』学問と思想篇(塙書房,1993年)。 <br />12. 中井信彦「三井家の経営―使用人制度とその運営―」(『社会経済史学』31-6,582-595,1966年)。 <br />13. 中井信彦「清宮秀堅の色川三中宛書簡について」(川村優先生還暦記念会編『近世の村と町』,吉川弘文館,1988年b)。 <br />14. 尾藤正英『日本の国家主義―「国体」思想の形成―』(岩波書店,2014年)。 <br />15. 宮地正人『幕末維新期の文化と情報』(名著刊行会,1994年)。 <br />16. 中条町史編纂委員会編『中条町史』通史編(中条町, 2004年)。 <br />17. 村上市編『村上市史』別編 絵図・地図・年表(村上市, 2000年)。 </p>
    <p id="posttext">その他は授業中に指示する。AC60422「日本の思想と社会演習I」シラバスに掲げた参考文献,および阿部猛・西垣晴次編『日本文化史ハンドブック』(東京堂出版,2002年)・苅部直・片岡竜編『日本思想史ハンドブック』(新書館,2008年)なども参照すること。</p>
