  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to explore approaches to the cross-linguistic analysis of idiomatic expressions in Japanese, English, and other languages. Class format will include oral presentations of selected readings and an independent research project.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語と日本語で授業。<br />西暦偶数年度開講。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">The aim of this course is for students to develop a working knowledge of approaches to the cross-linguistic analysis of idiomatic expressions in Japanese, English, and other languages (e.g. 面の皮が厚い/have a thick skin, 匙を投げる/throw in the towel). We will begin with an overview of past approaches, including typological analysis and the &quot;kernel constituent&quot; approach, and explore in depth some functional approaches to cross-linguistic equivalence.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Class format will include oral presentations of selected readings and an independent research project.<br />
◆Weeks 2-3: oral presentations/discussion of an introductory text assigned by the instructor.<br />
◆Weeks 4-10: oral presentations/discussion of student-selected readings.<br />
◆Weeks 11-15: students will present the results of an independent research project.<br />
<br />
★Note: Use of both English and Japanese is required. As a general rule, presentation/discussion of English readings will be conducted in English, and presentation/discussion of Japanese readings will be conducted in Japanese. Students are free to choose the language of use for their final project.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of:<br />
(1) class participation (30%)<br />
This includes attendance and active participation in class discussion. Weekly preparation will be required.<br />
(2) oral presentations (30%)<br />
Students may choose readings for presentation from a list prepared by the instructor, or find other course-related readings on their own.<br />
(3) research project presentation/final paper (40%)<br />
Students will present the results of an independent research project and write up their results in a formal written paper.</p>

   <div id="textbook">
    <p id="pretext">1. is the introductory text for Weeks 2-3. <br />
2.-9. are some of the readings that may be selected for presentations on Weeks 4-10.</p>
    <p id="textbook-textbook">1. Dobrovol’skij, D. and E. Piirainen. (2005) Figurative Language: Cross-cultural and cross-linguistic perspectives (Chapter 3). Amsterdam: Elsevier. <br />2. 伊藤 眞 (1992) 「慣用句対照研究―日・独慣用句の対応関係」『言語文化論文集』36号 : 155-169. <br />3. 伊藤眞 (1997) 「言語の具象性、比喩清、受動性――日独慣用句をめぐって――」『ヴォイスに関する比較言語学的研究』251-297. 三修社. <br />4. 賈 恵京・吉田則夫 (2006) 「身体語を含む慣用句についての日韓対照研究―『目』の場合―」岡山大学教育学部研究集録 第132号: 115-121. <br />5. 林 八龍 (2002) 『日・韓両国語の慣用的表現の対照研究――身体語彙慣用句を中心として――』明示書院 <br />6. Dobrovol’skij D. (1998) Russian and German idioms from a contrastive perspective. In E. Weigand (ed.) Contrastive Lexical Semantics. Amsterdam: John Benjamins, 227-242. <br />7. Dobrovol’skij, D. (2011) Cross-linguistic equivalence of idioms: Does it really exist? In Antonio Pamies and Dmitrij Dobrovol’skij (eds.), Linguo-cultural Competence and Phraseological Motivation. Schneider Verlag, 7-24. <br />8. Ishida, P. (2008) Contrastive idiom analysis: The case of Japanese and English idioms of anger (Chapter 17). In S. Granger and F. Meunier (eds.), Phraseology: An interdisciplinary perspective. Amsterdam: John Benjamins, 275-291. <br />9. Matsuki K. (1995) Metaphors of anger in Japanese. In Taylor J. &amp; R. MacLaury (eds.), Language and the Cognitive Construal of the World. Berlin: Mouton, 137-151. </p>
    <p id="posttext">Additional references:<br />
1. 石田プリシラ (2015) 『言語学から見た日本語と英語の慣用句』 開拓社.<br />
2. 宮地 裕 (1999) 「慣用句の表現」『敬語・慣用句表現論――現代語の文法と表現の研究(二)』 pp. 213-339, 明治書院. <br />
3. Liu, Dilin. 2008. Idioms: Description, Comprehension, Acquisition, and Pedagogy. New York: Routledge.</p>
