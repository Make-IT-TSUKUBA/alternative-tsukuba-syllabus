<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02DH454</span>&nbsp;<span id="title">異文化言語特論演習(1)IB</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実際の研究/執筆メモを基に、それを論文に仕上げる過程をシミュレーションしながら、英語論文執筆の練習を行なう。そのために、毎週、執筆内容を議論した上で課題を電子メールで提出し、それについて添削を受けたうえで、再提出をする。論文を仕上げた後は、国際学会を想定して、自分の研究をパワーポイントを使って口頭発表し、お互いにコメントを出し合う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:CA301<br />西暦偶数年度開講。<br />01DE454と同一。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">1) 英語教育学分野の実証研究を想定して、実験結果と研究メモを基に、APA スタイルで投稿論文を推敲して仕上げる手法を学ぶ。<br />
2) 国際学会を想定した英語プリゼンテーション手法を学ぶ。</p>
  </div>

    <p id="pretopics">実際の研究/ 執筆メモを基に、それを論文に仕上げる過程をシミュレーションしながら、英語論文執筆の練習を行なう。そのために、毎週、執筆内容を議論した上で課題を電子メールで提出し、それについて添削を受けたうえで、再提出をする。論文を仕上げた後は、国際学会を想定して、自分の研究をパワーポイントを使って口頭発表し、お互いにコメントを出し合う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回: 論文の構成と表現(1)<br />
第2回: 論文の構成と表現(2)<br />
第3回: スライド作成と口頭発表(1)<br />
第4回: スライド作成と口頭発表(2)<br />
第5回: 研究ノートから論文執筆へ<br />
第6回: Introduction &amp; Previous Studies (1)<br />
第7回: Introduction &amp; Previous Studies (2)<br />
第8回: Method (1)<br />
第9回: Method (2)<br />
第10回: Results &amp; Discussion (1)<br />
第11回: Results &amp; Discussion (2)<br />
第12回: Conclusion (1) <br />
第13回: Conclusion (2)<br />
第14回: Presentation (1)<br />
第15回: Presentation (2)</p>
