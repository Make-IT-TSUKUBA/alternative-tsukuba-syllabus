<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<br />

ユニット8(指示代詞(1)“这、那、哪”、形容詞述語文、疑問代詞“怎么样”語気助詞“呢”)<br />

<br />
第3回 <br />
ユニット9(副詞“这么、那么”「こんなに、あんなに」、語気助詞“吧”)、<br />
ユニット10(前置詞“离”、指示代詞2“这儿、那儿、哪儿”、“咱们”、“怎么”「どのように~、なぜ~」、連動文2「~で...する」)<br />
<br />
第4回 <br />
ユニット11(動詞“在”「~ある/いる」、方位詞、“挺~的”)<br />
ユニット12(家族の紹介、量詞2“一只老鼠”)<br />
<br />
第5回 <br />
ユニット13(名詞述語文、日にちと曜日、年齢の尋ね方、時点1:年、日、曜日、週)、<br />
ユニット14(干支、比較文)<br />
<br />
第6回 <br />
ユニット15(指示代詞3“这个、那个、哪个”、指示詞と数量表現、動詞+的+名詞、<br />
“喜欢”)<br />
ユニット16(時点2:時間表現、文末の“了”、“该~了”)<br />
<br />
第7回 <br />
ユニット17(助動詞“想”“要”1「~したい」、動態助詞“过”「~したことがある」、動量補語、“太~了”)<br />
<br />
第8回 <br />
ユニット18(前置詞“从A”“到B”、“多”+形容詞「どのくらい〜か」、選択疑問文、助動詞“会”「~できる」)、ユニット19(動態助詞“了”)<br />
<br />
第9回 <br />
ユニット19(前置詞“给”2「~に...する」、動詞+“一下”)、ユニット20(時量補語、様態補語「~するのが...だ」)<br />
<br />
第19回 <br />
ユニット20(助動詞“要”2「~しなければならない」)、ユニット21(前置詞“在”動態助詞“着”1「~している」、動詞+“一会儿”、 “就”「~にはもう...」)<br />
<br />
第10回 <br />
ユニット22(“是~的”、動態助詞“着”2「~して...する」、助動詞“能”、<br />
ユニット23(離合動詞、動詞の重ね型)<br />
<br />
第11回 <br />
ユニット24(副詞“都”2「“都”+動詞+疑問詞」、疑問詞+“都/ 也”+動詞、動詞“来”(動作主を明確にする“来”)、副詞“还”「まだ、さらに」)、<br />
ユニット25(副詞“在”、存現文、名詞+指示代詞「~のところ、~のとき」)<br />
<br />
第12回<br />
ユニット26(副詞“又”、結果補語、主題化)、<br />
ユニット27(単純方向補語、前置詞“把”、結果補語“在”)<br />
<br />
第13回 <br />
ユニット28(複合方向補語、動詞句が主語になる文、結果補語“到”1「~まで...する」、前置詞“往”)、ユニット29(可能補語「~できる/~できない」、)<br />
ユニット29 (結果補語“到”2(実現、入手))<br />
第14回 <br />
ユニット30 <br />
“多”+動詞(+数量表現)「多めに~する」、“有点儿”+形容詞、使役文「~に...させる、~に...するよう言う」<br />

<br />
第15回<br />
