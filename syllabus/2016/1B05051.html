  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶII」では、特に、情報・環境学の視角から論じる。総合的な理解を得るために、国際政治・国際法、経済学、文化・社会開発の視点から論じる「国際学を学ぶI」とあわせて履修することが望ましい。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶII」では、特に、情報・環境学の視角から論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、情報・環境学の分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 石田東生 システム情報系】<br />

<tr><th><span class="format">第3回</span></th><td>【10月24日 高橋伸 システム情報系】<br />

引き続き国際開発の枠組みにおけるヒューマンインタフェースデザインについて概説する。また、関連する適正技術やパーソナルファブリケーションなどの動向を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日 白川直樹 システム情報系】<br />
[自然条件と生態系]<br />
生態系の保護を図るには、地域ごとの自然条件をよく理解することが必要である。ここでは水条件の差異がもたらす風土の多様性について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

先進国の専門家が途上国のカウンター・パートに対して一方的に知識や技術を伝授するのではなく、相互に学び合いながら最適な問題解決をはかる新しい国際協力の事例を、コミュニティ・デザインを引き合いに紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 蔡東生 システム情報系】<br />
[国際社会と情報セキュリティ1]<br />
1回目は導入編として、政治・経済など多くの分野において世界中に大きな影響をもたらしたインターネットなど情報通信技術のしくみについての概説を行う。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 蔡東生 システム情報系】<br />
[国際社会と情報セキュリティ2]<br />
現代の国際社会で活躍するためのツールとして情報通信技術を用いる上で気をつけなければならないことを、最近多発している幾つかの事例を基にして考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 白川直樹 システム情報系】<br />
[環境目標の設定]<br />
望ましい環境とは、自然度が高いことなのか、それとも人間にとって都合が良いということなのか? 河川環境を例にとって環境目標の決め方について考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 松原康介 システム情報系】<br />
[国際協力のコミュニティ・デザイン]<br />
国際協力において重要なことは、途上国や地域の側が普段意識できない価値観をもって資源を発見しうる、「他者」として存在し活動することである。日本とシリアの国際協力の事例を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
