$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多文化・多宗教が共存するインドの歴史や文化について理解を深めることで、民族・宗教紛争を乗り越えるための方向性を学ぶ。特に文化人類学の視点から、グローバル化する現代インドの状況を視野に入れつつ、特に被差別民による宗教社会運動と生活世界について理解することを目指す。また、文化人類学に加えて後期近代化の議論や差別の社会学の先行研究も用いることにより、多文化・多宗教が共生する現代インドとそこで生きる被差別民について学際的に理解を深める。</p>
