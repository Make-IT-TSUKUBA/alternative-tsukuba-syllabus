   <p id="summary-contents">民俗学が研究の対象として来たテーマについて掘り下げて考える。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">民俗学が研究の対象として来たテーマの内、特に祖霊信仰について掘り下げて考えます。祖霊信仰は、柳田民俗学において、日本人の「固有信仰」として位置づけられて来ました。本授業では、民俗学・文化人類学・社会人類学の立場から日本本土、南西諸島、韓半島における祖先祭祀、族制の研究論文を取り上げ、アジア圏の祖霊信仰について理解を深めます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">祖霊,死霊,御霊,固有信仰論,両墓制,家,同族,親族組織,位牌祭祀,屋敷神,森神,近代化,宗教統制,復古神道国学,洗骨改葬,屋敷地,散骨,樹木葬,ペット供養</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>柳田国男の固有信仰論と復古神道国学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>単墓制と両墓制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>南西諸島の洗骨改葬と墓制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>韓国の草墳と葬墓制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中国の葬墓制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>近代化過程における「家」制度と祖霊</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>位牌祭祀とその継承</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>同族神・屋敷神・森神</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>女性と「家」制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>屋敷地と「屋敷先祖」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>先祖を語る人々―シャーマンと憑霊―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>動物霊祭祀とペット供養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>現代日本における祖霊信仰と葬墓制の変容</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">以下、主要な文献を提示します。授業中にも関連論文を紹介します。</p>
    <p id="textbook-textbook">1. 赤田光男編『祖霊信仰』民衆宗教史叢書26 雄山閣出版 <br />2. R・Jスミス『現代日本の祖先崇拝』(上)(下)お茶の水書房 <br />3. 村武精一『家と女性の民俗誌』新曜社 <br />4. 新谷尚紀『両墓制と他界観』吉川弘文館 <br />5. 渡辺欣雄編『環中国海の民俗と文化3 祖先祭祀』凱風社 <br />6. 森岡清美『家の変貌と先祖の祭』日本基督教団出版局 <br />7. 有賀喜左衛門『家(「日本の家族」改題)』至文堂 <br />8. 井戸田博史『家族の法と歴史 氏・戸籍・祖先祭祀』世界思想社 <br />9. 竹田聴州『日本人の「家」と宗教』日本人の行動と思想27 評論社 <br />10. 長谷川善計他編『家・屋敷地と霊・呪術』早稲田大学出版部 </p>
    <p id="posttext">以上の著書を含めて多数。他、近年公にされた雑誌論文等は授業中に指示します。</p>
