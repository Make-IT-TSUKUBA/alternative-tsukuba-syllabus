  <h1 id="course-title">
   <span id="course">1C24191</span>&nbsp;<span id="title">ストレスとうまくつき合おう</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ストレスは私たちのエネルギー源である。ストレスのエネルギーを使うと、学習、自己成長、チャレンジ、健康につながり、仲間との連携や友情、愛を深めることもできる。しかしながら、時にストレスのエネルギーによって、身体不調やメンタルヘルスの不調、不健康行動や問題行動を抱えてしまうこともある。
 日常生活を有意義に送るためにも、スポーツや運動にも、また、心身の健康のためにも、ストレスを上手に活用する力やストレス耐性、ストレス回復力(レジリエンス)が欠かせない。本講義では、ストレスとうまくつき合うために必要な知識とスキルについて講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ストレスの定義は、定まった定義はないとも言える。それは、どのような分野から講じるかにより、その定義も異なるためだ。本講義では、ストレスについて、さまざまな分野の専門家から講義を受けることにより広く知識を得る。そして、その知識を生活の中で活かすためのスキルも演習し、学生自身の日常生活や生き方と結びつけながら、うまくストレスとつき合い、心身ともに健康で、自己実現をしていくにはどうすればいいのかを体験知を得ながら、理解し学習する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.ストレスについて理解する<br />
2.ストレスマネジメント、ストレスコントロール、セルフコントロールのための理論とスキルを習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ストレス,ストレス耐性,レジリエンス,人間関係ストレスマネジメント,バーンアウト,ストレスコントロール,セルフコントロール,自律訓練法,キャリア・ストレス</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月17日(振替授業日) 橋本佐由理 体育系】<br />
[オリエンテーション]<br />
はじめに授業のねらいと進め方などについて説明する。<br />
[ストレスとは]<br />
”ストレスとは何か?””私たちは、なぜストレスを抱えるのか?”について理解しよう。皆さん自身のストレス耐性やストレス回復力を心理尺度で測定しながら学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月17日(振替授業日) 橋本佐由理 体育系】<br />
[人間関係ストレスマネジメント]<br />
人間関係のストレスは「相手実物」というよりも、ストレスを感じている自分の思い込みによって捉えた「相手像」によって作られている。したがって、人間関係ストレスは自分自身の考え方や感じ方が変われば軽減できるのだ。実際に体験してみよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月23日 吉井奈々 ジェンダーキャリアデザイン】<br />
[バーンアウトしないための人との接し方&lt;オンオフではなくシフトチェンジ&gt;]<br />
真面目な人、頑張り屋さんが陥るバーンアウトへの対策。ホスピタリティー精神は人のためではなく、自分のためと心掛けることで人と接する事への緊張やストレスをコントロールする。また、会社と家庭、仕事とプライベートのバランスの取り方<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月23日 吉井奈々 ジェンダーキャリアデザイン】<br />
[「はじめまして」に強くなり「出会い」を味方にする]<br />
人との接し方、コミュニケーションが苦手と思い込み出会いを味方にできずチャンスを逃す、苦手意識から人との関わりを避け社会ストレス、対人ストレス、自分への不安を抱え落ち込んで塞ぎ込んでしまう。ではどうすれば「はじめまして」に強くなり、第一印象を操作し、好印象で「また会いたくなる人」になれるのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月30日 水上勝義 体育系】<br />
[ストレスに強くなる]<br />
ストレス耐性に影響するストレスコーピング、対人スキル、自己効力について学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月30日 水上勝義 体育系】<br />
[ストレスによる心身の不調]<br />
ストレスによってこころや身体に不調が生じるメカニズムや、ストレスによって生じるこころやからだの不調について学習する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【2月6日 坂入洋右 体育系】<br />
[“身心”のセルフコントロール:理論]<br />
身体と心の状態をベストなコンディションに調整することは、ストレスマネジメントに限らず勉強や仕事においても、健康を維持し能力を十分に発揮するために重要なことである。自分の身体をうまく活用して心を最適な状態に調整するセルフコントロールの理論と技法を学び、ストレスマネジメントだけでなく、試験やスポーツなどの重要な場面における実力発揮に役立てよう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【2月6日 坂入洋右 体育系】<br />
[“身心”のセルフコントロール:実技]<br />
「心のダイアグラム」を活用して自分の心理状態に気づき(セルフモニタリング)、それを筋弛緩法や呼吸法などの身体技法を活用して自分で調整する「“身心”のセルフコントロール」について体験的に学ぶ。また、自分の身体と心をモニタリングすることで最適な状態に調整するための体系的な技法として、自律訓練法についても解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月13日 平田しのぶ】<br />
[自分自身の強みを活かしたストレスマネジメント]<br />
本来の自分自身のリソース(資源)である“強み”に着眼し、それが社会や集団の中でどのように機能するのかを考えることで、自分自身の価値をあらためて見直す。また、その強みや自分の資質を言葉で表現し、自己理解にとどまらず他者理解を深め、関係性を円滑にすることを学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月13日 平田しのぶ】<br />
[チームの強みを活かしたストレスマネジメント]<br />
個人の強みをチームとして相乗的に発揮することは、スポーツにおいても組織(会社)においてもおおいに求められる。ストレスを最小に、効果を最大にするために自分をどのように活かし、チームをどう作っていくのかを様々な方法を用いながら体験的に学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">ストレスは嫌われることが多いのですが、私たちはストレスがなければ、行動のためのエネルギーもわきません。ストレスが悪いのではなく、ストレスをうまく活用したり、ストレスとうまくつき合うことができずに困っているだけなのです。“何だか自分らしくない生活をしている”、“なかなかエネルギーが出ない”、“自分の力がうまく発揮できない”、“人間関係がうまくいかない”、“キャリアに悩んでいる”・・・という方は、本講義を受講し、現在の大学生活と未来をエンジョイするための糧にしてください。</p>
