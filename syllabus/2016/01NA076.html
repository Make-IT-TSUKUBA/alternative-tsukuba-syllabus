<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA076</span>&nbsp;<span id="title">刑法総合演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 木7,8</span>
    <br />
    <span id="assignments">渡邊 卓也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法総論・各論に関する基本的な知識・理解を土台として、最新の議論状況を踏まえた(時として複雑な)事案を題材として、個々の論点の内容を再確認した上で、事実関係の抽出や複数の論点がある場合の重点配分などの実践的な問題分析力・答案構成力の修得を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2009年度以前の「刑事法総合演習〔刑法・刑事訴訟法〕」の一部</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">本演習では、「刑法I」及び「刑法II」等の講義科目における刑法理論についての充分な理解を前提として、そのなかでも理論的・実務的に特に重要と思われる刑法上の論点について、より深く検討する。その検討を通じて、学説・判例の立場の理論的背景を理解した上で、具体的事例を自ら説得的論拠をもって解決し、論述する能力を獲得することを目標とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">各回、事例問題を作成・提示しておき、受講生は予めその答案を作成して授業に臨み(当該答案はレポートとして回収する)、質疑応答方式により、各論点について議論・検討していくという方式をとる。なお、事例問題については、刑法総論上の論点を中心としつつ、適宜、刑法各論上の論点を組み合わせて作成する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第三者による介入行為、被害者自身の行為の介在、行為者自身の事後的行為が存在する場合の因果関係の存否について検討し、判例における判断枠組みについての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>作為義務の発生根拠に関する学説及び不作為犯における因果関係の存否の判断方法について検討し、不作為犯成立の限界についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>強制や欺罔により、被害者が瑕疵ある意思に基づいて同意を与えた場合の処理について検討し、併せて、自殺と殺人の区別についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>正当防衛状況を自ら作出するなど、当該状況について帰責性がある者が相手に反撃を加えた場合について検討し、正当防衛の正当化根拠やその論理構造についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>正当防衛状況について誤信し、しかも、仮に認識どおりに正当防衛状況にあったとしても相当性が欠ける行為を行った場合について検討し、正当防衛類似の状況についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アルコール類や薬物の使用によって、自ら責任無能力状態を作出して犯罪行為に及んだ場合について検討し、責任能力を必要とする意義についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中止犯の要件とその具体的判断基準について、減免根拠に関する見解の対立に溯って検討し、判例の立場の理論構造についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>共犯者間で認識内容が異なる場合における成立犯罪について検討し、その理論的根拠との関係で、罪名従属性ないし事実の錯誤論についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>犯罪の完成前に共犯関係からの離脱した場合の、その後に発生した結果の帰責可能性について検討し、共犯における因果関係の必要性とその内容についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>犯罪完成前の途中からの加功の場合における、共犯関係成立の可能性について検討し、共犯における因果関係ないし共犯理論の意義についての理解を深める。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

   <p id="assessment">質疑応答等の平常点10%、レポート点20%、期末試験70%。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">検討する事例を事前に課題として配布する。個々の論点の内容及び参照判例につき、教科書、判例集、調査官解説、評釈類等で確認しておくこと。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">自習のための論述式事例問題の演習書として、</p>
    <p id="ref-ref">1. 井田良=佐伯仁志=橋爪隆=安田拓人『刑法事例演習教材 第2版』(有斐閣、2014年) <br />2. 島田聡一郎=小林憲太郎『事例から刑法を考える 第3版』(有斐閣、2014年) <br />3. 只木誠編『刑法演習ノート 刑法を楽しむ21問』(弘文堂、2013年) <br />4. 甲斐克則編『刑法実践演習』(法律文化社、2015年) </p>
