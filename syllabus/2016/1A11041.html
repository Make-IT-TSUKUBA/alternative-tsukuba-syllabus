  <h1 id="course-title">
   <span id="course">1A11041</span>&nbsp;<span id="title">ジオハザードの科学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">松岡 憲知, 八木 勇治, 池端 慶, 藤野 滋弘, 若月 泰孝, 恩田 裕一, 浅沼 順, 山下 亜紀郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学技術が高度になり、高度情報社会となった今日においても、人類の自然災害との戦いに終わりはない。特に、日本列島は、地震・火山・津波・極端気象・水・土砂に関わる多様な自然災害を受けやすい条件下にある。これらの自然災害の発生メカニズムと予測・対策について、地球科学の立場から考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設) 地球学類生および地球環境学A・B、地球進化学A・B、自然環境論、Natural Hazards履修者の受講は認めない。<br />【受入上限数 150 名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">地球上の大陸と海洋の配置、プレート運動、急峻な山々と急流河川の存在、極端な大気事象、豊富な水の存在など、様々な自然要素の重なりによって日本列島は恩恵を受ける一方で、多発する自然災害に悩まされている。このような災害が発生する地球科学的な背景や最新の災害研究について理解し、適切な対処方法を考える機会を多分野の学生に提供する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 日本列島で起こる自然災害の種類と発生原因について系統的に説明できる。<br />
2 自然災害に関する最新の調査・分析・予測方法が理解できる。<br />
3 自然災害への適切な対処方法が提案できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">自然災害,地震,火山,極端気象,地盤,防災,リモートセンシング</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 松岡 憲知 生命環境系】<br />
[概説:災害大国日本]<br />
講義概要:多種多様な自然災害が発生する日本列島の地質・地形・気候条件、記録に残る主な自然災害の発生史について学び、日本が災害大国かつ防災先進国となった自然的背景を理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 八木 勇治 生命環境系】<br />
[地震災害]<br />
講義概要:地震の発生メカニズムについて説明した後に、地震の基本的な情報である震源、震源時、マグニチュード、震源メカニズムについて説明をする。その後、日本の地震活動と被害地震について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 池端 慶 生命環境系】<br />
[火山災害]<br />
講義概要:マグマの発生・火山噴火の機構、主要な火山噴出物・火山災害の特徴を解説し、過去の火山噴出物の物質科学的解析から将来の火山噴火活動をどのように予測するかについて概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 藤野 滋弘 生命環境系】<br />
[津波災害]<br />
講義概要:津波の発生要因、近年の津波による沿岸の被災状況、地層に残された地震・津波の痕跡について概説する。過去の地震・津波の情報をどのようにして得るか、それをどのように減災につなげるかを理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 若月 泰孝 生命環境系】<br />
[気象災害と天気予報]<br />
講義概要:強風や豪雨などの気象災害を引き起こす大気現象のメカニズム、天気予報の仕組みと課題について解説する。また、地球温暖化との関連性についても紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 恩田 裕一 生命環境系】<br />
[土砂災害]<br />
講義概要:土砂災害の原因別(表層崩壊、深層崩壊、地すべり、土石流)について概観し、その上で土砂災害を引き起こす降雨等の要因について解説する。また、各地で発生した土砂災害や土砂災害警戒情報についても解説を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 浅沼 順 生命環境系】<br />
[水災害]<br />
講義概要:水災害のうち、特に沖積平野での河川の溢水(外水)災害と、都市域における内水災害を中心に、豪雨が洪水をもたらすメカニズムについて議論するとともに、必要な防災対策をハード面とソフト面に分けて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 山下 亜紀郎 生命環境系】<br />
[災害への人的対応]<br />
講義概要:自然災害に対する人間社会のリアクションとしての防災・減災に焦点を当てて講義する。公助・共助・自助の3側面から、防災に関する法制度や、行政や地域社会における平常時と緊急時の対策について、実例を交えながら解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 納口 恭明 防災科学技術研究所】<br />
[Dr. ナダレンジャーの自然災害実験]<br />
講義概要:自然災害を引き起こす様々な自然現象を、身近な素材で作成したミニチュア模型を使いながら再現し、その原理を理解する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 田殿 武雄 宇宙航空研究開発機構】<br />
[宇宙からの防災]<br />
講義概要:自然災害はいつ何時,どこで発生するか分からないため広域を観測できる人工衛星の活用が有効な手立ての一つである。防災フェーズ(予防・減災,災害応急対応,復旧・復興) における宇宙利用(地球観測衛星の利用)について最新の情報を含め概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日】<br />
期末試験(または期末レポート)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
