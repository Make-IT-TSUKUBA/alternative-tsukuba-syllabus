                        }
                    }
                });
            },

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">わたしたちはほんとうに「メロドラマ」という/についての物語を知っているだろうか?この一見したところ身近な、しかし定義しようとすると捉えどころのない性質をもったジャンルを、わたしたちはどのように理解し、読解してゆけばよいのだろうか?「近代」という時代が訪れてから以後、「メロドラマ的想像力」は社会を渦巻く情念を形にする手段として人々を魅了し、突き動かしてきた。こうした「近代」を表現する文化形式として生まれたメロドラマをめぐる問いは、「近代」のメディアである映画そのものをめぐる問いでもある。この講義では、「メロドラマ」という命題をめぐって主に英語圏のフィルム・スタディーズが繰り広げてきた議論を年代順に追いながら、「メロドラマ」概念の多様性と今日におけるその役割について考察する。</p>
