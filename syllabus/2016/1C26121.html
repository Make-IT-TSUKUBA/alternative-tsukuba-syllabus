<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C26121</span>&nbsp;<span id="title">キャリアデザインIIb~学問と自分</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">五十嵐 浩也</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学年が進行し、授業科目が徐々に専門的な学びへと深化していく中で、改めて自分にとって学ぶことの意味を考える。このことを通じて、限りある貴重な大学生活を充実させるきっかけとするとともに、将来的に自らのキャリアに学問分野を位置づけるための準備をする。グループ共有やクラス討議、グループ活動を通して、キャリアデザインに必要なコミュニケーション力、情報収集・活用力を発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター  キャリアサポート部門企画)<br />CDP<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">(授業概要に記載)</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	「自分にとっての学問」について現時点での考えを自分なりに表現できるようになること<br />
2	キャリアという視点から学生生活をとらえ直すことで、大学で学ぶべきことを考え、今後それを実践することができるようになっていくこと。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">キャリア形成支援,キャリアポートフォリオ(CARIO)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業前半:専攻や学問選択の理由の振り返り、学問を活かせる場の調査、自己成長診断システム(sagasu)による現時点での強みと弱みの棚卸等を行い、学問と自分、学問と将来とのつながりについて考えを深める。<br />
授業後半:グループプレゼンテーションと全体討議。5~6人単位のグループで、情報収集取材を行い現時点での学問との付き合い方について発表後、クラス討議を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日(月) キャリアサポート部門】<br />
[オリエンテーション]<br />
学問と自分の接点を考えることの目的・意義、全体の講義の進め方などを確認する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日(月)  キャリアサポート部門】<br />
[学問と自分のつながり1]<br />
現在の学問を選んだ理由やその選択過程を振り返り、学問と自分のつながりについて考える<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日(月)  キャリアサポート部門】<br />
[学問と自分のつながり2]<br />
学ぶ目的と現状とのギャップを踏まえて、これから「何」を「どう」学ぶかを考える<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日(月)  キャリアサポート部門】<br />
[学問と将来のつながり1]<br />
学問を自らの専門に位置づけるためにどのような情報が必要かを確認し、情報収集の方法を学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(火)  キャリアサポート部門】<br />
[学問と将来のつながり2]<br />
インタビュー結果の共有を通して、学問と将来のつながりを考えるための視野を広げる<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日(月) キャリアサポート部門】<br />
[これからの学び方1]<br />
後半に取り組むグループ課題の発表とグループ分け、テーマ設定を行う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日(月) キャリアサポート部門】<br />
[これからの学び方2]<br />
グループ発表に向けた準備を行う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日(月)  キャリアサポート部門】<br />
[これからの学び方3]<br />
グループ発表とクラス討議を行う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日(月) キャリアサポート部門】<br />
[これからの学び方4]<br />
グループ発表とクラス討議を行う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日(月) キャリアサポート部門】<br />
[まとめ]<br />
授業全体を振り返り、「学問」と「自分」との関係の築き方について討議を行う<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>(期末レポート提出)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">必須ではないが、キャリアデザインIを履修していることが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席(60%)、授業(討議、プレゼンテーションなど)への参加状況・毎回の振り返りシートの内容(20%)、期末レポート20%<br />
※ただし、単位取得のためには最低6回以上の出席と期末レポートの提出を要する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">先生インタビューや、個人ワーク、グループワークの振り返り、グループ発表準備など。授業中に指示をする。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">つくばキャリアポートフォリオ(CARIO)とCARIOの各種ワークシート。その他必要な教材は授業時に配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <h2 id="office-heading">オフィスアワー・連絡先</h2>
   <div id="office">
    <p id="preoffice">授業担当教員へメール(五十嵐浩也 igarashi.hiroya.fw@u.tsukuba.ac.jp)またはキャリアサポート部門(スチューデントプラザ2F:就職課窓口と共通)で予約の上,随時。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">グループディスカッションやプレゼンテーションを通じて自分の考えを話し・仲間とシェアする時間を多く設けていますので、たくさんのフィードバックを得られます。積極的な参加を期待します。</p>
  </div>
