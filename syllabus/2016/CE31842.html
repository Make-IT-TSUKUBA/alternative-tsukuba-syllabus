<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">CE31842</span>&nbsp;<span id="title">ソーシャルワーク演習IV</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソーシャルワーク実習及びソーシャルワーク実習指導での経験を振り返りながら各自の実習における,アセスメント,計画,実施状況と評価を再検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会福祉士国家試験受験資格指定科目。ソーシャルワーク実習指導及びソーシャルワーク実習を合わせて履修すること。<br />2/5<br />詳細後日周知</p>
  </div>
  <div id="style-heading-style">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ソーシャルワーク実習及びソーシャルワーク実習指導を通して学んだことを整理した上で、自らの言葉でその学びを言語化し、受講者同士あるいは実習施設・機関の職員及び担当教員とそれぞれの学びをシェアした上で、その学びの内容を深めるためのディスカッションを行う。そしてそのことを通して、ソーシャルワーカーとして臨床場面で必要となる事柄の確認を行い、より実践力の高いソーシャルワーカーを目指す。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">実習内容を各自プレゼンテーション資料にまとめる。そして、まとめた資料を他の実習生や実習施設・機関の職員及び担当教員の前で発表し、質疑を受け付ける。それらのやり取りを通して、自己の実習内容を振り返り、実習を通して学んだことを整理するとともに、そこでの指摘事項を踏まえて今後の自己のソーシャルワーカーとしての課題の明確化を図る。そしてそのことにより、ソーシャルワーカーとしての実践力の向上を図ることとする。</p>
