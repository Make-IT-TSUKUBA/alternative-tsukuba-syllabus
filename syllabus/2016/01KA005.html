$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ビジネス科学を学ぶために必要となる数理的な基礎知識や,ビジネス上の問題を数理的に取り扱うためのモデリングなどについて講義する.具体的な内容としては,論理,集合,ベクトルと行列,線形代数,関数,微積分などを,さまざまな例を題材に学ぶ.</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">関数,微分・積分,ベクトルと行列,集合,命題と論理,数理モデル</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ビジネス科学を学ぶ上で必要となる数学の基礎を解説するとともに,ビジネスにおけるさまざまな応用例を素材として,基本的な数理モデルの構築方法や分析方法を説明する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>関数:<br />
さまざまな関数(1次関数,べき関数,指数関数,対数関数など)と計算方法,逆関数,合成関数,多変量関数,関数による現象の表現などを解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>微分・積分:<br />
関数の極限,連続関数,差分と微分,さまざまな関数の微分,微分公式,関数の最大・最小,偏微分,不定積分,定積分などを解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ベクトルと行列:<br />
ベクトルと行列の計算方法,線形の等式・不等式条件の表現,線形従属・線形独立,逆行列,固有値・固有ベクトルとその応用などを解説する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>集合:<br />
集合に関する基本的な定義や公式を説明する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>命題と論理:<br />
命題と論理に関する基本的な定義や公式を説明する.また,集合との関係についても触れる.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
