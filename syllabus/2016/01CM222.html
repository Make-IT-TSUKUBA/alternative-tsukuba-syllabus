<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM222</span>&nbsp;<span id="title">材料強度学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">河井 昌道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">巨視的材料強度を主題とし,材料の特性,挙動,強度,破壊,ならびにその力学的な取り扱い方法を総合的に解説する.材料強度を理解するために必要な結晶転位論の基礎についても講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">破壊,強度,き裂,靭性,塑性,クリープ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">巨視的材料強度を主題とし、材料の特性、挙動、強度、破壊、ならびにその力学的な取り扱い方法を総合的に解説する。材料強度を理解するために必要な結晶転位論の基礎についても講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">1.序論  <br />
  固体の力学的性質<br />
2.弾性力学の基礎 <br />
  応力とひずみ、平面応力、平面ひずみ、応力関数<br />
3.結晶の強度 <br />
  理想的すべり強度、転位、結晶の変形抵抗、降伏条件<br />
4.塑性力学の基礎 <br />
  降伏応力、降伏条件(Mises、Tresca)<br />
5.破壊様相と微視的機構 <br />
  微小空洞、延性破壊に機構、延性-脆性遷移、切欠き効果、<br />
  劈開破壊の様相、劈開き裂<br />
6.破壊力学の基礎(1) <br />
  巨視的破壊様式、理想破壊強度、エネルギ解放率、<br />
  Griffithの条件式<br />
7.破壊力学の基礎(2) <br />
  応力拡大係数、き裂先端での塑性変形、き裂開口変位、<br />
  塑性拘束<br />
8.破壊靭性試験 <br />
  平面ひずみ破壊靭性値<br />
9.疲労破壊 <br />
  疲労き裂、疲労限度、疲労き裂進展速度 パリス則<br />
10.クリープ破壊 <br />
  クリープ変形、クリープ強度、クリープ-疲労相互作用</p>
   </div>
