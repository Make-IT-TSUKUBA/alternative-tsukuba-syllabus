$(function() {

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の就業者の約9割は雇用者であり、その多くが企業で働いているという現実を踏まえ、社会における企業の役割、企業経営の仕組み、企業を理解するための経営学の基礎など基本的な事項を講義した後に、グローバル化における企業経営の課題、組織で働く意味とリーダーシップなどについて共に考え、自らキャリアを能動的にデザインし、行動するために必要な考え方や姿勢を身につけることを目的とする。</p>

   <p id="outcomes">日本の就業者の約9割は雇用者であり、その多くが企業で働いているという現実を踏まえ、社会における企業の役割、企業経営の仕組み、企業活動を理解するための経営学の基礎、グローバル化における企業経営の課題など基本的な事柄を理解した上で、組織で働く意味、求められる人材、リーダーシップなどについて考え、自らのキャリアをデザインし、能動的に行動するために必要な考え方や姿勢を身につける。</p>

2)グローバル化における企業経営の課題について基本的な事柄が理解でき、新聞記事など関心をもって読む習慣を身につけること<br />
3)組織で働く意味、求められる人材、リーダーシップなどについて、自分の考え方を自分の言葉で表現できること</p>
