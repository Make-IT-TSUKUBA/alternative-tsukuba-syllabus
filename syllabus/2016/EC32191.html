<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC32191</span>&nbsp;<span id="title">生物資源天然物化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">繁森 英幸</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物が具備する様々な環境応答機能に着目し,それぞれの機能発現に密接に関与する植物ホルモンを含む生理活性物質について,その発見の経緯,構造と機能及び最近の研究動向を解説する。また,植物の生理活性物質と生活,植物と動物や微生物との生物間コミュニケーションに関わる化学物質ならびに植物と環境間で働く物質について,天然物化学,生物有機化学的観点から解説するとともに,これらの物質が関与する医薬品や農薬の開発に関しても最近のトピックスを交えながら紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">神秘的な生命現象や不思議な生物現象に関わる天然生理活性物質について、それらの構造と機能について習得するとともに、それらの物質を基に開発された医薬品や農薬に関する知識を得る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">天然物化学,生理活性物質,化学的交渉,医薬,農薬,食品</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ほ乳動物の生理活性物質(ビタミン、ホルモン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>植物の生理活性物質と人間(食品成分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>植物と動物の化学的交渉(花の香り、産卵刺激物質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>動物間の化学的交渉(昆虫ホルモン、フェロモン)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>植物・環境間で働く物質(生体防御、抗菌性物質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物・環境間で働く物質(アレロパシー、共生)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>天然物医薬(薬用植物成分、漢方薬、抗生物質)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生物毒(植物毒、動物毒、微生物毒)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>海洋天然物(海洋生物毒、生物発光)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>天然生物活性物質(医薬、食品、化粧品)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
