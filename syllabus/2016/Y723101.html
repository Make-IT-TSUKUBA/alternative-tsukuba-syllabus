<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">Y723101</span>&nbsp;<span id="title">ランドスケープデザイン論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 火1,2; 春B 火1,2</span>
    <br />
    <span id="assignments">鈴木 雅和</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ランドスケープデザインに関する基本的枠組を環境デザインにおける位置付けの中で理解する。
ランドスケープデザインにおいて不可欠な植栽デザインに関する自然・生物的特性について理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目標</h2>
   <p id="aim">ランドスケープデザインの理論的な枠組みを理解する。<br />
簡単な課題を通じて、ランドスケープデザインの方法論を体験する。<br />
植物の名前とデザイン的特性を知ることにより、ランドスケープデザインの自然・生物的特性を理解する。<br />
私の仕事紹介を通じて、ランドスケープデザインの社会性を理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ランドスケープデザインに関する基本的枠組みの講義、集合住宅地の配置計画に関する簡単な演習、私の仕事紹介を立体的に行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ガイダンス<br />
植物知識自己チェック50種</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>講義:環境デザインとは、ランドスケープデザインとは<br />
課題:対象地の選定・地形図の判読作業<br />
私の仕事紹介:集合住宅地のランドスケープデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>講義:緑地植物の機能<br />
課題:集合住宅地の計画条件出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>講義:ランドスケープデザインの対象<br />
課題:エスキース作業<br />
私の仕事紹介:筑波山梅林再生</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>講義:緑地植物の生理とデザイン的特性<br />
   ランドスケープデザイン計画論<br />
課題:集合住宅地の計画(コンセプト)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>講義:ランドスケープデザイン設計論<br />
国立科学博物館筑波実験植物園における植物観察実習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>講義:ランドスケープデザイン施工論<br />
課題:集合住宅地の計画(エスキース)<br />
私の仕事紹介:各種のガーデンデザイン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>講義:ランドスケープデザイン管理論<br />
課題:集合住宅地の計画(密度と土地利用計画)<br />
私の仕事紹介:国営昭和記念公園花みどり文化センター</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>講義:ランドスケープデザインの歴史<br />
課題:集合住宅地の計画(採算検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>課題:集合住宅地計画案のプレゼンテーションと講評<br />
   集合住宅地における容積率/緑地率の関係、公示地価/原価の関係を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">課題は集合住宅地に関する初歩的・原理的なものであり、デザイン経験・製図経験は問わない。<br />
2回目までに国土地理院発行25000分の1地形図(任意の場所)を購入しておくこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">毎回講義前に植物テスト(5種)を行い出席確認とする。<br />
評価基準:出席6回以上、課題の提出<br />
評価方法:出席70%、課題の提出30%</p>
  </div>
