<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地方自治・地方自治法の主要な項目・論点について講義する。取り上げる項目・論点は、法科大学院コア・カリキュラム(第2次案)の「憲法」および「行政法」中に掲げられた地方自治・地方自治法関係の項目・論点を中心に、法科大学院の教育において特に必要と考えられる範囲をカバーするものであり、具体的には、下記の「授業計画」に示すとおりである。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">(1)地方自治(法)について、実務において求められる問題解決能力、事実調査能力、事実認定能力、論述力を高めること。<br />
 (2)憲法および行政法に関する知識や能力を深めること。<br />
 (3)単に地方自治法の解釈に留まることなく、今後いっそう求められうる政策立案能力を身につけ、深めること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">(1)指定した教科書の項目・内容に応じた講義形式ですが、時間・期間の関係もあるので、重要な論点について集中的に取り上げることとします。<br />
 (2)このため、少なくとも指定教科書の該当部分を熟読するなど、十分に事前学習を行っておいてください。<br />
 (3)論点については、判例や行政実例などを題材にした演習問題を、当方で作成し、プリントとして配布します。<br />
 (4)講義形式ではありますが、質疑応答を繰り返します。</p>
  </div>

土5:都道府県と市町村との関係、特別地方公共団体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
