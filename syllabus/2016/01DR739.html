  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,広義にサービス場面をとらえ,様々な社会制度的場面のコミュニケーションについて学び,実際のデータを見て分析する訓練を行なう。
各回では,異なるサービス場面を取り上げ,日英の主だった文献を講義形式で検討した後,トランスクリプトを元にデータを観察し,様々な場面における人々のふるまいを実際に分析する。</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足 (Additional Course Information)</h2>
   <p id="style-remark">データセッション:講師が用意したトランスクリプトと音声・動画データをもとに,会話データの観察・検討を行なう.詳しいやり方については,講義内で説明する.<br />
<br />
個人発表:学期末レポートの内容について,個人で発表をする.詳細は,講義内で説明する.</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業内容 (Course Description)</h2>
   <p id="outcomes">本講義では,広義にサービス場面をとらえ,様々な社会制度的場面のコミュニケーションについて学び,実際のデータを見て分析する訓練を行なう.<br />
日常会話を扱った会話分析が基礎的会話分析だとすると,制度的場面での会話分析はその応用となる.<br />
つまり,サービス場面の会話分析は,どのような実践によって,相互行為上のストラテジーや資源を利用した社会的行為が産出可能になっているのか<br />
記述するという点では日常会話の会話分析研究とその目的が共通しているが,サービス場面であるゆえにみられる,制度的目的に対する志向性など,<br />
相互行為の中で具現化される制度的特徴がどのように社会的行為を認識可能にしているのか明らかにする分野である.<br />
各回では,異なるサービス場面を取り上げ,日英の主だった文献を講義形式で検討した後,トランスクリプトを元にデータを観察し,<br />
様々な場面における人々のふるまいを実際に分析する訓練も適宜行なう.</p>
  </div>

  </div>
