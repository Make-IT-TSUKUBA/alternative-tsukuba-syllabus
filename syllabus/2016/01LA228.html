   <div id="topics">

以下に掲げる裁判例以外のものでも、平成26年1月1日から平成26年12月31日までに言い渡された高等裁判所または最高裁判所のものであれば、選択してよい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1名古屋高決平成25年6月10日判時2216号117頁<br />
-取締役会設置会社の株主総会の招集通知について取締役会の決議がなされなかった場合において、右会社の経営を巡り、親族間で新たな利害対立や経営方針についての意見の相違が生じ得る状況にあり、実際に右株主総会で決議された内容も関係者にとって重要なものであったときには、従前の運用では株主総会の具体的な日時、場所は代表取締役に一任されていたとしても、右株主総会に係る手続的瑕疵が不存在ないし治癒されたと評価することはできない<br />
-取締役の解任は、必然的に、特定の取締役についての決議となり、特段の事情がない限り、あらかじめ対象となる取締役を明示しておく必要があるというべきで あるから、株主総会の招集通知に解任対象の取締役の記載がない場合に、右株主総会において取締役の解任に係る決議がなされたときには、右株主総会の決議は 違法である<br />
<br />
2東京地決平成25年7月31日資料版商事法務358号148頁 <br />
通常、株主総会における全部取得の決議後に取得した株式に係る価格決定の申立ては、株式を取得した時点において、決議の内容 (全部取得)が実現することが確定していることから、上記株式について価格決定による保護を与える必要はなく、価格決定申立権の濫用に当たる <br />
<br />
3東京地判平成25年 8月 5日金判1437号54頁→東京高判平成25年12月25日により控訴棄却。D1-Law.com 判例ID28220749<br />
原告が、元代表取締役である被告は任期中に株主総会決議を経ることなく役員報酬を受けていたとして、役員報酬相当額の損害賠償を求めた事案において、原告では創業以来株主総会を開催していなかった疑いがあるとした上で、総会決議を経ずに役員報酬が支払われた場合であっても総会決議を経た場合と同視できる事 実がある場合、すなわち総会決議に代わる全株主の同意があった場合には、当該決議内容等に照らして会社法361条の趣旨目的を没却するような特段の事情が認められない限り、当該役員報酬の支払は有効となるところ、本件では全株主の同意があったと認められる一方、特段の事情は認められないから本件役員報酬の支払は適法であるとして、請求を棄却した事例<br />
<br />
4東京地決平成25年 9月17日金判1427号54頁<br />
-会社法172条1項2号所定の「当該株主総会において議決権を行使することができない株主」につき、基準日後に株式を取得したことをもって、当該株主に対しその投下資本回収の機会を保障しないとする合理的な理由は認められないから、基準日後に株式を取得した株主も同号所定の「株主」に該当するとされた事例<br />
-市場株価のある株式の客観的価値を算定するに当たっては、異常な価値形成がされた場合等、当該市場株価がその企業の客観的価値を反映していないことをうかがわせる事情が存在しない限り、評価基準時点にできる限り近接した市場株価を基礎として、当該株式の客観的価値を評価するのが相当であるとされた事例<br />
-経営者による企業買収(MBO)の実施によって増大が期待される価値のうち株主が享受してしかるべき部分の算定に当たっては、当該MBOの目的や実施後の 事業計画から予測される収益力や業績についての見通しのほか、本件買付価格が、経営者と株主との利益相反関係に十分に配慮し、これを抑制するための適切な 措置が講じられた上で、株主の利益を踏まえた真摯な交渉を経て決定されたか否か、当該公開買付けが適切な情報開示がされた上で株主の多数の賛成を得て成立 したか否か、当該公開買付けに近接した時期に実施された他社の事例におけるプレミアム率等を総合的に考慮するのが相当とされた事例<br />
<br />
 <br />
5東京地立川支判平成25年 9月25日(平成24年(ワ)2633号。Westlaw Japan 2013WLJPCA09256011)<br />
-非公開会社である被告の株主である原告が、株主総会の議決権に関する株主ごとの異なる規定及び原告らに剰余金の配当を受ける権利を一切与えない旨の規定を新設する定款変更を行う旨の臨時株主総会決議は株主平等原則の趣旨に違反するとして、同決議の無効確認を求めた事案において、会社法109条2項の規定を用いてなされた本件決議は、原告らを被告の経営から実質的に排除し、原告らの財産的犠牲の下に現経営陣らによる被告の経営支配を盤石ならしめる目的 で行われたもので正当性を欠く上、株主としての基本的権利を実質的に奪うもので、原告に対する差別的取扱いが手段において相当性を欠くといえるから株主平 等原則の趣旨に反しているなどとして、本件決議を無効とした事例<br />
-会社法109条2項の属人的定めの制度は、同条1項の株主平等原則の例外として置かれたものであるから、同制度につき株主平等原則が直接適用されることはないものの、属人的定めの制度を利用して行う定款変更 が具体的な強行規定に形式的に違反する場合はもとより、差別的取扱いが合理的な理由に基づかずその目的において正当性を欠いている場合や、特定株主の基本 的権利を実質的に奪うものであるなど当該株主に対する差別的取扱いが手段の必要性や相当性を欠くような場合には、そのような定款変更をする旨の株主総会決議は株主平等原則の趣旨に違反するものとして無効となるとされた事例<br />
<br />
6東京地判平成25年 9月27日(平成23年(ワ)10370号) 裁判所HP<br />
原告が、原告代表者Aの兄であり、平成19年当時原告の代表者の地位にあった訴外Bが、本件各商標権について、原告の代表者として、原告から被告に対し特定承継(譲渡)を原因とする本件各移転登録をしたのは、会社法362条4項1号に定める重要な財産の処分ないし同法356条1項2号又は3号の 利益相反取引に当たるところ、これは原告の取締役会の決議ないし承認を経ずに行われた無効な譲渡であり、Bの個人会社である被告は明らかにこれを認識して いたから、原告は譲渡の無効を被告に対抗できると主張して、被告に対し、本件各商標権についての本件各移転登録の抹消登録手続を求めた事案において、サービスユニフォームの分野でアプロンの商品名で事業を営む原告において、本件各商標権は極めて重要な財産であると認めるのが相当であり、会社法362条4項1号にいう「重要な財産」に当たるものというべきであるなどとして、請求を認容した事例<br />
<br />
7 横浜地判平成25年10月22日金判1432号44頁→東京高判平成26年5月29日により控訴棄却。Lex-DB文献番号25504541<br />
取締役・監査役の任務懈怠が認められなかった事例<br />
<br />
 <br />
8 大阪高決平成25年11月8日判時2214号105頁<br />
被告会社の株主が、取締役会議事録のうち、被告会社の保有する原子力発電所の再稼働についてなどを協議した部分の閲覧及び謄写の許可の申立てをした抗告審 につき、株主が電力事業会社の原子力発電事業に関する基本的認識などを是正する目的で、基本的な経営方針を定める定款変更や取締役選任に関する株主提案を 行うために、取締役会議事録の関連事項の閲覧謄写を請求する場合には、株主としての権利行使の必要性が認められるとして、株主の取締役会議事録の閲覧謄写 が許可された事例。<br />
<br />
9最決平成25年11月21日民集 67巻8号1686頁<br />
-新株発行の無効の訴えに係る請求を認容する確定判決の効力を受ける第三者は、上記確定判決に係る訴訟について独立当事者参加の申出をすることによって、上記確定判決に対する再審の訴えの原告適格を有することになる。<br />
-新株発行の無効の訴えの被告とされた株式会社の訴訟活動が著しく信義に反しており、上記訴えに係る請求を認容する確定判決の効力を受ける第三者に上記確定判決の効力を及ぼすことが手続保障の観点から看過することができない場合には、上記確定判決には、民訴法338条1項3号の再審事由がある。<br />
<br />
10東京地判平成25年12月26日(平成22年(ワ)3960号)→東京高判平成26年4月24日金判1451号8頁により控訴棄却<br />
上場会社Aが所有不動産の流動化の終了に伴う特別利益を計上し、これを前提とする有価証券報告書等の提出及び法人税の確定申告をしたものの、証券取引等監視委員会による行政指導を受け、決算を訂正し、有価証券報告書等の訂正報告書を提出し、金融庁に課徴金を納付したことについて、A社の株主XがA社の取締役、監査役及び顧問に対し損害賠償を求めた件につき、訴えが却下され又は請求が棄却された事例。<br />
<br />
11東京地判平成26年1月23日(平成24年(ワ)20534号)<br />
A社の株主Aが、A社の定時株主総会における決議について、同決議は不正な計算書類や連結計算書類等の報告を前提として行われたものである等と主張して決議の不存在の確認を求めるとともに、A社の臨時株主総会における決議について、議長がXの動議を取り上げなかったこと、不正な会計処理を伴う連結計算書類 が株主に提供されたこと、A社の役員の説明義務違反を理由に決議の取消しを求めた件につき、請求がいずれも棄却された事例。<br />
<br />
 <br />
12最判平成26年1月30日判時2213号123頁<br />
-商法(平成17年法律第87号による改正前のもの)266条1項5号に基づき取締役が会社に対して支払う損害賠償金に付すべき遅延損害金の利率は,民法所定の年5分である。<br />
