<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH22012</span>&nbsp;<span id="title">計量分析システム演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>
    <br />
    <span id="assignments">高橋 正文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ファイナンス関係の理論及び実証研究で用いられる計量手法をデータ解析などを通じて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">エリア演習。計量分析システムエリア(平成25年度以降入学者), 計量ファイナンスシステムエリア(平成24年度以前入学者)。 平成24年度までの計量ファイナンス演習に相当。<br />FH26012と同一。<br />社会工学類3・4年次生を優先する</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">ファイナンス関係の理論及び実証研究で用いられる計量手法を演習を通じて学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">ファイナンスの理論や分析方法を学び、それらを具体的な課題を解くことによって習得する。証券の収益率、ボラティリティ、収益率の分布、金利と割引現在価値、割引債と利付債、債券の理論価格、金利の期間構造、先物とオプション、Black&amp;Scholes価格公式、インプライド・ボラティリティの推定などを演習を通じて学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>証券価格と収益率、ボラティリティ、収益率の基本統計量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>データ変換、ヒストグラム、密度関数と分布関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>金利と現在価値、割引債と利付債、債券の理論価格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>金利の期間構造と期間構造モデル(主成分分析、Nilson-Siegel,他)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>先物とオプション、価格変動特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>インプライド・ボラティリティとヒストリカル・ボラティリティ、ニュートン法、ARCH及びGARCHモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">データ分析に必要な統計ソフトウェアを理解し活用できることが肝要である。</p>
  </div>

   <p id="remark">理論(モデル)と現実(市場データ)の間にはかなりのかい離が観察されるだろう。<br />
このかい離を新しい理論(モデル)で埋めてゆく不断の努力が、将来の自らの独創的研究と卒業論文研究につながると思ってほしい。</p>
