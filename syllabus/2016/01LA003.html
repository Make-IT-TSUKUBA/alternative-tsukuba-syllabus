<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アメリカ法の構造及びアメリカの司法制度について、講義及び判例を題材とした議論を通じて理解することを目指す。</p>
  </div>
  <div id="note-heading-note">

  </div>
  <div id="style-heading-style">

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">アメリカ法の構造及びアメリカの司法制度を理解するために必須な知識について、講義に加え、関連する連邦最高裁判所及び州最高裁判所の判例の解説及び議論を行うことにより学習する。各テーマにおいては、過去の代表的判例に加え、テーマに関連する論点が問題とされた最近の判例をできるだけ扱い、近時のアメリカ法の動向を踏まえて考察する。毎回、1~2判例を事前に指定するので読んだうえで授業に参加して頂き、授業では、判例を題材とした議論を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回 合衆国の統治構造、アメリカ法の法源<br />
第2回 連邦議会の立法権限、連邦法と州法<br />
第3回 デュー・プロセス条項及び平等条項による人権保護<br />
第4回 民事裁判手続、準拠法・裁判管轄<br />
第5回 州判例法-不法行為法</p>
