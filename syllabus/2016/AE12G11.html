   <span id="course">AE12G11</span>&nbsp;<span id="title">比較言語文化論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to consider how and why idiomatic expressions are used in written and spoken language. Lecture topics will include: how idioms differ from words, how idioms are exploited creatively in journalism and advertising, and what corpus evidence reveals about idiom use.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />英語で授業。<br />Use of Japanese is also required.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">This course will explore how and why idiomatic expressions are used in written and spoken language. The focus of interest includes both English and Japanese expressions (e.g. Eng. &quot;skate on thin ice&quot;, &quot;see red&quot;; Jap. &quot;saji o nageru&quot;, &quot;mekujira o tateru&quot;). Lecture topics will include: how idioms differ from words, how idioms are used to convey attitudes and evaluations, how idioms are exploited in newspapers and advertisements for stylistic effect, and what corpus data shows about idiom use. Some class time will be spent on data collection and analysis.<br />
<br />
The aims of this course are for students to:<br />
1) gain an understanding of the function of idiomatic expressions in text and discourse;<br />
2) develop their ability to analyze linguistic data for specific research goals.</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with some use of Japanese. Class format will include: <br />
1) lectures/discussion;<br />
2) workshops on data retrieval and analysis; <br />
Students will use computers to explore what corpus data shows about the meaning and usage of idiomatic expressions. <br />
3) oral presentations.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance and active participation in the discussion of readings and lectures. Students must have 70% attendance or better in order to obtain credit for this course. <br />
2) homework and oral presentations (30%) <br />
This includes a 15-20 minute final presentation based on original research, as well as one or two short written assignments. Weekly preparation for class will be required. <br />
3) final paper (40%) <br />
Students will be asked to revise and develop their final presentation into a formal written paper.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this course. Readings from 1.-4. (below) will be assigned after the course begins. Supplementary readings, such as 5.-8, will be recommended as the course progresses.</p>
    <p id="textbook-textbook">1. Liu, Dilin. 2008. Idioms: Description, Comprehension, Acquisition, and Pedagogy. New York: Routledge. (Chapters 1 and 2) <br />2. Ishida, Priscilla. 2011. Corpus data and the treatment of idioms in Japanese monolingual dictionaries, in Szerszunowicz, Joanna et al. (eds), Research on Phraseology in Europe and Asia: Focal Issues of Phraseological Studies (Vol.1), University of Bialystok Publishing House, pp.101-127. <br />3. 宮地 裕 (1986) 「日本語慣用句考」『日本語・日本文化研究論集』 3 : pp. 1-25. 大阪大学文学部 <br />4. 宮地 裕 (1991) 「慣用句の意味」『「ことば」シリーズ34 言葉の意味』, pp. 65-76. 文化庁 <br />5. 石田プリシラ (2014a) 「日本語コーパスに見られる慣用句の用法」 (研究社WebマガジンLingua 6月号第1巻第13号、連載「実践で学ぶコーパス活用術」第12回)。 &lt; http://www.kenkyusha.co.jp/uploads/lingua/prt/13/IshidaPriscilla1406.html &gt; <br />6. 石田プリシラ (2014b) 「日本語コーパスに見られる慣用句の変化可能性」(研究社WebマガジンLingua 7月号第1巻第13号、連載「実践で学ぶコーパス活用術」第13回)。 &lt; http://www.kenkyusha.co.jp/uploads/lingua/prt/13/IshidaPriscilla1407.html &gt; <br />7. Gläser, Rosemary. 1998. The stylistic potential of phraseological units in the light of genre analysis. In Cowie A.P. (ed.) Phraseology: Theory, Analysis, and Applications. Oxford: Oxford University Press, pp. 125-143. <br />8. Moon, Rosamund. 1998. Fixed Expressions and Idioms in English: A Corpus-Based Approach. Oxford: Clarendon Press, pp. 161-177. </p>
