<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">2314293</span>&nbsp;<span id="title">発展体育シューティングスポーツ(秋)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4</span>
    <br />
    <span id="assignments">嵯峨 寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アーチェリー、弓道の文化的、精神的側面を理解すると共に、自己ならびに他者への理解を深めます。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">春AB分は休日または長期休業中に集中授業で、秋AB分は定時に行う変則型の授業です。アーチェリーは左利きの用具がありますが、弓道は全員が右です。いずれも屋外で行います。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">アーチェリー、弓道の文化的、精神的側面を理解すると共に、自己ならびに他者への理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">春ABに授業が4回ほどあります。第5週〜11週分は学期中の休日もしくは長期休業中に集中方式でアーチェリーを行います。秋AB10回の授業は月曜4時限に弓道を行います。変則的な履修形態となりますので、十分に注意して受講して下さい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>科目オリエンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>屋内体力測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>屋外体力測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>アーチェリー1 射場の使用規則、用具の取り扱い方、適切な服装など安全確保の注意を行い、発射を体験する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>アーチェリー2 楽なスタンス、弓手の握り方、押すポイントなどを習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>アーチェリー3 弦を引く利き腕の使い方(アンカーリング)を習得する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>アーチェリー4 30m、50mの遠的に挑戦する。道具の特性、これまで学んだ技能の習得度を確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>アーチェリー5 照準器(サイト)の活用調整法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>アーチェリー6 実技検定を兼ね、班対抗(3人一組)による競技会を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11週</span></th><td>予備日</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12週</span></th><td>弓道1 安全のための注意と正しい用具の取り扱い方など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13週</span></th><td>弓道2 角見のはたらきを理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14週</span></th><td>弓道3 射法習得(矢番〜足踏〜胴造まで)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15週</span></th><td>弓道4 馬手の正しい使い方を習得する(取懸)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16週</span></th><td>弓道5 弓手の正しい使い方を習得する(手の内)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17週</span></th><td>弓道6 弓構え、打起こし、三分の二、残身</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18週</span></th><td>弓道7 狙いの付け方を習得する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19週</span></th><td>弓道8 様々な競技会の運営の仕方を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20週</span></th><td>弓道9 正規の射位から的を狙ってみる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21週</span></th><td>弓道10 実技検定を行い、技能の習得度、射法の理解度などを評価する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22週</span></th><td>予備日</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">3分の2以上の回数出席者に対し実技検定、口頭試問などを行い、知識、技能を評価する。また、授業中における集中度、準備や後片付け、他の受講生との協力やコミュニケーションなどを観察し、意欲や態度を評価する。</p>
  </div>

   <div id="office">
    <p id="preoffice">適時対応するが、事前に電話やメールにて連絡するか、在室を確認の上、研究室(体育科学系B棟504)まで来室されたい。</p>
    <p id="officehour"><span class="officehour-address">1001466</span></p>
    <p id="postoffice"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">教材費2000円徴収します。アーチェリーは左利きの用具を用意しておりますが、弓道は全員右で行うことになります。いずれの種目とも屋外で行いますので各自、紫外線対策をして臨んでくだい。</p>
