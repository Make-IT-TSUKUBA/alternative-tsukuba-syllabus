  <h1 id="course-title">
   <span id="course">EC33073</span>&nbsp;<span id="title">環境工学実験I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4-6; 春C 集中</span>
    <br />
    <span id="assignments">堀田 紀文, 内海 真生, 石井 敦, 足立 泰久, 小林 幹佳, 宮本 邦明, 奈佐原(西田) 顕郎, 山下 祐司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境工学実験では,水,土,微生物,植物などの環境資源・生物資源を適切に保全・利活用する上で必要となる工学的手法について実験を通して学ぶ.Iでは,水や物質の移動・循環を理解するための水理学的手法や水質分析に関わる手法を身につける.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「環境生物工学実験」(EC33323)・「水理学実験」(EC33333)・「土壌物理学実験」(EC33453)を履修済みの者は履修できない。場所はシラバス参照。<br />7/8,7/11<br />遺伝子組換え実験を含む。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">陸域での清水,濁水の流れ,土石流などについて,流量,水位(圧力),水面形状,抵抗,速度・濃度分布を測定(観測)し,それらを解析する知識と技術を習得できる.また,土質試験など,水・土環境を研究する上で必要となる様々な測定・分析方法もあわせて身につける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">水路実験,管路実験,環境計測,土質試験</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春abの9回, および春c集中2日間の実験からなる. 実験によって実施場所や必要な物が異なるので, シラバスの説明や事前の案内などに注意すること. <br />
<br />
 実験全体を通して, 水利用や水環境の保全等と関わりの深い水路や管路,河川における水の輸送, 土砂移動, あるいは地下水や湖沼, 海洋における流れやそれに伴う物質移動に関する知識を学ぶ. <br />
<br />
 第1~3回は陸域環境センター水理実験室の小型開水路で定常流を中心に計測とデータ解析などの工学的側面を,第4~6回は比較的小さなスケールの流れや移動現象を,第7~9回は土壌サンプルを用いてさまざまな試験法を学ぶ.<br />
 春c集中で実施される第10~11回では農村工学研究所の施設見学を,第12~13回では河川における土砂輸送に関する実験を予定している.</p>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">物理学,流れの科学,環境工学基礎実験,水理学,水資源環境工学,水圏環境工学,流域保全学などを履修していることが望ましい.</p>
  </div>
