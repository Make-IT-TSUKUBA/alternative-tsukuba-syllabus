  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法 (Grading)</h2>
   <p id="assessment">授業、自習とライブ体験の成果を、40字×40行×5〜10枚(A4用紙)の研究ノートまたはレポートにまとめて期末に提出してください。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法 (Homework)</h2>
   <p id="prepostworks">日本の伝統的エンターティメントに直に触れる機会を持ちたい【日本のエンターティメントと社会経済2(後期課程、春C)と共通】<br />
<br />
私も同行できるとは限らないが、日本の都市的エンターティメントの原点とも言うべき京都の祇園祭は是非1度実際に見聞してほしいものの筆頭です。<br />
祇園祭の宵宮、山鉾巡行、神輿渡御などの見学(7月16〜17日、京都、有志):各自宿泊申込みのこと(京都の宿泊施設は7/16空室が少ない。京阪京都線[大阪淀屋橋発]や阪急京都線[大阪梅田発]の沿線が便利、大阪市内キタは各種宿泊施設が多い)。<br />
<br />
能楽鑑賞教室(国立能楽堂、6月下旬、学生1300円):各自都合の合う日に行く。<br />
歌舞伎鑑賞教室(国立劇場 6月、7月[別演目]、学生1300円) :各自都合の合う日に行く。<br />
文楽鑑賞教室(国立文楽劇場〔大坂〕6月、国立劇場〔東京〕12月、学生1300円):各自都合の合う日に行く。<br />
いずれも予約しておいたほうがよい。http://ticket.ntj.jac.go.jp/guide/about.html <br />
<br />
以上は、費用がかかり、日時が限定されているので、単位取得や成績評価の条件とはしない。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書 (Textbooks)</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 『平山朝治著作集 第4巻 「家」と個人主義:その伝統と今日』中央経済社、2009年、II </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書 (References)</h2>
   <div id="ref">
    <p id="preref">リーディングリスト<br />
授業の内容と補完的なものを、自習用として例示します。1〜21は、教科書1のII、三・四章のブックガイド(326-8, 393-5頁)に挙げているものです。随時更新する予定です。<br />
<br />
1.	高群逸枝『女性の歴史 上下』理論社、一九六六年(『高群逸枝全集 第四〜五巻』)、講談社文庫、一九七二年 日本女性史の開拓者による通史であり、「われらいかに生くべきか」への解答をめざしている。夫婦の理想を、制度を超えた同志的関係とらえる点は、ギデンズの「純粋な関係性」を先取りしているが、生殖と性欲が一致した自然界を規範化して人類史の初期にあてはめ、生殖と結びつかない性欲充足(同性愛など)をそれからの逸脱として批判する点は、類人猿や未開人においても同性愛などが見られるという最近の知見からして支持できないだろう。マルクス主義のいわゆる世界史の基本法則や、乱婚→族外群婚→母系氏族・対偶婚→家父長制家族というモルガンやエンゲルスの単系進化説に無批判に従っている点も、今日では訂正を要する。<br />
2.	榎本知郎『性・愛・結婚──霊長類学からのアプローチ』丸善ブックス、一九九八 霊長類学の最近の成果をふまえて、チンパンジーやボノボのような乱交的集団やテナガザルのような一夫一妻を出発点として人間への生物学的進化と人間社会の形成とを考えることは理論的に困難であり、ゴリラに似た一夫多妻型家族集団が起源にあり、親しい異性成体同士は交尾しないという霊長類に一般にみられるインセスト回避本能の支配が猿人から原人への進化の際に失われた結果、人間特有の性愛や家族が生まれただろうと推論している。2015年追記:人間家族のゴリラ起源説は、最近は旗色が悪いようである(「日本社会と家」教科書1、1節を参照)。また、チンパンジーなどでも、生殖集団が孤立している場合にはインセスト回避傾向が緩むことが知られている。<br />
3.	S・フロイト、吉田正己訳「トーテムとタブー」『改訂版 フロイド選集・6 文化論』日本教文社、一九七〇年 性的禁忌と社会秩序の関係を論じた古典的著作であり、原父殺しの罪悪感が父性的権威秩序の根源にあるという指摘は、神の死の不安感がナチズム等の台頭をもたらした今世紀前半まではきわめて説得的な議論であったが、権威への反逆は罪悪感による権威の再建を帰結するという発想は、あらゆる権威が弱体化した今日の先進国においては、もはや説得力を失ってしまった。<br />
4.	G・ローハイム、小田晋、黒田信一郎訳『精神分析と人類学 上下』思索社、一九八〇年 フロイトが提起したエディプス・コンプレックスは父母子からなる近代的核家族を前提としているという、文化相対主義を批判して、およそあらゆる文化に、さまざまな多様性を示しながらもそれが見られることを論じるとともに、人間性の普遍的側面を生物進化から解きあかそうとしている。他方、個人的体験からいかに文化が生まれてくるかを論じ、新たな文化や規範を創造する個人の力への信頼を示している。<br />
5.	W・N・スティーブンス、山根常男他訳『エディプス・コンプレックス──通文化的実証』誠信書房、一九七七年 本書は、世界中の未開社会のデータから、一夫多妻・夫婦別居制では一夫一妻・夫婦同居制と比べて夫婦の情緒的一体感が弱く、息子の母への性的愛着心と依存心が強いことを明らかにしており、母性依存ないし「甘え」という日本社会の特性は、高群が明らかにしたような日本古代家族制に淵源を持ち、家父長制の形成に伴う夫の妻との同居や妻と妾や娼婦の差別、さらには近代西洋の一夫一婦制の導入によっても容易になくならなかったことになる。したがって、それらは、高群が見通したような、重婚や夫婦別居の容認への制度進化のための伝統的基盤ともなることが期待できるだろう。<br />
6.	F・フクヤマ、鈴木主税訳『大崩壊の時代──人間の本質と社会秩序の再構築 上下』早川書房、二〇〇〇年 一九六〇年代以降、先進諸国が経験した社会秩序の崩壊の原因を明らかにし、その再構築への展望を求めた、野心的な研究である。原因に関しては、性別分業や家族の変動を重視している。再構築を論ずる際に生物進化のレベルから人間の普遍的本質を考えるべきであるとする点は、文化相対主義という社会科学者の陥りがちな盲点を突いた貴重な指摘であろう。<br />
7.	A・ギデンズ、松尾精文・松川昭子訳『親密性の変容──近代社会におけるセクシュアリティ、愛情、エロティシズム』而立書房、一九九五年 生殖と性の分離が引き起こした《自由に塑型できるセクシュアリティ》の出現にともない、性的・感情的な側面において女性は男性と対等化してきた。そのために顕著になってきた「純粋な関係性」の探求に著者は着目し、それが個人生活を民主化し、自立原理を導きの糸として、新たな倫理の基盤になりうると論じている。<br />
8.	見田宗介『近代日本の心情の歴史――流行歌の社会心理史』講談社、一九六七年、講談社学術文庫、一九七八年 日本の流行歌に社会科学的分析をほどこした先駆的研究であり、明治維新から昭和三八年までの代表的流行歌について主に歌詞の数量的・質的分析を行い、近代化=西洋化過程における日本の社会心理の特徴を明らかにしている。<br />
9.	佐藤良明『J―POP進化論――「ヨサホイ節」から「Automatic」へ』平凡社新書、一九九九年 メロディーやリズムに着目して日本の流行歌が西洋と土着の分裂というコロニアリズムから昭和四〇年代を境に脱却していったことを明らかにし、ポストコロニアリズムの観点から日本型ポストモダンとしてのJ―POPを論じたカルチュラル・スタディーズである。<br />
10.	阿久悠「怨からの脱出――私の歌謡曲作法」(青木保ほか編集委員『近代日本文化論 5 都市文化』岩波書店、一九九九年)<br />
11.	同『歌謡曲って何だろう(NHK人間講座テキスト)』日本放送出版協会、一九九九年<br />
11,12は一九七〇年から本格的に作詞を手がけ、七〇年代を中心に演歌からアイドルまで数々のヒット曲を生み出してきた著者が、怨や自虐という従来の日本的情念から自由になって「愛」という言葉を使い、都市型のパーソナルな出来事や自立した「女性」を描くことによって、社会の変化と歌との間の相互作用に自覚的にかかわってきた様を振り返った著作であり、彼の志の延長上に女性アイドル歌手が自ら作詞する道が拓けてきたことがよくわかる。<br />
12.	佐伯順子『遊女の文化史――ハレの女たち』中公新書、一九八七年 宗教的な歌舞を生業とする女性の文化史的背景を、古典・近代日本文学を主な素材としながら論じたものであり、本章でとりあげた現代女性歌手が担う宗教的文化現象の歴史的な背景を知るためにも有益である。著者には、同書の延長上に松田聖子を位置付けた「現代のイコン聖子」(『朝日新聞』一九九七年三月四日夕刊)というエッセイもあり、これも示唆に富んでいる。<br />
13.	小川博司『音楽する社会』勁草書房、一九八八年<br />
14.	小倉知加子『松田聖子論』飛鳥新社、一九八九年、朝日文芸文庫、一九九五年<br />
15.	稲増龍夫『アイドル工学』筑摩書房、一九八九年、筑摩文庫、一九九三年<br />
13-15は、消費社会論やフェミニズムの隆盛を色濃く反映した八〇年代の女性アイドル論。松田聖子や森高千里が自分で作詞するようになる八〇年代末に、それまでの女性アイドルのありかたを総括した研究であり、それらをふまえた本章は、それ以降、バブル崩壊・日本型システムの終焉というカオスのなかから新しい社会の萌芽が生まれる過程に力点を置くことになった。<br />
16.	山口百恵『蒼い時』集英社、一九八〇年、集英社文庫、一九八一年<br />
17.	神田法子(松田聖子)『聖子』小学館、一九八六年<br />
16,17は、結婚を契機に、時代を象徴する女性アイドルが自らの音楽世界の背景となるライフヒストリーを書き下ろしたものであり、八〇年代末以降、自作の詩で自らの恋愛の体験や思想を歌う女性アイドルが登場するようになる基盤をこの二冊が築き上げた。<br />
18.	河合隼雄『母性社会日本の病理』中央公論社、一九七六年<br />
19.	同『昔話と日本人の心』岩波書店、一九八二年<br />
18,19は母性依存の強い日本人男性は、対等な男女関係が苦手であるという観点から、日本社会の病理を自分自身の病として深層心理的に論じてきた著者の代表作として、この二冊を挙げておきたい。<br />
20.	依田明『きょうだいの研究』大日本図書、一九九〇年<br />
21.	畑田国男『「妹の力」社会学』コスモの本、一九九一年20, 21: 従来、親子関係にくらべてきょうだい関係の研究は手薄だったが、出生順と性別で子供の性格形成が大きく影響を受け、とりわけ末っ子の女性たる妹が伝統的価値から自由に自己を表現する能力に富んでいることが明らかになっている。後者はとりわけそのような観点から、柳田國男の「妹の力」を意識しながら松田聖子らを取り上げて縦横に論じている。<br />

22-25: 2014年度社会学類卒業論文に乃木坂46をテーマとした作品があり、CuteStrategy氏の論文はその参考文献として挙げられていたものです。卒論執筆者もCuteStrategy氏もアイドル=グループと認識していたので、私はショックを受けました。かつては、沢田研二らのザ・タイガースをはじめとするグループ・サウンズ(1966年のビートルズ来日公演を契機に登場)、キャンディーズやピンクレディーなど、中心メンバーがやめてもグループが存続することはありえず、アイドルの個性がその魅力の核と認識されており、アイドル=個人でしたが、今では主要メンバーが卒業してもグループはあたりまえのように存続するのです。組織や集団からの個の自立を求めていた時代から、理想のグループを求める時代への変化が、個人からグループへというアイドルのあり方の違いの背景にあるのでしょうか?</p>
