$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB50211</span>&nbsp;<span id="title">植物系統分類学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金2</span>
    <br />
    <span id="assignments">石田 健一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物界を構成する多様な分類群を系統分類学的視点より各論的に詳説し,各分類群の認識を深める。原核藻類,紅色植物,黄色植物,過鞭毛植物,ハプト植物,ユーグレナ植物などを学ぶ。
Diversity, classification, morphology, ultrastructure, life history and phylogeny  of non-green algae — glaucophytes, rhodophytes, cryptophytes, chlorarachniophytes, euglenophytes, dinoflagellates, haptophytes, and stramenopiles.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG20211と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />多様性コース<br />I・II・IIIを通年で履修することが望ましい。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物は酸素発生型光合成を行う生物の総称で,通常,動物と対比して論議される。しかし,光合成生物は原核生物と真核生物にまたがり,さらに真核光合成生物は起源を異にする生物の集合であることが明らかになっている。このような複数の起源をもつ光合成生物の世界をどのように体系づけることができるか,そして,どのような論理と技術でその体系化が可能になるかを学ぶ。1学期は原核の光合成生物と,緑色植物を除く植物群を、2学期は緑色植物を対象とする。理解を助ける目的で,写真やビデオなどの資料が用意されている。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">この授業は基本的に英語で行なう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>分類学の方法論:原始形質と派生形質。形態形質,化学形質,分子形質の独立性と相互補完の関係。細胞構造と光化学系の形質評価。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>真核生物の構成:クラウン生物群。オピストコントとバイコント。酸素発生型光合成生物の複数起源,およびそれらが生物界で占める位置。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>原核光合成生物(光合成細菌とシアノバクテリア,原核緑藻)の分類,生物学。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>葉緑体の共生と光合成生物の成立。狭義の植物:灰色植物,紅色植物,緑色植物。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>クリプト植物とクロララクニオン植物:光合成真核生物の多様化をもたらした真核共生のしくみ。ヌクレオモルフの発見,その構造と分子生物学的特徴。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>アルベオラータ生物群(繊毛虫,アピコンプレクサ類,渦鞭毛藻類)。渦鞭毛植物の形態,分類,生態的特徴。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ストラメノパイル生物群。黄色植物,鞭毛菌,原生動物にまたがる真核生物の巨大系統群の構成と系統,分類。クロミスタとクロムアルベオラータ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>不等毛植物(1):黄金色藻綱(形態,鞭毛装置と食作用,分解者としての役割),黄緑色藻綱,ラフィド藻綱,真眼点藻綱,ディクティオカ藻綱,ペラゴ藻綱の特徴と性質。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>不等毛植物(2):珪藻綱.褐藻綱の体制,生活環の多様性,分類系。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ハプト植物円石藻の石灰化と微化石,地球環境。キネトプラスト類とユーグレナ植物。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
