<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語音声についてのテキストの講読と実際の発音資料を通してその特徴を把握し、発音および聴解の実用能力の向上を図る。さらに、日本語の音声との比較を行い、日本語教育への応用も併せて考える。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">英語音声の特徴(母音・子音・音節構造・リズム・アクセント・イントネーション等)を音声学・音韻論の観点から把握するとともに,日本語音声との比較も併せて行い、日英語の音声上の異同を正しく理解する。またその知識を基にして、英語の発音及び聞き取りの実用能力を向上させる訓練を行う。</p>

    <p id="pretopics">具体的な授業内容は次の通り。<br />
1. 英語音声学の基礎テキストとしてLinguistics: An Introduction to Language and CommunicationのChapter 3 “Phonetics”とChapter 4 &quot;Phonology&quot;を講読しながら、英語音声についての基本的な知識を学ぶ。<br />
さらにそれを基に日本語音声との共通点と相違点についても考察する。<br />
2. 英語の発音及び聞き取りのための実用的なテキストとして『英語の発音パーフェクト学習事典』を併せて使い、発音と聞き取りの能力の向上のための訓練を行う。また英語の歌を使って発音とリズムの訓練を行う。</p>
