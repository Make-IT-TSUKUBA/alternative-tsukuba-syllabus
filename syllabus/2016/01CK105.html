<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK105</span>&nbsp;<span id="title">ファジィシステム理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月7,8</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ファジィシステム理論を構成しているファジィ集合論,ファジィ論理,ファジィ測度論は,通常の集合論,論理,測度論の拡張になっているとの観点から各々について解説すると同時に,その応用例についても紹介する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">当専攻有職者に限る</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.人間の主観に基づくあいまいさを自然科学の分野に取り入れる考え方が理解できる。<br />
2.集合論、論理、測度論についての理論的側面からの理解が深まる。<br />
3.実世界の複雑さに対応するための情報処理のアプローチとしての考え方が理解できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.Introduction:いろいろな様相のあいまいさについて論じるとともにファジィシステム理論の歴史についてふれる。<br />
<br />
2.ファジィ集合論:従来の集合論との違いやファジィ集合論特有の考え方、演算方法についてふれる。<br />
 (1)ファジィ集合とメンバーシップ関数、<br />
 (2)通常の集合とファジィ集合を結びつける分解定理、<br />
 (3)ファジィ集合の演算、<br />
 (4)ファジィ関係、<br />
 (5)ファジィ数、<br />
 (6)通常の演算をファジィ集合へ拡張するための拡張定理<br />
<br />
3.ファジィ論理:通常の論理にファジィ概念を取り入れた考え方についてふれる。<br />
 (1)ファジィ命題(複合命題、修飾作用素、言語近似)<br />
 (2)ファジィ真理値(数値的真理値、言語的真理値、うそつきのパラドックス、真理値限定)<br />
 (3)ファジィ推論(直接法、間接法、ファジィ制御での推論法)<br />
<br />
4.ファジィ測度論:通常の測度は加法性が成り立つが、単調性のみを考えた測度(ファジィ測度)とその積分についてふれる。<br />
 (1)ファジィ測度の定義<br />
 (2)ファジィ測度の種類<br />
 (3)ファジィ積分の定義<br />
<br />
5.応用:ファジィ理論の応用、ファジィ論理、遺伝的アルゴリズム、ニューラルネットワークなどを融合させたソフトコンピューティング技術の応用についてふれる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
