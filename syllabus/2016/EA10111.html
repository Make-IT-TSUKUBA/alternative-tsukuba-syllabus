<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地球誕生から生命の起源および原核生物の誕生から真核生物への進化について概説し、微生物学の基礎を解説する(桑原)。真核生物のオルガネラ、特に葉緑体とミトコンドリアの起源、進化遺伝について概説する(宮村)。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">高校で学んだ「生物」の知識に基づいて,基礎的な「生物学」を講義する。一般教養としての初歩の微生物学を最近のトピックスに焦点を当てて解説する (桑原)。また,真核生物の細胞について、特に葉緑体、ミトコンドリアという2つのオルガネラの構造、遺伝、起源に焦点を当てて概説する (宮村)。</p>
