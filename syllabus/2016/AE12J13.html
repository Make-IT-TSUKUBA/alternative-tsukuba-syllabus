<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">異文化交流を目的としたスロベニア・リュブリャーナ大学での2週間留学体験プログラム。(1) 日本の言語・文化に関する研究発表を行い、現地で日本文化や日本語を学習している大学生との学術交流を行う。(2)民族学博物館、国立美術館、自然史博物館等の見学研修。(3)スロベニア語入門:スロベニア語の基本的な特徴を理解し、基本的な日常会話を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">5月に履修説明会を行うので掲示に注意しておくこと。人数制限あり。日本語・日本文化学類生を優先する。<br />西暦奇数年度開講。<br />CDP<br />G科目</p>
  </div>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">・中欧・東欧社会における国際事情をふまえ、スロベニアの言語・文化・歴史を総合的に学び、異文化交流に対する理解を深める。<br />
・文化や教育のバックグラウンドが異なる人々との交流を行う中で学習することにより、外国語運用能力も含め、日本語と日本文化を諸外国の人々に正確に発信する能力を養成する。</p>
  </div>
