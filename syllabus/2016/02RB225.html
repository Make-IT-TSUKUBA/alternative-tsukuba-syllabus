  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人の機能を補完し、人とともに協調し、人の機能を拡張するための「人をエンパワーする」システムの要素技術について、人間の状態センシング、感覚提示、データ処理情報基盤などについて学ぶ。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「分野横断力」における「幅広い専門知識と経験」に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「エンパワーメント情報学」の3要素の一つである「システム要素」について理解する。<br />
<br />
<br />
1. 心身状態の変化をエントロピーの概念を用いて検出する手法を理解できるようになる, 2. 人と機械が共存するシステムを構成するうえで、信頼性と安全性を確保するための基本的な考え方が理解できるようになる, 3. 人の顔などを認識する手法を理解できるようになる,4. 社会工学という公的視点から,システムを理解するようになる, 5. 圧電材料を用いるセンサの動作原理を理解し、センシングにうまく使えるようになる, 6. 緊急時の人的対応に必要な要件いついて理解できるようになる.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">1.心身状態センシング,エントロピー,覚醒度,2.システムの信頼性と安全性,3.,ヒューマンセンシング,画像認識,パターン認識,4.,まちづくり,都市計画,社会工学,5.接触センサ,電子材料,電気-機械エネルギー変換,6.エネルギープラント,大規模集中型システム,マンマシンインターフェース</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>本科目の概要を述べる.</td><td> 担当:</td><td>伊藤 誠</td></tr>
<tr><th><span class="format">2)</span></th><td>システム信頼性理論の基礎、システム故障やヒューマンエラーの発生を考慮に入れてシステムに信頼性と安全性を作り込むためのデザイン上の工夫(エラープルーフ、フォールトトレランス、冗長性設計、自動化、標準化)など。</td><td> 担当:</td><td>稲垣 敏之</td></tr>
<tr><th><span class="format">3)</span></th><td>人間の状態をセンシングするヒューマンセンシング技術について説明する.顔認識やゼスチャー認識を例としてとりあげ,動画像列や複数視点画像から,人の複雑な形状や動作を如何に高精度かつ安定に認識するかについて述べる.</td><td> 担当:</td><td>福井 和広</td></tr>
<tr><th><span class="format">4)</span></th><td>人間の状態をセンシングするヒューマンセンシング技術について説明する.顔認識やゼスチャー認識を例としてとりあげ,動画像列や複数視点画像から,人の複雑な形状や動作を如何に高精度かつ安定に認識するかについて述べる.</td><td> 担当:</td><td>福井 和広</td></tr>
<tr><th><span class="format">5)</span></th><td>「人をエンパワーする」システムを意識しながら,都市施設,交通,土地利用,景観,合意形成,震災復興,健康,福祉など都市計画やまちづくりの基礎について説明する.</td><td> 担当:</td><td>大澤 義明</td></tr>
<tr><th><span class="format">6)</span></th><td>「人をエンパワーする」システムを意識しながら,都市施設,交通,土地利用,景観,合意形成,震災復興,健康,福祉など都市計画やまちづくりの基礎について説明する.</td><td> 担当:</td><td>大澤 義明</td></tr>
<tr><th><span class="format">7)</span></th><td>センシングに不可欠なセンサ素子に用いられている電子材料について講義する。電気-機械エネルギー変換機能を有する圧電材料を例としてとりあげ、動作原理、応用例等について説明する.</td><td> 担当:</td><td>水谷 孝一</td></tr>
<tr><th><span class="format">8)</span></th><td>センシングに不可欠なセンサ素子に用いられている電子材料について講義する。電気-機械エネルギー変換機能を有する圧電材料を例としてとりあげ、動作原理、応用例等について説明する.</td><td> 担当:</td><td>水谷 孝一</td></tr>
<tr><th><span class="format">9)</span></th><td>エネルギープラントのように大規模集中型のシステムを運用する際における,定常時ならびに非定常時の人とシステムの関わりについて説明する.特に緊急時において要求される人的操作のありようについて概説する.</td><td> 担当:</td><td>阿部 豊</td></tr>
<tr><th><span class="format">10)</span></th><td>人間の状態センシング技術について講術する.自動車運転を例としてとりあげ,メンタルワークロードの上昇や覚醒度の低下に伴って生じる,運転行動の変化を定量的に評価する方法を説明する.</td><td> 担当:</td><td>伊藤 誠</td></tr>
</table>
