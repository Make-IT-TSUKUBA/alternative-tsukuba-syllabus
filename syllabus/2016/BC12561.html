<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12561</span>&nbsp;<span id="title">宇宙開発</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable"></span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソ連の人工衛星スプトニークの打ち上げ以来50年.世界各国は宇宙開発にしのぎを削ってきた.現在,国際宇宙ステーションの建設が進み,「LIVING WITH STAR」のコンセプトのもと,宇宙で生活をするための技術開発を進めている.スペースシャトル建設の経緯をたどり、米国宇宙プログラムの問題点、現在進めている商用宇宙輸送システムCOTS, 商用有人打ち上げシステムCCDevについて概観する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">現在,国際宇宙ステーションの建設が進み,「LIVING WITH STAR」のコンセプトのもと,宇宙で生活をするための技術開発を進めている.宇宙で生活するための技術開発,宇宙気象, 宇宙空間の平和利用法,宇宙空間の法律,「LIVING WITH STAR」のための国際協力,グローバ ルな技術開発体制、民間宇宙開発計画(Commertial Orbital Transportation Sevices(COTS), Commetial Crew Dvelopments(CCD))を理解するための,宇宙開発技術・工学の基礎を概説する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">アポロ計画から,スペースシャトル計画,現在の国際宇宙ステーション計画,次期輸送システ ム Orion などのCommertial Orbital Transportation Sevices開発計画,特に,スペースシャトル計画において,リスクと実現性の評価がどのようにおこなわれ,政治的にどのように決定されたか、シャトル後、シャトル開発の失敗点がどのように現在の宇宙開発計画に反映されているか、4ページ程度のレポートにまとめる能力を得る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ケネディの夢、月に人間を:アポロ計画の成功と失敗。なぜ人間は宇宙を目指すか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>アポロ計画後:再利用可能な宇宙システム・スペースシャトルはどのように提案されたか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>宇宙工学基礎:どのようなロケットが工学的に望ましいか? 打ち上げシステムとは。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>スペースシャトル建造計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>スペースシャトル建造の政策決定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>再利用可能な宇宙往還システム(スペースシャトル)の問題点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>民間宇宙開発計画。宇宙開発における民活(Commertial Orbital Transportation Services)。宇宙開発の民間への開放。宇宙ビジネス。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
