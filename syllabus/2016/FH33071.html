<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FH33071</span>&nbsp;<span id="title">データ解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1,2</span>
    <br />
    <span id="assignments">金澤 雄一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">統計学の内容を踏まえて,データをいかに解析するかを学ぶ。理論の講義と統計パッケージを用いた実習を併行して進める。統計理論を生きた知識として使えるようにするのがこの授業の目的である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">情報技術エリア(平成25年度以降入学者), 経営工学基礎エリア(平成24年度以前入学者)。<br />FH31051と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">統計学I・IIの内容を踏まえて、視覚的にデータを表現する多くの新しい方法を取り入れて、具体的なデータをいかに解析するかを学びます。理論の講義と、統計パッケージを用いた実習を交互に行いながら実際のデータを解析することにより、統計の理論を生きた知識(working knowledge)として理解することができるようになります。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>データ解析とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1組のデータの分布を整理する 1.導入 2.分位点プロット 3.対称性 4.一次元散布図 5.ボックスプロット 6.ヒストグラム 7.ステムアンドリーフ図 8.対称プロットと変換 9.密度トレイス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>複数のデータセットの分布を比較する 1.導入 2.経験的分位点ー分位点プロット 3.単一データ表示を集める 4.ノッチトボックスプロット 5.複数の密度トレイス 6.比・差のプロット</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>二次元データセットの解析 1.導入 2.数値による要約は不十分 3.データセット 4.散布図を見る 5.yがxにいかに依存するかを垂直一片内の要約と平滑化によって調べる 6.yの散らばりがxにいかに依存するかを残差の絶対値によって調べる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>多次元データをプロットする 1.導入 2.一および二次元でみた様子 3.三次元を一度にプロットする</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>多次元データをプロットする 4.四次元以上をプロットする 5.基本的方法の組み合わせ 6.緊急手当</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>データに関する分布の仮定を評価する 1.導入 2.理論的分位点ー分位点プロットとその特徴 3.直線のパターンからの乖離 4.解釈する際の注意</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>回帰モデルの開発と評価 1. 導入 2. 線形モデル 3. 単純回帰 4. 予備的なプロット 5. 線形回帰モデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>回帰モデルの開発と評価 6. 回帰モデル当てはめの最中のプロット 7. 回帰モデル当てはめ後のプロット</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>期末レポート問題と解答例、レポートの採点基準と面接試験の臨み方の説明、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">統計学I,IIの履修を前提とします。数理統計学の同時履修は必要条件ではありませんが、望ましいと考えています。木曜日の1・2時限とも計算機室において授業と、実際にデータを解析するトレーニングを交互に行います。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">期末レポートとそのレポートに基づく15分間のパワーポイントを用いた発表・面接試験を行います。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">準備学習・事後学習</h2>
   <p id="prepostworks">予習:講義ノートは前もって配布します。上記の授業の進度にあわせて、講義ノートの対象となる箇所をあらかじめ読み理解に努めてください。疑問点があればクラスで質問をし、疑問を解決する必要があります。 復習:第1週から第7週の授業は、第8・9・10週の内容に対する準備です。また授業の難度や作業の分量をこれに比例して増えてゆきます。このような授業の性格を予め理解したうえで、復習をすすめてください。</p>
  </div>
