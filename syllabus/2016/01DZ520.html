<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">First, global change in the forest cover and trends in wood production and trade are introduced, and the underlying and proximate causes of deforestation are discussed. Next, some alternatives to conventional forestry are introduced and discussed through case studies in Asia and Africa. As one of the mesaures, protected area management in the humid regions and the dryland is also introduced.</p>
  </div>

    <p id="pretopics">This class is conducted through lectures and presentations by participants.<br />
The first half is spent to understand quantitative aspects of forest resources and production.<br />
Focus in the second half turn to qualitative aspects of forest regimes.</p>
