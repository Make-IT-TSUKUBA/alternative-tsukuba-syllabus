<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB80411</span>&nbsp;<span id="title">文化人類学概説a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">諸社会は世界をどのように知覚してきたのか?理解してきたのか?文化的な活動に焦点を当てて、そこに見いだされる人間集団の根本的な問題について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">文化人類学の視点と研究成果を通して、目の前の小さな事象から歴史的な大きな流れを捉えることを学ぶ。それによって、一見自明に思える現代の様々な事象や私たちがもっている感覚についての理解を深めることを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「文化」に関する視点の変遷を、歴史・哲学史などと連関させて説明できること。<br />
現代的事象を「文化」という視点から多角的・批判的に分析する姿勢を身につけていること。</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

<tr><th><span class="format">第2回</span></th><td>文化人類学の歴史1:文化人類学の誕生と発展</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>文化人類学の歴史2:時間の「境界」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>文化人類学の歴史3:空間の「境界」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>文化人類学の歴史4:人のカテゴリーの「境界」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「境界」のダイナミズム1:「境界」をつなぐ・越える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「境界」のダイナミズム2:「境界」を創る・疑う</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「境界」のダイナミズム3:支配・権力・抵抗</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第10回</span></th><td>身体観の多様性・歴史性・可変性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>現代的事象の文化人類学1:病いの経験と「文化」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>現代的事象の文化人類学2:医療従事者の「文化」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>現代的事象の文化人類学3:医療技術の高度化と「文化」の相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>現代的事象の文化人類学4:情報技術の高度化と「文化」の相互作用</td><td> &nbsp;</td><td>&nbsp;</td></tr>

    <p id="textbook-textbook">1. 綾部恒雄〔編〕 2006『文化人類学20の理論』弘文堂 <br />2. 綾部恒雄・桑山敬己〔編〕 2010『よくわかる文化人類学』ミネルヴァ書房 <br />3. 春日直樹〔編〕 2008『人類学で世界をみる』ミネルヴァ書房 <br />4. 佐藤知久 2013『フィールドワーク2.0』風響社 <br />5. 竹沢尚一郎 2007『人類学的思考の歴史』世界思想社 <br />6. 藤田結子・北村文〔編〕 2013『現代エスノグラフィー』新曜社 <br />7. 松村圭一郎 2011『文化人類学』人文書院 </p>
