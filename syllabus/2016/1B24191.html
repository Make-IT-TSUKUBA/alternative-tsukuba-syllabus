<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B24191</span>&nbsp;<span id="title">スポーツと文化</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">山田 幸雄, 嵯峨 寿</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アメリカで誕生した野球やバスケ、バレーなどのスポーツのルールや構造などの特徴は何か、また、テニスやゴルフといった他国から伝播したスポーツの運営や実践、観戦などに見られるアメリカ的な特徴などに触れ、日本発祥のスポーツや日本におけるスポーツ文化との相違について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">昨年度までのイギリス編に続き、今年度より第二弾のアメリカ編である。<br />
  スポーツ先進国「アメリカのスポーツ」にみられる特徴を次の3つの次元から捉える。<br />
<br />
  1)アメリカで誕生した競技そのものの特徴(スポーツ構造)<br />
  2)スポーツを取り巻く環境、組織、制度、大会運営などにみられる特徴(スポーツ文化)<br />
  3)人々のライフスタイルにおけるスポーツとの接し方にみられる特徴(スポーツ消費)<br />
<br />
 近代スポーツの多くはイギリスを起源とするが、同じ英語圏にあるアメリカもまた新たなスポーツを生み出し、スポーツをエンターティンメントとして、またビジネスとして発展させてきた歴史を有する。アメリカのスポーツを知ることにより、学校教育の一環として導入され発展してきた日本のスポーツのあり方を相対的に捉え直し、改善すべき点や大切に継承すべき良さを見出したい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 アメリカで誕生したスポーツの特徴について説明できるようになる。<br />
2 アメリカに特徴的なスポーツ文化・環境などについて説明できるようになる。<br />
3 アメリカの人たちのスポーツとの関わりにみられる多様性について説明できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カレッジスポーツ,プロスポーツ,スポーツビジネス,フィットネス,国民的娯楽,スペクテータースポーツ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[ガイダンス]<br />
本科目の今年度のねらいや学習課題などを確認し、これからの講義に対する興味・関心を高める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 大高 敏弘 体育系】<br />
[バスケットボール]<br />
アメリカ4大スポーツのひとつに君臨するバスケットがプロや大学スポーツとして人気を博するまでの過程と戦略に触れる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 秋山 央 体育系】<br />
[バレーボール]<br />
バレーボール発祥国アメリカと日本のバレーボールにはどのような特徴や違いがあるのかを概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日  石坂友司 奈良女子大学】<br />
[オリンピックと米国]<br />
アメリカにおける五輪の大会や開催都市、テレビ放送、スポンサー企業、選手団派遣、オリンピアンにみられる特徴とは何か。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月8日(振替授業日) 白木 仁 体育系】<br />
[アメリカのゴルフ]<br />
英国でスポーツとして始まったゴルフは米国でビジネスになったと揶揄されるが、どんな差異があるのだろうか? <br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 山田 幸雄 体育系】<br />
[テニスにみる米国]<br />
英国ウインブルドンは芝コートで行われるが、さてアメリカは? コートの違いはスポーツの捉え方の違いを反映してのことか?<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 奈良 隆章 体育系】<br />
[ベースボール]<br />
アメリカで人気の高いベースボールについて、日本の野球との比較を交えながら理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 松元 剛 体育系】<br />
[大学アメフトとNCAA]<br />
全米大学スポーツの統括機関であるNCAAの創設目的や規則は、アメリカの大学や社会の何を物語っているのだろう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 嵯峨寿 体育系】<br />
[Nike]<br />
売上げ影響力とも世界屈指の企業に成長を遂げた米国を代表する運動具メーカーの経営戦略と企業文化とはどのようなものか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 調整中】<br />
日米両国でプレーした経歴をもつアスリートが自身の体験を通して見聞・実感したスポーツを取り巻く環境の違いについて語る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日 嵯峨 寿 体育系 山田 幸雄 体育系】<br />
[期末試験]<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">講師や他の受講生にとってあなた自身が重要な学習環境の一部となりますから、KIDS(K:携帯いじり、I:飲食、D:惰眠、S:私語)をしないこと=NO・KIDS厳守を履修条件とします。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席:1点×10回 出席1回につき1点(10%)<br />
出席票裏面レポート:5点×10回 優5、良4、可3、並2、劣1、不可0(50%)<br />
期末試験もしくはレポート:各目標への到達度を測る試験もしくはレポート(40%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">新聞、テレビ等で報道されるスポーツ関連の情報に積極的に触れること。また、アメリカの大統領選をはじめ、今日の動きや歴史、文化に関わる情報に積極的に触れるようにしてほしい。</p>
  </div>

   <p id="remark">半年間、スポーツに限らずアメリカの今日の動きや歴史、文化に関わる情報に積極的にアクセスされたい</p>
