<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC24041</span>&nbsp;<span id="title">農業経営・生産経済学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1,2</span>
    <br />
    <span id="assignments">納口 るり子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現今の農業経営を取り巻く経済・社会環境を理解し,経済学・経営学に基づいた合理的な技術の採択や営農方式,これを具現する経営管理や農業経営形態,外部支援の役割等を講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">日本農業と農業経営の特質が理解できる。伝統的な農業経営理論と一般の経営学との両者から,現代の農業経営を分析する基礎知識が得られる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農業経営学,意思決定,経営発展,農業組織,経営管理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義の主目的は、日本農業、並びに農業経営の特質を理解し、伝統的な農業経営学基礎理論の上に、1つのビジネス活動体として農業経営を捉え,企業(的)経営管理論や情報利用と意思決定の理論、これからの担い手経営者像や経営発展の展開方策等を学習することである。なお、今日の農業経営は個別経営のみならず、農業経営活動、マーケティング、資源管理・環境管理の観点から地域組織体のマネージメントも重要になっている。そこで、農業者の組織理論の形態,構造,そしてこれに関する現実課題も学習する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>農業生産の特質、経営与件としての経済環境、現代の農業経営の特徴と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>農業経営資源と生産力形成、経営目標と経営者機能</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>農業経営と技術、規模の経済、多様な作目類型とその特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>経営形態と資本政策 家族経営、企業(的)経営、株式会社の農業参入、NPO法人</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>経営内部組織のマネジメント、事業領域、規模と集約度、複合化・単一化、インセンティブシステム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>経営戦略、製品戦略と市場戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農業経営の財務マネジメント、財務諸表と経営分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>農業経営の成長マネジメント、成長要因と方向・手段、事業選択、事業継承</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>農業経営と経営外部との組織化、事業連携</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>農業経営と支援組織、農協、農業改良普及事業、コンサルタント、公的技術開発</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
