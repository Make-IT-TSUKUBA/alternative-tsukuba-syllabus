   <span id="course">01KA115</span>&nbsp;<span id="title">経営組織論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経営組織論には, (1)組織を意思決定過程の連鎖と見る近代組織論, (2)組織における人間行動を見るミクロ組織論, (3)組織とそれを取り巻く環境の適合関係を見るマクロ組織論がある.本講義では,これらについて,講義と輪読を組み合わせて全般的に学習する.さらに,いくつかのトピックを取り上げて,クラス全体で討議を行い,理論,および理論と実践とのつながりについての理解を深める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24年度以前入学者推奨プログラムMS/FA/OM/BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">・出席者は、毎回、事前に課題文献を読み、コメント(A4で1枚程度)を作成して講義の最初に提出することを義務とする。<br />
・講義の前半では、課題文献の背景にある基礎理論を講義形式で学ぶ。<br />
・講義の後半では、まず報告者による課題文献の内容報告、ついでフロアからのコメント・問題提起、さらに全員で討論という形で進める。<br />
・また、最終レポート課題に関するグループワークを行い、経営組織の理論と実践の両方を学ぶ。<br />
※講義資料の配付やグループの決定が必要なため、履修を希望する者は事前に(できれば開講1週間前までに)担当教員まで連絡すること。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・本講義は、経営組織に関する用語・知識を学ぶような座学というよりも、組織現象をどのように考えるべきか、それを実証して研究につなげていくためにはどうすべきか、学んだことを経営の現場で実践するにはどうすべきかを議論することを目的とする。そのため、自分の専門や修士論文のテーマを十分に熟慮してから受講すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・講義への出席・毎回のレジュメ・講義での報告やコメント・最終レポートによって評価する。<br />
・特別の事情がない限り、1)6割以上の出席(コメント提出)、2)1回以上の報告、3)最終レポートの提出(グループ発表を含む)を単位取得の条件とする。</p>
