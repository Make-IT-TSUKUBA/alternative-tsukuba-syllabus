<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31FG052</span>&nbsp;<span id="title">English Intercultural Communication II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月3</span>
    <br />
    <span id="assignments">サンドゥ ロクサナ</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、より深く実践的な国際的コミュニケーション・スキルを学ぶことができる。そのために、リサーチの手法、議論方法、そしてプレゼンテーション方法を身に着け、異文化への気づきと理解を養うことができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">理工(応理、工シス、社工)B 組3班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">This course is designed to help students overcome the challenges they may face due to cultural differences, by providing them with the knowledge and skills needed to successfully communicate cross-culturally. By introducing students to a variety of cultural aspects, norms, and values, this course focuses on the meaning of culture in our everyday lives, and the ways in which culture relates with and affects communication.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">intercultural,communication,Cross-cultural,Customs,values</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">FALL TERM<br />
WEEK 1: Welcome back to “English Intercultural Communication II” course<br />
WEEK 2: Personal space<br />
WEEK 3: Men and women<br />
WEEK 4: Project 2 - Gender roles <br />
WEEK 5: Project 2 (cont.) - Gender roles <br />
WEEK 6: Project-based presentations II<br />
WEEK 7: People like you<br />
WEEK 8: Gestures and customs <br />
WEEK 9: Project 3 – Stereotypes, communication styles, and nonverbal communication<br />
WEEK 10: Project 3 (cont.) - Stereotypes, communication styles, and nonverbal communication<br />
WEEK 11: Project-based presentation III<br />
WEEK 12: Cultural identity and values<br />
WEEK 13: Homeland<br />
WEEK 14: Project 4 – Cultural identity <br />
WEEK 15: Project 4 (cont.) – Cultural identity<br />
Final – Project-based presentations IV</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

   <p id="assessment">Class preparation and participation (20%)<br />
Weekly assignments (20%)<br />
Project-based presentation II (20%)<br />
Project-based presentation III (20%)<br />
Project-based presentation IV (20%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">Every week you will have to come prepared to discuss in English a variety of cross-cultural situations and actively participate in role-plays or other types of exercises. In addition, every other week you will need to watch a short video or read a short article and prepare for classroom discussion by answering questions related to what you’ve watched/read in the assigned video/article.</p>
  </div>
