        // URL

                        }
                    }

            },

 <body>
  <h1 id="course-title">
   <span id="course">FG12011</span>&nbsp;<span id="title">バイオシステム基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4,5</span>
    <br />
    <span id="assignments">山海 嘉之, 青沼 和隆, 鮎澤 聡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ライフイノベーションの観点から,システム生理学・医学・医療・生命科学とシステム工学・情報科学が創り出す新たな分野の基礎を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2		広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">臨床最前線の医学者と工学者により、人体という小宇宙を、ミクロからマクロまで工学的観点から俯瞰し、躍動感のあるバイオシステムの基礎を解説する。これらによって生体工学・健康科学・医療技術・システム医科学・生体システム・生命科学・システム工学・情報科学が創り出す最先端分野の基礎を理解することができる。次世代を開拓する技術者の発想力を刺激し、生物学的かつ数学的な思考力/発想力/解析力/理解力を形成し、安全・安心で快適な人間社会を築く基礎能力を習得することを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">ライフイノベーションの観点から,生体工学・健康科学・医療技術・システム医科学・生体システム・生命科学・システム工学・情報科学が創り出す新たな分野の基礎を習得する。「テクノロジーと人間」を中心に、当該学類のシステム像を俯瞰的に捉える。<br />
<br />
下記内容を、学習の理解度に応じて,各1週程度を目安に調整しながら授業を進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>生体システム情報学<br />
(循環系、代謝系、免疫系、脳神経系、発生・分化・フィジオーム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>メディカルエンジニアリング<br />
(医療検査機器、人工臓器、手術用ロボット、ロボットスーツ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>サイボーグ技術<br />
(人工臓器、生体電位信号、義手義足、倫理問題)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>先端医療システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>バイオインフォマティクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>分子生物情報学(核酸とタンパク質、複製・転写とその制御)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>細胞システム情報学(細胞構造、膜、シグナル伝達、細胞間コミュニケーション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>バイオテクノロジー(DNA、クローニング、ゲノム、プロテオーム)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・恒常性機能について,用語や制御ブロック図を用いて説明出来る.<br />
・血液循環系について,工学的視点から説明出来る.<br />
・神経系のメカニズムについて,化学的現象を説明出来る.<br />
・生体情報の計測手法について,原理を説明出来る.<br />
・バイオインフォマティクスで用いられる技術について説明出来る.<br />
・先端医療について,用いられる用語を区別しながら説明出来る.<br />
・ロボット技術を用いた医療について説明出来る.<br />
・生理学、数理工学的表現手法の基礎、および、バイオシステムに関する学術全体の流れを理解し、習得した知識と考えを用いて工学・医学系全体を俯瞰することができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">授業毎レポート(50%),期末試験(50%)により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する分野は,「解析学」,「線形代数」,「力学」,「システム制御工学」などの工学的知識を基に,新たに生命工学的,医用生体工学的知見を得るものである.本講義の発展的な内容は大学院科目である,「サイバニクス」あるいは「メディカルサイバニクス」にて学修することができる.<br />
 バイオシステムは日々進化している学問であり,毎年驚くべき技術が現実のものとなる.最先端のバイオシステムについて学習するには,最新の論文を読むことを推奨する.</p>
  </div>

連絡先は以下のHPに掲載します.<br />

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">人や社会に貢献することに好奇心と情熱を持ってください.また,次世代を開拓してゆこうとする気迫をもって学習してください.<br />
本講義では工学的知見から人体を俯瞰する試みを行ないます.そのため,「情報処理」、「線形代数」、「解析学」の知識を復習することを推奨します.また,「力学」、「システム工学」、「システム制御工学」の基礎的な知識を必要とします.日常のあらゆるものをこれらの観点から眺めてみると面白い世界が見えてきます.</p>
