   <p id="summary-contents">This class is conducted jointly with the Grenoble Ecole de Management (France) using video-conferencing technology, and is limited to 10 students from the Japanese side. Students and faculty will actively study, experience, and discuss the challenges of working in cross-cultural virtual teams. Students must also register for Cross-cultural Management and Virtual Teams I.</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">(Joint course with Grenoble Ecole De Management in France)<br />
<br />
This distance learning course uses video-conference classes, an e-learning platform, with students from both institutions grouped in remote teams. This module takes place over 9 sessions and is worth 2 credits with 20 students (10 students from each institution) selected from the University of Tsukuba MBA-IB program and GEM 3rd year ESC students (M2). It is centered on cross cultural management with a specific focus on global virtual teams.<br />
<br />
This module is designed to provide first an introduction to cultural differences using, as a starting point, the Japanese &amp; French cultures in a business context. The explosive growth in international business and trade has created a highly interrelated and interdependent world in which people from various nations and cultures must work together. Individuals, team members and managers working in such an environment must be knowledgeable about culture and cultural differences and how this impacts management behaviors &amp; practices. Another goal of this module is to give participants an opportunity to experience working in a multi-cultural team and in a remote setting, a situation that most likely they will encounter, sooner or later in their jobs.</p>
