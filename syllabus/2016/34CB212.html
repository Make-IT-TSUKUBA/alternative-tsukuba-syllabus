<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="note-heading-note">

   <p id="note">主として国際学類対象 当該学類の学生は原則として「中国語基礎」AB両科目を必ず履修すること。 学期後半に全学統一のアチーブメントテストを課す。<br />G科目</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">中国語の入門から基礎の完成までの内容を勉強する。学びはじめの段階から実用的な中国語でコミュニケーションができるようになることを目標とする。<br />
<br />
・中国語の発音の基礎を学び、中国語を正確に発音できるようにする。<br />
<br />
・初級レベルのコミュニケーション訓練を行う。<br />
<br />
・日常的な場面に常用度の高い基本語彙と基本的な文法事項を学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">発音、基本文法を引き続き学び、練習問題で繰り返し訓練する。更に多くの常用度の高い基本語彙および基本文型覚え、教科書の会話文に出てきた会話表現を中心に口慣らしをして、ナチュラルスピードの会話も取り入れながら、表現力を身に付けるようにする。<br />
<br />
教科書:第4~15課<br />
 第1回 復習(ピンイン、第1課ー第3課)<br />
 第2回 第4課 助動詞「想」、選択疑問文、副詞「也」、動詞の重ね型、語気助詞「吧」<br />
 第3回 第5課 数詞、量詞の使い方、反復疑問文<br />
 第4回 第6課 動詞「有」(所有)、動詞「在」、前置詞「离」<br />
 第5回 第7課 連動文、「什么」+名詞、完了の「了」、疑問詞「怎么」<br />
 第6回 第8課 変化を表す「了」、動詞「有」(存在)、前置詞「在」<br />
 第7回 第9課 助動詞「可以」「会」「能」、動詞「」、前置詞「给」<br />
 第8回 復習、テスト<br />
 第9回 第10課 時刻の言い方、経験を表す「过」、動作の回数を表す言い方、方向補語<br />
 第10回 第11課 主述述語文、「有点儿」「是~的」、比較表現<br />
 第11回 第12課 結果補語、「从~到~」、二重目的語<br />
 第12回 第13課 「是」の省略、使役文、番号の言い方<br />
 第13回 第14課 様態補語、動作の進行表現、<br />
 第14回 第15課 「就要~了」、主述構造の目的語、名詞を修飾する語、前置詞「为」<br />
 第15回 復習、テスト<br />
 第16回 期末試験</p>
