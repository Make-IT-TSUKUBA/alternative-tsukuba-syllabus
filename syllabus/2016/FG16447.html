  <h1 id="course-title">
   <span id="course">FG16447</span>&nbsp;<span id="title">研究者入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火6</span>
    <br />
    <span id="assignments">水谷 孝一, 島田 康行, 大谷 奨, 岡林 浩嗣, 善甫 啓一, 上原 健一, 安信 誠二, 白川 友紀</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">将来研究者になる事を考えている学生に対して生身の研究者の様々なキャリアに触れて、自らの興味・関心から研究者になる道筋の多様性を示す。また、研究をスタートさせる上で必要な基礎知識(文献検索の方法、知的財産権や研究者倫理等)を分かりやすく解説する。実習では、討論を通して受講生が持っている「なぜ?、どうして?」をできるだけ具体的な研究課題に発展させる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成26年度,平成25年度のFA00137,平成24年度のFA00037,平成23年度のFG06517,平成22年度のFG00517と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義、演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">工学システム学類教育目標3.3 自主性と行動力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">・研究者や研究者のキャリアについての知識を得て博士課程への進学も将来の選択肢として考える。<br />
・研究(研究者)とは何かを知らせ、研究をスタートさせるために必要な基礎知識を身につける。<br />
・興味・関心のある分野から、できればオリジナルな、研究課題を見つける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>科目の説明、将来やりたい研究等についてのアンケートを行う。(宿題)自分の興味について整理する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>科目の説明を簡単に行う。小グループで興味のある研究分野について情報交換を行う。 (宿題)自分の興味やキャリアについて考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>理工系の教員/研究者による研究紹介と研究体験談を聞き、研究者とキャリアについて考える。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>理工系の教員/研究者による企業での研究紹介と研究体験談を聞き、研究者とキャリアについて考える。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>教育系の研究紹介と研究体験談を聞き、実習では討論を通して研究課題を決める。(宿題) 講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>リサーチアドミニストレータから研究マネジメントについての話を聞き、実習では自分の興味ある話題を説明する。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>分野横断型の理工系の教員/研究者による研究体験談を聞き、実習では自分の興味ある話題について考える。(宿題)講義で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人文系の研究紹介と研究体験談を聞き、実習では自分の興味ある話題を文章にまとめ、受講者間で添削する。(宿題)興味を持ったことについて文章で述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>知的財産権についての講義と実習を行う。(宿題)特許情報で興味を持ったことについて調べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>研究者倫理についての講義と実習を行う。(宿題)研究者倫理についてテストを受ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">将来研究者になりたいと考えている学生の問題意識を高め、受講生が持っている素朴な疑問を討論により、できるだけ具体的な研究課題に発展させる。さらに、話題提供とそれに 対する討論とレポート作成を通じて、研究を行うために必要な「文献や特許情報の検 索」、「知的財産権」や「研究者倫理」等の基礎知識を養う。<br />
※原則として、講義45分、実習30分。<br />
※レポートは原則としてmanabaで提出します。また、manabaで提出されたレポートを学生 同士で参照して意見交換をすることも行います。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. 研究者とそのキャリアの多様性を認識し、自分の志向や適性と重ねて考えることができる。<br />
2. 自分の考えや人の考えをまとめて文章で表現できる。<br />
3. 文献や特許情報を検索し、興味を持ったことについてさらに調べて、結果を簡潔に表現できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各回のアンケート、小テスト、レポートで評価し、60%以上を単位取得条件とします。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">●本科目で学んだ研究者倫理については、「工学者のための倫理」において、実際の工学問題に立脚したディスカッションの機会が設けられている。専門科目を履修した後に、改めて研究者倫理について、考えてもらいたい。<br />
●本科目を履修することで、学類卒業後または大学院修了後の就職先において、研究者としてのキャリアプランを立てるための基礎を習得できる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">●講義において教科書は利用しません。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">1. 「失敗学のすすめ」畑村洋太郎,講談社文庫,596円.<br />
現在,我々は様々な技術を信頼して使っている.しかし,それは多くの研究者が失敗を繰り返し,それに真摯に向き合うことで技術を地道に向上させてきたからに他ならない.本書を通じて,研究者としての倫理観について,考えてみてほしい.<br />
なお,図解入りでより平易に内容を説明した参考書として,『最新図解失敗学』畑村洋太郎,ナツメ社, 1,512円もある.<br />
<br />
2. 「知的財産法人門』小泉直樹,岩波新書,799円.<br />
知的財産権の基本的な内容が,多くの具体例とともにまとめられている.本書の内容と,インターネットで公開されている特許情報を併せ読むことで,知的財産権の必要性とそれを保障する仕組みだけでなく,現状の仕組みの問題点について,知識を深めることができる.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時、manaba の掲示板や電子メールを使って相談をしてください。研究交流室(3B205)等での相談は電子メールで予約してください。 <br />
http://www.esys.tsukuba.ac.jp/AC/RS/ から「研究者入門」へ</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">・本科目の履修に際して、特段の注文を付けるζとはしません。事前に勉強しておく事項などは特にありません。特に、論理的な思考をすることに自信のない入、作文(論文)の不得手な人、人前で話をするのが不得意な人は、この捜業で克服してください。<br />
・自由な発想と積極的な関わりで、将来、画期的な研究につながるようなオリジナルな研究課題を見つける。<br />
・各回に出される小テストやレポートに回答し、次回の授業に備えること(詳細は各週授業計画を参照のこと)。</p>
  </div>
