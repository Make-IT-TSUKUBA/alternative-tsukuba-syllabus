<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一つないしいくつかのトピックについて、近代ないし現代の宗教学・宗教哲学に関するテクストを講読し、その内容について議論を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">宗教学や宗教哲学に関する文献を読んで理解し、その理解を適切に表現する能力、さらにそこに潜在する問題を発見し、議論を通してその問題を解決する能力を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">「宗教」の本質などあるのか、「宗教」という概念は本当に適切なのかといった、いわゆる「宗教概念論」や「宗教本質論」に関する問題を扱った論文を複数講読し、担当の受講者自身がその内容について報告した後、全員で議論する。これを数本の論文について行い、受講生それぞれ論じるべき問題を見つけ、学期末にレポートとして報告する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回はガイダンス。第2回はオリエンテーション。第3回以降、受講者による、論文の内容に関する報告と議論。受講者数によって調整するが、6~8本程度の論文を直接取り上げて議論する予定。受講者の希望があれば、受講者自身のレポートの中間報告も認める予定。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">(1)授業への出席状況、(2)受講態度および授業への貢献度(割り当てられた論文に関する報告、授業中の議論における発言など)、(3)学期末のレポートの内容を総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">(1)毎回取り扱う予定の論文を受講者全員が各自読んで質問や意見を準備する。(2)受講者それぞれに割り当てられた論文を報告するための準備をする(ハンドアウトの準備を含む)。(3)学期末に提出するレポートの執筆をする。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">Manabaに必要な資料を掲載する。それ以外の資料を授業時間に直接配付することもある。取り扱う資料は主として日本語のもの。<br />
重複するものもあるが、以下に掲げる文献にも関連する資料が掲載されている。</p>
    <p id="textbook-textbook">1. 島薗進、鶴岡賀雄(編)『〈宗教〉再考』ぺりかん社、2004年 <br />2. 深澤英隆『啓蒙と霊性──近代宗教言説の生成と変容──』岩波書店、2006年 <br />3. 星野靖二『近代日本の宗教概念──宗教者の言葉と近代』有志舎、2012年 <br />4. 磯前順一『近代日本の宗教言説とその系譜──宗教・国家・神道』岩波書店、2003年 </p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">授業に出席することが大切です。その上で、質問したり、感じたことや考えたことを積極的に発言したりすることが、やはり大切です。正解(そのようなものがあると仮定して)を言うことだけではなく、あるいはそれよりもむしろ、議論における他の参加者の思考を刺激して、その発想を豊かにしたり、新たな発言を促したりするような発言を高く評価します。反論されることを恐れず、積極的に発言してもらいたいと思います。(もちろん、他の受講生の発言をきちんと聞くことも重要です。)</p>
