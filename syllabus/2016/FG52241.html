<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG52241</span>&nbsp;<span id="title">材料学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5</span>
    <br />
    <span id="assignments">森 利之</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電気・電子分野で使用されている材料物性を理解するための基礎理論、材料の種類と性質、その使われ方について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:石田</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">卒業研究または大学院における、より高度な研究において用いる可能性のある半導体、センサ及び電池などの機能や物性の発現理由を理解し、将来、社会において研究活動を行い、実験データに基づく、妥当かつ質の高い考察を行い、社会に役立つ成果をえるうえで、役立つ基礎知識の習得を行うことを狙いとする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>非金属材料、導電体、半導体の結晶学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>材料学の基礎となる諸法則・概念(I:ポーリングの法則など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>材料学の基礎となる諸法則(II:逆格子空間の概念など)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>電気伝導現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>強誘電体特性、圧電特性、焦電体特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>半導体の物性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>超伝導現象と熱電現象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>イオン伝導現象理解のための基礎となる法則とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>2次電池の性能発現機構と実例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>燃料電池の性能発現機構と実例研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1) 機能性材料の物性の意味の理解<br />
(2) 機能性材料物性に関する基礎理論の理解<br />
(3) 講義の内容を理解するためのサブノート作製<br />
(4) 各種機能性材料物性の相関性や異なる視点からの物性発現機構の理解<br />
(5) 電子物性、熱物性、イオンが担い手となる物性に関する基礎知識の理解</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(100%)の点数をもとに評価を行い、単位取得には60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">機能性材料の物性理解には、結晶学、量子力学、量子化学、固体物理学及び数学に関するいくつかの基礎的な知識の習得が必要になる。本講義では、上記の個別分野における基礎知識について紹介しつつ、大学学部2年生でも理解できる内容の講義を行う。本講義で紹介する材料物性を理解するための基礎理論とその応用面での理解は、その後に学ぶ、量子力学、熱力学、固体物理学など学ぶうえでの基礎知識をうることにつながる。また、電子やイオンが関係する材料に興味を有する学生にとっては、将来実際の研究を行ううえで身に着けておくべき基礎事項であることから、2年次で習得することが望ましい。 また、講義において、不明な点(理解が不十分であると不安になる点)が生じた場合は、毎回の講義のあと、かならず、その場で、納得いくまで、疑問点に関する質問をすることを強く推奨する。</p>
  </div>
