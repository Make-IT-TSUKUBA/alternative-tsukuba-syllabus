$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金6; 秋ABC 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全国紙の事件記者と海外特派員をそれぞれ15年間務めた教員の経験をもとに、ジャーナリスティックな文章(例えば新聞記事)の作成法を学ぶ。また、これと並行して就職試験などで出される「作文」や「論文」などの作成能力も養成する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">参加資格は特にないが、「青木彰記念講座ジャーナリズムとメディアの現在」を受講済か受講中である場合、演習の理解が深まる。本演習は少人数で行うことが理想なため、希望者が多い場合は、何らかの方法で参加者を選抜する場合がある。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">演習ではまず、日本や米国、欧州の新聞や雑誌などの記事を分析、各記事が「どのような目的のもとに、どのような要素を入れて書かれているのか」などを見て、記事作成に関する一定のルールを抽出する(「記事構成論」)。これと並行して、ジャーナリスティックな文章作成に必要な時事問題の知識も蓄積する。この際、当然ながら時事問題の分析手法も検証する。<br />
これらを踏まえ、文章力養成では、参加者に論説記事、一般記事、作文、エッセイ、論文などを書き続けてもらい、その結果を元に議論を進める。文章の指導・添削などは、教員だけではなく、熟練ジャーナリストの招聘も視野に入れ、多角的に行っていく。<br />
本演習の目的は、あくまで「達意の文章」の書き方を学ぶもので、ジャーナリスト希望者だけが対象ではない。参加者はある程度語学の知識があることが望ましいほか、新聞を最低一紙とることを勧める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">以下のテーマは、教員の時事問題に対する取材状況や、参加者の希望などに基づき、変更したり、順番を入れ替える可能性がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>テーマ1.演習概要<br />
前半は各種の記事分析と「記事構成論」の理解、後半は文章作成力の養成の実践の場とすることなど、参加者に演習の大まかな進め方を理解してもらう。これに加え、参加にあたっての「エントリーシート」を作成してもらう場合がある。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>テーマ2.記事構成論1<br />
新聞を教材に、政治、外信、経済、オピニオン、社会など各面の記事の書き方の違いを分析するほか、新聞と他のメディア(例えば雑誌やテレビ)との記事の違いも考える。最終的には、参加者に新聞の各面ごとの記事を実際に書き分けてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>テーマ3.記事構成論2<br />
日本の新聞と、国外(主に欧米)の新聞の記事の書き方の違いを具体的に分析。読者に「いかにニュースを伝えるか」について、内外の新聞の手法の違いを実際に見る。このうえで例えば「ル・モンド」の論説委員になった場合と、「毎日新聞」の論説委員になった場合を考え、それぞれの立場で、それぞれの文章のスタイルを元に記事を書いてもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>テーマ4.時事問題分析<br />
教員がテーマとして与える時事問題について、まず発表者がそれを多角的に分析。その後、参加者全員にその時事問題に関する「論説記事」を書いてもらう。同時に、参加者には新聞を継続的に読み、時事問題についての理解を深めることを求めていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>テーマ5.作文論1<br />
作文・エッセイ、論文などを書く上での基本の1つは、あるテーマを与えられた際、いわゆる「起承転結」をどう展開し、読み手にわかり易く自分の考えを伝えていくかにある。その基本を、実際に文章を書いてもらい、学んでいく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>テーマ6.作文論2<br />
あるテーマを与えられた時に、いかに自分の経験をもとに、自分という人間を相手にわからせるか。そしていかに相手の共感を得るか。それらは作文・エッセイを書く上での醍醐味であるとともに、最も難しいタスクの一つだ。「自分史」を再度、分析したうえで、「自分の面白さ」をいかに相手に伝えるかを考えるとともに、実践的な作文・エッセイの書き方を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>テーマ7.いわゆる「論文」論<br />
就職試験など、一般社会では「作文」ではなく「論文」を求められる場合もある。だがそれは学術的な「論文」ではない。1一般社会で求められる「論文」とは何か2それは、一般社会で求められる「作文」とはどう違うか......などを、具体例に即し解説。無論、実際に「論文」の執筆も行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
