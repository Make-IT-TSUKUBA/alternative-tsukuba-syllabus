<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45876</span>&nbsp;<span id="title">建築設計製図I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月1,2</span>
    <br />
    <span id="assignments">金久保 利之, 境 有紀, 八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な課題による,建築構造物の設計製図演習を行う。本講義では,木造建築物を主体とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4  具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">具体的な課題による建築設計演習を行う。与えられた課題に対して自らの知識で解決し,製図を通して自分の考えを表現する能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>・用具の使い方の説明、線引き練習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>・木造住宅に関する建築関係法令、基規準の解説<br />
・木造住宅の構造および図面(平面図,立面図,伏図,矩形図)の解説<br />
・図面の表記法および作図の表現<br />
・2階建木造住宅設計図の写図課題出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>・2階建木造住宅設計図の写図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>・2階建木造住宅設計図の写図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>・パースの解説,演習<br />
・パース課題出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>・パース演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>・スケール感覚解説,演習<br />
・スケール感覚課題出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>・住宅設計の解説<br />
・エスキスの進め方(アプローチ計画,敷地利用計画,ゾーニング,動線処理)の解説<br />
・具体的な課題による2階建木造住宅の製図課題出題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>・具体的な課題による2階建木造住宅の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>・プレゼンテーションおよび講評</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・製図に用いる用具の使用法を習得する。<br />
・基本的な法規、基規準を理解する。<br />
・ゾーニング、動線の処理ができる。<br />
・計画した建物を図面で表現できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">すべての課題を期日までに提出すること,および,課題の評価点の平均が60%以上であること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">設計計画論」は、関連した内容を多く含むので履修することが望ましい。具体的な事例の建築設計において、建築に関する今までの知識を総合的に利用する必要がある。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">資料を配付。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">以下のものが参考になる。</p>
    <p id="ref-ref">1. 「新版・新しい建築製図」 京極迪宏 学芸出版社<br />
製図用具の使い方,線の用法等の製図規約が載っている。図面やパースを描く目的・注意事項・大まかな描き順が載っていて図面毎の特徴を捉えやすい。 <br />2. 「最新建築設計製図」 神代武彦 井上書院<br />
線の用法等が載っている。線の描き分けや開口部等の図面例も載っていて、製図の描き順が丁寧に解説してある。 <br />3. 「建築製図演習教本」 宮元健次 彰国社<br />
開口部等の細かい部分の製図から発展して平面詳細図・断面詳細図の描き方を学ぶことができる。平面詳細図・断面詳細図は部分的なもののため全体のイメージを掴むこと。 <br />4. 「建築インテリアの設計製図」 三川榮吉 彰国社<br />
製図の描き順や木造住宅の例が載っていて、住宅設計課題の参考になる。 </p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">メールで連絡のこと。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">製図用具は貸出可能(初回講義時に追って指示する)。エスキスは、自宅学習でプランを練ること。常日頃からまわりにある建築物や造作を意識し、スケール感覚を養うこと。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG43811 設計計画論<br />FG45886 建築設計製図II<br />FG45896 建築設計製図III</p>
