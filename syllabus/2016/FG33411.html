  <h1 id="course-title">
   <span id="course">FG33411</span>&nbsp;<span id="title">情報通信システム論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">花岡 悟一郎, 岡田 賢治, 田中 宏和, 三宅 茂樹, 梅田 成視</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「光通信技術」,「移動通信技術」,「インターネット技術とサービス」,「知的財産権」に関して,最先端の技術開発に携わる第一線の研究者・技術者を招き講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG23411と同一。<br />世話人:古賀</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.5 実務において新たな技術を企画・立案する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">産業界での研究開発の経験に基づく知見は,通常の大学の講義では得られない重要な内容をも含むものである. 本講義では,最新の技術情報の知見をもとに,技術の背景や今後発展が期待される技術について考察することを目標とする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1人の講師が2コマ続けて1つのテーマについて講義を行う.日程については掲示を見られたい.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>移動通信の発展とそれを支える技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>マルコフ連鎖とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>符号理論とその情報通信システムへの応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>産業と知的財産権</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>暗号技術の安全性概念と機能拡張</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・移動通信の最新技術と,情報化社会を支える確率論,符号理論,暗号理論の知識を修得することで,我々の生活を支えている情報通信システムに関連する技術の様々な背景,意義,相互の関連について適切な考察を行うことができる.<br />
・情報通信システムにおける知的財産権を例に,技術開発における知的財産権の位置づけとその役割について理解し考察することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">理解を深めるためのレポートが毎回の講義で課され(各20%),合計で60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介される,暗号理論,符号理論,マルコフ連鎖については,関連科目の「情報理論」で体系づけされる.移動通信の技術については,関連科目の「通信工学」で原理を学習する.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">使用しない.プリントを配布する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">興味をもった技術については自分で調べてみると理解が深まる.</p>
    <p id="ref-ref">1. 今井秀樹,「情報・符号・暗号の理論」,コロナ社, 2004.<br />
<br />
情報理論,符号理論,暗号に関する基礎的な内容がバランスよく1冊にまとめられている. <br />2. 伊豆,佐藤ら,「とことんやさしい暗号の本」,日刊工業新聞社, 2010.<br />
<br />
暗号に関する内容が,古典的なものから最新の話題まで触れられており,暗号分野全般を知ることができる. <br />3. Mitzenmacher and Upfal (小柴,河内訳), 「確率と計算 — 乱択アルゴリズムと確率的解析 — 」, 共立出版, 2009. <br />
<br />
確率計算とその応用について,基礎から応用まで,新しい視点も交えながら解説がなされている. </p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義は,同時期に開講される「情報理論」「通信工学」の応用面の学習という位置づけであるので,<br />
これらの科目を履修し,理解を深めておくとよい.また,マルコフ連鎖は確率論の応用であるので,<br />
「確率統計」の条件付き確率等について復習しておくとよい. 特許法の条文についても事前に原文をあたっておくとよい.</p>
  </div>
