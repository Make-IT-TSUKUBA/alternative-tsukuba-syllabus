<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B04101</span>&nbsp;<span id="title">法学入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">守田 智保子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法学の入門科目として法律知識のない初心者にも理解しやすいように、日常生活とかかわる様々な法について概観し、法的なものの見方を得ることができるようにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">憲法、法制史、民事法、刑事法、そして実務の様々な視点から、我々の日常生活における出来事について、法的な問題点やそれについての解決策等を検討し、生活と法の具体的なかかわりあいについて理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">基本的な法的知識を習得するとともに、日常生活において生じる様々な出来事における法的問題とそれについての解決策等を、実生活において個々人が示すことができるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">若者,大人,生活,選挙権,取引,非行,犯罪,ブラックバイト</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">我々の生活は、法的な問題に満ちあふれている。それは、新聞やニュースで報道される事件や社会的問題だけではない。例えば、学生生活における日常の消費活動、友人との約束、アルバイト、就職活動、そして自動車や自転車での移動などの全てが法的問題を含んでいる。そして、昨今の成人年齢引き下げの議論は、多くの法領域に変化をもたらし、若者たちが法的なものの見方を養うことをますます必要とする。そこで、この講義では、法学の初学者でも理解しやすいように、「若者の生活と法」をテーマとして、オムニバス形式で行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日 守田 智保子 人文社会系】<br />
なぜ少年法は存在するのか?若者の非行や犯罪は増えているのか?厳罰化の必要はあるのか?少年法の基礎知識を身につけるとともに、これらの問題について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月17日 守田 智保子 人文社会系】<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月24日 辻 雄一郎 人文社会系】<br />
18歳から選挙権の行使が可能になった。2016年には参議院選挙が予定されている。現在の選挙権をめぐる議論を中心に、憲法に関する基本的な素養を身につける。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月31日 辻 雄一郎 人文社会系】<br />
同上<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月 8日(振替授業日) 星野 豊 人文社会系】<br />
取引と男女関係について、民法の規定と最近の主な判例とを概説し、今後の社会のあるべき方向性を考えてみる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月14日 星野 豊 人文社会系】<br />
同上<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月21日 根本 信義 人文社会系】<br />
バイトをしていて、勝手にシフトを組まれてテスト前でも休ませてもらえなかった、サービス残業をさせられた・・・それはブラックバイトです。その法的規制を知り、きちんと対応できるようにしましょう。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月5日 根本 信義 人文社会系】<br />
同上<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月12日 宮坂 渉 人文社会系】<br />
法制史の観点からは、「若者」とは、身体的には性的成熟に達しながら、精神的には社会経済活動に従事する「大人」として十分な能力を未だに備えていない者、と言うことができる。そのような「若者」を法的に特別扱いすることの是非について考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月19日 宮坂 渉 人文社会系】<br />
同上<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月26日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
