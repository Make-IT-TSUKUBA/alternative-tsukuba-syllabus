                        }
                    }
                });
            },

            }

  <h1 id="course-title">
   <span id="course">1E03011</span>&nbsp;<span id="title">日本とは何かIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「日本とは何かIII」では、現代の私たちが自明のものとしている、「日本語」「日本文化」の概念について、近年の研究動向を紹介しつつ再検討を加えることで、「日本とは何か」を考える。前半5回は「日本語の再検討」につき講義し、後半5回は「日本古典文学の再検討」につき講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設) 日本語・日本文化学類学生の履修を認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「日本とは何かIII」では、現代の私たちが自明のものとしている「日本語」「日本文化」の概念に、近年の研究動向を踏まえつつ再検討を加えることで、「日本とは何か」を考えていく。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">「日本語」や「日本文化」についての近年の研究動向を理解し、自分自身の考えを深めることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本語・日本文化・品詞論・オノマトペ・文法・主語論争・日本古典文学・カノン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">1回目から5回目までを竹沢幸一 (文芸・言語専攻)、6回目から10回目までを清登典子 (文芸・言語専攻)が担当する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月18日 竹沢幸一 人文社会系】<br />
[日本語の再検討1]<br />
【日本語研究と言語学研究】日本語という個別言語の研究を言語学の学問的コンテクストの中にどう位置づけるかを考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月25日 竹沢幸一 人文社会系】<br />
[日本語の再検討2]<br />
【品詞論と分類】「形容動詞」など他言語の記述には見られない日本語に特殊な品詞とは何か。分類という作業自体も含め、品詞分類について言語学的に考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月9日 竹沢幸一 人文社会系】<br />
[日本語の再検討3]<br />
【オノマトペと文法】日本語に豊富に存在するオノマトペ(擬音語・擬態語)と呼ばれる語群を文法的に観察し、日本語の文法体系の中にどのように位置づけられるか考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月16日 竹沢幸一 人文社会系】<br />
[日本語の再検討4]<br />
【語順と構造】語順は言語によりかなり異なる。日本語の語順に関わる現象を観察しながら、語順という表面現象の背後にある人間言語の構造的特徴を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月23日 竹沢幸一 人文社会系】<br />
[日本語の再検討5]<br />
【主語論争】日本語には「主語」が存在しないという主張がしばしばなされてきた。その主張が一体何を意味するのか、本当に日本語に「主語」はないのかを言語学的に考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月30日 清登典子 人文社会系】<br />
[日本古典文学の再検討1]<br />
近代以降、学ぶべき「古典(カノン)」として発見された作品とその背景について検討を加える。(1)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月6日 清登典子 人文社会系】<br />
[日本古典文学の再検討2]<br />
近代以降、学ぶべき「古典(カノン)」として発見された作品とその背景について検討を加える。(2)<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月13日 清登典子 人文社会系】<br />
[日本古典文学の再検討3]<br />
近代以降、近代的な新たな価値を付与されることで、学ぶべき「古典(カノン)」とされた作品とその背景につき検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月20日 清登典子 人文社会系】<br />
[日本古典文学の再検討4]<br />
近代以前には、最も重要な古典の一つとして位置づけられていながら、近代以降に切り捨てられた古典作品を取り上げ、その背景について検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月27日 清登典子 人文社会系】<br />
[日本古典文学の再検討5]<br />
近代以降に切り捨てられた古典ジャンルを取り上げ、その背景について検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月4日 竹沢・清登 人文社会系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
