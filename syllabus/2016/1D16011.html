<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D16011</span>&nbsp;<span id="title">環境開発・エネルギー総合工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火3,4</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の将来像を描く上で、現在、世の中でどのようなことが行われているかを把握することは重要です。本講義は工学に焦点を当て、機械工学、電気電子工学、建築学、土木工学、システム工学、原子力工学、エネルギー工学、環境工学、航空宇宙工学、リスク工学など広範囲な分野を対象とし、そこで行われている最先端技術の開発や研究の状況をやさしく解説します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)D科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学類教育目標との関連・・・目標:2.1 科学技術と社会・全世界・地球全体との関連を理解する能力[100]<br />
<br />
自分の将来像を描く上で、現在、世の中でどのようなことが行われているかを把握することは重要である。本講義は広範囲な工学分野を対象とし、そこで行われている最先端技術の開発や研究の概要を把握し、横断的な知識を得ることを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">機械工学、電気電子工学、建築学、土木工学、システム工学、原子力工学、エネルギー工学、環境工学、航空宇宙工学、リスク工学など広範囲な工学分野での最先端技術の開発や研究の状況を把握できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宇宙開発,大規模発電システム,生態系,材料開発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回、学外より2名の講師を迎え、様々な分野での研究開発の現状をお話頂きます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月4日 システム情報系 文字 秀明】<br />
[ガイダンスおよび授業概要]<br />
 本講義の受講方法を説明し、講師陣および講義内容を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月4日 産業技術総合研究所 榊田 創】<br />
[プラズマ技術の多様性と未来] <br />
様々なプラズマ技術とその応用について、例をあげながら紹介をする。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月11日 日本原子力研究開発機構 吉田 啓之】<br />
[原子力システムの熱設計解析] <br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月11日 土木研究所 傳田 正利】<br />
[河川生態系モデリング] <br />
国土交通省における河川事業の概要を紹介し、河川が地域社会に果たす役割を説明する。また、河川環境管理に関する研究の概要を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月18日 宇宙航空研究開発機構 松本 聡】<br />
[国際宇宙ステーション「ISS」を利用した宇宙実験]<br />
宇宙ステーションでの実験の実現には、工学の総合的な知識が必要となる。具体例を示しながら、宇宙開発の一端を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【10月18日 産業技術総合研究所 周 豪慎】<br />
[蓄電池技術] <br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【10月25日  宇宙航空研究開発機構 片山 保宏】<br />
[宇宙探査のためのロボティクスとコンピュータビジョン]<br />
宇宙探査の最初の段階では、無人機を利用することが考えられ、探査ロボティクスが重要な技術となります。<br />
特に視覚の役割となるコンピュータビジョンを詳しく説明します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【10月25日 日本原子力研究開発機構 大橋 弘史】<br />
[高温ガス炉] <br />
優れた安全性を有する第4世代原子炉高温ガス炉とこれを熱源とする炭酸ガスフリーの水素製造技術を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【11月1日 宇宙航空研究開発機構 杉田 寛之】<br />
[次世代人工衛星の熱制御技術 ]<br />
先進的ミッションを実現する次世代宇宙機に必要となる熱制御システムおよび熱制御技術について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【11月1日 産業技術総合研究所 原田 祥久】<br />
[先進材料のレーザー加工技術]<br />
近年、様々な材料にレーザー加工が適用されている。本講義ではレーザー加工技術の応用例を取り上げ、その現状と期待について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
