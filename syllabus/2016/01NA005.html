<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA005</span>&nbsp;<span id="title">民法I〔総則・物権総論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 土2,3</span>
    <br />
    <span id="assignments">直井 義典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、担保物権を除く物権法、および、民法総則のうち「物」ならびに時効に関する箇所を取り扱う。民法全体における物権法の位置付けについて理解するとともに、講義対象となる制度に関する基本的知識(特に、要件・効果・立法趣旨)を身につけることを目的とする。また、特に本講義が1年次配当の基本科目であり民事系科目の入門をなすことから、法的なものの考え方、議論・論証の仕方を、条文・判例などの素材を用いて修得できるようにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1.	法的なものの考え方、論証・議論の仕方を身に付ける。<br />
2.	民法総則(「物」・時効)および物権法(担保物権法を除く)に関する基本的な知識を身に付ける。<br />
3.	民法の基本的な判例を読解できる能力を身に付ける。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">あらかじめ配布するレジュメを用いながら受講者が教科書の該当箇所を読んできていることを前提として、簡単な事例を用いながら講義対象となる制度に付き条文から出発しつつ、要件・効果・立法趣旨を講ずる。また、判例の読み方を身に付けるために、判例集を用いて判例を詳細に検討することも行う予定である。<br />
 講義の対象者は全くの法学未修者である。そのため、いささかなりとも民法を学んだことのある者にとっては平易な講義であると感じられるかもしれないが、説明の方法・制度の対比の仕方など、法学既修者にも得るところはあるはずである。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>民法概論・物の分類・物権の基本的性質<br />
 民法典の全体構造について講じた後に、その中での物件法の位置づけについて説明する。さらに、物の種類、物権の意義及び基本的な性質について、債権との対比をしながら説明していく。また、一物一権主義・物権法定主義など、物権法の基礎的な概念についても説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>物権変動論の基礎・意思主義<br />
 次週以降で取り扱う物権変動の各論的テーマを検討する前提として、物権変動の意義、意思主義、公示の原則など、物権変動論の基礎となる概念について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>不動産物権変動論(1)<br />
 不動産登記制度の概要を説明した後、民法177条に関する解釈論を展開する。また、不動産物権変動における民法94条2項類推適用論について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>不動産物権変動論(2)<br />
 登記を対抗要件とする物権変動のうち、取消し・解除と登記、相続と登記、取得時効と登記について、判例を検討しながら説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>動産物権変動論<br />
 動産の物権変動について、対抗要件具備の方法である引渡し、取引の安全を図る制度としての即時取得について論じる。また、特別法上の対抗要件具備方法である動産譲渡登記などの引渡し以外の対抗要件具備の方法についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>小テストならびに占有権<br />
 占有権の効力につき、取得時効に関わる規定と占有訴権を中心に説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>物権的請求権・時効総論<br />
 物権侵害に対する救済手段である物権的請求権について、果実収取権や費用償還請求権も含めて説明する。また、時効総論として時効制度の存在意義について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>時効各論<br />
 時効各論として、取得時効・消滅時効それぞれの内容、時効の中断ならびに停止、時効の効果について説明する。また、消滅時効以外の権利行使期間制限についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>所有権<br />
 所有権の内容、相隣関係について説明した後、共有に関し対内的・対外的関係を中心に説明する。さらに、所有権の取得方法につき添付を中心に説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>用益物権<br />
 各種用益物権につき、その内容・効力を中心に説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
