<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">クラフト基礎実習(陶磁)で学んだ制作技法を活用し自主的な陶磁制作を行う為の演習を行う。特に焼成窯の使用方法を習得する。</p>
  </div>

   <p id="note">授業時間以外に窯焼成等(温度管理)の時間を確保できること。</p>
  </div>

   <p id="aim">陶磁制作には欠かせない、焼成について窯の使用方法、焼成管理を習得できる。</p>
  </div>

   <div id="topics">
    <p id="pretopics">クラフト基礎実習(陶磁)I・IIで習得した作陶の基礎的技法を活用して、自主的に制作をする。<br />
作陶には欠かせない焼成窯の使い方、焼成管理を習得する。個人又はグループで窯焼成の計画をし実行する。</p>
