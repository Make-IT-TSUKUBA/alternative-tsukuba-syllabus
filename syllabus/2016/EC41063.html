<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC41063</span>&nbsp;<span id="title">全国森林公開実習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">全国19大学の演習林が他大学学生を対象に実施する特別授業であり、本学農林技術センター井川演習林において実習を実施する。
募集等の詳細については生物資源学類及び全国演習林協議会ホームページで行なう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">本学の学生は受講できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">治山と植生管理を基にした流水域管理</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">砂防,斜面崩壊,崩壊地植生,井川</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2016年7月19日(火)〜7月22日(金)までの4日間集中 <br />
(宿泊は全て筑波大学農林技術センタ―井川演習林宿泊棟)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>砂防・治山施設に関する現地見学とガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>井川演習林内での土砂動態調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>井川演習林内での水文調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>大規模崩壊地(大谷崩)の見学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">日程は天候などにより変更する場合がある。</p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">筑波大学以外の全国演習林協議会公開森林実習加盟校の農学系学生(2〜4年生)が対象である。本学の学生は履修できない。履修人数を10名限定とするので、希望者多数の場合は受講できないことがある。希望者は所属大学の担当事務を通じて必要書類を提出すること。</p>
  </div>

   <p id="assessment">実習日程の総てに出席した者を対象とし、最終日の小論文もしくは小テスト等を基に評価する。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">1. この科目は全国19大学の演習林が他大学生を対象に実施する「全国公開森林実習II」という特別授業である。履修希望学生は所属大学の事務を通じて、履修申告書、筑波大学への依頼書・履修願、学生教育研究災害保険加入を証明する文書などを提出する(筑波大学担当事務7/18必着)。<br />
2. この実習科目にかかる交通費・宿泊費(食事代込みで9000円程度)等は自己負担である。やむをえず欠席する場合は10日前までに連絡すること。それ以降は食事代(7000円程度を予定)のみ全額負担。<br />
3. 全国演習林協議会(全演協)のホームページ上で公開されている本学公開森林実習の実施計画にも目を通しておくこと。</p>
