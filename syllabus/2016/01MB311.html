<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、経営学に関する理論、原則、技法を紹介し、それらの図書館情報サービスへの応用を紹介する。この講義で学ぶテーマには、図書館の役割、種類、制度、経営管理、組織体制、サービス計画、人的資源管理などが含まれる。特に人的資源管理については、現状、社会的ニーズ、訓練と開発についても言及する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・経営学に関する理論、原則、技法、および、それらの図書館情報サービスへの応用を理解することができる。<br />
・人的資源の活動の場である情報サービス機関の組織体制について、経営学の視点から考察することができる視野を養うことができる。<br />
・修士論文の作成に必要な基礎知識(文献の読み方、まとめ方、書誌事項の記述方法、等)を身につけることができる。</p>
