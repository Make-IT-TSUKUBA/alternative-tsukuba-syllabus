<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
物性論における多粒子系量子論の基礎的な取り扱いについて講義する。最初に、多粒子系量子力学の問題を第二量子化表示し、場の量子論の導入を行う。次に、時間順序Green関数を定義し、諸々の物理量との関係を示し、これを摂動論によって求める処方を示す。これにあたって、Feynman図形やHartree-Fock近似の説明を行う。さらに、電子系の集団励起や線形応答理論などへの適用例を示す。授業時間に余裕がある範囲で、温度Green関数や非平衡系Green関数への展開を行う。        </p>
    </div>

第 1回 序論(1):Schr&ouml;dinger表示とHeisenberg表示, 第2量子化<BR>第 2回 序論(2):量子場の理論と量子力学的多体問題<BR>第 3回 場の量子論の基礎:相互作用表示とHeisenberg表示, Gell-Mann Lowの定理<BR>第 4回 Green関数(1):1粒子Green関数の導入, Lehmann表示<BR>第 5回 Green関数(2):Gell-Mann Lowの関係式とWickの定理<BR>第 6回 Green関数(3):摂動展開とFeynman図形(座標表示)<BR>第 7回 Green関数(4):Feynman図形(運動量表示)とFeynmanの規則<BR>第 8回 Green関数(5):Dyson方程式と自己エネルギー,分極関数<BR>第 9回 線形応答理論(1): 一般論<BR>第10回 線形応答理論(2): 電子気体への応用                    </p>
