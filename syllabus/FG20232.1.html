                <p id="style">
授業の狙い:<BR>技術者として活躍する際に必須となる,英語の能力(リスニング,語彙,語法,読解力等)の強化をTOEIC対策の教材を用いて行う.近年,大学院入試に必須となってきているTOEICの受験を奨励し,同テストの高得点化により大学院受験に資することを期待する.<BR><BR>関連情報:<BR>本講義では,英語の能力(リスニング,語彙,語法,読解力等)をTOEIC教材を用いて実践的に演習を行うものであり,「卒業研究」における英語論文の読解や,国際会議における口頭発表ならびに世界的な研究者とのコミュニケーションなど,国際的な場面で活用できる.<BR><BR>英語力を身につけることは技術者にとって必須となっている.講義時間では能力アップに繋がるエッセンスを教示するが,それを元に自らが学習しなくては技量を身につけることはできないものと思っている.したがって,予習・復習を行うなど,積極的な姿勢で取り組んでいただきたい.<BR>なお,授業には辞書ならびに,ミニピンジャック対応のイヤホンを持参すること.<BR><BR>本授業では,「専門英語I」や「専門英語A」などで培ってきた英語の能力(リスニング,語彙,語法,読解力等)の実践的な強化を行うものである.特に語彙力は,ReadingおよびListeningの両方で必須な能力であるため,「専門英語I」や「専門英語A」で取り扱われた単語は復習しておくこと.受講者は,本授業で扱うTOEIC教材を授業外でも利用可能であるため,積極的に教材を利用して復習を行うこと.                </p>
