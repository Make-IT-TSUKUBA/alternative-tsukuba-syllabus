<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
台湾の企業や私的研究所等の学外の協力拠点に出向き、72時間以上の就業体験を通じて、台湾・アジアの企業風土や文化を学習する。体験学習を行う施設は、契約されたインターンシップ拠点、または、自らが申し込みしてインターンシップ委員会で承認された施設の中から選択する。インターンシップの成果はレポートとしてまとめ、成果報告会で発表する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

    </div>

実習･実験･実技        </p>

就業体験学習を通して、就業意識と実務能力（コーディネーション力、実践力）を向上させると共に、「食料」と「健康」の問題に関し、研究開発と社会的要請の関係について考察する。             </p>
        </div>

            <p id="style">
