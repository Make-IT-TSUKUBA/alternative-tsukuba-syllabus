        <span id="title">
英米・ヨーロッパ領域比較文化研究        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
秋AB金4            </span>
            <br>
            <span id="assignments">
佐野 隆弥, 加藤 百合, 増尾 弘美, 秋山 学, 竹谷 悦子, 中田 元子, 佐藤 千登勢, 宮﨑 和夫, 津田 博司            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
比較文化学類の英米・ヨーロッパ領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>

講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的なコミュニケーション能力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 英米・ヨーロッパの比較文化研究に必要な批判的・創造的思考力を涵養することができる。<BR>2. 英米・ヨーロッパの比較文化研究に必要な広い視野と国際性を身につけることができる。<BR>3. 英米・ヨーロッパの文化を理解するために不可欠な倫理を修得することができる。<BR>4. 英米・ヨーロッパの文化を主体的・自律的に理解する力を養うことができる。<BR>5. 英米・ヨーロッパの文化事象をグローバルな視点から理解できる力を養うことができる。<BR>6. 英米・ヨーロッパにおける文化的課題に柔軟に対応できる視野を拡げることができる。<BR>7. 国際的なコミュニケーション能力の基礎となる英米・ヨーロッパの文化に関する知識を修得することができる。<BR>8. 英米・ヨーロッパの文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につけることができる。            </p>
        </div>

            		<h2 id="style-heading">キーワード</h2>

英米・ヨーロッパ, 文学, 歴史, 社会, 民族, 思想, 宗教            </p>

                    <table summary="topsics">

第1回                                    </th>
                                    <td>
10月1日	秋山学<BR>【ガイダンス】比較文化学類、英米・ヨーロッパ領域における文化研究について紹介し、本授業の導入を行う。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
10月8日 増尾 弘美<BR>【フランス語圏文学・文化】フランス文学の基礎が築かれた17世紀に照準を合わせ、デカルトの『方法序説』とパスカルの『パンセ』を対比的に取り上げ、これらの著作が及ぼした影響について考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

10月15日 秋山 学<BR>【欧米研究】マルティン・ルター（1483－1546）の聖書学は、旧約聖書特に詩編に深く根を下ろしている。古典文学史、旧新約聖書史、教会史上の様々な事項を勘案しつつ,総合的に考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第4回                                    </th>
                                    <td>
10月22日 佐野 隆弥<BR>【英語圏文学・文化】英語圏文学・文化のコアに位置づけられるWilliam Shakespeare (1564-1616)について、初期近代イングランドという時代環境や、演劇産業の誕生という文化的・経済的コンテクストを踏まえながら概説する。                                    </td>

第5回                                    </th>
                                    <td>
10月29日	竹谷 悦子(実務経験者)<BR>【英語圏文学・文化研究】英語圏の文学と視覚テクスト(挿絵やイラスト)を素材にして「読む」という行為について考察する。高等学校教員の経験がある者が、その経験を生かして、英語科教授時の留意点も指導する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
11月12日 中田 元子<BR>【英語圏文学・文化】19世紀イギリス小説を対象とした場合の研究方法について講義する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
11月19日 佐藤 千登勢<BR>【欧米研究】アメリカ合衆国の歴史を、人種・エスニシティの観点から考察し、多民族的な社会が成立するに至った歴史的な経緯を概観する。また、今日のアメリカ合衆国における移民問題にも言及し、その歴史的な背景を探る。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
12月3日 加藤 百合<BR>【欧米研究】19世紀ロシア文学について、急激な西欧化のなかで自己の召命を模索したロシア人がつくりあげた文学的表象を考える。スラヴ派と西欧派、分離派教徒など非正統とされた存在、余計者の系譜など。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
12月10日	宮崎 和夫<BR>【欧米研究】16世紀から17世紀にかけてのスペイン王が世界中に散らばる多様な領国の支配を維持できた原因を、各領国の支配層との関係や、領国間の人の移動の観点から考察する。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
12月17日	津田 博司<BR>【欧米研究】イギリスおよび旧イギリス帝国諸地域の歴史研究を通して、現在の地理的範囲とは異なる広義の「イギリス」という視角から得られる知見について学ぶ。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
