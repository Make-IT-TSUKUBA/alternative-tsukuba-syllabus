        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業では、現代文化の諸事象を取り上げ、感性的・身体的な次元にまで遡って、シンボル機能をどのように記述できるかを探究するための、具体的な事例の分析方法を習得する。問題としては、ある文化事象において感性的・身体的なものがどのように作動しているかを探究することによって、「文化」そのものの概念を実践的に刷新するような思考をどのように練り上げるかを考える。具体的には、現象学による身体論や芸術(絵画、彫刻、映画、文学作品、舞踏など)論を感性文化論的な視点から検討することによって、事例に則した分析方法を練り上げることを目指す。この授業ではまた、学生の研究テーマに応じて研究指導も適宜実施する。        </p>
