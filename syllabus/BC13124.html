<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
少人数の国際学ゼミナールIIへの参加を通じて、独創的な問題設定を行い、論理立てて分析・実証し、自らのガバナンス力を高め、また、自らの技法を高めることで、国際的に活躍できるグローバル人材を目指す。<BR> <BR>1.汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、心身の健康と人間性・倫理性、協働性・主体性・自律性。<BR>2.専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
[国際関係学主専攻]<BR>1. 国際政治学、国際法、経済学、言語学、文化人類学等の各領域の専 門的知識と、ITスキルに裏打ちされた多角的な方法論を踏まえた、文理融合型の学際的見識を修得できる。<BR>2. 高度の論理的思考力と多様な価値観を前提とした表現力を習得できる。<BR>3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。<BR><BR>[国際開発学主専攻]<BR>1. 経済開発、社会開発等の社会科学、または情報学、環境学等に関する専門的方法論を駆使しうる、文理融合型の学際的見識を修得できる。<BR>2. 高度の数理的ないし論理的思考力と実践的な技法を習得できる。<BR>3. ヒアリング力、交渉力、提案力、前向きな姿勢、向上心といった基本的なヒューマン・スキルと、コンピューターによる分析・表現・プレゼンテーションのテクニカル・スキルを身に付けることができる。            </p>
