<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
理工学の問題領域における情報学的アプローチに基づく問題解決について学ぶ。まず、各分野における基本的事項およびデータの取り扱いについて学習する。さらに、当該分野のデータに対してデータマイニングや機械学習等を実際に応用する事例について,講義と実習を織り交ぜながら学習する。本講義では、宇宙物理情報学、物性情報学について学ぶ。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
理工学の問題領域における情報学的アプローチに基づく問題解決について学ぶ。まず、各分野における基本的事項およびデータの取り扱いについて学習する。さらに、当該分野のデータに対してデータマイニングや機械学習等を実際に応用する事例について,講義と実習を織り織り交ぜながら学習する。<BR>本講義では、バイオ情報学、気象情報学特論について学ぶ。            </p>
        </div>

Meteorological data analysis using Kalman filter（田中博 計算科学研究センター）<BR>Students will learn basics about 4 dimensional data analysis in meteorology.&nbsp;&nbsp;First, an introductory lecture about data assimilation.&nbsp;&nbsp;Then, students will lean optimal interpolation, 3D variation method, 4D variation method, and Kalman filter which is known as one of machine learnings.<BR>                                    </td>

                                    </td>

                                    </td>

第3回                                    </th>

Fundamental bioinformatics（橋本哲男 生命環境系、稲垣 祐司 計算科学研究センター、久米慶太郎 医学医療系）<BR>First, students learn fundamental knowledge about bioinformatics, i.e., basic amino acid and protein sequence analysis covering 1) structure and characteristics of DNA and RNA and 2) structure and characteristics of proteins. Next, students learn how to use protein sequence databases, e.g., keyword search, and major data formats used in the databases. Then, students learn fundamentals about homology search and molecular phylogenetic analysis.<BR>                                    </td>
