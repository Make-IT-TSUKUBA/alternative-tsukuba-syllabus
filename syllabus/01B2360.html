        </h2>
        <p id="summary-contents">
小学校学習指導要領の「図画工作」における目標と内容の理論的背景を検討しつつ、指導実践に向けた学習理論について理解することを目標とする。そのために、本授業では、小学校学習指導要領の目標と内容、ならびに学習理論について、表現領域と鑑賞領域ごとに子どもの発達をふまえて複眼的に検討を行う。具体的には、描画表現と鑑賞活動における子どもの発達理論、造形表現と鑑賞を支援する学習方略、造形表現と鑑賞を支援するツールの開発、表現と鑑賞をつなぐ図画工作の授業構想について議論する。        </p>
