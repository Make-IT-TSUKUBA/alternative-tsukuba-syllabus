<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
医療施設でのケア利用者とその家族の背景と健康問題を理解しながら、利用者中心で、利用者の尊厳を重んじた利用者に優しいへルスケアの実践を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
実務経験教員<BR>対面<BR>Japan-Expert(学士)プログラム・ヘルスケアコース生対象        </p>
    </div>

実習･実験･実技        </p>
    </div>

            <p id="style">
コミュニケーション能力<BR>協働性・主体性・自律性<BR>ヘルスケアのニーズに対する理解<BR>ヘルスケアの専門知識・技術<BR>ヘルスケアにおける連携性<BR>ヘルスケアと倫理            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1) 医療施設におけるケアチームにおける看護の役割を理解する。<BR>(2) 利用者（患者）の家族状況・健康問題についてアセスメントできる。<BR>(3) 利用者（患者）の意思を尊重してヘルスケアを実施することができる。<BR>(4) 利用者（患者）の安全性を確保するために、常に指導者の助言を受けてケアを提供することができる。<BR>(5) 医療施設におけるケアチームの機能と役割を踏まえ、保健、医療、福祉の連携について理解することができる。<BR>(6) 実習での体験を洞察し、今後の自己の課題を明確にできる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
ヘルスケア, インターンシップ, 医療施設            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1)実習時期・実習期間<BR>&nbsp;&nbsp;(1) 実習時期:4年次春学期C（令和3年7月5日?令和3年7月30日）<BR>&nbsp;&nbsp;(2) 実習期間:4週間（4単位）<BR>&nbsp;&nbsp;(3) 実習時間:8:30-16:00<BR>2)実習場所<BR>&nbsp;&nbsp;(1) 筑波大学附属病院<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所在地:つくば市天久保2-1-1&nbsp;&nbsp;<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TEL:029-853-3900（代表）<BR>&nbsp;&nbsp;(2) 筑波メディカルセンター病院<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;所在地:〒305-0005茨城県つくば市天久保1-3-1<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TEL:029-851-3511（代表）<BR>3)実習内容<BR>前半2週間は、筑波大学附属病院医療連携患者相談センターにて、多職種連携（主にソーシャルワーカーと看護師など）による入院患者への相談業務の実際を学ぶ。<BR>後半2週間は、筑波メディカルセンター病院にて、多職種連携（主に介護士と看護師など）による入院患者へのケア実践を学ぶ。<BR>実習には、オリエンテーション、ケア体験実習（ケア利用者に傾聴）、ケア見学実習（ケア提供者のシャドーイング）、ケア参加実習（ケアチームに参加）、施設管理実習（管理者のシャドーイング）、カンファレンス、実習記録まとめ等の内容を含む。                    </p>
