<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
植物発生・生理学は植物が発生し環境に適応し生育してゆく一連の生活環を幅広い観点から焦点をあてた学問分野である。本セミナーでは植物が環境中に適応するための機構を主題とした論文を読み、セミナーI Fで培った論文趣旨の理解にとどまらず、当該研究の学問的意義や問題点、今後の発展展望などと言った課題の提起を行う。発表者以外の受講生は提示された研究課題についての疑問点等を発表者に向け行い、発表者との議論を深める。        </p>
    </div>

            <p id="style">
汎用コンピテンス:<BR>知の活用力<BR>コミュニケーション能力<BR>国際性<BR><BR>生物学学位プログラム コンピテンス:<BR>生物学の知識<BR>生物学研究の発信力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
植物の発生・生理はその植物自体が単独で引き起こされる訳では無く、周囲の環境や他生物との相互作用により成り立っている。本セミナーではAIIで学んだ個々の環境応答、環境適応とどのような形態形成現象が連動するのかに主眼を置き、環境中で生活環を送る植物の巧みな機構を理解する。<BR> 植物発生・生理学に関連した研究論文を読み、実験方法、結果、結論を正確に把握し、論文の内容を紹介・議論する能力を養う。また、参加者間での相互のアドバイス・意見を基に様々な視点から論文内容を検討し、当該分野の最新かつ幅広い知識を修得することで、論理的思考力を養い自らの研究能力の向上に役立てる。            </p>
