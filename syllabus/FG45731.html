    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
鉄筋コンクリート構造の力学的性質と構造特性を解説する。主要な構造部材である柱,梁,耐震壁,柱梁接合部などの部材性状と抵抗機構について講義する。また,鉄筋コンクリート造建物の構造設計の基本的な考え方についても解説する。        </p>
    </div>

        </h2>

2018年度以前の入学者対象。2018年度以前の入学者で、建築士受験資格の取得を目指す者は、FG45791より、本科目を履修することが望ましい。FG45791履修者は履修不可。<BR>オンライン(オンデマンド型)<BR>中間・期末試験は対面        </p>
    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>

1.鉄筋コンクリート構造における構成材料の特性および構造の原理を理解できる。<BR>2.軸力,曲げモーメント,せん断力を受ける鉄筋コンクリート部材の抵抗機構を理解できる。<BR>3.鉄筋コンクリート部材の曲げに関する強度,せん断に関する強度が計算できる。<BR>4.鉄筋コンクリート部材の許容応力度計算およぶ配筋設計を行うことができる。            </p>

                <p id="style">
授業の狙い:鉄筋コンクリート構造の生い立ちを,構成材料の特徴に基づいて説明するとともに,鉄筋コンクリート構造の力学的性質について解説する。鉄筋コンクリート構造の力学的なメカニズムを理解し,鉄筋コンクリート構造物を設計するための基礎を学ぶ。具体的な演習問題を通して,鉄筋コンクリート部材を解析・設計する能力を修得する。<BR><BR>関連情報:本講義で解説する鉄筋コンクリート造建物の構造計算および材料特性については,関連科目である「コンクリート工学」「設計計画論」において,その発展的内容である配合設計および構造設計が紹介される<BR><BR>受講生にのぞむこと:本講義では,鉄筋コンクリートの構造的な性質を力学に基づいて解説するため,「材料力学I」,「コンクリート工学」,「構造力学I」を履修していることが望ましく,講義で扱う曲げモーメント,せん断力,材料特性などについて復習しておくことを望む。                </p>
