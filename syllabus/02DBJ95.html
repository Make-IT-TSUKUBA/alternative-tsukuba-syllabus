        </h2>
        <p id="summary-contents">
古典的な宗教哲学の一例であるカントの宗教哲学に関するテクスト(オリジナルおよび翻訳)を精読しつつ、現代のドイツ語圏・英語圏の研究者、さらには日本の研究者によるコメンタリーや論攷にも目を通して、そこで取り扱われている問題について受講者全員で議論しつつ検討する。このことを通して、カントの生きた時代にキリスト教という宗教がどのように理解されていたか考察するとともに、現代人はそこから何を学びうるかともに考える。特にこのAの授業では、カントが宗教的信仰をどのように理解し、当時のキリスト教信仰をどのように批判していたかに注目する。        </p>
