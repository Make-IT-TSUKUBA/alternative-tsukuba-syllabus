<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
People&rsquo;s well-being cannot be achieved by economic growth alone, and the important role of social development has became widely recognised in international development practice. This course is offered for students firstly to increase understandings of why and how social development became a main stream of development by learning historical background and development theory.Secondly, we focus on some key concept and practice including human development, capability approach, participatory approach, and social capital. In the latter half of the course, we learn social development in relation to important development topics namely, poverty, human capital, labour and employment, micro finance, social protection, and human rights and human security. With some examples of on-going development programmes, students will discuss significance and applications of social development in practical field, and how we can improve development programmes towards sustainable development.        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
There are four objectives in this course.<BR>1. Students understand historical background of the reasons why social development became to be recognised as essential for development.<BR>2. Students can discuss how social development programmes can contribute to eradicate poverty and sustainable development, and what would be an effective programme implementation.<BR>3. Students can discuss and suggest effective development programmes to social issues we are currently facing. <BR>4. Students understand major index and data in development and analyse them to enhance their understandings of development issues.            </p>
