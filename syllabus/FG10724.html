$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

FG10724        </span>&nbsp;
        <span id="title">
線形代数総論B        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春C秋C木2; 秋AB月2            </span>
            <br>
            <span id="assignments">
森田 昌彦, 伊達 央, 若槻 尚斗            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
線形代数1, 2, 3および線形代数総論Aの続きとして、講義と演習を通じて、線形代数についての理解を深め定着を図る。講義には発展的な内容も含まれる。線形変換、内積空間、固有値と固有ベクトル、などを扱う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
必修科目。2019年度以降入学生対象。小テスト・中間試験・期末試験は原則対面で実施。<BR>その他の実施形態<BR>線形代数A(FG10504, FG10514), 線形代数B(FG10524, FG10534)の単位を取得した者は履修不可。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.1 論理的・数学的な思考力と解析力」に対応している.            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 線形写像の表現行列とその階数について理解し，行列の基本操作によって階数を求めると共に，その行列が表す線形写像の性質を説明することができる．<BR>2. 基底変換の行列について理解し，基底の変換によってベクトルの座標や線形写像の表現行列がどのように変化するか説明および計算することができる．<BR>3. 内積やエルミート積，正規直交基底の定義や性質について理解し，シュミットの直交化法など内積空間における計算を説明および実行することができる．<BR>4. 直交変換や対称変換の定義や性質，それらと直交行列や対称行列との関係を理解し，それに関する説明および計算ができる．<BR>5. 固有値と固有ベクトルの定義や性質，行列の対角化との関係を理解し，それらに関する説明及び計算ができる．<BR>6. 実対称行列の性質，直交行列による対角化と固有ベクトルの関係を理解し，説明及び計算ができる．<BR>7. 実二次形式と2次曲面の関係を正方行列の固有値の観点から理解し，説明及び計算ができる．            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
表現行列，基本行列，階数，線形変換，基底変換，内積，直交変換，ユニタリ空間，固有値，固有ベクトル，対角化，実対称行列，二次形式            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
1. 線形写像の表現行列(1)<BR>2. 線形写像の表現行列(2)<BR>3. 行列の基本操作と階数(1)<BR>4. 行列の基本操作と階数(2)<BR>5. 小テスト<BR>6. 線形変換と基底変換(1)<BR>7. 線形変換と基底変換(2)<BR>8. 内積空間(1)<BR>9. 小テスト<BR>10. 内積空間(2)<BR>11. 直交変換と対称変換(1)<BR>12. 直交変換と対称変換(2)<BR>13. 小テスト<BR>14. 固有値と固有ベクトル(1)<BR>15. 固有値と固有ベクトル(2)<BR>16. 行列の対角化(1)<BR>17. 小テスト<BR>18. 行列の対角化(2)<BR>19. 実対称行列と二次形式(1)<BR>20. 実対称行列と二次形式(2)                    </p>

原則として線形代数1,2,3および線形代数総論Aを履修済みの者                </p>

        <div id="style-heading-style">

                <p id="style">
期末試験34%，小テスト・レポート66%<BR>※ 今後の状況により変更されることがある．                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
学修時間の割り当て:<BR>演習解説・講義・小テスト50%，演習50%<BR><BR>授業外における学修方法:<BR>1. 授業前に講義資料の指定部分をよく読み，必要ならこれまでに学習した内容(線形代数1，2，3を含む)について復習した上で，できるだけ自分で理解する．<BR>2. 何も見ずに確認問題をノートに解答する．できなかった場合は，再び1を行った上でもう一度解く．<BR>3. 確認問題の解説を聞いて，自分の解答を赤ペン等でチェックし，間違っていた部分や理解不足の部分を中心に復習する．<BR>4. 演習問題をできるだけ自力で解く．わからなかった問題は講義資料等を見て復習した上で，再度取り組む．<BR>5. 演習問題の解説を聞いた後，自分の解答を赤ペン等でチェックし，間違っていた部分や理解不足の部分を中心に復習する．<BR>6. 過去の確認問題・演習問題について随時復習する．<BR>7. 小テストのできなかった部分を中心に復習すると共に，学修方法の改善を図る．                </p>
        </div>

授業の狙い:<BR>線形代数総論Aに引き続き，線形代数についてこれまで学んだ基礎的知識を互いに結び付け，より本質的な理解を促す．また，線形代数に関する知識をただ覚えるのではなく，工学分野の研究等において使える形で身に付くようにする．同時に，数学的な考え方に慣れ，厳密で論理的な思考力を鍛えることも大きな目的である．<BR><BR>関連情報:<BR>本授業は，線形代数総論Aに引き続き履修することを前提としている．<BR><BR>受講生に望むこと，受講上の注意点:<BR>前回までの講義内容の理解を前提として進んでいくので，遅刻及び欠席をしない(やむを得ず欠席した場合はmanabaに掲載された資料などを利用して自習しておく)こと．                </p>
