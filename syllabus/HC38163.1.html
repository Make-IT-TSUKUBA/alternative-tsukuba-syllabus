<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
茨城県内の訪問看護ステーションでの実習を通じ、疾病や障害を持ちながら在宅で生活する療養者とその家族の健康状態および生活環境を総合的にアセスメントし、対象にあった在宅看護を展開する能力を修得する。訪問看護に関わる法律や制度および各関係職種・各機関との連携・協働について理解し、ディスカッションを通じて、在宅ケアチームの一員として看護の専門性について考察する。        </p>
    </div>
    <div id="note-heading-note">

            備考
            
        </h2>
        <p id="note">
看護学類生に限る<BR>実務経験教員<BR>対面<BR>2018年度以前入学者用        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
GIO(一般目標):<BR>1.	疾病や障害を持ちながら在宅で生活する療養者とその家族の健康状態および生活環境を総合的にアセスメントし、対象にあった在宅看護を展開する能力が養われる。<BR>2.	訪問看護に関わる法律や制度および各関係職種・各機関との連携・協働について理解し、在宅ケアチームの一員として看護の専門性について考えられる。<BR>SBO(到達目標):<BR>1.	訪問看護利用者とその家族に対する看護過程を行う。<BR>2.	訪問看護の意義・役割・特徴について説明する。<BR>3.	訪問看護の法制度およびステーションの事業運営についての実際を知る。<BR>4.	各関係職種・機関との連携・協働について具体的な事例と関連させて説明する。<BR>5.	地域で療養する人々の多様な価値観、健康観、人生観を尊重した看護実践を行う。<BR>6.	看護実習生としてのマナーおよび学習姿勢をもって実習に臨む。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
訪問看護, 介護保険, 介護者支援            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
(1)当該授業科目の授業実施方法<BR>現地実習、オンデマンド型およびライブ型オンラインによる講義、グループ討議および個人指導、そして学内施設での対面による演習によって授業を行います。<BR>(2週間の日程の中で、上記の方法を組み合わせてスケジュールを組みます。スケジュールは学生個人によって異なります。)<BR><BR>(2)オンライン授業の種類や実施方法、実施ツール<BR>Teamsによってオンデマンド型およびライブ型のオンライン講義、グループ討議および個人指導を行います。<BR><BR>(3)講義資料の配付方法<BR>原則、manabaで授業に関する情報および資料を公表します。<BR><BR>(4)課題の量・内容・提出先・提出期限(可能な限り)<BR>原則、manabaにオンラインで提出します。現地実習のレポートは紙でレポートボックスに提出してもらいます(詳細は後日)。<BR><BR>(5)出席確認を行う場合は、出席確認の方法<BR>原則、授業期間中、オンラインによる出席確認を行います。ただし、現地実習日はこの限りではありません。<BR><BR>(6)当該授業形態に基づく成績評価方法<BR>課題レポート、グループ討議および個人指導における発言等によって成績評価を行います。<BR><BR>(7)成績評価方法における課題の取扱い<BR>課題レポートがあり、成績評価に用います。                    </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
この授業では現地実習および対面による演習を予定しています。現地実習は実習施設によっては実習参加の条件(県をまたいだ移動の禁止等)があり、条件を満たさない履修生は現地実習を行えません。その場合は、オンライン演習あるいは学内演習等によって代替します。また、現地実習および対面による演習を諸般の事情で希望しない履修生には、オンライン演習等によって代替しますので、希望しない履修生はご連絡ください(連絡先 tito@md.tsukuba.ac.jp)。                </p>
