<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学システムを解析する上で有力な道具となる確率論と統計学の基礎を講義する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2019年度以降入学者対象。2018年度以前入学者は 所属主専攻の科目番号で履修登録すること。<BR>FG24211, FG34211, FG40141, FG50141と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>

講義        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は,「1.1 論理的・数学的な思考力と解析力」に対応している.<BR>            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・独立性,余事象の法則等を用いて複雑な事象の確率の計算ができること．<BR>・基本的な確率分布とその特徴を知っていること．<BR>・期待値・分散の簡単な性質を把握し応用できること．<BR>・大数の弱法則，中心極限定理の意味を理解しておくこと．<BR>・確率分布と特性関数の関係を把握していること．<BR>・統計でよく現れる確率分布の定義および性質を知っていること．<BR>・与えられた問題設定のもとで母平均の点推定と区間推定ができること．<BR>・与えられた問題設定のもとで、母平均の検定ができること．<BR>            </p>
        </div>

            <p id="style">
            </p>
        </div>

                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
確率の定義と基本的性質<BR>標本空間と事象，完全加法族，確率空間，条件つき確率，事象の独立性                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
離散型確率変数<BR>確率変数の定義，確率関数，平均，分散，2項分布，ポアソン分布など                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
連続型確率変数<BR>確率密度関数，平均，分散，指数分布，正規分布，ガンマ分布など                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
確率変数の独立性と平均・分散の性質<BR>同時確率関数，同時確率密度関数，独立同一分布，平均の性質，分散の性質，確率変数の標準化，高次モーメント，共分散                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
大数の弱法則，独立な確率変数の和の分布<BR>チェビシェフの不等式,応，大数の弱法則，独立な確率変数の和の分布，確率密度関数のたたみ込み<BR>中間試験                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
確率母関数・特性関数と中心極限定理<BR>確率母関数とその性質，モーメント母関数，特性関数とその性質，中心極限定理                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
統計のための準備<BR>全数評価と標本調査，統計量，カイ二乗分布，t分布，標本平均の性質，不偏分散の性質                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
推定<BR>不偏推定量，最尤推定量，信頼区間                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

検定<BR>検定統計量，両側検定，片側検定，有意水準，第1種および第２種の誤り確率                                    </td>

                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
