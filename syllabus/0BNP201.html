<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
博士論文研究における課題設定、既存関連研究のレビュー、目的・手法設定、研究の根幹をなすデータ・試料・資料収集等を行い、博士論文研究を十分に遂行するに耐える、基礎知識、技術、解析力、分析力等を涵養すると共に研究に必須な研究倫理について十分理解させる。博士論文研究を遂行するのに十分な基礎的知識、周辺分野知識があるか、課題に関する既存の専門文献のレビューは十分か、手法・アプローチに関する検討や実現性は十分か、行程・スケジュールの見通しは実現可能なものか、すでに得られている成果は、研究目的を実現するために必要なものか等の観点から評価する。        </p>
