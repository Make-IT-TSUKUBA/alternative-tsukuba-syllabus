GC11701        </span>&nbsp;
        <span id="title">
微分積分B        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    2 年次,
            </span>
            <span id="timetable">
春AB木3,4            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「微分積分A」を受けて,多変数関数(主に2変数)の解析及び級数について,演習も交えて講義する。内容は多変数関数の基本的な性質,微分(偏微分,全微分),重積分, 及び級数の収束,関数級数(主にベキ級数)など。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
GC11201と同一。「微分積分A」を履修していること。情報メディア創成学類の2019年度以降の入学者対象。        </p>
    </div>

        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
5. 数理的基盤            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1. 2変数関数を範例に、多変数関数に特有の概念やそれらの微分・積分の理論的基礎を理解する。<BR>2. 級数の基本的性質とその応用について理解する。<BR>3. 級数や微積分(偏微分・重積分)等の基礎的な計算力や技術を身につける。<BR>4. またそれらにおいて、論理的に思考し、論証を組み立てる能力を身につける。<BR>5. それらを具体的な問題解決に結びつける応用力を養う。<BR>6. Mathematica, Matlab 等の数学ツールを利用した数学計算を体験・習得する。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
多変数関数, 偏微分, (全)微分, 重積分, 極大極小, 陰関数, 級数            </p>
        </div>

                    <p id="pretopics">

        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
「微分積分 A」(あるいは相当科目)を履修していることが前提となる。<BR>教科書の第1〜3章(及び高校までの数学)の内容は既知として授業を進めるのでよく復習しておくこと。<BR>「微分積分 A」の単位を取得していなくても履修はできるが、その知識が前提となるので単位取得は困難となる。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
2〜3回程度のレポートと期末試験の結果を合わせて評価する。レポート提出は必須で、期末試験受験のための前提条件となる。<BR>原則として毎回授業時に演習ないし小テストを実施し、学習状況を点検する。<BR>評価の配分は、期末試験 60〜70%、レポート 30〜40%、小テスト等 0〜10% 程度とし、評価が高くなる方に傾斜配分する。<BR>合否の判定及び成績評価は、上記を換算した点数について、大学の評価基準により行う。<BR>また毎回出席をとる。                </p>
        </div>
    
        <div id="style-heading-style">

                <p id="style">
授業時の演習・小テストには全体の 10% 程度の時間を充てる(残りは講義)。<BR>演習・小テストの結果に応じて、学習内容や方法を点検・修正すること。<BR>レポート提出はもとより、練習問題の実施など、きちんと授業内容を復習(及び予習)しておくこと。                </p>
        </div>
