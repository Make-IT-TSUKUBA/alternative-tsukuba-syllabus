<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

鳥獣類等の野生動物の資源的な価値や農林水産業への被害および希少野生動物の保全、外来種管理についてその実態と解決策を主に生態学の視点から学ぶ。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
主に国内の事例を基に、野生動物管理と保全に必要な生態学的・法的な専門知識を体系的に理解し習得する。<BR>・国内における野生動物による農林水産業への被害実態を理解する。<BR>・野生動物の野外調査法を理解し知識を深める。<BR>・野生動物の野外調査法を理解し習得する。<BR>・野生動物保護管理のための自然保護関連法を理解しその知識を習得する。<BR>・島嶼生態系の外来種管理を理解する。<BR>・コウモリ類や陸生貝類の保全・管理を理解する。<BR>・大型哺乳類による被害対策・大型哺乳類管理の実態を理解する。            </p>
        </div>
