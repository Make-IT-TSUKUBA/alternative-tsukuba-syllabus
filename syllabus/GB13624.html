<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
GB13624        </span>&nbsp;
        <span id="title">
Computer Science in English B        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
秋AB水5,6            </span>
            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
The course provides an introduction to elementary concepts of mathematics for computer science. Topics include: formal logic notation, induction, sets and relations, permutations and combinations, counting principles, discrete probability.        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
令和2年度までに開設された「Mathematics for Computer Science」(GB13604)の単位を修得した者の履修は認めない。<BR>英語で授業。<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
・専門コンピテンス<BR>5. グローバルな視野とコミュニケーション能力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
The goal of this course is to provide the student with a wide groundwork of mathematical concepts. This course focus on mathematical topics that are useful to understand computer science theory. In particular, this course focus on teaching techniques for proving theorems in different mathematical fields that are related to computer sciences. This course is fully in English.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
English Course, Number Theory, Graph Theory, Statistics, Proof Methods            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
In 2021, this course will be fully online. Each lecture will be provided as an &quot;on-demand&quot; video that the students can watch at their preferred time. During the regular lecture hours, the teachers will be available for discussion, for helping with the weekly reports, and for answering questions.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
What is a proof? Proof Methods (Proof by Contradiction, Proof by Cases). The well ordering principle. Propositions, Logic and Quantifiers.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
Sets and Proofs. Induction. Relations and Functions. State Machines.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第3回                                    </th>
                                    <td>
Number Theory. GCD. Primality. Euler's Theorem. RSA Algorithm.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第4回                                    </th>
                                    <td>
Graphs. Walks and Paths. Directed Graphs and Scheduling. Partial Orders and equivalences.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第5回                                    </th>
                                    <td>
Graphs. Degrees and Isomorphism. Trees. Coloring and Connectivity. Stable Matching.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第6回                                    </th>
                                    <td>
Sums and Products. Asymptotic. Computational Complexity.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
Counting. Bijection Rules, Rules for counting set components (cards, dice, etc). Division Rule, Binomial Theorem. Bookkeeper Principle, Pigeonhole Principle.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第8回                                    </th>
                                    <td>
Probability. Discrete Probability: Probability and Counting. Probability Spaces. Infinite Probability Spaces. Conditional Probability. Bayes' Theorem.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第9回                                    </th>
                                    <td>
Probability. Independence and Causality. Random Variables and Random Walks. Expectation and Mean Time to Failure.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第10回                                    </th>
                                    <td>
Advanced topics: Probability Graphs, Google Pagerank Algorithm. Sampling and Confidence. Final Exam Practice.                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
Every week the student has to submit an exercise sheet in English on manaba. The deadline is one week. The final examination cover the entire course, and will be online in 2021. The final grade is composed of the average grade of the exercise sheets (70%) and the final exam (30%). NOTE: The weight of the final exam in 2021 is lower than in regular years because of the online exam.                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
The lecture video will be available on MS streams, and the professors will be available for questions during lecture time on a MS TEAMS call. The student must submit an exercise sheet after every lecture on manaba. The deadline for the exercise sheet is one week, but the student is encouraged to work on the exercise during the lecture time. The student is expected to complement the lecture video and exercise by reading the recommended chapter from the textbook.                </p>
