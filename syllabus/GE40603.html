<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
図書館や企業などの職場における就業経験を通して、知識や情報と職業の関わり、知識や情報に関わる職業人としてのあり方を理解する。知識や情報と社会の関係、情報化、情報倫理、情報技術に加え、職業倫理、職業観、勤労観などを、職場での体験から学ぶ。        </p>
    </div>

本科目の履修は原則として3年次生以上に限る.<BR>知識学類生に限る<BR>CDP<BR>受講生は学研災付帯賠AコースまたはBコースへの加入必須.        </p>

        		    <h2 id="style-heading">その他</h2>
                <p id="style">
(1)社会との貴重な接点なので、できる限り履修することが望ましい。ただし、インターンシップの際は受入機関に失礼のないように十分注意すること。問題が生じた場合は、インターンシップを中止させることもある。<BR>(2)本科目は図書館法施行規則に定める科目「乙群 選択科目 図書館実習」として認めることができる。<BR>(3)機関決定においては受入条件を十分に確認すること。<BR>(4)インターンシップの日程が集中講義等他と重複していないか、十分留意すること。<BR>2021年度のインターンシップは、新型コロナウイルス感染症の状況次第で、実施体制に大幅な変更が生じる可能性がある。具体的には受け入れ予定であった実習先が、状況によりインターンシップを取りやめたり、実習期間や実習内容を途中で大幅に変更したりする可能性がある。                </p>
