<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本講義では職場のメンタルヘルスに関する一次予防から三次予防までの幅広い話題（カウンセリング，教育研修，職場復帰支援など）について解説する。単に講師が講義を行うだけでなく，受講生参加型の講義を行う。なお，職場のポジティブ・メンタルヘルスに関するグループまたは個人発表が課される。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
01EJ180, 0ATB131と同一。<BR>・受講にあたり、所属学位プログラム(専攻)は問わないため、誰でも受講可能。<BR>オンライン(同時双方向型)<BR>対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

講義        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
わが国における職場のメンタルヘルス対策の意義や推進方法についての知識や技能を獲得するとともに,心理専門職として社会の要請に応えられるような素養を身に付ける。また,人々がさらに健康にいきいきと働けるようになるために役立つポジティブ・メンタルヘルスの概要についても理解を深める。ポジティブ・メンタルヘルスについては教科書の中から各自1章を選び，個人またはグループ発表を行う。            </p>
