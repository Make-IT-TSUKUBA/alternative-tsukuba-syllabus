$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
がんによる苦痛症状および苦悩を抱える患者・家族を包括的にアセスメントし、その苦痛症状および苦悩を緩和するために理学療法的介入や心理的支援などの看護実践指針を作成する。作成をした看護実践指針とその評価は発表を行い、医療スタッフやがん看護の専門家を交えた討議をとおして、科学的、実証的、論理的妥当性のある看護実践指針を作成する方法について教授する。        </p>
    </div>

    </div>

            <p id="style">

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.がんによる苦痛症状および苦悩を抱える患者・家族を包括的にアセスメントし、臨床問題を明らかにすることができる。																<BR>2.包括的アセスメントによって明らかにした臨床問題を解決するための具体的な看護実践指針を、これまでに学習した理論やエビデンスを元に作成することができる。															<BR>3.作成した看護実践指針を臨床の場で適用することができる。								<BR>4.看護実践指針の内容を専門看護師の役割・機能に照らし合わせながら、科学的に評価することができる。								<BR>5.科学的な評価や医療チームの意見をもとに、看護実践指針を改善することができる。            </p>
        </div>
