<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
地域医療の現場での実習を通して、地域の特性を生かした保健・医療・福祉・医療安全について学ぶとともに、附属病院での医療とは異なる地域医療の特徴とその魅力、職種間連携について学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">

        </h2>
        <p id="note">
医学類学生に限る。<BR>4/5-4/30,5/10-5/19,5/20-6/4<BR>対面        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医学類卒業時コンピテンス「プロフェッショナリズム」、「科学的思考」、「コミュニケーション」、「診療の実践」、「医療の社会性」、「未来開拓力」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
【一般目標】<BR>・総合診療の専門性を理解した上で、大学病院、市中病院、診療所など「場」による医療の違いを知り、それぞれの場に求められる総合診療医の役割を理解できるようになる。<BR>・地域におけるヘルスケアシステム全体を見渡して、住民・患者・家族の生活および健康問題を把握し、医療者の果たすべき役割を理解できるようになる。<BR>・病歴聴取から臨床決断に至る臨床推論のプロセスを理解できるようになる。<BR><BR>また、一般目標の他にも13の個別を定める。詳細は、「総合診療科/医療概論V 実習ガイドライン」を参照すること。            </p>
        </div>
