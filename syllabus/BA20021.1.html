                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国際社会は、2015年に国連総会で採択された持続可能な開発目標(SDGs)のもと、2030年までに「 誰一人取り残さない(no one will be left behind)」社会を実現するため、経済、社会、環境など、様々な分野の広範な課題に統合的に取り組んでいる。SDGsには17の開発目標が設定され、先進国、途上国を問わず各国政府、地方自治体、民間企業、NGO, 有識者をはじめ、私たち一人ひとりが、それぞれの立場で役割を果たすことが求められている。とりわけ国際機関やグローバルな活動を展開する企業、団体等は、それぞれの専門分野における知見と技術、ネットワーク、実績をもとに様々な分野のパートナーとの連携、協働を推進している。その活動は、国や組織の枠を超え、グローバルな視点でリーダーシップを発揮する人材によって支えられている。本講義では、地球規模課題に取り組む人々の実践的な話を通じて、履修学生が自らのキャリア形成について考える機会を提供することを目的とする。        </p>
