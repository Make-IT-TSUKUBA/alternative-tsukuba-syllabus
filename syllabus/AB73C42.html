<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
清朝の内陸アジア政策に関する檔案史料(公文書)を講読し、満洲語史料を読み解くための応用的能力を獲得する。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)複雑な字体の満洲語史料を読解・分析できること。それにより「資料読解・分析力・ディスカッション力」を涵養する。<BR>(2)異なる目的で書かれた複数の史料を批判的に分析し、歴史像を創造・構築できること。それにより「批判的・創造的思考力」を身につける。<BR>(3)清朝史・内陸アジア史の理解を深め、史料の持つ歴史的な意義を説明できること。それにより「史学の理解」を深める。            </p>
