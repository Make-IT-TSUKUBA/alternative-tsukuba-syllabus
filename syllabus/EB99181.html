<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人体発生の過程は複雑である。講義では,生殖細胞の形成,受精より着床および胎盤形成の過程と主要器官の発生を,できるだけ平易に扱い,人体構築の理解の基礎について述べる。        </p>
    </div>

    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
人体の発生は、極めて複雑な過程から成り立っている。人間の生命の始まりは、母親の子宮粘膜にたどり着いた目に見えないほどの小さな細胞の集まりにすぎない。それが次第に大きくなり、人間の特徴を備えてくる。羊水に満ちた羊膜腔のなかに浮かびながら、栄養や酸素を胎盤よりもらい着実に多くなってくる。そして、出産とともに肺呼吸へと切り替わる。受精から着床そして出産までの過程における出来事のうち主だったものを説明して行きたい。また、人体発生の道筋を理解してもらいながら、種々の動物の発生の基本的しくみや奇形発生の基盤を説明したい。            </p>
        </div>
