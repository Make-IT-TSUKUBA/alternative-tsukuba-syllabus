<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
民法・商法の実体法及び民事手続法(民事訴訟法を中心とする。)の実践的、発展的理解を深めることを目標とする。<BR> 民法・商法等の実体法に定める法規の概念と民事訴訟法の基本原則等を修得していることを前提として、具体的な事例に基づき、その事例に含まれる実体法上の問題点や当事者の請求権を実現するための手続法上の問題点等について、主に学生の起案、発表及び討論等を契機とする演習形式で授業を展開する。<BR> 学修効果を上げるために必要な場合は、担当教員が共同して授業に参加する。        </p>
