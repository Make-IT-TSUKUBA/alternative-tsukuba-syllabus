        </h2>
        <p id="summary-contents">
この授業はイギリス、ドイツ、スペインを中心としたヨーロッパの社会と文化を対象に、そこに見られる諸問題を扱う。とりわけ年齢や性など、習慣やアイデンティティの違いから生じる諸問題などのテーマを考察する。専門文献の読解力の向上、ヨーロッパの社会的・文化的な差異や対立に関する知識の深化、自らの研究に関する発表・議論スキルの向上を目指す。        </p>

            <p id="style">
ドイツ、イギリス、スペインを中心としたヨーロッパの社会と文化を扱うことから、国際的な情報収集に必要な語学力を身につけ、専門知識を修得することができる。演習形式を採ることにより、物事を論理的に考え結論を導き出す思考力、複数の視点から問題を捉え解決するマネジメント能力、自身の考えを的確にわかりやすく伝えるコミュニケーション能力、および協働して議論を実り多いものにするチームワーク力を高めることができる。レポート作成においては、自ら研究課題を設定し倫理的に研究計画を遂行する研究力を身につける。これらの学修によって、最終的には、専門分野の知を生かして専門分野以外においても問題を発見し解決の方途を考えることができるようになる。            </p>
