<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
ポストゲノム時代の医学生物学研究を支える新たな技術や概念について講義を受け、内容について討論を行なうとともに、関係論文を読み、レポートを作成して理解を深める。主な内容は、以下のとおりである。<BR> (1) 哺乳動物遺伝学:遺伝子改変マウスをはじめとした哺乳動物モデルを用いた最先端の医学生物学研究について、技術基盤と有用性を学ぶ。(2) 医学物理・化学:最先端の研究機器や物理化学的技術について、またこれらを駆使した最先端の研究について聴講し、医学生物学研究に必要な物理学、物理化学、化学的知識について理解する。        </p>
