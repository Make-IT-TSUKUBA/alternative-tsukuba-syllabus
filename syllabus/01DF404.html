            授業概要
            
        </h2>
        <p id="summary-contents">
アジアおよび世界の国際安全保障問題、日本の安全保障政策、安全保障関連の国際関係理論を検討する。扱うテーマは、非伝統的安全保障や国際政治経済学を含む。        </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
世界の平和と日本の安全保障について理論、歴史、政策の面から体系的知識を習得する。また、冷戦後の新しい安全保障の捉え方も学ぶ。<BR>Mastering the main theories of international security and the history of Japanese security policy            </p>
        </div>

            <p id="style">
世界平和, 日本の安全保障, 同盟政策, 新しい安全保障, World Peace, Japanese Security, Alliance Policy, New Security Agenda            </p>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>

第2回                                    </th>

                                    </td>

                                    </td>
                                </tr>

第4回                                    </th>

                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第7回                                    </th>
                                    <td>
憲法9条問題について学ぶ<BR>憲法9条制定の歴史的経緯、憲法9条と国内政治、憲法と日本の安全保障問題などについて習得する                                    </td>

                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>

第8回                                    </th>
                                    <td>
主要国の安全保障戦略を比較し、それぞれの特徴について学ぶ<BR>米国、英国、日本の政策文書から、これらの国の安全保障戦略について比較検討し、それぞれの特徴とその政治的背景について学修する                                    </td>

パワー移行論について学ぶ<BR>覇権安定論、パワー・サイクル理論などを学んだうえで、中国の台頭、米中新冷戦について検討し、学習する                                    </td>

日本を取り巻くアジアの安全保障について学ぶ<BR>米中新冷戦のもとでの朝鮮半島情勢や中国情勢について検討し、学習する                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
