<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
学内演習で学んだことを実際の場面で実施・展開する。受け持ち患者やその家族に対する看護を通して個別性に応じた臨床看護活動の実践を学ぶ。また、保健医療チームにおける看護の役割、医療従事者としての倫理についての姿勢や態度を学習する。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
I 実習目的<BR>1.	既習の基礎看護学概論、生活援助論演習、基本看護技術・演習、フィジカルアセスメントを<BR>もとに、臨床看護を実践するために必要な知識、技術、態度の統合をはかる。<BR>2.	日常生活援助の見学・実践を通して看護技術の基礎と応用を学び、自ら調べ、学習するとい<BR>う態度を獲得する。<BR>3.	チーム医療における看護活動の実際とその役割を学ぶ。<BR><BR>II 実習目標<BR>1. 既習の知識と技術を統合し、対象に応じた看護過程を展開する能力を習得する。<BR>2. 有効なコミュニケーション技術を用いて、対象と関わることができる。<BR>3. 医療チーム内における看護の役割について考えることができる。<BR>4. 看護実践を通して、専門職としての倫理感を養う。<BR><BR>III 実習期間<BR>&nbsp;&nbsp;&nbsp;2017年2月20日(月)~2017年3月3日(金)<BR><BR>III 実習場所<BR>&nbsp;&nbsp;&nbsp;筑波大学附属病院&nbsp;&nbsp;&nbsp;<BR>つくば市天久保2丁目1番地の1 <BR>&nbsp;&nbsp;&nbsp;筑波メディカルセンター病院&nbsp;&nbsp;&nbsp;<BR>つくば市天久保1丁目3番地の1<BR><BR> 実習の進め方については、実習前にオリエンテーション日を設けますので、その際に具体的な実習<BR>方法について説明します。            </p>
