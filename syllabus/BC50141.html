                        }

            授業概要
            
        </h2>
        <p id="summary-contents">
近年、情報通信技術(ICT)の発展は目覚ましく、文理問わず、国際舞台での活躍を目指す学生にとって必須の技術になるとともに、人間の社会生活にも大きな影響を及ぼしている。また、地球規模での環境・資源問題が深刻さを増しており、国際的課題として喫緊の対応が必要になっている。そこで本科目では、情報通信技術(ICT)と環境問題を考えるための視点や基礎的知識について学び、これらの話題についての理解を深める。        </p>
