<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
集団遺伝学は 20 世紀初頭にダーウィンの進化理論とメンデルの遺伝理論とを統合する研究体系として誕生し,進化機構論の理論的な支柱として発展を遂げた。ゲノム解析の進む今日,育種や医療に関する応用研究も盛んに進められている。本講義では,集団遺伝学理論の初歩を解説し,集団中に存在する遺伝的な変異を素材に,生物の多様性が進化する仕組みを講義する。中でも,生物進化において偶然が果たす役割を理解することを主要な目標とする。        </p>
    </div>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
Somehow &ldquo;genetics&rdquo; has two meanings for biologists: one based on classical Mendelian genetics or population genetics and the other based on mainly knowledge at the molecular level. Some researchers even think that the latter one is completely free from the former one, and hence, no &ldquo;beanbag-math&rdquo; is required. Unfortunately, understanding life in terms of genetics, we cannot be free from population genetics. We cannot be free from at least the great synthesis of population genetics, or merging Mendelism with Darwinism. But students around me seem to have been never taught the history of synthesis, relationship between population genetics and molecular genetics, and so on. That is why I decided to teach &ldquo;population genetics&rdquo; by myself.            </p>
        </div>
