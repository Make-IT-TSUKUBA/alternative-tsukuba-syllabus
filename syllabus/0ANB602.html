<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
応用生命化学に関連する分野の優れた著書や学術論文等を収集・講読し、その中から適切な文献を選び論文紹介を行い、そのテーマに関する討論を通してその研究成果を適切に評価する能力を養う。また、各自が取り組む修士論文の研究課題との関連性についても議論を深める。授業は、下記の計画で進める。<BR> (1) 研究テーマに関する討論により、論文内容の理解を深める、(2) 論文として求められる必須要素の理解、(3) 紹介論文の適切な評価        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
応用生命化学関連分野の優れた著書や学術論文等を収集・講読し、博士前期課程1年次秋学期における学習に必要な応用生命化学関連分野の内容を理解し、専門基礎知識に関する理解を深めるとともに、その課題と取り組みを適切に評価する能力を習得する。これにより、応用生命化学に関する基礎的知識、並びに専門性を習得できる。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
応用生命化学の関連分野に関する優れた著書や学術論文等を収集・講読し、その中から適切な文献を選び論文紹介を行い、その課題に関して議論する。これにより、博士前期課程1年次秋学期における学習に必要とされる、応用生命化学関連分野の課題と取り組みを適切に評価する能力を習得できる。            </p>
        </div>
    
        <div id="style-heading-style">

応用生命化学            </p>

            <div id="topics">
                    <p id="pretopics">
第1回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める1 対象課題の検討(担当:全教員)<BR>第2回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める2 対象課題に関する文献調査(担当:全教員)<BR>第3回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める3 文献調査から討論する論文の選択(担当:全教員)<BR>第4回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める4 選択した論文内容のまとめ(担当:全教員)<BR>第5回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める5 まとめた論文内容の発表と討論(担当:全教員)<BR>第6回 応用生命化学の関連分野の課題に関する討論により、論文内容の理解を深める6 討論の内容をまとめ、論文の理解を深める(担当:全教員)<BR>第7回 応用生命化学の関連分野の論文として求められる要素の理解1 課題に関連する論文の調査と対象論文の選定(担当:全教員)<BR>第8回 応用生命化学の関連分野の論文として求められる要素の理解2 調査した論文の構成と要素抽出のための精読(担当:全教員)<BR>第9回 応用生命化学の関連分野の論文として求められる要素の理解3 論文から抽出した要素の整理(担当:全教員)<BR>第10回 応用生命化学の関連分野の論文として求められる要素の理解4 整理した要素に関する専門知識の習得(担当:全教員)<BR>                    </p>

            </div>
