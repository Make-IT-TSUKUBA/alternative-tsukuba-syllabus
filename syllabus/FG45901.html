<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
建築設備の基礎理論を論じるとともに,設備の種類と各種設備機器の機能を解説する。空気調和設備,給排水衛生設備などの計画・設計法の概要を理解させるとともに,地球環境時代における建築設備と持続可能性の関係について考察する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
オンライン(オンデマンド型)<BR>世話人:金久保        </p>
    </div>

            <p id="style">
この科目は,「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>

授業の狙い:<BR> 広範囲な工学知識を活用する建築設備を通して人間・建築設備と地球環境の関係を理解させ、快適性と省エネルギー性を有する建築設備の計画・設計能力を養うための基礎とする。<BR>関連情報:<BR> 「建築環境工学」で学習した理論的背景に基づき、実際の設備機器、建築設計がどのように行われるかの理解を助ける。「建築設計製図」で、具体的な設備機器を想定した設計演習を行う。                </p>
