            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
人の知覚・認知に関する基礎的知識を体系的に理解することで、日常的な知覚・認知体験に対して、またこの分野の研究に対して批判的・創造的に思考する能力を培う(批判的・創造的思考力)。<BR>人の知覚・認知に関する研究で説明されるデータや情報を理解し、解析・処理する能力を養う(データ・情報リテラシー)。人の認知の基盤を学修することにより、芸術やスポーツを理解し楽しむことの理解が深化し、心身の健康維持へと繋がる(心身の健康と人間性・倫理性)。<BR>さらに、「人間観察力」「行動分析力」「心理学的支援力」を向上させ、「普遍性と多様性の理解」「心理学的問題解決実践志向」「実証的な志向性と探究心」を育成する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)人の感覚・知覚の過程、機序、その障害に関する基礎的な知識を理解し、日常的な知覚体験について意識や関心が向けられるようになる。また、その神経基盤や行動への影響について興味を深めることで、人間理解のための様々な研究アプローチへと関心を拡充できるようになる。<BR>(2)人の記憶・理解・思考・問題解決などの過程、機序に関する基礎的な知識を獲得し、その障害について理解する。これらのはたらきが人の日常生活とどのように関わるのかに興味を持ち考えることで、生活を改善できることを理解し、その初歩的な実践ができるようになる。            </p>
        </div>
