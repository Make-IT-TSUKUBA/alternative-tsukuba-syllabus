<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
専門科目や卒業研究に必要な英語読解力を専門書の講読等を通じて習得する。<BR>図書館情報学分野の英語で書かれた学術雑誌の論文を教材として用いる。学術論文は特有の構成を持つ文章であるので,まずそれを踏まえた理解の方法について解説する。<BR>授業は,毎回,各自,指定された論文を読み,担当者が内容を発表する輪読形式をとる。英語の文章を漫然と読んで「頭の中で分かったつもりになるだけ」ということにならないよう,読んだ内容を論理的に整理して「日本語でまとめる(逐語訳である必要はない)」練習と,それを他者に説明する練習を行う。<BR>授業の理解度の確認のため,数回簡単な小テストを実施する。        </p>
