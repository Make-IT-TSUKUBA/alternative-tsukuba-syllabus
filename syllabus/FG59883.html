    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
システム及び機器のデザイン能力・チームワーク力を養うために、ソーラー自転車の設計・製作・運用、マイコン制御の自律飛行船の設計・製作・運用を行う。        </p>
    </div>

            備考
            
        </h2>
        <p id="note">
2019年度以降入学者対象。<BR>FG49883と同一。<BR>主専攻必修科目<BR>所属主専攻の科目番号で履修登録すること<BR>その他の実施形態<BR>対面とオンライン（オンデマンド型、同時双方向型）のハイブリッド型        </p>
    </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は、「2.4 具体的なシステムを設計し運用する能力 (ii)エンジニアリング・デザイン能力」および「2.4 具体的なシステムを設計し運用する能力 (iii)チームワーク力」に対応している。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.機器の基礎的な設計・製作・運用が行える。<BR>2.それぞれのテーマについて,その物理的意義が理解できるようになる。<BR>3.それぞれのテーマに取り組むことで,問題設定及び問題解決能力の基本が習得できるようになるとともに、チームとして特定のプロジェクトをマネジメントすることができる。<BR>4.口頭、文書(レポート)等によって第三者に対して客観的な理論展開ができるようになる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
太陽電池, モーター, 車両, システム最適化, 浮体設計, 抗力測定, 電子回路製作, 自律制御プログラミング            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
以下の 1)ソーラー自転車、2)自律飛行船 の2テーマを2グループに分けて各7回ずつ交互に実施する。<BR><BR>2021年度は、情勢に応じて主としてオンライン(一部オンサイト)のハイブリッド型にて実施する可能性がある。この場合、授業計画の内容を変更する。内容および実施方法に関する詳細は、manabaの本科目コースを参照のこと。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
【ソーラー自転車】<BR>ソーラー自転車の設計・製作実習(担当: 石田・新宅・鈴木)<BR>モータや太陽電池の特性を理解した上で、ソーラー自転車の製作実習を行う。<BR>第1回 実験の概要説明、太陽電池の原理・出力特性に関する講義、出力の計測実験<BR>モータの原理に関する講義、モータの各定数を求める基礎実験<BR>第2回 必要トルクの計測、ギアの選定、太陽電池とモータの接続、全体設計<BR>第3回 車体の組み立て<BR>第4回 車体の組み立て(試験走行、競技会(天候による))<BR>第5回 試験走行、競技会(改良(天候による))<BR>第6回 車体および駆動回路回りの改良<BR>第7回 最終競技会、レポートの準備<BR>ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー                                    </td>

【自律飛行船】<BR>自律飛行船の設計・製作実習(担当: 亀田・横田・大楽)<BR>流体力学を用いて飛行船の浮体を設計する。制御理論に基づいて自律制御を行わせるための電子回路製作とプログラミングを行う。製作した飛行船の飛行競技を行う。<BR>第1回 実験の概要説明、飛行船の特徴の説明、浮体の形状と浮力・抗力に関する講義、搭載機器の仕様と役割の説明<BR>第2回 機器搭載方法の検討、飛行船浮体の設計、搭載機器の使用法の説明と性能試験<BR>第3回 飛行船浮体の製作、制御理論とプログラミング手法の説明<BR>第4回 飛行船の抗力測定、統合システムにむけた調整、完成した班からタイムトライアル競技<BR>第5回 タイムトライアル競技<BR>第6回 タイムトライアル競技<BR>第7回 最終プレゼンテーション                                    </td>

                                    </td>
                                </tr>
                    </table>

                <p id="style">
実験・実習への取り組み50%、レポート50%、の総合評価において60%以上を単位取得要件とする。<BR><BR>レポート提出方法等は授業中もしくはmanabaにて周知する。<BR><BR>各テーマについて、レポートの内容に基づいて評点を与える。レポートの前半部では機器の設計・製作報告を通じてエンジニアリング・デザイン能力の評価を行い、後半部では班内各担当者のチームへの貢献度および競技結果等の報告を通じてチームワーク力を評価する。全てのテーマで各々合格点(60%以上)を得た者に対し、その合計点で科目の総合評価を行う。なお不合格の場合、全テーマについて次年度に再履修し、改めて総合評価を受ける。                </p>

        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い: システム及び機器をデザインするための基礎的な能力、および具体的なものを完成させる過程を通じてチームワーク力を養うことを目標とする。工学システム学類が目標とする (2.4(ii))エンジニアリング・デザイン能力および(2.4(iii)) チームワーク力を育成する科目である。<BR><BR>関連情報: 応用実験は、卒業研究における実験の基礎となるものであり、修得が必須である。<BR><BR>応用実験「自転車」受講においては、初回に配付する&ldquo;実施要領&rdquo;と&ldquo;テキスト・参考資料&rdquo;を熟読の上、高性能を引き出す合理的な設計および製作に努めること。用語、各動作特性、関連技術に関して不明な点は自分で調べ、グループ内の総力を結集して工夫のためのアイディアを創出すること。実験に積極的に参加し、工作作業や競技等での安全に留意するとともに、レポートおよびプレゼンテーションを必ず完了させること。<BR><BR>応用実験「飛行船」受講においては、各回に配付する参考資料を熟読の上、高性能を引き出す合理的な設計および製作に努めること。不明な点は自分で調べ、グループ内の総力を結集して工夫のためのアイディアを創出すること。実験に積極的に参加し、工作作業や競技等での安全に留意するとともに、プレゼンテーションを成功させ、レポートを提出すること。                </p>
