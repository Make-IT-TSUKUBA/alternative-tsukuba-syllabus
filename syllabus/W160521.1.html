         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>

コーチング学、スポーツ医学、バイオメカニクス、スポーツ史、スポーツ人類学、スポーツ政策学、アダブテッド・スポーツ学            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
　体育専門学群における卒業研究領域を構成する①体育学、②運動・コーチング学、③健康・体力学それぞれから2〜4の研究領域を取り上げ、今年、日本での開催を控えて注目されているオリンピックを各領域は何に注目し、どんな関心を寄せているかを講述する。これにより、各領域における学術的なアプローチ、理論、分析方法、解釈、見解などを知り、オリンピックとスポーツ科学両方の総合性を見渡す。<BR>　今年度は、体育学（スポーツ史、スポーツ人類学、アダブテッド・スポーツ学、スポーツ政策学）、運動・コーチング学（柔道、水泳、陸上競技）、健康・体力学（スポーツ医学、バイオメカニクス）となっている。                    </p>

6月7日　渡部 厚一　オリンピックと健康・医療<BR>　新型コロナウイルスが世界中に拡大し、多くの試合が無観客で行われたり、中止や延期になったりしています。と同時にオリンピックの中止判断は「世界保健機関の勧告に従う」として、開催が危ぶまれる今日この頃です。オリンピックと健康や医療との間にはどのような関係があるのでしょうか。国際オリンピック委員会と世界保健機関の連携等について紹介しなから、両者の関係の重要性を探っていきます。                                    </td>

                                    <td>
6月14日　大林 太朗　復興五輪　<BR>　2020年の東京大会は、2011年の東日本大震災からの復興が一つのコンセプトとなっています。このことの是非については様々な議論がありますが、本講義ではその「復興五輪」の歴史的根拠をめぐって、1923年の関東大震災後の東京市におけるオリンピック招致に着目したいと思います。過去の史実に基づきながら、オリンピック・ムーブメントと震災復興の関係性を考えてみましょう。<BR>                                     </td>

6月21日　山口 拓　オリンピック・ムーブメントの創造的継承ーオリンピックレガシーによる社会貢献へ<BR>　リレハンメル1994大会に端を発したオリンピックレガシーの新たな展開は、その後の大会にも受け継がれた。その後、ロンドン2012大会の公式プログラムとして実施された国際レガシー事業は、東京2020大会の｢Sport for Tomorrow｣に受け継がれた。オリンピック・パラリンピックを契機とする国際貢献には、どのような意味があるのだろうか。                                    </td>

6月28日　仙石 泰雄　競泳競技における科学的トレーニング<BR>　オリンピック出場は、競技者にとっての大きな夢の一つである。その夢を叶える上で、競技者は体力と技術の向上を目指し、様々なトレーニングを実施している。本講義では、競泳競技を事例に、最新の科学的知見をどのようにトレーニング現場に応用しているか紹介する。                                    </td>

7月5日　小池 関也　オリンピックと用具のバイオメカニクス<BR>　近年になり各種スポーツ種目は、専用の環境において専用の用具を用いて行うことが当たり前になってきています。オリンピックの各種目においても、スポーツ動作に適した用具が開発されています。他の工業製品とは異なり、スポーツ用具では、プレイヤーが身に着けて使用しますので、生体の特性を考慮した開発が行われています。用具開発の際，どのようにして、選手の能力を引き出しているのでしょうか。生体力学（バイオメカニクス）的なアプローチの各例について紹介していきます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

第8回                                    </th>

7月12日　大山 圭悟　オリンピックの円盤投<BR>　オリンピックは競技スポーツの技術発達を生む重要なきっかけとなってきました。古代から現代に至る円盤投の技術やそれを取り巻く環境の変化に注目していきます。                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>

7月19日　澤江 幸則　パラリンピック・ムーブメント<BR>　パラリンピックにはオリンピックと異なる理念と価値があり、それをオリンピックと同時期に開催することで、スポーツを通したインクルーシブな社会の創造につながるのである。その構造をパラリンピックの魅力とともに討議していく。                                    </td>
                                    <td nowrap="nowrap">

                                    <td nowrap="nowrap">
                                    </td>

7月26日　成瀬 和弥　東京オリンピックの開催理念<BR>　TOKYO2020の開催が2021年7月に延期されることが決定した。安倍首相は「コロナに打ち勝つ証」として開催すると言及したが、コロナ前には、TOKYO2020は「復興オリンピック」といわれていた。しかし、東京都がオリンピックの招致を表明したのは2006年であり、東日本大震災が起こる前である。そもそもなぜ東京都はオリンピックの招致を目指したのか。招致表明から開催都市決定までの一連の東京都の動きを概観し、TOKYO2020の開催理念について考えたい。                                    </td>
