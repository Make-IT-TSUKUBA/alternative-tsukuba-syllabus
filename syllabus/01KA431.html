<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
データ解析に必要な統計知識・技術について初歩から講義する。具体的には、代表値、散布度、共分散、相関、統計的仮説検定、単回帰分析について学ぶ。統計学は数学がベースになっている学問であるが、授業中の解説は数学ベースというよりは、分析手法についてイメージができることや、使いどころが理解できることを目指し、実例を交えながら行う。データ解析の課題に取り組むことで、理解の定着を図る。なお、扱う分析ツールはエクセルとする。        </p>
