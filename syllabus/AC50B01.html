<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
16世紀から18世紀末までのイギリス文学を生み出した歴史的動因や社会的背景との関連を考察しながら、通時的に講義する。同時に、主要作品のエッセンスを、講読と議論を通して学ばせる。        </p>

        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
広い視野の上に立つ国際的なコミュニケーション能力を涵養する観点から、英語および英語圏文学の基盤部を形成する、16世紀から18世紀末までのイギリス文学を、歴史・社会・文化との関連を考えながら概観する。受講生は、文化事象を理解し、批判的・創造的に思考する力を身につけつつ、初期近代英語を経由して現代英語が発達したありようを習得することができる。また、該当時期のイギリス文学の展開のダイナミズムを習得することができる。            </p>
