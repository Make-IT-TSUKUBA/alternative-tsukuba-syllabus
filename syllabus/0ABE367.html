        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業はグローバル競争下における地域企業経営および事業展開を、それ以前の展開と対比させつつ検討することを目標とする。特に本授業では、地域経済の発展に貢献することを強く意識した「地域貢献型企業」に着目し、それらの企業がグローバル競争下にどのような問題に直面したか、それに対してどのような改革・取り組みを展開しているかについて検討することを主なテーマとする。授業では、毎回、注目される研究テーマ・事例・文献等を取り上げ、それについてまず教員が近年の研究動向を踏まえつつ重要点を説明する。さらに教員が一方的に講義を行うのではなく、受講生の報告と討論も取り入れる形で授業を進める予定である。「地域経済・経営史1A」とは異なるトピックスを扱う。        </p>
