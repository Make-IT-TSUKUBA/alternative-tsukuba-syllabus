$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
急激に発達する高度情報社会をめぐって、情報社会論、メディア発達史、個人情報保護の考え方について教員の提供する講義資料に基づき説明しつつ、一方でひたすら集積されることとなるデータの利活用の長所短所（知的財産権の問題、監視社会の問題）にも言及してゆく。これらを通して、学生はメディア研究における知識基盤を習得することができ、「知の活用力」「研究力」「専門知識」を高めることができる。また、これらの講義内容は日本にとどまらず全世界的課題を提供し、学生同士の思考と討議をうながすので、「国際性」および「コミュニケーション能力」を高めることもできる。            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
われわれが日々接する「メディア」は、集積回路と演算装置の技術革新による情報処理量および処理速度の劇的な向上を通して情報の存在感が増大するにつれ、劇的に変容してきた。本講義では、その高度情報社会の発達をめぐって生じるようになったいくつかの重要な社会的課題について焦点を当てながら、現代の日本および世界に対する洞察を深める機会を提供する。<BR><BR>なお、集中講義であることから、初回授業にて履修者の知識や専門性を斟酌し、授業内容が前後することもある。<BR><BR>8月19日（前半・第1回から第5回）<BR>・イントロダクション<BR>・「メディア」の発達史概説（アナログ／デジタル、マス／ターゲット、オールド／ニュー）<BR>・情報社会論の紹介<BR>・現代日本および世界におけるメディア関連政策の潮流<BR>・プライバシー概念の発達<BR><BR>8月20日（後半・第6回から第10回）<BR>・個人情報保護<BR>・知的財産権（その利活用と権利保護のあり方）<BR>・「監視社会」論（監視テクノロジーとその利活用の問題点）<BR>・マスコミ効果研究の概論<BR>・まとめ                    </p>
