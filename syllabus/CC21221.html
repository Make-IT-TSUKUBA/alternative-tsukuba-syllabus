                        }

            <p id="style">
汎用コンピテンス：批判的・創造的思考力、広い視野と国際性<BR>専門コンピテンス：人間観察力、行動分析力、普遍性と多様性の理解、実証的な志向性に基づく探究心            </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
&lt;第1部&gt;(加藤担当分)<BR>学習は経験に基づく比較的永続的な行動変容として定義される。本講義では、主に、ヒト以外の動物においても観察される、言語に依存しない学習現象について取り上げる。行動学における学習の位置づけ、学習研究の歴史的背景、学習の現象と機序、学習研究の応用などについて理解する。<BR><BR>&lt;第2部&gt;(松田担当分)<BR>本講義では、言語の修得における機序について、行動分析学の視点から取り上げる。言語に関する理論と研究、語彙の獲得過程、文法能力の発達、言語の生物学的基礎と障害について、【形態】としての『言語』と【機能】としての『言語』を分離して理解する。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
オペラント、レスポンデント、群間比較と個体内デザイン、生得性と学習性、刺激と反応、強化随伴性、刺激性制御、言語行動            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
毎週5限を加藤が、6限を松田が担当する。<BR><BR>＜第1部＞<BR>既定の日程に合わせて講義動画をネット配信し、オンデマンド方式で視聴してもらう。<BR><BR>第１回：オリエンテーション、進化論、学習研究の背景<BR>第２回：生得的行動と適応:走性、反射、本能行動<BR>第３回：学習とは何か、慣れと鋭敏化<BR>第４回：古典的条件づけと道具的(オペラント)条件づけ<BR>第５回：複雑な学習と認知、<BR>第６回：社会的学習、社会的認知<BR>第７回：発達と学習、学習と動機づけ<BR>第８回：言語、文化<BR>第９回：学習と遺伝<BR>第10回：学習の応用<BR><BR>＜第2部＞<BR>同時双方向型のオンラインで実施するが、同時双方向型の授業は録画してアップロードするので、授業終了後に視聴しても構わない。<BR><BR>第１回：「言語の諸相と研究トピック」：音声学、音韻論、形態論、統語論、意味論、語用論<BR>第２回：「行動分析学からみた言語」：言語への行動分析学アプローチ、言語の生物学的背景<BR>第３回：「言語の機能的分析Ⅰ」：言語の獲得と拡張、条件性弁別と刺激等価性<BR>第４回：「言語の機能的分析Ⅱ」：ひらがなの獲得、音節の分解・抽出<BR>第５回：「言語の機能的分析Ⅲ」：コミュニケーション機能の獲得（マンドとタクト）<BR>第６回：「言語の行動調整機能」：「ふるまい」に影響を及ぼす「ことば」の獲得<BR>第７回：「言語機能の高次化」：ルール支配行動とオートクリティック<BR>第８回：「認知発達と言語行動」：模倣、共同注意、心の理論<BR>第９回：「臨床行動分析とことば①」：機能的コミュニケーション訓練<BR>第10回：「臨床行動分析とことば②」：アナロジー、メタファー、関係フレームづけとルール支配行動<BR>                    </p>
