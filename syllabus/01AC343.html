<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
偏西風の影響下において我が国の風上に位置する、黄海、日本海、東シナ海などは海洋性エアロゾルに加えてアジア大陸起源の様々な物質が流入することで、たとえば北西太平洋など他の海域に比べて、海面水温だけでなく雲核となるエアロゾルの量、性質ともに大きく異なり、同海域で形成される雲の微物理過程に影響を及ぼしている。本講義では、海洋上の大気境界層内の物質に関わる化学・物理・流体力学的諸過程について説明し、その循環過程を考察する。        </p>
    </div>

            <div id="topics">
                    <p id="pretopics">
偏⻄風の影響下において我が国の風上に位置する、⻩海、日本海、東シナ海などは海洋性エアロゾルに加えてアジア大陸起源の様々な物質が流入することで、たとえば北⻄太平洋など他の海域に比べて、海面水温だけでなく雲核となるエアロゾルの量、性質ともに大きく異なり、同海域で形成される雲の微物理過程に影響を及ぼしている。本講義では、海洋上の大気境界層内の物質に関わる化学・物理・流体力学的諸過程について説明し、その循環過程を考察する。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                    </table>
                </div>
                    <p id="pretopics">
1時間の授業を10回分実施する。<BR>1) 人為起源のガス、エアロゾルの発生源と発生量<BR>2) 自然起源のガス、エアロゾルの発生源と発生量<BR>3) 移流、乱流拡散、積雲対流過程<BR>4) 気相光化学反応過程<BR>5) エアロゾル相および液相化学反応過程<BR>6) エアロゾル動力学、雲微物理および湿性沈着過程<BR>7) エアロゾル光学特性および大気放射過程<BR>8) 乾性沈着過程および海洋・大気交換過程<BR>9) エアロゾル・雲・放射相互作用過程<BR>10) 総括                    </p>
