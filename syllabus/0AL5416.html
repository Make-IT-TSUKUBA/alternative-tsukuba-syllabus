        </h2>
        <p id="summary-contents">
実環境における人と機械の音声コミュニケーションを実現するための基盤技術である音源分離や音声認識等を取り上げ、その基礎から応用までを概説する。まず、人間の音声器官、聴覚器官の構造と機能、及び音声分析・特徴抽出について述べ、DPマッチング、隠れマルコフモデル、深層学習等の音声認識技術を説明する。そして、独立成分分析・スパース成分分析に基づく音源分離技術、及びマイクロホンアレー、エコーキャンセラ、適応フィルタなどの音声強調技術について説明する。        </p>
