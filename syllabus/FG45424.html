$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({

            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
応力とひずみの一般的記述とそれらの関係(構成方程式)について述べる。また各種工学材料の力学的性質についても学ぶ。材料力学Iで学んだ棒材の力学をより一般的な立場から見直す。板の2次元問題も紹介する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">

    </div>

授業の狙い:<BR>応力とひずみの一般的な記述法を学ぶ。<BR>それらの関係式としての構成方程式について学ぶ。<BR>上記をベースに、各種工学材料の力学特性について理解する。<BR>具体例として、棒材の力学、簡単な2次元問題への適用を学ぶ。<BR>これらの学習によって、固体材料の力学挙動という物理現象に対する理解を得ることができる。<BR><BR>関連情報:<BR>本授業は、関連科目である「力学I」、「力学II」で学んだことをベースに、「材料力学I」で学ぶ棒材の力学を発展させ、一般的な三次元での連続体力学の基礎を学ぶ。本授業で学んだことは、以降の様々な固体材料系の授業の基礎となる。                </p>
