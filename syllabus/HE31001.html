        <span id="title">
病理組織学        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
病理学は医学の基盤となる学問である。病理学組織学では、ヒトに起きる様々な病気について、その原因、発症機序と症状との因果関係を論理的に説明できるように学ぶ。総論において病気の本態について学び,各論では臨床的に重要な病気について具体的な例を提示し学習する。同時に医学英語にも親しめるよう、英語の資料を使う。        </p>
    </div>

        </h2>

オンライン(オンデマンド型)        </p>
    </div>

    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
医療科学主専攻:臨床検査の知識と実践力<BR>国際医療科学主専攻:医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
医療科学が目指すところは、疾患の早期発見や正確な診断への医療技術者としての技術支援、また疾患の原因と病理発生機序の究明を目指す医科学者の育成である。この目標に対して病理組織学では、まずヒトの体に起こる様々な病気の種類や分類、その発生機序、臓器や病変の所見と意味について病理学総論から考える。次に総論を基盤として様々な症状や病気の進行過程など、常に個体としての病気をイメージできるように学習する。さらに、具体的な検査の手法、およびその結果に基づいた治療法、病気の予防法などについても学ぶ。<BR>&ldquo;病気の本質とは何か&rdquo;について考え、これから学ぶ多くの医科学専門科目の重要な基盤をつくる。<BR>本科目を受講すると以下のことができるようになる。<BR>1.	病理学が医学/医療にどのような意味を持つのか説明できる。<BR>2.	病理学はどのように発展してきたのか述べることができる。<BR>3.	病気を臓器障害、細胞障害という視点から理解し、病期の発症機序について系統立てて述べることができる。<BR>4.	循環、炎症、修復、腫瘍などの代表的な病理学総論を理解し、臓器の機能障害と関連付けられる。<BR>5.	主要臓器の代表的疾患名をあげ、それぞれの病変と病態との関連について説明できる。            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
病理学総論, 病理学各論, 病因と病態の因果関係, how, why            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
総論:病気とは何か、病気の本態について学び、病理学が病気の理解にどの様に役立っているかについて、&nbsp;&nbsp;&nbsp;歴史的変遷と先端医療とを対比しながら医学における病理学の位置づけを概説する。病理学総論を学ぶことで、いろいろな臓器に発生する多様な病気の根底に流れる共通の発症・進展機序を理解できるようにする。<BR>各論:臓器別に頻度の高い病気、あるいは臨床的に重要な病気(進行性の腫瘍など)について、その臨床情報を踏まえ、病変の分類や特徴などについて実際の病変の画像などを用いて、病気の名前と病変が同時にイメージ できるように学ぶ。さらに、それらの病気をどの様に診断するのかについて具体的な例を提示し、病理組織学が医療現場においてどの様な役割があるのかについても触れる。                    </p>
