<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
実体法上の法律効果を発生させる実体法上の法律要件に該当する具体的な事実(要件事実)については、個々の事案において具体的にどこまで主張・立証すれば足りるのかについて、実体法及び手続法の基本的な理論教育だけでは十分に理解することは難しい。<BR>そこで、従来から司法研修所等において研究され、判例理論においても定着した要件事実論を修得して、個々の紛争類型ごとに分析する法的な実務処理能力を身につけることが必要となる。<BR>本演習では、個々の基本的な紛争類型における要件事実の構造(請求原因・抗弁・再抗弁等)について説明し、この科目の応用発展科目である「要件事実論II」の授業のための基本的な知識を修得することを到達目標とする。        </p>
    </div>
