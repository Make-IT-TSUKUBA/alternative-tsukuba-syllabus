<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
人類は古来より微生物を利用し、酒や乳製品などを作ってきた。また、微生物が二次代謝産物として作る抗生物質・生理活性物質は病気の治療や予防に貢献している。微生物研究が基礎および応用生命科学に果たす役割について理解を深めることを目的とし、微生物育種工学に関する専門知識を持つ人材養成を図る。代謝機能に基づく微生物の多様性に注目し、そのユニークな優れた代謝機能の開発や、新規な機能が付与された微生物の創製は応用面で特に重要である。新規微生物資源および機能性タンパク質の探索・解析、環境浄化やエネルギー変換のための微生物育種、微生物遺伝子資源や生物工学等について、最新の知見を含め基礎・応用両面から解説する。        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
本科目で、代謝機能に基づく微生物の多様性に注目し、そのユニークな優れた代謝機能の開発や、新規な機能が付与された微生物の創製は応用面で特に重要である。新規微生物資源および機能性タンパク質の探索・解析、環境浄化やエネルギー変換のための微生物育種、微生物遺伝子資源や生物工学等について、最新の知見を含め基礎・応用両面から解説する。これらを通して習得され得る創造力や思考力によって学位プログラム・コンピテンスの育成が図られる。これにより、微生物育種工学に関する専門知識を習得できる。            </p>
        </div>
