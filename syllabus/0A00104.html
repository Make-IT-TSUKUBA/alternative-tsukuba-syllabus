<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
遺伝子治療、臓器移植、人工臓器、生殖医療、遺伝子診療、薬物やその他の治療法の治験などの現代の医療や医学研究には、インフォームドコンセント、個人の尊厳やプライバシー、脳死判定やリスクマネージメント、治療停止の選択など生命倫理にかかわる多くの問題を含んでいる。現代医療が抱える生命倫理諸問題の基礎知識、基本的考え方を習得するとともに、実例により学ぶ。        </p>
    </div>

            <p id="style">
医学、医療活動における生命倫理的な問題点を具体的に上げ、歴史的に積み上げられてきた考え方を論じることができる。<BR>Upon completion of this course, students will be able to raise bioethical issues and make recommendations for medical research and medical practice.            </p>
