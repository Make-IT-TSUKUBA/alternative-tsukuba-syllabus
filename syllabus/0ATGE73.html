        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
医学物理学は物理工学の知識と成果を医学に応用する分野である。この分野に携わる研究者は、何か問題が生じたときに解決手段を見いだす能力を持たなければならない。臨床現場で生じる問題を想定したテーマの実習により、問題解決型の実用的な知識と技術を養う。<BR> 目標:臨床の医学物理分野における種々の問題を解決できる。        </p>
    </div>
