$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        </h2>
        <p id="summary-contents">
広義でのテクスト作品(文学テクスト作品、図像・映像を併用した作品を含む)を通じた文化交流の諸相に関する理解を深めるために、日本語もしくは英語で書かれた、近現代テクスト作品に関する、学術・研究論文(日本語・英語)の読解演習を行う。学術論文を読解し、論理構成を理解し、自分の研究に応用するための応用力を養成する。研究論文読解の前提となる、対象テクスト作品の精読スキル育成を行う。ジェンダー、階級、マイノリティ表象、文化序列に注目した、複数の文化・言語・地域を交流・交差させる作品について書かれた学術論文を取り上げる。        </p>
