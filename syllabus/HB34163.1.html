<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
4年次に行うクリニカル・クラークシップ。学生は、内科、外科、麻酔・救急、小児科、産婦人科、精神科、形成外科、口腔外科、病理の臨床実習をクリニカル・クラークシップ方式で行う。学生は医療チームの一員として日常の診療に加わり、診療活動を通してチーム医療、コミュニケーションのとり方、診察技法、カルテ記載、治療計画の立て方、治療法、疾患の概要、プレゼンテーションの仕方、医師としてのあり方等を学ぶ。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医学類学生に限る。<BR>10/4-11/10,11/11-12/24,1/3-2/17,2/18-3/25<BR>対面        </p>
    </div>

        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
【一般目標】<BR>医療チームの一員として診療に参加できるようになるために、基本的な医学知識・診断技術・コミュニケーション技法を修得し、医療者としての自覚と責任感・倫理観を身につける。<BR><BR>【行動目標】<BR>「コミュニケーション」、「患者理解」、「チーム医療」、「診療録」、「身体診察」、「診療計画」、「問題解決」、「プレゼンテーション」、「医療の社会性」、「基本手技」、「医学知識」の観点から定める。<BR>詳細については、「M4クリニカル・クラークシップ(PhaseIA)CC実習ガイドライン」を参照。            </p>
        </div>
