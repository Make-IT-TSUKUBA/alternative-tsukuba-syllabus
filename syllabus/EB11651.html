$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
Ecology is the scientific study of interactions of organisms with one another (biotic environments) and with the physical and chemical environments (abiotic environments). As ever-increasing serious environmental problems at local to global scale, the ecology is recognized as one of the fundamental sciences, because we have to learn and well-consider various relevant aspects on organisms and environments.            </p>
        </div>
    
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業内容</h2>
            <div id="topics">
                    <p id="pretopics">
We will carry out this class following the Four-Dimensional Ecology Education (4DEE) Framework Initiative, as a benchmark for introduction to ecology. The four dimensions of the framework collectively contain 21 general topics. The dimension of Core Ecological Concepts follows the widely recognized hierarchy of ecology presented in most ecology textbooks, including individuals, populations, communities, ecosystems, landscapes, biomes and biosphere. Ecology Practices include approaches and methods used in doing ecology. Human-Environment Interactions include dependence on the environment, human accelerated environmental change, how humans can use ecological systems to shape and manage resources/ecosystems/the environment, ethical dimensions and communicating and applying ecology.&nbsp;&nbsp;Cross-Cutting Themes include structure &amp; function, pathways &amp; transformations of matter and energy, systems, and spatial &amp; temporal scales and processes (including evolution).&nbsp;&nbsp;Because we don&rsquo;t have much time to teach all the four dimensions, we will teach mainly Core Ecological Concepts and a Cross-Cutting Themes, as follows.                    </p>
