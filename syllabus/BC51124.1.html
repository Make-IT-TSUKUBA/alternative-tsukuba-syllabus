<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
行列の性質と計算など初歩的な線形代数と、その簡単な応用を学ぶ。主として社会科学分野への応用を念頭に置き、コンピュータを用いた行列の計算も習得する。        </p>

    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
線形代数の簡単な基礎と応用を講義および演習を通して学習します。複数の要素が絡み合った社会現象に対し、構造を理解したり、将来を予測したり、最適解を見いだしたりする方法を学びます。コンピュータを使った行列計算も学びます。<BR><BR>1.汎用コンピテンス:データ・情報リテラシー。<BR>2.専門コンピテンス:国際学(国際開発)についての分析能力。            </p>
        </div>

            <p id="style">
