<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
柏市は、2000年頃から「若者の街」と呼ばれて賑わってきた千葉県北西部の中核的な商業都市であり、柏駅周辺には若者に人気の高い個人経営の飲食店、ショップ、シェアオフィスなども集積し、週末には若者の集まるイベントが数多く開催されている。また、こうした「場」に関わる様々な人たちの間には、生産者/労働者/消費者といった立場を越えてゆるく繋がる社会関係資本が生まれつつあり、そうした繋がりはSNSなどのメディアを通して活性化している。しかし、そうしたイベントの運営に携わっている本演習担当教員や、その周囲のまちづくりに関わる人々は、こうした繋がりの範囲が、一定程度の広がりで頭打ちを迎えていることを実感してもいる。<BR>商品や文化の単なる一消費者としての立場を越えて、主体的に街のアクターになっていこうとするのはどういった若者たちで、そこにはいかなるきっかけが必要なのか。上記のような「場」に主体的かつ継続的に関わることによって、若者たちはどの様な形で「まち」という公共性を意識していくようになるのか。また、地域に関わって生きるということは、若者たちのライフプランやキャリア設計の中で、どのような意味を持っているものなのか。昨年度のの社会学演習IVからの2年間をかけて、柏市内のまちづくりに関連する団体と協働的に連携しながら、上記のような一連の問いを多角的かつさまざまな方法論で分析・検討してゆく。            </p>
        </div>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
2年間にわたって行われるプロジェクトの2年目にあたる本年度はまず、昨年度の「社会学演習IV」で得られた柏の若手起業家に関する知見を共有するとともに、消費社会論・若者論から地域社会学に至る幅広い文献購読によって、現代の若者の地域志向(とその不在)について多面的に検討する。その上で、どのような属性や考え方の若者たちが、コミュニティ志向の消費行動や、ライフコースの中で地域により深く関わるという選択をしてゆくのか、インターネット委託調査によって計量的に分析する(春学期~夏休み)。秋学期には、学生の関心に合わせていくつかの班に分かれ、計量調査の分析、首都圏の他地域との比較、コミュニティ志向型の店舗における参与観察調査などを進めてゆく。その上で、それらの多角的な方法論で得られた知見をゼミで検討し、ゼミ論の執筆を進める。上記調査の過程で、問題意識から作業仮説を策定し、それを実際の質問紙やインタビュー項目に落とし込んでいく、社会調査法の基礎的な方法論を実践的に習得することも、本演習の大きな目的である。                    </p>
