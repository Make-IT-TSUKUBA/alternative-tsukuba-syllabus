<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工学システムの現状について幾つかの分野を選んで概説し、それ等を通して工学システムにおいて必要とされる基本的な考え方について学ぶ。        </p>

            備考
            
        </h2>
        <p id="note">
2019年度以降入学生対象。2019年度、2020年度入学の工学システム学類生で、工学システム概論（FG10641）の単位未修得の者は、この科目を履修すること。<BR>応談：詳細はシラバスで確認すること<BR>専門導入科目(事前登録対象)<BR>オンライン(オンデマンド型)<BR>工学システム原論I(FG10611)の単位を取得した者は履修不可。        </p>
    </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
この科目はオンデマンド方式のビデオの聴講となります。質問などはmanaba上で行って下さい。<BR><BR>この科目の曜時限の表示が「応談」となっていますが、これは本来の意味での「応談」ではなく、同一曜時限の他科目を履修したい場合に、その科目を当該曜時限で履修登録し、この科目は他の空き曜時限に受講する、ということを可能にするためのものです。この科目は、本来、春学期Bモジュール木曜5,6時限に開講されます。各回毎の小テストは、この開講日時を基準として出題されます。本来の開講日時の近辺で視聴するようにして下さい。<BR><BR>授業の狙い:<BR>工学的システムとは何であるかを知ることを目標としている。そのためにいくつかの具体的な工学システムについて、知の蓄積が実際にどの様に応用されているかを知り、またそれらについて学ぶ上での基礎科目の重要性を認識する。さらに、社会と技術の関わりについて学習する。<BR>なお、当該科目は、工業に関する一般的包括的内容として、工業技術基礎、情報技術基礎、機械、メカトロニクス、電気・電子、コンピュータ、建築・防災、土木、工業材料等に関連する内容を含むように構成されている。<BR><BR>関連情報:<BR>この講義では、社会と技術の関わりについて学習するとともに、技術者倫理の大切さを理解することも目的としている。この点は4年次の「工学者のための倫理」でさらに深めることになっている。<BR>講義資料はManabaに必要に応じて掲載する。<BR><BR><BR>                </p>
