<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
農林業の振興と農家の生活改善及び農林業の担い手育成に大きな役割を果たしている普及事業の歴史と現状を概説し,普及原理と普及方法の基礎的理論を講述する。        </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
農林業改良普及はわが国では制度的に、協同農業普及事業としてあるいは林業は林業改良指導事業として行われてきた。その任務を遂行する職種として都道府県に改良普及員または林業改良指導員が配置されてきた。ただ今日、行政改革の流れの中で見直しが進む。しかし、農林業改良のための指導事業は開発途上国ではもちろん、先進国でも進められている。授業では協同農業普及事業の成立をはじめ、農林業改良の歴史、現状についての国内外事情、学としての普及学を含めた考究を行う。                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第1回                                    </th>
                                    <td>
石田大喜 ・上原健一<BR>1)明治~普及事業発足前における農業技術指導の歴史 <BR>2)普及事業の発足 <BR>3)協同農業普及事業の基本的な枠組み <BR>4)農業等をめぐる情勢と普及活動の変遷 <BR>5)協同農業普及事業の基本的な仕組み <BR>6)協同農業普及事業の運営の流れ <BR>7)最近の普及指導体制の状況 <BR>8)普及組織と多様な組織・機関との連携                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
第2回                                    </th>
                                    <td>
髙橋ゆうき<BR>1)普及事業の概要 <BR>&nbsp;&nbsp;事業の仕組み、普及指導員の仕事 <BR>2)農業普及の歴史と普及課題 <BR>&nbsp;&nbsp;農業・農村の状況と組織、課題の変遷 <BR>3)普及指導員の機能 <BR>&nbsp;&nbsp;求められる機能、普及活動の方法、普及活動の事例 <BR>4)農業普及と農業経営学 <BR>&nbsp;&nbsp;実践的農業経営分析の考え方                                    </td>
