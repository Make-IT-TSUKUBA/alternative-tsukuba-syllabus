        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
信号処理の基礎理論と代表的な算法について概説する。主な内容は,線形システムの考え方,信号の時間・周波数表現,サンプリング定理,フーリエ変換,Z変換,FFT,デジタルフィルタ等。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 線形システムについて理解し,インパルス応答やフーリエ変換を用いて信号やシステムの特性を表現することができる。<BR>2. サンプリング定理について理解し,数式を用いて離散時間信号から連続時間信号を復元する方法を説明することができる。<BR>3. 離散時間システムについて理解し,z変換や漸化式を用いてシステムの特性を表現することができる。<BR>4. 離散フーリエ変換について理解し,与えられた離散時間信号から離散時間フーリエ変換の式を用いて信号の周波数成分を求めることができる。<BR>5. ディジタルフィルタの設計法について理解し,フーリエ級数展開を用いて所望の周波数特性に近い特性のFIRフィルタを設計することができる。            </p>

                <p id="style">
中間テスト(50%)および期末テスト(50%)により成績評価を行う。満点に対する比率で60%以上を単位取得可とする。<BR><BR>令和2年度に限り,中間テストおよび期末テストが実施困難である場合はレポート(100%)により成績評価を行う。<BR>ただし,状況の変化により変更することもあり得る。                </p>

                    <p id="pretopics">
参考書:<BR>「関連情報」で紹介したより発展的な内容を学習するのに適する参考書として以下の書籍を挙げる。<BR><BR>中村 尚五: デジタルフィルタ (ビギナーズ),東京電機大学出版局<BR>ディジタルフィルタの設計法について平易に解説され,実例として生体計測用のフィルタである多重ノッチフィルタの設計が実例として特に詳しく紹介されている。本講義で学ぶ離散時間システムとZ変換との関連が深い。<BR><BR>谷萩 隆嗣: カルマンフィルタと適応信号処理 (ディジタル信号処理ライブラリー),コロナ社<BR>離散時間システムにおけるパラメータ推定法が詳しく解説されている。特にカルマンフィルタの導出過程が紹介されており,特に制御工学分野に進む学生には有用である。本講義で扱う離散時間システムとZ変換の考え方をもとに,適応制御への応用を学ぶことができる。<BR><BR>小坂 直敏: サウンドエフェクトのプログラミング―Cによる音の加工と音源合成, オーム社 <BR>デジタルコンテンツを作成することを目的として,ディジタル信号処理による音の加工と合成について,実際のプログラムを用いて説明されている。音楽情報処理分野を目指す学生にとって有用である。本講義で学ぶ,離散時間システムの応用の一つを学ぶことが出来る。<BR><BR>伊丹 誠: わかりやすいOFDM技術,オーム社<BR>ディジタル通信方式では現在主流であるOFDM方式の変調・復調などについて詳細に解説されている。本講義で学ぶフーリエ変換と離散時間システムが理解できていれば読み進めることができる。                    </p>
            </div>

        <div id="style-heading-style">
        		    <h2 id="style-heading">その他(受講生にのぞむことや受講上の注意点等)</h2>
                <p id="style">
授業の狙い:<BR>ディジタル信号処理を支える基礎理論と方法論について、各種信号の時間領域、周波数領域の表現と解析・処理法、並びに各解析・処理法の相互関係に重きをおいて内容を紹介する。これにより実在する信号のもつ情報を失うことなく計算機に取り込み、処理・加工して種々の目的を効率的に達成する方法を学習する。現代の工学・科学分野では,あらゆるところにコンピュータを用いる信号処理法が使用されており,本講義で習得する各種解析手法・信号処理法は,伝統的な手法だけでなく最新の信号処理法を理解するための基礎となるものである。<BR><BR>関連情報:<BR>実在のシステムや現象からの情報をコンピュータに取り込み、加工し、種々の目的を達成するためには、ディジタル信号処理が不可欠であるとも言える。例えば,本講義で学ぶ「フーリエ変換」「離散時間システム」「Z変換」については,より進んだ音響工学・制御工学・通信工学を学ぶ場合に,より発展的な内容である「ウェーブレット変換」「適応制御」「ディジタル通信方式」などが紹介され,それらを理解するのに大いに役立つであろう。<BR><BR>受講生に望むこと:<BR>学んだ事柄を用いて即課題を解くことにより、その事柄についての理解が深め、未知の課題に対する応用力を養って欲しい。また、ディジタル信号処理は、理解するだけでなく実際に使ってみて初めて身に付く。MATLAB等を用いて是非数値的にも確かめて欲しい。なお、授業を受ける前に指定教科書の当該章を熟読し予習をすること。<BR>本講義における,Z変換はラプラス変換を離散時間化したものに相当し,取り扱いがラプラス変換と類似している。よって,関連科目である「応用数学」で学ぶ「ラプラス変換」について復習しておくことが望ましい。                </p>
