                        }

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
急変する社会の中でことばがどのように変化し、その変化がコミュニケーションへどのような影響を与えるかを考える。他言語にも触れながら、主に日本の社会と日本語との関連を扱う文献を通して社会言語学の手法を学ぶ。受講者が順番に自らの興味に合ったテーマの研究論文を選択し、研究内容を発表し、有益なポイントと疑問点を述べる。受講者全員と議論しながら、日本語教育上の問題点や、日本語教育への応用を考える。授業での使用言語(日本語・英語)は受講者と相談のうえで決める。        </p>
