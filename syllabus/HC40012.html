<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

1.対象の健康の回復、維持、増進を目的にした看護の機能、役割とその意義について理解できる。<BR>2.対象の健康を回復、維持、増進するための、安全かつ安楽な支援技術について、科学的な視点から考えることができる。<BR>3.対象の健康を回復、維持、増進するための、対象を取り巻く環境と環境を調整する構造について理解できる。<BR>4.臨床実践を通して、対象の健康にはたらきかける看護の機能について、自らの考えを述べることができる。<BR>5.対象の健康に働きかける看護について新たなアイデアを考えることができる。            </p>

        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
年齢や成長発達段階、疾病の特性等に関わらず、看護の対象となる人の生活行動の拡大や健康の回復、維持、増進を目的にした看護技術のエビデンスの評価や看護技術による介入の効果について、また対象を取り巻く環境(物理的、対人、管理・教育的な環境や、健康上の課題に対応可能な機器・システムやその使用方法など)について自ら学習し自らの考えをまとめる。<BR>1.演習テーマの設定<BR>自身の関心に基づいて、自身の知見と理解を深めるための問題提起を設定する。<BR>2. 文献検討<BR>文献の検索方法とレビューの方法について学ぶ。設定した問題に関連する文献を検索し、論点を整理する。<BR>3. 報告会(ゼミ)<BR>文献レビューの発表を行い、学生同士の討論を通じて、自身が取り組む問題を洗練させる。文献レビューの結果はレポートとして提出する。<BR>4. 実践(総合実習)<BR>自分の設定したテーマに沿って実習計画を作成し、臨床実践を通して学習する。<BR>5. まとめ<BR>演習や実習を通じて学習したことを整理して発表し、学びを共有する。                    </p>
