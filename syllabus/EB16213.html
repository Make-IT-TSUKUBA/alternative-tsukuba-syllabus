$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
海藻・植物プランクトンの野外観察・採集を行い,標本作製,形態観察,解剖,同定の基礎的諸方法を習得する。多様な生活様式を示す海洋生物が如何に環境と関わり,適応しているかを学ぶ。        </p>
    </div>

3/14-3/18<BR>前年度の履修調整で許可を受けていること。<BR>学研災に加入していること。<BR>履修登録は事務で行う。<BR>対面        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業目的</h2>
            <p id="style">
生物学類2, 3年次対象の臨海実習で,筑波大学下田臨海実験センター(静岡県下田市)において実施する。植物(酸素発生型光合成生物)の多様性は海洋の藻類において特に著しい。このため,光合成生物を理解するためには,海に生育する植物の理解が不可欠となる。紅藻,褐藻,緑藻(海産の緑色藻類は現在ではアオサ藻とよばれる)および多くの植物プランクトンの仲間は細胞の体制や光合成色素の組成が著しく異なっている。これら多様な生物群の特徴を,講義と実習(生物顕微鏡,走査顕微鏡観察や色素の分析)を通じて学び,また標本作製,スケッチを通じて,種や属の同定の基礎を身につける。            </p>
        </div>
