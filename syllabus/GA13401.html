<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
情報メディア入門では情報メディア創成学類の専門領域としての学問分野を概観する。特に、様々な形態の情報メディアの具体例や、基盤となる技術、メディアに接する人間の認知特性について学ぶ。トピックとしては、画像・映像メディアと可視化、音楽・音響メディア、インタラクティブメディア、ロボット、認知科学とヒューマンインタフェース、プログラミング言語とその処理基盤、ネットワークとその利用形態に関するインターネットサイエンスなどから五つ程度が選ばれる。        </p>
