<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">

HC36033        </span>&nbsp;
        <span id="title">
小児看護学実習        </span>

    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>
            <span id="timetable">
夏季休業中随時; 秋A随時; 秋B随時            </span>
            <br>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
小児看護学の講義・演習で学んだ知識や技術を統合・活用し,臨床場面において疾病や障害によって引き起こされた健康障害をもつ子どもとその家族に対する看護を実習する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
看護学類学生に限る。<BR>実務経験教員<BR>対面<BR>2018年度以前入学者用        </p>
    </div>

            授業方法
            
        </h2>

実習･実験･実技        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
コミュニケーション能力<BR>看護における対象理解<BR>看護の専門知識・技術<BR>科学的根拠に基づく看護の実践力<BR>看護倫理とケアリング            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
小児期にある対象を理解し、小児看護に必要な基礎的な知識・技術・態度を習得する。<BR>1)小児期にある対象の特性を理解できる。<BR>2)子どもの権利を尊重し、一人の人間として関わり、関係を築くことができる。<BR>3)子どもが安全・安楽な社会生活および療養生活を送ることができるように援助できる。<BR>4)小児看護における看護職の役割を理解できる。<BR>5)子どもの特性に合わせた看護計画を立案できる。<BR>6)実習を通して深めた自己の看護観を他の学生と共有できる。            </p>
        </div>
