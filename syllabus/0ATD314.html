<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
心理臨床場面においては、まず、問題となる心理・行動を明確にした上で、その原因を探り、解決への糸口を探っていく。この一連の過程の中で、重要な役割を担っているのが心理・教育アセスメントである。本講義においては、まず、心理・教育アセスメントの意義と全体像を理解するために実践例を詳細に報告する。その上で、心理検査の標準化の過程、活用法について知能検査を中心にその理論的背景、実施法、採点法、解釈および活用の方法について学ぶ。その上で、産業領域、学校・教育領域、病院臨床領域、発達・福祉領域におけるアセスメントの実際について学んでいく。        </p>
