<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

<object >    <h1 id="course-title">
        <span id="course">
01ER403        </span>&nbsp;
        <span id="title">
生物医科学研究の橋渡しのためのブートキャンプ        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    2.0 単位,
            </span>
            <span id="grade">
                    1 年次,
            </span>
            <span id="timetable">
春AB応談            </span>
            <br>
            <span id="assignments">
国立台湾大学教員            </span>
        </p>
    </div>
    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
食料安全保障とグローバルヘルスの未解決のニーズに関して、生物医科学研究の橋渡しのためのブートキャンプを実施し、R＆Dにおける社会関連、環境関連の課題に取り組むスキルを強化する。学生は、医療ケアと食料安全保障を実社会に適したアプローチと技術を橋渡しするプロセスに対して、特に生化学と分子生物学のアプローチで参画する。また、定期的に担当教員の指導を受けながら関連の研究室に滞在し、研究進捗報告書をまとめる。 最後に、「生物医科学研究の橋渡しのためのシンポジウム」を公開で実施する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
国立台湾大学開設科目<BR>0AVC112と同一。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
食と健康を橋渡しする農医学的基礎知識を涵養する。ラボでの実習を通じて、健康安全保障や食料安全保障を橋渡しできるようになる。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	アンメットニーズを生化学的アプローチおよびトランスレーション技術により解決できるようになる。 <BR>2.	アンメットニーズに関わる周辺領域の専門知識を身につける。 <BR>3.	食と健康に関わる課題解決について立案実行できるようになる。 <BR>4.	社会と自然環境に関する研究開発課題を見つけることができるようになる。 <BR>5.	教員や関係者と自身のアイデアを持って議論し、計画を実施できるようになる。&nbsp;&nbsp;            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
Paper presentation, unmet biomedical needs, translational science            </p>
        </div>

            <div id="topics">
                    <p id="pretopics">
下記教員のコースに参加し、指導教員を選んでラボ実習に参加すること。また、<BR>&ldquo;Student Biomedical and Translational Research Symposium&rdquo;へ参加すること。 <BR>テーマ 1: Drug and health food product development (Prof. Tsai-Kun Li) <BR>テーマ 2: Stem cell and nanobiotechnology (Prof.Han-Yi E. Chou) <BR>テーマ 3: Genetics and Molecular Biology (Prof. Shu-Chun Teng) <BR>テーマ 4: Environmental Epidemiology and Global Health (Prof. Chang-Chuan Chan)<BR>テーマ 5: Signal Transduction (Prof. Hsinyu Lee) <BR>テーマ 6: Animal-based foodstuff (Prof. Ming-Ju Chen) <BR>テーマ 7: Applied microbiology (Prof. Tang-Long Shen) <BR>テーマ 8: Prosthodontics (Prof. Li-Deh Lin)<BR>テーマ 9: Plant molecular biology (Prof. Shih-tong Jeng)<BR>テーマ 10: Intestinal flora (Prof. Yen-Hsuan Ni) <BR>                    </p>

                <p id="style">
