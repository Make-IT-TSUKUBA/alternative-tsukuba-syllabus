$(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        $.ajax({

            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

        </h2>
        <p id="summary-contents">
　プレゼンテーション、各種デザインから写真・動画投稿にいたるまで、デジタルコンテンツのビジュアル表現に必要とされる基礎技術を理解し、実際に活用できるようにします。普段何気なく目にしているWeb、広告、ポスター、カタログ、雑誌・書籍、TVCM、映画、製品パッケージ、工業製品からプレゼンテーションに至るまで、さまざまなビジュアル表現が使われています。InstagramやTwitterなどのSNSへの画像アップロード、LINEスタンプの利用、YouTube動画のアップロードなど、日常生活においてビジュアル表現を活用する場面も増えています。<BR>　Instagram向けの画像加工アプリでは一体どんな風に画像が加工されているのか、LINEスタンプはどのように作られているのか、YouTube向けに動画コンテンツを制作したいときどんなことを知っておくとよいのか、デジタルコンテンツにおいてビジュアル表現を活用するには、クリエイティブ技術の理解が必要になります。<BR>　現在、ビジュアル表現に関わる制作の大半はデジタル化されているので、デジタルクリエイティブ技術の基礎を理解することで、よりよいビジュアル表現のための知識が習得できます。        </p>
