<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <span id="title">

    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>

                    1 - 4 年次,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
起業に興味を持ちそのために必要となる知識を身につけたい学生が、ベンチャービジネス、知的財産とその戦略、マーケティング、経営とファイナンスなどの実践的な実学を、ベンチャー企業のライフサイクルに合わせて演習を含めて学習する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
令和元年度までの「次世代起業家養成のための経営・知財必須知識」に相当するため、これらの授業の履修者による重複履修は不可。オンライン授業(ライブ、オンデマンド併用、状況によっては対面の可能性あり)。<BR>10/6水5時限、10/20水4,5,6時限、11/9火4,5,6時限、12/1水4,5,6時限<BR>10/6、10/20、11/9,12/1<BR>実務経験教員<BR>その他の実施形態        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義及び演習        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
「コミュニケーション能力」、「批判的・創造的思考力」、「広い視野と国際性」、「協調性・主体性・自律性」            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)	ベンチャー企業のライフサイクルに合わせて何が必要かを理解する。<BR>(2)	事業を進める上で必要な知財知識と知財戦略を理解する。<BR>(3)	マーケティングの基礎と、スタートアップにおけるマーケティング、およびその重要性を理解する。<BR>(4)	企業経営に必要なファイナンスの概要を理解する。<BR>(5)	自分のビジネスプランを効果的に人に伝えるプレゼンテーションができようになる。            </p>
        </div>
