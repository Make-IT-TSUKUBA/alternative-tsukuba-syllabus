    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
芸術科教育におけるさまざまな実践課題の研究方法についての理解を深め、特定実践課題で立案した計画を遂行し、その成果と課題について考察することを目的する。そのため、個別の教育実践研究テーマから策定した研究の目的と方法に基づいてリサーチを実施し、その成果と課題を考察する。具体的には、芸術科教育におけるエッセンシャル・クエッション、ピラミッド・ストラクチャーによる研究構想の具体化、芸術科教育におけるリサーチメソッドの検討、各自の特定課題リサーチデータの分析を通して、リサーチに基づく今後の芸術教育の課題を検討する。        </p>
