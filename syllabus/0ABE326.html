        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
動物と人間の関係についての学際研究「アニマル・スタディーズ」の理論と方法を学び、主要なテキストの講読を通して、文学・文化研究での事例を考察する。アニマル・スタディーズとは、動物と人間の差異や共生のあり方を再考する、人文学・自然科学を融合した研究の枠組みである。「2A」では、アニマル・スタディーズの分野において代表的なテキストの講読と発表を行い、動物の権利や福祉といった概念について知識を深める。<BR>授業内でのディスカッションを通して、動物に対する認識の多様性を学ぶ。<BR>        </p>
