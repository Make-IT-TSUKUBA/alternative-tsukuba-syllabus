   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">白水社クセジュ文庫より邦訳の刊行を予定しているLaurence Devillairsが執筆したRené Descartes(Paris : P.U.F., 2013)に基づいて講義する。この書籍の内容を下記に概略するので、受講の判断にして頂きたい。<br />
____<br />
  「私たちが通俗的に理解しているデカルト主義のせいで、私たちはデカルト哲学に真正なその中味を十分に受けとめることが出来ないでいる」(p. 42)。この「デカルト主義」を打破するために著者が本書で選び取った方途は、デカルトによって神の属性に同定された〈無限〉という概念に焦点をあてることで、デカルト哲学を構成する主要な論点のすべて(自我論、存在論、認識論、道徳論、生理学と機械学を含む自然学など)をこの概念に依拠して、目配りのきいた豊富な引用文とともに統一的に再解釈する試みである。このような試みは、啓蒙書・入門書である限りでの類書には皆無であり、独異なものとして高く評価できる。その証左として、一方で、「デカルト的形而上学の重点」は「「我在り、我存在す」という宣言」ではなく「無限という観念の知解」のうちにこそ存するという著者の指摘(p. 35)が挙げられる。他方で、デカルトは〈無限〉という概念を人間にとって知解可能(intelligible)だが抱懐不可能(incompréhensible)なものとして定義するために「省察(méditation ;exercice méditatif)」という知的修練が不可欠とされるが、本書はこれについて十分な考察を展開しており(pp. 19 ; 21 ; 22-27 ; 52 ; 74, etc.)、これも類書にはない特徴——それどころか、専門的な研究書/論文でも未検討である——であることが挙げられる。<br />
 なお、デカルト哲学における〈無限〉という概念の重要性は、その主著『全体性と無限』で名高いレヴィナスが強調していることから——ただし、本書ではいっさい言及されていない——、フランス現代思想に関心をよせる人々も本書の潜在的読者として想定されるし、本書は彼/彼女らの知的好奇心に十分に応えられるものとなっている。もちろん、デカルトに関心をよせる読者にとって、最新のデカルト研究の成果に裏付けられた本書が正確な情報源となることは言うまでもない。文献一覧表に掲載された研究書はいずれも、本書の主題である〈無限〉という概念の考察にとって決定的であり、かつ、最新である。<br />
 デカルト哲学の研究手法として不可欠な影響作用史研究の成果が随所で披瀝されている本書では、アウグスティヌス、トマス・アクィナス、スアレス、スピノザ、ライプニッツといった従来のデカルト研究において十分に取り上げられてきた哲学者のみならず、あまり注目されてこなかった哲学者が参照されている。とりわけ中世哲学からはドゥンス・スコトゥス(pp. 20 ; 32 ; 117, etc.)などが、近世哲学からはデカルトと同時代人であるレジス(p. 63)、ユエ(p. 18)、十七世紀後半に活躍したフェヌロン(p. 17)やボシュエ(p. 118)などが、近代哲学からはトクヴィル(p. 118)などがそれぞれ参照されているが、そのこともまた類書には認められない本書の独異な試みとして高く評価できる。とりわけ、フェヌロンに関する記述は、そのデカルト研究のみならずフェヌロン研究によっても世界的に認知されている著者の本領が発揮されている箇所といえる。また、デカルトに関してトクヴィルが下した評価について、デカルト研究者を自認する私は本書を通読するまで知らなかったし、それと関連することとして、フェミニズム運動と政教分離政策におけるデカルト哲学の援用(pp. 121-122)についても新たに教えられたことである。 <br />
 本書において著者は、権威あるJ. Vrin社から2004年に刊行された、自身のパリ第四大学ソルボンヌ校提出博士論文を素材とするDescartes et la connaissance de Dieuにおける研究成果を十分に活用している。Descartes et la connaissance de Dieuには、デカルトの神論に関する研究成果で世界的に認知されているスクリバノ教授が推薦の序文を寄せており、そのことからもデカルト研究者としての著者の力量の高さが、また、本書のデカルト研究としての精度の高さが、それぞれ窺い知れるだろう。</p>
