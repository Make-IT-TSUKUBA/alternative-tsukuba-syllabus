   <span id="course">FG55441</span>&nbsp;<span id="title">パワーエレクトロニクス</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">家電製品から電力系統まで広く応用されているパワーエレクトロニクスについて、その基礎・原理、デバイス、変換回路および応用の実例について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:石田</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">パワーエレクトロニクスの基礎と応用例について学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>パワーエレクトロニクスと半導体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>電力用半導体素子:トランジスタ,MOSFET</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>電力用半導体素子:サイリスタと関連デバイス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>電力変換回路:整流回路,チョッパ回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">電力用半導体素子の基礎、電力変換の動作原理と変換回路の基礎を説明できる。電源装置、駆動装置、家電製品および電力系統といった応用例について、パワーエレクトロニクスの適用方法や実用化事例について説明できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">随時実施する小テスト(20%)と期末試験(80%)により評価し、総合評価60%以上を単位取得要件とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">パワーエレクトロニクスは家電製品、自動車、太陽光発電や電力系統など、社会の様々な分野で利用されており応用範囲が広い。電磁気学、電気・電子回路、制御工学、半導体工学など、多くの学問の基礎的知識が必要である。<br />
本講義で学習する内容のうち、半導体素子については「電子回路」、回転機については「電磁力工学」、電力系統への応用については「電力工学」、太陽光発電については「自然エネルギー工学」、にてより詳しい内容を学習する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">「パワーエレクトロニクス入門(改訂5版)」大野榮一、小山正人(オーム社)、その他適宜資料を配付する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

<br />
佐藤之彦:基本を学ぶパワーエレクトロニクス、オーム社<br />
 本講義で扱うパワーエレクトロニクスによる変換回路(インバータ等)について詳しく平易に説明されている。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">前半は半導体や素子の原理など基礎的な内容が多いので各自復習を行うこと。後半は応用例について広く解説するので電気を使用する機器に広く関心を持つことを望む。随時小テストや演習を行うので毎回出席すること。<br />
「電磁気学II」で取り扱うキルヒホッフの法則、直流電気回路の計算および電力工学、電子工学への応用、「電気回路」で取り扱う電気回路の基礎や正弦波交流回路について、復習をしておくこと。</p>
