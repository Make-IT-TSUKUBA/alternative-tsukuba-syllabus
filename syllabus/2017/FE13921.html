<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE13921</span>&nbsp;<span id="title">天然物化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">北 将樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動植物・微生物の生産する天然有機化合物(天然物)は、多様な構造と生理活性をもち、医薬品など多くの有用物質が含まれる。このような天然物の構造や機能、生合成、化学合成などについて、有機化学のアプローチから解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">様々な生物活性を持つ天然有機化合物について、構造、合成法、反応性などを理解し、基本的な知識や考え方を修得することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">天然有機化合物(Natural, Products)生物有機化学(Bioorganic, Chemistry)単離と構造決定(Isolation, and, structure, Determination)全合成(Total, Synthesis)生物活性(Biological, activity)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">動植物・微生物の生産する天然有機化合物(天然物)は、多様な構造と生理活性をもち、医薬品など多くの有用物質が含まれる。このような天然物の構造や機能、生合成、化学合成などについて、有機化学のアプローチから解説する。また天然物化学・生物有機化学の最近の研究トピックスについても紹介する。<br />
<br />
(1) 序論(天然物研究の潮流と有機化学)<br />
(2) 天然有機化合物の生合成(一次・二次代謝産物、生合成経路))<br />
(3) 天然有機化合物の構造と機能(天然薬物、海洋天然物、情報伝達物質、)<br />
   発がんと抗腫瘍に関わる物質、生物毒など)<br />
(4) 天然有機化合物の化学変換(アルカロイド、ステロイドなど)<br />
(5) 天然有機化合物の全合成<br />
(6) 天然物化学・生物有機化学の最近のトピックスの解説</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席、レポートおよび期末試験により総合的に判断する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">参考書等を活用して講義内容を復習し、理解を深めること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">教科書は特にないが、次の本を参考にすること。</p>
    <p id="textbook-textbook">1. 北川勲, 磯部稔 編著,「天然物化学・生物有機化学〈1〉天然物化学」(朝倉書店)<br />2. 北川勲, 磯部稔 編著,「天然物化学・生物有機化学〈2〉全合成・生物有機化学」(朝倉書店)<br />3. 橋本 祐一, 村田道雄 編著,「生体有機化学」(東京化学同人)<br />4. 菅原二三男 監訳,「マクマリー生物有機化学」(丸善)<br />5. 中村栄一ら監訳,「ジョーンズ有機化学」(東京化学同人)<br />6. 野依良治ら監訳,「ウォーレン有機化学」(東京化学同人)</p>
