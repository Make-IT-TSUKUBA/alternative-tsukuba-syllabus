<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16101</span>&nbsp;<span id="title">わかりやすい生活密着工学技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">羽田野 祐子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学技術は日々、目覚ましく進展を遂げ、それニュースなどで耳にするが、その内容を理解することは容易ではない。本科目では、エネルギーや地震、スポーツ工学など非常に幅広い分野に関連した生活に密着した技術について、それぞれの分野の研究者が、日ごろ理科系の学問に触れていない人でもわかるように、やさしく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学類教育目標との関連......目標: 2.1 科学技術と社会・全世界・地球全体との関連を理解する能力[100]<br />
<br />
講義を通して広い視野に立って、日々の生活(社会)と、それを支える工業技術との関係を理解することを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	生活の中で使われている工学技術の例を幅広く知る。<br />
2	特定の生活に密着した工学技術について内容を説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">エネルギー, 地震, 汚染, 宇宙, スポーツ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義担当者が毎回変わります。担当者は下記の授業計画に記載されています。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 羽田野祐子 システム情報系】<br />
[ガイダンスおよび授業概要]<br />
本講義の内容を概説する。また、講義の進め方と成績評価方法について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 羽田野祐子 システム情報系】<br />
[汚染物質の拡散現象]<br />
福島第1原子力発電所事故を題材に、放射性物質の環境中の移動のしくみについて述べる。実際の大気と土壌のサンプリング手法等について現場写真をまじえて説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日  田中聖三 システム情報系】<br />
[地震・津波災害の大規模数値シミュレーション]<br />
自然災害による被害を防ぐため,超大規模コンピュータを用いて何ができるのか,工学的観点から解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 庄司 学 システム情報系】<br />
[電力・ガス等のエネルギー供給網は安全?]<br />
電力や都市ガス等のエネルギー供給網の物理的故障や機能支障に対する安全・信頼性評価の枠組みについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 横田茂 システム情報系】<br />
[身の回りの宇宙工学技術]<br />
宇宙開発技術は、実は我々の身近なものに転用されている。なぜ転用されるようになったのか、どんなものに転用されているのか、解説・紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 亀田敏弘 システム情報系】<br />
[筑波大学発人工衛星 ITF-1 「結」]<br />
筑波大学で開発したITF-1「結」を題材に、身近な理科の理論と超小型衛星に用いられているテクノロジーとの関係について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 山本亨輔 システム情報系】<br />
[築土構木の精神]<br />
土木構造物の設計思想と歴史、これまでの公共政策、土木哲学について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 金川哲也 システム情報系】<br />
[音と泡の接点にある流体力学]<br />
我々から一見遠い存在に思える「流体力学」を,我々の生活に密接な「音響」と「気泡」の観点から解き明かし,機械・海洋・医療などの工学技術に触れる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 松田昭博 システム情報系】<br />
[最新スポーツウエア情報(素材編 )]<br />
ロンドンオリンピックなどで使用されたスポーツウェアの先端的な開発について実例をもとにして紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 松島亘志 システム情報系】<br />
[粒状体の工学技術]<br />
固体粒子の集合体としての粒状体の基本性質と、地盤工学、機械工学等への応用技術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月3日】定期試験: レポート提出日<br />
前もって提示した課題から1つ選び,それに対するレポートを作成しておく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
