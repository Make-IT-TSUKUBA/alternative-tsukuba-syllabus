<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A10121</span>&nbsp;<span id="title">新時代を拓く研究の最前線II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">山下 祐司, 浅井 健彦, 新里 高行, 松坂 賢, 西村 健, 石川 香, 山田 朋子, 横井 智之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象、遺伝子、食糧、資源、災害対応、環境汚染、医学医療、情報、数理物理など幅広い分野に関する最前線の研究内容について、生命環境系、医学医療系、システム情報系、数理物質系のテニュアトラック教員が面白く・わかりやすく紹介する。秋学期開講のIIでは、減災・環境問題・生命現象・最新医療・細胞・ウイルスをキーワードに展開する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">生命現象、遺伝子、食糧、資源、防災、環境問題、医療、情報、数理物理など幅広い分野に関する最前線の研究内容について、生命環境系、医学医療系、システム情報系、数理物質系のテニュアトラック教員が面白く・わかりやすく紹介する。秋学期開講のIIでは、環境問題・減災・生命現象・最新医療・細胞をキーワードに展開する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生命現象, 多様性, 最新医療, 細胞, 群れ, 水環境, 減災</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 山下祐司 生命環境系】<br />
[ガイダンス]  <br />
講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 山下祐司 生命環境系】<br />
[環境コロイド]<br />
環境中に存在する粒子状物質(環境コロイド)について解説し,それらが担う機能を環境問題と関連付けて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 浅井健彦 システム情報系】<br />
[建築制振構造] <br />
地震動を受ける建築構造物のさまざまな振動制御技術を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日  新里高行 システム情報系】<br />
[動物の群れに憑依するもの]<br />
噂話を考えてみよう。噂話は何か裏付けを持っている訳ではないのに、なんとなく話され受け入れられています。どこまで行っても情報の根っこにたどり着けない。もし噂話が伝言ゲームのように伝わっているとしたらどうでしょうか?最初の(と思われる)人が話したことと、最後の人が聞いた話に何か共通点はあるのでしょうか?もし共通点が見つからないとしたら、一体何を私たちは共有しているのでしょうか?私たちが動物の群れの中を覗くとき、目に見えるのはこんな噂話の連鎖です。では、群れは一体何を共有しているのかと考えるとき、私たちは他者の心を覗き込もうとしてるのでしょうか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日  松坂 賢 医学医療系】<br />
[生活習慣病研究の最前線]<br />
わが国でも大きな社会問題となっている生活習慣病に関する最新の研究について、自身の研究も含めて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 西村 健 医学医療系】<br />
[植物と病原体のせめぎ合い]<br />
iPS細胞を実用化するための課題、そしてそれを解決するための取り組みについて、最新の研究事情を含めて紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 石川 香 生命環境系】<br />
[ミトコンドリアゲノム変異のインパクト]<br />
細胞内に存在するミトコンドリアについて概説し、その独自のゲノムが変異することによる影響を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 山田朋子 医学医療系】<br />
[神経細胞の分化]<br />
脳神経細胞の複雑なネットワークはどのように形成されるのだろうか?その分化過程について遺伝子発現の観点から学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 横井智之、日下石 碧 生命環境系】<br />
[植物のカタチの不思議] <br />
顕花植物が作り出す花と花粉のカタチの多様性について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 山下祐司ほか 】<br />
[フォローアップセミナー]  <br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(I)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし、授業態度、毎回配布するコメントシート、学期末レポートの内容を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
  </div>

   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">本講義では社会で話題となっているテーマが目白押しです。是非、日頃から疑問に思っていることを質問し、正確な知識を身に付けてください。</p>
