$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34011</span>&nbsp;<span id="title">農林業政策論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">納口 るり子, 茂野 隆一, 立花 敏</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日のわが国の農林業に大きな影響を与えている農林業政策を取り上げ,その政策の歴史的な背景,政策手法の特徴,政策としての意義と限界,政策の成果および今後の展望などを分析する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」「環境」「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">日本における農林業政策の歴史、各政策の歴史的な意義、各政策の特徴を理解することができ、農林業を考える場合の政策論的基礎が与えられる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">食料・農業・農村基本法, 持続的農業, 食の安心・安全, 林業基本法, 森林計画制度</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一に、戦後の農業・食料政策、森林政策、林業政策、そして農林業に係る資源・環境政策の展開をレビューし、時代背景を踏まえつつ、骨格政策、具体施策の経済・社会学的意義を講述する。第二には、食料・農業・農村基本法、森林・林業基本法を分析的に考察すると共に、現代農林業の課題を整理し、求められている農林業・農山村、環境、食の安全性等に対応する政策のあり方、WTO、FTA、EPA等の国際動向、近年の農林産物輸出入政策にも言及する。なお、本講義は、マクロ・ミクロの経済学を背景に置いている。第1週から第6週までは農業・食料政策を主内容とし、第7週から第10週までは森林・林業政策を主内容とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(納口担当)<br />
現代農業の起点としての戦後農政とその評価-戦後食糧増産期</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(納口担当)<br />
 「農業基本法」とその評価-経済成長期</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(納口担当) <br />
「新農業基本法」制定時の時代背景とその骨子-パラダイム転換(消費者に軸足を)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(茂野担当)<br />
日本の農業・農村と金融  政策金融、農協、農家経済、農業投資</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(茂野担当)<br />
経済発展と開発金融    マイクロファイナンス、貯蓄流動化、、取引費用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(茂野担当)<br />
農業・農村と地域政策   地域振興、過疎対策、混住化、耕作放棄</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(立花担当)<br />
森林資源の捉え方と日本林政の系譜―森林法と森林・林業基本法―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>(立花担当)<br />
日本の森林計画制度の体系と林講事業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(立花担当)<br />
日本の木材利用に関わる政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>(立花担当)<br />
日本の地方自治体における森林政策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
