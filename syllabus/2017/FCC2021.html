<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCC2021</span>&nbsp;<span id="title">連続体物理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">連続体(振動と波動、弾性体、流体)の力学を学び、「場」の考え方の理解を深めることを目的とする。振動波動現象、弾性体の記述と性質、弾性エネルギー、弾性波、流体の記述とその運動の基礎を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度までの物理学BIIIを履修済みの者は履修できない。平成24年度「連続体力学(FC12091)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">「連続体物理」および「場の物理」の初歩を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">振動と波動, 弾性体, 流体, 場の理論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>Part I 振動と波動<br />
- 単振動=調和振動子 <br />
- 連成振動(2個,固定端の場合) <br />
- 規準振動と規準モード <br />
- 連成振動(N個、固定端の場合) <br />
- 連続体極限と波動方程式 <br />
- 縦波と横波 <br />
- 1次元波動方程式の解法 <br />
- 一次元波動の種々の性質<br />
- 重ね合わせた波の性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>Part II 連続体の力学:弾性体 <br />
- 弾性体とその基本的性質 <br />
- 数学の記法・準備 <br />
- 連続体の変形:歪みテンソル <br />
- 連続体に働く力:応力テンソル <br />
- Hookeの法則 <br />
- 等方的な弾性体:Lame 定数 <br />
- 弾性エネルギー(変形のエネルギー) <br />
- 弾性体の運動方程式 <br />
- 等方的弾性体を伝搬する弾性波</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>Part III 連続体の力学:流体 <br />
- 静止流体の性質 <br />
- 流体の運動の記述:Euler的見方とLagrange的見方 <br />
- 質量保存の法則(Eulerの連続方程式) <br />
- Lagrange的時間微分 <br />
- 流体の運動方程式 <br />
- 流体に対するいろいろな近似 <br />
- 渦定理 - 粘性を持つ流体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">連続体とは連続的な物質のことです。狭義には弾性体や流体(気体・液体)を指しますが、現代物理学の基礎概念である「場」も連続体です。この講義では身の回りの物理現象の理解を通し、場の基本的な考え方を修得することを目的とします。高校までの物理とは雰囲気が異なるため,初めは少し戸惑うかもしれません。熱意をもって取り組んでください。</p>
