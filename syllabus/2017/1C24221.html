  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自然人類学は、ヒトという特殊な特徴を持つ生物を、生物学の観点から研究する学問である。やや抽象的にいえば、「ヒトが、どこから来てどこに行くのか?」を探求することである。すなわち、地球上に生物が誕生し、哺乳類が生じ、霊長類が出現し、そしてヒトが生じてこんにちの人類となった進化の道筋を様々な研究方法によってさぐる。「自分自身を知る」ということは、人生を生きていく上で必要な知識であり、他人と関わる社会生活を営むにあたり、人類学の基本概念であるヒトの「共通性と多様性」を理解することは重要である。自然人類学Iでは、ヒトの特性と化石による進化の研究を紹介する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類学は、文系の文化人類学(Cultural anthropology)と理系の自然人類学(Physical anthropology)とに分けられる。「自然人類学 I」では、秋学期開講の「自然人類学 II」とともに、後者を概説する。自然人類学とは、ひとことで説明すると「ヒトを対象とした生物学」であり、ヒトの自然史を進化と変異の両面から明らかにすることを目的としている。自然人類学では、かつては化石の採集とその巨視的な形態の分析が主流であったが、近年では、飛躍的に進歩した生命現象を分子レベルで解析する方法もかなり取り入れられ、多くの成果をあげるようになってきた。「自然人類学 I」では、自然人類学の基礎となったヒト科の化石の研究を概説するほか、ヒトにいたるまでの進化の概説、分子生物学からみたヒトの進化に関する研究やを紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">自然人類学においてヒトの自然史を進化と変異の両面から学習することによって、人類の共通性と多様性を理解し、個人を尊重し、差別や偏見のない社会の実現に寄与することが目標である。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ヒトの進化, 人類の共通性と多様性, 霊長類, 猿人, 原人, 旧人, 新人</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">ヒトの進化を探求する嚆矢となった化石の研究の基礎として、骨や歯の基礎を概説し、こんにち発見されているヒト科の化石(化石人類)の概要や、その位置づけについて紹介する。また、分子遺伝学に関して、外部から講師を招き、最先端の研究成果を紹介してもらう。</p>

[イントロダクション]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日】<br />
[化石人類を学ぶ基礎]<br />
歯と骨の形と働き。そもそも、なぜ歯や骨があるのか。これらの形とその働きにはどのような関係があるのか。人体にはどのような骨があるのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日】<br />
[哺乳類への進化]<br />
地球上に生物が出現してから哺乳類までの進化を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日】<br />
[霊長類への進化]<br />
哺乳類の中で霊長類の進化を、他の哺乳類との関係も見ながら概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日】<br />
[猿人]<br />
ヒト科の最初の化石人類について、こんにち発見されている化石をもとに概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日】<br />
[原人]<br />
猿人の次の段階の原人について、現生人類との関係や絶滅したと考えられている原人について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日】<br />
[旧人]<br />
いわゆるネアンデルタール人であるが、彼らの人類進化上における位置づけと現生人類との関係について概説する。<br />

[新人]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
