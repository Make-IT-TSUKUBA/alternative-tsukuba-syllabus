$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">新規就農、産消連携、6次産業化など、現代の農業をめぐる諸課題について、おもに千葉県柏市における近郊農業の事例調査を交えながら、実践的に考える。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">現在、離農者や耕作放棄地の拡大、食品安全の問題、そして更なる自由貿易化の波など、農業をめぐる環境には大きな問題が山積している。そうしたなか本演習では、構造的な高コスト体質を抱えながらも、一定の存在感をもって成立している都市近郊農業にスポットをあて、理論的・経験的に検討していく。<br />
本演習で設定する具体的な調査対象は、千葉県柏市近辺の「農」をめぐる諸実践である。2年間にわたって行われる調査プロジェクトの初年度にあたる本年度は、まず1学期の最初に、原発事故以降ホットスポットとなった柏市において、協働的なジモト野菜の信頼回復プロジェクトを記録したテキストの輪読に始まり、柏近郊の農業を取り巻く構造や課題についての把握を目指す。そのうえで、若者の新規就農、消費者と生産者の関係形成、食品安全、ブランディングや6次産業化など、各自の興味のあるテーマを出しあっていくつかの調査班をつくってゆく。1学期の後半から2学期の前半にかけては、各班ごとのテーマに関連する文献を輪読し、それぞれの背景にある構造的・政策的課題について整理する。それと並行して、柏市近辺でそれぞれのテーマにかかわる形で活動している、生産者や流通業者(直売所、スーパー)、それらをつなぐ市民団体などの聞き取り調査を行い、各テーマを柏というローカルな場に根付いた形でじっくりと考えてゆく。最後に2学期の後半には、1年間に得た知見を併せてゼミ論文を執筆し、来年度の本格的な調査に向けてさらなるプロポーザルを練り上げてゆく。</p>
