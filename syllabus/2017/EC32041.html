<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC32041</span>&nbsp;<span id="title">バイオサイエンストピック</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月・火4,5</span>
    <br />
    <span id="assignments">馬場 忠, 深水 昭吉, 柏原 真一, 木村 圭志, 石田 純治, 大徳 浩照, 兼森 芳紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">バイオサイエンスに関する先端的コンセプトやテクノロジーなどを概説し,将来の基礎・応用研究の方向性を模索する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">世界のバイオサイエンス分野での時空間的な流れのもとで最新研究の動向に関する知識が得られ、自分の研究を考える上で参考になると思います。また、いくつかの先端的な実験を通して、実践的に研究していく基礎を構築できるようになることを期待しています。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境, 医療, 生命科学, ゲノム, 細胞</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">これまでに学習してきた生化学、分子生物学、細胞生物学などを踏み台にして、バイオサイエンスに関する歴史を理解した上で最先端のコンセプトやテクノロジーを覗いてみるのがこの授業の目的です。農学だけにこだわらず,理学,工学,医学,薬学的な側面からも解説していきます。将来の「基礎研究」と「応用研究」の方向性を一緒に模索してみましょう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>バイオサイエンスの過去・現在・未来</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>世界・日本・つくばのバイオサイエンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>国内外のトップリーダー研究セミナー(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>国内外のトップリーダー研究セミナー(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>国内外のトップリーダー研究セミナー(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>国内外のトップリーダー研究セミナー(4)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>実験実習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>実験実習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>実験実習(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>総合討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">さまざまな事情で上記の計画通りにならない場合がありますので、あらかじめ了承しておいてください。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">高度な内容が含まれていますので、生化学や分子生物学、細胞生物学などを履修しておくことが必要です。また、トップリーダーによるセミナーのいくつかは英語で行いますので、あらかじめ理解しておいてください。なお、効果的な授業にするために受講者は30名を限度としますので、途中で授業を放棄するとほかの学生に迷惑がかかります。</p>
  </div>
