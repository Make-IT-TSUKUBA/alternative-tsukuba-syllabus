  <h1 id="course-title">
   <span id="course">1E01011</span>&nbsp;<span id="title">言語と社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">我々は言語によって世界を捉え、思いを表現しながら社会生活を営んでいる。言語と社会の関係に関わるさまざまな側面について、特に教育・文化・情報等の学際的な視点から考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />西暦奇数年度開講。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の様々な活動に深く関わる言語の諸相をとくに社会との関係において広く考察することで、幅広い視野と学際的なものの見方を涵養する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.言語と社会の関係を学際的視点から捉え、言語に関わる研究領域の広がりを認識する。<br />
2.言語使用と言語使用者の観点から、言語と人間生活に関わる諸問題について考察する。<br />
3.専門教育を補うような、幅広く奥深い関心を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化・社会, 第二言語習得, 英語リーディング, ICT技術, 比喩, 中国語, ドイツ語, 日常会話, 電子メディア, デジタル・ヒューマニティーズ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【1月9日(振替授業日)1限 廣瀬幸生 人文社会系】<br />
[言語・認知・文化]<br />
ことばは、それを話す人のこころや、それが話されている文化・社会のありようを映し出す。言語から認知や文化の問題に迫る方法について、具体的に論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【1月9日(振替授業日)2限 久保田章 人文社会系】<br />
[英語学習の勘所]<br />
外国語としての英語の難しさについて、これまでの第二言語習得研究の成果を背景として、特に社会文化的な観点から検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【1月17日(振替授業日)1限 卯城祐司 人文社会系】<br />
[英語リーディングの科学]<br />
英文読解では「読めたつもり」でも、新たな問いを出されたとたん、理解できていないことに気づくことがある。この謎を体感しつつ「英語リーディングの科学」を検証する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【1月17日(振替授業日)2限  小野雄一 人文社会系】<br />
[言語とICT]<br />
近年のコンピュータ技術、ICT技術の発展が、言語研究、言語教育分野に大きな影響を与えている。本講義では、情報学、教育工学分野の研究の成果に言及しつつ、言語研究にどのような形で影響を与えているかに関して、自動翻訳、音声認識などのアプリケーションを例に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【1月22日1限 池田晋 人文社会系】<br />
[中国語の「繰り返し表現」]<br />
中国語の「繰り返し表現」に関する興味深い現象を紹介し、その謎を解明するヒントが実生活における我々の「モノの見方」の中に隠されていることを論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【1月22日2限 大矢俊明 人文社会系】<br />
[比喩と文化・社会]<br />
いわゆるメタファーが我々の日常生活や社会生活にどのように浸透しているかを具体的・学際的に考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【1月29日1限 平井明代 人文社会系】<br />
[英語の発表能力と評価]<br />
英文を読むことはある程度できるが、英語で話す・書くのは苦手と感じる人が多いのではないだろうか。講義では英語の発表能力の習得理論とその能力の評価方法に関して考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【1月29日2限 木田剛 人文社会系】<br />
[言語とグローバル経済]<br />
日本に住むわれわれが将来のことを考えながら外国語を選択しているように、近年の世界の言語状況は社会的、経済的、政治的の要因など、様々な影響のもとで変容している。多言語社会の西アフリカを事例にとり、このような言語と社会の関係を考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【2月5日1限 田川拓海 人文社会系】<br />
[電子メディアとことばと行為]<br />
電子メディアはその発達・多様化によって、私たちの日常生活において存在感を増すとともに、ことばにも大きな影響を与えている。実際の言語表現の観察を通して、メディアとことばと行為の関係、特に書きことばと話しことばの接近について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【2月5日2限 和氣愛仁 人文社会系】<br />
[デジタル・ヒューマニティーズと歴史・言語・文化]<br />
人文科学と情報科学の学際的な研究領域として、デジタル・ヒューマニティーズ(人文情報学)と呼ばれる分野がある。歴史・言語・文化等と情報技術との関わりを中心に、デジタル・ヒューマニティーズのミッションや具体的な実践例、共同研究の重要性等について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>試験は実施せず、レポートを課す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
