  <h1 id="course-title">
   <span id="course">1E25021</span>&nbsp;<span id="title">スポーツ芸術表現学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木6</span>
    <br />
    <span id="assignments">太田 圭, 嵯峨 寿, 田中 佐代子, 大原 央聡, 田島 直樹, 山本 美希</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、本授業では、これらを「創る」「観る」「支える」という3つの立場から捉える。オリンピックの芸術競技をはじめとした美術史におけるスポーツ芸術、2020年東京オリンピック・パラリンピックの「文化プログラム」、現代におけるスポーツとデザインの関わり等を、アーティスト・デザイナー・漫画家等の多様な視点から学び、新しいスポーツ芸術の表現について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(芸術開設)<br />4/13-6/22<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">E:精神、文化、社会、歴史に関わる総合科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">「スポーツ芸術」とは「スポーツをテーマとした芸術作品」のことで、その表現について学ぶ「スポーツ芸術表現学」は、日本で初めて使われる名称です。本科目では「創る立場」を主としつつ、「観る目」「支える方法」を総合的に学び、新しいスポーツ芸術の表現について考えます。2020年東京オリンピック・パラリンピックの文化プログラムへの参加など、受講後の行動の展開に期待しています。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">まず、オリンピックがスポーツのみならず「芸術文化」と一体となって成立していることを知り、オリンピックにおける「芸術競技」の史実について理解できるようになる。スポーツをモチーフとした芸術作品やデザイン、漫画などの制作の背景を知り、それらについて評価できるようになる。2020年東京オリンピック・パラリンピックに向けて実施される「文化プログラム」について興味関心を持ち、積極的に参加するようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ芸術, オリンピック芸術競技, 2020年東京大会公式エンブレム, ポスター, スポーツ漫画, 再現と表現</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月13日 太田 圭 芸術系、嵯峨 寿 体育系】<br />
〔ファインアートvsファインプレーのキックオフ〕<br />
本科目名の「スポーツ芸術表現学」は、国内では初めて用いる名称です。ガイダンスとして、作品制作における「表現と再現」をキーワードとして自作例を示し説明します。また、「スポーツ芸術表現」を「学問」として、その創生を目指すに至った経緯とコンセプトを解説します。授業終了後に関連して開催される「Tsukuba スポーツ・アート展」における「リボーン・アートボール展」や「リボーン・アートスパイク展」について紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月20日 野老朝雄(アーティスト)】<br />
〔オリンピックエンブレムの「コンビ」と「紺美〕<br />
2020年オリンピック・パラリンピック東京大会の公式エンブレムを制作したアーティストが、「個と群」をテーマとした自身の制作ポリシーや、デザインすることとは、ものを作ることとはなどの、感性をかたちに変えてきた足跡と現在の研究を語ります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月27日 新名佐知子(秩父宮記念スポーツ博物館・図書館学芸員)】<br />
〔お宝拝見!秩父宮スポ博コレクション〕<br />
スポーツと文化の橋渡しの役目を持つ秩父宮記念スポーツ博物館・図書館は、オリンピックに関する貴重な資料を多数収蔵しています。そのコレクションの中から、オリンピックとスポーツ芸術に関係する資料を中心に、スポーツとアートやデザインとの関わりを歴史的に概観します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月11日 森田 一(見沼くらしっく館学芸員)】<br />
〔スポーツ・文化・アートのハットトリック〕<br />
2014年、サッカーJ1浦和レッズのお膝元にある「うらわ美術館」で『サッカー展』が開催されました。その展覧会を企画したチーフキュレーターから、文化として捉えたスポーツとサッカーを通して、サッカーやスポーツをテーマとしたアートの可能性とその課題について論じます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月18日 田島直樹 芸術系】<br />
〔描く・彫る・刷る〜版画家というトライアスリート〕<br />
「わだばゴッホになる」という言葉を残した棟方志功は、1932年ロサンゼルス大会と1936年ベルリン大会の「芸術競技」に連続出品しました。当時と現代の版画表現や技法の変遷について「版画家の目」で解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月25日 田中佐代子 芸術系】<br />
〔デザインとスポーツのクリエイティブ・マッチ〕<br />
スポーツのユニフォームや用具、観戦チケットやポスター、会場となるスタジアムのどれを取っても「デザイン」されていないものはありません。ではデザイナーたちは何をどのように考えてデザインするのでしょう。その思考プロセスと制作の背景をビジュアルデザイナーが解説します。受講後、私たちを取り巻く様々な「デザイン」の見方は間違いなく変わります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月1日 山本美希 芸術系】<br />
〔スポーツ漫画におけるアクションとメイクドラマ〕<br />
日本文化を説明する時に使われる「クールジャパン」。それを代表する漫画の中から、スポーツ漫画の一コマ一コマに隠された「動き」の表現の謎を、手塚治虫賞を受賞した新進気鋭の漫画家が解き明かします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月8日 大原央聡 芸術系】<br />
〔イメージから作品へのミッションとパッション〕<br />
スポーツをテーマとした彫刻作品は?と問えば、多くの人が答える《ミュロンの円盤投げ》。西洋ではドガやイタリア未来派のボッチョーニ、日本では石井鶴三などが舞踊や相撲、動きのある作品を作ってきました。自らも木彫作品によって様々な「動き」を表現している彫刻家の分析を聞きます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月15日 江口みなみ (筑波大学研究員)】<br />
〔知られざるブロンズメダリスト・オブ・アート〕<br />
あなたは知っていますか?かつてオリンピックの7大会に「芸術競技」があり、そのうち日本は2大会に参加し、1936年ベルリン大会では2人の日本画家の銅メダリストがいたことを。スポーツのみで行われていると思われているオリンピックのもう一つの顔、「芸術競技」の史実について解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月22日 嵯峨 寿 体育系・ 太田 圭 芸術系】<br />
〔二つの笛の音〜タイムアップはキックオフ〕<br />
これまでの授業のまとめとして、「筑波大学発」の「スポーツ芸術表現学」創生への次なるステップについて考えます。この回にレポート課題を出題します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="prerequisite">学類・学群を問わず、「スポーツ芸術表現」に興味を持ち、2020年東京オリンピック・パラリンピックに向けて、「創る」「観る」「支える」の感性とスキルアップをはかりたい学生。</p>
