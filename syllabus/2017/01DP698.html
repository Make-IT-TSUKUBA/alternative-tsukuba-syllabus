$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理

            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

   <p id="outcomes">開発法学を学ぶ。授業は日本語で行う。比較憲法と一緒に履修することが望ましい。<br />
商社、法科大学院、国家公務員(外務省など)、JICA、海外留学などに関心がある学生向け。<br />

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">下記の書籍はあくまで参考であり、全てを購入する必要はない。あらかじめ読んでおくと理解が深まるだろう。<br />
公法総合演習と合わせて履修することが望ましい。公法演習で用いた教科書は授業の学習で必要となる。</p>
    <p id="textbook-textbook">1. 鮎京正訓,法整備支援とは何か(名古屋大学出版会 2011)<br />2. 安田信之,開発法学 : アジア・ポスト開発国家の法システム(名古屋大学出版会 2005)<br />3. 松尾弘,開発法学の基礎理論 : 良い統治のための法律学(勁草書房 2012)<br />4. 法務省法務総合研究所国際協力部,法整備支援をめぐる国際情勢と開発法学( 法務省法務総合研究所国際協力部 2009)<br />5. 松尾弘,良い統治と法の支配-開発法学の挑戦(日本評論社 2009)<br />6. 金子由芳,アジアの法整備と法発展(大学教育出版 2010)<br />7. 稲・孝忠・國分,アジアの憲法入門(日本評論 2010)</p>
    <p id="posttext">マナバ(履修登録期間中は早期登録制度を利用すること)で課題を出す。また社会に対する情報発信、SNSを利用する可能性を留意してほしい。<br />
学外活動に参加する可能性を意識してほしい。<br />
マナバの登録については特にガイダンスで示すので、よく聞いておくようにしてほしい。<br />
新聞やニュースの政治的な問題が、憲法論とどのように関わっているかも視野に入れつつ、法的思考を 養ってほしい。予習が前提となる。<br />
5/3憲法記念日と4月あるいは5月週末土曜に市民公開講座で報告する可能性に留意して予定を開けてほしい。</p>
