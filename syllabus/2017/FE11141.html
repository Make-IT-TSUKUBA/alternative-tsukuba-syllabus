<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FE11141</span>&nbsp;<span id="title">化学結合論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木2</span>
    <br />
    <span id="assignments">石橋 孝章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子の構造や化学反応は原子,分子中の電子によってコントロールされており,分子の電子構造や結合様式を知ることは化学を学ぶ上で基本的事項である。化学結合論では種々の結合様式を具体例について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学類対象<br />平成24年度までの化学結合論(FE11111、FE11121)を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">2年次以降の専門科目に備え、原子・分子の電子構造やそれらの振舞を説明できるようにする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">化学結合(Chemical, Bond), 原子軌道(Atomic, Orbital), 分子軌道(Molecular</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1. 波動力学の原理<br />
1.1. 運動方程式(時間に依存するシュレディンガー方程式)<br />
1.2. 原子や分子の古典的ハミルトニアン<br />
1.3. 古典的ハミルトニアンから量子力学的ハミルトニアンへの変換<br />
1.4. ハミルトニアンが時間に依存しない場合のシュレディンガー方程式の解<br />
1.5. 波動関数と対応するエネルギーの期待値</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>2. 原子<br />
2.1. 水素様原子の定常状態<br />
2.2. スピン 電子の4番目の自由度<br />
2.3. 多電子原子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>3. 共有結合の量子力学による取り扱い<br />
3.1. 断熱近似と断熱ポテンシャル<br />
3.2. エネルギーの期待値と変分原理<br />
3.3. MO法による水素分子イオン<br />
3.4. 水素分子<br />
3.5. 結合性MOと反結合性MO<br />
3.6. 等核二原子分子<br />
3.7. オービタルエネルギーとイオン化エネルギー<br />
3.8. 異核二原子分子<br />
3.9.多原子分子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
