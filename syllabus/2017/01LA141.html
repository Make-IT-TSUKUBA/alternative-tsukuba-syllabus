<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">労働関係法に関するテーマを参加者に選択して報告してもらい、当該報告をもとに質疑・討論する。演習時間の一部を報告担当者を特定しない(全員の綿密な予習を前提とした)文献講読や、簡単な講義にあてることもある。<br />
<br />
 報告のやり方としては、一応、次のように指定しておく。<br />
・	菅野和夫ほか編『実践・変化する雇用社会と法』(有斐閣、2006)に掲載された設問のなかから1つを選ぶ。<br />
・	当該設問に対する同書の解説を補充(解説が前提としている事項の説明、関連する判例・学説の補足説明、解説中の分かりにくいと思われる点の説明等)する。<br />
・	更に、当該解説について論評(解説が提示する法的解決に関する疑問の提起、実務上問題になりうる点の指摘等)する。<br />
<br />
 但し、これと異なるテーマ、方式での報告(たとえば判例研究等)を希望する場合には、それでもよい。<br />
 また、労働法に関連する分野の修士論文を執筆する予定の修士課程2年次以上の受講者は、自らの修士論文についての(中間)報告をすることが望まれる。</p>
