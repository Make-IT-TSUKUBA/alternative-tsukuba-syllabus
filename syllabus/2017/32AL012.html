<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">32AL012</span>&nbsp;<span id="title">ドイツ語基礎AI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語の基礎的総合的学力の養成を目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として体育(2年)対象 「ドイツ語基礎」AB両科目をセットで履修すること。主に日本語で授業を行います。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">ドイツ語の基礎知識(言葉としての特徴、単語、文法等)を習得する。またドイツ語の発音の仕組みを習得し、自分で発音できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語, 初級文法, 発</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ドイツ語はヨーロッパで広く用いられている言語であり、同じ先進工業国であり、しかも異なる文化背景をもつ地域の言語として、習得には大きな意味がある。ドイツ語能力を身につけることは、グローバルなコミュニケーション能力を獲得し、世界を活躍の場として生きていく人間に大きな翼を得ることである。本授業はその土台となる基礎知識を習得することを目標としている。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">学期ごとに行う試験の結果、出席状況、授業への参加意欲を総合的に評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">その都度指示</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">授業開始時に指示</p>
    <p id="textbook-textbook">1. 概説:ドイツ語とはどういう言語か<br />2. 発音と綴り:ドイツ語発音の特徴<br />3. 文法1:格変化のある品詞とその使い方<br />4. 文法2:人称変化のある品詞とその使い方<br />5. 文法3:助動詞<br />6. 文法4:前置詞と時間、空間等の表現<br />7. 文法5:時制変化と完了形<br />8. 文法6:受動態と再帰表現<br />9. 文法7:接続詞と関係代名詞<br />10. 文法8:接続法とまとめ</p>
