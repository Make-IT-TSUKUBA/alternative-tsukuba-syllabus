   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学の主要な理論を幾つか紹介し、それらを応用して現代社会を読み解く方法を概説する。今年度は、とくに現代日本の青年層における幸福感の高さに着目し、それがどのような社会背景から生まれている現象なのかを社会学的に考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">授業の目標<br />
 現代日本の青年層において一般的に見受けられる意識や行動と、そこから派生する諸々の問題を素材として取り上げつつ、後期近代と呼ばれる現代社会の特徴について理解を深めることを目指す。<br />
授業の概要<br />
 近年、ウォール街占拠デモに象徴される反格差運動や、ロンドンやバンクーバーで発生した暴動など、社会に対する異議申し立て活動が、先進諸国の青年層において多発している。また、頻発するテロの背景にも、社会に対する彼らの不満感があるといわれている。しかし日本では、それらに呼応した動きが散発的には見られるものの、欧米のような過激な行動には発展していない。それどころか近年の調査によれば、日本では青年層の幸福度が他の年齢層よりも相対的に高い。相対的貧困率の上昇や失業率の上昇など、青年層が置かれた社会状況はきわめて厳しく、日本だけが好転しているわけではないのに、この相違はどこから生じているのだろうか。この講義では、現代日本の青年たちに見られる社会意識の特徴という観点から、この問いに対して多角的に検討を行なう。具体的には、現代の青年層の格差観や生活満足度などの意識調査について、また犯罪問題、自殺問題などの病理現象について、それぞれをトピックとして取り上げつつ、授業を進めていく。</p>
