<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCC2014</span>&nbsp;<span id="title">力学3</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ニュートン力学を再構築し、物理の基本法則である最小作用の原理・正準原理に基づいた解析力学の体系(ラグランジュ形式・ハミルトン形式の理論)を概説する。この理論の理解に必要な数学的知識(変分法)は、授業中に解説する。解析力学は、量子力学を学ぶための基礎知識として必須である。演習的学習を含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「解析力学(FC12101)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">量子力学を学ぶための基礎であり、物理学のあらゆる場面で登場する解析力学の基本と考え方を習得する.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">最小作用の原理, ラグランジュ関数, ハミルトン関数, 正準方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">量子力学を学ぶための基礎であり、物理学のあらゆる場面で登場する解析力学の基本と考え方を習得する.<br />
講義と同時に演習の時間を設け、実際の問題を解く能力を身につける。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>イントロダクション:なぜ解析力学を学ぶのか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>最小作用の原理とオイラー・ラグランジュ方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>ハミルトニアンと正準方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>正準変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>対称性と保存則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
