<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DC324</span>&nbsp;<span id="title">東洋史特講II B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中国近現代社会・経済史、華僑史、台湾現代史に関わるテキストを受講者と講読し、内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:8A101<br />01DQ369と同一。<br />2017年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近現代における中国・台湾・華僑史に関する研究書や論文を講読する。内容について教員が解説するとともに、授業参加者と議論する。<br />
特に社会経済史研究の方法を重点的に学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>衛藤安奈『熱狂と動員 1920年代中国の労働運動』序章を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>衛藤安奈『熱狂と動員 1920年代中国の労働運動』第一章「熱狂する社会‐本書の視点」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>衛藤安奈『熱狂と動員 1920年代中国の労働運動』終章を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>楊麗君『文化大革命と中国の社会構造』序章を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>楊麗君『文化大革命と中国の社会構造』第一章「文革研究の制度論的アプローチ」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>楊麗君『文化大革命と中国の社会構造』第二章「国家建設と制度的空間配置の再編」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>楊麗君『文化大革命と中国の社会構造』第三章「文革以前における公民権の配分制度」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>楊麗君『文化大革命と中国の社会構造』第四章「老紅衛兵組織の台頭と解体」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>楊麗君『文化大革命と中国の社会構造』第五章「清華大学井岡山兵団の台頭と解体」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>楊麗君『文化大革命と中国の社会構造』第六章「政権の再編と上海モデル」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>楊麗君『文化大革命と中国の社会構造』第七章「派閥抗争の急進化と集団的暴力行為」」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>楊麗君『文化大革命と中国の社会構造』終章「文革の影響と社会運動の構造変動」を読み、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』序章前半部分を講読し、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>深町英夫『身体を躾ける政治――中国国民党の新生活運動 』序章後半部分を講読し、内容について教員が解説するとともに、参加者と議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>本期で講読した諸研究の内容を総括する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
