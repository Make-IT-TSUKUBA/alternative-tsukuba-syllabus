<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA003</span>&nbsp;<span id="title">行政法I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 火7,8; 夏季休業中 火7,8</span>
    <br />
    <span id="assignments">日野 辰哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義は,行政法のなかでも,いわゆる”総論”を扱う.公益実現に向けた行政活動を法的に認識するための基本的な道具立て(行政処分などの行為形式や各種法制度など)の意義および判例の学習を通じて,公益と各種個別利益との調整をいかに行うべきか,その具体的諸相を知りつつ,事案の分析を各自で一定程度おこなえるようにしたい.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">・重要(とされる)判例等の学習を通じて,行政行為などの各種行為形式などに係る実体法・手続法上の論点を把握し,当該論点に係る法規範を,なぜそうした規範になるのか,ということを理解する.<br />
・抽象化された事例に学んだ知識を用いて,紛争解決に必要な法律論を展開できる.</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">・講義はあらかじめ配布されたレジュメに従い進行する.<br />
・行政法総論の基本的なフレームの解説,および,その理解に必要な基本判例の解説に講義の重点がおかれる.<br />
・講義のなかで適宜発問がなされるが,受講生からの任意かつ自発的な質問を歓迎する.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>法治主義,行政組織法論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>法の一般原則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>基準設定行為論(1):法規命令</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>基準設定行為論(2):行政規則</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>基準設定行為論(3):条例論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>行政計画論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>行政処分論(1):分類論,特殊な効力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>行政処分論(2):瑕疵論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>行政処分論(3):職権取消し・撤回論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>小テスト</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>処分手続論(1):行政手続法の仕組み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>処分手続論(2):手続違法の意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>裁量論(1):裁量の意義など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>裁量論(2):判断過程統制1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>裁量論(3):判断過程統制2</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>行政上の義務履行確保の仕組みなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>行政調査論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>情報公開・個人情報保護法制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>行政契約論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>行政指導論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・小テストを実施し,行政法総論の基本的な知識が中間段階でどの程度理解されているのかを測定する.<br />
・成績評価は小テスト(30%)および期末試験(70%)により行われる.<br />
・評価項目はおもに,(1) 行政法上の基本概念や関係法規範の正確な理解,(2) 論点の的確な把握,(3) 法令の解釈・適用の適切さ,(4) 論理性である.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 櫻井敬子=橋本博之,『行政法 第5版』(2016)<br />2. 稲葉馨=下井康史=中原茂樹=野呂充編,『ケースブック行政法 第5版』(2014)</p>
    <p id="posttext">改版の可能性もあるので,購入に際して注意してください.</p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">講義開始にあたり,各種参考文献について情報提供を行う.</p>
    <p id="ref-ref">1. 曽和俊文=野呂充=北村和生編著,『事例研究 行政法 第3版』(2016)<br />2. 中原茂樹,『基本行政法 第2版』(2015)<br />3. 宇賀克也=交告尚史=山本隆司編,『行政判例百選I 第6版』(2012)<br />4. 橋本博之,『行政法解釈の基礎-「仕組み」から解く』(2013)</p>
    <p id="postref">受講に際して,橋本『行政法解釈の基礎』(とくに序章~第3章)は事前の読了が最低条件です.</p>
