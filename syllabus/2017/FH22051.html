  <h1 id="course-title">
   <span id="course">FH22051</span>&nbsp;<span id="title">金融リスク管理論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">金融資本市場に内在する様々なリスクを分類し,その個別リスク及び相関を考慮した全体リスクの計量方法を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">計量分析システムエリア(平成25年度以降入学者), 計量ファイナンスシステムエリア(平成24年度以前入学者)。<br />FH26051と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">金融資本市場に内在する様々なリスクを分類し,個別金融商品のリスク、ポートフォリオのリスク、デリバティブのリスク、及び相関を考慮したネット・リスクの計量方法を学び、個人資産や会社資産の科学的運用・管理についての理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">まず、預貯金・株式・債券・為替・商品などの個別金融資産の市場リスクを理解する。金融資産の変動をWienerタイプ(時間的に変化する正規分布)の確率過程で表現し、その計算結果がリスクの計量に結びつく事実を理解した後、デリバティブ、ポートフォリオ、債券などの複雑な変動をする資産のリスク管理について学び、最終的に企業価値、企業発行証券評価、信用リスクまでを講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:金融・金融市場・金融商品・金融用語・金融数学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>金融数学:正規分布、平均・分散・高次モーメントの計算、無条件・条件付期待値の計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Wiener過程、金融価格変動、リスクの計量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>金融商品と線形VaR(バリュー・アット・リスク)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>デリバティブ市場と非線形VaR:先物、オプション、Black&amp;Scholes公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ポートフォリオのVaR、資産間相関とネット・リスクの計量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ボラティリティとその平滑化手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>債券、金利感応証券と非線形性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>企業価値、企業発行証券、信用リスク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>最近の新しいリスク管理手法・モデルについて</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">確率統計、線形代数、微積分の履修が終わっていると理解は容易になる。日々の金融・経済の出来事に関心を持ち、毎日新聞に目を通しておくこと。</p>
