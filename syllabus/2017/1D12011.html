<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1D12011</span>&nbsp;<span id="title">数学の最前線:未解決の問題への挑戦</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数学は常に変化する未解決問題の宝庫である。そのような問題は数学の内部発展の必要性から生じ、また社会的要請からも生まれ、新しい数学を生み出す。このような数学の創造と発展のダイナミクスを、幾つかの話題を通じて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(数学開設)<br />【受入上限数200名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から、基礎から応用まで幅広く勉強することを目的とする。<br />
受験数学から離れて、数学の最先端の話題を交えつつ、数学的思考の訓練をしよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">数学的発想の面白さと美しさを学び、さらなる学習意欲を持つ。</p>
  </div>

  </div>

講義題目:冪乗と回転<br />
講義概要:数の冪乗に関するある性質を,円周上の回転を使って理解する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

講義題目:閉曲面のトポロジー<br />
講義概要:<br />
3次元空間に埋め込まれる閉曲面は、球面、トーラスなど<br />
いくつかの種類があります。その閉曲面のトポロジー的な見方について<br />

講義題目:統計学のすすめ<br />
講義概要:<br />
統計学の特徴の一つは,物事の精度を数学的に保証できるという点です.<br />
すなわち,統計学の背後には数学が隠れています.<br />
まず,統計学の(数学的な)基礎知識を簡単に紹介します.<br />

講義概要:<br />
整数論の興味深いと思われる題材を選び、分かりやすく<br />
