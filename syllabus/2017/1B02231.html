$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">20世紀には2度の世界大戦が起こり,参戦国のみならず世界各地で多くの人々が犠牲を強いられた。総力戦として戦われた世界大戦は,前線や銃後の人々にどのような現実を突きつけたのだろうか。また,世界大戦の惨禍はいかに記憶され,今日,私たちが生きている社会に継承されているのだろうか。この授業では,20世 紀の欧米の戦争を通じて,こうした問題を考えていく。</p>
  </div>

2.戦争の記憶とその継承について理解を深める。</p>

2.欧米諸国の文化的な多様性について理解する。<br />
3.戦争の記憶が現代社会に及ぼしている影響について理解する。</p>
