$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">GE82201</span>&nbsp;<span id="title">アーカイブズの構築</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本アーカイブズ学の概説を論じる。アーカイブズ資料=記録資料(古文書・公文書等)、アーカイブズ施設(文書館・公文書館)につき、それらの意義と機能、歴史と現在を学ぶ。なお大災害とアーカイブズをめぐる問題を重視する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2014年度までの「アーカイブズ学」に相当<br />GE72301と同一。<br />知識情報システム主専攻生はGE72301,それ以外の学生はGE82201を履修すること</p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">日本のアーカイブズ施設(文書館・公文書館)の意義と機能を理解する。<br />
日本の地域社会が残してきたアーカイブズ資料(記録資料)の意義・歴史・機能を理解する。<br />
日本のアーカイブズ学の基礎理論を理解する。<br />
大災害被災地におけるアーカイブズ学の果たす役割について理解する。<br />
アーカイブズ学の観点から、図書館の地域資料についての理解を深める。</p>
  </div>

<tr><th><span class="format">2)</span></th><td>日本アーカイブズ学とは何か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>20世紀日本のアーカイブズ運動-図書館の地域資料との関連で</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>記録資料の意義・歴史・機能(1)-日本の地域における記録資料の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>記録資料の意義・歴史・機能(2)-地方文書群の成立と終焉</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>記録資料の意義・歴史・機能(3)-近現代の公文書と民間資料の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>文書館・公文書館の意義と機能(1)-資料の収集・受入・整理</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">9)</span></th><td>大災害とアーカイブズ-被災資料と震災資料、その救出・保全と継承への試み</td><td> &nbsp;</td><td>&nbsp;</td></tr>
