<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BC12444</span>&nbsp;<span id="title">Cプログラミング</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">プログラミング言語のなかでも用いられる機会が多いC言語を用いてプログラミングの基礎を学ぶ。具体的には、C言語の構文や配列、構造体、ポインタ、ファイル入出力などC言語の文法や標準ライブラリについて学ぶ。また、毎週実際にPCを用いたプログラミング演習を行い、課題を解くことによりC言語の知識を確実に身につける。講義を通して,プログラミングの基本的な考え方、計算機の仕組みに関して理解できるようになることを目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">原則として、国際総合学類の学生のみを対象とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">計算機を幅広く活用できるようになることを目的として、C 言語によるプログラミングの<br />
基礎を講義と演習を通して学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 簡単なプログラムがC 言語で記述できる。<br />
2. プログラムがどのように計算機で実行されるか説明できる。<br />
3. C 言語の文法や構文が理解できる。<br />
4. 配列、構造体、ポインタなどのプログラミング言語の基本要素が理解できる。<br />
5. 文字列操作やファイル入出力などの標準ライブラリが使える。</p>
  </div>
