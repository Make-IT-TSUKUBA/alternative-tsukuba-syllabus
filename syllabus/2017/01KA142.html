<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA142</span>&nbsp;<span id="title">最適化モデル</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 水7,8</span>
    <br />
    <span id="assignments">猿渡 康文</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ビジネス上の様々な問題を科学的に捉え,解決する見る目・態度を養うことを目的として,問題を解決するための「科学的な意思決定方法」について学ぶ.特に,最適化に焦点を当て,その基本的なモデルである線形計画モデルを中心に,数理的なものの見方や計画技法を計算機ソフトウェアを利用しながら体得する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:648計算機講義室使用もある。詳細は担当教員より確認のこと。<br />H24年度以前入学者推奨プログラム:FA/OM/BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark">経営システム科学専攻計算機講義室も併用する。当該計算機講義室の利用のガイダンスを事前に受講しておくこと。<br />
経営システム科学専攻以外の専攻に所属する学生が履修を希望する場合には、担当者に事前に相談すること。</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">最適化, 数理最適化, 線形計画法(モデル), ネットワーク計画法(モデル), モデル化, 包絡分析法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">経営科学で使われる最適化の基本概念と考え方を線形計画モデルを中心にコンパクトに講義する。最適化モデルとしてのモデル化やソフトウェアを用いた演習を行い、最適化の理論的な側面ばかりでなく、ツールとしての利用方法も取り上げる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「ビジネス数理」で学ぶ程度の数理的基礎知識(特に線形代数)を必要とする。他専攻の学生は事前に受講可否の確認を行うこと。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答、課題レポート、最終レポートにより評価する。<br />
評価基準は、設定した課題や最終課題に対する答えが論理的な説明を伴って導出されていること、である。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">授業終了時に提示する課題をもとに復習を実施するとともに、レポートとしてまとめること</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
