<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知識と情報の概念について,哲学,図書館情報学,その他の領域の知見から検討する.まず,知識とは何かについて検討する.知識の定義には,内在主義と,それに批判的な外在主義がある.知識の内在主義とは,知識であるためには正当化が必要であり,かつ,認識主体自身がその正当化理由にアクセス可能でなければならないという考えであり,外在主義とはその否定である.知識の定義を見た上で,知識の共有について相対主義とその批判という視点から検討する.次に,情報とは何かについて検討する.情報には様々な定義がなされている.まずそれらを概観した上で,情報をモノのように捉える立場とモノではないとする立場について検討する.そして,両者の立場をふまえて,情報をモノとして見た場合の量的把握の方法,情報とコミュニケーションおよびメディアとの関係についてみていく</p>
  </div>
