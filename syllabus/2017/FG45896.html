<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45896</span>&nbsp;<span id="title">建築設計製図III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1-4</span>
    <br />
    <span id="assignments">金久保 利之, 境 有紀, 八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な課題による建築構造物の設計製図演習を行う。本講義では鉄筋コンクリート造建築物を主体とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4  具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">具体的な課題による建築設計演習を行う。与えられた課題に対して自らの知識で解決し、製図を通して自分の考えを表現する能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>・公共建築物に関する建築関係法令、基規準の解説<br />
・構造計画、設備計画<br />
・事例紹介</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>・具体的な課題によるRC造建物(コミュニティセンターなど)のエスキス作成演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>・上記課題の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>・具体的な課題によるRC造建物(美術館、図書館など)のエスキス作成演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>・上記課題の製図演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・製図に用いる用具の使用法を習得する。<br />
・基本的な法規、基規準を理解する。<br />
・ゾーニング、動線の処理ができる。<br />
・計画した建物を図面で表現できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">すべての課題を期日までに提出すること、および課題の評価点の平均が60%以上であること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">「設計計画論」、「鉄筋コンクリート構造学」、「建築設備」で学習した内容を前提とする。具体的な事例の建築設計において、建築に関する今までの知識を総合的に利用する必要がある。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">資料を配付する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">具体的な建築事例が記載してある資料は、いずれも参考資料となる。例えば、下記は様々な建築の事例集である。</p>
    <p id="ref-ref">1. 建築資料研究社「建築設計資料」 例えば、<br />
  7 図書館<br />
  13 美術館<br />
  42 地方博物館・資料館2<br />
  43 図書館2<br />
  49 美術館2<br />
  52 地域防災施設<br />
  53 道の駅<br />
  58 地域の複合文化施設<br />
  70 研修センター<br />
  108 大学施設</p>
    <p id="postref"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">製図用具は貸出可能(初回講義時に追って指示する)。エスキスは、自宅学習でプランを練ること。常日頃からまわりにある建築物を意識し、その計画、スケール感覚を養うこと。</p>
