<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG45831</span>&nbsp;<span id="title">地盤工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 木3,4</span>
    <br />
    <span id="assignments">松島 亘志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">土圧,地盤の支持力,斜面安定,地盤環境問題,土と基礎の設計法など,地盤工学の基礎的知識について講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H25年度入学者対象。地盤工学(FG45771)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">土圧,地盤の支持力,斜面安定,液状化,環境問題など,土質力学および地盤工学の基礎的知識を修得する.また,地盤と基礎構造物の設計法の基礎についても学び,併せて関連する最新のトピックスを紹介する。その過程で,専門分野における最新知識を獲得する能力を養うことを目的としている.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">土圧,地盤の支持力,斜面安定,基礎工,液状化,環境問題など,土質力学および地盤工学の基礎的知識について講述し,併せて最新のトピックスを紹介する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>序論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>土圧理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>地盤の支持力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>斜面安定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>地盤環境問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>土の動的挙動と地盤の液状化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>地盤,土構造物の設計法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">地盤に関わる安定問題(土圧,支持力,斜面安定など),地盤環境問題(環境汚染,廃棄物処理,建設副産物など),地盤の動的性質(液状化など)に関する基礎知識を身につける。また,地盤と土構造物の設計の考え方を身につける。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験60%、演習課題提出30%、小テスト・コメントシート10%の配点とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義の内容は,土木工学関連の卒業研究等において,社会基盤施設の設計,施工,維持管理の基礎知識として重要である.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 土質力学(安田進・山田恭央・片田敏行,オーム社)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">以下は,授業内容全般にわたる参考書である.授業の補助資料として適宜参考にすること.</p>
    <p id="ref-ref">1. 山口柏樹:土質力学,技報堂<br />2. 岡二三生:土質力学,朝倉書店<br />3. 安田・片田・後藤・塚本・吉嶺:わかる土質力学220問,理工図書</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">随時。可能ならば、予めE-mailでアポイントメントを取ることが望ましい。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">土質力学を履修していることが望ましい。履修していない場合には,あらかじめ教科書の第1章から5章までの内容を理解しておくこと。また,指定した教科書,講義資料(各週の講義の数日前までにManabaにアップロードしておきます)を事前に読んでおくこと。土質力学の理論が実際問題にどう適用されているかを理解することが学習のポイントとなります。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG10414 力学I<br />FG10424 力学I<br />FG10454 力学II<br />FG10464 力学II<br />FG45414 材料力学I<br />FG45424 材料力学II<br />FG45461 土質力学</p>
  </div>
