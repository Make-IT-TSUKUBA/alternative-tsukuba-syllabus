<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CM121</span>&nbsp;<span id="title">耐震工学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">庄司 学, 境 有紀</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">耐震工学の基礎事項から最新の研究成果までを概説する.前半は,地震の発震機構と伝播プロセス,地表面の強震動,地震危険度評価について述べる.後半は,地震動と構造物被害の関係,構造物の非線形地震応答解析および耐震設計との関係について述べる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01CF409と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地震の発震機構, 伝搬, 表層地盤, 地震危険度予測, 地盤と構造物の動的相互作用, 構造物被害, 応答スペクトル, 非線形応答解析, 復元力特性モデル, 等価線形化手法, 耐震設計, 地震動強さ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">耐震工学の基礎事項から最新の研究成果までを概説する。前半は、地震の発震機構と伝播プロセス、地表面の強震動、地震危険度評価について述べる。後半は、地震動と構造物被害の関係、構造物の地震応答解析および耐震設計について述べる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>地震防災の現状と地震学の基礎理論<br />
地震とは/日本の地震防災の現状/弾性波理論(実体波・表面波)/地震波の減衰/地球の内部構造とプレートテクトニクス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>地震の発生と伝播<br />
発震機構/断層モデル/断層パラメータ/地震波の伝播解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>地震危険度予測<br />
地震予知の試み/危険度予測の手法と現状/設計入力地震動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地盤と構造物の動的相互作用<br />
表層地盤の増幅特性/剛な基礎と地盤の相互作用/たわみ性基礎と地盤の相互作用/各種解析法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地震地盤工学における課題<br />
表層断層の危険度評価/地盤の液状化・流動化と構造物基礎の被害</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>構造物被害と地震動<br />
過去の様々な大地震による実際の構造物被害/地震動の性質との対応</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>地震応答解析<br />
構造物のモデル化/数値積分(線形加速度法)/地震応答スペクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>弾塑性地震応答解析<br />
復元力特性モデル/塑性率/必要耐力スペクトル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>弾塑性地震応答の推定<br />
Newmark&#039;s design criteria/等価線形化手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>弾塑性地震応答スペクトルの応用<br />
地震被害推定/様々な構造物の地震応答,耐震設計/地震動の強さとは?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
