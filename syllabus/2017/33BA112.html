<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">33BA112</span>&nbsp;<span id="title">フランス語基礎BI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>
    <br />
    <span id="assignments">青柳 悦子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文対象 人文学類の学生は「フランス語基礎」AB両科目を履修すること。<br />G科目<br />主に日本語で授業を行います。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語を正しく発音するとともに、文章を読む力(構文の理解力、 意味を把握する力、そして正確で美しい朗読・暗誦ができる力)を身につける。<br />
主に会話文を習得することを通じて、 表現力・語彙力を養う。<br />
書き取り練習を通じて、聴いた文章・覚えた文章を書く能力も習得する。<br />
フランスやフランス語圏の文化、思考法に触れる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">リーディング, コミュニケーション, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">*12課構成の教科書を用い、各課冒頭の1頁分の文章を暗誦することを目標にする。<br />
*授業では、まずフランス語の発音の基礎を身につけ、音を通じてテクストを読解することを重視する<br />
春学期の範囲:発音、綴り字の読み方~現在形の文章</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">出席が3分の2に満たない場合は学期末試験を受ける資格を失う。<br />
授業での態度・小テストの結果(20%)、期末試験の成績(80%)によって成績評価をつける。期末試験は暗誦試験と筆記試験の2種類。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎週、学習している課の本文の正しい朗読と筆記ができるよう復習する。文法事項を身につくまでドリル練習する。新しい課について、本文をノートに写し、予習する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
