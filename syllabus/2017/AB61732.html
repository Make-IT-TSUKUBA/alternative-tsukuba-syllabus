<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">哲学書の読み方を修得し、ドイツ観念論についてまったく予備知識がない人にも、分かりやすく解説し、基礎的な知識が得られるようにすることを目標とする。フィヒテがカントの直接の後継者とされ、彼自身の後継者(特にシェリングとヘーゲル)とは区別されるという歴史的観点、また、今日的な議論にも関連する、意識論の根本問題をフィヒテが規定したという、体系的観点を理解すること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">テクストを共に購読することで、フィヒテが、カント超越論哲学の批判的思考から体系的思考へと移行するフィヒテの思考を経験する。フィヒテは「自ら思考すること」へと読者を誘っているため、私たちも、自己自身の意識と知識と向き合いながら、本書に取り組みたい。日本語と英語のテキストを併用する。</p>
  </div>

第2回  経験の概念<br />
第3回  意識の概念<br />
第4回  意識理論<br />
第5回  経験の根拠<br />
第6回  カントの超越論的哲学<br />
第7回  フィヒテの知識学<br />
第8回  「君自身を注視せよ」<br />
第9回  表象の概念I:自由性<br />
第10回  表象の概念II:必然性<br />
第11回  ラインホルトの「意識の命題」<br />
第12回  哲学の客観<br />
第13回  捨象の方法<br />
第14回  独断論<br />
第15回  まとめ</p>
