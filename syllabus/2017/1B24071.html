  <h1 id="course-title">
   <span id="course">1B24071</span>&nbsp;<span id="title">オリンピック</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1896年に始まった近代オリンピアードは、2020年東京大会で32回を数える。近代オリンピックの歴史において語り継がれるに値する素晴らしい大会にしたいというのは多くの日本人に共通する願望だろうが、そのために私たちには何ができるだろうか? まずは、オリンピックについてその本質を知るところから始めるとしよう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">2020年、私たち日本国民に求められる「おもてなし」とは、一生に一度やって来るかどうかわからないオリンピックそれ自体を歓迎するそれであって、そのためには何より相手となるオリンピックのことをよく理解する必要がある。オリンピックの生い立ちからこれまでの歩み、秘められた姿など、それらはオリンピックの新たな魅力と映るのか、それとも知りたくなかった真相として失望を招く要因となるのか。いずれにせよ、「また日本を訪れたい!」、私たちひとりひとりがそうオリンピックに言わしめる力になれば、次の世代にもオリンピックをもてなすチャンスがある。オリンピックシンボルカラー「青」「黒」に続き今年は「赤」が講義設定の切り口です。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 スポーツの教育力、社会革新力(オリンピズム)について具体例を用い説明できるようになる。<br />
2 近代オリンピックが直面する問題点を理解し、その克服・解決の取り組みについて説明できるようになる。<br />
3 2020年東京オリンピックの課題やレガシーについて意見を述べられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">オリンピック・シンボル, 聖火, オリンピズム, オリンピアード, オリンピック・ムーブメント, レガシー</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日  嵯峨 寿 体育系】<br />
[オリエンテーション]<br />
15年目を迎える本科目の今年度のねらいや特徴、学習課題、成績評価法などを確認し、これから10回にわたる講義に臨む準備をする。学外講師に対するおもてなしについても注意を喚起する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日  本間三和子 体育系】<br />
[戦後日本の希望]<br />
「赤痢」に罹患以後、全盛期の泳ぎがついに戻ることのなかった「フジヤマのトビウオ」こと古橋廣之進は、戦後、国際社会から孤立していた日本スポーツ界を国際舞台に復帰させた功労者でもあった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日  加藤澤男 本学名誉教授】<br />
[新旧体操覇者]<br />
個人総合二連覇を成し遂げた内村航平の強さの秘密を、1968メキシコ、1972ミュンヘンと、やはりメーンポ ールの中央に「日の丸」を揚げた先達=加藤澤男の分析眼と解説より学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日  後藤光将 明治大学】<br />
[流血、赤字、ソ連]<br />
オリンピック開催をめぐり今でこそ激しい招致合戦が繰り広げられるオリンピックだが、1984年大会の立候補都市はロサンゼルスだけだった。影響したのは、1972、1976、1980年大会を襲った事件であった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日  西山麻比古 (株)ブリヂストン】<br />
[スポンサー企業のアクティベーション]  <br />
2015年に国際オリンピック委員会のパートナーとなったブリヂストンは、自社と社会にいかなる価値を創出しようとして実際にどのような活動を展開しているのか、オリンピック・マーケティングの取り組みをうかがう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 真田 久 体育系】<br />
[震災とオリンピック]<br />
スポーツどころではない大被害をもたらした震災の翌年、1924パリ大会に選手団を派遣した先人の意気に触れ、社会の復興と革新に果たすスポーツの力を確認し、2020TOKYOのレガシー(大会遺産)を展望する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日  成瀬和弥 体育系】<br />
[太陽が照らす1964東京と2020TOKYO]<br />
東京都は、石原慎太郎都知事時代にオリンピック招致に名乗りを上げたのだが、彼はいったい1964年東京オリンピックにどのような衝撃を受けたのか。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日  未定 】<br />
[オリンピック・シンボルとしての聖火] *1)2)のいずれかのテーマを予定<br />
1)1964東京大会の聖火リレーが照らし出した、当時の沖縄における現実と人々の心理<br />
2)聖火リレーを用いて2020TOKYOに対する地方都市の関心を高めるユニークな試み<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日  未定 】<br />
[1972年札幌を染めた赤いものたち]<br />
オーストリアのスキー選手追放に始まった1972年札幌大会も、愛くるしいジャネット・リンの登場と日の丸飛行隊の表彰台独占でク頂点に達した。札幌オリンピックミュージアム所蔵の赤い品々にまわつわる札幌五輪物語。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日  嵯峨 寿 体育系】<br />
[戦火に包まれたオリンピック開催地]<br />
ベルリンの壁とソ連解体後の1994年、リレハンメル冬季大会のリンクに東独出身の銀盤の女王カタリーナ・ヴィットの姿があった。赤い衣装に身を包んだ彼女は決意の表情で演技に挑んだのであった。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月3日 期末試験 嵯峨 寿 体育系】<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="prerequisite">大学としてふさわしい学習環境を維持するため、No-KIDS(K携帯スマホいじり、I飲食、D惰眠、S私語)を誓い、守れる者に限る</p>

出席票裏面リアクションペーパー(毎時):5点×10回 優5点、良4、可3、並2、劣1、不可0点(50%)<br />
期末試験もしくはレポート:各目標への到達度、および講義の理解度を測る選択肢問題、論述問題による試験(40%)</p>
  </div>

   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">予習として、オリンピック関連のニュースに積極的にアクセスし、特に東京オリンピック・パラリンピックを巡る動向や問題をフォローし、復習としては、授業で得た情報や知識のほかに新たな関心、芽生えた疑問などを積極的に友人、家族などに話してみましょう。</p>
