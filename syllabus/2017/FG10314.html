$(function() {

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">FG10314</span>&nbsp;<span id="title">解析学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水・金1</span>
    <br />
    <span id="assignments">長谷川 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">解析学の基本概念について述べた後,1変数関数の微分,積分法を中心に講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />1,2,3クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">1変数関数の微分法と積分法を中心に,解析学の基礎事項を学習する.このことを通して,論理的・数学的な思考力と解析力を養う.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容について,基本事項を解説する.講義の順序は,必要に応じて前後入れ替えることがある.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>微分法(1) / 実数 数列の極限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>微分法(2) / 関数の極限</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>微分法(3) / 微分可能性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>微分法(4) / 連続関数 平均値の定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>微分法(5) / 逆関数とその導関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>テイラー展開(1) / 高階導関数 テイラーの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>テイラー展開(2) / 無限小の位数 テイラー級数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>積分法(1) / 連続関数の定積分とその性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>積分法(2) / 積分の計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>積分法(3) / 広義積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">講義で取り上げる事項につき,定義を明確にしたうえで,基本的な性質について証明ないし説明ができること.また,これらの基本的な性質をふまえて,教科書にある基礎レベルの問題が確実に解けること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験(50%),期末試験(50%)の成績により評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本科目は,基礎科目ならびに多くの応用科目の学習への導入,基礎となるものである.単に問題を解くだけでなく,筋立て (論理の出発点と展開) に注意して学習を進めること.なお,本科目に引き続く解析学IIで,教科書の第4章以降に取り上げられている2変数以上の関数の取り扱いが議論され,また,教科書の末尾にある「将来の展望」において,解析学I,IIからの展開が紹介されている.このうち,常微分方程式については解析学IIIで,偏微分方程式,フーリエ解析については応用数学で,関数論については,複素解析ないしは複素関数I,IIで議論されることになる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">「基礎 微分積分 」 洲之内治男 著 サイエンス社</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">定評があり,図書館に数多く配架されている書籍として,「解析概論」 高木貞治 著 岩波書店 を挙げておく.解析学I,IIで扱われる全範囲に加え,複素解析ないしは複素関数I,II,応用数学の一部で扱われる内容まで網羅されており,自主的,発展的な学習に供することのできる1冊である.その他,授業内容を補う文献について,講義の中で適宜紹介し,説明を加える.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">質問等は随時受け付けるが,事前にメールでアポイントをとるのが望ましい.</p>
    <p id="officehour"><span class="officehour-address">1001373</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">教科書には,高校数学における学習事項の修得を前提とした記載が少なくない.既習内容全般にわたって自己点検を行い,適宜,復習しておくこと.また,講義の進度に応じて演習を行うが,常日頃の受講者による自主的な学習が望まれる.特に,レポート課題に加えて出題する補充問題については,積極的に取り組むことを期待する.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG10354 解析学II<br />FG10384 解析学III</p>
