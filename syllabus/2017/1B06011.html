$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">1B06011</span>&nbsp;<span id="title">学校を考えるI</span>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校の生い立ち、社会とのかかわり、学校を支える仕組みなどに視点を当てて、今日学校が抱える諸問題を整理し、そのいくつかについて検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />【受入上限数80名】</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">これまで受けてきた学校教育と自己の被教育経験を相対化し、学校とは何かについて考察することが本授業の目的である。<br />
歴史的、社会的、文化的な視点から学校という事象を眺め、具体的な教科の学習を通した学校の教育役割について考察していくところに特徴がある。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1学校を取り巻く問題についての様々な知識を身につける<br />
2学校を取り巻く問題についての鋭い分析力を身につける<br />
3学校を取り巻く問題について総合的な考察力を培う</p>
  </div>

  </div>

<tr><th><span class="format">第5回</span></th><td>【5月22日 唐木清志 人間系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 藤井穂高 人間系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 藤井穂高 人間系】<br />
