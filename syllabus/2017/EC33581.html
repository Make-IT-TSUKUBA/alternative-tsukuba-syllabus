  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">陸域環境の中で、水循環は物質循環などによる環境変化や土砂移動などによる地形変動などの環境変化の主要な支配要因の1つである。本講義では、農業、林業のみならず国土保全や水資源問題、環境保全を考えていく上で重要な水の力学、陸水の移動過程の評価法、水循環に伴う地形変化の評価法について基礎を学ぶ。これらの講義を通して素過程とそれらが統合的に働くシステム的な見方について習得し,科学的にどのように理解し、制御・予測することが可能かを考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「水理水文学」(EC33141)を履修済みの者は履修できない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">流域における降水流出過程や蒸発散過程の基礎知識。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地球環境の中で水がどのように貯留・移動するかを探る学問を水文学(すいもんがく)という(水文学は「水文の学」であり, 「水の文学」ではない!)。水文学は, 水資源管理や洪水災害対策などの基礎であり, 地理学(気候学)・土木工学・生態学・森林科学・農学等の境界に位置する、学際的な学問である。そのため、水文学は広い話題に関連する。しかしながら本講義では, そのような「広い話題」の各論を展開するよりもむしろ、水文学の最も基礎になる、水の挙動に関する物理過程をきちんと理解することを目的とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10/03 流れの基礎方程式と浅水流(漸変流)方程式(担当:宮本)</td><td> 担当:</td><td>宮本 邦明</td></tr>
<tr><th><span class="format">第2回</span></th><td>10/17 不定流、洪水波と運動方程式の近似(担当:宮本)</td><td> 担当:</td><td>宮本 邦明</td></tr>
<tr><th><span class="format">第3回</span></th><td>10/24 単位図法(担当:宮本)</td><td> 担当:</td><td>宮本 邦明</td></tr>
<tr><th><span class="format">第4回</span></th><td>10/31 合理式、タンクモデル(担当:宮本)</td><td> 担当:</td><td>宮本 邦明</td></tr>
<tr><th><span class="format">第5回</span></th><td>11/08 乱流と壁面境界層, 斜面水文: 鉛直浸透と表面流出, 地下水の流れと拡散係数・地下水文, ダルシー則と中立応力, 降雨と崩壊:無限長斜面 (担当:宮本)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11/14 ウィーンの変位則、ステファン・ボルツマンの法則、射出率、キルヒホッフの法則、放射収支(担当:奈佐原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11/14 水蒸気圧の性質: クラペイロン・クラウジウスの法則, 飽和水蒸気圧曲線, 乾湿定数(担当:奈佐原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>11/15 対数則, 潜熱フラックス(蒸発散)、顕熱フラックス、傾度法、ペンマン・モンティースの法則(担当:奈佐原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>CPMPの実習 (担当: 山川, 奈佐原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>流量観測, 水質分析, 計測法, 探査法 (担当: 山川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">きっちり予習復習をすること。<br />
春AB「流域保全学」、春C「森林流域工学実習」と深く連続しているので、これらを履修しておくこと。<br />
数学と物理学の基礎は必須である。「流れの科学」「水理学」「土の物理学」「実用解析I」を履修すること。</p>
