<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB73822</span>&nbsp;<span id="title">東洋史演習IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>
    <br />
    <span id="assignments">上田 裕之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東洋史(近現代)を研究しようと考える学生のためのゼミナール。自らの研究課題に即して先行研究および史料を調査・収集し、そこに批判的検討を加えることを通して、卒業論文の骨格を固めることを目標とする。備考欄の履修要件に注意すること。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「東洋史文献学Ia・Ib・IIa・IIb・IIIa・IIIb」または「中国史文献学Ia・Ib」「アジア史文献学Ia・Ib」(平成27年度以前開講)を既に3.0単位以上履修している東洋史コース3年生のみ履修を認める。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">東部ユーラシアの歴史(近現代)を題材として卒業論文を作成しようとする学生を対象に、先行研究・漢文史料の調査・収集・読解のための知識・方法を指導し、最終的に卒業論文の概要・構成・仮題目を設定することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">各受講生の関心に即して先行研究や史料を調査・収集し、研究発表を行い、教員および他の受講生との議論を行います。開講曜時限以外にも、受講生の相談は随時受け付けます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各受講生の関心に即して先行研究や史料を調査・収集し、研究発表を行い、教員および他の受講生との議論を行います。開講曜時限以外にも、受講生の相談は随時受け付けます。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">卒論は、持ち前の論理力・文章力をそのまま発揮して執筆しても何の意味もありません。書き進めるなかで自身の議論の問題点を発見したり、先行研究や史料の意義に新たに気づいたり、それらのことを教員の添削指導によって指摘されたりして、何度も何度も書き直し、その過程を通して持ち前の論理力・文章力の限界点を突破してこそ、卒論を書く意味があるというものです。そのような努力を積み重ねているかどうかを総合的にみて、評価を決定します。<br />
なお、無断欠席は認めません。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">論文(卒論を含む)とは、「研究の成果」であって、決して「学習の成果」ではありません。先行研究で既に言われていることを要領よく吸収し要領よく配列するのではなく、自ら問いかけ、自ら考え抜き、自ら解決しなければなりません。そこにおいて先行研究はあくまでも素材に過ぎません。そのことを、あらゆる場面を通して身に付けていってください。あらかじめ設定してもらった個別的・具体的・直接的な課題をこなす、という考え方は捨て去ってください。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">適宜、演習のなかで紹介します。<br />
個別の相談は本演習の時間外にも受け付けるので、積極的に申し出てください。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">特に定めていません。面談を希望する場合は、事前にメールで連絡をください。<br />人文社会学系棟&nbsp;B814&nbsp;<span class="officehour-address">1002610</span></p>
    <p id="postoffice">簡単な質問、相談等は授業終了時に受け付けます。</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">卒業論文をめぐる一連のプロセスでは、狭い意味での「知力」だけでなく、総合的な自己マネージメント能力が(想像以上に)必要となります。高い意識をもって意欲的に取り組んでください。</p>
  </div>
