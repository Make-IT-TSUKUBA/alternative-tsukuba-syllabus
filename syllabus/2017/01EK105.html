  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生の現職経験から導かれるスポーツプロモーション問題を、政策科学の視点から政策課題化し、それに基づく政策目標-政策対象-政策条件-政策計画のシミュレーションを行う。このシミュレーションモデルに基づき、政策展開に必要な環境的・物的・人的・文化的資源を査定し、当該政策実施における既存資源を評価し、過剰/不足資源を明確にする。さらに、明確化された不足資源の整備・開発を計画すると共に、政策展開の視点から見た有効資源のシステムをデザインし、具体的な政策モデルをシミュレーションする。</p>
