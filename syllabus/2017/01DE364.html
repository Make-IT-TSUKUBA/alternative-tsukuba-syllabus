<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DE364</span>&nbsp;<span id="title">科学文化論IIB</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学は文化と同質なのか、異質なのか。現象学をはじめとする二〇世紀思想、科学論、心理学などの成果を意識しながら演習方式で追求する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />02DH364と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">教育目標・授業の到達目標</h2>
   <p id="aim">人文・自然科学と思想、文化、芸術の関係につきその相互関係が作り出す創発的契機に注目して、さらに社会分析への目をも養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業概要(授業計画)</h2>
   <div id="topics">
    <p id="pretopics">原則としてフランス語文献の講読。フランス語未習者で出席希望者は要相談。</p>
    <div id="topic-assignments"></div>

   </div>

    <p id="textbook-textbook">1. イントロダクション<br />2. 基本文献1:感覚と身体<br />3. 基本文献2:身体内感の現象学<br />4. 基本文献1:身体と自己<br />5. まとめ<br />6. 基本文献2:身体と時間性<br />7. 基本文献2:身体と空間<br />8. 基本文献2についての討論<br />9. 基本文献3:身体とその環界<br />10. 基本文献3:身体と社会的環界<br />11. 基本文献3についての討論<br />12. 基本文献4:身体と自然<br />13. 基本文献4:身体と大地<br />14. 基本文献4についての討論<br />15. まとめと総括討論</p>
