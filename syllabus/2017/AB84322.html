<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB84322</span>&nbsp;<span id="title">民俗学研究法b</span>
  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学を専攻する3年生を主対象に調査成果の報告のしかたや論文作成の指導を行う。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">少なくとも年度終了時には、卒業論文で検討する資料の収集を終えていることを目標にしたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">授業は民俗学の教員が合同で行う。1年間の授業終了時には、卒業研究の枠組みが完成していることを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">各自の課題に即した作業が進められるようにし、計画をさらに具体化するように、発表と討論をしていく。先行研究に対してどのように発言できるのかについても考える。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">各自の発表と討論を重ねていくので、授業への出席状況、討論への積極的な参加が必要。発表の際はレジュメを作り、回数をおうごとに、構想が具体的な姿を取ることが望まれる。成果を確実に文章化していくことも重要である。</p>
  </div>
