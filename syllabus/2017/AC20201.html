<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC20201</span>&nbsp;<span id="title">文化人類学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>
    <br />
    <span id="assignments">木村 周平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化人類学という学問のものの見方を、世界各地の事例を通じて、親族、儀礼、贈与・交換からジェンダー、グローバリゼーション、医療・科学技術に至る、多様なテーマごとに学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC50501と同一。<br />文化人類学概論A(AC20011ないしBC11831)ないし文化人類学概説(AB30111)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本講義では、文化人類学でこれまで行われてきた議論を学び、その視角を身につけ、それによって自分が生きている社会の多様な事象を、新たな視点から捉えられるようになることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">関係性, 多様性, 文化, 社会, 自然</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【イントロダクション】講義全体についての概説。文化人類学とは。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【生物としてのヒト】人類とは、を考えるために生物としてのヒトの位置について概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【社会的存在としての人】人類とは、を考えるために、民族や社会集団について概観する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【親族】社会集団の基礎としての親族、その多様性と共通性を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【儀礼】社会生活や人生に区切りを入れ、組織化するものとしての儀礼について理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【贈与・交換】人々をつなぎ、関係づけ、人格化するものとしての贈与と交換について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【分類・ジェンダー】ものごとの分類としての文化について、および社会ごとのジェンダーのあり方の多様性について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【秩序・政治】親族のあり方から再生産、ローカルな「もめごと」の対処、および政治に関わる人類学的なアプローチについて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【移動】人々の移動、グローバリゼーションとグローカリゼーション、開発、世界システムのなかの地域社会について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【脱文脈化】宗教、観光、芸術をとりあげ、人類学的なアプローチと、とくにグローバリゼーションに伴う変容を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【身体・医療】身体と語り、民俗医療、生物医療や障がいについての人類学的アプローチを理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>【災害と公共人類学】自然と社会の交点としての災害について、および人類学知の社会的活用について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>【人間以外の存在】モノや動植物をヒトと対等に扱う人類学を理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>【科学技術の人類学】現代的な科学技術への人類学的アプローチを理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>【まとめ】講義のまとめとして、多様な存在と共存するための人類学的なものの見方について述べる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
