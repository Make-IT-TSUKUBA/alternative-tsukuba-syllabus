<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCB1044</span>&nbsp;<span id="title">力学2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木1</span>
    <br />
    <span id="assignments">大塚 洋一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">力学1に引き続いて,質点系の力学、剛体の運動、および解析力学の初歩を講義します。互いに力を及ぼし合う複数の粒子系における保存則や固体を理想化した剛体の運動を学ぶことによって、現実世界の複雑な運動を理解する術を知ると共に、ニュートンの運動方程式と等価でありながらより有用なラグランジュの運動方程式についても学びます。
授業と演習を交互に行うことによって、授業内容のより深い理解を目指します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">物理学類以外の学類に所属し、高校で「物理基礎」と「物理」あるいは「物理I」と「物理II」を履修した学生を対象とする。 物理学類の学生は履修できない。平成23,24年度の「力学B(FC11044)」および「力学C(FC11064)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">力学1に引き続いて,粒子の運動という観点から自然を理解することを目標とし、<br />
質点系の力学、剛体の運動、解析力学の初歩を学びます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">古典力学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義と演習を交互に行います。<br />
理解を深めるために、簡単な実験で現象を体験しつつ講義を行います。<br />
演習では講義回に与えたレポート課題を黒板で解き、説明してもらうとともに、全員で考察を進めます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1講</span></th><td>質点系の運動(その1)<br />
  1.運動方程式・作用反作用の法則<br />
  2.運動量保存の法則:衝突、ロケットの加速</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2講</span></th><td>演習1 : 第1講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3講</span></th><td>質点系の運動(その2)<br />
  3.角運動量保存の法則<br />
  4.質点系のエネルギー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4講</span></th><td>演習2 :第3講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5講</span></th><td>質点系の運動(その3)<br />
  5.連成振動:うなり、基準振動、重ね合せ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6講</span></th><td>演習3 : 第5講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7講</span></th><td>剛体の運動(その1)<br />
  1.自由度<br />
  2.剛体の運動方程式<br />
  3.剛体のつりあい:トルク(偶力)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8講</span></th><td>演習4 : 第7講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9講</span></th><td>剛体の運動(その2)<br />
  4.慣性モーメント<br />
  5.固定軸のある剛体の運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10講</span></th><td>演習5 : 第9講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11講</span></th><td>剛体の運動(その3)<br />
  6.剛体の平面運動<br />
  7.こまの運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12講</span></th><td>演習6 : 第11講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13講</span></th><td>解析力学の初歩(その1)<br />
  1. ラグランジュの運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14講</span></th><td>解析力学の初歩(その2)<br />
  1. ラグランジュの運動方程式(つづき)<br />
  2. 仮想仕事の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15講</span></th><td>演習7 : 第13、第14講の内容に関する問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">この授業は数学類,化学類,地球学類で高度な物理まで学びたい学生を対象とします。<br />
物理学類の学生は履修できません。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">期末試験、レポート、演習への参加(発表)状況を総合的に評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">必ず力学の教科書(下記教材以外も可)を準備して、それを読みながら予習・復習をしてください。<br />
講義では毎回課題問題を与えるので、レポートにまとめて提出してください。<br />
レポートはA4版のレポート用紙を使用し、学籍番号と氏名を忘れずに明記すること。<br />
レポートは演習回の開始時刻に集めます。演習でレポート課題を解くので、遅れて提出されたレポートは開始前に提出されたものとは別に扱います。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext">下記の教材1にほぼ沿って授業します。</p>
    <p id="textbook-textbook">1. 質点系・剛体の力学(改訂版)(原島鮮著、裳華房 基礎物理学選書3)<br />2. 力学(3訂版) (原島鮮著、裳華房)</p>
    <p id="posttext"></p>
   </div>

その他の時間も可。ただし、事前にe-mailによる連絡をください。<br />
オフィス:自然系学系棟 B212</p>
