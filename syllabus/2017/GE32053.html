<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【ソースコード講読2】
 ソースコードが公開されているソフトウェアの読み解きを通じて、そこに使われている諸技術や様々なノウハウ、慣習などについて学ぶ。また、簡単なプログラム例を作成することで、それらについての理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講<br />西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">他者が記述したプログラムの読解能力を身につける<br />
現実に使われているプログラミング技術を理解する<br />
プログラムを複数人で開発する際に必要な事項について知る</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>ソースコードの公開とオープンソース活動とは</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>公開されているソースコードで多用されるプログラミング言語(C言語など)について</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>小規模なソフトウェアのソースコードを読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>ソースコードが公開されているソフトウェアの付属文書を読む (ソフトウェアの導入作業や前提環境の意味を理解する)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>中規模・大規模なソースコードの全体構造を捉える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>中規模・大規模なソースコードの一部を読む</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">ソースコードは輪読形式で読み進める。その過程で意味や機能などについて随時討論を行う。また、読も<br />
うとするソースコードを記述するプログラミング言語の理解を深めるために、簡単なプログラム作成なども<br />
行う。<br />
(知的探求の世界I-5の続きとして進める)</p>
   </div>
  </div>

   <p id="prerequisite"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">輪読における討論などの発言頻度やその内容、および読み終えたソースコードに関するレポートを数回程度提出してもらい、その理解度を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">ソースコードの輪読の分担部分の解説を授業中に行うので、その部分や関連事項についての時間外での予習・復習を行ってもらうことになる。</p>
