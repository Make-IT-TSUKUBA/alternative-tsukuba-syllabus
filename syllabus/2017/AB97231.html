<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">語ならびに音の変遷を題材にドイツ語の歴史を論じる。</p>
  </div>
  <div id="note-heading-note">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">Die Studenten sollen Grundkenntnisse in der deutschen Sprachgeschichte erwerben und die Prinzipien von Sprachentwicklung verstehen. Wenn möglich, sollen die Studenten das Gelernte an selbst gewählten Beispielen anwenden können. Der Schwerpunkt des Semesters liegt in der Entwicklung der germanischen Sprachen.<br />
ドイツ語史,ならびにゲルマン語の史的発達に関する基本的原理を理解する。今学期はおもにゲルマン語の発達について理解を深める。さらに,その原理を参加者自らが選択した例文に適用し,応用力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">Das Lernziel ist es, die Grundlagen der deutschen Sprachgeschichte und die Entwicklung der deutschen Sprache zu verstehen.<br />
Um das Lernziel zu erreichen, werden zuerst sprachliche Beispiele gegeben und erklärt. Anschließend lesen wir gemeinsam kleine Abschnitte in Fachbüchern und suchen dazu weitere praktische Beispiele aus dem Deutschen und Englischen. <br />
典型例を説明した後,ドイツ語で書かれた専門文献を読みながら議論する。その後,再びドイツ語と英語の例文を分析する。</p>
  </div>
