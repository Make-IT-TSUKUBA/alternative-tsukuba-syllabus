<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3234032</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IBC(ドイツ語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語を使った日常文化に即したコミュニケーション能力と研究活動に必要なドイツ語力を養成する。1年次の知識を確認し、効果的な発話や読解等の技能を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人間、芸術対象。「ドイツ語基礎」A及びBの履修者に限る。主に日本語で授業を行います。英語での対応可能。<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1年次に学習したドイツ語文法をもとに、比較的平易なドイツ語文章を読みこなせ、また簡単な会話ができる実力をつける。併せてまだ不足しているドイツ語文法の復習も行う。ドイツ語圏の文化や歴史などについても授業の際に言及し、ドイツ語圏の理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ語文法, ドイツの文化, 習慣, ドイツ語精読能力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期に学習したドイツ語能力を更に向上させるために、平易なドイツ語会話を中心に、さまざまなドイツ語の文体にも慣れるようにする。併せて、ドイツ語圏の文化、習慣などにも言及しながら、ドイツ語圏の国々の知識を深める。なるべく参加者のレベルと関心に即した授業ができるようにするため、とりわけ初回の授業には必ず参加し、授業計画作りに参加してもらいたい。</p>
