   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">「描かれた民俗社会」をテーマとして、民俗にかかわる資史料や論文を講読する。 <br />
本年は、瀬川清子『婚姻覚書』を講読し、伝統的な婚姻儀礼や婚姻の諸形態、婚姻に関わる社会制度について基礎的知識を習得する。テキストとあわせて、異なる立場からの研究も参照して、一つの社会現象に対する多様な解釈と論点整理の方法を学ぶ。<br />
<br />
演習の進め方についての説明、報告日程の作成などを第1回の講義日に行うので、受講者は必ず出席すること。<br />
また、この日までにテキスト(下記)を入手しておくこと。以下、日程に従って担当者による報告と質疑応答を行う。</p>
