<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG40141</span>&nbsp;<span id="title">確率統計</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">京藤 敏達, 八十島 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">確率・統計の基礎とその応用について述べる。確率変数,確率関数,いろいろな確率分布,期待値,分散,推定と検定,相関と回帰などをその内容とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG50141と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1  論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">実験データの整理や理論的モデルの構築に、確率・統計学は不可欠である。授業では、これらの基礎知識を修得し、今後の授業、実験に役立つように学習する。この授業は工学の基礎科目として位置付られ、この授業により学類の教育目標「1.1 論理的・数学的な思考力と解析力」を修得することができる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>データの表現<br />
母集団と標本、データの図示(度数分布、累積度数、級限界)母数と統計量(平均値、中央値、分散、標準偏差)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>偶然現象と理論的確率<br />
経験的確率と理論的確率全事象、空事象、排反事象、加法定理、乗法定理、条件つき確率、ベイズの定理、確率変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>確率分布 その1<br />
離散的確率分布と連続的確率分布累積分布関数、確率密度関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>確率分布 その2<br />
代表的な確率分布(2項分布、ポアソン分布)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>確率分布 その3<br />
代表的な確率分布(正規分布)正規分布の応用(標準化、正規分布表、離散分布の近似)2次元確率分布(結合分布、周辺分布、独立と従属、共分散)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>母数の推定1<br />
標本抽出、点推定と区間推定、不偏推定量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>母数の推定2<br />
信頼限界、信頼係数、中心極限定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>仮説の検定 その1<br />
帰無仮説と対立仮説、平均値の推定と検定,第1種の過誤と第2種の過誤、片側検定と両側検定、t分布</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>仮説の検定 その2<br />
カイ2乗分布、適合度の検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>仮説の検定 その3<br />
F分布、分散の推定と検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">代表的な確率分布と統計量の推定方法を修得し、実験データの整理や理論モデルの構築に役立てることが出来るようにする。以下に具体的に示す。<br />
・収集したデータを表すためのいくつかの統計量を使うことが出来るようになる。<br />
・簡単な確率分布モデルについて理解している。<br />
・不偏推定量を求めることが出来る。また、その信頼限界を示すことが出来る。<br />
・確率分布モデルを仮定した仮説の検定が出来るようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験40%,期末試験60%で重み付けし,成績を評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">確率統計で習う内容はすべての工学分野で役立ち、利用可能である.基礎実験や専門実験など学生実験では,測定値の平均値や分散,信頼性限界を求め,実験結果の評価する過程を通して本講義の内容について理解を深めることが出来る.また卒業研究でも同様で,加えてモデルの評価についても理解が深まる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 「統計学の基礎」(著者:J.C. ミラー、出版社:培風館)</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「統計学入門」(著者:ムード、グレイビル、ボウズ、出版社:マグロウヒル好学社)<br />
本講義では扱わなかった分布の数学的表現を学ぶことが出来る.ただし,そこに現れる関数は「応用数学」で学ぶ.<br />2. 「確率・統計・ランダム過程」(著者:L. マゼル、出版社:森北出版)<br />
本講義で扱わなかった過程の概念を学ぶことが出来る.</p>

関数電卓を必ず持参すること。<br />
