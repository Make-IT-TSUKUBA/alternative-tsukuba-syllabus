<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A16051</span>&nbsp;<span id="title">巨大構造を支えるテクノロジーと材料開発</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">松田 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人類は、プラント、鉄道、航空機、船舶、超高層ビル、橋梁、ダムなどの様々な巨大構造から大きな恩恵を受けている。本講義では、これらの巨大構造の仕組みやそれを支えるテクノロジー、巨大構造を形作る材料とその開発の現状、安全安心を確保するための適切な設計等に関して具体的に紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)<br />G科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人類は、プラント、鉄道、航空機、船舶、超高層ビル、橋梁、ダムなどの様々な巨大構造から大きな恩恵を受けている。本講義では、これらの巨大構造の仕組みやそれを支えるテクノロジー、巨大構造を形作る材料とその開発の現状、安全安心を確保するための適切な設計等に関して具体的に紹介する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	さまざまな巨大構造の仕組みと材料に関する知識を増やす。<br />
2	さまざまな巨大構造とそこで使用される材料の基本的性質を把握する。<br />
3	興味のある巨大構造に対し、要求される材料の性質とその安全性を関係づける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">巨大構造, 先進素材, 複合材料, 高分子材料, コンクリート, 地盤材料, 超高層構造, 防災</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 松田哲也:システム情報工学研究科(matsuda@kz.tsukuba.ac.jp)】<br />
[ガイダンスと授業概要]<br />
本講義の進め方、成績評価の方法について説明したのち、各講義の概要を簡単に紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 亀田敏弘:システム情報工学研究科(kameda@kz.tsukuba.ac.jp)】<br />
[いろいろな工業材料]<br />
現代の工業製品において用いられる様々な材料の特徴と、材料を評価する指標について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 河井昌道:システム情報工学研究科(mkawai@kz.tsukuba.ac.jp)】<br />
[先進素材でできた航空機]<br />
航空機・宇宙機に用いられる材料を概説した後、特に重要となる先端複合材料の特徴と複合材構造設計法(耐久性評価技術)について紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 原田祥久:産業技術総合研究所(harada.y@aist.go.jp)】<br />
[先進構造材料の加工と評価]<br />
複合材料等の先進構造材料の分野では、加工技術の発展が著しい。しかし、レーザー加工等の先進技術は十分にカバーできていない。このため、先進レーザー加工とその材料評価の分野の進歩を、実例とともにわかりやすく講義する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 松田哲也:システム情報工学研究科(matsuda@kz.tsukuba.ac.jp)】<br />
[先端材料のミクロとマクロ]<br />
複合材料等の先端材料のミクロ特性とマクロ特性を相互に関連付けてシミュレーションする手法を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 松田昭博:システム情報工学研究科(a_matsuda@kz.tsukuba.ac.jp)】<br />
[やわらかい材料]<br />
エネルギー・スポーツ分野におけるソフトマテリアルに関する技術開発への期待と、その現状について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 磯部大吾郎:システム情報工学研究科(isobe@kz.tsukuba.ac.jp)】<br />
[超高層ビルの解体は難しい?]<br />
老朽化が進む超高層ビルの解体はどのように行うのか?鋼材を主な構造材料とする超高層ビルの解体技術とシミュレーションの取り組みを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 八十島章:システム情報工学研究科(yasojima@kz.tsukuba.ac.jp)】<br />
[コンクリートはもっと強くなる]<br />
コンクリートの歴史と製造技術を概説し,最近建設されたコンクリート構造物を紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 田中聖三:システム情報工学研究科(stanaka@kz.tsukuba.ac.jp)】<br />
[広域・巨大構造物の防災]<br />
地震襲来時、都市はそして構造物はどのように揺れるのか?大規模計算機システム「京」コンピュータを用いたシミュレーションの取り組みを紹介する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 新宅勇一:システム情報工学研究科(shintaku@kz.tsukuba.ac.jp)】<br />
[数値シミュレーションと材料の破壊挙動]<br />
現在、産業界で広く活用されている数値シミュレーションを紹介するとともに、工業製品における材料の重要性とそれを特徴づける破壊挙動について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 松田哲也:システム情報工学研究科(matsuda@kz.tsukuba.ac.jp)】<br />
[期末試験]<br />
レポート課題を行えなかった場合の予備日とする。原則として試験は実施しない。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <p id="assessment">第2回授業~第10回授業のうち7回以上出席した受講生に対して、9課題のうち2課題のレポートを提出させ、その採点結果により成績を判定する。なお、成績評定は大学の基準に従う。</p>
  </div>
