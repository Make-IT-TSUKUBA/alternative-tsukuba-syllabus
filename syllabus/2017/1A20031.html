  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ネットワークの利用が一般化するなかで, フィッシングやワンクリック詐欺, ファイル交換ソフトによる著作権の侵害などの問題が起こっている. 本科目ではネットワークを利用して生活をする上で知っておくべき安全・安心のための常識を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(知識開設)<br />【受入上限数120名】</p>
  </div>

   <p id="style-remark">A</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">ネットワークの利用が一般化するなかで, フィッシングやワンクリック詐欺, ファイル交換ソフトによる情報流出や著作権の侵害など様々な問題が起こっている.本科目では大学生・社会人が現代の常識として知っておくべき「安全なネットワーク利用」を学ぶ.どのような技術的・社会的背景で, どのようなリスクが産まれてきたかを知り, 自分がどのように行動すべきなのかを多角的かつ総合的に理解することを目指す.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 ネットワーク上に発生する様々なリスクを知り, それらを技術, 犯罪の観点から分類できること<br />
2 リスクを防ぐための技術の概要を知り, その技術がどのようにしてリスクを防ぐかを知ること<br />
3 リスクによって, 技術に基づいた防御, 法律に基づいた対策が必要なことを知ること</p>
  </div>

[ネットワーク上の犯罪]<br />
ネットワーク上では次々と新手の犯罪が登場する.ネットワーク上の犯罪とその防犯を学ぶ.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
