<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG44691</span>&nbsp;<span id="title">伝熱工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>
    <br />
    <span id="assignments">阿部 豊, 金子 暁子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">伝熱の基礎現象として,定常熱伝導,非定常熱伝導,強制対流熱伝達,自然対流熱伝達,沸騰熱伝達,凝縮熱伝達,ふく射熱伝達などについて概説する。さらに,応用機器として,熱交換機について基礎的事項を説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG54691と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">伝熱の諸現象について実現象を示しつつ解説するとともに、それらの諸現象を定量評価するための手法について講義を行う。これにより、物理的な自然現象である熱移動の形態や熱の伝わる速さ(時間・空間的な熱移動量や変化)について理解することができるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>伝熱工学の歴史と実用機器への展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>伝熱工学の基礎:伝熱の形態、無次元数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>1次元定常熱伝導: フーリエの法則、熱伝導率、熱通過率、熱伝導方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2次元定常熱伝導: ラプラスの方程式、数値解析の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>非定常熱伝導: 非定常熱伝導方程式、ラプラス変換、フーリエ数とビオ数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>対流熱伝達の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>対流熱伝達における速度境界層と温度境界層、層流境界層と乱流境界層、境界層厚さ、混合平均温度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>強制対流熱伝達: 管内乱流熱伝達、円柱および球の熱伝達、管群熱伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>自然対流熱伝達: 垂直平板自然対流熱伝達、密閉層内自然対流、共存対流熱伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>輻射伝熱: ステファン-ボルツマンの法則、黒体と灰色体、形態係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・伝熱の基本的素過程について理解している。<br />
・フーリエの法則を理解し熱通過率が計算できる。<br />
・熱伝導方程式を用いて、温度分布ならびに熱流束を評価できる。<br />
・ラプラス変換を用いて非定常1次元熱伝導方程式を解くことができる。<br />
・温度境界層の概念を用いて対流熱伝達率を導出できる。<br />
・強制対流熱伝達率ならびに自然対流熱伝達率を導出・評価できる。<br />
・輻射伝熱、凝縮伝熱、沸騰伝熱について理解している。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">評価は試験の点数を60%、毎回の講義で行う演習ならびにレポート提出を40%考慮し、60%以上の正答を要する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">伝熱工学は、エネルギーに関連する全ての工学機器の基礎となる学問である。流体力学、熱力学の基礎知識を基に伝熱過程を取り扱う知識や情報を習得することにより、各種の実用工学機器の開発設計において必須となる技術を習得することができる。<br />
 なお、本講義で配布する講義資料や演習問題等は、全て以下のHPで公開されている。<br />
  http://www.kz.tsukuba.ac.jp/~abe/</p>
  </div>

本書は、全般に講義内容において取り扱っているエネルギー機器の紹介を行っており、本講義の内容の予習・復習を通じて、講義内容を理解するのに資する。</p>
