<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="aim">日本語もしくは英語による文学文化テクストが、国際関係の展開やひととモノの流通に随伴して、ことなる文化や社会と交流していくさまを、演習形式で学ぶ。文化テクストの精読能力養成を基礎とし、文学交流に関わる、基礎的なリサーチと研究の実際を学ぶ。受講者のレベルが、大学院生としては初級〜中級であることを前提とし、文字テクストの精読方法、紙媒体・紙以外の媒体の資料検索、集積した情報の整理およびアカデミック・ライティングの基本を身につける。</p>
