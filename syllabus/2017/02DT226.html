  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar will address the role of formulaic sequences in language acquisition and use. Students will be required to conduct an independent research project on a course-related topic of their choice.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度より4年おき開講。<br />英語で授業。<br />参加条件として、「応用言語学論文演習(2A)」を受講していることが望ましい。研究プロジェクトの使用言語は英語または日本語とする。</p>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">The principal aim of this course is for students to gain a working knowledge of methodologies used to analyze the acquisition, processing, and use of formulaic sequences. A secondary aim is for students to improve their ability to discuss linguistics research, give oral presentations, and write papers in English.<br />
★ Keywords: formulaic sequences, language acquisition and processing, productive and receptive knowledge<br />
★ It is strongly recommended that students who want to take this course take 応用言語学論文演習 (2A) first.</p>

★ Note: Students may choose either English or Japanese as the language of use for their research projects (oral presentations/discussion and final paper).</p>
