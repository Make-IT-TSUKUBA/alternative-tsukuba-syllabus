<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC50301</span>&nbsp;<span id="title">ドイツ語圏文学・文化概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>
    <br />
    <span id="assignments">武井 隆道</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ドイツ語圏文学を文学史をたどりながら探ると同時に、ドイツ文化の特質を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC10391と同一。<br />ドイツ文学概論IA(AC10251)ないしドイツ文学概論IB(AC10261)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ドイツ語圏(ドイツ、オーストリア、スイス)の文学史を概観するとともに、学問としてのドイツ文学研究の特質と諸問題を取り上げます。得た知識をもとに、文学の高度の鑑賞力を身につけ、さらにドイツ文化について日本人としての独自の視点を形成することを目標とします。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ドイツ, ドイツ文学, ドイツ語圏, 文学研究, ドイツ文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ドイツ文学で扱う対象は, 今日のドイツ連邦共和国, オーストリア, スイス, さらには歴史的にドイツ系の住民が多く居住していた中欧, 東欧の広い地域の文学です。ヨーロッパ文学のもっとも生産的な一角であり続けたこのドイツ文学を, その成立から今日に至るまでたどります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>導入:ドイツ文学の特徴を論じ、ドイツ文学研究の諸問題を考察します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>中世のドイツ文学(1)— ローマ帝国崩壊後のドイツ語成立期から中世前半(12世紀頃まで)の文学をたどります。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>中世のドイツ文学(2)— 中世後半の文学を紹介します。騎士文学、叙事詩など。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>近世のドイツ文学(1)— 宗教改革とその時代のドイツ文学を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>近世のドイツ文学(2)— バロック時代(17世紀)のドイツ文学を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>18世紀前半から中葉の啓蒙主義を中心に、クロプシュトック、レッシング等の文学を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>ゲーテの前半生の諸作品(『若いヴェルターの悩み』等)を中心に、18世紀後半の文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ゲーテの後半生の諸作品(『ヴィルヘルム・マイスターの徒弟時代』『ファウスト』等)を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>シラーの生涯をたどり、代表的な作品(『群盗』『ドン・カルロス』『ヴィルヘルム・テル』等)を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ロマン主義を中心に、ノヴァーリス、ホフマンなど19世紀前半の文学を取り上げます。。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>写実主義を中心に、シュティフター、メーリケなど19世紀中葉の文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>自然主義を中心に、シュトゥルム、ラーベなど19世紀後半の文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>印象主義を中心に、ホーフマンスタールなど、19世紀末から20世紀初頭の文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>トーマス・マン、カフカなど20世紀前半の文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ギュンター・グラス、イェリネックなど、現代のドイツ文学を取り上げます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
