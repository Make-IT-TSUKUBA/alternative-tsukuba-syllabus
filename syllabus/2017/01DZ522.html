<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DZ522</span>&nbsp;<span id="title">ジェンダーと社会</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This two-credit course provides an introduction to gender studies theory, examining how identities and roles are socially constructed in developing countries, apart from developed countries. It examines from an interdisciplinary perspective how society and culture affect gender and how gender, in turn, affects society and culture. It explores how gender intersects with class, race/ethnicity, sexuality, institutions, and most especially, policy.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This two-credit course provides an introduction to gender studies theory, examining how identities and roles are socially constructed in developing countries, apart from developed countries. It examines from an interdisciplinary perspective how society and culture affect gender and how gender, in turn, affects society and culture. It explores how gender intersects with class, race/ethnicity, sexuality, institutions, and most especially, policy.<br />
The course explores the question how gender interacts with human security issues in different societies (such issues as conflicts and peace building, human trafficking, gender-based violence, climate change, disaster risk reduction and poverty alleviation) and global economy issues (such as trade and economic gaps between industrialized and developing countries). <br />
<br />
The main learning goal is to understand the contributions and discussions of feminist theorists to international cooperation, and acquire basic knowledge and practical skills for gender and economic-social-political analysis.</p>
  </div>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">The basic references will be as follows, however,  the relevant handouts will be given at every session.<br />
Agarwal, Bina (1994a). A field of one’s own: Gender and land rights in South Asia, Cambridge University Press, UK. <br />
FAO (Food and Agriculture Organization of the United Nations) (2001). Socio-economic and gender analysis (SEAGA) sector guide: Irrigation, Rome, Italy.<br />
Kabeer, Naila (1991). Gender production and wellbeing: Rethinking the household economy, IDS Discussion Paper 288, Institute of Development Studies, Sussex, U.K.<br />
Mayoux, Linda, Grania Mackie (2008). Making the strongest links: A practical guide to mainstreaming gender analysis in value chain development, International Labour Office, Addis Ababa, Ethiopia.<br />
Moser, C. (1989). Gender planning in the third world: Meeting practical and strategic gender needs, World Development, 117(11): 1700-1825.<br />
Rai, S.M., et al(2014). New Frontiers in Feminist Political Economy, Routledge , Oxon, U.K.<br />
Tanaka, Yumiko, and Eiji Yamaji (2012). Gendered issues of land re-allocation and water rights: A case in Lower Moshi irrigation scheme in Kilimanjaro region, Tanzania. Journal of Rural Planning, Tokyo, Japan, 31: 231-236.<br />
Williams, Suzanne, et al.(1994).  Oxfam Gender Training Manual, UK.</p>
