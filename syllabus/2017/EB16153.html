<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB16153</span>&nbsp;<span id="title">動物分類学野外実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>
    <br />
    <span id="assignments">町田 龍一郎, 八畑 謙介</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物界の約3/4の種類数を占める昆虫類を主な対象として,野外観察・採集・標本作製を行い,分類学・形態学の実際を体験し,方法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">7/24-7/29<br />前年度の履修調整で許可を受けていること。<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">昆虫類はわれわれに最も身近であり、動物既知種の3/4を含む、この地球上で最も繁栄している動物群の一つである。本実習は、この昆虫類を対象とし、講義ならびに実際の野外観察・採集・標本作成を行うことにより、この動物群の分類・系統・形態・節足動物における位置づけなどの基礎的知識を得、方法を修得することを目的とする。あわせて系統分類学の実際を学ぶ。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>昆虫類・節足動物の概説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>昆虫類各目および採集法・標本作成法の概説。節足動物を主とした土壌動物の観察。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>野外における観察・採集。採集品の観察・同定・標本作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>同 上</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>形態を重視した採集品のスケッチ作業。必要に応じ採集も行い、同定・標本作成を継続する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>まとめ・リスト作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第3日以降については気象状況による変更があり得る。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">1)「分類学概論」・「動物系統分類学I」・「生物学特講 VII 昆虫学」を履修しておくことが望ましい。2)事前(6月の予定)にガイダンスを開くので掲示に気を配ること。履修申請を行っていても、ガイダンスに参加しないものの受講は認めない3)事故防止のため二輪車・自家用自動車での参加は禁止する4)体調の悪い者や伝染性の病気にかかっている者は参加を自粛する(前日までは担当教官、当日は電話でセンターに申し出る)5)実習中の事故等に備えて保険に加入しておくこと(生命環境科学支援室、学生担当に相談する)</p>
  </div>

   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">本実習はあまり楽なものではないと思います。ですから、一所懸命やれる学生の受講を期待します。私たちも一所懸命やりますから、皆さんも一所懸命実習し、分からない点はどんどん質問してください。そうすれば、実習が終了したとき、皆さんは昆虫にこの上もない親しみをおぼえ、どんな昆虫を見ても目レベル(全部で約 30 目)の区別はできるようになっているはずです。</p>
