<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK106</span>&nbsp;<span id="title">スポーツイベント論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春B 金7,8; 春AB 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツイベントの社会的需要・供給関係を軸にした社会的構造・機能モデルに基づいて、スポーツプロモーションにおけるスポーツイベントの理念と意義を概説する。これに基づいて、現代社会におけるスポーツイベントのポジティブ/ネガティブな地域形成作用を分析し、そこから現代社会におけるスポーツイベント政策の社会的役割を分析する。また、プロフェッショナルスポーツの発展過程を分析し、その社会及び地域形成に関わる意味と機能について概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">5/20,6/24</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">スポーツプロモーションにおけるスポーツイベントの理念と意義を理解するとともに,スポーツイベントのマネジメントを考察し,地域形成,現代社会におけるスポーツイベント政策,プロフェッショナルスポーツの発展過程などについて,その歴史社会的な意味や現代的機能を探究する。</p>
  </div>

  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">1)菊 幸一:「近代プロ・スポーツ」の歴史社会学,不昧堂出版<br />
2)佐伯聰夫ほか:スポーツ・イベントの展開と地域社会形成,不昧堂出版<br />
3)松村和則ほか:メガ・スポーツイベントの社会学,南窓社<br />
4)橋本純一ほか:現代メディアスポーツ論,世界思想社<br />
5)小笠原正監修:導入対話によるスポーツ法学,不磨書房<br />
6)原田宗彦ほか:スポーツ産業論第6版,杏林書院</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.わが国におけるスポーツイベントの社会的役割についてレポートし, 発表する。, 2.講義内容の知識をもとに, 諸外国を含めた身近なスポーツイベントをさまざまな角度から分析し, ディスカッションする。</p>
  </div>
