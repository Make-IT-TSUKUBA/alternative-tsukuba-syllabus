<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BC572</span>&nbsp;<span id="title">磁性物理学B</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">磁性物理学Aに引き続き、スピン間の相互作用、分子場理論、相転移などを学ぶ。また、相関電子系(新型超伝導)、機能性物質系(2次電池、熱電変換材料)、量子スピン系などの研究を推進する上で重要な事項を修得する。</p>
  </div>

  </div>

   <p id="style-remark">専門基礎科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">磁性物理学における高度な専門知識を修得する。</p>

  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">磁性, 磁性体, スピン, 相互作用, 相転移, 分子場, 励起状態, 量子スピン, ダイマー, フラストレーション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) 磁性体の基礎,(2) スピン間の相互作用,<br />
(3) 磁性体の相転移,(4) 分子場理論,<br />
(5) 磁性体の励起状態,(6) 1次元量子スピン系,<br />
(7) ダイマー状態,(8) フラストレーションの強いスピン系</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
