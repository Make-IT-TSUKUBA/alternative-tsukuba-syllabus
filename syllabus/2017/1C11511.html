   <span id="course">1C11511</span>&nbsp;<span id="title">日本の自然</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ユーラシア大陸の東端に位置する日本列島およびその周辺地域でみられる地質学的現象の特徴とその成因について講義する。特に46億年の地球史の中で、日本がどのように位置づけされるか学習する。また、筑波山周辺など身近な地域の変遷についても紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(地球開設)外国人留学生及び帰国生徒に限る。平成27年度以前の7200131の単位取得者は、授業内容が異なるため履修を可とする。<br />【受入上限数40名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日本列島の自然に関して、主に地質学的見地からの講義の実施</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">日本列島とその周辺地域のさまざまな地質現象から、日本の自然のなりたちを総合的に理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレートテクトニクス, 岩石, 鉱物, 地震, 火山, 化石, 自然遺産, 地質遺産, 関東地域の地質, つくばの地質</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業の前半は主に岩石、火山、地震などの日本列島に地下深部における現象(担当:角替)、後半は地層、化石等の浅部における事象(担当:指田)について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月19日】<br />
[イントロダクション]<br />
授業概要の説明<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月26日】<br />
[プレートテクトニクスの概要]<br />
本授業の理解に必要なプレートの運動メカニズムについて概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月1日(振替授業日)】<br />
[日本列島周辺の地震活動]<br />
太平洋プレートおよびフィリピン海プレートの沈み込みにともなって発生する地震のメカニズムについて解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月10日】<br />
[日本列島周辺の火山活動]<br />
日本は火山国といえる。日本列島に特徴的な火山の活動様式について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月17日】<br />
[筑波山周辺の岩石と鉱物]<br />
筑波山の骨格をなす火成岩、変成岩の産状およびそれらの成因を説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月24日】<br />
[日本列島の自然史と風景]<br />
日本列島の自然のなるたつについて、主に地球史の立場から解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月31日】<br />
[日本の化石と地層]<br />
日本には、古生代、中生代、新生代の様々な地層が分布している。その特徴について、化石を中心に説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月7日】<br />
[日本の自然遺産と地質遺産]<br />
日本には、様々な貴重な自然遺産、地質遺産がみられる。その概略と意義について説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月14日】<br />
[関東地域の地質と自然]<br />
関東地域は、中生代〜現代の様々な地質イベントによって形成された。その概略を説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月21日】<br />
[つくば周辺の地層と化石]<br />
筑波周辺には、新生代の貝化石やナウマンゾウの産地がある。それらの特徴および地質学的意義について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
