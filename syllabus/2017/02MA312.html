<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02MA312</span>&nbsp;<span id="title">学校メディアセンター運営研究</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>
    <br />
    <span id="assignments">平久江 祐司</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校メディアセンター運営研究の対象とする領域は,多様なメディアを備えた学校図書館の経営管理に関する基礎領域から,カリキュラム開発や利用教育,経営主体としての専門家養成などの応用的な領域にわたる.本研究では,これらの研究領域における課題に焦点をあて実証的に論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">学生個々の専門領域の研究と本授業内容を融合させ,幅広い観点から学校メディアセンターの運営手法について習得し,考究する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業はゼミ形式で行なう。受講者数によって内容は変わることもあるが,概ね以下のような計画で行う。<br />
<br />
第1回 オリエンテーション<br />
第2回~5回 指定された学校メディアセンター運営に関するトピックの中から自由にトピックをとりあげ,レポートを作成し発表する。<br />
第6回~9回 受講者の専門領域と学校メディアセンター運営研究の学際的なトピックをとりあげ,レポートを作成し発表する。<br />
第10回 まとめ</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">なお,上記の授業計画には含まれていないが,学校メディアセンター及び関連施設への実地調査などを行なうこともある。</p>
   </div>
