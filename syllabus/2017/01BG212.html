                        }

   <span id="course">01BG212</span>&nbsp;<span id="title">半導体光物性理論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">半導体光物性について理論的な観点から概説する。励起子、ポラリトン、非線形光学応答、半導体レーザー、半導体Bloch方程式、非平衡Green関数法などを講義する。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">半導体における線形および非線形光学過程に関する基礎的な理論的取り扱いを修得することを目標とする。とりわけ、密度行列や半導体Bloch方程式に習熟することを主要テーマとする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">誘電関数, 集団励起と個別励起, 久保の公式, 線形光学応答, 非線形光学応答, 半導体Bloch方程式, 励起子, ポラリトン</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">半導体における線形および非線形光学過程の理論的な取り扱いを概説する。線形光学応答の基礎である久保の公式によるLindhart誘電関数の導出や非平衡系量子ダイナミックスを扱うための基礎理論の一つである半導体Bloch方程式の導出と励起子への応用、ポンプ-プローブ分光等への適用例を講義する。さらに、励起子ポラリトンや最近のトピックスを紹介する。</p>

<tr><th><span class="format">第2回</span></th><td>序論(2):電気感受率と光学的振動子強度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>序論(3):Kramers-Kronigの関係式と光学定数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>線形光学応答(1):久保の公式と電荷密度行列、Lindhartの誘電関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>線形光学応答(2):プラズモンと対励起</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>非線形光学過程(1):光学的Stark効果と着衣状態、Floquetの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>非線形光学過程(2):光学的Bloch方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>非線形光学過程(3): Rabi振動とBloch球</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第11回</span></th><td>半導体Bloch方程式の応用(1):励起子スペクトルとElliotの公式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>半導体Bloch方程式の応用(2):ポンプ-プローブ分光、四光波混合分光</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>励起子ポラリトンの誘電関数理論</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</table>
