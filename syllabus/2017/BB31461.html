<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">BB31461</span>&nbsp;<span id="title">アジア政治</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">東南・南アジアの政党制度と選挙制度、軍の政治的機能の変遷、経済政策とガバナンスの課題について、比較考察します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11021と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">1	アジア諸国の政治を比較するうえで、多様な統治機構の固有の特徴を説明できる。<br />
2	アジア諸国の政治を比較するうえで、普遍的な視点を説明できる。<br />
3	グローバル化時代におけるアジア政治の課題について説明できる。</p>
  </div>

    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(1)アジア政治を考える視点</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(2) 国家形成と軍の政治的機能――インドネシア、ミャンマー、パキスタンの事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(3)アジア諸国の統治機構<br />
1.非民主的民主制度の改革の課題:フィリピンの民主制度の理念と現実</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>2.議会制民主制度と覇権的与党連合体制:マレーシアの政治制度と経済開発戦略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>3.グローバル化時代の国家管理体制:PAPの開発戦略と新たな課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>4.多様性と民主的制度の調和の模索:インドネシアの新たな開発戦略とその課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>5.民主化と保守的権力エリート層の対峙:タイ</td><td> &nbsp;</td><td>&nbsp;</td></tr>

 1.民主主義とポピュリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
