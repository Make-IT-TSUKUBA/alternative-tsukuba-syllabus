<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG40344</span>&nbsp;<span id="title">計算機序論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金5,6</span>
    <br />
    <span id="assignments">亀田 敏弘, 田中 聖三</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">C言語を用いて初歩的な計算機プログラムを作成する能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG50434と同一。<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.3  コンピュータを利用し情報を取得・処理する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">2年生2学期以降の複数の科目で課される計算機関連課題を解くのに必要なプログラミング能力を身につけること。<br />
<br />
学類目標との対応:<br />
 本講義内容は「人工システムを開発・設計」する上で必要となる。デバッグ作業を通して「問題解決」能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>プログラミング入門:エディタ操作,コンパイル,実行の方法.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>プログラミング入門(つづき):printf,if文の概要の修得.プログラミングの全体像を把握する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>変数と式:変数の定義や型,式について学ぶ.5次のsin,cos,expの級数展開を用いた演算など.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>制御の流れ:if文,while文,for文について詳細に学ぶ.<br />
 1~10までを表示する,平均値を求める,標準偏差を求める.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>関数:関数の定義と呼び出しについて理解する.<br />
既習のsin等の演算部分を関数化する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>配列(その1):配列を理解する.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>配列(その2):ソート</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>配列(その3):2次元配列,その関数への渡し方,行列演算.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ファイル操作:テキストファイルの読み書きを行う.<br />
CSVファイルの作成,読み込み方法を学ぶ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>OpenGLによるコンピュータグラフィックス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">論理的な思考とその表現のための訓練は様々なシチュエーションで必要となる能力です.プログラミングを通して能力の涵養に努めてください.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・変数と式,if文,while文,for文,関数,配列,ファイル操作を理解し,それらを用いてC言語の初歩的な計算機プログラムを作成することができる.<br />
・OpenGLを用いてコンピュータグラフィックスによる情報提示ができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">宿題を40%,期末試験を60%として,総合的に成績評価を行う.<br />
単位取得には60%以上の評点を必要とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で習得するプログラミング能力は,関連科目である数値解析法において紹介されるアルゴリズム等を実装するために必要となる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">C言語の教科書は非常にたくさんあります.自分に合ったものであれば何でも構いません.何から読めば良いか全く分からない場合は下記の参考書を開いてみると良いと思います.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">他にも,例題重視したもの,文法を簡潔に説明したもの,など色々あります.インターネットを利用するのも良いアイデアです.</p>
   </div>
  </div>

   <h2 id="ref-heading">参考書</h2>

    <p id="postref"></p>
   </div>
  </div>

田中 聖三&nbsp;<span class="officehour-address">100000830</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">プログラミングを通して計算機に仕事をさせるためには,論理的かつ効率的な問題解決方法を考える能力が要求されます.プログラムがエラー無く動けば良いと考えるのではなく,思い通りの動作が実現されているか常に自問自答しながらプログラミングすることを希望します.<br />
また,演習において,行列式や逆行列といった行列演算を取り扱うため,線形代数A,Bを習得していることが望ましいです.</p>
  </div>
