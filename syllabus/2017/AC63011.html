<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文学理論の観点を生かした越境文学研究</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC11311と同一。<br />総合文学研究II(AC11071)の単位取得者は履修できない。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">物語のテクスト分析の手法を身につけながら、世界の文学作品をもとに、発展的な読み込みの力と、問題意識を備えた考察の展開力を養う。合わせて、建設的な討論をおこなう能力と、文学をとおして現代社会の問題に取り組む姿勢を磨く。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">世界文学, ナラトロジー</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ナラトロジー(物語のテクスト分析)の手法を確認し、実践的に応用するために、受講者全員で、地中海地域の小説を読んで分析をおこなう。適宜、学生による発表を組み入れる。また各自が分析対象とする世界の文学作品を選び、レポートを書く。レポート草稿は学生相互に批評し合った上で推敲版を提出し、合評会をおこなう。</p>
