  <h1 id="course-title">
   <span id="course">FG29033</span>&nbsp;<span id="title">知的工学システム基礎実験II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C秋A 木3-5</span>
    <br />
    <span id="assignments">中内 靖, 藪野 浩司, 遠藤 靖典, 善甫 啓一, 星野 准一, 澁谷 長史, 大澤 博隆, 山口 友之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動的システム、回路とコンピュータ、センサとアクチュエータ、機構などの基礎に関する実験。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H24以前入学者対象。<br />FG39033と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。<br />世話人:中内</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.2 プレゼンテーション能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この授業では、工学システムに関する基本的な事項を、実験を通して体得し、システム全般に適用できる汎用手段としての基礎技術を習得する。また、具体的な目的に対する知識の応用能力を高め、問題解決の経験を積む。特に、本実験では工学システム学類が目標とする、(3.2)プレゼンテーション能力を重視し, 日本語による論理的な記述力、口頭発表力、討議等のコミュニケーション能力、自主的、継続的に学習できる能力、を形成する科目である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">班毎に、下記A,B,Cのいずれかを各学期に行う。<br />
A.ダイナミカル・システムの基礎<br />
 21-cs システム制御工学基礎実験<br />
 22-ls 演算増幅器による線形システムの基礎<br />
B.コンピュータの基礎と論理回路<br />
 23-ec(1) コンピュータの基礎回路(第1週:ダイオード,第2週:トランジスタ)<br />
 23-ec(2) デジタルIC回路(第1週:デジタルICの基本特性,第2週:ICを用いた発振回路とカウンタ)<br />
 24-lg 論理回路とコンピュータの基礎(第1週:基本論理回路とフリップフロップ,第2週:順序回路,第3週:演算回路,第4週:直列加算器と乗除算回路)<br />
C.センサとアクチュエータ<br />
 25-mo DCモータの製作と制御(DCモータの製作,モータのブラシレス化と回転速度特性の計測,フィードバックによる回転数制御,モータと発電機)<br />
 26-km 機構と機械要素</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">関連授業科目との連携を積極的に意識して実験を行い、各テーマに対する実験の内容・方法を理解し、実験を行う際の基礎と当該分野の基礎を習得す る。また、実験内容ならびに考察等の文書への取り纏め、口頭発表、討議等により、第三者に分かりやすくプレゼンテーションする能力を修得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">すべてのテーマを完了させること。テーマの完了には,口頭試問およびレポートの完了が必須である。<br />
実験レポート(100%)により評価する。各テーマ分のレポートを100点満点で評定し,3テーマ分の評定の平均値として評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本実験で取り扱う基礎技術は、関連科目である「知的工学・機能工学システム応用実験」において、その発展的内容である応用技術が取り扱われる。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">(1)実験には積極的に参加し、物理現象を良く観察・体験すること。<br />
(2)各テーマについて口頭試問あるいはレポートを必ず完了すること。<br />
<br />
また、実験に臨む前に、実験テキストに従って十分な予習を行っておくこと。<br />
21-cs<br />
本実験では、微分方程式や行列の手計算、MATLAB シミュレーション、および、実機実験を通してシステム制御工学の基礎を学習する。「システム制御工学A/B」をはじめとした制御関連の講義に関連するので、予習・復習によりそれらの講義の理解を深めてほしい。<br />
22-ls<br />
本実験は電子回路においてアナログ増幅やアナログ演算を行うための能動回路素子である演算増幅器(オペアンプ)の動作特性を理解するため、基本的な増幅回路、アナログ演算回路、差動増幅回路、圧力センサや接触位置センサの基本原理と特性、増幅回路を用いたアナログ-デジタル変換の原理と使用法を学習する。「電子回路」をはじめとした電子回路関連の講義に関連するので、予習・復習によりそれらの講義の理解を深めてほしい。<br />
23-ec(1)<br />
本実験はコンピュータの基礎であるダイオードの動作確認とエミッタ設置トランジスタ回路の作成を通じてコンピュータの基本素子の動作を理解するものであり、「電子回路」をはじめとした電子回路関連の講義に関連するので、予習・復習によりそれらの講義の理解を深めてほしい。<br />
23-ec(2)<br />
本実験はデジタルICの動作確認とデジタルICを用いた減算回路の作成を通じてコンピュータの基本構成を理解するものであり、「コンピュータアーキテクチャ」をはじめとしたコンピュータの基礎構成を扱う講義に関連するので、予習・復習によりそれらの講義の理解を深めてほしい。<br />
24-lg<br />
本実験は組み合わせ回路・フリップフロップ回路・加算器などの様々な論理回路の構成を通じてコンピュータアーキテクチャの基礎となる論理回路を理解するものであり、「論理回路」をはじめとしたコンピュータの基礎構成を扱う講義に関連するので、予習・復習によりそれらの講義の理解を深めてほしい。<br />
25-mo<br />
本実験テーマではDCモーターを製作し,電子回路より構成されるフィードバック制御基板を用いて,一定回転数で回転させるようフィードバック制御を行う.フィードバック制御が電子素子を用いていかに実現できるかを解析する課題を含んでおり,「電子回路」「システム制御工学A/B」における知識ならびに応用を実験により習得することになる.また,その後に履修する「専門実験」におけるテーマ「制御系設計」「メカトロニクス」の基礎的な知識を習得することになる.<br />
26-km<br />
本実験テーマではレゴマインドストームを利用し,種々の機械的機構を習得するものであり,「メカトロニクス機構学」,「機械設計」の一例を実験により習得することになる.また,その後に履修する「専門実験」におけるテーマ「ロボットシステム」の基礎的な知識を習得することになる.</p>
  </div>
