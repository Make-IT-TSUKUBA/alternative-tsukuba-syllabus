<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FBA1111</span>&nbsp;<span id="title">線形代数I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水3; 春ABC 金4</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">行列,行列式,線型空間等の基礎について講義する。さらに,線形代数の運用に必要な諸方式を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">数学対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">線形代数の基本を理解し、使えるようにすること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数ベクトル, 線形独立, 行列, 基本変形, 連立一次方程式, 行列式, ハミルトン・ケーリーの定理, 線形写像</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">線形代数は現代数学の基礎であるばかりでなく、単に自然科学だけにとどまらず種々の分野へも応用される基本的な理論である。この講義では、行列や連立1次方程式などの基礎について述べた上で、線形代数の運用に必要な諸方法を解説すると共に、数学の考え方を理解してもらうことを目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>[1]  平面ベクトルと空間ベクトル <br />
    1-1. 平面ベクトル<br />
    1-2. 平面ベクトルと複素数<br />
    1-3. 2次行列と演算<br />
    1-4. 平面上の一次変換<br />
    1-5. 空間ベクトル<br />
    1-6. 一次変換と3次行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>[2] 一般次数の数ベクトルと行列<br />
    2-1. n項数ベクトル<br />
    2-2. 行列の色々な演算<br />
    2-3. 正則行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>[3] 連立一次方程式と行列<br />
    3-1. 解の自由度と行列の階数<br />
    3-2. 基本変換と基本行列<br />
    3-3. 逆行列の計算<br />
    3-4. 連立一次方程式の一般的な解法<br />
    3-5. 行列の階数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>[4] 行列式の導入<br />
    4-1. 置換行列と符号<br />
    4-2. 行列式の意味(面積や体積の概念の拡張)<br />
    4-3. 固有多項式と固有値<br />
    4-4. ハミルトン・ケーリーの定理<br />
    4-5. 余因子展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">前半では実際に行列を変形したり、逆行列を計算したり、複雑な連立1次方程式を系統的に解いたりすることが出来ることを目指し、後半では行列式の性質を導き出せるようになることを目標とする。</p>
