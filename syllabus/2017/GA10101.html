$(function() {

    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">GA10101</span>&nbsp;<span id="title">情報社会と法制度</span>
  </h1>

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報化社会における法制度や情報モラル向上に必要な基礎知識を習得することを目指すため、現行の我が国の法制度の基礎を学び、ネットワーク社会における法整備の現状について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">受講希望者は8/31(木)までに履修登録すること.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">情報化社会における身近な問題に即しながら、法学の基礎知識と主要な概念や法理を習得することにより、情報化社会において最低限必要な法的知識を身につけます。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下のテーマについての講義を行います。また、グループワーク等の参加型授業も行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>法学の世界:法とは何かを学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>憲法の世界:人権規定を中心に、憲法の概要を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>民事法1:民法の基本原則、契約、不法行為を中心に民法の概要を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>民事法2:契約、不法行為を中心に民法の概要を学びます。親族、相続法にも触れます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>刑事法の世界:刑法の基本原則を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>行政法:行政法の概要を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>会社をとりまく法律問題:企業を設立する立場、企業で働く立場から見た場合の法制度や法的問題を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>ネットワーク社会における法整備の現状:これまでの内容を踏まえ、ネットワーク社会で整備されている法制度の概要を学びます。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>グループワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">この授業は「情報社会と法制度」という名称ですが、専門基礎科目であり、標準履修年次は1年次です。他方、情報に関する法令は、法学の中でも先端分野です。そのため、この授業では、まず、法学に関する基礎知識を幅広く身につけてもらうことを目指します。その上で、ネットワーク社会の法律問題を取りあげます。履修者はこの点を十分理解した上で授業に臨んで下さい。</p>
   </div>
  </div>

   <p id="prerequisite">履修者は250名を上限とし、それを超えた場合には履修調整を行います。</p>
  </div>

  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">講義資料を参考に、関連情報を書籍、新聞やインターネット(政府機関の報告書や公式HP等)を通じて復習しておくこと。manabaで小テストを行う予定です。</p>
  </div>

授業資料はmanabaに掲載します。配布は行いませんので、各自で印刷等して持参して下さい。教科書及び参考書は以下の通りです。</p>
