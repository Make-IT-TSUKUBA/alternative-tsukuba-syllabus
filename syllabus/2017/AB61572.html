   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アーレントの主著である 『人間の条件(The Human Condition)』 を精読することを通して、アーレントが提出する「政治」理解が今日の我々に何を語りかけるのかを考える。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">アーレントが『人間の条件』において提出する「政治的なるもの」の意味、および近現代分析について、その哲学的議論の枠組みを辿ることによってアーレントの思想を哲学としてアプローチすることを学ぶと共に翻って私たちが生きている今の時代について考える契機とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">演習の授業なので、基本的には参加者による毎回の指定範囲についての持ち回りの発表と全員によるディスカッションを中心にテキストを丹念に読み進めていく。よって積極的授業参加は本クラスの必須条件であると理解して貰いたい。個人発表については、一回の授業につき1-2名(その日の授業で読む分量による)で行い、一人10-15分(こちらもその日の授業で扱うテキストの分量による)で行う。レジュメの準備は必須。履修者(参加者)の人数にもよるが頻繁に発表の順番が回ってくると考えて貰いたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">ハンナ・アーレント (1906-1975) は長く政治思想家・理論家として扱われてきた。勿論、彼女の著作の圧倒的多数は政治に関わるテーマについてであり、よってそうした理解が一概に誤りであるということではないし、アーレント自身が自分は「政治理論家であって哲学者ではない」と発言している。しかし、アーレントの学問的トレーニングを振り返ってみれば、20世紀ドイツの二人の著名な哲学者、ハイデガーとヤスパースに師事した事実からも分かるように全くもって哲学畑の人であることが軽視されがちである。アーレントの思想が現象学の系譜に位置し、ハイデガーを批判的に継承しつつ近現代の状況を極めて哲学的に、また、一ユダヤ人としてナチ・ドイツが支配した時代に生きた経験を元に自らが生きる時代について考察したことは、もっと真剣に考察されるべきである。以上を念頭に置いた上で、本演習ではアーレントの主著の一つである『人間の条件』を哲学書として精読することを通して、アーレントの思想に哲学的にアプローチすることを通して、彼女が提出する近現代理解と我々が置かれている政治的状況について、参加者全員で丁々発止と議論を深めることを目指したい。</p>

   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">成績は学期を通した授業参加、個人発表の質を学期末に学期末論文の成績に加味して総合的に評価する。</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">アーレントは決して平易な書き手ではない。字面をいくど辿り直しても彼女の意図するところは見えてこない。ともかくアーレントが指摘しようとしている点・提出しようとしている問題について「ああでもない、こうでもない」とうんと頭をひねりながら精読すること。参考文献は各自の理解、授業の進度に沿って読むこと。特に必要な物については、その都度、次回の準備として授業中に発表する。</p>
  </div>
