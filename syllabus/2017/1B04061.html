                        }

            }
        });

});

  <h1 id="course-title">
   <span id="course">1B04061</span>&nbsp;<span id="title">社会学入門―「繋がり」の変容を考える</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会の諸側面での流動化がますます加速する後期近代と呼ばれる現在、人と人との「繋がり」の様々なあり方が鋭く問い直されている。この授業では、現代において他者との関係のとり方や共同性のあり方が焦点化される一連の主題を手掛かりに、社会的な「繋がり」の現在を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社会開設)<br />2017年度より2年おき開講。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会学の入門授業であるとともに、いち社会人としての視点や思考力を養成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1)社会学が人々の「繋がり」を重要な主題とする学問であることを理解する。<br />
(2)近現代社会における様々な「繋がり」のあり方とそれらの変容について理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">後期近代, 現代社会における「繋がり」, 共同性のゆくえ</p>
  </div>

メディアを中心に、データを集め、自主学習をしてくること。<br />

ホスピスなどの終末期医療が、他者との繋がりの回復や自己解体の危機への対処をどのように行うのかについて考察する。<br />

[自殺の社会学(1):近代社会と自殺]<br />
社会学草創期のメインテーマのひとつである「自殺」を題材に、「自由」と「社会」の関係について考えます。<br />
