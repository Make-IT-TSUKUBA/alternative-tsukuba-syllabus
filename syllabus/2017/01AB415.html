$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB415</span>&nbsp;<span id="title">国際食料生産開発学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際的な食料生産について、自然環境条件、地域固有の社会条件や文化、国際関係を踏まえ、特に途上国での農業生産にかかわる諸問題についての理解を深める。また、これらの問題の解決にむけた国際農業研究機関、先進国の研究・開発機構、各国の農業機関等による研究・開発の活動について触れる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">連携大学院方式に関連する学生のみ受講可能</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">国際的な食料生産の現状と特に途上国での農業生産に関わる諸問題についての学習を通じ、研究・開発を通じた国際貢献の重要性・可能性について理解を深めることで、国際食料生産開発に貢献する人材を育成する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">国際的な食料生産について、自然環境条件、地域固有の社会条件や文化、国際関係を踏まえ、特に途上国での農業生産にかかわる諸問題についての理解を深める。また、これらの問題の解決にむけた国際農業研究機関、先進国の研究・開発機構、各国の農業機関等による研究・開発の活動について触れることで、具体的な活動についての理解を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">国際, 食料生産, 途上国</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業ではディスカションを取り入れて、広く国際的な食料生産の現状や農業生産に関わる諸問題への取り組みについての理解を深めていきたいと思います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>国際食料生産とその諸問題(人口増加、流通、資源)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>自然条件と農業の関係(気候、グローバル作物、地域作物)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地域作物と農民の生活の関わり(農業生物多様性、食料と換金</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>途上国の食料生産向上に向けた具体的な研究・開発の取り組み1 (農業研究開発機関とは)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>研究・言語・コミュニケーション・マネージメント力(何が必要か)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>途上国の食料生産向上に向けた具体的な研究・開発の取り組み 2 (システムアプローチ)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>途上国の食料生産向上に向けた具体的な研究・開発の取り組み 3(相手を知ることの重要性)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
