<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG10414</span>&nbsp;<span id="title">力学I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3,4</span>
    <br />
    <span id="assignments">武若 聡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分積分を履修したレベルでの力学であり,質点の運動,質点の力学,仕事とエネルギー,万有引力および相対運動までを含む。適宜演習および小テストを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />1,2,3クラスおよび再履修者対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2		物理的な自然現象に対する理解[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ニュートン力学の基礎を講義と演習を通じて学習する。対象とする物体は、質点であり、力の釣り合い、運動量、エネルギー、ポテンシャルなどの力学の基礎概念を理解することを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>質点の運動の表現(1):ベクトルによる運動の表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>質点の運動の表現(2):ベクトルのスカラー積,一般座標</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>質点の力学(1):運動の法則,等速直線運動,落下運動,空気抵抗のある落下運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>質点の力学(2):束縛運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>質点の力学(3):単振動,強制振動,減衰振動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>質点の力学(4):運動量と力積</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>仕事とエネルギー(1):仕事と仕事率, 保存力とポテンシャル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>仕事とエネルギー(2):力学的エネルギー保存則とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>万有引力:球による万有引力</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>相対運動:並進座標系における運動方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">高等学校における「力学」で取り扱ったテーマと大きく異なりはしませんが、大学の数学(解析学)の力をかりて、より一般的に、厳密に力学を学びなおします。数学的な取り扱いに新規な部分が多いため、演習をしっかり行ってついてきて下さい。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.基礎概念である、力の釣り合い、運動量、エネルギー、ポテンシャルを理解する。<br />
<br />
2.質点の運動をベクトル及び一般座標を用いて記述できる。<br />
<br />
3.重力下での運動、束縛運動、単振動、強制振動、減衰振動について、運動方程式から解を得ることができる。<br />
<br />
4.重力下での運動、束縛運動、単振動について、力学的エネルギー保存則から解を得ることができる。<br />
<br />
5.極座標を用いて球における万有引力を導くことができる。<br />
<br />
6.質点の運動を並進座標系を用いて記述できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(75%),演習(25%)による総合評価を行う。単位取得には60%以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">高等学校における「力学」で取り扱ったテーマと大きく異なりはしませんが、大学の数学の力をかりて,より一般的に、厳密に力学を学びなおします.数学的な取り扱いに新規な部分が多いため,演習をしっかり行ってついてきて下さい.力学Iで取り扱う運動方程式の解を求めるために,2階の微分方程式を解く必要がありますが,解析学I,解析学IIと関連が深いです.力学Iで学ぶ内容は力学IIで発展的な内容になります.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>

  </div>

<br />
1. 新・演習 力学,阿部 龍蔵著, サイエンス社 新・演習物理学ライブラリ</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>

    <p id="preoffice">随時, 事前にアポイントメントがあると望ましい</p>
    <p id="officehour"><span class="officehour-address">1001395</span>&nbsp;http://cecom.kz.tsukuba.ac.jp</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義においては,質点系の力学で用いる微分方程式を自由に扱えることを目指すため,まずは受講前に高校で習った物理について復習を行ってください.<br />
実際の講義では,2階の常微分方程式を解く必要がありますので,微分方程式の特性方程式,オイラーの公式等について予習を行っておくと,理解が進みます.<br />
各回の講義の内容を理解できているかどうか自問しながら,講義の復習を行ってください。<br />
また、次回の授業範囲を予習し、式や用語の意味等を理解しておいてください。</p>
  </div>
