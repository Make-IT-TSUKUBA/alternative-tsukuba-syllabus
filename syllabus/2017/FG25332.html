<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG25332</span>&nbsp;<span id="title">専門英語A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 月5; 春C 水2</span>
    <br />
    <span id="assignments">堀 憲之, 浅井 健彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">工学システム学類生が1,2年で学ぶ数学や工学テーマを取り上げ、主に英語による授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">専門英語II(FG25322, FG35322)履修者は履修不可<br />FG35332と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:3.1		国際的にも活躍できるコミュニケーション能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">工学システム学類生が1・2年で学ぶ基礎的な数学・工学テーマを英語で復習することにより、専門英語能力の涵養を図る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義は主に英語にて実施する.<br />
前半部分:計算ではなく、概念の理解に重点を置く。<br />
後半部分:線形時不変系(LTI)システムの基礎について扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>Linear Algebra:<br />
 Linear Independence、Column Space</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>Linear Spaces:<br />
 Null Space, Row Space, Left Null Space</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>Least-Squares:<br />
 Least-Squares Approximation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>Differential Equation:<br />
 Separable Variable Form, Linear Homogeneous Equation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>Linear Non-Homogenous Equation:<br />
 Method of Undetermined Coefficients</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>Modeling of LTI systems</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>Solutions of state-space equations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>Stability</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>Controllability and observability</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>Feedback control</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">英語で行われる講義に慣れることにより、基礎的な数学・工学内容を英語で理解する要領を知る。今後自ら専門英語を学習して行くための意欲、知識、習慣を身に着ける。<br />
前半部分:<br />
線形代数(線形独立など)や常微分方程式(未定係数法など)に関する基礎概念を英語で理解し説明できる。<br />
後半部分:線形時不変系(LTI)システムのモデル化とその制御設計法に関する内容を英語で理解し、自ら学ぶことができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">前半部:毎回の課題35%(講義内容の英語による宿題)+ミニットペーパ:15% (毎回講義の英語要約を提出)<br />
後半部:毎回の課題30%+授業中の行うQuiz20%<br />
総合評価:前半部と後半部の合計</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">1.本講義前に仮定する事項<br />
(日本語による)線形代数、常微分方程式、線形システム?、制御系設計?などの基礎概念と英語に関する興味を持っていること。<br />
<br />
2.本講義終了後の関連科目<br />
  専門英語B、Cなど</p>
  </div>
