                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Le cours a pour but principal d&#039;aborder la problématique d&#039;« identité » en linguistique, en se référant à l&#039;histoire et à l&#039;époque contemporaine. Son objectif est de s&#039;approprier d&#039;une capacité et d&#039;un point de vue pour penser, de façon tant théorique qu&#039;empirique, à la relation entre société et langue/langage, mais aussi à des problèmes liés à l&#039;identité du sujet parlant au sein de la société. Cette année, les étudiants inscrits à ce cours concevront, sous le thème « Mondialisation et langage », un projet de recherche qui sera abouti à la publication d&#039;un article dans une revue internationale. Au préalable, l&#039;analyse du discours politique sera proposée comme un thème de recherche, mais chaque participant peut bien prendre l&#039;initiative de proposer son thème de recherche. Au second semestre seront consacré l&#039;analyse du corpus et la présentation des résultats de celle-ci, qui seront concrétisés sous la forme d&#039;un article. L&#039;objectif de ce cours est de fournier des savoirs et savoir-faire de base en tant que linguiste capable de penser à la méthodologie tant micro que macro permettant de tirer une problématique de langue à partir des données linguistiques (approche inductive) mais aussi des théories (approche déductive).</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Ce cours peut être dispensé en français, anglais ou japonais. La langue utilisée sera décidée selon le souhait de l&#039;ensemble de participants.<br />2015年度より4年おき開講。<br />フランス語で授業。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">言語学における「アイデンティティ」の問題を、歴史と現代に照らし合わせて考察することを主眼とする。フランス語やフランス語圏の現状や歴史、また他の諸言語を通して、社会と言語の関係や言語アイデンティティの問題を理論的かつ実践的に考察できる視点を身に付けることが目標である。本年度は「グローバル社会と言語」のテーマのもと、国際ジャーナルへ投稿する論文作成することを目指す。データとして、フランスにおける政治談話分析を使用する予定であるが、各自の研究テーマに合わせて他の種類のデータを提案するくらいの積極性を期待する。秋学期は、コーパスの分析や結果の発表を行ったあと、実際に論文の形にすることを目指す。このように、言語データの帰納的な分析だけでなく、理論から研究課題を見出すような演繹的アプローチを行い、マクロとミクロの両視点から言語を考察する方法論を涵養することを目指す。</p>
  </div>
