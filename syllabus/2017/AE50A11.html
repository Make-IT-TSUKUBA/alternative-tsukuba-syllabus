<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AE50A11</span>&nbsp;<span id="title">専門英語Ia</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木2</span>
    <br />
    <span id="assignments">石田 プリシラ アン</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This is a topic-based course with emphasis on the development of academic presentation skills (presentation structure, summarizing and paraphrasing, eye contact and voice, visual aids, etc.). Topics for presentation will be selected to reflect student interests.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。受講希望者が多い場合は人数を制限することがある。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;Oral Presentations&gt;<br />
The aim of this course is for students to develop their practical ability to talk in English about topics related to Japanese language and culture. Class time will be spent working on oral presentation skills, including how to structure a presentation, summarizing and paraphrasing information, using eye contact and voice, and making and explaining visual aids. Topics for mid-term and final presentations will be selected by students. (*Topics in past years have included “Images of Japan in Japanese Film,” “The Relationship between Language and Lifestyle,” etc.).</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on speaking and listening. The majority of class time will be spent building oral presentation skills through pairwork and small-group activities. All students will be required to do short presentations on a regular basis over the course of the term. It will also be necessary to do independent reading and research to prepare for the mid-term and final presentations. These will be given in small groups and followed by student-led discussion.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Course Introduction/The three messages in a presentation/Using words to talk about words/★Preparing a presentation (reading/worksheet)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Story Message: Presentation structure/★My Hometown (2-min. speech)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Story Message: Organizing information/★My Hometown (short essay)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Story Message: Connecting the parts/★Food and Culture (2-min. speech)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Story Message: Introducing your topic and stating a thesis/★Guidelines for Mid-term Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Story Message: General statements and supporting ideas (1)/★Reading and worksheet</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Story Message: General statements and supporting ideas (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>◆Mid-term Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Story Message: Paraphrasing and summarizing/★&quot;Silence&quot; or &quot;Child-rearing&quot; (written summary)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Physical Message: Eye contact and voice</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>Visual Message: Making visual aids/★Guidelines and Sign-up for Final Presentations/★Holidays and Special Events (2-min. speech)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>Visual Message: Explaining visual aids/★Reading and worksheet</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>Story Message: Ending with a bang/Asking and answering questions/★Course evaluation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>◆Final Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>◆Final Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>◆Final Presentations</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">★The weekly schedule above is tentative and subject to change, depending on the number of participants in this course.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of: <br />
1) class participation (30%) <br />
This includes attendance, participation in classroom activities, and effort to use only English in class. Students must have 70% attendance or better in order to receive credit for this course, and students who come late will lose half of their participation mark for that day. <br />
2) oral presentations and homework (30%) <br />
This includes one 15-minute mid-term presentation, as well as regular reading/writing assignments and weekly preparation for class.<br />
3) final presentation/paper (40%) <br />
Students are required to make a 15-20 minute oral presentation with visual aids. A presentation outline (including a thesis statement) and list of references must be submitted in advance. Students will also be asked to submit a written paper based on their presentation.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">There is no textbook for this class. Handouts will be distributed in class and can also be downloaded from manaba. Students will be expected to use resources such as 1.-4. to prepare for oral presentations.</p>
    <p id="textbook-textbook">1. The Cambridge Companion to Modern Japanese Culture, ed. Yoshio Sugimoto (Cambridge University Press, 2009).<br />2. The Japanese Mind: Understanding Contemporary Japanese Culture, eds. Roger J. Davies and Osamu Ikeno (Tuttle, 2002).<br />3. The Japanese Today, by Edwin O. Reischauer and Marius B. Jansen (Belknap Harvard, 1995).<br />4. Understanding Japanese Society (4th Edition), by Joy Hendry (Routledge, 2012).</p>
    <p id="posttext">★Please consult resources such as 5.-7. when preparing presentations and written reports.<br />
5. The Essential Guide for Academic Presentations, by Makiko Tanaka (Macmillan, 2012).<br />
6. MLA Handbook for Writers of Research Papers (7th Edition), by Joseph Gibaldi (The Modern Language Association of America, 2009). <br />
7. Presentation Zen, by Garr Reynolds (New Riders, 2008).</p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">1) Students planning to take this course must attend the first class (no exceptions). If it becomes necessary to restrict the number of participants, priority will be given to students who have attended the first class, regardless of whether or not they have registered on TWINS.<br />
2) This course has a manaba site. Students must check manaba on a regular basis for readings, homework assignments, and announcements from the instructor.<br />
3) This course is strongly recommended as a prerequisite for 専門英語IIa.</p>
