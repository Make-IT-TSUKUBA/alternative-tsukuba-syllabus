<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA177</span>&nbsp;<span id="title">知的経営システム</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の知識発見技術やデータ分析技術を利用して,経営分析や経営意思決定を行う知的経営システム手法を事例とともに紹介する.ビジネスにおける様々な事象から価値を発見しイノベーションへと導く方法や,大量のテキストデータ・SNSデータなどから社会現象を分析する手法,また社会経済現象をシミュレーションする手法など,最新のトピックを交えながら,新しい知的手法の可能性と限界について議論する.</p>
  </div>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">■授業概要<br />
「チャンスの発見からデータ市場の創造に向けて」大澤幸生<br />
「金融市場とビッグデータサイエンス」 和泉潔 先生</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>「チャンスの発見からデータ市場の創造に向けて」 <br />
担当教員 大澤幸生(東京大学)<br />
チャンス発見とは、意思決定における事象の価値を発見することであるが,<br />
現在の状況からイノベーションに至る筋道を説明することであるともいえる.<br />
本講義では,「データジャケット」という新しいフレームワークを導入し,<br />
データを無理に公開しなくてもその潜在的価値を論じ合い,データを元に<br />
イノベーションを起こす筋道を検討する方法について述べる.ビッグデータの<br />
新しい捉え方として,複数のドメインへの導入を進めている事例を含めて示す.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>「金融市場とビッグデータサイエンス」 <br />
担当教員 和泉潔(東京大学)<br />
金融市場は世の中の経済活動の活発さを反映している.だからもし,<br />
みんなが持っている平均的な景況感を早く正確に知ることができたら,<br />
市場動向を予測できるはずだ.<br />
そのため、近年、Web上の大規模で多様な「ビッグデータ」から,<br />
将来の市場動向に影響する要因を素早く自動的に抽出する研究が行われ<br />
ている.本講義では,最新の人工知能技術を金融市場の分析に利用する<br />
事例を紹介する.特に経済ニュース等を自動的に分析するテキスト<br />
マイニングで,どのような種類のテキストデータをどのように処理して<br />
いるかを解説する.さらに,市場制度のテストを人工市場シミュレーション<br />
で事前評価した事例の紹介する.社会経済現象にシミュレーション技術を<br />
用いる際の可能性と限界についても議論を行う.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
