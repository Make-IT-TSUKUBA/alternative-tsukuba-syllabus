<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA530</span>&nbsp;<span id="title">企業法実務研究I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春季休業中 集中</span>
    <br />
    <span id="assignments">石井 輝久, 武田 涼子, 浅井 弘章, 水戸 重之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">最新の実務の動向や裁判例を分析し、理論展開を踏まえて、企業法の解釈・運用上の課題を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2/22,3/1,3/8,3/13,3/20<br />非常勤講師</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">民法(債権法)領域における最近の動向や新たな課題について検討する。<br />
<br />
企業取引、公共調達、M&amp;A、エンタテインメント法分野において結ばれる契約の実態とその法的な課題について、第一線で活躍する法律実務家が解説を行う。受講者は、契約法の理論面の問題について理解を深め、実務または社会において、契約法理が実際にどのように機能しているのかを理解する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1平成30年2月22日(木)7~8限 <br />
「金融商品取引法及び独占禁止法と民事法」〔TMI総合法律事務所 石井 輝久先生〕<br />
金融商品取引法及び独占禁止法違反を原因とする民事上の請求を概観し、企業リスクと<br />
被害回復の関係について検討する。また、課徴金等の行政処分との関係も考察する。<br />
<br />
2平成30年3月1日(木)7~8限 <br />
「企業取引と民法改正」〔浅井国際法律事務所 浅井 弘章先生〕<br />
<br />
3平成30年3月8日(木)7~8限 <br />
「公共調達・民間調達における入札と民事法」〔シティユーワ法律事務所 武田 涼子先生〕<br />
<br />
4平成30年3月13日(火)7~8限 <br />
「未定」(エンタテインメント法関連)〔TMI総合法律事務所 水戸 重之先生〕<br />
<br />
5平成30年3月20日(火)7~8限 <br />
「未定」(エンタテインメント法関連)〔TMI総合法律事務所 水戸 重之先生〕</p>
