<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3331062</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIA(フランス語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1</span>
    <br />
    <span id="assignments">デルヴロワ ミカエル</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏の社会や文化を扱ったテキストを講読し、フランス語の読解力を養うとともに、複眼的な視点を身に付ける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文・文化 対象。「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />主に日本語で授業を行います。英語での対応可能。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">このクラスではフランス語会話と文法の基礎を学ぶ。基本的なフランス語会話パターンを実際の日常会話に応用できるようになることを目的とする。使用するテキストは文法力と会話力バランスの良く学ぶことができるよう構成されている。日常なダイアログを聞き取り、学生から教師に問いかける練習なども行うので積極的にフランス語で答えて欲しい。フランス人と自然なコミュニケーションができるようになるための会話パターンを練習する。また、日常会話のコミュニケーションを通して、文法のポイントへの理解も深めていく。初級レベルのポイント(代名詞、副詞、部分冠詞、意志・義務、現在・過去・未来形・条件法の活用など)を押さえながら、簡単な会話でフランス人との自然な会話の例文を紹介する予定。このクラスを通じてフランス文化を感じてもらいたい。一緒に現代フランス語を学んでいきましょう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">フランス語会話の基礎を学ぶ:<br />
自己紹介、環境、仕事、国籍、移動、時間、日付、意志、可能、頻度、冠詞、en(代名詞)、家族、好み・趣味、現在の動詞(1、2、3グループの活用)</p>
    <div id="topic-assignments"></div>

   </div>
