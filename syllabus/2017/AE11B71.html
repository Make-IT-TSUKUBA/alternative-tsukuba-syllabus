<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <div id="topics">
    <p id="pretopics">Experimental Psycholinguistics <br />
<br />
Day  1: Introduction (mental models, hypothesis testing, falsifiability)<br />
Day  2: Experimental variables, random sampling, experiments, quasi experiments, surveys, naturalistic observations<br />
Days 3-4: A Likert-scale survey<br />
Day  5: Within- and between-subjects designs, Latin Square<br />
Day  6: Noise, nuisance variables, order of presentation, within- and between item designs<br />
Day  7: Control condition, ceiling/floor effects, chance level, norming data<br />
Days 8-9: How to organize and present<br />
Day  10: Dispersion, mean, standard deviation, error bars<br />
Day  11: Ethics, consent forms<br />
Day  12: Measurements<br />
Day  13: Decision making and choice<br />
Days 14-15: Discussion of past theses</p>
