<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3910422</span>&nbsp;<span id="title">日本語読解IIB</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学の授業に必要な読解能力の訓練を行う。秋学期は特に関連資料の収集との比較を行う。毎週授業内で課題を課す。</p>

  <div id="note-heading-note">

   <p id="note">学群正規生の留学生1・2年次が対象。<br />日本語読解B修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">学類の授業で必要となる読解力の養成を目的とする。そのためには、新聞記事、短いエッセー、評論など広い分野の文章を読み、内容の理解、要約、意見を述べたりしながら、理解を深める。また、日本の歴史・文化、日本人の考え方などについての文章を理解する上で必要となる背景知識の理解も行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">

    <p id="pretopics">(1) 限られた時間内で内容を理解する。<br />
 (2) 同年代の日本人が理解している語彙力を身につける。<br />
 (3) 日本人の常識・文化背景などを理解する。</p>
    <div id="topic-assignments"></div>
