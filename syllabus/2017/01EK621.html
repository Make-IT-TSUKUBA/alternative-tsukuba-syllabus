<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK621</span>&nbsp;<span id="title">生活機能増進法論特講</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 水7,8</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生活機能病(運動器の障害)に焦点を当て,生涯にわたって生活機能の向上(寝たきりの予防)法の開発やその指導法に関して学習する.臨床スポーツ医学的アプローチを含む.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">身体特性を把握し、運動機能の向上に必要な運動プログラムを組み実践できることを目標とする</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">アスレチックトレーナーのためのスポーツ医学 南光堂</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">プライマリケアー スポーツ医学—理論と実践— 西村書店</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">レポートによる</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>身体特性の評価 身体特性の評価方法について講義する<br />
(メディカルチェック、アライメント)</td><td> 担当:</td><td>宮川 俊平</td></tr>
<tr><th><span class="format">第2回</span></th><td>身体特性の評価 身体特性と傷害についても言及する <br />
(関節弛緩性、関節可動域・不安定性)</td><td> 担当:</td><td>宮川 俊平</td></tr>
<tr><th><span class="format">第3回</span></th><td>運動と骨代謝  骨代謝の基本と運動の影響について<br />
(骨塩量、骨密度、骨成長、男・女性ホルモン、骨粗鬆症、骨軟化症)</td><td> 担当:</td><td>向井 直樹</td></tr>
<tr><th><span class="format">第4回</span></th><td>老化と骨代謝  骨代謝と老化について<br />
(骨塩量、骨密度、骨成長、男・女性ホルモン、骨粗鬆症、骨軟化)(</td><td> 担当:</td><td>向井 直樹</td></tr>
<tr><th><span class="format">第5回</span></th><td>動療法の基礎 運動機能の評価方法の基礎知識について<br />
(徒手筋力テスト、歩容評価、単純・複合運動、関節拘縮)</td><td> 担当:</td><td>竹村 雅裕</td></tr>
<tr><th><span class="format">第6回</span></th><td>運動処方の基礎 等尺性・等長性運動などの基礎知識<br />
(徒手筋力テスト、歩容評価、単純・複合運動、関節拘縮)</td><td> 担当:</td><td>竹村 雅裕</td></tr>
<tr><th><span class="format">第7回</span></th><td>運動処方と強化 筋の柔軟性の維持と筋力の強化について<br />
(段階的トレーニング、腰割運動)</td><td> 担当:</td><td>白木 仁</td></tr>
<tr><th><span class="format">第8回</span></th><td>運動処方と強化 股関節・骨盤を中心に講義する<br />
(スクワット運動)</td><td> 担当:</td><td>白木 仁</td></tr>
<tr><th><span class="format">第9回</span></th><td>運動実践    実際の運動現場における日々のコンディション、評価について言及する<br />
(筋のコンディショニング)</td><td> 担当:</td><td>福田 崇</td></tr>
<tr><th><span class="format">第10回</span></th><td>運動実践    実際の運動現場における日々のコンディション、評価について言及する<br />
(関節のコンディショニング)</td><td> 担当:</td><td>福田 崇</td></tr>
</table>
