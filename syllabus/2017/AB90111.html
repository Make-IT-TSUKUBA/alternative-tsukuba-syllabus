$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="note">★人文・文化学群コアカリキュラム  比較文化学類生、日本語・日本文化学類生に限る。人文学類生は専門基礎科目。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">言語のない世界を想像することは困難である。 言語によって我々は世界を捉え、 ものを考え、 思いを表現し、 社会生活を営んでいる。 それを可能にする言語とはいったい何なのだろうか。 この問題についてじっくり考えるのが言語学概論aの目標である。<br />
It is hard to think of the world with no language. Language is the means our perception, thoughts, expression and social interaction. What is the language which makes all this possible? This is the ultimate question that we pursue in this course.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">語学と言語学がどう違うかを理解すること、 言語学概論aはそこから始まる。その先に設定する目標は次の2点である。 <br />
(1)言語に関する自分の思い込みを再検討し、 目からウロコを落とす。 <br />
(2)言語学の成立と変遷を追体験し、 現代言語学の課題を理解する。<br />
<br />
具体的には、下記のテーマについて、自宅でリーディング課題を読み解き、授業でクラスメートと議論する。</p>
