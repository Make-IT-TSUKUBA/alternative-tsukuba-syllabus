$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

                        var agent = obj[i][0];

                            el.text(obj[i][1]).show();

                        }

            },

            }

});

 <body>
  <h1 id="course-title">
   <span id="course">FG24751</span>&nbsp;<span id="title">システム信頼性工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木3</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの信頼性についての基本的な事項について述べる。内容は基本理念、信頼性の測度、確率分布、、直列システム、並列システム、待機冗長システムなどのシステムの信頼性、人間の信頼性、故障解析法など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34751と同一。<br />安全・信頼性工学(FG24721,FG34721)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">信頼性、安全性の考え方、解析方法について講義する。部品などシステムの構成要素の信頼性から大規模・複雑なシステムの信頼性について講義する。また機械の信頼性だけでなく、ヒューマンエラーについてもその事例と人間の信頼性解析についてもふれる。システムの構成要素の信頼性をもとに大規模・複雑なシステムの信頼性解析方法を用いて信頼性・安全性を考慮したシステムの設計、運用に役立てられるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>信頼性・安全性の概念、その歴史や故障率、平均故障寿命などの信頼性尺度の紹介、PL法の紹介、ネットワークのセキュリティの問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>信頼性工学の確率論的基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>信頼性工学の確率論的基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>システムの信頼性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>システムの信頼性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>大規模システムの信頼性評価のための解析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>大規模システムの信頼性評価のための解析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>大規模システムの信頼性評価のための解析手法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>人間を含むシステムの信頼性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>人間を含むシステムの信頼性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1. システムを構成している部品の信頼性の概念を理解する。2. 小・中規模のシステムの信頼性の概念を理解する。3. 大規模システムの信頼性解析手法を修得する。4. ヒューマンエラーの重要性を理解し、人間の信頼性解析手法を修得する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート(30%)および期末試験(70%)で評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">システムの構成要素をはじめ、大規模・複雑なシステムの信頼性の概念について確率を使って説明する。確率の基本的な概念については関連科目「確率統計」で学習するが、確率論がこういったところに応用されているんだという実感をしてほしい。人間以外の要素を扱ってシステムの信頼性を考えるには機械的に確率論を使えばよいが、人間の信頼性を扱うには機械的な考察だけではダメであることは関連科目「安全工学」でも紹介されるが、本講義でも主張するので理解してほしい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 信頼性工学12章 市田嵩、日科技連<br />2. 安全工学講座4 故障 安全工学協会編、海文堂<br />3. FTA 安全工学 総合安全工学研究所編<br />4. 人間信頼性工学 -人間エラーの防止技術- 林喜男、海文堂</p>
    <p id="postref">信頼性工学全般については、参考書1、2が参考になる。特に、参考書1の1章、2章、4章、5章、参考書2の5章に詳しく解説されている。また、6~8週目に行う「大規模システムの信頼性評価のための解析手法」の講義内容全般については参考書3に詳しく述べられている。さらに参考書4の5章には、9週、10週で学習する「人間の信頼性」全般について詳しく述べられている。</p>
   </div>
  </div>

    <p id="officehour"><span class="officehour-address">1001846</span>&nbsp;http://www.ms.esys.tsukuba.ac.jp/</p>

   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義では、部品やシステムの信頼性を、確率を用いて解析する手法を学習する。したがって、「確率統計」で扱う各種の確率分布について復習をしておくこと。また、本講義では、システムの信頼性も扱うことから「システム工学」で学ぶシステムの考え方を復習しておくことが望ましい。</p>
  </div>
