<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">[音楽文化論] フランスの音楽家であるピエール・ブーレーズ(1925-2016)について考える。それによって、20世紀の音楽文化や思想を把握することを目標とする。そのさい、彼が影響を受けた芸術家・思想家との関係、また、彼と同時代の芸術家・思想家との関係を探りながら、ブーレーズの思考を明らかにするとともに、彼を取り巻く文化的・思想的な状況を理解する。<br />
 方法としては、基本的には、ブーレーズの書いたテクストや、彼をめぐるテクストを読解する。それに合わせて、彼が作曲・演奏している音楽を鑑賞する。</p>
