$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">EG34163</span>&nbsp;<span id="title">植物生理学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 月4-6; 秋A 火4,5; 秋A 応談</span>
    <br />
    <span id="assignments">岩井 宏曉, 佐藤 忍, 古川 純, イルビング ルイス ジョン</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物の発生や機能におけるホルモン等の作用を,タンパク質,多糖,核酸,細胞小器官,細胞壁等に注目して解析し,植物生理学に関する理解を深めるとともに,組織培養や遺伝子組換えを含む基本的実験法を習得する。
This course aims to provide an understanding of the roles of hormones, proteins, polysaccharides and genes in plant development and functions. It also covers basic laboratory skills for plant physiology and moelcular biology.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">Including recombinant DNA experiments. Prerequisite; Introduction to Biology I-IV, Plant Physiology I, Training session for the registration of the students engaged in recombinant DNA experiments.<br />EB74163と同一。<br />前年度の履修調整で許可を受けていること。<br />分子細胞コース<br />遺伝子組換え実験を含む。<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">植物の分化・発生・遺伝子発現等に対するホルモン等の作用を解析し、植物生理学に関する理解を深めるとともに基礎的実験法を習得することを目的として以下の実験を行う。1)植物体切片にホルモンを与えて培養を行うことにより器官分化を誘導し、ホルモンの形態形成における役割を理解する。2)ホルモン関連遺伝子を導入した形質転換植物を作出し、その器官分化における動態等を観察することにより、ホルモンの役割を理解する。3)植物の細胞壁および細胞壁分解酵素を分析することで、その生理機能を理解する。4)種子発芽時に起こるタンパク質の変化を分析し、発生に伴う遺伝子発現を理解する。5)植物ホルモンによって誘導される酵素を分析し、その生理的意義を理解する。植物の生理反応は時間を要するものが多いので、以上の実験はオーバーラップさせながら行う。<br />
Understanding  the roles of organic components and gene functions in higher plants and getting the fundamental laboratory skills.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">This course aims to provide an understanding of the roles of hormones, proteins, polysaccharides and genes in plant development and functions. It also covers basic laboratory skills for plant physiology and moelcular biology.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ホルモンと器官分化I   Organogenesis from tobacco leaf disk by tissue culture I (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ホルモンと器官分化II   Organogenesis from tobacco leaf disk by tissue culture  II (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>オオムギ種子発芽におけるアミラーゼの誘導 Induction of α-amylase in barley seed germination (SS)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マメ種子レクチンの精製と特性解析 Purification and characterization of lectins in legume seeds (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞壁と細胞壁分解酵素I〜トマト果実からのペクチン抽出と特性調査〜 Purification and identification of pectin from tomato (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞壁と細胞壁分解酵素II-1〜トマト果実のペクチン分解酵素活性測定〜 Assay of pectin depolymerization enzyme in tomato (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>細胞壁と細胞壁分解酵素II-2〜トマト果実のペクチン分解酵素活性測定〜 Assay of pectin depolymerization enzyme in tomato (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>植物のアルミニウムに対する応答I  Aluminum-induced malate secretion in plant roots (JF)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>植物のアルミニウムに対する応答II Aluminum toxicity in root elongation (JF)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>寄生植物と窒素固定マメ科植物における成長と高合成活性の変化 Changes in the growth and photosynthesis of parasitized and control N-fixing pea plants (LI)<br />
ホルモンと器官分化III  Observation of callus, adventitious shoot and root in tobbaco (HI)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">植物生理学概論、植物生理学I、遺伝子組換え実験従事者講習会<br />
Introduction to Biology I-IV, Plant Pysiology I, Training session for the registration of the students engaged in recombinant DNA experiments.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">学期末に提出するレポ一トを中心に、出席状況や実験に対する取り組み等も考慮して、A-Dの4段階評価を行う。テキストで用意された実験区に加え、自主的な実験を行った場合や、各人が独自に調べた内容、独自の考察が含まれていれば、特に評価する。<br />
Attendance (10-20%) Report (90-80%). Evaluated by each theme.<br />
Lecture attendance will be recorded.  Attendance will count toward the final grade (A medical note or similar can exempt students from losing marks this way).</p>
  </div>

Read the articles related to the theme which you are interested in.</p>
