<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH004</span>&nbsp;<span id="title">体育・スポーツ学分野研究方法論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金2</span>
    <br />
    <span id="assignments">深澤 浩洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人文社会科学の研究にとって必要な知識基盤として、様々な研究方法論の基礎を学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">1.論文執筆のために必要な手順について理解することができる。<br />
2.専門とする領域の方法論について興味を持ち、理解するための基礎を学ぶことができる。<br />
3.人文社会科学の研究方法論として、科学的思考の基礎、文献学、歴史学、人類学、社会学、数理統計的手法、心理臨床的手法、社会調査法に関して、自ら学んでいく嚆矢とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">体育・スポーツ学分野の教員がそれぞれ専門領域に関する方法論について講義します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:学術論文を書くための基礎:アカデミズム、検索、マッピング、スタイルガイド</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>歴史研究I:文献学的手法:文献学、人文科学的問題設定と方法論、史料</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>歴史研究II:歴史人類学的手法:歴史人類学、民族スポーツ、文化の復元</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>科学的思考とは何か:哲学的思考、科学的思考、論理的方法、経験的方法、先験的思考枠組</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>数理統計的手法I:質問紙調査とデータ分析:アンケート、妥当性、クロス集計、多変量解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>数理統計的手法II:大規模社会調査とデータ分析:母集団、抽出法、留置調査、郵送調査、電子調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>数理統計的手法III:実験計画法と統計データ分析:実験計画、信頼性、妥当性、データ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>心理臨床的方法:カウンセリング、語り、全体性、事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>社会調査の手法:パラダイム論、主観-客観、存在-価値、環境問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>研究計画書を書いてみよう:プロジェクト申請、博士論文作成の手順</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
