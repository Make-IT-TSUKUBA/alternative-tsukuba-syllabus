                        }
                    }
                });
            },

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では、途上国の教育とそれに対する国際的な協力について理解を深める。特に、サブサハラアフリカと東南アジアを事例として取り上げ、域内の教育事情や教育改革の動向を検討していく。多くの途上国では2015年をEFA達成の目標年と位置づけ、無償化政策などを通して教育機会の拡大に尽力してきた。結果的に、就学率は上昇したものの急激な量的拡大に伴う様々な課題も引き起こしている。このような状況下において、如何に途上諸国が、教育の質や公平性を改善しようとしているのか、最新の教育改革動向を比較、検討していく。また、国際的な教育協力に係る仕組みと理論も整理していく。特に日本の教育協力については、ODA大綱の改定も踏まえながら、JICAの役割なども合わせて確認していく。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本授業では、主に途上国の教育とそれに対する国際的な協力について理解を深める。特に、サブサハラアフリカと東南アジアを事例として取り上げ、域内の教育事情や最新の教育改革の動向を検討していく。<br />
多くの途上国においては、1990年に開催された「万人のための教育 (Education For All: EFA) 世界会議」以降、初等教育の普遍化が国際的目標となり、2015年をEFA達成の目標年と位置づけ、無償化政策などを通して教育機会の拡大に尽力してきた。結果的に、これまで教育の量的拡大には一定程度、成功してきた。その一方で、教育の質(特に内部効率性とアウトプット)が低下し、格差の拡大、教員離職率の上昇など、急激な量的拡大に伴う様々な課題も引き起こしている。このような状況下において、如何に途上諸国が、教育の質や公平性を改善しようとしているのか、最新の教育改革動向を比較、検討していく。<br />
また、日本を中心とした国際的な教育協力に係る仕組みと理論を整理し、概念整理を実施していく。国際教育協力の歴史的変遷を概観しながら、「垂直的な援助」から「水平的な協力」へと変化してきた実態を確認する。日本の教育協力については、ODA(政府開発援助)大綱の改定も踏まえながら、全体的な仕組みやJICA(国際協力機構)の役割や機能も合わせて確認していく。<br />
基本的な授業の進め方としては、担当教員の講義形式で実施するが、受講者には受け身の姿勢ではなく、積極的に議論に参加することが期待される。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">途上国の教育事情について、特に教育に対して脆弱な子どもたちに焦点を当てて理解していく。また、各国の教育改革など、最新の教育動向についても合わせて把捉することを目標とする。また、国際協力の教育分野についても、日本の国際教育協力を中心に見識を深めていくことを授業の目標とする。</p>
