<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC35013</span>&nbsp;<span id="title">森林総合実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">門脇 正史, 清野 達之, 小幡谷 英一, 中川 明子, 藤岡 正博, 津村 義彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林技術センター八ヶ岳・川上演習林において、森林動植物の観察、樹木調査、森林管理の体験をするとともに、樹木の生態・生理に関する知識、動物と森林の関わリや森林の利用を習得して樹木と森林の役割を総合的に理解する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成28年度までの「森林総合実習」(EC31323)を履修済みの者は履修できない。履修人数の制限を行う場合がある。9月上旬開講予定。(コース共通)農林生物学コース 環境工学コース<br />実習のガイダンスと人数調整を4月(4/26、18:15~を予定(変更される場合あり))に行なうので本実習履修希望者は必ず出席のこと.その際は事前に連絡(担当・大島泉, oshima.izumi.gu@un.tsukuba.ac.jp)をすること.参集する場所については教務掲示板で確認すること.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">森林管理から、木材組織、森林動物等の森林に関する総合的理解と知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林管理, 樹木の生態, 樹木の生理, 木材解剖・材料化学, 野外調査</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農林技術センター八ヶ岳・川上演習林において、森林動植物の観察, 樹木の分布特性・<br />
成長特性の観察と調査, 森林の構造と環境の調査、森林管理の実際の体験を通して、<br />
森林を構成する樹木の特性、森林の動態、人間活動と森林の関わりと木材利用につい<br />
て学び、森林生態系および森林の機能と役割を総合的に理解することを目的とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション、森林生態系の機能や多様性及び森林利用についての講義<br />
と安全講習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>人工林の間伐演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>森林性野生動物動物の生態調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>樹木の通導組織の観察・木材解剖などの林産関係演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>実習のまとめと解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">夏季集中(9 月4 日から9 月8日までの計5 日間を予定)。<br />
日程は天候などによって変更する場合がある。</p>
   </div>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">履修人数過多の場合は調整を行なう場合がある。概ね20名程度。受講希望者は掲示板等で連絡する計2回の説明会に必ず出席のこと。第1回説明会は4/26(水)の予定。</p>
  </div>

価を行なう。</p>
