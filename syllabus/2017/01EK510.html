<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01EK510</span>&nbsp;<span id="title">ヘルスカウンセリングシステム論実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">橋本 佐由理</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ヘルスカウンセリング理論,健康行動科学やストレス科学の理論及びカウンセリングの基本姿勢や技能に関して,行動目標化,行動変容化,自己変容化,システム変容化の各レベルの習熟化を進めると同時に,学生の現職経験から得られる実践的な課題を取り上げ,そこにおける課題を明らかにすると共に,地域,職場,家庭等で現在展開しているヘルスカウンセリングシステムの現場に赴き,その解決に向けたフィールドワークの実習を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">本実習は、1)自己の課題の解決を行いながら、2)カウンセリングや研修システムなどを学ぶこと、3)スキルを修得あるいは高めること、4)臨床現場での応用力をつけることを目標とした授業である。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes">1)宗像恒次監修「カウンセリング医療と健康-ヘルスカウンセリングへの招待」(金子書房)2004年<br />
2)宗像、小森、鈴木、橋本、鈴木「SAT法を学ぶ」(金子書房)2007年<br />
3)宗像恒次「SAT療法」(金子書房)2005年</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim"></p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">自己の課題への取り組みと実習報告書, 授業への積極的態度, 出席状況</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本実習は、カウンセリングやイメージ法の研修会への参加、臨床現場での体験学習、被災地でのボランティア活動など、それぞれの課題に関連する内容で、実習します。組み合わせは自由ですが、2日間の参加が必要です。どの実習に参加した場合でも、事前学習と実習報告書の提出が必要です。<br />
〔キーワード〕<br />
ソーシャルスキル・トレーニング、コーチング、カウンセリング、イメージ療法</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>事前学習:自己の課題と目標の設定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>オリエンテーションおよび理論と基本技法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>体験学習とまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>事後学習:実習報告書の提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
