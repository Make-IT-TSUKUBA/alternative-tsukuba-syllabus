   <span id="course">1A18051</span>&nbsp;<span id="title">ネットワーク社会を支える情報技術入門III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 月1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">インターネットやモバイルネットワークは,現代社会に不可欠なインフラとなっている。本講義では,このようなネットワーク社会を支える情報技術について多様な視点から概観し,今後の情報化社会を展望する。IIIでは,音声伝送方式,データベース技術,高臨場感3次元映像技術,インターネット通信,これからのネットワーク通信について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(情報開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットやモバイルネットワークは、現代社会に不可欠なインフラとなっている。人々は世界中の膨大な情報を検索し、オンラインショッピングや配信される動画を楽しみ、コミュニティを形成している。<br />
本講義では、今日のネットワーク社会を支える様々な情報技術について、情報科学、情報システム、知識とメディア処理といった多様な視点から概観し、今後の情報化社会を展望する。異分野の学生を対象とし、身近な例を取り上げつつ、情報技術とは何か、それが社会へ及ぼす影響、情報技術の将来動向などについて、わかりやすく解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">ウェブシステムそのものを科学研究対象とするウェブサイエンス、音声を伝送する方式、膨大なデータを効率よく管理・運用するためのデータベース技術、機器の設計・実装・製品化技術に関する知識、高臨場感3次元映像技術の歴史と仕組み、インターネットにおける通信の仕組み、情報処理と情報通信技術の融合技術を身に付ける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ウェブサイエンス, 無線通信, 変復調, 設計・実装・製品化技術, 高臨場感映像技術, 3次元立視体映像システム, インターネット, ネットワークキングアーキテクチャ, データベース, ビッグデータ</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>

らえ、その「生態系」としての構造を明らかにすることで、普遍的なダイナミ<br />
クスやパターンを明らかにし、従来の自然科学・人文科学の考えを発展させる<br />
学問である。本講義ではウェブサイエンスの概要と応用について論ずる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

大画面映像からバーチャルリアリティ、高臨場感通信まで、さまざまな分野で使用されるようになってきた高臨場感3次元映像技術について概説する。特に、最近のトピックス等をまじえながら、高臨場感映像技術の歴史、3次元立視体映像システムの仕組み、テレイマージョンへの応用等について論ずる。<br />

-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

[ネットワーキング基盤技術]<br />
平常時のみならず災害等の緊急時にも通信を維持可能とするネットワーキング基盤技術について講義する。まず、これまで検討されてきたアーキテクチャならびにその実現法を解説した後、安心・安全な社会環境を維持する観点から有望視される無線センサネットワーキングシステム等の応用例を通して将来展望について概観する。<br />

[2月5日 データベースと大規模データ処理]<br />
インターネットやさまざまなデバイス等を通じて大規模なデータが入手可能となっており、大規模なデータの管理と活用がますます重要になっている。ビッグデータ社会を支えるデータベース技術や大規模データの活用に関する技術について解説する。---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
