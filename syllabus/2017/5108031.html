<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学生・社会人として身につけるべき国語の基礎的知識の習得と,各種国語表現の基礎的な練習を行う。作文等を課す。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">目標</h2>
   <p id="aim">大学生として必要な言語運用能力を身に付ける。特に話す場面・書く場面で、状況・目的に応じた言語表現を使えるようにする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">内容</h2>
   <div id="topics">
    <p id="pretopics">目的・状況に応じて様々な形の文書・スピーチがあることを理解し、短いスピーチ・文書の作成を通して言語表現に関する基礎的な知識・技術を身に付ける。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">【授業計画】<br />
1. 目的によって異なる文書・スピーチの種類<br />
2. スピーチと下書き<br />
3. メールの種類と特徴<br />
4. レイアウト(1):マップとアウトライン<br />
5. レイアウト(2):段落と主題文<br />
6. 段落のつながりと文章の構造<br />
7. 論文の文体<br />
8. タイトルを付ける<br />
9. レポートを整える<br />
10. コピペレポートはなぜダメか</p>
