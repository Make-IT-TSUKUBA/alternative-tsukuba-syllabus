                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ファイナンス基礎」で学習したファイナンスの基礎的理論をベースとして,コーポレート・ファイナンスにおける重要な課題を分析し,具体的な解決方法を提案するスキルを習得する.具体的には,資本予算の問題,投資案件の評価,資本構成の決定,配当政策,企業の財務的再構築,企業買収・合併などをテーマとして扱う予定である.</p>

   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">企業のグローバル化が進み,日本企業においても国内外でのM&amp;A戦略が経営上の最重要課題となっている.こうした企業の戦略的な投資や企業価値創造に関わる意思決定には,オプション理論を取り入れた新しい企業価値評価の手法が不可欠である.本講義では,まず伝統的なコーポレート・ファイナンスの要点を踏まえた上で,コーポレート・ガバナンスやResource-Based Viewの経営戦略論などの視点を織り交ぜながら,オプション理論を活用した株主価値,負債価値,資産価値の評価の手法を学ぶ.そして,実際の事例研究などを通して,企業の資金調達やM&amp;Aの評価,マネジメントによる企業価値創造力の評価などを行ない,オプション理論をどう最前線の企業活動に応用して行くかを概観する.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>(受講生の状況に応じて変更の可能性あり)<br />
1	M&amp;Aの経済性と事業価値<br />
2	資本構成と配当政策<br />
3	企業金融とガバナンス論<br />
4	M&amp;A戦略と経営資源<br />
5	NPV法とリアルオプション<br />
6	オプションと企業価値<br />
7	離散時間モデルとリスク中立化法<br />
8	離散時間モデルのExcel演習<br />
9	Mertonモデルと負債・資産の市場価値<br />
10	マネジメントの経営価値創造力とイベントスタディ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
