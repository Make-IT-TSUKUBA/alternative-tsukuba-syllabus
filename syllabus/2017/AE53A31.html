   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「生活世界をとらえる視点とその方法」をテーマとして、民俗学・文化人類学の基礎的方法論をまなぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム 人文学類生、比較文化学類生に限る。日本語・日本文化学類生は専門基礎科目。日本語・日本文化学類生を優先する。【受入上限数70名】</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">我々の日常生活は、ことさら意識されることもない(あるいは今となっては意味不明の)、無数の約束事のうえに成り立っている。そうした我々自身の「当たり前」の生活習慣や行動パターンを改めて意識の対象とし、その意味を問い直そうとするのが文化人類学・民俗学の考え方である。本講義では、「生活世界をとらえる視点とその方法」をテーマとして、民俗学・文化人類学の基礎的方法論に学びつつ、文化の諸側面について考えていきたい。</p>
  </div>
