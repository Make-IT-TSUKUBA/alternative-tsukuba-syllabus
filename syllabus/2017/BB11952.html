<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BB11952</span>&nbsp;<span id="title">社会学研究法III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水4</span>
    <br />
    <span id="assignments">野上 元</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会学主専攻で卒論執筆予定の学生に対し、社会学的探究を進める上で必要となる社会学的記述のための諸技術の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">卒業論文およびレポートの執筆に必要な知識と技能を修得することを目標とします。具体的には、学生同士のディスカッションなども取り入れ、論文はなぜ、どのように書けばよいのか、構成の仕方、パラグラフライティングや執筆の手順、構成の仕方などを学びながら、各自の関心に基づいて実際に執筆をし、添削をすることなどを通じて、アカデミックライティングの諸技術を実践的に身につけることを目指します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>論文とは何か?どのように取り組まれるべきか?を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>論文執筆の全体像や実例を知る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>他人の論文を読み、批評し合う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>他者の意見を取り入れながら論文の推敲をする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">授業におけるディスカッションへの参加と課題の提出を総合的に評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">課題の提出が必須となるので、授業の前後で執筆案や小論文の作成が求められます。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">参考文献として以下を挙げておきます。</p>
    <p id="textbook-textbook">1. 岩崎美紀子『「知」の方法論―論文トレーニング』(岩波テキストブックスα) <br />2. ハワード・ベッカー『論文の技法』(講談社学術文庫) <br />3. 本多勝一『日本語の作文技術』(朝日文庫) <br />4. 佐々木健一『論文ゼミナール』(東京大学出版会) </p>
    <p id="posttext">その他は授業中に適宜紹介します。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">学生相互に文章を批判し合うので、精神的なタフさが必要となります。自分の書いた文章や論文を愛せるようになること、「作品」となるような文章が書けることを目指しましょう。</p>
