<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK001</span>&nbsp;<span id="title">スポーツ・ヘルスプロモーション論概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>
    <br />
    <span id="assignments">菊 幸一, 髙橋 義雄, 尾縣 貢, 山口 香, 久野 譜也, 柴田 愛, 水上 勝義, 橋本 佐由理</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツとヘルスの相関的・相乗的な関係の基本理念とその哲学について、人間存在の生理的・心理的・社会的な特質との関係から概説する。また、現代社会における長寿化人生、ハイテク・情報化生活等の生活変容に注目しながら、人間存在の現代的課題を取り上げ、そこにおけるスポーツ文化享受による健康開発の可能性を環境世界、社会・文化生活、諸個人のライフスタイルやライフステージとの関係から概説し、エコロジーと共生を希求する21世紀世界におけるスポーツ・ヘルスプロモーションの相乗的な効果を上げるための政策課題について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">現代社会におけるスポーツプロモーションとヘルスプロモーションの理念を理解し、その相互の合理的な関係化による相乗的効果を上げることの重要性について学習する。</p>
  </div>
