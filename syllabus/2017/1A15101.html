<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15101</span>&nbsp;<span id="title">未来を拓く材料~物質の魅力と役割~</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">長崎 幸夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物質の発見と開発はノーベル賞の受賞対象になるなど、人類の社会・生活環境の変革と発展に深くかかわってきた。物質がどのような機能を持ち、どのような仕組みで現代社会を支えているかを触媒、有機、無機、高分子の観点から解説する。物質科学・物質工学の基礎を学び、その応用技術・先端研究をテーマごとの視点から理解し、教養としての工学を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">身近な物質科学の世界をを知る</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1   物質科学とノーベル賞について学ぶ。<br />
2     さまざまな物質の特徴を知り、どのように応用できるか実例とともに理解を深める。	<br />
3     物質合成や化学反応における触媒の大切さを理解する。<br />
4	多くのな材料研究が科学技術の進展を導き、人類の未来を切り拓いていることを学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ノーベル賞, 触媒, 有機物質, 無機物質, ポリマー, 材料</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 木島正志 数理物質系 kijima@ims.tsukuba.ac.jp】<br />
[物質科学とは]<br />
全体の講義内容を説明する。物質科学を概説する。また、物質の発見・開発とノーベル賞についても言及する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 木島正志 数理物質系 kijima@ims.tsukuba.ac.jp】<br />
[物質科学とは]<br />
炭素材料の過去・現在・未来。環境循環型材料で構築されるバッテリーなどによるエネルギー有効活用について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 山本洋平 数理物質系 yamamoto@ims.tsukuba.ac.jp】<br />
[スマートな有機材料]<br />
有機太陽電池、有機EL素子、有機トランジスタなど、有機材料を用いたエレクトロニクス応用について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 後藤博正 数理物質系 gotoh@ims.tsukuba.ac.jp】<br />
[スマートな有機材料]<br />
基礎的な観点から、液晶の化学的、物理的性質と分子集合の様子や液晶特有の光学的構造について説明する。また液晶の発見から現在に至るまでの、科学的な歴史と現代社会における液晶の応用について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日森龍也 数理物質系mori@ims.tsukuba.ac.jp】<br />
[光と物質科学1~THz光で視る科学~、光と物質科学]<br />
 電磁波全般について概説するとともに、テラヘルツ(THz)光とその応用について講義する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日森龍也 数理物質系mori@ims.tsukuba.ac.jp】<br />
[光と物質科学2~分光と物性~]<br />
 THz分光を中心とした分光一般に関連して1年生の為の物理と数学の基礎を含めて講義する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月 5日 近藤剛弘 数理物質系 takahiro@ims.tsukuba.ac.jp】<br />
[触媒は世界を変える]<br />
水素社会の主役を担う燃料電池の特徴と課題を中心に述べ、燃料電池電極触媒に用いるレアメタル(白金)の使用量低減技術開発、白金代替触媒開発の最先端について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日中村潤児 数理物質系 nakamura@ims.tsukuba.ac.jp】<br />
[触媒は世界を変える]<br />
温暖化物質CO2の有用化学原料への転換、バイオマス(藻類など)のエネルギー源への転換、および環境汚染物質(PM2.5など)除去で活躍する触媒について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 桑原純平 数理物質系 kuwabara@ims.tsukuba.ac.jp】<br />
[社会の役に立つプラスチック]<br />
身の回りにある高分子材料について紹介すると共に、高吸水性ポリマーなどの機能性高分子について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 神原貴樹 数理物質系 kanbara@ims.tsukuba.ac.jp】<br />
[社会の役に立つプラスチック]<br />
プラスチックのリサイクル方法や再商品化の手法について紹介するとともに、プラスチックリサイクルの現状と課題を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月 3日 長崎幸夫 数理物質系nagasakia@ims.tsukuba.ac.jp】<br />
[期末試験]<br />
配布資料持込可、PC等は不可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
