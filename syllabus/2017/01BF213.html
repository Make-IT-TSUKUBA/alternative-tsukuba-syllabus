  <h1 id="course-title">
   <span id="course">01BF213</span>&nbsp;<span id="title">放射光応用概論</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">放射光の特徴を生かした最新の計測技術とその基礎となる物理現象について,特に放射光源,ビームライン光学,X線吸収分光,X線吸収吸収微細構造,軟X線磁気分光,X線光電子分光,角度分解光電子分光,X線イメージング,走査型透過軟X線顕微鏡/分光に焦点を当てて講義する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">物理研究に役立てることを目的として、放射光の特徴とそれを用いた研究手法を学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.放射光の特徴を知り、X線および軟X線、真空紫外ビームライン光学技術を習得できるように、論述、指導する。<br />
2. 軟X線吸収分光、内殻光電子分光、コインシデンス分光、X線トポグラフィ、X線吸収微細構造(XAFS)、角度分解紫外光電子分光、走査型透過軟X線顕微鏡(STXM)など放射光を利用した研究手法の原理と方法、応用を習得できるように、論述、指導する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射光, ビームライン, 軟X線吸収分光, 内殻光電子分光, コインシデンス分光, X線トポグラフィ, X線吸収微細構造(XAFS), 内殻励起軟X線磁気分光, 角度分解紫外光電子分光, 走査型透過軟X線顕微鏡(STXM)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1.放射光施設、放射光源、真空紫外軟X線ビームラインについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>2.放射光を利用した軟X線吸収分光、内殻光電子分光、コインシデンス分光の原理と手法、解析法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>3.X線の性質、X線光学、X線ビームラインについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>4.X線イメージングの原理と手法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>5.X線吸収微細構造(XAFS)の特徴・長所、解析法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>6.内殻励起軟X線磁気分光法の特徴・長所、解析法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>7.角度分解紫外光電子分光法の特徴・長所、解析法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>8.走査型透過軟X線顕微鏡の特徴・長所、解析法、研究例について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
