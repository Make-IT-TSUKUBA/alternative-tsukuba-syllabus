<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG24361</span>&nbsp;<span id="title">システム最適化</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />
    <span id="assignments">遠藤 靖典</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの表現,評価手法,制約条件が与えられたとき,目的関数を最適化するための基本的な数理的技法(LP,NLP,組み合わせ最適化など)について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34361と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1		論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">システム設計と開発における最適化の概念はシステム工学の中心的な課題である.この講義を受講し、演習問題を解くことで、線形計画法,非線形計画法,組み合わせ最適化について,基本概念とアルゴリズムについて理解することができる.数学モデルを用いる様々な分野に応用できる基礎能力を有する技術者をめざすため,この科目によって論理的・数学的思考力やコンピュータを利用して情報処理を行う能力を育ててほしい.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">プリントを配布し,それに沿って進める.講義の際は,板書のノートをとり,プリントと合わせて理解するのがよい.なお,演習の時間を設ける.参考書については,プリントを参照すること.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>最適化の概念,様々な最適化問題,数学的準備,記号の導入,最適化問題の記述,大域的最適性と局所的最適性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>線形計画問題,例題と図的解法,線形計画問題の標準形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>線形代数の復習,線形計画法の基本定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>シンプレックス法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>2段階シンプレックス法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>双対性とその意義,内点法の概略</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>非線形計画問題,凸集合と凸関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>2次関数の凸性,非負定値行列</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>最適性の条件,ラグランジュ乗数法とクーン・タッカーの条件</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ニュートン法,組み合わせ最適化,ナップザック問題,巡回セールスマン問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1)最適化問題を表す一般的記号,最適解が存在しない場合,大域的最適解,局所的最適解の理解などを講義と演習を通じて理解すること<br />
(2)線形計画問題,生産計画問題と栄養問題,図的解法を講義と演習を通じて理解し,計算できること.<br />
(3)シンプレックス解法における生産計画問題の解法,2段階法について,講義と演習を通じて,タブローを作り計算できること.<br />
(4)講義と演習を通じて双対問題の理解,双対問題が作れること,弱双対定理を理解すること.<br />
(5)講義と演習によって凸集合,凸集合でないこと,凸関数,関数が凸でないこと,を比較的簡単な集合と関数について示すことができること.<br />
(6)講義と演習によって2次形式が凸であるための条件を知り,2変数,3変数などの場合について計算できること.<br />
(7)講義と演習によって比較的簡単な関数についてヘッセ行列が計算でき,凸である条件が示せること.<br />
(8)講義を通じてラグランジュ乗数法,クーン・タッカーの条件を知り,演習によって,簡単な問題に適用して解を求めることができること.<br />
(9)講義と演習を通じて,最適化計算法について,代表的な計算法の簡単な説明ができること.<br />
(10)講義と演習を通じて,組み合わせ最適化について,代表的な問題について説明ができること.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">毎回,授業中に指示されたいくつかの演習問題を解き,提出する.宿題を課し、次週に提出させる.また,期末試験を行う.演習課題と宿題の総点数を20%,期末試験を80%とし,合計で60%を取ることを単位取得要件とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で対象とする最適化理論は、エネルギー最小化・経路最適化・スケジューリング問題等、工学の様々な面だけでなく、経済学・金融学等の人間の営みのあらゆる面で必要となるので、理解を深めてほしい。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">プリントを配布し、それに沿って進めるので、指定する教科書はない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">[1] 坂和正敏, 経営数理システムの基礎, 森北出版, 1991.<br />
[2] 福島雅夫, 数理計画入門, 朝倉書店, 1996.<br />
[3] 今野浩, 山下浩, 非線形計画法, 日科技連, 1978.<br />
[4] 茨木俊秀, 離散最適化法とアルゴリズム, 岩波書店, 1993.<br />
[5] 萩原宏, 西原清一, 現代データ構造とプログラム技法, オーム社, 1987.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>

   <div id="office">
    <p id="preoffice">総合研究棟 B0707,随時 (前もって e-mail で連絡のこと)</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">この講義で取り上げる線形計画問題は、線形代数の基本的知識を前提としている。また、非線形最適化においては、線形代数IIIにおける対称行列の固有値問題、解析学における平均値の定理、偏微分などを用いる。単に計算ができるだけでなく、論理的かつ抽象的な思考に慣れることを期待している。プリントを予習することも望ましいが、復習は必ず行うこと。復習を主にするため。状況に応じて宿題を出す。</p>
  </div>
