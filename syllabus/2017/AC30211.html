$(function() {

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

                console.log('error');

   <span id="course">AC30211</span>&nbsp;<span id="title">現代思想概論II</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">問題という観点から現代思想を概観する。社会、倫理、科学、論理の四つの問題領域において現代思想がどのような問題に取り組んできたのかを概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC50811と同一。<br />現代思想の基本問題B(AC30021)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">世界の具体的問題の観点から現代思想を概観し、社会、倫理、科学、論理の四つの問題領域において現代思想がどのような問題に取り組んできたのかを専門教員が概説する。この授業を通じて深い考察力と広い見識を得ることを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">人間・社会, 倫理・正義, 科学, 論理</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場からテーマを取り上げ解説する。<br />
<br />
第1回(10/6)<br />
橋本康二<br />
真理の論理:代表的な真理論である対応説、整合説、有用性説、余剰説を概観したうえで、すべての真理論にとって避けることができない嘘つきのパラドックスの問題を紹介する。<br />
<br />
第2回(10/13)<br />
橋本康二<br />
知識の論理:知識とは正当化された真なる信念であるという伝統的な知識の定義を見たうえで、それに対してエドムント・ゲティアが提示した反例を紹介する。<br />
<br />
第3回(10/20)<br />
橋本康二<br />
心の論理:人間の心とは計算する機械(チューリング・マシン)にすぎないとする機能主義の立場を見たうえで、それに対してジョン・サールが与えた中国語の部屋という思考実験による反論を紹介する。<br />
<br />
第4回(10/27)<br />
五十嵐沙千子<br />
倫理・正義を考える(1)<br />
<br />
第5回(11/1水曜日)<br />
五十嵐沙千子<br />
倫理・正義を考える(2)<br />
<br />
第6回(11/10)<br />
五十嵐沙千子<br />
倫理・正義を考える(3)<br />
<br />
第7回(11/17)<br />
鬼界彰夫<br />
科学について(1):科学的方法を巡る問題について議論する。<br />
<br />
第8回(12/1)<br />
鬼界彰夫<br />
科学について(2):科学的知識の射程と限界を巡る問題について議論する。<br />
<br />
第9回(12/8)<br />
鬼界彰夫<br />
科学について(3):科学は我々にとっていかなる価値を持つのかについて議論する。<br />
<br />
第10回(12/15)<br />
井川義次<br />
人間と社会について(1):人の生き方と社会との連関を巡る問題についてアジアの視点から議論する。<br />
<br />
第11回(12/22)<br />
井川義次<br />
人間と社会について(2)<br />
<br />
第12回(1/11木曜日)<br />
井川義次<br />
人間と社会について(3)<br />
<br />
第13回(1/19)<br />
嚴錫仁<br />
企業文化と町人精神(1):江戸時代の町人精神を取り上げながら、現代につながる日本的企業文化について議論する。<br />
<br />
第14回(1/26)<br />
嚴錫仁<br />
企業文化と町人精神(2)<br />
<br />
第15回(2/2)<br />
嚴錫仁<br />
企業文化と町人精神(3)</p>

    <p id="posttopics">多様な問題を包括した内容を取り上げ、また何よりも議論への参加が重視されるため、片寄りなく全ての授業に出ることが要求される。</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">レポート(論文)の結果に基づいて評価する。各教員が一つずつ計五つの課題を授業中に与えるので、その中から二つの課題を選んで二本のレポート(論文)を作成して提出してもらう。レポート(論文)は2月2日から2月9日正午の間に生命環境エリア支援室前に設置されているレポートボックスに提出すること(2月9日正午の締切を過ぎて提出されても受理しないので注意すること)。</p>
  </div>
