<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12241</span>&nbsp;<span id="title">International Education(国際教育論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3,4</span>
    <br />
    <span id="assignments">柴田 政子</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course invites both overseas and Japanese students.  The major purpose of the course is to enable students to learn about issues and current trends in educational studies in international perspectives. It deals with themes, such as development, colonial legacy and global interaction, in education.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BE22521と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This course looks at the issues and current trends of education from international and historical perspectives. Particular attention will be paid to the relationship between political and social development and the processes of the foundation of modern education systems.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">Students understand the notion of modern education and its system as a social institution, and analyse educational issues in international and comparative perspectives.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Students develop critical thinking about the relationship between education and development.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Orientation (incl. course schedule, evaluation, term paper, basic rules)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Concept of modern education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Education and development: Theories (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Education and development: Theories (2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Education and development: Practices</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Presentation (1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>Colonial legacy in education</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>Education and international conflict</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>Education in an age of globalisation</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Presentation (2); and Review</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">Students must attend the 1st and/or the 2nd class, and 8 classes at least during the entire course. Attending the course for the first time in the 3rd class is not accepted.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Attendance (30%); Performance (incl. discussion, homework, presentation) (30%); and term paper (40%).  None of them can be missed out.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">The course does not have a specific textbook, but has following reference literature.</p>
    <p id="textbook-textbook">1. Alexander, Robin, et al. eds. 1999. Contexts, classrooms and outcomes. Wallingford: Symposium Books.<br />2. Fagerlind, I, and L. J Saha. 1995. Education and National Development: A comparative perspective. Oxford: Pergamon Press.<br />3. Rahnema, M., and V. Bawtree, eds. 1997. The Post-development Reader. London: Zed.</p>
