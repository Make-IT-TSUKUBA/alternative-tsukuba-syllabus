   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大清グルンDaicing Gurun(清朝、1636-1912)による東部ユーラシア統合とその動揺の経緯を具体的に解説する。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">清朝による東部ユーラシア統合とその動揺の経緯を具体的に理解することを目指します。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">マンジュManju(満洲)人を中心に樹立された清朝の歴史からは、あらかじめ超歴史的に存在しているように思われがちな「中国」という枠組みが実際には比較的新しい歴史の産物であることを直接見て取ることができます。本講義ではこのような観点から、清朝による東部ユーラシア統合とその動揺について詳細に跡付けます。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>カシュガリアのイスラーム化とジューンガルの台頭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>明朝北辺の軍事的緊張と日本・新大陸の銀</td><td> &nbsp;</td><td>&nbsp;</td></tr>
