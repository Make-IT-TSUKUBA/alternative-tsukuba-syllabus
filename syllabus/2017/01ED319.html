<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のテーマ及び到達目標</h2>
   <p id="aim">教育哲学の基礎的事項を、現代的トピックスを検討しながら、理解、習得する。<br />
到達目標 1 授業で取り上げる現代の教育課題について他者と討議することができる。<br />
到達目標 2 個性の伸張と社会性の育成の両立の課題について、近代教育理論・教育思想をふまえて考察し、自らの考えを論述できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育における価値判断, 分配と平等, リベラリズム</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">個人の自由の拡大と社会の維持・発展を担う市民性の育成という、対立的要素を含んだ二つの教育目的をいかに両立させるか、という近代教育が抱える課題について、現代の教育に関わる多様な問題を取り上げながら、考察する。その際、近代教育理論・教育思想、特にフェミニズム思想に課題解決の糸口を求めていき、問題の本質を深く探究していく。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>「教育とは何か」という問い:「教育」の定義を考察、理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>教育問題を分析する方法:教育哲学的思考・方法を議論を通じて理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>価値多元的社会と寛容社会1:価値多元化社会の特徴と課題を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>価値多元的社会と寛容社会2:多文化教育のあり方を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>初等教育の目的とは何か1:教育基本法における教育目的を中心的に分析する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>初等教育の目的とは何か2:教育目的の多面性(個の尊重/社会性育成)を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>初等教育における教育財をいかに分配するか:教育の機会均等について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>初等教育における教育財の分配と平等:教育の機会均等のあり方を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学校選択制の問題:教育の質的向上の方策とその課題について理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>学校選択制を分析する:選択の自由/結果の平等の観点から選択制を評価する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>未来社会予測と現代教育:教育目標としての「力」について考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>現代教育における対話の位置:学校教育における対話の可能性と課題を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>教育実践としての「子どものための哲学」:対話的哲学探究の可能性を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>「子どものための哲学」の実践:「自由」と「尊重」について哲学する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>シティズンシップの教育思想1:教育思想における市民の位置を理解する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>シティズンシップの教育思想2:国家と市民の関係性を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>現代のシティズンシップ教育を考える:市民教育の現代的議論を分析する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>近代教育思想とフェミニズム1:フェミニズムの近代教育批判を検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>近代教育思想とフェミニズム2:教育的思考におけるケアの位置を考察する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>教育哲学的思考とは何か:教育哲学の思考法を改めて考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
