<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB73121</span>&nbsp;<span id="title">動物生理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物の行動を制御する神経系について, 特に記憶・学習などの脳・中枢神経系でなされる高次な情報処理, および修復・再生についての基本概念を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FCC3941と同一。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />FC13841修得者の履修は認めない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">動物の行動は一般に環境からの刺激を受容することにより生じる。まず,感覚器によって受容された刺激は神経情報に変換され,脳・中枢神経系において統合・処理される。次に,そこで形成された指令情報が効果器である筋などを適切に駆動することにより一連の行動が発現する。この授業(動物生理学I・第2学期)の目的は,こうした行動を制御する神経系について,特に脳・中枢神経系でなされる高次な情報処理について学ぶとともに,その成り立ち,および多くの動物が生存戦略として発達させた神経系の修復・再生の現象を理解することにある。講義ではまず,神経系を構成する様々なニューロンの活動とシナプスにおける多様な情報伝達様式について概説する。次に,無脊椎動物や脊椎動物の脳・中枢神経系でなされる高次な情報処理、例えば,感覚情報の処理,記憶・学習,運動の制御機構について概説する。続いて,自発的あるいは定型的な運動パターンの形成機構とそれらの修飾機構について概説する。最後に,神経系の発達と修復・再生機構について概説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>シナプスの構造と神経情報の伝達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>シナプスにおける多様な情報伝達様式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>脳・中枢神経系における情報処理1(感覚)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>脳・中枢神経系における情報処理2(記憶・学習)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>脳・中枢神経系における情報処理3(運動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中枢神経系による運動パターンの形成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>中枢神経系による運動パターンの修飾</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>脳・中枢神経系の発達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>神経系の再生1(軸索再生とシナプス再形成)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>神経系の再生2(神経組織の修復と再生)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
