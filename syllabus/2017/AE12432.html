<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">短期留学生と学類生が共同で日本の文学、とくに古典詩歌について、日本文化とは異なる文化で育った学生を対象とすることを想定して調査し、発表を行う。日本の文学を「奈良時代」「平安時代」「鎌倉・室町時代」「江戸時代」「明治時代」の五つの時代に分け、授業の前半は、各時代の特色や思想的背景、文学の担い手などについて教員が説明し、後半は時代ごとに分かれた受講生グループが、それぞれの時代の文学作品(和歌、俳句などの詩歌作品)について発表を行うことで授業を進める。</p>

   <p id="aim">日本文学の流れとそれぞれの時代の特色を理解し、日本の文学を異文化の人々に伝える力をつけることを目指す。</p>

第2,3回 グループごとに発表の準備を進める。<br />
第4~8回 各時代ごとの文学についての教員の説明に続いて、各グループが発表する。発表担当者以外の受講生は、発表についての授業アンケートに評価を記入する。<br />
第9・10回 各グループに、授業アンケートを返却する。それに基づいて、協力して提出レポートを作成する。レポートは、発表について1「準備したこと」、2「工夫したこと」、3「発表してみて気づいたこと」、4「反省点」、5「授業全体の感想」を各自が書いた上で、グループとしてまとめて提出してもらう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
