<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH359</span>&nbsp;<span id="title">野外教育・スポーツ指導実習III(雪上)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 集中</span>
    <br />
    <span id="assignments">井村 仁</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">雪上活動事業を展開する施設・団体において,その企画,運営・指導の実際を体験すると共に,課題研究の観点から報告書を提出する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">24年度以前入学者のみ履修可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">雪上活動をテーマに、その企画・運営・指導の実際を体験すると共に、課題研究の観点から報告書を提出する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の2つの指導実習方法から1つを選択して行う。<br />
1、自主企画<br />
 受講者同士で、事業を企画し、参加者を募集し、準備し、指導し、まとめ(評価)を行う。<br />
 指導は冬季・春季休業中、又は週末利用。対象・人数は自由(能力範囲内で)。<br />
 募集要項作り(対象、時期・期間、内容、等)、指導案作成。<br />
 活動内容は、雪上キャンプ、クロスカントリースキー、アルペンスキー等雪上活動であればよい。<br />
<br />
2、施設・団体での指導体験<br />
 雪上活動事業を展開する施設・団体において、その企画・運営・指導の実際を体験すると共に、課題研究の観点から報告書を提出する。<br />
・実習先との交渉は各自で行い、施設・団体の資料と実習内容(予定)を提出して決定する。<br />
・実習内容には必ず指導が含まれるものとし、事前に指導案を作成し指導を受けること。<br />
・指導内容を中心とした課題を設定し、実習後報告書を作成し、提出する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">・他団体の青少年を対象にした指導実習のため、野外教育・スポーツコース専攻者以外の履修は原則として認めない。<br />
・本科目を履修する当該年度修了予定者で,本実習単位が修了認定に不可欠である者の履修は認めない。(単位認定が修了判定の期限に間に合わないため。)</p>
  </div>
