                        }

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイトスピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を、「正義」や「道徳」に着目しながら、西洋思想のコンテクストの中で解き明かし、来るべき社会のありかたについて考える。すべての市民がみずから宗教と倫理に立ち向かわざるをえない。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として西洋思想を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずからも問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代の日本に生きる私たちにとって身近な問題を浮き彫りにするために、マイケル・サンデルの『ハーバード白熱教室』に沿って近現代西洋の政治哲学をたどることを授業のひとつの軸とします。ただし、その背景をなす倫理学、自然学、形而上学を中世や古代にまでさかのぼって参照するので、全体としては西洋思想の主要テーマを総動員することになるでしょう(「西洋思想a」と「西洋思想b」をあわせて)。<br />
私たちの思考は多くの西洋思想に深く影響されています。最終的に、心理学や社会学をも含めた現代科学全体とそれに基づく現代社会そのものの意味、そして自分自身の世界観/人生観を問い直すことになります。<br />
<br />
各回の授業計画は予定です。学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回	戦犯とは何か? アイヒマン裁判<br />
第2回	子どもの人権は成り立つか? 西洋的権利と責任	  	 <br />
第3回	「自己責任」は存在するのか? 英語に相当する言葉はない!	 <br />
第4回	憲法第三十九条 決定論と責任	  	 <br />
第5回  大学入学を誇ってはいけないのか? ロールズの限界<br />
第6回	最高のフルートは誰の手に? アリストテレスの正義<br />
第7回	美徳と名誉は時代錯誤の思想か? 車椅子のチアリーダー	 <br />
第8回	ニュートン以前にもリンゴは木から「落ちた」のですか? 自然とは?  <br />
第9回	ソクラテスはなぜ牢獄に座ったままでいたのですか? 真の原因は?<br />
第10回 「われ思うゆえにわれあり」のわれって誰ですか? 西洋近代思想のアルキメデスの点<br />
第11回 動物に心はないのですか? 脳死は人の死?<br />
第12回 機械論と自由 私たちの意志は本当に自由なのですか? ホッブズと現代科学<br />
第13回 宇宙に果てはありますか? 純粋理性のアンチノミー  	 <br />
第14回 見えてる世界が本当の世界ですか? ありのままとは?	  	 <br />
第15回 総括</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは 実は「哲学」の場合一人ではできないことを知っていますか(知らない人は授業で思い知るでしょう)。だから自分の理解を投稿し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは、現代の若い人たちにとって苦行であることは承知しています。でも、脱落せず完走した人が得たものは大きそうです。既修完走者に聞いてみてください)。</p>

    <p id="textbook-textbook">1. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />2. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />3. 三好由紀彦『哲学のメガネ 哲学の眼で〈世界〉を見るための7つの授業』河出書房新社<br />4. ローベルト・シュペーマン『幸福と仁愛 生の自己実現と他者の地平』東京大学出版会<br />5. ナイジェル・ウォーバートン『「表現の自由」入門』岩波書店<br />6. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレツト<br />7. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />8. 中島義道『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP新書<br />9. 北川達夫・平田オリザ『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂</p>
