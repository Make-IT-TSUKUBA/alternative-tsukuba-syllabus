<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CM428</span>&nbsp;<span id="title">宇宙開発工学特論</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宇宙熱・構造技術,宇宙環境利用技術,月・惑星探査技術に関して講義を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:藤野</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">宇宙機の熱制御技術と構造技術, 宇宙環境利用技術, 月・惑星探査技術に関して講義を行う.</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>無重力、高真空、高宇宙放射線、広大な空間などの特色を利用して様々な宇宙実験や技術開発が行われている。そこで必要となる宇宙開発技術について具体例を示しながら解説し、巨大プロジェクトを進めるに必要なシステム工学の基礎について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>宇宙探査機や宇宙ロボットの移動や作業では、環境や対象の計測・認識が重要である。本講義では、宇宙探査機や宇宙ロボットの概要を紹介し、画像を用いた計測・認識技術の基礎から応用について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>人工衛星や探査機などの熱制御系および構体系は、過酷な環境下でミッションを完遂のために、効率的な設計と高い信頼性が求められる。本講義ではこれらの設計思想、設計手法および検証方法について概説し、具体的なミッションを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
