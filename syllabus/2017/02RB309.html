<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会において法がどのように用いられているのかをいくつかの法領域について概説することによって理解を図るものとする。統一テーマは,「財産をめぐる法」。「物・権利と契約」,「知的財産」,「裁判手続・執行手続」,「国際私法」の各分野について概説を行った後,受講生各自が自己の関心にしたがって,概説された各領域についての制度や事件(判決)を調べ議論する。</p>
  </div>

は,「財産をめぐる法」。「物・権利と契約」,「知的財産」,「裁判手続・執行手続」,「国際私法」の各分野について概説を行った後,受講生各自が自己の関<br />
心にしたがって,概説された各領域についての制度や事件(判決)を調べ議論する。(大渕、小林、藤澤、岡本、平嶋、潮海 各先生)<br />
法学を学んだことのない博士課程学生を念頭において,基盤的な法知識や法的思考法の獲得を目指す。</p>
