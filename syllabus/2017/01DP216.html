   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This beginning level language course is designed for Vietnamese beginners. The course uses a conversational approach to Vietnamese, emphasizes pronunciation because pronunciation is an important part among many functions for learning Vietnamese. The exactly pronunciation will make the listeners understand well what the speakers want to say and express. It also stresses communication in a variety of everyday situations. 	Reading and writing are included in each lesson with numerous activities for practice but listening and speaking are given the greatest emphasis. Basis grammar is introduced sequentially, then practiced in a variety of oral activities and written exercise.</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This beginning level language course is designed for Vietnamese beginners. The course uses a conversational approach to Vietnamese, emphasizes pronunciation because pronunciation is an important part among many functions for learning Vietnamese. The exactly pronunciation will make the listeners understand well what the speakers want to say and express. It also stresses communication in a variety of everyday situations. 	Reading and writing are included in each lesson with numerous activities for practice but listening and speaking are given the greatest emphasis. Basis grammar is introduced sequentially, then practiced in a variety of oral activities and written exercise.<br />
	Homework is assigned daily and active participation in class conversations is essential and required. The course includes, midterm test and final examinations. <br />
	In class, various teaching methods are employed, including in-class discussion on Vietnamese and topics in Vietnamese culture such as Vietnamese food, Vietnamese traditional clothes, etc., intensive grammar exercises.<br />
	If it is possible, out -of-classroom field exercises with instructors; students also practice their language skills with local invited students in groups of 2 to 4 students. <br />
Learning Outcomes<br />
	By the end of this course, students are expected to<br />
•	Achieve a solid foundation in conversational Vietnamese<br />
•	Become well versed in basic pronunciation and grammatical rules of Vietnamese<br />
•	Learn to introduce themselves, sharing pertinent personal information about themselves with others;<br />
•	Meet their basic everyday needs in Vietnamese, such as ordering food, going shopping, using public transportation, asking directions, etc.;<br />
•	Be able to engage in real (casual) conversation with Vietnamese; <br />
•	Understand some Vietnamese culture and people through the basic Vietnamese language lessons<br />
Course Requirements<br />
	This course includes daily home works, midterm and final examinations.  Proactive participation in class discussion is essential and required. If it is possible students also participate in out of-class educational excursions. <br />
Sample Course Topics<br />
• Pronunciation and Intonation<br />
• Introduction to the Vietnamese alphabets<br />
• Basic sentence structure and word order<br />
• Interrogative sentences<br />
• Sentences with a verbal predicative, or an adjectival predicative<br />
• Preposition construction<br />
• The Vietnamese particles <br />
Model Conversational Topics<br />
• Greetings and introduction<br />
• Personal information<br />
• Residence<br />
• Family<br />
• Food and drink<br />
• Time, dates and number<br />
• Exchange currency<br />
• Ordering food at a restaurant<br />
• Shopping and bargaining<br />
• Asking the way, directions<br />
• Taking a taxi, bus, or buying a ticket<br />
• Apologies and responding to apologies<br />
• Talking about weather and colors<br />
• Ability and possibility</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">Evaluation and Grading Criteria<br />
	Instructors evaluate students’ performance based on observation, written exercises, discussion and exams given throughout the course. Final grades are assigned by the Academic Director in consultation with the language instructors on the basis of the instructors’ evaluation, the students’ own self-evaluation, and the Academic Director’s observation of the students’ participation in classes and their efforts to use the language outside of the classroom.<br />
Methods of Evaluation<br />
	Daily Class Participation <br />
	Students are encouraged to stay motivated, active, and maintain their involvement in class activities during the course. Students are evaluated based on their constant involvement and ability to engage in conversations on given topics, to memorize modeled vocabulary, phrases, and structures, to interact with language teachers using formulaic expressions. Attendance is mandatory; failure to attend class or repeated late arrival to class will impact the grade in the course. See Attendance section below for more details.<br />
	Daily Homework <br />
	Homework is given daily and it comprises drills and practiced exercise in the <br />
text book. Students are expected to complete from 80% to 90% of the total homework given after each lesson..<br />
	Two Language Tests: Mid-term test and final test <br />
	 In addition to technical skills of language study, students are expected to develop cultural competence during the course. Therefore, the two main tests are reflection of students’ performance and proficiency in academic and experiential aspects.<br />
	The final grade is determined as follows:<br />
Daily class participation10%<br />
Daily homework 10%<br />
Discussion 10%<br />
Midterm test 30% <br />
Final test 40% <br />
<br />
Attendance<br />
	Class attendance is mandatory and absences are penalized by reducing the language grade, except for illness cases, when the student is expected to provide a medical certificate.</p>
