<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG13403</span>&nbsp;<span id="title">インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業,官公庁の研究所,非営利団体などの現場における工学系の就業体験を通じて自らの能力涵養,適性の客観的評価を図ると共に,将来の進路決定に役立てる。開始前に相手方と学類間で了解があることと終了後速やかに報告書を学類に提出することが単位取得の条件。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">夏季春季休業期間中,工学システム学類学生に限る<br />CDP<br />担当:インターンシップ委員</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.5 実務において新たな技術を企画・立案する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">受入れ先と学類間の事前了解の元に、企業、官公庁、非営利団体などにおいて2週間程の就業体験を行うことにより、職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">各受入れ先において、予め設定されたテーマとスケジュールに従い、指導者の指示のもとに実習を行う。実習テーマは大型機器の操作から小型機械要素の設計・性能評価まで様々であり、具体的な実習内容は受け入れ先の計画により異なる。<br />
手続きの概略を以下に示す。<br />
1.夏季は5~6月頃、春季は12~1月頃:企業名、受入れ人数、実習期間、申し込み期限等の情報が入り次第、manabaの「インターンシップ」コース内に掲示する(多くの企業がインターンシップ募集をホームページで紹介している)。<br />
2.希望する企業等が確定した者から書類を調え、逐次申請する。大学へ募集が来ているものに関しては、実習担当教員へ提出のこと。<br />
3.相手先企業等は申請者の希望と企業側の事情を勘案の上、受入れ可能の場合に実習場所等を指定してくる。(この段階で双方の了解が取れたものと判断する。)<br />
4.2週間程度にわたり、相手先企業等で実習を行う。<br />
5.実習報告を相手先企業等に行い、実習を終了する。<br />
6.大学に戻り実習終了の報告を実習担当教員に速やかに行い、なるべく早い時期に報告書を提出する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">就業体験を通して、職業意識と自己能力を涵養し、適性の客観的評価を図ると共に、将来の進路決定に役立てることが出来るようにする。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">受入れ先と学類の事前了解を必要とする(個人でインターンシップ情報をホームページなどから得た場合で単位取得を希望する者は事前に実習担当者まで必ず連絡すること)。また学研災付帯賠償責任保険への加入が必要である(入学時に学生教育研究災害傷害保険に加入済みの者は数百円の負担で加入できる。支援室に問合せのこと)。<br />
成績は実習への参加を必須とし,実習後に提出するレポート(100%)により評価する。なお、大学を通して申請するタイプのインターンシップの場合は受入れ人数には制限があるので、希望者全員が受講できるとは限らない。希望者が重複する場合は原則として希望申し出順とする。また、レポートには実習受け入れ先が発行した実習が修了したことを示す書類(書式自由)を必須とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">インターンシップでは企業等で具体的な作業をしながら、講義など大学で学ぶ事柄を、実社会での生産などと結合して学ぶことが出きるので、非常に有益な体験になる。また、企業等における研究、開発のより具体的・横断的な例については「研究・開発原論」において紹介される。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">実社会の見聞を広め、職業意識を涵養するよい機会であるから積極的に行動すること。受入れ先においては責任感を持った学生が期待されている。また大学で学ぶ事柄の現場での生かし方や不足な点を認識することにより、実習後の大学における学習意識の昂揚に反映させて欲しい。なお、実習にあたっては先方に前提知識を事前に確認し、復習しておくこと。</p>
