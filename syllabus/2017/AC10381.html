<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC10381</span>&nbsp;<span id="title">アメリカ文学史II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 水5</span>
    <br />
    <span id="assignments">河田 英介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1890年代から1990年代前半に至るアメリカ合衆国の正典とされる文学作品を渉猟し、自然主義から20世紀末現代文芸までのアメリカ文学の系譜を概観する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC50211と同一。<br />アメリカ文学史IA(AC10191)ないしアメリカ文学史IB(AC10201)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この講義では、原則時代順に、毎週一篇から二篇の原文の抜粋の一部を講読し(選択制)、それを通して、作家の文体や作家の生きた時代などを「手触りとして」実感することが目的である。しかしその射程目標は作家達の生きた時代の政治、テクノロジー、文化、芸術、思想を観望することを介してそれぞれの時代思潮の大局を把捉することであり、また彼らがどのような葛藤から表現に至ったのかを理解することでもある。その際、特定の諸作品が正典として位置付けられることとなった文化的・政治的駆け引きも考察し、批判的視点を養うこともまた目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アメリカ文学, 歴史, カルチャー, 現代文芸, 批評</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回.	イントロダクション:概論 ConquistadorからMark Twainまで<br />
<br />
第2回.	リアリズムと自然: 第一次大戦前夜まで(1865-1914)-Henry James, Theodore Dreiser, Theodore Roosevelt <br />
<br />
第3回. 	モダニズム文学と社会参加1.:(1915-1920年代)―Robert Frost, Gertrude Stein, Wallace Stevens, Sherwood Anderson<br />
<br />
第4回.	モダニズム文学と社会参加2.:モダニズム(1915-1920年代)―William Carlos Williams, Ezra Pound, T.S. Eliot, Jack London<br />
<br />
第5回. 	モダニズム文学と社会参加3.:モダニズム(1915-1920年代)―Ernest Hemingway, F. Scott Fitzgerald<br />
<br />
第6回.	モダニズム文学と社会参加4.:恐慌時代とプロレタリア文学(1930年代)―John Dos Passos, William Faulkner, <br />
<br />
第7回.	モダニズム文学と社会参加5.:恐慌時代とプロレタリア文学(1930年代-1940年代)―James Agee, John Steinbeck, Thomas Wolfe<br />
<br />
第8回.	第二次世界大戦後から現代1.:戦後リアリズム・南部文芸復興(1945- ) ―Norman Mailer, J.D. Salinger, Flannery O’Conner, Truman Capote<br />
<br />
第9回.	第二次世界大戦後から現代2.:アフリカ系・ユダヤ系作家(1945- ) ―James Baldwin, Ralph Ellison, Bernard Malamud<br />
<br />
第10回.	第二次世界大戦後から現代3.:ポストモダン・ブラックユーモア(1945- ) ―Thomas Pynchon, Kurt Vonnegut, Donald Barthelme<br />
<br />
第11回. 第二次世界大戦後から現代4.:ビート、反抗(1945- ) ―Allen Ginsberg, Jack Kerouac, Martin Luther King, <br />
<br />
第12回.	第二次世界大戦後から現代5.:亡命・破滅(1945- )―Vladimir Nabokov, Charles Bukowski, Sylvia Plath. <br />
<br />
第13回. 	現代文芸1: 1970年以降から1990年代の文芸―Raymond Carver, Bret Easton Ellis, Eric McCormack<br />
<br />
第14回. 	現代文芸2: 1990年代以降の文芸―Jamaica Kincaid, Don DeLillo, Richard Powers, Tim O’brien<br />
<br />
第15回.	総括と試験</p>
