<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK203</span>&nbsp;<span id="title">サイバニクス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サイバネティクス、メカトロニクス、インフォマティクスを中心とし、IT技術、ロボット工学、脳・神経科学、生理学、行動科学、心理学、法律、倫理学、感性学を融合複合した新領域「サイバニクス」について講義を行う。特に最先端人支援技術・医療技術を事例として基礎から実際までを講究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">H22年度以前の「生体制御工学」履修者は履修不可.02RB202の単位取得者は履修不可.<br />西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">1.生体の運動系・生理系の制御機構や適応機構を把握し、その機構を明示的に表現できる<br />
2.ロボットと生体とのアナロジーを通して、サイバニクス的(人間・機械・情報系)視点から、両システムを捉え記述できる<br />
3.適応機構の工学実現として、身近な例題を見つけ、これをサイバニクス的アプローチで問題設定し計算工学的に解くことができる</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人間・機械・情報系の融合複合新領域「サイバニクス」を基盤として、本授業では生体制御工学について講義を行う。<br />
参考資料、板書、ビデオ等を用い、ディスカッションを積極的に行うことで授業を進める。<br />
授業状況に応じて、授業内容・順番を適宜調整する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>人・機械・情報系の融合複合新領域「サイバニクス」総論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>脳神経系の生理学1(中枢系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>脳神経系の生理学2(脊髄・抹消系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>脳神経系の生理学3(運動器)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>生体とロボットのアナロジー1(循環系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生体とロボットのアナロジー2(感覚運動系)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>人・機械・情報系の一体化技術1(人とサイバネティクス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>人・機械・情報系の一体化技術2(人とメカトロニクス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>人・機械・情報系の一体化技術3(人とインフォルマティクス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>サイバニクスにおける社会実装モデル・総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
