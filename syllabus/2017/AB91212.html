<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Language Files (Ohio State University Press, 2011) を学生主体の演習形式で講読する。これを通して言語学の諸問題を探求し、研究テーマ発掘の一助とする。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">(1)言語学の諸問題を幅広く探求する。 <br />
(2)言語学の学術論文を日本語と英語で読み解き、 批評する能力をつちかう。<br />
(1)We explore divers topics of linguistics.<br />
(2)The participants acquire ability to critically read academic works in Japanese and English.</p>
  </div>
