<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01AH201</span>&nbsp;<span id="title">資源生物管理学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 応談</span>
    <br />
    <span id="assignments">藤岡 正博, 清野 達之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林の持続的な管理と利用について,その基礎となる生態学を中心とした自然科学的な視点から考察するとともに,これに関連した研究の動向について解説する.毎回レポート課題を課し、レポートについてディスカッションする時間を設ける.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AB341と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">農林水産資源、特に森林生態系の管理における専門的知識を習得させ、より深い専門的研究の遂行力と幅広い専門的知識をもった人材養成を目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">農林生態系における野生生物を対象とした生態学および資源管理学の基礎と研究の動向について学び、森林の多面的機能や鳥獣害問題、野生生物の保全問題について自分なりの専門的な見解を持てるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">資源管理, 森林, 樹木, 野生動物, 生態学, 生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林をはじめとする農林生態における生物資源の持続的な管理と利用について、その基礎となる生態学を中心とした自然科学的な視点から考察するとともに、これに関連した研究の動向について解説する。毎回、授業の半分は受講生を中心としたディスカッションとする。ほぼ毎回レポートを課す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーションとレポート課題の説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>動物の社会行動(闘争・群れ・共同と対立・利他行動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生活史戦略(産仔数・表現型の可塑性・性比)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>個体数と分布1(密度依存性・理想自由分布)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>個体数と分布2(メタ個体群)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>遺伝的変異(変異の指標、近交弱勢、遺伝的浮動)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>種間関係1(種間競争)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>種間関係2(捕食-被食・トップダウン効果)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生物多様性維持機構・ニッチェ分化・攪乱・多様性-安定性論争)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>まとめと最終試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

   <p id="remark">履修年次は1・2年としているが、特段の理由がなければ1年次での履修が望ましい。 生態学全体の概要および野性動物の保護管理については、学類2年生および3年生対象の授業でカバーしているが、本講義では少人数教育の利点を活かし、さらに突っ込んだ問題提起を行い、学生にもレポートを提出してもらう。</p>
