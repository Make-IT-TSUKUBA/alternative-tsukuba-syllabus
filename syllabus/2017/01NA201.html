<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法哲学(法理学)とは、法と法学の諸問題を根本的なレベルにまで遡って検討する学問である。従ってそれが取り扱う領域は法学全般に及びうるが、通常は1法的概念(法・義務・権利など)の分析、2法的議論(推論)の方法、3法価値論(特に正義論)の三つの部分に大別されることが多く、それが便利である。この講義では時間の制約と私の問題関心から、主として1と3の問題を取り上げ、2の問題には第5回の授業で付随的に触れることにする。</p>
  </div>

   <p id="note"></p>

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">この授業を通じて、法体系を一層広い総合的な視野の下で見る観点を持ってもらいたい。テーマの性質上、どうしても議論が抽象的になりがちだが、なるべく日本の法制度や法解釈と結びつけて、受講者の理解に役立てたい。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は受講者が教科書を読んだことを前提とした講義を中心とするが、質疑応答を適宜取り入れていきたい。受講者の積極的な授業参加を期待する。<br />
各回の授業では次のようなテーマを取り上げたいが、実際には多少のずれがあろう。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>(1) この授業の進め方。法哲学とはいかなる学問か:その歴史と概観:今日本語で読めるどのような文献があるか<br />
(2)法概念論(法実証主義と自然法論の対立。東アジアの伝統的な法観念と西洋的な法観念との比較)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>(3) ケルゼンの純粋法学と政治思想<br />
(4) ハートの法実証主義と「法と道徳の分離テーゼ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>(5) ドゥオーキンの「解釈としての法」と平等主義<br />
(6) アリストテレスの正義論と功利主義(多様な「幸福」概念の比較検討)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>(7) 現代の正義論の諸相(リベラリズムとリバタリアニズムとコミュニタリアニズム)<br />
(8) 権利論(利益説と選択説の対立。ホーフェルドの「基本的な法的諸概念」)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>(9) メタ倫理学<br />
(10) まとめ(この授業で十分触れられなかった諸問題。法哲学は法解釈学にいかなる仕方で役立てるか?)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
