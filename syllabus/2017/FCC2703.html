<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC2703</span>&nbsp;<span id="title">物理学実験2</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木3-5</span>
    <br />
    <span id="assignments">物理学類2年実験担当</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基本的な実験を行うことを通して、物理学の基本法則を理解するとともに、実験データの取り扱い方、実験装置操作法、データ解析とプレゼンテーションの方法、コンピュータプログラミングによる測定器制御などの実験物理学的手法の基礎を習得する。波動、電磁気学、エレクトロニクス、光学に関する4テーマの実験を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「物理学実験II(FC12603)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">現代のあらゆる物理学実験を行う上で必須となる基礎技術を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンピュータプログラミングと計測器制御, 音波, 光波の干渉・回折, 演算増幅器, 磁場分布, 誤差, 不確かさ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回目には1C115室にてガイダンスを行い, 実験の概要,スケジュール,注意事項を説明する。受講希望者は必ず出席すること。<br />
第2回目以降は,以下の4つのテーマについて,各テーマ3週にわたる実験を行う。実験のレポートは次回の実験開始時に提出する。<br />
テキストをしっかり予習してから実験に臨むこと。予習課題が出ていることがある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>音波 ~コンピュータによる計測器制御~<br />
プログラミングの基礎,LabVIEWプログラミング,音波,定在波, 共鳴法,波長測定,比熱比</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>光の回折と干渉<br />
フラウンホーファー回折,キルヒホフの回折理論,単スリット,回折格子,マイケルソン干渉計,気体の屈折率,分極率</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>演算増幅器<br />
集積回路,直流増幅器,帰還回路,反転増幅器,非反転増幅器,開ループゲイン,ロールオフ特性,微分回路,積分回路</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>磁場の分布とそのエネルギー<br />
ヘルムホルツコイル,ソレノイドコイル,インピーダンス,自己インダクタンス,アンペールの法則,ビオ・サバールの法則,重ね合わせの原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">出席、実験態度、レポートを総合的に評価する。各回とも、レポートを提出することが評価の前提となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">時間外における学習方法</h2>
   <p id="prepostworks">各回の実験を始める前に、「物理学実験2」テキストの該当部分を読み、よく理解しておくこと。<br />
予習課題のレポートは、その実験の開始時に提出すること。<br />
実験後の実験結果の解析、レポート作成には十分な時間を割くこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献</h2>
   <div id="textbook">
    <p id="pretext"></p>

    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">テーマごとに異なる教員が担当する。それぞれの教員に問い合わせること。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講学生に望むこと</h2>
   <p id="remark">1.実験レポートは、プレゼンテーション技術を磨くことのできる数少ない訓練の場であることを認識し、推敲を重ね、論理的に、わかりやすく書くこと。<br />
2.社会生活を送る上で物事を人に伝える必要がある以上、理系の人間にとっても、国語力・英語力は必須である。日常生活において、国語力・英語力を高める努力を怠らないこと。</p>
