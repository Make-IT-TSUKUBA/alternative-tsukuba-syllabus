  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">植物に感染するウイルス及び細菌の形態,増殖,変異,伝染,媒介虫との関係並びにこれらによって起こる植物の病微,抵抗性,予防,治療などに関する知見を体系的に概説し,あわせて今後の問題点を指摘する。</p>

   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">植物ウイルス及び遺伝子組換え技術の現状についての基礎知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">植物ウイルスは約700種類あり、作物、果樹、花卉などの農作物をはじめ多くの植物に発生し、食糧生産等に大きな影響を与えている。これらの内、 主要植物ウイルスについて、(1)植物ウイルスの特徴、伝搬様式及び発生生態、(2)主要作物のウイルス病の被害、(3)植物ウイルスの診断技術と防除技術、及び(4)遺伝子組換え技術とその現状について述べ、植物ウイルスに関する認識を深めることを目的とする。</p>
