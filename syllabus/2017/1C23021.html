<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1C23021</span>&nbsp;<span id="title">医療・生命科学とテクノロジー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">磯辺 智範</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">科学は多くのテクノロジーの発達とともに発展してきており、医療も例外ではない。医療分野では、目で見えないものを可視化する、生体の機能や情報を明らかにする、あるいは失われた身体の機能を回復するためのテクノロジーが駆使されている。そこで、この科目ではテクノロジーに焦点をあて、それらが明らかにしてきた生命の姿や病態、および最新の診断・治療技術への繋がりについて解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医療開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">科学は多くのテクノロジーの発達とともに発展してきており、医療も例外ではない。医療分野では、目で見えないものを可視化する、生体の機能や情報を明らかにする、あるいは失われた身体の機能を回復するためのテクノロジーが駆使されている。そこで、この科目ではテクノロジーに焦点をあて、それらが明らかにしてきた生命の姿や病態、および最新の診断・治療技術への繋がりについて解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1テクノロジーが応用されたことで、何が可能になったのかを列記できる。<br />
2テクノロジーの特徴と独創性について説明できる。<br />
3授業から得られた新たな知見について説明できる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">医療, 生命科学, テクノロジー, 医学史, 診断, 治療</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月 2日  磯辺 智範 医学医療系】<br />
[画像解剖学]<br />
X線画像・MRI・超音波画像などの医用画像を取得するための基礎的技術を紹介し、人体構造が医用画像ではどのように見えているかを解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日(振替授業日) 長田道夫 医学医療系】<br />
[病理学:病気の原因を可視化するテクノロジー]<br />
病理学は、病変を可視化することで発展してきた。講義では、病気の本態に迫る可視化技術の進歩と応用について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 榮  武二 医学医療系】<br />
[放射線計測学]<br />
大型装置を使用する先端医療である陽子線治療について説明し、この装置において使用される放射線計測技術について原理、問題点などを議論、考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 三輪佳宏 医学医療系】<br />
[蛍光イメージング]<br />
様々な蛍光技術を応用して生きたままの細胞や動物をライブイメージングすることで生命科学の発見につなげる手法について、基礎から最新技術まで解説する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 森川一也 医学医療系】<br />
[細菌学]<br />
細菌の生存戦略を様々な共生様式を含めて概説し、細菌や細胞内オルガネラを有用物質生産の場として利用する技術を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 渋谷和子 医学医療系】<br />
[免疫学]<br />
モノクローナル抗体を用いた抗原抗体反応を利用することで蛋白の解析技術は進歩してきた。講義ではモノクローナル抗体作製技術と応用法について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 川口敦史 医学医療系】<br />
[ウイルス学]<br />
ウイルスの増殖と病原性発現の分子機構について概説し、ウイルスを調教し、利用する技術について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 4日  野口恵美子 医学医療系】<br />
[遺伝医学]<br />
病気に遺伝が関係していることをつきとめるプロセスの開発の歴史と診断に用いられるゲノム解析法を解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 林   洋平 医学医療系】<br />
[幹細胞と再生医学]<br />
iPS細胞などにまつわる多能性幹細胞やリプログラミングのシステムについて概説し、それを用いた再生医学などの医学応用への展望を示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 三好浩稔 医学医療系】<br />
[人工臓器学, 再生医工学 ]<br />
種々の人工臓器に関する現状やそのメカニズム、再生医工学の概念や、バイオ人工臓器への応用について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
