<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA144</span>&nbsp;<span id="title">ロジスティクスとサプライチェーン</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 金7,8</span>

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ロジスティクスやそれを包含するサプライチェーンに関わる諸問題を科学的な視点で捉え整理し,それらの問題を解決するためのモデル化と解決方法について講義する.特に,ロジスティクスやサプライチェーンの計画立案の場で生じる意思決定問題を取り上げ,線形計画,ネットワーク計画,整数(組合せ)計画といった理論や手法を,事例をもとに議論する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">122講義室<br />詳細後日周知<br />H24年度以前入学者推奨プログラム:FA/OM/BI</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">ロジスティクス, サプライチェーン, 生産システム, 資源配分, 日程計画, 配送計画, ネットワーク計画法(モデル)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">製造業における「モノ」の製造・流通段階では、設備とともに人員に関わる統合的な生産・ロジスティクスシステム(サプライチェーン)が必要とされる。本講義では、生産システムやサプライチェーンの構築で生じる様々な意思決定問題を数理モデルとして捉え、その問題解決方法について講義する。特に、生産計画、日程計画や人員配置など、スケジューリング分野の問題を実例とともに議論し、さらにサプライチェーンについても触れる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">ロジスティクスやサプライチェーンに内在する意思決定問題を発見し理解するとともに、その解決方法を習得することを目的とする。</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「ビジネス数理」「最適化モデル」と同程度の数理的内容を既に修得していること。他専攻の学生は事前に確認すること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答(40%)、課題レポート(30%)、最終レポート(30%)により評価する。<br />
評価基準は、設定した課題や最終課題に対する答えが論理的な説明を伴って導出されていること、である。</p>
  </div>

   <p id="prepostworks">授業終了時に提示する課題をもとに復習を実施するとともに、レポートとしてまとめること。</p>
  </div>
