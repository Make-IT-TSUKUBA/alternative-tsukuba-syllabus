<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1226101</span>&nbsp;<span id="title">卒業生によるオムニバス講座(社会人としていかに生きるか)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木6</span>
    <br />
    <span id="assignments">箕輪 真理</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一口に「社会人」というが,彼らは何を考え,どのような生活をしているか。実際に社会で活躍している先輩達の経験から,社会人を目指す学生がこれからの学生時代の過ごし方について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(総合科目編成部会企画)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会人として本学で学んだことがどのように役立っているか、また社会人としていかに生きるか。<br />
社会の第一線で活躍されている本学の卒業生の在学時から就職後の体験談や考え方を聞くことによって、<br />
大学での学習、研究、あるいは生活体験が現代社会あるいは現代的課題とどのように結びついているかを理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">大学での学習、研究、あるいは生活体験が現代社会あるいは現代的課題とどのように結びついているかを理解することによって、<br />
勉学の動機付けや進路を考える上での参考にしてもらう。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">OB, 卒業生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日 友直 真理子 比較文化学類】<br />
[公務員として仕事と余暇:毎日山あり谷あり、時々台湾]<br />
公務員の仕事で、大学時代の研究が直接に生きることは少ないですが、研究を行う上で学んだ、「とにかく現場に行く」と「自分で考える」という研究に対する姿勢という2点は、現在の仕事を行う上でも大切にしています。ただし、公務員の仕事は、毎日山あり谷あり、涙あり笑いあり。仕事の楽しさ辛さ、ストレスへの向き合い方など働く中で感じたこと、体験してきたことを伝えます。そして、どのように働きたいのか?と考えてもらえる一助になればと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月12日 菊谷 隆文 社会学類】<br />
[「ポスト真実」の時代のマスメディア]<br />
昨年の米大統領選で、「フェイクニュース」が飛び交った。SNSが新しいメディアになり、誰もが「ニュース」を発信できるようになって久しい。その副産物がフェイクニュース。「ポスト真実」という言葉も流行語になり、マスメディアの価値が問われている。購読数が減っている新聞を主題材にして、玉石混交のニュースとどう向き合うか。自身の失敗談も交えて考えてみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月19日 今井 浩 心理学類】<br />
[ビジネス課題と大学で学んだ心理学との関係]<br />
アパレル系企業の研究所の仕事の紹介をとおして日本型製造業の強みは何かについてのお話をし、自らの大学での経験等をまじえて、今後求められる企業の研究職人材についての私見を述べます。それらを通して皆さんに在学中に学んでほしいと思っていることについてお話させていただきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月26日 中曽根 理絵 生物資源学類】<br />
[筑波大学での学びと香りを科学する仕事]<br />
花の香り、スパイスの香り、コーヒーの香り...私たちの生活の中には様々な「香り」があふれています。目には見えないけれど私たちの生活を豊かにしてくれる「香り」にかかわる仕事の面白さをご紹介します。<br />
大学での専攻と同じ畑の研究開発業務に携わる中で、筑波大学で学び経験できて良かったと感じることについてもお話しします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【11月2日 中村 浩二 物理学類】<br />
[好奇心を仕事にする:世界最先端の研究から]<br />
宇宙はどのようにしてできたのか?といった誰もが一度は持ったことのある疑問を、一生かけて少しでも解明したいと研究者の道を選んだ私が、筑波大学および大学院時代に考えていたこと、国際協力実験である世界最先端の加速器実験で研究を行う上で感じていることに関してお話ししたいと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月9日 嶋津 龍弥 工学システム学類】<br />
[エネルギー業界における工学研究とものづくりへの関わり方]<br />
私は筑波大学で機械工学を学びながら超小型衛星を作り、現在はエネルギー業界の構造物の安全性について評価する方法を考えています。在学時から現在まで、企画、開発、評価など、ものづくりに対して様々な関わり方をしてきました。この講義では、私の仕事の紹介を交えつつ、ものづくりへの関わり方の多様性についてお話したいと思います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月16日 大串 智美 情報メディア創成学類】<br />
[セキュリティでビジネスするということ]<br />
入社以来、情報セキュリティの業務に関わってきた経験から、「必要不可欠だがお金にならない」と言われる分野でビジネスをする難しさ・楽しさについてお話したい。<br />
また、門外漢からの学びの難しさ、企業における研究活動の進め方の違い、自分の図書館情報学および情報デザイン学を学んだ経験を活かす過程で発見した事について、学生に近しい立場からお話したい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【11月24日 中川 央充 医療科学類】<br />
[終わらない学びと主体的な仕事の実現]<br />
近年、専門性の高い仕事が人気と聞きます。候補者も医療業界という専門性の高い業種で働いている。働くにつけて、資格と専門知識に胡坐をかいていては、激しく変化する社会に対応できないことを実感した候補者は、臨床検査が実現している「当たり前」の難しさを学生に紹介し、候補者が社会人になってから行った研究活動と、そこから候補者が得た仕事への意識変化を講義いただけるものと思います。候補者の講義は、大学生が将来、主体的に仕事に向き合うための準備の一助となるはずです。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月7日 細田 真萌 体育専門学群】<br />
[筑波大学に通って良かったと思う5つの理由]<br />
社会人になって生きた学生時代の学び、<br />
社会人になっての日々やメディアの現状について講義を行う。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月14日 林 匡宏 芸術専門学群】<br />
[くわだてる楽しみ ~縛られた日常こそ、自由への活力~]<br />
現在の業務内容やその他の活動、取組に対する理念、その理念に至った在学時代の学びなどを、独自の事例画像等を通して紹介し、社会でチャレンジすることの楽しみを伝える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月21日 箕輪 真理 人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
