  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">気功、呼吸法、武術、整体法、体操、ボディワーク等の身体技法について概観し、それらと体育やスポーツとの関係や意味について、個々の身体技法を具体的に確認しながら論じてゆく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:柔道場<br />01B9197と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">解剖生理学や発達運動学、身体心理学の原理を知識として理解するとともに、自分や他者の身体に意識を向け、体験的に学びながら、身体を内側から経験し統合していく。近年、あらゆる動きの教育やメンタルヘルス領域において導入されつつあるボディワークを通じて、今一度、生きて動く「からだ」を感じ、自分のパターンに気づき、新たな動きの可能性を探求する基盤として欲しい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">東洋の身体知(embodied wisdom)に対し、西洋の身体知ともいうべきソマティクス(Somatics−身体を内側から捉える理論)の臨床的実践技法であるボディワークをテーマに、その理論的背景を学びながら、技術(art)の習得を図る。体験的解剖学に基盤づき、基本的な身体の構造や機能を学びながら、実際に動き(movement)、触れ(touch)、声を出し(vocalization)、身体の経験や気づきを言語化し(verbalization)ディスカッションを行います。今学期は、骨格系と内臓を中心にとりあげます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ソマティクス理論と身心統合 —西洋の身体技法としてのボディワーク—</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>骨格系:上肢と肩帯の関係「つながって動く」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>骨格系:上肢を統合するー肋骨と軸骨格—Sense of Self「あなたはどこにいますか?」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>骨格系:下肢と骨盤の関係–骨盤—脚部—足部「骨で立つ」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>骨格系:下肢と骨盤の関係–骨盤と大腰筋「中心感覚を養う」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>内臓系へのアプローチ、タッチの原則、内臓感覚と感情</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>内臓系:呼吸のパターンに気づく</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>内臓系:心臓と血管、中心と周縁のサポート関係に気づく</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>内臓系:消化器系のマインド–take in or take out「内臓とともに動く」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>Embodiment: まとめとディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
