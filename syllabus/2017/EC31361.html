<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">主用家畜の健康管理と防疫に関する基礎的な知識について説明し,さらに主要な病気の原因と診断,病原体,免疫,予防等の諸事項および病気の発生に関与する諸事項について講述する。使用参考書:管野茂,鎌田信一,酒井健夫,押田敏雄編「家畜衛生学」(文永堂出版)</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">家畜衛生に関する基本的な知識</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">主用家畜の健康管理と防疫に関する基礎的な知識について説明し,さらに主要な病気の原因と診断,病原体,免疫,予防等の諸事項および病気の発生に関与する諸事項について講述する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>家畜衛生学とは何か<br />
 家畜衛生学とは家畜の飼育をする際に家畜の生命と健康に与える要因を排除し、家畜の能力を最大発揮させ得る様に広範な関連する知識と技術を統合して応用実践するための学問である。第一回はその中に含まれる分野や他の分野との関わりを総説的に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>疾病予防<br />
 防疫を効果的に行うためには、病原体、感染経路、宿主、環境に対する総合的な対策が必要である。ここでは微生物の特徴や消毒方法を説明する。疾病の発生を分析する疫学、消毒方法等の疾病の発生元を特定する方法や疾病の発生を防止する方法を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>第三回講義<br />
家畜の感染症に関係する微生物<br />
家畜に感染する病原体である微生物としてウイルス、細菌、真菌、原虫、寄生虫、プリオンについて解説する。病原体の種類は、それによって引き起こされる疾病の特徴を決定することも多い。また消毒等の予防法にも影響するため病原体の理解が重要である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>感染、人獣共通感染症<br />
感染症が伝染する方法について解説する。病原体が生体内に侵入する入り口を侵入門戸といい、微生物等が病原体として生体に悪影響を与えることになる因子を病原因子と呼ぶ。侵入門戸や病原因子などの条件がそろえば感染が成立し、このような条件を共通とした範囲が宿主域となる。ヒトと動物の間で条件がそろうとどちらにも感染し、人獣共通感染症となる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>感染、人獣共通感染症<br />
感染症が伝染する方法について解説する。病原体が生体内に侵入する入り口を侵入門戸といい、微生物等が病原体として生体に悪影響を与えることになる因子を病原因子と呼ぶ。侵入門戸や病原因子などの条件がそろえば感染が成立し、このような条件を共通とした範囲が宿主域となる。ヒトと動物の間で条件がそろうとどちらにも感染し、人獣共通感染症となる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>免疫とワクチン<br />
 家畜の感染予防に重要であるワクチンについて解説をする。ワクチンは家畜の免疫システムを利用した疾病防除法であるので、家畜の免疫、免疫法についても解説をする。免疫法は能動免疫、受動免疫に大別され、さらに母子免疫を利用した免疫法も存在する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>環境衛生<br />
 家畜の環境とは内的環境と外的環境を指し、内的環境は外的な環境から強く影響を受ける。本講義では外的環境としての要因を取り上げ、衛生的な飼育に関し解説を行い。また畜産環境問題についても触れる。劣悪な畜産環境は家畜の健康のみならず、農場周辺の環境にも問題を発生させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>管理衛生<br />
 家畜を健康的に飼育し、生産性を向上させるための飼育法、施設等について解説をする。家畜は屋内で飼育する場合、屋外で飼育(放牧)する場合等の注意点や家畜の成長ごとの衛生管理法の違いが存在するため、それぞれに注意が必要である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>飼養衛生<br />
 家畜では成長、繁殖、泌乳、産肉、産卵などの生産機能ごとに必要な栄養素の種類、量が異なっている。必要な栄養素は日本では日本飼養標準、日本標準飼料成分表として表されている。家畜を飼育するために必要な栄養素について、また中毒についても解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>畜産関連法規<br />
 これまでの講義の最後として家畜衛生に関わる法律等を解説する。家畜衛生に関する研究や経験が織り込まれた法規は家畜を飼育するために守らなければならないルールである。適宜抽出しながら、法規が成立した背景や運用について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
