<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本年度のテーマは「接触場面と言語形成の理論」。フランス国内のフランス語やフランス語圏の言語状況を概観することで、マクロの視点からも言語問題を取り扱うことに慣れ親しみ、ミクロ分析に応用できるような、言語学者としての実践力の涵養を目指す。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">本授業では言語学における「アイデンティティ」の問題を、歴史と現代に照らし合わせて考察することを主眼とする。フランス語やフランス語圏の現状や歴史、また他の諸言語を通して、社会と言語の関係や言語アイデンティティの問題を考察できる視点を身に付けることが目標である。本年度のテーマは「接触場面と言語形成の理論」。春学期にはフランス国内のフランス語やフランス語圏の言語状況を概観した後、相互行為の社会言語学に触れる。マクロの視点からも言語問題を取り扱うことに慣れ親しみ、ミクロ分析に応用できるような、言語学者としての実践力の涵養を目指す。</p>
