<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A26511</span>&nbsp;<span id="title">日本の科学技術</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">古賀 弘樹</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の科学技術について,工学分野のいくつかの先端的なトピックスを中心に解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)外国人留学生及び帰国生徒に限る.【受入上限数30名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">今日の日本の科学技術は,情報、ロボット、計測制御,航空宇宙,建築,材料、エネルギーなど,様々な分野において高度に発達してきた.これらの最新の科学技術について、第一線の研究開発現場で活躍する研究者が,留学生にも容易に理解できるように,基礎から最先端応用技術までをなるべく平易に紹介する.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">機械工学,情報工学,電気電子工学,建築工学,エネルギー工学,環境工学,リスク工学,航空宇宙工学など広範囲に渡る工学分野において,現在どのような研究が進められているか知り,自分の専門分野との関係を考え論じられるようになることを目的とする.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">工学技術, 工学システム, 機械工学, 情報工学, 建築工学, エネルギー工学, ロボット工学, リスク工学, 航空宇宙工学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">工学システム学類の教員が毎週交代で担当します.予定テーマは以下の通り.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 古賀弘樹 システム情報系】<br />
[ガイダンス・情報符号化技術]<br />
ディジタル情報は,圧縮・誤り訂正・暗号化など,様々な形に符号化されて伝送される.本講義では,情報の符号化技術について,原理と応用を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 河本浩明 システム情報系】<br />
[サイボーグ技術]<br />
人と機械が融合し,身体機能を補助・代替するサイボーグ.本授業では,感覚器,感覚運動器,循環器などに関するサイボーグ技術の最前線を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 相山康道 システム情報系】<br />
[ロボット・自動化技術]<br />
産業用ロボットを中心とした,日本および世界におけるロボット技術,自動化技術について紹介する.また大学におけるロボット研究についても紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 磯部大吾郎 システム情報系】<br />
[建物の崩壊シミュレーション技術]<br />
建物の崩壊シミュレーション技術について解説し,その適用例を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 文字秀明 システム情報系】<br />
[流体工学の新技術]<br />
蒸気の流れは発電タービンを回し,翼周りの流れは飛行機に揚力を与える.ここでは自動車列走行やサメ肌水着など様々な新しい流体関連技術を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 金久保利之 システム情報系】<br />
[メガストラクチャー:実現に必要な建築技術]<br />
超々高層建築や海に浮かぶ人工地盤メガフロートなど,新たな生活空間を創造しようとする様々な構想の実現に必要な材料や構造の力学を,真面目に解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 岡島敬一 システム情報系】<br />
[最新のエネルギー・環境問題]<br />
東日本大震災と福島第一原発事故を契機に,取り巻く状況が大きく変わった,エネルギー・環境問題とその技術の最新動向について述べる.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月 4日 横田茂 システム情報系】<br />
[宇宙機のエンジン技術]<br />
宇宙機用エンジンは,ミッション次第では従来の燃焼反応を利用した化学推進から,プラズマを用いた電気推進機に置き換わりつつある.その電気推進の原理と利点,<br />
現在の開発状況などについて説明する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 葛岡英明 システム情報系】<br />
[近未来の遠隔コミュニケーション技術]<br />
ウェアラブル型の端末やロボットを使った遠隔コミュニケーション技術の研究について紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 前田祐佳 システム情報系】<br />
[生体計測と工学技術]<br />
本講義では高度な医療を実現する医療機器開発の要である生体計測における工学技術の応用とその将来について具体例を挙げ紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
