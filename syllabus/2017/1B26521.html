 <body>
  <h1 id="course-title">
   <span id="course">1B26521</span>&nbsp;<span id="title">日本の社会</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">木下 太志, 朱 藝, 白川 直樹, 柏木 健一, 中村 逸郎, 亀山 啓輔</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の社会や政治の仕組み、その特徴について、様々な政策的課題の学習を通じて、理解を深める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(国際開設)外国人留学生及び帰国生徒に限る。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日本の社会、経済、政治の仕組み、その特徴について、様々な政策的課題の学習を通じて、理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 日本の社会・経済・政治に対する自分なりの問題意識と思考方法を獲得する。<br />
2 日本の社会・経済・政治を分析する際に、どのような点に着目すべきかを学習する。<br />
3 日本の社会・経済・政治を考えるための基本的知識を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">日本の歴史, 日本の経済発展, 日本の政治, 日本のビジネス文化, 日本の自然災害</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 (月)木下 太志 人文社会系】<br />
「日本の歴史(1) 旧石器時代から鎌倉時代」<br />
(概要)現在の日本列島にいつ頃、人類がやってきたのか、彼らはどのような人たちであったのか。その後、他地域からの人口流入はあったのか。国としての基盤は、いつ頃固まったものなのか、武士の時代はどのように形成されていったのかなど、日本史における重大な出来事を把握することによって、日本の社会と文化に対する理解を深める。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日(火)木下 太志 人文社会系】<br />
「日本の歴史(2) 室町時代から現在」<br />
(概要)武士は如何に興隆し、栄え、消滅していったのか、またその間、彼らは日本文化にどのような影響を残したのか。明治期における日本の近代化はどのように始まり、どのように展開されたのか、第二次世界大戦後の冷戦下における日本の政治と社会など、重要な課題を検討しつつ、日本はこれからどのような方向に向かおうとしているのかについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日(月)柏木 健一 人文社会系】<br />
「戦後日本の経済発展(1)」<br />
(概要) 戦後日本の経済発展の要因とメカニズムについて、人口や社会・経済構造の変化から概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日(月)柏木 健一 人文社会系】<br />
「戦後日本の経済発展(2)」<br />
(概要) 東アジア諸国の奇跡・挫折・回復の経験と比較しつつ、日本の経済発展における今後の課題について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日(月)中村 逸郎 人文社会系】<br />
「日本の政治文化」<br />
(概要)日本では伝統文化と近代文化が触発しあうことで市民社会が誕生しました。日本的な特質について考察します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日(月)中村 逸郎 人文社会系】<br />
「日本の政治制度」<br />
(概要)日本の内閣、議会、地方自治の制度について講義します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日(月)朱 藝 人文社会系】<br />
「日本ビジネス文化の変容I」<br />
(概要)本講義では、日本ビジネス文化がどのように研究されてきたのか、様々な研究分野における概況をレビューする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日(月)朱 藝 人文社会系】<br />
「日本ビジネス文化の変容II」<br />
(概要)本講義では、「日本ビジネス文化の変容I」で述べた内容を参照しながら、いくつかの日本企業を事例としたケーススタディの形式で進めていく。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日(月)白川 直樹 システム情報系】<br />
「日本の水災害」<br />
(概要)雨が多く地形の急峻な日本は昔からたびたび洪水に襲われてきた。日本の伝統的な洪水対策を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日(月)白川 直樹 システム情報系】<br />
「日本の河川管理と水資源」<br />
(概要)水を利用し川を利用するため,日本の人々がどのような工夫をし,仕組みを築いてきたか紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日(月)期末試験】</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
