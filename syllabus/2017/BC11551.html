                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">文化人類学分野におけるエスニシティ論の最前線に触れ、国家や民族にまつわって現代世界で生起する多様な現象を理論的に捕捉するための視点を身につける。扱う地域や対象は特に限定しないが、東南アジア大陸部や広義の先住民問題への若干の傾斜がある。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">文化人類学分野におけるエスニシティ論の最前線に触れ、国家や民族(エスニック集団)という枠組にまつわって現代世界で生起する多様な現象を、理論的に捕捉するための視点を身につけることを主眼とする。理論的基礎に一定程度触れた後は、主としてフィクション(一部ドキュメンタリー映像も含む)を中心とした映像の視聴を軸に進める。受講者には視聴した映像に関するリアクションペーパーをその都度執筆してもらい、あわせてその講評も行う。最終的には、講師自身によるタイ先住民社会のエスニシティへの「介入」にも言及し、アクティビズムに携わる当事者の視点からのエスニシティの再解釈を試みる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.	汎用性の高い人類学的視点を獲得する。<br />
2.	現代世界の動態を「エスニシティ」、「文化的セキュリティ」という観点から理解する。<br />
3.	視聴する映像の文化的、政治的文脈に関するリテラシーを涵養する。<br />
4.	民族/エスニシティに関する通文化的視点を日本社会の理解に応用できる。</p>
  </div>
