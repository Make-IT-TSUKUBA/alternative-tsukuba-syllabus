$(function() {

    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">AC64441</span>&nbsp;<span id="title">文化行動論</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">経済のグローバル化にもかかわらず,人間の行動には依然として大きな文化差が存在している。本講義では,消費行動や情報行動の領域において文化的要因がどのように影響しているのかを、実証的な行動科学的研究を中心に論じる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">戦略行動システムエリア(平成25年度以降入学者), グローバルシステムエリア(平成24年度以前入学者)。<br />AC33161, FH21071, FH24091と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">経済のグローバル化にもかかわらず、人間の行動には大きな文化差が存在しており、合理的な行動モデルでは説明できない部分が存在している。本講義では、消費行動や情報行動の領域において文化的要因がどのように影響しているのか、ライフスタイルと消費行動、対日意識、日本製品の受容、異文化コミュニケーションなどのトピックを行動科学的な観点から論じる。関連する多変量解析等の手法についても紹介する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">普遍項目キーワード(どのような普遍理論にもとづくか), 社会理論, 普及理論(ロジャーズ), 文化心理学(北山), 文化の次元(ホッフステード), 消費者行動理論(Moiij), 行動科学, 社会心理学, 社会調査, 内容分析, ■, 個別内容キーワード(どのような個別的現象をあつかっているか), 現代の日本を含めた東アジアにおける消費行動やメディア文化を通じての文化と人の交流</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">行動科学(社会心理学、行動計量学)の立場から,以下のテーマについて論じる。理論だけでなく、社会調査や実験など実証分析との関連を重視し、多変量解析など統計分析に関する講義も行う。<br />
<br />
1 社会工学(科学)における文化<br />
2 文化の測定 <br />
3 多変量解析のモデル(因子分析、多次元尺度等) <br />
4 文化心理学<br />
5 「文化の次元」の理論とその応用<br />
6消費行動と文化(1) ライフスタイル・価値観と消費行動 <br />
7消費行動と文化(2) 外国ブランドの受容/ 異文化間ビジネス/広告表現の国際比較<br />
8 消費行動と文化(3) 普及理論 <br />
9 メディアの効果と文化 メディアの効果の測 <br />
10情報行動と文化 日本コンテンツの海外での受容/ニュースと文化の国際流通/<br />
<br />
以上は予定であり、多少の変更がある可能性がある。</p>
