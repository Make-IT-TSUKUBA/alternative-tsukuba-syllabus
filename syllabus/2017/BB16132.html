<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB16132</span>&nbsp;<span id="title">社会学演習Ia</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火4; 通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">このゼミでは、我々のいる現代社会を歴史的視点から浮かび上がらせることを目指している。社会史や思想史、文化史やメディア史を交錯させて検討しつつ、ある時代をどう表象し記憶しているかも含めて立体的に考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">このゼミでは、様々なメディア表象を使って、戦後社会(1945年~冷戦終結まで)および現代社会(冷戦終結後~2010年代日本)を歴史的に読み解くことを目標にします。特に今年度は、敗戦以降、戦争や軍隊・軍事、あるいは暴力を日本社会がどう受け止め、大衆文化のなかでどう表象し、どう問題化してきたかについて協同で検討します。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">まず共同で文献を読み、各自のテーマを決めた後、それぞれ報告して貰います。年度末にはゼミ論をまとめて貰う予定。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">議論への積極的な参加と年度末にゼミ論を提出することが求められます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">初回に文献リストを配布するので、各自で読み進めて欲しい。学外での巡検・見学等を行う予定。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">サビーネ・フリューシュトゥック『不安な兵士たち ~ニッポン自衛隊研究』(花伝社)、2000円を最初の共通文献にします。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

   <div id="office">
    <p id="preoffice">火曜3限(要アポ)jmedia2004@hotmail.com</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">暴力や戦争の問題について、歴史的・文化論的・メディア論的な視角をえることで、特定の教条的な立場からではなく、それぞれが自分の問題として考えるための足がかりを獲得するための時間にしたいと考えています。</p>
