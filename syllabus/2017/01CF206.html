$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",

            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">一般的なソフトウェアの開発手法,および,Webやモバイルのソフトウェアに潜在する典型的な脆弱性を含む問題についての理解を深める.また,脆弱性を作りこまないためのセキュアなソフトウェア開発方法について,講義および実習(実際のアプリケーションを構築)を通して技術を深める.</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが,「2. リスク解析・評価に関連する情報処理技術を習得している」,「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連する.</p>
  </div>

   <p id="aim">情報セキュリティ対策は学際融合技術であるが,それらを戦略的情報セキュリティの観点から理解することを狙いとする.</p>
  </div>

2) 従来のソフトウェア開発手法におけるセキュリティ実現の困難さについて理解する。<br />
3) 脆弱性を作りこまないための最新のセキュアなソフトウェア開発技術について修得する。</p>
