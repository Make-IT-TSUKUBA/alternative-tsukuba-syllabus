<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">単因子、体の基本的な事項を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">代数学IA(FB13011)履修済みのものは履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">単因子論と有限生成アーベル群の基本定理,定木とコンパスによる作図,および体論の基本事項を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">単因子論, 有限生成アーベル群の基本定理, 定木とコンパスによる作図, 体論</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">前半は物体の対称性を数学的に取られる群論から始め、整数を中心とした単因子論を使って環論の基礎を学び、後半は方程式の解法との関連で体論を扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>1-1 群の復習<br />
1-2 アーベル群、剰余類、剰余群<br />
1-3 準同型写像と準同型定理<br />
1-4 整数行列と単因子論<br />
1-5 有限生成アーベル群の基本定理<br />
1-6 多項式行列の単因子論<br />
1-7 単因子論によるジョルダン標準形</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>2-1 3・4次方程式の解法<br />
2-2 体という概念<br />
2-3 体拡大とベクトル空間<br />
2-4 定木とコンパスによる作図<br />
2-5 不可能な作図と方程式が解けない理由<br />
2-6 代数学の基本定理<br />
2-7 種々の体の例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
