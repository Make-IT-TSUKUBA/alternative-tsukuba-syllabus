<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的・総合的に4技能を強化し、その応用力を身につけることができる。CALL教室でのICTを十分に活用し、英語をインプットとアウトプットの両面から学ぶことができる。教授言語は主に英語。</p>
  </div>
  <div id="note-heading-note">

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">「聞く」「話す」を中心に英語の4技能をレベルアップさせ、後の大学での学習の基盤を作る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">listening では、今まで聞いてきたものとはタイプの異なる、長く、全く自然なスピードの教材の聞き取りを行う。CALLを用いて、何度も聞き、ワークシートを埋めていく作業をする。Speaking では、日常的な話題や意見の異なりそうな話題について、CALLを使ったクラスメートとの会話やチャットを通じて会話能力を向上させる。<br />
期末テストは、listening test と Paired oral discussion の予定。</p>
