<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BG305</span>&nbsp;<span id="title">機能性金属合成概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />
    <span id="assignments">古谷野 有</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">磁性材料や電池材料、高温材料、表面硬化処理材など機能性金属材料の合成に用いられる各種急冷法、固相反応法、固相気相反応法などの原理と、これらに用いる装置の設計から試料の評価に至るまでの過程で必要となる知識と技術を学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark">専門科目</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">金属系の「社会的インパクトを持つ先端的材料・技術の開発」に従事する際に<br />
必要な知識と技術に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">・金属材料の研究開発に用いられる実験装置に強くなること。<br />
・使うだけではなくそれらを改良する能力を身につけること。<br />
・習った知識やテクニックを応用できる柔軟性を持つこと。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">真空技術, 装置設計, 金属材料, 鉄鋼, 状態図, 試料作製法</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">新しい金属材料の研究に着手するときには試料の特性を考慮してオリジナルな装置を開発したり、既製品をカスタマイズする必要に迫られることが多い。試料の出来映えを正しく評価して作製装置や作製プロセスにフィードバックすることも良い材料を得るために欠かすことが出来ない。この講義では高温・真空・低温など試料作製装置の設計・製作・運転に関わる基礎知識、平衡状態図、様々な合金作製法、評価方法などについて述べ、金属材料の作製について総合的な知識を身につけることを目的とする。<br />
<br />
1.さまざまな金属元素の特性<br />
2.高温・真空・低温・加工など合金作製&amp;評価に関わる基礎技術<br />
3.各種の合金作製法と装置設計<br />
4.平衡状態図と合金作製<br />
5.試料の評価など。<br />
理解を助けるため実験室で実物を見せながら説明する機会を多く作ります。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">金属材料などの実験研究に従事している人や、<br />
材料系企業に就職を希望する人を対象とします。<br />
化学分野、理論分野の方はご遠慮下さい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">試験重視。出欠は毎回授業開始時に点呼で確認します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">実験系研究室に所属する人は、授業で習ったことが装置の<br />
どの部分に活かされているか常に意識し、どうすれば<br />
改良できるか考える習慣を付けること。</p>
  </div>
  
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">教材・参考文献・配布資料等</h2>
   <div id="ref">
    <p id="preref">参考文献<br />
1)スウォーリン「固体の熱力学」 (コロナ社)<br />
2)「金属組織写真集」(日本金属学会)<br />
3) 真空ハンドブック(オーム社) など</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>

それ以外は事前連絡下さい。</p>
