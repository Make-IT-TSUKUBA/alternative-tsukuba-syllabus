<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本をフィールドとした民俗(族)誌を輪読し、民俗学的な理解の可能性について、「漁業」をとりまくサブシステンスの動態を対象に、領域横断的な研究例の検討を通じて、展望することを目的とする。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本社会において基礎的な社会単位となる家族・家・ムラ、及び、生業の実態は、近現代において国家の制度下のもと、かつ、情報化社会の中で、大きな変貌を遂げている。この変貌を捉えるためには、近現代の歴史的文脈に沿って、都市社会、国際化に伴うグローバリゼーションとの関連も視野に入れる必要がある。授業においては、そのための視角と方法について、民俗(族)誌の輪読と講義を通じて考察する。本講義においては、近年の試みとして、「漁業」に関する領域横断的、あるいは、実験的な試みを、民俗学、社会学、人類学等から取り上げ、検討する(英語文献を含む)。</p>
