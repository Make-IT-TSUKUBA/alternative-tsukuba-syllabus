   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本論Iの続編。「誤報」や「戦場報道」「国際報道」などをテーマに、ジェーナリズム論の詳細やマスコミ報道の問題点についてさらに考える。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本論Iの応用編。Iで「聞く力」「書く力」「新聞を読み説く力」や、それに基づく「モノの見方」の基本を学んだことを踏まえ、「誤報論」「戦争報道論」「海外報道の現場論」などの詳細を概説する。また「ニューメディアとオールドメディアの関係」「新聞社/テレビ局の組織概要とそれぞれの取材方法」「社説のできる過程」など、報道現場を知るうえで欠かせない各論を考える。本論Iをさらに進めた形で、過去・最近の記事(時事問題)を元に詳細なケーススタディも行うほか、実践的な記事(論説)作成も試みる。<br />
本論はI・IIは、ジャーナリスト志望者だけを対象に行うものではなく、将来社会に出た時に役立つ「モノの見方」をいかに養うかを目的としている。I同様、IIでも授業では参加者の「発信力」を高めるために活発な質疑応答の場としたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「モノを見る眼を深化させる」</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">重要な時事問題が起きた場合は、それに即して以下のテーマの内容や順番を替える場合がある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>テーマ1.授業の概要説明と論説記事の作成<br />
時事問題をテーマに、論説記事を書くことを試みる。その際、「起承転結」の原則など、わかり易い論説記事の書き方を概説し、大手各紙の論説(社報)のでき方や、論調の違いなども分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>テーマ2.誤報論<br />
多くの誤報・虚報事例を詳細に分析し、それがどのように発生したか/教訓は何か......などを考えていく。時間が許せばマスコミやネットなどでの誤報・虚報が過去、いかに人権を侵害してきたかも見ていきたい。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>テーマ3.戦争報道論<br />
教員が実際に戦場で体験した事例を中心に、エンベッド取材など戦争報道の問題点を詳しく見る。なお、教員はジャーナリストとしての戦場での行動方法や身の守り方などについて、英国で同国の元海兵隊員による訓練を受けたことがあり、授業ではこの詳細についても触れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>テーマ4.海外特派員の現場論<br />
普段は表に出ることが少ない海外特派員の現場を知る。教員の経験に基づき、「欧州連合(EU)報道」「国連報道」「各国からの政治・経済・事件報道」などの状況を概説したうえで、日本の新聞・テレビの海外報道の問題点を分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>テーマ5.マスメディアの機構論<br />
新聞社/放送局の組織概要や記事、番組のでき方を概説する。新聞各社のオピニオン面の制作過程などにも言及するほか、時間が許せばいわゆる“客観報道”の問題点なども分析したい。放送局の仕組み/番組のでき方については、学外講師の招聘も視野に入れる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>テーマ6.ニューメディアとオールドメディア<br />
SNSの発展に対し、新聞/放送など「オールドメディア」はどう対応していくかを考える。SNSの発展で将来、新聞はなくなってしまうのか(いわゆる新聞「終焉」論は正しいのか)などを分析する一方で、SNSの問題点なども議論していく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>テーマ7.ニュージャーナリズム論<br />
70~80年代「徹底的な取材で事象を克明に再現する」ことを目的とするニュージャーナリズムが一世を風靡した。本講義ではその内容や代表的なジャーナリストに触れ、ニュージャーナリズムの今日的な意義を検証する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>テーマ8.まとめ:「実践的取材論」<br />
 教員の経験を元に、様々な状況の中で、いかに情報を収集するか(「特ダネ」をとるか)を考えていく。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="remark">受講者は恒常的に新聞・テレビ・ネットなどのニュースに目を通すこと。できれば新聞を実際に購読することが望ましい。また、教材では英文(場合によっては仏文)記事も多く使うので、ある程度の語学の素養があることが望ましい。本学中央図書館1階の新聞閲覧室は、米英独仏をはじめとする外国紙の「宝庫」だということを忘れないように。</p>
