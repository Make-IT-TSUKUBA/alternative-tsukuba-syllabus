<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB63672</span>&nbsp;<span id="title">宗教哲学演習a</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火4</span>
    <br />
    <span id="assignments">保呂 篤彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">宗教研究の方法論や宗教哲学に関係する基本的なテクストを講読しながら、その内容について議論する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">宗教哲学あるいはそれと深く関わる宗教研究に関する文献を読み解く力を養成するとともに、それを通して論理的思考力を高める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">宗教多元主義、宗教認識論、信仰、ウィトゲンシュタインといったテーマから1つを選び、そのテーマに関する問題の所在や議論の状況について解説している入門的な英語論文を中心に講読する予定である。具体的に講読する論文は初回に受講者と相談して決める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">初回はガイダンス。第2回目以降、文献の講読と議論。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">(1)授業への出席状況、(2)受講態度と授業(読解と議論)への貢献を、総合して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">毎回、文献の指定された箇所を準備すること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">授業に必要な資料はManabaのコンテンツページに掲載するか、あるいは担当者がコピーして直接手渡します。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">月:15:15-16:30 火:授業時間以外随時(但しアポイントメントを取った上で) 水:随時(但しアポイントメントを取った上で) 木:同左 金:同左<br />人文社会学系棟&nbsp;A808&nbsp;<span class="officehour-address">1001224</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考(受講学生に望むこと)</h2>
   <p id="remark">授業の準備で外国語文献を読む際、単に訳文を作るのではなく、何が述べられているのかを前後の文章などとの関係からよく考えてくることが大切です。日本語論文についても同様です。主張の根拠は何か、論証は成功しているかなどに注意し、批判的に読む努力をして下さい。また、諸宗教伝統に独特の概念や宗教学の術語について調べておくことも、授業の準備の一部です。授業中に疑問点や意見を述べることも大切です。正解(そのようなものが仮にあるとして)を述べることだけではなく、他の参加者の新たな思考を促すような発言も高く評価します。反論を恐れず、積極的に発言することを期待します。</p>
  </div>
