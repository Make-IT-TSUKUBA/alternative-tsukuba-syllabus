$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">FG30144</span>&nbsp;<span id="title">複素解析</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">複素関数論の講義と演習を行う。内容は複素数,正則関数,微分とコーシー・リーマンの式,積分とコーシーの積分公式,テーラ及びマクローリン展開,留数定理とその応用などである。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">機能工学システム主専攻必修科目。<br />機能システム主専攻のみ履修可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">特定の応用分野を志向することなく、工学分野全般にわたって幅広く、数学を道具として活用するための数学的な考え方を複素解析学を通して学ぶ。これにより、学生は論理的・数学的な思考力を養うことができる。具体的には力学系、電気系のダイナミクスの数学的表現、さには工学年になり今後、工学システム解析の道具として、必要となるアドバンストな線形代数、偏微分微分法方程式論などの理解に役立てることを目的とする。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">以下の項目を理解することを目標とする<br />
1.複素平面、2.複素関数の微分、3.複素関数の積分、4.複素関数のべき級数展開、5.留数原理 すなわち、前半の複素数および複素関数の概念、微分可能性の概念を身につけて、それを利用することにより、複素関数の積分や複雑な実関数の積分計算に利用できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">中間試験(50%)と期末試験(50%)で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で学ぶ、複素解析は、様々な工学システムの解析に役立つ「道具」であるが、特に「関連科目」である、既修の「解析学3」の理解を深めるばかりでなく、「システム制御工学I,A,B」「システムダイナミクス」において、その利用が実践される。</p>
  </div>

   <div id="textbook">
    <p id="pretext">教科書は指定しない。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">複素解析(複素関数)の書籍は数多く出版されている。各自のスタイルにあった本を取捨選択して、適宜参考にすること。世界的名著を紹介しておく。本書は、純粋な数学書であり、抗議の内容をさらに深く理解するのにやくだつばかりでなく、複素関数論の特殊関数論など(工学システムの数理解析には欠かせない道具である)への展開なども書かれており、本講義の参考書として、またその後の知識発展のために是非一読することを進める。</p>
    <p id="ref-ref">1. アールフォルス(笠原訳)、複素解析、現代数学社</p>
    <p id="postref"></p>
   </div>

   <p id="remark">1年生で学習した数学の延長に位置する学問であり、線形代数、解析学の内容を復習しておくこと。また複素解析応用の観点から1年生で学習した力学および電磁気学を復習しておくこと。</p>
