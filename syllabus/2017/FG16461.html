$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG16461</span>&nbsp;<span id="title">建築構造計画特別講義</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水5,6</span>
    <br />
    <span id="assignments">村上 勝英</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な建築物事例を取り上げて,構造設計の概要について学ぶ。集合住宅,事務所,体育施設などの構造の形状,骨組の形式など。超高層建築物の構造,免震・制振技術などの先端的な構造技術の概要も講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工学システム特別講義VI) 世話人:金久保 平成29年度限り</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2  広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">建築構造物における構造計画および構造設計を、具体的な事例を通して学ぶ。今までに学習した計画、材料および構造、環境などに関する知識を総合的に活かし、建築構造分野における最新知識を獲得し、計画、設計に反映させる能力を養う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義では、まず、具体的な建築物事例を取り上げて、構造設計の概要について学び、建築設計における構造計画の重要性を認識する。次に、建築構造計画の基本的な知識を理解した上で、共同住宅、事務所、体育施設などについて、構造の形状、骨組の形式などを学ぶ。これらの建築構造の学習を通して、建築構造計画の要点を理解する。さらに、講義では、超高層建築物の構造、免震・制振技術などの先端的な構造技術について、その概要を学び、その動向について考える。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.建築構造設計の概要<br />
・構造設計とは?<br />
・プロジェクトにおける構造設計者の役割<br />
・外力、荷重、材料、構造形式、応力解析、ロバスト性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.荷重・構造形式と構造計画<br />
・固定荷重、積載荷重、短期荷重<br />
・構造計画、耐震設計の目標<br />
・構造計算システムの例、構造物のモデル化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.鉄筋コンクリート造<br />
・コンクリート、鉄筋、ラーメン構造<br />
・鉄筋コンクリート造の例<br />
・集合住宅の建築計画と構造計画<br />
・コンクリートによる空間表現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.鉄骨造<br />
・鋼材の製造、機械的性質<br />
・継手、接合<br />
・オフィスビルの建築計画と構造計画<br />
・片コアタイプの鉄骨造事務所ビルの設計と施工<br />
・鉄骨鉄筋コンクリート造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5.地震と建築<br />
・免震構造、制振構造<br />
・免震構造の原理、事例<br />
・制振構造の原理、事例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">建築物の構造設計の概要、共同住宅、事務所、免震・制振構造などの具体的な建築物の構造計画が理解できるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート課題により、60%以上の点数を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">「設計計画論」で学んだ設計・計画に関する基礎知識があることを前提とする。「鉄筋コンクリート構造学」、「鋼構造学」で紹介される個々の要素事例の具体的な実例を示す。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">講義日ごとに資料を配布するので、受講生は各自で講義ノートを作成する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 構造デザインマップ編集委員会編著「構造デザインマップ東京」<br />
構造計画に特徴を有する建築物の最新事例がまとめられている。実際の建築物の構造がどのように成り立っているのか実例を知ることができる。<br />2. 学芸出版社「初めての建築構造設計」<br />
具体的な構造設計の手順が解説してある。講義中に述べる荷重および設計法を学習することができる。</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">世話役の金久保にお問い合わせください。</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">建築物の構造設計とは、建築空間を具体化する骨組を創造するものである。講義では、建築物の構造設計を行う上で、最も重要である建築構造の計画について、簡単な演習を行いながら学んでいく。毎回出席し、積極的に学習する意欲が望まれる。演習レポートを提出すること。</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG43811 設計計画論<br />FG45731 鉄筋コンクリート構造学<br />FG45751 防災工学<br />FG45761 鋼構造学</p>
  </div>
