<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実習を通して,センシングおよび情報処理に関するツールを研究・開発に活用する方法を学ぶ.この授業は,知能システムツール演習bを履修した者が履修できる.なお,受講人数に余裕がある場合,履修を目的としない聴講も認める.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  </div>

    <p id="pretopics">グループに分かれて下記のテーマを選択して実施する。実施の順序は年度毎に調整する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>LabVIEW(若槻)<br />
・ビジュアル言語によるプログラミング基礎<br />
・アナログ電気信号を計測しての信号処理の実施</td><td> 担当:</td><td>若槻 尚斗</td></tr>
<tr><th><span class="format">(2)</span></th><td>Mathematica プログラミング(古賀)<br />
・Mathematicaを用いた,より高度なプログラミング実習を行う</td><td> 担当:</td><td>古賀 弘樹</td></tr>
<tr><th><span class="format">(3)</span></th><td>心理物理実験・表面筋電位計測(森田)</td><td> 担当:</td><td>森田 昌彦</td></tr>
<tr><th><span class="format">(4)</span></th><td>Processing(延原)<br />

<tr><th><span class="format">(5)</span></th><td>Face tracking(山口)<br />
・WebカメラとOpenCV(Visual Studio)を用いて,動画像から顔検出と顔追跡を行う</td><td> 担当:</td><td>山口 友之</td></tr>
<tr><th><span class="format">(6)</span></th><td>AR ToolKit(大澤)<br />
・GLUTとARToolKitを使った拡張現実のプログラミングをC言語環境(Visual Studio)を用いて行う</td><td> 担当:</td><td>大澤 博隆</td></tr>
<tr><th><span class="format">(7)</span></th><td>音声認識システム(善甫)<br />
・Juliusを使った音声認識,単語辞書登録による認識精度向上,無限挨拶システムの実装</td><td> 担当:</td><td>善甫 啓一</td></tr>
<tr><th><span class="format">(8)</span></th><td>マイコンを用いたプログラミング・センシング(橋本)<br />

<tr><th><span class="format">(9)</span></th><td>スペクトラムアナライザ・フィルタ回路(掛谷)<br />

<tr><th><span class="format">(10)</span></th><td>モーションキャプチャ(山下)<br />
