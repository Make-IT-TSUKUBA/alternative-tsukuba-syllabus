                        }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">多様でありながら同質的な特徴をそなえるラテンアメリカの政治世界をアクター,制度,構造の各側面から掘り下げるとともに,ラテンアメリカ地域の開発の過程と政治体制の関係について,アジア地域等と比較考察しつつ検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">ラテンアメリカを例に、途上国の開発と政治の関係のあり方を学習します。開発が、各国の歴史経路、社会構造、文化・制度、国際環境の特性に大きく依存するということを、地域研究と比較政治学の視点から、講義を中心に学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.開発体制、民主主義と経済発展、開発ガバナンス等、途上国の開発政治について基本的な視点と論点を説明できる。<br />
2.ラテンアメリカの社会構造、政治文化の特性、内在する論理・制度を把握できる。<br />
3.開発過程を東アジアとの比較の中で捉えることで、多様な開発経路を理解し、幅の広い途上国理解が可能となる。<br />
4.グローバル化に対応した新しいアクター(先住民、社会運動など)の登場や開発政治の変容を認識し、現在の国際政治の背後に潜む基本的要因を説明できる。<br />
5.ラテンアメリカ理解を通じて、かつて途上国であった日本の位置づけを相対化することができる。<br />
6.地域研究の重要性を理解できる。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>民族と政治:国民国家形成の課題と先住民政治の登場</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>階層社会、政治文化、国家-社会関係、官僚機構、ガバナンスの特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>資源開発と寡頭体制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ポピュリズム(民衆主義)と輸入代替工業化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
