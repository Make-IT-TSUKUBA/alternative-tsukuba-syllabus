<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">法的技術基礎論(ロイヤリング)は,法律家とくに弁護士として実務において要求される技能の中で,法科大学院の学生が習得するのが適切であると認められる法律家としての基本的な技能についての理論である.授業内容は,刑事事件の事件受任から終了までの一連の流れを基本的な事件を中心に講義し,議論することを通じて基本的技能を修得することを目的とする.</p>
  </div>

  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法的技術基礎論(ロイヤリング)は、法律家とくに弁護士として実務において要求される技能の中で、法科大学院の学生に習得させるのが適切であると認められる基本的な技能(アメリカではlawyering skillsと呼ぶロースクールもある)についての理論である。民事系・刑事系を問わず法律実務科目は相互に関連し、それぞれに重要であることはいうまでもないが、法的技術基礎論は、すべて法律家に必要とされている基本的素養である。このように法律実務家にとって不可欠な法的技術とは何かについて、とりわけ刑事弁護実務について具体的事件を通じて学べる機会としたい。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業内容は、特定の刑事事件(外国人に対する公務執行妨害被疑事件)を題材として、被疑者段階の刑事弁護活動を中心に、時々刻々変転する受任から公判準備に至るまでの刑事手続の流れの中で、被疑者(被告人)との模擬接見等に基づき、事案の把握・問題点の拾い出しをしつつ、弁護方針を決定することを学び、もって、法律家として必要とされる聴き取り能力,問題点を発見する能力、問題点を処理・解決する能力を養うとともに、刑事手続全体の中で被疑者弁護活動及び公判準備の位置づけを理解することができるようにする。</p>
  </div>
