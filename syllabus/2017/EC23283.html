<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC23283</span>&nbsp;<span id="title">環境工学フィールド実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木6</span>
    <br />
    <span id="assignments">野口 良造, 北村 豊, 奈佐原(西田) 顕郎, 堀田 紀文, 石井 敦, 内海 真生, 小林 幹佳, 山下 祐司, 瀧川 具弘, トファエル アハメド, 源川 拓磨, 小幡谷 英一, 江前 敏晴, 粉川 美踏, 佐方 啓介</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境工学分野の研究が食料やエネルギー,環境問題の解決にどのように役立てられるのかを,実習や見学を通じて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物資源学類生に限る(受入上限数60名)</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">環境工学分野の研究が,食料やエネルギー,環境問題の解決にどのように役立てられるのかを,実習や見学を通じて学ぶ.特に本実習では,農林技術センターのフィールドを活用した現場での実習を踏まえ,生物資源学分野での工学的課題の抽出や,工学的手法の応用について学ぶ.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション(野口)<br />
圃場のドローン空撮技術(奈佐原)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>空中写真の立体視による地形判読(堀田)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>水利用からみた水田と水利施設(石井)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>水路の水質測定(内海)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>圃場の土壌分析(小林,山下)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>農業の持続性と農業機械(瀧川・トファエル)<br />
水素と燃料電池の農業利用(野口)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>野生生物の検知(佐方)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>振って壊す牛乳のエマルジョン(北村,粉川)<br />
甘さを光で調べてみよう(源川)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>様々な木材加工(小幡谷)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>紙でできた水分センサー(江前)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
