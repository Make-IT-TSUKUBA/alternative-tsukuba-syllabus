<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1C22031</span>&nbsp;<span id="title">プレコンセプション・ケア</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>
    <br />
    <span id="assignments">岡山 久代, 涌水 理恵, 川野 亜津子, 杉本 敬子, 福澤 利江子, トゴバタラ ガンチメゲ</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国内外の性に関する健康問題、妊娠・出産・育児事情、親子・家族関係、子どもをとりまく問題、生殖に関する倫理的問題について学び、将来親になるとしたら、今必要なことは何か?について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(看護開設)<br />【受入上限数150名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">核家族化、少子化、晩婚化、晩産化を背景に、妊娠・出産・育児はたやすいものではなく、乗り越えなければならない様々な課題がある。妊娠・出産・育児の現状を身体的・心理的・社会的側面からプレコンセプション・ケアの視点で学習する。そこから、将来親になるとしたら、今必要なことは何か?何を準備しなければならないのか?について、自身のプレコンセプション・ケアを考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.妊娠・出産・育児の現状を身体的・心理的・社会的側面から述べることができる。<br />
2.上記の現状とプレコンセプション・ケアを関連づけることができる。<br />
3.自身のプレコンセプション・ケアについて考えることができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">プレコンセプション・ケア, 性に関する健康問題, 妊娠, 出産, 育児, 親子関係</p>
  </div>

<br />

  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">この科目は、単に性と生殖に関する知識を深めるだけの科目ではありません。妊娠・出産・育児について、身体面、心理面、社会面、行動面から学習します。<br />
また、これにプレコンセプション・ケアの視点を含め、将来親になることや、そのために今必要なことを、学生自身の現実的な問題として考えていきます。</p>
