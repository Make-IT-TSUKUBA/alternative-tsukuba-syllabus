<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EB16313</span>&nbsp;<span id="title">水圏生態学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">濱 健夫, 和田 茂樹, 今 孝悦, 大森 裕子</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">海洋沿岸域の底生生物を対象として,個体群や群集の野外調査法およびデータ解析法の基礎を学ぶ。岩礁・砂泥底・藻場など多様な環境をフィールドとし,直接計測や徒手採集および底曳き網採集等による調査を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">8/21-8/26<br />前年度の履修調整で許可を受けていること。<br />学研災に加入していること。<br />履修登録は事務で行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">伊豆下田の海岸をフィールドに、野外調査を中心とした実習を行う。沿岸海域の動植物を対象として生態学の研究手法を学び、生物群集における各々の生物種の位置付けについて理解することを目的とする。潮の干満に洗われる潮間帯域は、2つの大きな生態系である陸地と海洋の接点であり、生物多様性がきわめて高い。また、潮下帯域の岩礁・藻場・砂泥底などには潮間帯域とは異なる生態学的特性を持つ生物群集が存在する。本実習では、岩礁潮間帯における生物群集の分布調査・海中の生物群集の観察・潮下帯域などに生息する特定の種についての個体群解析を行う。また、海況が良くて時間的な余裕のある場合には、自由なテーマ設定に基づく研究を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1日</span></th><td>センター集合/ガイダンス/調査準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2日</span></th><td>潮間帯岩礁域における野外調査/群集データ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3日</span></th><td>データ解析/海中生物群集の観察</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4日</span></th><td>野外における特定種の採集調査/サンプルの処理とデータ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5日</span></th><td>自由テーマ研究/研究発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6日</span></th><td>実習のまとめ/清掃後解散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">前提科目・履修上の注意事項</h2>
   <p id="prerequisite">海況に左右されるため、実習の日程や内容を変更することがある。<br />
6月上旬頃、履修登録者に出欠確認のためのメール連絡を求める(方法および日時は掲示する)。出席確認のできた者に実習要項を送る。履修登録者から受講辞退者が出た場合は欠員補充することがある。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得条件・成績評価基準</h2>
   <p id="assessment">実習内容についてのレポ-トを中心に、実習における取り組み等も考慮して成績評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">

   <p id="prepostworks">受講者の理解度に応じ、授業中に指示する。</p>
  </div>

    <p id="ref-ref">1. ホーキンス&amp;ラファエリ,「潮間帯の生態学(上・下)」文一総合出版<br />2. 新崎・堀越・菊池,「海藻・ベントス」東海大学出版会<br />3. 日本ベントス学会 編,「海洋ベントスの生態学」東海大学出版会</p>

    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">海をフィールドとした実習なので、危険のないよう気持ちを引き締めて参加すること。集合時間厳守。せっかくの機会なので、いろいろな生物の生態をよく観察してほしい。実習中に疑問が生じたら、どんどん質問してほしい。</p>
