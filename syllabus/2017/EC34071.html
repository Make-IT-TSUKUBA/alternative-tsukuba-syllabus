<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34071</span>&nbsp;<span id="title">森林環境社会論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月5,6</span>
    <br />
    <span id="assignments">興梠 克久</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林環境と人間社会の諸々の相互関係を社会科学的に追究するため,森林の持続的管理の構築に向けた経済,制度面での世界および日本の取り組みを整理し,持続可能な地域森林管理の主体形成に向けた課題を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通)農林生物学コース*、横断領域科目「環境」「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">森林環境と森林・林業問題に関する各地域の取り組みとその解決に向けた対策の現状を理解し、森林・林業関連行政機関や産業界で活躍できる基礎的な能力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">環境倫理, 森林環境政策, 森林機能評価, 森林施業, 林業経営体, 林業労働</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">森林環境と人間社会の諸々の相互関係を社会科学的に追究するため、森林の持続的管理の構築に向けた倫理,経済、制度面での取り組みを整理し、持続可能な地域森林管理の主体形成に向けた課題を検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス,環境倫理と森林管理の理念</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林環境政策の原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>森林機能の貨幣価値評価の応用:公共事業評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>森林機能の指数評価の応用:森林ゾーニング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>森林機能の定性的評価:森林認証制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>林業経営体論入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>森林組合論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>林業労働論:「緑の雇用」と一人親方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>山村定住社会と持続可能な農林家経営・集落営林</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>森林利用学入門</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">森林管理フィールド実習,森林管理学演習を履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績はレポート30%、授業への参加状況(授業内で不定期に実施する小テストを含む)70%で評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">授業のなかで随時、文献を紹介する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">授業のなかで随時、文献を紹介する。</p>
    <p id="ref-ref">1. 興梠克久編著『「緑の雇用」のすべて』日本林業調査会,2015年<br />2. 佐藤宣子・興梠克久・家中茂編著『林業新時代-「自伐」がひらく農林家の未来-』農山漁村文化協会,2014年<br />3. 興梠克久編著『日本林業の構造変化と林業経営体-2010年林業センサス分析-』農林統計協会,2013年<br />4. 志賀和人・藤掛一郎・興梠克久編著『地域森林管理の主体形成と林業労働問題』日本林業調査会,2011年<br />5. 宮林茂幸編著『森林づくり活動の評価手法-企業等の森林づくりに向けて-』全国林業改良普及協会,2009年</p>
    <p id="postref"></p>
   </div>
  </div>
