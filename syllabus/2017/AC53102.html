<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC53102</span>&nbsp;<span id="title">専門英語II-6A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火4</span>
    <br />
    <span id="assignments">齋藤 一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">【クリエイティヴ・トランスレーション】詩・歌詞・広告・掌編小説などを素材として、英語から日本語、日本語から英語へのクリエイティヴな翻訳を実習する。ワークショップ形式により授業を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC41C02と同一。<br />履修数制限35名。比較文化学類学生に限る。専門英語IAとIBないし第1専門外国語(英語)IAの既修者もしくは履修中の者に限る。第1専門外国語(英語)II(AC41511)ないしアメリカ文学講読II(AC15081)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本文学の英訳や英語圏文学の日本語訳(文学のみならずポピュラー・カルチャーも対象にする)、あるいはこうした作業をもとにした英語/日本語での創作などをワークショップ形式にておこなう。(注意:受講者は自分の発表レジメ(例:英語・日本語訳)が授業参加者全員に読まれることを前提にすること。)</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">英語, 文学, 翻訳, 歌詞, Creative, Writing, ポピュラー・カルチャー</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回の授業で、受講者とディスカッションしながら扱う対象を最終的に決定する。第2回以降は、既存の作品(英語)を改変してみることから始めて、日本語作品の英訳も行いながら、最終的には各自が自分の英語訳・日本語訳(英語による創作も可)を完成させる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション。(1)受講者&amp;齋藤の自己紹介。(2)既存の作品(英語)の改変についての説明と実演。(3)次週に向けて、ごく短い「課題」を提出する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(1)発表者リストの決定。(2)各自の「課題」を発表し、講評する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>受講者による発表と、その発表に対する担当教員と参加者(全員)による講評。(以下同様。)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">第3回以降は、第1回のディスカッションで決めた題材について、受講者全員が必ず一回は発表をおこなう。なお、昨年(2016年度)は、U2、中島みゆき、Base Ball Bear、ドリカムなどの英語・日本語の歌詞を日本語・英語にする、和合亮一や俵万智の日本語作品を英語にするといった作業をおこなった。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">発表内容とディスカッションへの参加貢献度、そして期末レポート(作品)によって総合的に判断する。なお、授業への出席は大前提であり、3回以上欠席したものは受講放棄とみなす。</p>
  </div>
