<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EE31411</span>&nbsp;<span id="title">同位体地球化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">丸岡 照幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">同位体組成により地球で起きた(起きている)様々な現象を読み解く方法を解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「応用地球物質科学」に相当。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">地球誕生から現在に至る地球の進化、大気圏・水圏・岩石圏でおこる様々な現象とそのプロセスを表現する方法を理解する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地球表層、深部における物質循環を定量的に取り扱うための手段である同位体に関する手法を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">安定同位体, 放射性同位体, 地球化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">地質学・地球環境学で利用される様々な同位体組成に関する解説を行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>原子核とその合成過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>放射壊変と年代測定(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>放射壊変と年代測定(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>マントル・地殻の同位体地球化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>堆積物・堆積岩の同位体地球化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生物活動とその同位体組成(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>生物活動とその同位体組成(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>大気・水圏の同位体地球化学(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>大気・水圏の同位体地球化学(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>短寿命核種と宇宙化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

    <p id="pretext">適宜、資料を配布します。以下に参考となる文献を紹介します。<br />
<br />
・地球温暖化と海―炭素の循環から探る (1994) 野崎義行、東京大学出版会<br />
・安定同位体地球化学(1996)酒井 均・松久 幸敬、東京大学出版会<br />
・生命と地球の歴史 (1998) 丸山 茂徳、磯崎 行雄、岩波書店<br />
・年代測定概論(1998)兼岡一郎、東京大学出版会<br />
・地球学入門 (2003) 酒井治孝、東海大学出版会<br />
・同位体岩石学(2008)加々美寛雄、周藤賢治、永尾隆志、共立出版<br />
・地球環境46億年の大変動史 (2009) 田近 英一、化学同人<br />

・宇宙と地球の化学事典(2012)日本地球化学会、朝倉書店<br />
・地球化学(2013) 佐野有司・高橋嘉夫、共立出版<br />
・同位体環境分析(2013)馬淵 久夫他、丸善出版<br />
・アストロバイオロジー-宇宙に生命の起源を求めて(2013)山岸明彦編、化学同人</p>
