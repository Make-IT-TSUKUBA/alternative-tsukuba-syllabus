<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01NA027</span>&nbsp;<span id="title">民法VI〔家族法〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable"> 土2,3</span>
    <br />
    <span id="assignments">大塚 正之</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">夫婦・親子などの家族関係の成立・解消とその効果を定める『親族法』(民法典第4編。725条~881条)と、人の死から生ずる財産の移転の仕方を定める『相続法』(民法典第5編。882条~1044条)が、本講義の対象範囲である。親族法・相続法(いわゆる家族法)が直面している問題を射程に入れながら、家族法の現段階(判例・学説・外国法の法状況)を解説し、さらに、目指すべき方向を皆さんと模索したいと考えている。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/7 10/14 10/21 10/28 11/4,8/12 8/26 9/2 9/9 9/16</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民法の親族法、相続法についての基本的な理解を得ると共に、実務の現状を理解し、民法典を金科玉条とするのではなく、その問題点もしっかりと理解すること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">あらかじめ、問題を提出するので、検討をしてきていただく。条文の基本的理解と判例等についての理解を中心に進める。予習は、教科書のうち、該当箇所に目を通してくることと問題について考えてくること。正解する必要はなく、直観でよい。受業は、この直観を生かしながら、これを修正することで理解を深めるもので、気軽に積極的に発言をしてほしい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>ガイダンス 現行民法典の成り立ちについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>親族法総論、婚姻の成立、効力、夫婦財産制</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>離婚、離婚に伴う諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>親子,親子を巡る諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>後見、扶養</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>相続法総論、相続人、相続分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>遺産分割、遺産分割に伴う諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>相続の承認及び放棄、財産分離、相続人の不存在</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>遺言、遺言を巡る諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>遺留分 まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
