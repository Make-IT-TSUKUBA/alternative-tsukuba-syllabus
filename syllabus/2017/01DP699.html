$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">01DP699</span>&nbsp;<span id="title">開発法学論II-B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">開発法学を学ぶ。英語で実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01DZ567と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course is taught in English. Students are required to read assigned materials, and make summary. Throughout the course, individual students are assigned by the instructor to present and comment upon the assigned materials.Periodically, throughout the course, individual students may be assigned by the instructor to present and comment upon cases and readings of particular significance.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">The teaching method in this course will be based primarily on students presentations, rather than lectures.Therefore, students in the course have the obligation of reading the assigned materials in advance of class.<br />
From time to time, at the beginning of certain class sessions, two students, selected the previous week by the instructor, will individually present a development issue or problem that is attracting current attention in the media and discuss its legal implications. These presentations are meant to be short and informal. That means no Power Points and the duration of the presentation is a maximum of five minutes.</p>

    <p id="posttopics">The required readings for the course are available in the library or online. Students are encouraged to form reading groups to allow students to share the reading responsibilities and discuss the key questions in preparation for class. The reading groups will function as the foundation for group exercises and short papers.<br />
This syllabus follows LAW AND DEVELOPMENT Fall 2014 by Professor Jeswald W. Salacuse The Fletcher School of Law and Diplomacy.</p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">No final examination. <br />
Every week papers(summary of assigned materials), written reports and class assignments, and participation in class discussions.Class participation will be a factor contributing to the course grade.  Students will be expected to attend all class sessions.</p>
