   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会的宗教と他界的宗教のうち、他界的宗教をめぐるトピックと方法論を扱う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">非常勤講師担当予定(詳細は後日掲示)。<br />西暦奇数年度開講。<br />AC31861と同一。<br />現代思想特講I(AC31041)ないし宗教学特講(AB13011)の単位取得者は履修できない。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">宗教は、この世の人間がつくるものでありながら、しばしば、人間を超えるものあるいは他界との接触を、この世の人間に提案する。また、この世の人間は、特定の信仰をもたなくても、死後も記憶によって想起されるだけではなくどこかにいるとしばしば信じられ、どこかにいるかのように儀式が行われる。宗教を、社会との関係で考えること、他界との関係で考えることの両方に目配りしつつ、人間の死後と誕生以前とも視野に入れて考えることで、私たちの生や死のあり方を掘り下げ直すことができるだろう。そのような多様な視点を確保するための、知性と感性を育みたい。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">社会的宗教, 他界的宗教, 宗教教育, グリーフケア, スピリチュアリティ, スピリチュアル・ケア, 死生観, 他界観</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">導入として、「宗教と社会」「宗教と他界」の領域を概観する。テキストを俯瞰し、その後、現代社会での宗教的傾聴者の拡大しつつある役割を考える。総括として、死をめぐる現代的制度を通して、社会的宗教と他界的宗教の統合的理解を試みる。</p>

<tr><th><span class="format">第2回</span></th><td>テキストを読む:ケン・ウィルバーの示す見取り図</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>テキストを読む:ヒーリング再考</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>テキストを読む:死者の位置づけ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>テキストを読む:死者を目撃すること</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>テキストを読む:マイヤーズ問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>テキストを読む:宗教と社会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>テキストを読む:社会的宗教と他界的宗教をつなぐ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>『死ぬ瞬間』を書いた人:エリザベス・キュブラー=ロスにおける社会と他界</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>傾聴という実践:グリーフケアを事例に</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>傾聴の担い手:グリーフケアを事例に</td><td> &nbsp;</td><td>&nbsp;</td></tr>

</div>
    <p id="posttopics">受講者は、自らの関心に沿って勉強する一方、関心の希薄な領域に対しても、一定以上の知見を獲得することが望まれる。動画や画像を示すので、インターネットに接続できるPC、タブレットなどを持参すること。</p>
