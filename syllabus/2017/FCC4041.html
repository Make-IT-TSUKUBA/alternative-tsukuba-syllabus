<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FCC4041</span>&nbsp;<span id="title">原子核物理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 月6</span>
    <br />
    <span id="assignments">江角 晋一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子核の基本的性質と特徴的な振る舞いを解説し、それらの性質を説明する原子核模型の歴史的発展を述べる。また、原子核物理学の現代的課題についてその展望を与える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年度までの「原子核物理学序論(FC13411)」および「原子核物理学I(FC14051)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">物質の階層構造における原子核の特徴を理解する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">原子核, 放射能, 崩壊, 結合エネルギー, 核エネルギー, 元素合成, クォーク・グルオンプラズマ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原子核の基本的性質と特徴的な振る舞いを解説し、それらの性質を説明する原子核模型の歴史的発展を述べる。また、原子核物理学の現代的課題についてその展望を与える。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>序論<br />
原子核物理と私たち、物質の階層構造、原子と原子核、Bohr原子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>原子核の大きさと結合エネルギー<br />
  原子核の大きさ、ラザフォード散乱実験、原子核の結合エネルギー、核分裂と核融合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>ハドロンと原子核<br />
  クォーク模型、ハドロンのbag模型、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>原子核模型<br />
  原子核の特徴、液滴模型、フェルミガス模型、殻模型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>原子核の崩壊<br />
  α崩壊、β崩壊、フェルミのβ崩壊理論、ウラン系列、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>核子の構造<br />
  核子の異常磁気能率、核子の波動関数、クォーク模型</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>宇宙初期の原子核物理学<br />
  宇宙の歴史、元素合成、高エネルギー原子核衝突、初期宇宙、クォークグルオンプラズマ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>放射線と放射能<br />
  放射線と物質の相互作用、放射線の生体への影響</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>原子核物理学の応用<br />
  医療への応用、エネルギーへの応用、リスク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
