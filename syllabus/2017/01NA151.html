  <h1 id="course-title">
   <span id="course">01NA151</span>&nbsp;<span id="title">民事訴訟実務の基礎I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable"> 金7,8</span>
    <br />
    <span id="assignments">京野 哲也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of this course is to to help students acquire an basic understanding of practices on court proceedings in civil disputes and also provides fundamental knowledge of Japanese Civil Procedure.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">10/6 10/13 10/20 10/27 11/3,8/11 8/25 9/1 9/8 9/15</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">1 民事訴訟実務の基本のイメージを掴む。<br />
2 民事訴訟法の基礎知識が,実務とどのように関連するのかを理解する。<br />
3 実務のプロセスに即して理論上の重要論点を確認し,理論と実務の架橋を意識する。<br />
4 民事訴訟法に関して,自分の意見を述べ,書くための基礎力を修得する。<br />
5民事訴訟法の条文操作,論理操作の基礎力を修得する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">授業のすすめ方(5つの方法)<br />
1 司法研修所編「民事第一審手続の解説」(DVDビデオ)[保証債務履行請求事案]を民事訴訟手続の進行に合わせて,小分けに視聴することにより実務民事訴訟のイメージを掴む。<br />
2 基本的な紛争類型における訴状・答弁書・準備書面等を読み,必要とされる主張立証の構造を考える。<br />
3 簡単な訴状等の起案練習により,請求原因を中心に,民事訴訟実務に必要な書面作成のイメージを具体的に把握する。<br />
4 冒頭,出欠票代わりに実施する「ミニテスト」により,民事訴訟法の基礎知識を確認する。<br />
5 「小テスト」を1回実施する。<br />
注) シラバス上の授業形態は「演習」とのみ表示されるが,「講義」の内容も含む。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1週2コマ) 冒頭ミニテストは第2週から実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>DVD視聴-訴え提起前の準備,訴状の提出,第一回期日前の手続-同記録の訴状・答弁書を読む。訴訟物,請求原因の確認,及び訴え提起前の準備(保全を含む)を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>DVD視聴-第一回口頭弁論期日,書証の提出-口頭弁論の意義,及び書証を中心に基本的な証拠の仕組みについて学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>DVD視聴-弁論準備手続-弁論準備手続における当事者主張の意義や展開の仕方を学び,また人証を中心に実際的な立証の方法について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>DVD視聴-証拠調べ(人証の実施その1)-尋問の実際を学び,多少の尋問練習をしてみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>DVD視聴-証拠調べ(人証の実施その2)-心証形成の過程を学び,判決文がどのように形成されていくか,実感してみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>DVD視聴-和解-判決によらない紛争解決方法について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>売買に関する訴訟を題材に,攻撃防御方法の扱い方を学び,法律的論点についての書面作成の練習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>不動産明渡に関する訴訟を題材に,攻撃防御方法の扱い方を学び,法律的論点についての書面作成の練習を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>不動産登記請求に関する訴訟を題材に,攻撃防御方法の扱い方を学び,法律的論点についての書面作成の練習を行う。民事訴訟法の論点を中心として小テスト実施。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>小テストの結果を題材に,民事訴訟法上の法律的論点に関する,法律的書面作成のスキルを学ぶ。講義全体を振り返り,相談~保全~訴訟~執行の一連の流れを見通し,民事訴訟実務のイメージを再確認する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点20%(小テストは対象として含み,ミニテストは評価対象外とする),期末筆記試験 80%</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">民事訴訟法の基本知識の確認・定着のため,講義中に利用する基本書として次の書籍を指定する<br />
山本弘・長谷部由紀子・松下淳一『アルマ民事訴訟法[第2版]』(有斐閣,2013)<br />
なお、講義用レジュメ及び参考資料集を適宜配布する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <div id="ref">
    <p id="preref">別冊ジュリスト「民事訴訟法判例百選」(第5 版) 有斐閣(4版でも可)<br />
要件事実について,司研・『新問研要件事実』(ときに,司研・『紛争類型別要件事実』)を必要に応じて参照する。</p>
