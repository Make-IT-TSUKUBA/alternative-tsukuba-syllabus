<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の古典詩歌(和歌・連歌・俳諧)について「共同性」の視点から取り上げ、その特質につき検討する。また、俳句、連句の実作体験を通じて共同制作の詩について理解を深めることを目指す。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">日本の古典詩歌(和歌・連歌・俳諧)に見られる「共同性」という特質について理解を深める。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">日本の古典詩歌(和歌・連歌・俳諧)について「共同性」の観点から捉え直す。俳句や連句の実作を通して、古典詩歌の特質について体験的な理解を深めることを目指す。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1・2・3回 授業の目的、内容、進め方、評価方法について説明する。大学における勉強の仕方や学ぶ姿勢について述べ、「古典文学」の常識を疑うことの大切さにつき講義する。<br />
 第4・5・6・7・8回  俳句成立の歴史、表現的な特色を説明し、句会を開催する。<br />
 第9・10・11・12回 俳句の源流である「連歌」「連句」の世界について説明し、連句会を開催する。<br />
 第13・14・15回 これまでの体験を通じて見えてきた、日本古典詩歌の特色についてまとめるとともに、近代化以降、共同性がどのように変質したかについても講義する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
