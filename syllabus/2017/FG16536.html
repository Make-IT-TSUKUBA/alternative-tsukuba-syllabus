<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG16536</span>&nbsp;<span id="title">宇宙開発工学演習2017</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 木6; 秋ABC 集中</span>
    <br />
    <span id="assignments">亀田 敏弘</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">小型衛星開発プロジェクトに携わり宇宙開発工学に必要な理論と技術を実践的に習得する。夏季に海外大学生とプロジェクトに関する意見交換を含む海外短期派遣を実施する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">TOEFLまたはTOEICのスコアがあることが望ましい</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習及び実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">小型人工衛星のコンポーネントの設計開発を通して,広範囲な工学的知識に基づいた理論の学習と技術の習得を行うともに,システムズエンジニアリングの基本を身に付けることを狙いとする.<br />
<br />
宇宙開発における国際性の涵養を目的として,夏季に短期派遣留学に参加することを必須とする。滞在費については,米国の場合で最低8万円/月,アジアの場合で最低6万円/月の支援がある。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期<br />
1.設計開発するコンポーネントについて<br />
2.目的と理由<br />
3-5. 要求,仕様,検証方法の立案<br />
6-9. 設計<br />
<br />
夏季<br />
海外短期派遣留学(2週間-4週間)<br />
<br />
秋学期<br />
1-3. 製作<br />
4-8. 試験と検証<br />
9. 最終報告</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">宇宙機のコンポーネントあるいはサブシステムの設計開発に必要な理論と技術を身につけている.<br />
多人数による着実な開発が必要な大規模システムの開発に要求されるシステムズエンジニアリングの概念を理解している.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">演習への積極的参加(80%),短期派遣留学参加(10%),最終報告(10%)<br />
注)<br />
・単位認定には上記の全てが必要<br />
・春学期の演習への参加状況に基づいて短期派遣留学参加の可否を判断する</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本演習で開発を行うコンポーネントは実際に宇宙で稼働する機器を想定しており,宇宙開発工学分野を総合的にカバーするものである.</p>
  </div>
