$(function() {

    $('.officehour-address').each(function() {

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <h1 id="course-title">
   <span id="course">1A15141</span>&nbsp;<span id="title">新しい技術で地球を救うII・省エネルギー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">電子工学は情報処理、情報 通信に革命を起こしてきたが、21世紀においてはエネルギー分野での革命が期待されている。本科目では、省エネルギー技術に着目し、新しい半導体材料、磁性材料のデバイス・システムへの展開で省エネルギーに貢献しつつある状況と今後の展望について系統的に学ぶ。 半導体物性および半導体 デバイスの基礎を学んだ後、白色LEDの原理と開発状況を概観し蛍光灯照明と のエネルギー効率を比較議論する。また、電力エネルギーの効果的な利用として、自動車用モーターに例を取り半導体素子や磁性材料を用いた電力の利用を、説明する。 また他の省エネルギーへの活用を説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">これからの社会では環境や資源問題と調和しつつ快適で質の良い生活を支えることが必要になる。全ての活動源のエネルギーを環境負荷や地下資源依存を少なくしつつ確保する省エネルギー化の科学と技術、温室ガスによる地球温暖化等への対処などについて、現在の状況、将来に向けての取り組み、新たな展開や将来展望について、平易に紹介する。知識および視野の拡大に加えて、問題点の認識、それをどのように乗り越えてきたのか、また、新たな課題をどのように克服しようとしているのかなどについて考える力の涵養を目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 電子工学と産業の関わりについての歴史を概観し、将来の特に省エネに関する俯瞰的ビジョンを考察できる力を身につける。<br />
2. 半導体の物性、光電変換の原理、パワー半導体デバイスの動作を理解し、発光デバイスやパワー半導体デバイスの省エネ効果について概要を理解するとともに将来の方向性を議論できる力をつける。<br />
3. 磁性および電力変換の基礎を理解し、電力変換素子やモータの性能の概要を理解するとともに将来の方向性を議論できる力をつける。</p>
  </div>

   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">省エネ, 半導体, 磁性体, 光電変換, 電力変換, 発光素子, 電力変換素子, 永久磁石, トランス, モータ, パワーエレクトロニクス</p>
  </div>
