<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC280</span>&nbsp;<span id="title">日本宗教社会史演習 B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4,5</span>
    <br />
    <span id="assignments">山澤 学</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近世日本宗教社会史に関する史料を読解し, 検討する。当科目では未公刊の筑波大学所蔵北野神社文書の写真版を検討し, 論文作成に向けて, 研究上の論点を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">隔週開講</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本演習では, 神社の祭祀・組織を中心とした日本宗教社会史研究における史料の分析視角を深め, 各自の関心に応じた論文・レポートの作成方法を修得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">北野天満宮を事例として, 神社史料(筑波大学所蔵北野神社文書「就仮遷宮潔斎中雜録」, 未公刊)の読解をしつつ, 史料を読解する際の分析視角を考える。必要に応じて履修者には報告も求める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ガイダンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>「明和度遷宮記」と「就仮遷宮潔斎中雜録」の史料的性格</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「就仮遷宮潔斎中雜録」明和5年3月23日~30日条における論点の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>「就仮遷宮潔斎中雜録」明和5年3月23日~30日条における論点の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月1日条の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月1日条の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月2日条の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月2日条の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月3日条の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月3日条の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月4日条の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月4日条の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月5~14日条の検討(履修者の報告)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>「就仮遷宮潔斎中雜録」明和5年4月5~14日条の検討(前回補足報告・討論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>本講義のまとめと討論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">終了後には定期試験に代えてレポートを課す。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">学生に対する評価</h2>
   <p id="assessment">報告・討論への参加・発言状況(50%),提出論文(50%)によって総合的に評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト</h2>
   <div id="textbook">
    <p id="pretext">筑波大学附属図書館所蔵北野神社文書「就仮遷宮潔斎中雜録」(写真版)を使用する。第2回講義時に配付する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 京都市歴史資料館編,『京都武鑑』上・下(京都市歴史資料館, 2003~04年)。<br />2. 京都大学文学部日本史研究室編,『京都雑色記録』1~3(思文閣出版, 2003~12年)。<br />3. 京都町触研究会編,『京都町触集成』1~13・別巻1~2(岩波書店, 1983~89年)。<br />4. 高橋康夫・吉田伸之編,『日本都市史入門』1~3(東京大学出版会, 1989~90年)。<br />5. 高橋康夫・吉田伸之・宮本雅明・伊藤毅編,『図集日本都市史』(東京大学出版会, 1993年)。<br />6. 筑波大学北野社家記録研究会編,「北野社松梅院記録「明和度遷宮記」について(1)」(『日本史学集録』35, 2012年)。<br />7. 原田伴彦・中沢巷一・小林宏編,『日本庶民生活史料集成』14 部落(三一書房, 1971年)。<br />8. 深井雅海・藤実久美子編,『江戸幕府大名武鑑編年表集成』第1~3期1~18(東洋書林, 1999~2000年)。<br />9. 深井雅海・藤実久美子編,『近世公家名鑑編年集成』1~26(柊風舎, 2009~14年)。<br />10. 森銑三・中島理寿編,『近世人名録集成』1~5(勉誠社・勉誠出版, 1976~2008年)。</p>
    <p id="postref">「日本宗教社会史演習 A」の参考書も参照すること。その他は講義時に指示ずる。</p>
   </div>
  </div>
