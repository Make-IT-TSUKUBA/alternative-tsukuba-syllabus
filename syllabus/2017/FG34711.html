<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG34711</span>&nbsp;<span id="title">データ構造とアルゴリズム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1,2</span>
    <br />
    <span id="assignments">亀田 能成</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">非数値的な処理のプログラミングにおいて,様々なデータ構造とアルゴリズムにおける処理の方法とその効率について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24711と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.3 コンピュータを利用し情報を取得・処理する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">非数値的な処理のプログラミングにおいて,様々なデータ構造とアルゴリズムにおける処理の方法とその効率について学ぶ。 <br />
グラフ問題や組み合わせ問題をプログラミングでどのように解決していけるかを学ぶ。<br />
それぞれの問題に合わせて、プログラミング上で問題をどのように表すべきか、実行時にどのような計算量的困難さが生じるかを認識・理解する。<br />
本授業では、プログラミングに関する広範囲な知識を学び、諸君を専門的なプログラミングへと円滑に導入する。また、例題を通じて問題解決の手順を学ぶ。結果として、コンピュータを利用した情報処理能力と論理的解析能力を習得してもらう。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">概ね以下の通り予定しているが、以下の各項目が必ずしも1週ずつに対応しているわけではない。進捗によってはテーマの取捨選択がありうる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.計算量とオーダー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.グラフ:(2-1)グラフとは (2-2)グラフの探索:深さ優先、幅優先、トポロジカルソート (2-3)経路問題:最長経路問題、最短経路問題 (2-4)マッチング:安定結婚問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3.探索: (3-1)バックトラックアルゴリズ (3-2)分岐限定アルゴリズム (3-3)動的計画法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4.問題の置換・変換: (4-1)問題の置換・変換の例 (4-2)貪欲法による近似解法 (4-3)巡回セールスマン問題における最適解と二近似アルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>有限状態機械・有限オートマトン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・様々なグラフ問題・組み合わせ問題に対して,その問題を解決するプログラムをC言語で記述することができる.<br />
・どのような問題が計算困難で、どのような問題がそうでないかの知識を身につけると共に,計算に必要なコストを予め見積もることができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">必須課題を全て提出すること。その上で、提出した課題によって60%以上の評点を得ることが履修の条件です。<br />
なお、〆切を一定期間過ぎた課題提出に対しては、内容が良くとも厳しい評点がつきます。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">manaba等のwebサイトに,必要な講義補助資料を用意します.<br />
実社会での問題分析や経路・流通でのデータ解析でよく用いられる,探索問題,経路問題の基本を押さえる授業です.<br />
学習した内容は卒業研究や社会に出てから役に立つことがあるでしょう.</p>
  </div>

   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">参考書としては下記のものを挙げておく。</p>
    <p id="ref-ref">1. ◎アルゴリズムとデータ構造―改訂C言語版(電気工学入門シリーズ)<br />
平田富夫(著)森北出版(2002/09),ISBN:462772652X / 2,200円<br />
本授業でも説明したグラフを処理するアルゴリズムが掲載されている .<br />2. ◎アルゴリズムイントロダクション(全三巻)<br />
Thomas H. Cormen 他(原著)<br />
グラフ処理の他 , ソーティングや , アルゴリズム理論的に重要な項目が網羅されている .</p>

   <div id="office">
    <p id="preoffice">随時、3M304にて。 (不在が多いので電子メールでの予約をお勧めします。)<br />
授業終了後の教室でも質問を受け付けます .</p>
    <p id="officehour"></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">本講義は,「プログラミング序論A~D」で学習した,アルゴリズムの基礎・C言語でのプログラミング技術を,抽象度の高い問題設定に適応する実践例ともなっています.<br />
コンピュータがいくら高速になっても,依然として解けない問題は数多くあることと,現実問題として下手なプログラミングと上手なプログラミングで解へ到達できるかどうかが劇的に変わることを認識してもらいたい.</p>
  </div>
