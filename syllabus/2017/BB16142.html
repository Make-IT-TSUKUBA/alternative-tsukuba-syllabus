<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">様々なメディア表象を使って、われわれの現在・現代社会(冷戦終結後~2010年代日本)を歴史的に読み解くことは可能だろうか。この演習では、「社会批評」の視角と技法を共同で探究することを目指します。</p>

<tr><th><span class="format">・</span></th><td>春学期(2): いくつかのメディア表象を共同で検討し、現代社会を論じるための論点のありかを探します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>秋学期: ゼミ論に向けて、各自がそれぞれ何らかのメディア表象を採り上げ、現代社会について批評的に論じて貰います。</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="assessment">ゼミの参加人数にもよるけれども、春学期は特に毎回延長が予想されます。また、必ず各自の見解が求められるゼミだと思って下さい。多様な解釈が示されることそれ自体が訓練として必要だからです。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">専門科学としての社会学は、緻密さを増す分、現代社会に関する統一的な(あるいは分かりやすく単純な)「像」を描けなくなっています。一方で、単純な社会像を求め、「○○化する社会」といったキーワード生産型の社会批評もメディアの世界で蔓延しています。社会学を学ぶ者にとってつらい状況です。このゼミでの訓練を通じ、自分の視点に基づいてメディア表象を分析し、説得力のある解釈を積み上げてゆくことでそれぞれが何らかの社会像を構築する能力を得ること、(少し大げさですが)それを通じて人生の地図と羅針盤を得てほしいと願っています。</p>
