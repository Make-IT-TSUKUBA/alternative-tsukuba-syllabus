  <h1 id="course-title">
   <span id="course">AC62501</span>&nbsp;<span id="title">フィールド文化領域特論I</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">内外における様々な研究成果の紹介を通して,フィールド文化領域におけるトピックスについて講義する。なお授業内容の詳細については、シラバスを参照すること。</p>
  </div>
  <div id="note-heading-note">

  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この講義では、民俗学が対象とする衣食住、むら社会、生と死、生産・生業とその変容過程をとりあげます。変わりにくいと思われがちな身近な生活文化のさまざまな変化を知ること、およびその変化を歴史的な視点から理解することを目標とします。とくに近代日本の社会変動が及ぼした生活文化への影響について理解を深めることを重視します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史民俗学, フィールドワーク, 日本の近代化, 食べもの, むら社会, 生と死, 生産・生業</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">フィールドワークの具体的な知見に基づき、衣食住(主として食べもの)の変化、むら社会の変化(村落自治の変化、町内会など)、生と死(助産・出産、葬送儀礼)の変化、生産・生業(主として山村・漁村)の順に講義を進めます</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:歴史民俗学への招待<br />
この回では、民俗学のフィールドワークの手法を具体的に紹介し、歴史的視点にたった考え方について解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>食べものと日本の近代化―映画『the Cove』の背景を読み解く<br />
この回では、身近な食べものに潜むさまざまな歴史に気付く糸口として、“捕鯨問題”の歴史的背景を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>米の儀礼とアイデンティティ―世界遺産・和食の光と影<br />
この回では、日本文化における「米」の政治的・民俗的意味を事例として、国家のイデオロギーと食べものとの深い関わりについて解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>食糧管理制度がもたらしたもの―さつまいもは貧困の食か<br />
この回では、雑穀、混ぜ飯、外米、さつまいもなど卑賤視された食べものを事例として、近代の食糧管理政策が日常の暮らしに及ぼした影響を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>むらと日本の近代化―日本農村はどのように変貌してきたか<br />
この回では、今日否定的に語られるむら社会を的確に理解するため、中世後期~近世の地縁社会の成立、近現代の自治村落の盛衰を通時的に説明します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>自治するむらの力量<br />
この回では、むらの休み日と国家の祝日、むらの掟・寄合と国の法、むらの資源管理と国の税制を事例として、むら社会の自治の強靭さを解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>むらの制裁と暴力<br />
この回では、むらによる極刑の史実性や、村八分の理不尽なイメージ化を慎重に吟味することで、むらの警察・裁判、武力・暴力の実態を明らかにします。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>むらと戦争・大規模災害<br />
この回では、関東大震災・アジア太平洋戦争・東日本大震災における町内会(自治会)の活動を例に、非常時におけるむらと国家の関わりの深さについて解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生と死と日本の近代化―ベテラン助産師の語りから<br />
この回では、病院の登場、医師・看護婦や産婆(助産師)など専門職の介入に特徴づけられる生と死の近代化を理解するため、近代産婆の人生史を紹介します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>遺体はだれのものか―両墓制・火葬骨・臓器移植<br />
この回では、伝統的な墓制から現代医療に至る死の様相をとりあげ、日本の人生儀礼(葬送)の変遷とその原因を解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>葬送儀礼のゆくえ―直葬・行旅死亡人・「無縁社会」<br />
この回では、現代の死と葬送における遺体処理のありかたに焦点をあわせることで、今日の死の周辺化の問題について解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>「辺境」社会と日本の近代化<br />
この回では、「裏日本」や「東北」を例に、近代の農村開発と辺境・秘境・僻地イメージの形成との関わりについて解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>まぼろしの原始共産制<br />
この回では、岐阜県白川郷、青森県下北半島を例に、“原始”的とみなされた生産活動と近代の社会変動との関わりを考察します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>「辺境」社会のフィールドスタディ<br />
この回では、東北・阿仁地方を例に、狩猟、焼畑、家畜、売薬行商、鉱山労働など“古代”的な生産活動が、実際には近代の市場と結びついていることを解説します。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>ディスカッションとまとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
