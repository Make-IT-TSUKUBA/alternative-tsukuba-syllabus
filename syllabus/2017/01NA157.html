<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">具体的な紛争事例を素材とし, 事案の分析から, 法理論や判例の調査・検討, 解決手段の選択, 結果の実現までの過程を, その一連のプロセスに即して, 討議及びリサーチペーパーの作成などの方法により, 総合的かつ多面的に検討することで, 法を用いて問題を解決する弁護士の思考方法・行動様式について, 基本的な理解を得ることを目的とする.</p>
  </div>

   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民事事件の代理人弁護士として、依頼者からの事情聴取にはじまり、事案に含まれる法律問題を抽出・整理し、紛争解決の見通しを立てて、そのための適切な手段を選択するまでの、基本的な思考方法と技能に関する知見を獲得する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">具体的な民事紛争事例を素材として、法律相談、事案の概要の把握、事実調査(情報・資料の収集)、法情報調査を踏まえた事実の整理・分析・評価、法的手段の選択、法的手段実行前の相手方との交渉、選択した法的手段の実行開始等の場面を想定する。学生は、各場面に応じて、ロールプレイ(模擬法律相談、模擬交渉)、整理メモの作成、法文書(和解契約書、訴状等)作成等の方法により、自身が弁護士の立場に立って考え、作業するとともに、実際に行われたロールプレイや作成した整理メモなどを素材に教室で議論する。</p>
