   <span id="course">1226011</span>&nbsp;<span id="title">ワーク・ライフ学-男女共同参画とダイバーシティ-</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">産業構造が急速に変化し、人々の生活文化、家族のあり方や社会が変容する中、我々はどのように仕事と生活を両立させていくべきなのか。 個人や個人をとりまく人間関係、組織や地域社会では、どのような問題が生じているか。 ワーク・ライフ・バランスの視点を用いながら、現代の社会現象を「男女共同参画」「ダイバーシティ」をキーワードにその解明と解決に向けて学ぶ。 具体的には、仕事や家庭、地域生活において、多様な生き方を受容し、自分らしい生活を実践できるよう、「働き方」や「生き方」を見つめ直すとともに、就職・結婚・出産・子育て・介護等のライフイベントを題材に、グループで意見交換を行いながら、生きる力、社会力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(ダイバーシティ・アクセシビリティ・キャリアセンター ダイバーシティ部門, 教養教育機構企画) 平成24年度までの「「仕事と生活」と男女共同参画~WLB を軸に未来予想図を描こう~」及び平成27年度までの「ワーク・ライフ学 I -「仕事と生活」と男女共同参画-」に相当するため、これらの授業の履修者による重複履修は不可。<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1,2,3<br />
産業構造の急速な変化、家族のあり方や個々人を取り巻く人間関係の変容する現代において、仕事と家事・育児・介護等の家庭役割を両立し、社会に生きる一人として、自らの人生を積極的に切り開くためには、そのための知識、経験、スキル、コミュニケーション力等、多様な「力」が 必要です。ワーク・ライフ学では、こうしたスキルを得るために、「ワーク・ライフ・バランス」を軸に、 現代社会の課題に対する考え方や視点を学びます。そして、グループで意見交換を行うことを通して「聴く・伝える」等、コミュニケーション力を育み、さらに講義題目に関連したテーマのミニレポートを作成しプレゼンテーションを行うことで、文章力や表現力を高めます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. 男女共同参画・ダイバーシティ、ワーク・ライフ・バランスが社会理念になった背景についての理解を深める。<br />
2. 他者の多様な生き方、考え方を知り、それぞれの価値に気づく視点を得る。<br />
3. ワーク・ライフ・バランスを視野に入れた将来設計に関し、自らの考えを確立することを目指す。<br />
4. グループワークにより聴く力、伝える力を育む。</p>
  </div>
