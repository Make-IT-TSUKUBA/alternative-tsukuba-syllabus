<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01DQ522</span>&nbsp;<span id="title">東南アジア人文地理学研究II-A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4</span>
    <br />
    <span id="assignments">堤 純</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">1970年代以降,急速にアジアとの接近を進めるオーストラリア社会をとりあげ,多文化社会に特有の諸問題を考察する。春学期は,18世紀のアメリカ独立戦争後のイギリスによるオーストラリア領有からスタートし,1960年代後半までアメリカ・イギリスに次ぐ自由主義陣営の一翼を担っていた頃のオーストラリア国家の特徴を,世界地誌的な立場から解説する。春学期で扱うオーストラリアのイメージは,「白豪主義を推進し,イギリス連邦内の重要な構成国」である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">日本とオーストラリアはお互いに良き貿易パートナーである。この授業では,オーストラリアの自然,歴史,文化的背景を認識し,地誌学的な視点からオーストラリアの特徴を理解する。具体的には,1970年代以降,急速にアジアとの接近を進めるオーストラリア社会をとりあげ,多文化社会に特有の諸問題を考察する。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">春学期は,18世紀のアメリカ独立戦争後のイギリスによるオーストラリア領有からスタートし,1960年代後半までアメリカ,イギリスに次ぐ自由主義陣営の一翼を担っていた頃のオーストラリア国家の特徴を,世界地誌的な立場から解説する。春学期で扱うオーストラリアのイメージは,「白豪主義を推進し,イギリス連邦内の重要な構成国」である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>イントロダクション<br />
オーストラリアの都市社会でみられる諸問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>オーストラリアの国の成り立ち〜大陸移動説と4500万年の「孤独」〜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>多様な自然環境と固有種〜地球発達史と動植物相境界・ウォーレスライン〜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>広大な大地と先住民アボリジニの歴史</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>先住民アボリジニの文化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>都市内部構造と都市地理学的アプローチ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>ソーシャル・ミックスとは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>オーストラリア植民地の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>白豪主義とは何か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
