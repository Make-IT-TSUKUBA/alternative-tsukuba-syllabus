<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AC23323</span>&nbsp;<span id="title">日本研究実験実習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋B 集中; 秋ABC 水6</span>
    <br />
    <span id="assignments">山澤 学, 伊藤 純郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">歴史的な場および史料保存機関等の見学、聞き取り調査、資料収集等を通じ、地域社会研究の方法を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC60443と同一。<br />日本研究実験実習I(AC23133)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">歴史的な場および史料保存機関等の見学,聞き取り調査,資料収集等を通じ,地域社会研究の方法を修得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">歴史理論, 社会, 政治, 生活, 宗教, 信仰</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">調査地(栃木県芳賀郡芳賀町を予定)・日程は後日掲示する。<br />
秋学期水曜6限第1回から,調査地および調査テーマに関する事前学習を実施する。 <br />
11月下旬~12月初旬に現地調査(フィールド・ワーク)を3泊4日の日程で実施する(20回分に相当)。 <br />
現地調査終了後,収集資料を整理のうえ,レポートを作成する。<br />
以下は事前学習および事後学習に関する内容(10回分に相当)である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>事前学習1:日本研究実験実習Iの概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>事前学習2:実習対象地域のテーマ設定と班分け</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>事前学習3:実習対象地域に関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>事前学習4:調査テーマに関する文献調査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>事前学習5:班別の調査対象地域・テーマに関する検討会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>事前学習6:班別事前学習の成果発表会</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>事前学習7:実習直前の準備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>事後学習1:実習の反省および調査カードの作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>事後学習2:レポート作成に向けての指導</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>事後学習3:レポートの提出</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法・基準</h2>
   <p id="assessment">現地調査および事前・事後学習への参加状況,レポートにより評価する。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">以下の参考文献1・2については,購入するのが望ましい。</p>
    <p id="textbook-textbook">1. 伊藤純郎編,『調べてみよう地域・郷土』(ぎょうせい,2000年)。<br />2. 上野和男他編,『新版民俗調査ハンドブック』(吉川弘文館,1987年)。<br />3. 郷田洋文・井之口章次,「日本民俗調査要項」(『日本民俗学大系』13,平凡社,1962年,pp.109-157)。<br />4. 宮本常一・安渓遊地,『調査されるという迷惑: フィールドに出る前に読んでおく本』(みずのわ出版, 2008年)。<br />5. 芳賀町史編さん委員会編,『芳賀町史』全10巻(芳賀町,2000.3-05年)。<br />6. 二宮町史編さん委員会編,『二宮町史』全6巻(二宮町,2005-08年)。<br />7. 二宮町史編さん委員会編,『図説にのみやの歴史』(二宮町史普及版,二宮町,2009年)。<br />8. 高根沢町史編さん委員会編,『高根沢町史』全6巻(高根沢町,1995-2000年)。<br />9. 高根沢町史編さん委員会編,『高根沢町史年表』(高根沢町,2000年)。<br />10. 田野辺村宮大工編集委員会編,『市貝町の宮大工』(市貝町教育委員会,2013年)。</p>
    <p id="posttext">その他は,その都度指示する。</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">履修および学修については,科目世話人(山澤)まで照会すること。</p>
    <p id="officehour">山澤 学&nbsp;火:15:00〜16:30。それ以外にも事前連絡により対応可能。<br />人文社会学系棟&nbsp;B716&nbsp;<span class="officehour-address">1002239</span>&nbsp;http://www.histanth.tsukuba.ac.jp/member/yamasawa.html<br />
伊藤 純郎&nbsp;<span class="officehour-address">1000987</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">その他</h2>
   <p id="remark">原則として,「日本研究概論A・B」又は「日本研究概論I・II」又は「日本研究入門演習」又は「日本・アジア領域入門演習II」又は「日本研究I」のいずれかの単位を既得あるいは履修中の者に限る。<br />
履修希望者は,秋学期の履修申請時に忘れずに申請すること。 <br />
実習にかかる経費は各自,実費負担となる。 <br />
説明会および調査日程等の詳細は後日掲示する。(科目世話人:山澤)</p>
  </div>
