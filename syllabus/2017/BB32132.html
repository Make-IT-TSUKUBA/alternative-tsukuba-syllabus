<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB32132</span>&nbsp;<span id="title">政治学演習I</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代政治を分析するために,問題意識,文献の体系的レビュー,データ収集・分析から研究計画,仮説設定・検証まで経験的な分析方法を踏まえて,論文を執筆するための指導をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群を対象とする。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">社会科学の問題意識や基礎知識・技能の共有化を図りつつ,各自が自己の問題意識に基づき,現代政治・社会に関する創発的・原著的研究を行う。問題意識,文献の体系的レビュー,経験的な分析方法(データ収集・分析から研究計画,仮説設定・検証まで)を踏まえて,論文を執筆する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">社会科学の方法論を1学期にしっかり修得してもらいたいと思います。研究者やジャーナリスト,政治家,NGO・NPOの活動家の志望者にも向いているゼミだと思います。また大学院修士課程の留学生,同志望の研究生(留学生)など多国籍の学生を交えた国際的なゼミの運営を目指します。年度途中から海外に留学する学生も参加可能[継続履修あり]です。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>4~6月:受講者の関心に応じて共通のテキストを選定し,論文の書き方を研究する。この間,OHを利用して問題意識を文章化し,6月にProposalを発表する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>夏休み:日本と世界の文献の体系的収集とレビュー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>9~10月(合宿を予定):中間発表(A4で10ページ以上)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>10~11月:共通のテキストを用いて方法論を研究する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>12月:最終発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
