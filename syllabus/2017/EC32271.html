 <body>
  <h1 id="course-title">
   <span id="course">EC32271</span>&nbsp;<span id="title">農薬化学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 水2; 秋C 集中</span>
    <br />
    <span id="assignments">松山 茂, 春原 由香里, 藤村 真, 元場 一彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農薬のうち、殺虫剤、除草剤・植物成長調節剤、殺菌剤等の薬剤を取り上げ、作用機構、選択毒素、代謝、抵抗性発現、安全性評価等について、生化学的・有機化学的に解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">1単位分は集中、横断領域科目「食料」「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農薬は人類の食糧増産・確保・労働力軽減などに貢献している。しかし、一方で「農薬は危険なもの、環境汚染物質である」との受けとめ方があり、社会的な関心事となっている。本講義では、農薬の化学構造、作用機構、選択毒性、代謝、抵抗性発現、安全性評価等について学び、農薬を含む化学物質の毒性・安全性について科学的に評価し、生態系と人類の調和に対して農薬が関わる諸問題を正しく議論するための基盤を提供する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農薬, 殺虫剤, 殺菌剤, 除草剤, 植物成長調節剤, 安全性評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農薬のうち、殺虫剤、除草剤・植物成長調節剤、殺菌剤等の薬剤を取り上げ、作用機構、選択毒性、代謝、抵抗性発現、安全性評価等について、生化学的・有機化学的に解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>農薬の定義・歴史・有用性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>殺虫剤の分類・化学構造と作用機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>殺虫剤の化学構造と作用機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>殺虫剤の選択毒性、代謝解毒、抵抗性発現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>昆虫成長制御剤、フェロモン剤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>除草剤の分類・作用機構</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>除草剤の作用機構と除草剤抵抗性作物</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>除草剤の代謝と選択作用性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>除草剤の抵抗性発現</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>植物成長調節剤</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義に70%以上出席し、かつ集中講義にすべて(2日間)出席した者を評価の対象とする。評価は学期末テスト(またはレポート)と出席率で総合的に行う。</p>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 農薬の科学―生物制御と植物保護 (桑野栄一 他著、朝倉書店、2004)<br />2. 農薬の科学(山下恭平 他著、文永堂、1996)<br />3. 次世代の農薬開発―ニューナノテクノロジーによる探索と創製(日本農薬学会編、ソフトサイエンス者、2003)<br />4. 新 農薬学概論 (本田博 他著、朝倉書店、1993)<br />5. 雑草管理ハンドブック(草薙得一 他著、朝倉書店、1994)<br />6. 植物ホルモンを生かす―生長調節剤の使い方(太田保夫著、農山漁村文化協会、1987)</p>
    <p id="postref"></p>

春原 由香里&nbsp;<span class="officehour-address">1001926</span>&nbsp;http://dpas.agbi.tsukuba.ac.jp/~weed/index2.html</p>
    <p id="postoffice"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">殺虫剤を松山、除草剤と植物成長調節剤を春原、殺菌剤と農薬の安全性評価を非常勤講師が担当する。殺菌剤と農薬の安全性評価は、集中(秋C)を予定している。食品衛生管理者等の資格要件である「学校教育法に基づく大学、旧大学令に基づく大学又は旧専門学校令に基づく専門学校において医学、歯学、薬学、獣医学、畜産学、水産学、農芸化学の課程を修めて卒業した者」のうち、農芸化学の過程の修了要件を満たすための基幹科目(土壌学・植物栄養学・生物化学・応用微生物学・栄養化学・食品化学・農産物利用学・畜産物利用学、水産物利用学又は林産物利用学・農薬化学・生物有機化学)の1つである。</p>
  </div>
