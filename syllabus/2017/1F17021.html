$(function() {

        // URL

        // Ajax処理

            url : url + '&agents=' + agents,

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1F17021</span>&nbsp;<span id="title">都市・地域・環境を探るIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木1,2</span>
    <br />
    <span id="assignments">大澤 義明, 藤井 さやか</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年の世界的な社会経済状況の激変により,私たちの住宅や,生活する都市,地域の環境は様々な変化の圧力を受けている.この変化を受動的に受け止めるのではなく,変化のメカニズムを理解し,望ましい環境を形成する主体的な知力を身につけることが求められている.本科目では,総合科目「都市・地域・環境を探るI,II」の発展形として,都市計画やまちづくりの実践事例を手掛かりに,社会の構成員である私たちが都市・地域・環境にどのようにかかわっていくべきかを考える.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)平成26年度以前に総合科目II「1C17121都市・地域・環境を探るIII」の単位を修得した学生は履修不可。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">近年の世界的な社会経済状況の激変により、私たちの住宅や、生活する都市、地域の環境は様々な変化の圧力を受けている。この変化を受動的に受け止めるのではなく、変化のメカニズムを理解し、望ましい環境を形成する主体的な知力を身につけることが求められている。都市・地域・環境を探るIIIでは、都市計画やまちづくりの実践事例を手がかりに、社会の構成員である私たちが都市・地域・環境にどのように関わっていくべきか考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">A)身近な都市・地域・環境の問題を発見できる<br />
B)発見した問題について、その原因や影響を分析し、説明できる<br />
C)問題を解決するため、自分が果たすべき役割とキャリア形成について考える</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">都市, 地域, 環境, まちづくり, つくば, 茨城県</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月5日(木)1限 大澤義明 システム情報系】<br />
「社会工学と茨城県下自治体との地域連携」 <br />
社会工学が地元の茨城県下の自治体と連携して進めているまちづくりや地域貢献について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月5日(木)2限 三上靖彦 茨城の暮らしと景観を考える会】<br />
「NPOによる茨城の地域活動」 <br />
茨城のまちづくり市民団体活動とそれを活かしたまちづくり活動を具体の事例を交えながら紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月12日(木)1限 岡本直久 システム情報系】<br />
「インフラの老朽化対策」<br />
老朽化が進むインフラストラクチャ(道路、上下水道、公共施設等)の維持管理と再編の現状と課題について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月12日(木)2限 火箱芳文 第32代陸上幕僚長・現三菱重工顧問】<br />
「東日本大震災と自衛隊による復旧復興支援活動」<br />
東日本大震災の際に自衛隊が実 際に行った復旧支援活動についての現状を現場の声を交えて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月19日(木)1限 木内敏之 木内酒造(資)】<br />
「食による茨城再生1:茨城県の食資源」<br />
江戸時代から続く老舗酒造からみた茨城県の食資源の魅力について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【10月19日(木)2限 木内敏之 木内酒造(資)】<br />
「食による茨城再生2:世界への発信」<br />
江戸時代から続く老舗酒造の業種拡大・海外展開への挑戦と、今後の展望について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【10月26日(木)1限 山本幸子 システム情報系】<br />
「空き家を活用した地域活性化」 <br />
古民家などの空き家の活用を通じた地域活性化事例について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【10月26日(木)2限 土屋智子 NPO法人HSEリスク・シーキューブ】<br />
「リスクコミュニケーションの現場から~役割と限界~」<br />
リスクコミュニケーションの概念を説明するとともに,茨城県東海村で発生した臨界事故以来関与してきた東海村のリスクコミュニケーション活動や福島県内の活動事例を紹介し,社会問題解決のプロセスにおけるリスクコミュニケーションの役割とその限界を示す。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【11月2日(木)1限 野仲賢勝 株式会社電通スポーツ局】<br />
「Jリーグクラブチームによる地域貢献1:Jリーグによる取組み」 <br />
Jリーグによる地域貢献について、その考え方や具体的内容を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【11月2日(木)2限 野仲賢勝 株式会社電通スポーツ局】<br />
「Jリーグクラブチームによる地域貢献2:チームの取り組み」<br />
Jリーグクラブチームによる地域貢献について、その考え方や具体的内容を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">※ 期末試験は実施しない</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">「都市・地域・環境を探るI及びII」とあわせて履修することで、より総合的な理解が得られる。<br />
平成26年度以前に「都市・地域・環境を探るIII」を履修したものの履修は不可。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">・60%以上の出席が必須(遅刻は減点対象となる)<br />
・授業内課題及び授業態度・・・講義内容の理解度及び積極的な参加姿勢(60%)<br />
・課題(レポート)・・・問題発見と解決策の独創性、説明力、表現力、プレゼンテーション力(40%)</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">講義中で紹介する文献・資料を読み、いろいろなまちを実際に歩いて観察する。</p>
  </div>

    <p id="officehour">藤井 さやか&nbsp;メールでアポイントをとってください&nbsp;<span class="officehour-address">1002403</span></p>
    <p id="postoffice">※ 各回講師の連絡先は、講義中に案内する。</p>

  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">履修者へのメッセージ</h2>
   <p id="remark">身近な都市・地域・環境に興味関心を持ち、また自分の将来のキャリア形成と関連付けながら講義に取り組んでほしい。</p>
