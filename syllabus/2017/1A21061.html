<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A21061</span>&nbsp;<span id="title">頭頸部疾患入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">原 晃</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">頭頸部には感覚器のほとんどが集中しており,頭頸部疾患の治療は原因疾患に対する治療の他,感覚器機能、発声・嚥下機能の温存が求められる。中耳炎,癌,アレルギー疾患等につき概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">頭頸部には感覚器のほとんどが集中し,かつ、上気道あるいは咀嚼嚥下に関与する部位である。それらの機能は、生活の質に大きく関与する。頭頸部疾患の治療では、原因疾患に対する治療だけを目指すのではなく,感覚器・発声・嚥下機能の温存・改善が求められる。アレルギー疾患、中耳炎,癌等について概説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">頭頸部の構造と機能を理解し、身近な問題として頭頸部疾患を捉え、適切に対処することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">花粉症, 中耳炎, 嗄声, 嚥下障害, 頭頸部癌</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 西村文吾 医学医療系】<br />
[中耳の構造と機能]<br />
鼓膜から奥の構造と働きを学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日(振替授業日) 西村文吾 医学医療系】<br />
[中耳疾患の臨床]<br />
急性中耳炎など中耳疾患の症状、治療を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 田中秀峰 医学医療系】<br />
[鼻アレルギーの基礎]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 田中秀峰 医学医療系】<br />
[鼻アレルギーの臨床]<br />
花粉症を含めた鼻アレルギーの症状、治療を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 和田哲郎 医学医療系】<br />
[発声のメカニズム]<br />
声を出す仕組みを学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 和田哲郎 医学医療系】<br />
[嗄声の病態]<br />
声の嗄れる疾患と治療について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 田渕経司 医学医療系】<br />
[嚥下のメカニズム]<br />
食物を飲み込む仕組みを学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 田渕経司 医学医療系】<br />
[嚥下障害の病態]<br />
飲み込みにくくなる疾患と治療について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 大久保英樹 医学医療系】<br />
[頭頸部癌1]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 大久保英樹 医学医療系】<br />
[頭頸部癌2]<br />
鼻と口の悪性腫瘍について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 和田哲郎 医学医療系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
