  <h1 id="course-title">
   <span id="course">01NA006</span>&nbsp;<span id="title">民法II〔担保物権〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火7,8</span>
    <br />
    <span id="assignments">新井 剛</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">担保とは何かを具体的な設例に基づいて解説し、理解を深めることを目的とする。
具体的には、約定の典型担保、法定担保、約定の非典型担保の順序で説明し、約定の典型担保の中では担保物権の女王ともいうべき抵当権に関する諸問題を判例を中心に検討する。
次に、法定担保として、留置権と先取特権について取り上げる。
最後に、非典型担保として、銀行実務において最もよく用いられている譲渡担保を取り上げた後に、仮登記担保、所有権留保を取り扱うことにしたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">民法第2編物権に含まれる典型担保物権および判例を含む実務によって承認されている非典型担保に関して、その要件・効果を確実に理解するとともに、担保制度の意義および社会的経済的機能を理解すること、すなわち担保とは何かを理解することを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">受講者が教科書および参考文献に目を通してくることを前提として、担保物権に関する基礎知識を講義した上で、判例等の事例を素材にして、応用的内容について、双方向・多方向型の授業をすることで、受講者をより深い理解に導くことにしたい。</p>
  </div>

担保の意義、担保の種類、担保物権に共通する性質や効力などの基本的な事項について説明するとともに、抵当権の法的性質、設定および本質的な効力について解説を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
