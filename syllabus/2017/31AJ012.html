<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">31AJ012</span>&nbsp;<span id="title">English Critical Reading Strategies I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学群 A組1班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">本講義では、受講生が訳読式のリーディングを卒業し、目的や英文に応じて読む速度や読み方を変え、その結果としてクリティカルに英文を読み取り、自分の言葉で英文内容を語れるようになることを目指します。そのため、必要とされるリーディング・スキルやストラテジーを多くの英文にふれる中で体感します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クリティカル・リーディング, 読解ストラテジー, リテリング (再話), 多読, 洋楽</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は、(1) 一斉に行うクリティカル・リーディング(20 min)と、(2) カード教材による個別の多読 (40 min)、そして (3) 洋楽を通した英語表現理解 (15 min)からなります。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>TOEFL Test</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>(1) 一斉に行うクリティカル・リーディング(20 min)<br />
(2) カード教材による個別の多読 (40 min)<br />
(3) 洋楽を通した英語表現理解 (15 min)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>長文・洋楽テスト<br />
(毎週実施しているクリティカル・リーディングと洋楽が範囲)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>TOEFL Test</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">1) 一斉に行うクリティカル・リーディング(20 min):<br />
・毎時冒頭にクリティカル・リーディング力を測る長文読解テストを行い、解説する。<br />
<br />
2) SRA Reading Laboratory による多読<br />
SRA Reading Laboratoryは10レベル(色)に分かれ、読解トレーニングのカードが150題用意されています。講義では以下の手順で、各自が自分のレベルとペースでリーディングの学習を進めていきます。<br />
[自分のペースで読むSRA Power Buildres(読解トレーニング)]<br />
 (1) スタートレベルを決める。(2) サンプルを使って学習方法を練習する。(3) 自分のレベルにあったカードを選んで、文章を読む。(4) 問題を解いて、記録用紙に記入する。(5) 解答カードを使って採点する。(6) 進度表にデータ(日付、レベル、カード番号、問題の正答率など)を記録する。(7) 一回の講義で2枚のカードのペースを目標に進める。(8) 各レベルで3枚以上のカードで内容理解問題の正答率が80%(目安)を越えるようになったら次のレベルに移る。<br />
<br />
3) 洋楽を通した英語表現理解<br />
・洋楽を聴く。<br />
・ワークシートのタスクに答える。<br />
・もう1度、洋楽を聴いて確認する。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">第1週と最終週にTOEFLテストを実施。この他、毎週実施するクリティカル・リーディング・テストおよび多読の取り組み、授業における応答・積極性、課題提出、出席状況等を基に評価します。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">毎週実施するクリティカル・リーディング・テストの長文に自宅で何度も目を通し、音読の後、再話に挑戦すること。<br />
NHKラジオ第2「実践ビジネス英語(杉田敏)」「ラジオ英会話(遠山顕)」を聞くことが望ましい。</p>
  </div>

    <p id="pretext">教科書は用いず、毎時配布するクリティカル・リーディング・テストと、担当教員が毎週持参するSRA Reading Laboratoryのセットを併用する。</p>
