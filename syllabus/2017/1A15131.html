$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

 <body>
  <h1 id="course-title">
   <span id="course">1A15131</span>&nbsp;<span id="title">未来を拓く材料~進化するバイオエンジニアリング</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>
    <br />
    <span id="assignments">長崎 幸夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生体機能およびそのマテリアルやシステムとの相互作用を理解・解明し、その基礎学問に基づいた相互作用を自在に制御することで、マテリアルあるいはシステムは人間や環境にとってより有益で優しいものになり、革新的な工業技術が生まれることが期待される。この科目では、基本的な考え方を学び、各テーマの視点からバイオに関わる応用技術・先端研究の概要を理解し、教養としての工学を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">身近な物質科学の世界を知る</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	バイオ工学とは何かを理解する。<br />
2     バイオの世界における物質科学と電気化学の役割を知る<br />
2	さまざまな物質・材料研究が科学技術の進展を導き、人類の未来を切り拓いていることを理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">バイオ工学, バイオマテリアルとナノテクノロジー, 生物物理, 生物電気化学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 小林正美 数理物質系 masami@ims.tsukuba.ac.jp】<br />
[身近な科学]<br />
授業全体を概説する。化学物質と環境問題、電磁波の利用と応用技術、それらの問題提起と対策など、身の回りの科学環境との関連から「バイオ工学とは何か?」を説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 小林正美 数理物質系 masami@ims.tsukuba.ac.jp】<br />
[身近な科学]<br />
光合成と光治療:1)葉緑素から見た光合成の化学進化、2)新規な葉緑素の発見、3)葉緑素の医療への応用について解説し、次回からの「物理から見た光合成」の理解の一助とする。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 岡田朗 数理物質系 aokada@ims.tsukuba.ac.jp】<br />
[生体の働きを解き明かすための理論的アプローチ]<br />
光合成では光のエネルギーが葉緑体に吸収され、それが電気的エネルギーへ、そして最終的には生体分子のエネルギーへと変えられる。この仕組み理解するための理論について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 岡田朗 数理物質系 aokada@ims.tsukuba.ac.jp】<br />
[生体の働きを解き明かすための理論的アプローチ]<br />
理論的アプローチによると、一見まったく違った現象に共通の仕組みが見えてくる。このアプローチにより、解明されてきたことについて解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 大石基 数理物質系 oishi@ims.tsukuba.ac.jp】<br />
[バイオマテリアル]<br />
体内で用いられるバイオマテリアルの基礎(設計法および調製法)を「生体と材料の調和」を念頭に解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 大石基 数理物質系 oishi@ims.tsukuba.ac.jp】<br />
[バイオマテリアル]<br />
わが国の社会問題の1つである国民医療費の現状を解説した後、バイオマテリアルを利用した薬物送達システムによるガンの次世代医療について紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 辻村清也 数理物質系 seiya@ims.tsukuba.ac.jp】<br />
[生物電気化学]<br />
生体機能を工学的に活用するバイオテクノロジーを酸化還元の視点から紹介する.<br />
主に微生物での内での酸化還元をともなう代謝の仕組み,その仕組みを工学的に利用した事例(物質生産、燃料電池、水処理、センサなど)を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 辻村清也 数理物質系 seiya@ims.tsukuba.ac.jp】<br />
[生物電気化学]<br />
分子レベルでの生物電気化学の基礎とその工学への応用について紹介する。<br />
酸化還元酵素と電極反応を結びつけた血糖計測技術や酵素を使った未来の発電技術などを紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 鈴木博章 数理物質系 hsuzuki@ims.tsukuba.ac.jp】<br />
[バイオマイクロデバイス]<br />
バイオセンシング、化学実験、細胞操作等を微小なチップ上で行う最先端の試みについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 鈴木博章 数理物質系 hsuzuki@ims.tsukuba.ac.jp】<br />
[バイオナノマシン]<br />
生体内には無数のナノマシンが存在する。これらを模倣したり、DNA等の分子を利用して、人工的なナノマシンを作る新しい試みについて紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 長崎幸夫 数理物質系 nagasaki@ims.tsukuba.ac.jp】<br />
[期末試験]<br />
配布資料持込可、PC等は不可</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
