$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室も参考にしながら、引き続き哲学の基本問題を考える(他専攻歓迎。ただし電子シラバス熟読のこと)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイト・スピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を哲学のコンテクストの中で解き明かすために哲学の基本問題を学びつつ、来るべき社会のありかたについて考える。すべての市民がみずからの宗教と倫理に立ち向かわざるをえない。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずから問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下は予定です。 学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回	美徳と名誉は時代錯誤の思想か? アリストテレス<br />
車椅子のチアリーダーはありか? マイケル・サンデル  	 <br />
第2回	どのようにすれば確実性を得られるのか? デカルト<br />
ニュートン以前にもリンゴは木から「落ちた」のですか?	  	 <br />
第3回	なぜ何も存在しないのではなく何かが存在しているのか? ライプニッツ<br />
ソクラテスはなぜ牢獄に座ったままでいたのですか?  	 <br />
第4回	どうして信じるべきなのか? パスカル<br />
「われ思うゆえにわれあり」のわれって誰ですか? デカルト		   <br />
第5回	神がわれわれに賦与した能力は何か? ジョン・ロック<br />
植物や動物に心はないのですか? 脳死が人の死になる	  	 <br />
第6回	最善の国家とはどのようなものか? ホッブズ<br />
決定論と自由意志 ブラムホールとホッブズ	  	 <br />
第7回	われわれは何を認識できるか? ヒューム<br />
宇宙に果てはありますか? カント	  	 <br />
第8回	どうして知識が得られるのか? カント<br />
見えてる世界が本当の世界ですか? カント	  	 <br />
第9回	善悪なき進歩? ヘーゲル<br />
奴隷にふさわしい人がいるのですか? アリストテレスの自由	  	 <br />
第10回	われわれは自殺すべきなのか? ショーペンハウワー<br />
あなたはなぜ自分で選んだわけでもない顔を引き受けられたのですか? 芹沢俊介	  	 <br />
第11回	教会は必要か? キルケゴール<br />
人生は何度でもやり直せますか? 森岡正博と中島義道	  	 <br />
第12回	善悪は存在するのか? ニーチェ<br />
同性結婚を国が認めてはいけないのですか? サンデルの対話と共通善	  	 <br />
第13回	人間の魂とは何か? ベルグソン<br />
幸せは人それぞれか? カントの幸福概念	  	 <br />
第14回	何を認識できるのか?どのように認識できるのか? フッサール<br />
いずれにしても人は一度は死なねばならない ローベルト・シュペーマン	  	 <br />
第15回	人間存在とは何か? ハイデガー<br />
総括</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合、実は一人ではできません。だから自分の理解を投稿し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは苦痛を伴ないます。でも、脱落せず完走した人が得たものは大きそうです。既修完走者(昨年度の授業では「西洋思想」が該当)に聞いてみてください)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">1の内容を踏まえていることを前提に授業を進め、ページ数で箇所を指示します。書籍部で割引販売の予定です。<br />
<br />
1. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />
2. レシェク・コワコフスキ『哲学は何を問うてきたか』みすず書房<br />
3. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />
4. 中島義道『「思いやり」という暴力 哲学のない社会をつくるもの』(『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP研究所<br />
5. 北川達夫・平田オリザ『ていねいなのに伝わらない「話せばわかる」症候群』日経ビジネス人文庫(『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂)<br />
6. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット<br />
7. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />
8. 柏端達也『コミュニケーションの哲学入門』慶應義塾大学出版会<br />
9. Aristotle, Aristotle&#039;s Politics Writings from the Complete Works: Politics, Economics, Constitution of Athens Ed. by Barnes, Jonathan, PRINCETON UNIVERSITY PRESS<br />
<br />
ほかは授業で紹介します。</p>
