  <h1 id="course-title">
   <span id="course">01BG514</span>&nbsp;<span id="title">X線物理学入門I</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">X線回折の基礎から物質・材料工学への応用の実際を講義する。学んだ知識を実際に使えるようにするため、演習問題も用意する。本講義は英語で行う。教科書:B. E. Warren; X-Ray Diffraction 参考書:J Als-Nielsen and D McMorrow; Elements of Modern X-Ray Physics</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />01BF302と同一。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>

   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This class contributes to educate students who are willing to study materials science, as X-rays are indispensable analytical tools. The contents covers X-ray diffraction (even year) as well as X-ray spectroscopy and imaging (odd year).</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">To learn the basic knowledge on modern X-ray physics and practical skill for the structural analysis by diffraction (even year) and chemical composition by spectroscopy (odd year) with X-rays in the laboratory as well as by using synchrotron radiation.</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">X-ray methods permit precise and quantitative determination of the atomic-scale structure of materials, and therefore it is extremely important for materials scientists to learn the skills involved in practical analysis. This course represents the first step for novices. The lectures will deal with the fundamentals of X-ray physics as well as the latest hot topics in materials analysis by X-rays. In order to make the learning process even more effective, practical problem-solving lessons are planned every week. A short visit to the synchrotron beamline is ocasionally planned.<br />
<br />
(even year)</p>
