                        }
                    }

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">[イメージ人類学] :芸術と人類学の接点において「イメージ」と身体の関係性について問う。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">ヨーロッパ19世紀には各地に芸術家グループが誕生し、協働的実践のなかで作品を制作した。本授業では19世紀イギリスに誕生した芸術家グループである「古代人たち」「ラファエル前派兄弟団」「エトラスカンズ」「ニュー・イングリッシュ・アート・クラブ」「ブルームズベリー・グループ」をとりあげ、彼らの恊働的実践の意味を問う。<br />
彼らの制作活動を追求するさいに、イメージの人類学のアプローチも採用し、芸術と人類学の接点も探る。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業は講義を中心にして進めていくが、学生の発表も求める。講義と発表のなかで、19世紀イギリスのアートシーンを立ち上げていきたい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>ヨーロッパ19世紀の「ラファエッロ以前」問題とプリミティヴ芸術再評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>サミュエル・パーマーを中心とする「古代人たち」(The Ancients)(1)<br />
パーマーの周囲には、G. リッチモンド、E.カルヴァートらが集まり、「古代人たち」(The Ancients)と呼ばれたグループを結成する(1824-37年頃)。彼らの協働が理想とした「地方」の共同体のあり方を、労働問題が社会問題化するなかで描いた田園風景や農作業、宗教を主題とした作品の制作に追究する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>サミュエル・パーマーを中心とする「古代人たち」(The Ancients)(2)<br />
ブレイクとパストラル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>ラファエル前派兄弟団(1)<br />
D. G. ロセッティ、W. H. ハント、J. E. ミレイらは1848年、ロンドンで「ラファエル前派兄弟団」を結成する。彼らの作品には、個人的関心や近代的主題への関心が投影されていることに着目し、協働と個人性、中世と近代(年)の混合ないしは矛盾が生じ<br />
た背景を明らかにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ラファエル前派兄弟団(2)<br />
「古代人たち」とのつながりを追跡し、それぞれのプリミティヴィズム・中世主義について考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>第2次ラファエル前派ーーD. G. ロセッティ、ウィリアム・モリス、E. バーン=ジョーンズ(1)<br />
ロセッティの周辺には1856年以降、モリスやバーン=ジョーンズらが集まり、協働して作品や家具を制作した。この家具について制作の背景を追う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第2次ラファエル前派ーーモリス商会(2)<br />
ロセッティ、モリス、バーン=ジョーンズらの家具制作は、モリスの自邸「レッドハウス」の建設・装飾の起点となり、さらにはモリス商会の設立をも促した。商会の中世的ギルドを模倣した実践についてもつまびらかにし、芸術家集団による協働性という点から「レッサー・アーツ」と「ファイン・アーツ」について考察を加える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イタリア人画家ジョヴァンニ・コスタの周辺に集まったイギリス人画家ーー「エトラスカンズ」(1)<br />
19世紀後半にローマ在住のイタリア人画家ジョヴァンニ・コスタの周囲に集まったイギリス人画家による「エトラスカンズ」(F. レイトン,G. H. メイソン、W. B. リッチモンドら)が、国市都市ローマにおいて国際的な交流による協働を通して風景がを制作した状況を明らかにする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>エトラスカンズ(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>ニュー・イングリッシュ・アート・クラブ<br />
1886年ロンドンに誕生したニュー・イングリッシュ・アート・クラブとフランスの印象派との関係性を考察する。W. シッカート、サージェントらの作品を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>ブルームズベリー・グループ(1)<br />
1910年から活動を始めるブルームズベリー・グループ内の作家、画家、批評家らの関係性に着目しながら、個々の作品のモダニズムについて問う。小説家ヴァージニア・ウルフ、その姉のヴァネッサ・ベル、画家ロジャー・フライ、小説家E. M. フォースターらの作品を検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>ブルームズベリー・グループ(2)<br />
ロジャー・フライが企画したポスト印象派の展覧会及び彼が設立したオメガ・クラブについて。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
