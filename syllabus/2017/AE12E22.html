<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、溝口健二、黒澤明両監督の作品、とりわけ『雨月物語』『七人の侍』ほか時代劇映画作品を主対象として、第二次世界大戦後の日本映画の創造性と文化的多様性に対する認識を深めてゆく。
受講生による発表と討論を中心とする演習授業のため、事前に指定映画作品を見て、各自で発表準備を行なうことが必須となる。</p>
  </div>

  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">撮影所時代の日本映画史を学び、映画の企画・製作・配給・興行のシステムの概要を把握する。<br />
映画作品のプロットやストーリーのみならず、演出・演技・撮影・編集・デザイン・音響などの面を的確に分析し言語化して、プレゼンテーションを行い、レポートを執筆するスキルを身につける。</p>
  </div>

第2回  イントロダクション(2):溝口健二と黒澤明<br />
※第1・2回の授業は講義中心、第3回以降に受講者による発表中心の進行に移行する。第1回で発表希望作品・テーマについてアンケートを取り、その結果により発表スケジュールを決定する。以下の発表スケジュールは暫定的なもので、開講後の発表予定者の希望に応じて随時変更・調整する<br />
第3回  サイレントからトーキーへ<br />
第4回  戦時映画体制下の活動<br />
第5回  敗戦と占領<br />
第6回  『羅生門』<br />
第7回  『西鶴一代女』<br />
第8回  『七人の侍』(1)<br />
第9回  『七人の侍』(2)<br />
第10回	『雨月物語』(1)<br />
第11回	『雨月物語』(2)<br />
第12回	『用心棒』『椿三十郎』<br />
第13回	『近松物語』『山椒大夫』<br />
第14回	 女と男のホモソ―シャル<br />
第15回	 リメイク・翻案</p>
