<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB71121</span>&nbsp;<span id="title">分子生物学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火2</span>
    <br />
    <span id="assignments">坂本 和一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">癌化や老化およびアポトーシス(細胞死)などの細胞に起こる増殖・形態・機能変化の具体的な現象を例にとり,主に細胞の増殖制御に関わる分子メカニズムについて,分子細胞生物学的視点から分かり易く解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">生体が正常な形態的・機能的な定常状態を保つためには、個々の細胞レベルで様々な外界の変化に迅速に対応し、細胞の分化や増殖、生存、死、機能性の制御を微妙に調節する必要がある。そのためには、外的情報を細胞膜や細胞質を経て迅速に核内に伝達し、それに応じて遺伝子の発現を巧妙に調節し、さらにその遺伝子産物が細胞状態の維持や変化を促すという一連のシグナル経路が成立していなければならない。本講義では、動物細胞の細胞内シグナル伝達経路や遺伝子の転写調節の分子メカニズムついて学び、さらにがん化や老化、アポトーシスなど細胞におこる様々な具体的現象について、分子生物学的視点から分かりやすく解説する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>遺伝子と細胞:個性的な細胞達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>遺伝子の発現制御:ゲノムの中の選ばれし遺伝子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>遺伝子の発現制御:眠る遺伝子と目覚める遺伝子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>細胞内シグナル伝達経路:かしこい二次メッセンジャー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞内シグナル伝達経路:受容体の持つ巧妙なる技</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>細胞のがん化とがん遺伝子:プロトオンコジーンの活性化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>細胞のがん化とがん遺伝子:Rbとp53とその仲間達</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>アポトーシスのシグナル機構:なぜ細胞は死を選ぶのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>アポトーシスのシグナル機構:どの様に細胞は死に至るのか?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>細胞の老化と遺伝子:ストレスと老化遺伝子</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
