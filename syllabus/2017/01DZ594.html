   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This two-credit course explores the major socio-economic, political and environmental issues and problems that developing countries are grappling with in the era of globalization. It aims to broaden the students’ knowledge of major development issues and the impact of globalization on developing countries, and provide students with a good introduction to theories of globalization and development. The course is divided into three parts. In Part 1, we survey the themes and concepts that are linked to the twin process of globalization and (under)development, as well as the obfuscations surrounding these two commonly used terms. A range of theoretical and empirical models from various disciplines are used and tested to provide systematic analyses of the multidimensional and multilevel factors that are simultaneously driving and preventing globalization and development. In Part 2, we examine the constituent parts and confluence of forces that make up the 21st century global economy. In particular, we analyze the conduct of international trade and finance, as well as the creation and governance of current global production and finance networks. Finally, in Part 3, we investigate the impacts of globalization and (under)development with respect to specific issues and actors. Among the topics that are covered in this section include: contemporary nature of the North-South divide, and the tensions between the ‘1%’ global bourgeoisie and the ‘99%’ global proletariat; the international spread of democratization, proliferation of Western-defined ‘universal’ human rights, and revival of populism; the concurrent albeit conflicting processes of retribalization (i.e. ‘clash of civilization’) and globalization (i.e. ‘end of history’); the counterintuitive competition between traditional ‘state-centric’ security versus non-traditional ‘human-centric’ security; and the global tragedy of the commons and the ensuing backlash against globalization and its machineries. The course consists of one session (165 minutes, including a 15-minute break) per week for 10 weeks, and an additional session for the final exam.</p>
