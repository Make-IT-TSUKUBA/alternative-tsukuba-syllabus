<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">情報の生産、流通、蓄積、提供、利用の諸側面における情報評価の意義と方法論について、学術情報を中心に学ぶ。また、計量情報学的モデル・指標の基礎と、それらの情報評価への応用の実際についても幅広く学ぶ。</p>

   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">「情報」の中でも,特に,学術文献を中心とする文献を対象として,その生産,流通,蓄積,提供,利用の各フェーズにおける評価手法について理解する。<br />
計量情報学的モデル・指標の基礎と,それらの情報評価への応用について理解する。<br />
個々の評価手法について学ぶとともに,情報評価という行為を,評価対象(被評価者/物)・評価者のタイプ,評価の目的といった視点から俯瞰的に整理して理解する。<br />
情報評価に関わる実際の分析・研究の批判的検討を通して,評価の問題点・限界と,それらを考慮した上での評価の意義について理解する。</p>
