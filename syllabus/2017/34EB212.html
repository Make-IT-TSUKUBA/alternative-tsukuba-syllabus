<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">春学期で学んだことに加え、さらに多くの文法項目と語彙を学び、反復練習を繰り返すことで、中国語の基礎力の定着を図る。</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春学期で学んだことを基礎として、さらに前置詞・アスペクト助詞・補語などの使い方や、存在文・受身文・処置文などより複雑な構文の作り方を学び、反復練習をおこなう。<br />
<br />
第1回 <br />
ユニット6(金額の表現、数(2)101~、名詞述語文、二重目的語文)<br />
<br />
第2回 <br />
ユニット7(前置詞“跟~(一起)...”「~と(一緒に)...する」、<br />
前置詞“?”「~に...する」、連用修飾語“一个人”、省略可能な“的”)<br />
<br />
第3回 <br />
ユニット8(指示代詞(1)“?、那、?”、形容詞述語文、疑問代詞“怎??”、<br />
主述述語文「~は~が...だ」、語気助詞“?”)<br />
<br />
第4回 <br />
ユニット9(連動文、前置詞“?”「~から」、<br />
形容詞句 / 動詞(句) +“的”+名詞主述述語文、“有”2「~がいる、~がある」)<br />
ユニット10(動詞“在”「~ある/いる」、方位詞)<br />
<br />
第5回 <br />
ユニット11(干支、比較文)<br />
ユニット12(時点:時間表現、文末の“了”)<br />
<br />
第6回 <br />
ユニット13(動態助詞“?”「~したことがある」、動詞句が主語になる文、助動詞“想”“要”1「~したい」 動詞句が主語になる文、 助動詞“要”2「~しなければならない)<br />
ユニット14(前置詞“从A”“到B”、“多”+形容詞「どのくらい?か」、選択疑問文)<br />
<br />
第7回 <br />
ユニット14(助動詞“会”「~できる」)<br />
ユニット15(動態助詞“了”、動詞+“一下”)<br />
<br />
第8回 <br />
ユニット16(時量補語、動量補語、様態補語「~するのが...だ」)<br />
ユニット17(前置詞“在”「~で...する」、動態助詞“着”)<br />
<br />
第9回 <br />
ユニット17(前置詞“在”「~で...する」、動態助詞“着”)<br />
ユニット18(“是~的”「~したのだ」)<br />
<br />
第10回 <br />
ユニット18(助動詞“能”、“可以”「~できる、可能だ」、「~してもよい」)<br />
ユニット19(離合詞、 動詞の重ね型:「ちょっと~してみる」)<br />
ユニット20(副詞“在”「~しているところだ)<br />
<br />
第11回 <br />
ユニット20(存現文)<br />
ユニット21(副詞“又”「また~」、主題化、結果補語)<br />
<br />
第12回<br />
ユニット22(単純方向補語、前置詞“把”、結果補語“在”)<br />
<br />
第13回 <br />
ユニット23(複合方向補語、可能補語「~できる/~できない」、<br />
結果補語“到”1「~まで...する」)<br />
<br />
第14回 <br />
ユニット24(“多”+動詞(+数量表現)「多めに~する」、“有点儿”+形容詞:「少し~」、使役文「~に...させる、~に...するよう言う」)<br />
<br />
第15回<br />
ユニット25(受身文「(~に)...される」、方向補語“起来”「~し始める」、“快要~了”<br />
「もうすぐ~しそうだ」)<br />
<br />
第16回<br />
期末試験:発音ユニット6~ユニット25</p>
