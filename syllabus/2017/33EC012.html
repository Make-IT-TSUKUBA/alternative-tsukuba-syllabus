<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語の基礎的能力を身につける。フランス語基礎Aでは基本文法、フランス語基礎Bでは実用的なコミュニケーション能力の習得を目指す。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人間対象 人間学群の学生は「フランス語基礎」AB両科目を履修すること。<br />G科目<br />主に日本語で授業を行います。「フランス語基礎BI」の単位修得者のみ履修申請可</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">フランス語の基本的な表現を文法とともに学びます。より多彩なフランス語の表現能力を習得します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics">「フランス語基礎BI」に続き、フランス語の表現と文法を学びます。さまざまな動詞を使った会話や、代名詞などの用法を学び、さらなる表現力を身につけます。また、過去や未来の時制を使ったより幅広い会話能力を習得します。</p>
