<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的・総合的に4技能を強化し、その応用力を身につけることができる。CALL教室でのICTを十分に活用し、英語をインプットとアウトプットの両面から学ぶことができる。教授言語は主に英語。</p>

   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1. The class focuses on improving productive skills with project-based learning.<br />
2. The class encourages students to learn more about lexical collocation and verb patterns through TV dramas and online speeches. <br />
3. The class familiarizes students with paraphrasing difficult words with the help of English monolingual dictionaries.</p>
