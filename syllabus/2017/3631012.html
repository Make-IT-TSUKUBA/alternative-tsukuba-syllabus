<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3631012</span>&nbsp;<span id="title">ヨーロッパ文化圏の言語と文化IIIA(スペイン語)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木1</span>

    <span id="assignments">サノーニ チャモロ パオラ ジョバンナ</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語文法への理解を深め、その根底にある世界観に触れつつ、読む、書く、聞く、話すの4技能を総合的に高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">主として人文・文化学群および知識対象。「スペイン語基礎」A及びBの履修者に限る。<br />G科目<br />主に英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">スペイン語の考え方 を理解し、それを正しく用いることができるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中級スペイン語, 文法, 異文化理解</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics">第1回 Lesson 1: Review L11-L12. (reference- text book: p. 62-73).<br />
第2回 Lesson 2: Simple future and future perfect of the indicative mode (L14 p. 80-81). Exercises.<br />
第3回 Lesson 3: Relative pronouns (L14 p. 82). Adverbios relativos (L14 p. 83). Exercises.<br />
第4回 Lesson 4: Comparatives (L15 p. 86-89). Exercises. Homework no. 1 (L14-L15).<br />
第5回 Lesson 5: Conditional simple and perfect (L16 p. 92-94). Exercises.<br />
第6回 Lesson 6: Reporting third part messages, relatives (L16 p. 94-95). Exercises and conversation. Homework no. 2 (L16).<br />
第7回 Lesson 7: Review L14-L15. Preparation for the exam. <br />
第8回 Lesson 8: Review L16. Review: use of conditionals. Preparation for the exam.</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">最終回(第9回)2017年6月29日(木)<br />
授業内容についての、授業で解いた練習問題に基づいた、30分間の最終試験を行う。<br />
評価は、出席状況( 20%)、口頭参加( 20%)、宿題( 30%)、期末テスト( 30%)による。<br />
宿題: Homework no. 1+ Homework no. 2.</p>

<br />
