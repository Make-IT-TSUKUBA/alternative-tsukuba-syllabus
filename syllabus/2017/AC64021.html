<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">授業のテーマに関する幅広い知識をつけること、思想・文学の文献の精読を通して、理解力、思考力を高めることを目標とする。<br />
<br />
サミュエル・ベケットの中期の演劇作品『ゴドーを待ちながら』、 「死せる想像力よ想像せよ」を含む短編散文作品を読むことを通して、ベケット作品における想像力の意味について考える。とくにベケットにおける想像力と「待つ」こと、貧しさ、無力とのつながりを理解する。さらに想像力の問題と現代文化・現代社会の抱える様々な問題との関連性について考察する。<br />
後半は、受講者各自が自らの研究テーマにおける想像力の問題について探究し、発表する。</p>
