<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BE22071</span>&nbsp;<span id="title">International Politics</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course examines various theories and cases to understand the dynamics of international politics.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">BC11121と同一。<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">This course introduces some of the major theories of international relations, including realism, liberalism, and constructivism. Other relevant topics will also be discussed.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">Students will be able to understand various theories of international relations.<br />
Students will be able to understand how theories can or cannot be applied to international political events.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword"></p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Schedule*<br />
<br />
Week 1: Introduction<br />
Week 2: - Six Principles of Political Realism (Hans Morgenthau)<br />
       - A Critique of Morgenthau’s Principles of Political Realism (Ann Tickner)<br />
Week 3: - The Anarchic Structure of World Politics (Kenneth Waltz)<br />
       - Anarchy and the Struggle for Power (John Mearsheimer)<br />
Week 4: - Anarchy is What States Make of It (Alexander Wendt)<br />
       - International Institutions: Can Interdependence Work? (Robert Keohane)<br />
Week 5: - The Conditions for Cooperation in World Politics (Kenneth Oye) [Mid-term]<br />
Week 6: - Kant, Liberal Legacies, and Foreign Affairs (Michael Doyle)<br />
        - Alliances: Balancing and Bandwagoning (Stephen Walt)<br />
Week 7: - The Four Functions of Force (Robert Art)<br />
       - The Diplomacy of Violence (Thomas Schelling)<br />
Week 8: - The Strategic Logic of Suicide Terrorism (Robert Pape)<br />
       - [Group presentation preparation 1]<br />
Week 9: - New and Old Wars (Mary Kaldor)<br />
       - [Group presentation preparation 2]<br />
Week 10: - Group presentation<br />
             - Reivew<br />
(*subject to change)</p>
