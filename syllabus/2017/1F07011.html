  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">21世紀の科学の最大のテーマである「こころ」の理解を目指すニューロサイエンス(神経科学)は,心理学,行動学,分子生物学,細胞生物学,解剖学,生理学,薬理学,臨床医学,工学,社会科学等を包括する学際的な学問領域として現在も発展し続けている。本講義では,ニューロサイエンスにおける最新の研究知見を紹介し,今まさに明らかにされつつある「こころ」のメカニズムについて理解を深める。なお一部の講義は,ニューロサイエンスでの共通言語である英語で行う。</p>
  </div>

   <p id="note">(心理開設)<br />【受入上限数200名】</p>
  </div>

   <p id="style">講義</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">21世紀の科学の最大のテーマである「こころ」の理解を目指すニューロサイエンス(神経科学)は,心理学,行動学,分子生物学,細胞生物学,解剖学,生理学,薬理学,臨床医学,工学,社会科学等を包括する学際的な学問領域として現在も発展し続けている。本講義では,ニューロサイエンスにおける最新の研究知見を紹介し,今まさに明らかにされつつある「こころ」のメカニズムについて理解を深める。なお一部の講義は,ニューサイエンスでの共通言語である英語で行う。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">ニューロサイエンスの基礎的な知識だけでなく,より実践的・発展的な研究知見に触れることで,社会へ還元するための可能性等について考えることができ,さらには卒後の自身キャリア形成にも繋げられる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">心理学, 基礎医学, 障害科学, 人間工学, 記憶, 社会性, 攻撃行動, 味覚・嗅覚, 認知症, ドーパミン神経, 脳損傷</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">所属の異なる複数の教員によるオムニバス形式で,筑波大学および近隣研究所でのニューロサイエンス研究の最新の知見について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 山田一夫(人間系)】<br />
[イントロダクション・覚えておきたい記憶と忘れたい記憶] <br />
 あなたはすべての経験を覚えておきたいですか? ヒトは覚えておくべき記憶と忘れてもいい記憶を区別していますが,動物も同じような記憶機能を持っています。ここではラットを用いた記憶・忘却研究について紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 加藤克紀(人間系)】<br />
[初期社会環境と脳・行動の発達]<br />
私たち人間の社会においては、親子や友人などの人間関係が大きな影響をもっています。特に幼少期の人間関係、すなわち初期社会環境は、性格形成や行動発達との関係で長年注目されてきました。この講義では、そうした初期社会環境と脳・行動の発達との関係をご紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 小川園子(人間系)】<br />
[こころの絆を育む脳の働き、ホルモンの働き]<br />
 私たちは、自身を取り巻く他者と行動的,情動的関係性を築くことにより、社会生活を営んでいます。しかし、 高度に情報化した現代社会では、「社会性の変容」に起因する様々な問題が顕在化しています。本講義では、ヒトの一生において、時期特異的、性特異的、脳領域特異的に働くホルモンの働きによって、社会行動、絆行動の表出が制御されている仕組みついての先端的研究を紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 髙橋阿貴(人間系)】<br />
[怒りのニューロサイエンス]<br />
 人によって怒りやすさやイライラしやすさは異なります。怒って殴りかかりたいと思っても、多くの人はそれをしないように抑制をかけることもできます。一方で、抑えがきかずに暴力をふるってしまう人もいます。このような違いはどうして生ずるのでしょう?攻撃行動を制御する神経メカニズムを明らかにするための最新の神経科学的手法を用いた試みを紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 C.Pavlides(人間系)】<br />
[Brain mechanisms of spatial navigation]<br />
Based on the discovery of &#039;place cells&#039; by O&#039;keefe and Dostrovsky (1973) the hippocampus has been hypothesized to function as a spatial or cognitive map. Besides place cells, a number of other components of the navigational system have been discovered, including grid cells, head direction cells, etc. Based on these discoveries John O&#039;Keefe, May-Britt Moser and Edvard Moser, got the Nobel prize in Physiology or Medicine in 2014. The class will go over the spatial navigation system in the brain including a description of the anatomy, physiology and how the different components fit together to tell us how to navigate in different environments.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 小早川達(産総研)】<br />
[味とにおいのニューロサイエンス ]<br />
イチゴ味やメロン味の違いは何でしょうか?お袋の味がわかりますか?鼻をつまめば、なぜ味がわからなくなるのでしょう?こんな味覚と嗅覚に関わるニューロサイエンス研究を解説します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 松本正幸(医学医療系)】<br />
[ドーパミン神経系]<br />
中脳に分布するドーパミンニューロンは、脳の報酬系として注目を集めています。一方、ドーパミンニューロンの変性・消失は、パーキンソン病で見られるように、運動機能や認知機能など、報酬とは直接関係のない様々な機能も障害します。ドーパミン神経系の機能的多様性に注目した最新の研究成果を紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 武田裕司(産総研)】<br />
[人間工学におけるニューロサイエンス]<br />
 人の認知や感情の状態を客観的に計測することは、より良い商品やサービスを開発する上で重要です。近年、商品やサービスの評価をニューロサイエンスの手法に基づいて行う「ニューロエルゴノミクス」が注目されています。脳波計測を用いたニューロエルゴノミクスの研究事例について紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 望月聡(人間系)】<br />
[感情と社会性のニューロサイコロジー/ニューロサイエンス]<br />
 ヒトの脳損傷によって生じるさまざまな機能の障害と損傷部位の関連を検討する神経心理学は従来,認知機能の障害を主たる研究テーマとしてきましたが,近年ではその範囲が感情や社会性といった領域にまで広がっています。そのようなヒトの脳損傷で生じる感情や社会性の障害,また健常者を対象としたニューロイメージング研究の一端を紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 山中克夫(人間系)】<br />
[ニューロサイエンスと認知症ケア]<br />
 認知症の人でよくみられる認知機能低下や精神症状、それらに関連すると思われる脳の部位について解説する。同時に本人の心や行動を理解するためには、正常な機能や状況や文脈をおさえることの重要性についてふれる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月3日 山田一夫(人間系)】<br />
[学期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
