<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01LA302</span>&nbsp;<span id="title">国際取引法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水7,8</span>
    <br />
    <span id="assignments">大塚 章男</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業活動のグローバル化を背景として,国際取引の諸相とダイナミズムを法的側面から探りつつ,現代の国際取引法の基礎理論を学び,その応用としての現実の国際取引の多様な形態を検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">本講義を通じてtransnationalな取引・事業活動にかかわる関わる様々な問題に対し、適切かつ有効な問題解決を得るための基礎的能力を滋養することを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">国際取引・国際企業活動をめぐる法律問題を学ぶ。取扱う項目はおおむね下記のとおりである。授業は、原則として、前半は当該項目についての簡単な講義を行い、後半は、指定・配布する判例等のマテリアルを元に、質疑応答の形式で進めて行くことを予定している。<br />
<br />
国際取引の構造(準拠法・裁判管轄問題などを含む)<br />
国際取引の主体<br />
国際売買契約とその実行(信用状決済などを含む)<br />
海上運送契約など<br />
製造物責任<br />
代理店・販売店<br />
国際取引と知的財産・ライセンス契約<br />
並行輸入問題<br />
国際企業進出(駐在員事務所、支店、現地法人)<br />
国際ジョイントベンチャー<br />
国際企業買収<br />
雇用問題に関する問題(雇用差別など)<br />
国際課税<br />
国際取引紛争とその解決</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">レポートと出席・質疑応答により判定する。レポートのテーマは講義に関するものであれば自由であるが、8000字以上で、適切な注が付されていることを最低要件とする。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">テキスト・参考文献</h2>
   <div id="textbook">
    <p id="pretext">テキストとして拙書『事例で解く国際取引訴訟』(日本評論社)を指定する。<br />
なお以下は標準的で比較的入手しやすい「国際取引法」に関する教科書である。<br />
 山田・佐野『国際取引法(第3版)』(有斐閣)<br />
 高桑『国際商取引法(第3版)』(有斐閣)<br />
 また参考文献として、澤田ほか編著『マテリアルズ国際取引法(第3版)』(有斐閣)をあげておく。必要な条約などは適宜指定するので予めコピーしておくこと。</p>
