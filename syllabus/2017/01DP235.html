<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01DP235</span>&nbsp;<span id="title">インドネシア語文化研究I-A</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義の主旨は、インドネシア語とインドネシアの文化を学ぶことにあります。基本的にはインドネシア語初級の既修者を対象としますが、初学者にも参加してもらえるよう講義運営に配慮をします。インドネシア語の学習を通じて、基本的日常会話を行うために必要とされる、そして平易な文章を正しく読むために必要とされる文法事項の習得を目指します。またインドネシアの文化の学習においては、インドネシアをフィールドとする地域研究のあり方について皆さんと一緒に考えてみたく思います。</p>
  </div>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本講義の主旨は、インドネシア語とインドネシアの文化を学ぶことにあります。基本的にはインドネシア語初級の既修者を対象としますが、初学者にも参加してもらえるよう講義運営に配慮をします。インドネシア語の学習を通じて、基本的日常会話を行うために必要とされる、そして平易な文章を正しく読むために必要とされる文法事項の習得を目指します。またインドネシアの文化の学習においては、インドネシアをフィールドとする地域研究のあり方について皆さんと一緒に考えてみたく思います。</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics">講義の内容については、テキストを中心に講義形式で授業を進めるものですが、講師から皆さんへの一方通行の授業とならないよう、実際の文章を皆さんに訳出してもらうなどして、皆さんが授業に能動的に参加する機会を多く設けるものとします。またインドネシア語とインドネシアの文化に対する理解がさらに確実なものとなるよう、より多く視聴覚教材を観る予定でおります。</p>
