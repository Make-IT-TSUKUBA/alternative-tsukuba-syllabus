$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">チャールズ・チャップリンとその時代
  この講義では、大衆文化、民衆文化、国民文化、プロパガンダ、文化産業を論じる際の理論と方法を学びます。 
  「大衆とは誰か?」という答えのない問いから出発して、この講義ではチャップリンの映画を基軸としつつ、1930年代のギャング映画・ミュージカル映画などを取り上げ、大衆/民衆の表象をめぐる葛藤の歴史を辿ります。そこで浮かび上がる諸問題と、オルテガ、アドルノ、ベンヤミン、グラムシ、クラカウアー、ホールらの理論との接点を解説します。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この講義では、大衆文化、民衆文化、国民文化、プロパガンダ、文化産業を論じる際の理論と方法を学びます。 <br />
 「大衆とは誰か?」という答えのない問いから出発して、この講義ではチャップリンの映画、1930年代のギャング映画・ミュージカル映画などを分析しつつ、大衆/民衆の表象をめぐる葛藤の歴史を辿り、そこで浮かび上がる諸問題と、オルテガ、アドルノ、ベンヤミン、グラムシ、クラカウアー、ホールらの理論との接点を解説します。<br />
<br />
目標:<br />
・ジャンルを問わず、大衆文化・民衆文化について、主要理論を踏まえた論を展開する能力を身につける。<br />
・教室およびmanaba上で質疑応答を通じ、参考文献を批判的に読み、そこから研究課題を発見する能力を身につける。</p>
