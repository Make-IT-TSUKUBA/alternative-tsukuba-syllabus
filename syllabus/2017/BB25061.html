$(function() {

        // URL

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">株式会社の機関(監査役・三委員会その他の機関)および、会社の基礎の変更・資金調達・解散・清算、その他を論じる。</p>

  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの「会社法」に相当する。会社法Iの範囲の理解を前提とした授業なので、会社法Iを履修済みであることが望ましい。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">会社法IIでは、会社法Iの理解を前提として、会社の機関の役割を理解し、その後に、会社の資金調達・組織変更・解散・清算といった論点を学ぶことで、会社法の全体の理解を完成することになります。特にIIでは、新株や新株予約権の発行、合併や株式交換に関係する近時の企業の動向--企業買収・子会社化・買収防衛策や、ライツ・オファリング等の新しい資金調達の動き等といったダイナミックな事例も扱います。その他は会社法Iを参照してください。<br />
<br />
※平成24年度の会社法Iの単位を取得済の場合は, 会社法IIを単独で受講可能です</p>
