<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">論文検索・図書館の利用・引用の方法等、ブックレビューを作成する上で必要な基礎的知識を学ぶ。そのうえで各自のテーマに沿った文献リストを作成し、グループ内で相互に検討を進めて、ブックレビューを提出する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">人文1班対象</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">目標</h2>
   <p id="aim">学術的文献の扱いに習熟するとともに,ブックレビューのレポートを作成することで,文献精査(先行研究の批判的検討)にかかわる言語表現技能を身に付ける。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">内容</h2>
   <div id="topics">
    <p id="pretopics">各自の関心に応じて学術論考を検索・収集・精読し,その梗概・要点ならびに論考どうしの関係や論の異同について,ブックレビューのレポートにまとめる</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">春学期は,ブックレビューを作成するうえで必要とされる基礎的な知識および,学術論考における先行研究精査の意義などについて学ぶ。秋学期には,ブックレビューの作成に向けた下記の実践的グループ活動を行い,レポートの完成をめざす。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価</h2>
   <p id="assessment">出席,授業への取り組み,および最終レポートを総合的に評価する。出席が3分の2に達しない者や最終レポートを提出しなかった者は単位を認めない。</p>
  </div>

    <p id="pretext">参考図書:<br />
佐渡島沙織・吉野亜矢子『これから研究を書くひとのためのガイドブック』ひつじ書房</p>
    <p id="textbook-textbook">1. 図書館での文献検索および書誌情報のリスト化 1<br />2. 文献検索続き<br />3. 先行研究の示し方<br />4. 文献リストの相互検討(グループワーク)<br />5. 草稿の執筆および中間発表(グループワーク)1<br />6. 草稿の執筆および中間発表(グループワーク)2<br />7. 文献の補充調査ならびに草稿の改善<br />8. 草稿の相互評価<br />9. 完成版の作成<br />10. 提出</p>
