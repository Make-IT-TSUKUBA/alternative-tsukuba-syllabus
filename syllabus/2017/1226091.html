   <span id="course">1226091</span>&nbsp;<span id="title">みんなで創ろう「つくばアクションプロジェクト」</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">自分の興味や関心を活かし、自らが主体的に関わりたいと思える活動を企画し、それを実現するための方法について学ぶことが本授業の目的です。そのために、つくばアクションプロジェクト(T-ACT)という学生支援制度について知ってもらいます。また、新しい人間関係の構築もこの講義の狙いです。
 したがって、講義の他にワークやグループワークなども行い、自分たちの「やってみたい」を形にしていくこととなります。個人ワークは、ワークシートを用いて自己を振り返り、自己理解を深めるようなワークを行います。グループワークでは、初対面の様々な学生とコミュニケーションを取り、自己理解と他者交流についての体験的な理解を深めます。また、学類間の垣根を越えてチームを組み、ひとつの企画を立案していくことが求められます。したがって、既に固定された友人関係などの枠にとらわれず、初対面の様々な他者と交流し、一緒に課題に取り組むこととなります。これらのワークに関しては、授業時間以外の活動が必要となる場合も多いと予想されます。グループワークを通じて立案された企画について、授業の後半にてチームごとの発表を行います。パワーポイントを用いて、受講生の前でプレゼンテーションを行うという形式となります。これらの取り組みに関して、授業時間以外であってもワークの指導や支援を講師に頼むことが可能です。
 皆さんの学生生活がより実り多きものになるための一つのきっかけとして、本授業に取り組んでいただくことを期待しています。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">1、3<br />
 「大学生活をどう過ごす?」――この問いへの答えを皆さんはお持ちですか? 学問、サークル、ボランティア、アルバイトなど様々な答えがあるでしょう。しかし、大学内では行われていない活動で参加したいことがある人や、漠然としているけれど「こんなことをしてみたい」という想いを密かにお持ちの人も多いのではないでしょうか。<br />
この授業では、自分の興味や関心を活かし、自らが主体的に関わりたいと思えるような自発的活動(=「やってみたい」活動)を実現させるための方法を学ぶ授業です。自らの「やってみたい」活動を実現させる方法を学んでおくことで、この先の大学生活をより充実したものにできる素地を育みます。また、実際に「やってみたい」活動を大学生活の中で行うことは、自律的な自己の確立に大きな効果が期待できます。<br />
上記の教育目的のために、本授業では講義の他に、演習やグループワークを行い、「やってみたい」活動を企画していきます。自分一人では実現困難と思われるアイディアでも、他の学群や学類の人たちと話す中で新たな可能性が見つかるでしょう。<br />
なお、つくばアクションプロジェクト(以下、T-ACT)とは、学生の皆さんの様々な自発的活動を支援する筑波大学独自のプロジェクトです(平成20年度から本格的に始動しました)。この授業で考案された企画は、T-ACTとして、他の学生や教職員と一緒に実現していくことも可能です。活動の内容は学問的なものだけではなく、日々の生活に密接に関係した活動やボランティア、あるいは自分の趣味・熱中していることを追及する活動まで、様々な内容で行えます。<br />
学生の活動を支援する制度を知り、「やってみたい」を見つけ、それを表現し、実現するための形にしていく力=自分たちの「やってみたい」を実現させるための力を育むことが、本授業の目的です。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">より豊かな学生生活とするための第一歩として、自分と向き合い自分を知ること、学類・学群を超えた幅広い人間関係が構築できるようになることを目指します。また、「やってみたい」活動により積極的に取り組めるようになることも目標のひとつです。さらに詳しくは、新しい活動に物おじせず参加できること、体験を通じて自分の気持ちや考えを深められること、協調して活動をするためのコミュニケーションができること、人に働きかけて統率できること、自らの想いを実現するために企画できること、となります。そして、今後の大学生活で「やってみたい」活動が生まれたとき、それを支援する組織であるT-ACTを活用できるように予備知識を得ておくことも目標です。副次的な目標としては、大学生活で必ず機会があるであろうこと(メールの作成方法やパワーポイントを用いた発表、発表での質疑応答など)を体験し、ある程度できるようになることも含まれます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">「やってみたい」活動, つくばアクションプロジェクト(T-ACT), 参加力, 体験力, コミュニケーション力, 統率力, 企画力</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 田中 博(計算科学研究センター) ほか 】<br />
[オリエンテーション――T-ACTって何だろう?]<br />
 つくばアクションプロジェクト(T-ACT)の全体の概要や理念を紹介します。また、授業の進め方や目的、位置づけ、心構えなどのオリエンテーションを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 黒田 卓哉(学生部)】<br />
[「やってみたい」はありますか?]<br />
 筑波大学での学生生活を見据えたうえで、豊かな学生生活をつくるためのはじめの一歩を踏み出します。そのために、自分自身の「好きなこと」「やってみたいこと」を振り返り、それらを他者と共有するワークを行います。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16 日 鈴木 庸(学生部) ほか】<br />
[地域社会とT-ACTボランティア]<br />
 自分が参加する地域コミュニティとは何か、ボランティア活動の意義とは何か、を考えてみます。そして、自分たちにどんな社会貢献活動ができるかを考えてみます。この回は、T-ACTボランティアアドバイザーである特別講師よりお話しいただきます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 黒田 卓哉(学生部)】<br />
[新しい人間関係のはじめ方]<br />
 自分自身の「好きなこと」「やってみたいこと」を多くの他者と共有する体験を行います。それを通じて、気の合いそうな人と出会い、新たな人間関係を築きます。ここで築いた新たな関係が、今後のグループワークで活かされることとなります。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 黒田 卓哉(学生部)】<br />
[チームのはじまりと企画立案のポイント]<br />
 前回までの授業をもとに集まったチームの顔合わせを行います。また、T-ACTを活用する際のルールや企画立案のポイントを確認します。そして、チームで「やってみたい」企画を決め、実現の道を考え始めます。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 黒田 卓哉(学生部) ほか】<br />
[T-ACTアクションの実践例]<br />
 これまでT-ACTを活用して、「やってみたい」活動を形にしてきた学生たちの活動を紹介します。それを通じて、「やってみたい」の実践の仕方、T-ACTへの参加方法、取り組んで良かったこと、大変だったことなどを知り、自分たちの企画立案に活かします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日  黒田 卓哉(学生部)】<br />
[実現への道1――ルールと支援]<br />
 チームで企画立案を行うにあたって、考慮しなければならないルールや危機管理について簡単に解説します。また、実現のためにT-ACTが支援できることも解説します。自分たちの企画を実現するために、どのような配慮と支援が必要かを考えていきましょう。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

[実現への道2――仕上げと発表に向けて]<br />
 自分たちの企画を仕上げていきます。また、企画の発表にむけて準備を行います。講義では、発表の作法やパワーポイントの作成のコツなどをレクチャーします。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日  黒田 卓哉(学生部)】<br />
[T-ACT案発表1]<br />
 チームごとに企画のプレゼンテーションを行い、質疑応答を行います。また、企画発表について学生自らが評価していきます。<br />

 企画発表において高評価であったグループを表彰します。また、本授業で課せられたレポートを提出します。<br />
