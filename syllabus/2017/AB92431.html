<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人が人として相互行為に参加することができるというのはいかなることか。このテーマをめぐる関連領域の研究成果を概観する。</p>

   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">人が人として社会的相互行為に参加することができるというのは、いかなることか。この根源的な問いに向き合うため、乳幼児がどのように相互行為に参加しているのかを様々な角度から探究し、人間の社会性について理解を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">言語発達過程にある子どもがどのようにして養育者や周りの者と相互行為を行うのかを実証的に明らかにした研究論文を紹介し、人間の社会性の起源や原理について考える。また、学期末レポートの準備として、子どものエスノグラフィーの手法について学ぶ。講義と演習を交えて行う。</p>
