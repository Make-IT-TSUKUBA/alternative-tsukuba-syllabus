<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG31231</span>&nbsp;<span id="title">システム工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月3,4</span>
    <br />
    <span id="assignments">星野 聖, 澁谷 長史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システムの計画,設計,解析,評価,最適化,運用に関する工学であるシステム工学の概略,種々のシステムへのアプローチ,使われる技法などを講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG21231と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4 具体的なシステムを設計し運用する能力 [100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">この講義は,システムとは何か,どのように扱うのかの,工学システムの基本的考え方を学ぶものである.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>1.システム工学の概要<br />
2.システムズ・アプローチ<br />
2.1 システム開発のフェーズ  2.2 システムズ・プランニング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>2.3 システム設計 2.4 システム開発の計画</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>3.システム計画技法<br />
3.1 予測技法	 3.2 システム構造決定技法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>3.3 評価技法 マトリックス技法,等</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>3.4 費用-効果分析,演習</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>3.5 管理技法 PERT系技法,演習<br />
4.システムの計画・設計・運用問題<br />
4.1 ネットワーク理論応用問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>4.2 生産計画問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>4.3 輸送問題 4.4 割当問題<br />
4.5 在庫管理問題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>5.シミュレーションとシステム・モデリング<br />
5.1 シミュレーションの目的 5.2 モデルの種類5.3 シミュレーションの手順<br />
5.4 モデリングの手順</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>5.5 知識工学によるモデリング<br />
5.6 ファジィ工学によるモデリング 5.7 ニューラル・ネットによるモデリング<br />
6.コンピュータを用いた情報処理システム<br />
6.1 システムの構成 6.2 ハード/ソフトのシステム構成<br />
6.3 分散処理システム<br />
まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">レポート課題:<br />
 各自の身近で得意な問題(例えば,車,ミニコンポ,パソコンの購入,等なんでも可)について,システムズ・アプローチ【(1)目的分析,(2)機能分析,(3)システム合成,(4)評価】の手順に基づきその内容を記述し,定量的で説得性のありそうな,システムの開発提案書,購入提案書,等を作成せよ.ただし,システムズ・アプローチの手順の理解度を評価するので内容は自由.A4用紙,2~6枚程度. 締め切り,第6週終了時.</p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1)システムの定義と概念を理解<br />
2)システムズ・アプローチの考え方を理解し,それを用いて,相手を納得・説得できるシ<br />
ステム提案書を書くことが出来る.[6週目提出レポート]<br />
3)システムを計画・設計・運用するための数理的な基礎概念を理解<br />
4)最適なシステムを設計するための手順を記述し,それに従い簡単なシステムの最適化を実行<br />
5)シミュレーションによるシステム計画と,大規模な社会システムの概要を理解</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">システムズ・アプローチのレポート10%+期末試験80%+毎週課題10%=合計100%により成績を評価する.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">授業資料および受講報告は、Manabaを用いる。講義の内容を、事前に確認すると共に、講義の内容を見返し、毎週の課題を質問などがあれば追記し、提出すること。<br />
また、この講義は,システムに関連する科目の源となる.ここで得た,システムの捕らえ方,考え方は,関連科目の講義を通して,より実用的な知識へと発展する.</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">電卓を持参すること.授業時間内にしっかり理解し,準備して期末試験に臨むこと.<br />
線形代数や解析学などの、数理的な道具立てをよく復習しておくこと.</p>
  </div>
  
  
  
  <div id="relevants-heading-relevant">
   <h2 id="relevants-heading">関連科目</h2>
   <p id="relevants">FG21291 システム制御工学A<br />FG21301 システム制御工学B<br />FG24721 安全・信頼性工学</p>
