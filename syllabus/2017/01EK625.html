<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EK625</span>&nbsp;<span id="title">ヒューマン・ケア科学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 金7,8</span>
    <br />
    <span id="assignments">近藤 正英, 松田 ひとみ, 柳 久子, 森田 展彰, 水野 智美</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実学としてのヒューマン・ケア科学について、その理論とアプローチの効果を概説する。また、子どもから高齢者の健康生活上の問題や虐待、生活リズムの変調、うつや自殺に関連する事項をとりあげ、人々の心身の安寧を脅かす現象を概説する。さらに障害福祉について諸外国の現状を比較すると共に、保健医療政策への応用としての経済学や今日的な課題についての生命倫理を講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">学習目標</h2>
   <p id="style-remark">人を支援する課題に向けて、高齢者ケアリング学・社会精神保健学・生活支援学・保健医療政策学・福祉医療学など専門性の高い領域が連携し学問的な融合を目指すヒューマン・ケア科学の幅広い視座から、特にヘルスプロモーションに注目し医学・福祉学・保健学・看護学の理論と実践を学習する。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">テキスト</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">参考図書</h2>
   <p id="aim">ヒューマン・ケア科学への招待、他、授業の進度に応じて紹介する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">評価方法</h2>
   <p id="keyword">1.授業参加の積極性を評価する, 2.レポートあるいはテストの成績を評価する</p>
  </div>

    <p id="pretopics">授業内容<br />
(キーワード)</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>ヒューマン・ケア科学概論オリエンテーション、高齢者へのヒューマン・ケアアプローチの可能性と効果<br />
(高齢者、ヘルスプロモーション、サーカディアン・リズム、ケアの理論、効果測定)</td><td> 担当:</td><td>松田 ひとみ</td></tr>
<tr><th><span class="format">第2回</span></th><td>〃</td><td> 担当:</td><td>松田 ひとみ</td></tr>
<tr><th><span class="format">第3回</span></th><td>保健・医療・福祉分野における生命倫理(出生前診断、遺伝子検査ビジネス、リヴィングウィル、臓器移植)</td><td> 担当:</td><td>柳 久子</td></tr>
<tr><th><span class="format">第4回</span></th><td>〃</td><td> 担当:</td><td>柳 久子</td></tr>
<tr><th><span class="format">第5回</span></th><td>子ども虐待・DVへの介入と援助<br />

<tr><th><span class="format">第6回</span></th><td>〃</td><td> 担当:</td><td>森田 展彰</td></tr>
<tr><th><span class="format">第7回</span></th><td>ヒューマン・ケア経済学<br />
(経済学、医療、政策)</td><td> 担当:</td><td>近藤 正英</td></tr>
<tr><th><span class="format">第8回</span></th><td>〃</td><td> 担当:</td><td>近藤 正英</td></tr>
<tr><th><span class="format">第9回</span></th><td>バリアフリーとQOLの向上、各国の障害福祉の実情<br />
