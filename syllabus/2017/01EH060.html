<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH060</span>&nbsp;<span id="title">IDS Seminar: International Development and Peace through Sport(スポーツ国際開発学課題演習)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 火3; 通年 随時</span>
    <br />
    <span id="assignments">山口 拓, 真田 久, 大石 純子, 松元 剛, 北村 尚浩, 清水 諭, 山田 理恵, 本田 靖, 川西 正志</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">課題領域:
スポーツを通じた開発と平和 (Development and Peace thorough Sport)、スポーツを通じた教育・青少年育成 (Education and Youth Development through Sport)、スポーツとジェンダー・人種・民族 (Sport and Gender, Race, Ethnicity)、健康と環境(Health and Environment)、アダプテッド・高齢者のスポーツ ( Aged and Adapted Sport)

学生は、論文(特定課題レポート)を書くために、上記5つの課題領域と指導教員を選出し、社会課題を解決するIDSの手法、戦略、評価法等に関する調査・研究を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">※鹿屋体育大学主開設科目 ※原則として、スポーツ国際開発学共同学位プログラム所属の学生のみ履修可<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">開発課題とスポーツの特性を理解することで、IDSの組織、事業、方略を考え、科学的に分析できるようになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">理論をもとに、対象地域に根づく「社会課題」を克服、改善、緩和するための実践について各教員の計画のもと学修する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
