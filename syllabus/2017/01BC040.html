<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本講義は、量子効果や多体相関を持つ系の微視的模型からどのように「正しい現象論」(有効場理論)を導くことが可能であるのか、その考え方と技巧の基礎を学ぶことが目的である。講義題材は主に非相対論的な電子系・ボーズ系・スピン系といった物性論の分野から取り上げるが、その重要性はこれらの分野に留まるものではない。<br />
<br />
 本講義では、相互作用を行う量子多体系の性質を調べるため、標準的に用いられている「量子統計物理における場の理論の方法」を基礎から学ぶ。前半で考え方と技巧の基礎を学び、後半では、いくつかの具体的なトピックにそれを適用することで理解を深める。<br />
[前半・都倉][後半・谷口]<br />
授業計画<br />
第1回:量子力学から量子多体系へ<br />
第2回:第二量子化と量子統計力学<br />
第3回:グリーン関数(導入)<br />
第4回:量子多体系の様々なグリーン関数<br />
第5回:線型応答理論とグリーン関数:線形応答理論<br />
第6回:線型応答理論とグリーン関数:グリーン関数の解析性<br />
第7回:電磁場に対する線型応答と総和則<br />
第8回:経路積分法(導入)<br />
第9回:コヒーレント状態と経路積分表示<br />
第10回:グリーン関数の経路積分表示とWickの定理<br />
第11回:電子ガスの有効場理論:ハバード・ストラトノビッチ変換<br />
第12回:電子ガスの有効場理論:汎関数行列式の展開と有効理論<br />
第13回:磁性体の有効場理論<br />
第14回:超伝導体の有効場理論:鞍点法とBCS理論<br />
第15回:超伝導体の有効場理論:揺らぎとアンダーソン・ヒッグス機構</p>
