<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC51551</span>&nbsp;<span id="title">English Discussion Seminar (E)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>
    <br />
    <span id="assignments">コーヴェル チャールズ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This advanced course has no goal other than to encourage the students who attend it to engage with me on a basis of strict equality in the free, open and robust discussion of matters of our mutual concern. To this end, I lay down no set agenda in advance. Instead, I intend that the agenda for the course should be determined through consultation with participating students, and that there should be no prior restrictions placed on the subject—matters to be proposed by students as appropriate for discussion. If it is my personal preference that we discuss issues to do with contemporary politics, then it is also my hope and expectation that we will be able to range widely in the discussion of issues to do with law and economics and issues to do with the arts and media and with culture and society.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">国際総合学類生のうち2017年度以降入学者は3クラス,2016年度以前入学者は学籍番号奇数番の学生に限定.履修者上限30名.<br />英語で授業。<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">This class provides students with the opportunity to make individual presentations and to participate actively in discussions among themselves under my general supervision.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">The class has no goal other than to encourage the students who attend it to engage with me on a basis of strict equality in the free, open and robust discussion of matters of mutual concern.  <br />
The agenda for the class will be determined through consultation with participating students, and with students being at liberty to choose any issues to do with politics, law, economics, culture and society, the arts and media for the purposes of their presentations and our class discussions.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">The schedule for the course will be determined at the start of the class and it will comprise an agenda of weekly discussions.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">Students will be required to attend class on a regular basis and to take an active part in the weekly discussions.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Students will be graded on the basis of their attendance in class and on the basis of the quality of their individual presentations and their participation in class discussions.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材</h2>
   <div id="textbook">
    <p id="pretext">students will be expected to undertake intensive study and research to prepare for their class presentations. There are no prescribed teaching materials for the class.</p>
