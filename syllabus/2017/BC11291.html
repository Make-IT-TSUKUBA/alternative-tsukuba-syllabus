<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">EUおよびヨーロッパ諸国は2000年代に入って以降、様々な問題に直面している。この授業では、憲法条約の挫折、欧州負債危機、難民危機、ウクライナ問題、中・東欧諸国の民主化の苦悩、イギリスEU離脱問題、ポピュリズム・欧州懐疑勢力の台頭、トランプ米政権との関係といった問題に焦点を当てながら、現在のEUおよびヨーロッパ政治についての講義を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業では複数回、グループワークを行うことを予定しています。3人程度のグループでの作業や議論を通じて、受講生にも積極的に授業に参加することが求められます。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">2000年代中頃以降のEU・ヨーロッパ諸国が直面した諸問題に焦点を当てます。具体的には、憲法条約の挫折、欧州負債危機、北アフリカ・中東地域の不安定化、難民危機、テロの発生、ウクライナ問題、中・東欧諸国の民主化の苦悩、ポピュリズム・急進右翼・欧州懐疑勢力の台頭といった問題です。それぞれの問題はどのように発生したのか、そしてそれぞれの問題に対して、各国およびEUはどのような対応を行なっているのかについて学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.	ヨーロッパが直面しているそれぞれの問題がなぜ発生したのか、その原因と考えられる要因を多角的な視野から考察する。<br />
2.	それぞれの問題や課題に対するEUおよび加盟諸国の対応について理解する。<br />
3. それぞれの問題をEUおよびヨーロッパ各国がなぜ充分に解決することができないのか、その原因を考える。</p>
  </div>
