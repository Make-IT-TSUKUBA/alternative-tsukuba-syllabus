  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理学の基本的な概念である「場」に基づく自然認識の基礎として、電磁気現象とそれを支配する法則、および電磁場の記述に必要な数学(多次元の微分・積分、ベクトル解析など)を学ぶ。電磁気学IAでは、電荷と電場に関する法則とその応用を学ぶ。講義に加え、充分な演習的学習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">他学類で高校で「物理基礎」と「物理」あるいは「物理I」と「物理II」を履修した者を対象。 物理学類の学生は履修できない。平成23,24年度の「電磁気学IA(FC11084)」および「電磁気学IB(FC11104)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">大学で学ぶ電磁気学の特徴は記述の多様性である。高校ではクーロンの法則と電位のみで記述されていた静電場ですら大学では、クーロンの法則、ガウスの法則の積分形、ガウスの法則の微分形と電場の回転、静電ポテンシャルのクーロンの法則、ポアッソン方程式の境界値問題として多様に記述される。<br />
その大本となるのが近接作用表示を動機とする場の概念である。本授業では静電場に特化して場の導入とそれによる静電場の多様な記述法を学んでいく。<br />
各段階で必要となる数学も合わせて学習する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">静電場, クーロンの法則, ガウスの法則, 発散定理と回転定理, ポアッソン方程式</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では、単位は仏、内容は鬼をモットーとして、大学の電磁気学と呼ぶに相応しい内容を講義していくつもりである。<br />
一学期は静電場に特化して、それを記述する多様な法則を場の立場から理解するまでを目標とする。<br />
各段階で必要となる数学の知識とテクニックについては、その都度講義を行う。</p>
