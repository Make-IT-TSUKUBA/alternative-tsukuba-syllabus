  <h1 id="course-title">
   <span id="course">AC30201</span>&nbsp;<span id="title">現代思想概論I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金2</span>
    <br />
    <span id="assignments">橋本 康二, 井川 義次, 鬼界 彰夫, 五十嵐 沙千子, 嚴 錫仁</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">思想史という観点から現代思想を概観する。英語圏、ドイツ語圏、東洋の三地域の現代思想史を、それぞれ専門とする教員が概説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文・文化学群コアカリキュラム(比較文化学類生は学群コアカリキュラムとしては履修できない)<br />AC50801と同一。<br />現代思想の基本問題B(AC30021)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">思想史の観点から現代思想を概観するが、その際本講義では英語圏、ドイツ語圏、東洋,日本の四地域の現代思想史を、それぞれ専門とする教員が概説する。すなわち人類の知的遺産がどのように形成されていったかの経緯を個別的に単に探るだけでなく、ワールドワイドな視点からも考察できる人材を育成することを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フレーゲ, ラッセル, ウィトゲンシュタイン, ハイデガー, ハーバーマス, 朱子, 張居正, マテオ・リッチ, ライプニッツ, ヴォルフ, ヘルダー。山崎闇斎</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">オムニバス形式で、複数教員が専門分野の立場から講義し、最後の授業日において筆記試験を行う。<br />
<br />
第1回(4/14)<br />
鬼界彰夫<br />
総論:授業のコンセプト・運営方法の説明、および、古代ギリシャにおける哲学の発生から19世紀中葉に至るまでの西洋思想の流れを概観し、現代思想の背景を概説する。<br />
<br />
第2回(4/21)<br />
五十嵐沙千子<br />
ドイツ系(1):&lt;言語&gt;とは何か。<br />
<br />
第3回(4/28)<br />
五十嵐沙千子<br />
ドイツ系(2):ハイデガーの思想を学ぶ。<br />
<br />
第4回(5/12)<br />
五十嵐沙千子<br />
ドイツ系(3):ハーバーマスの思想を学ぶ。<br />
<br />
第5回(5/19)<br />
井川義次<br />
東洋系(1):大航海時代、宗教改革の時代にイエズス会士が中国を訪れ、徹底的な中国哲学研究の後、その内容を翻訳し、ヨーロッパ知識人に紹介した。その実情を四書の翻訳ならびに、ライプニッツ、ヴォルフ、ヘルダー等ひいてはその流れを汲む現代の思想家がどのように受容・反応したかを文献に即して概説する。<br />
<br />
第6回(5/26)<br />
井川義次<br />
東洋系(2):同上<br />
<br />
第7回(6月2日)<br />
井川義次<br />
東洋系(3):同上<br />
<br />
第8回(6/9)<br />
橋本康二<br />
英米系:ヨーロッパに生まれた哲学の古代、中世、近世から現代にいたる歴史を概観し、現代哲学をスタートさせたフレーゲによる論理学革命と言語論的転回とは何かを見て、それ以降の現代哲学の流れを概観する。<br />
<br />
第9回(6/16)<br />
橋本康二<br />
英米系:古代から近世までを支配したアリストテレス論理学を概観した後、現代哲学の創始者であるフレーゲが起こした論理学革命を中心にして、フレーゲの言語思想を概観する。<br />
<br />
第10回(6/23)<br />
橋本康二<br />
英米系:フレーゲの言語思想を受け継いだ、ラッセル、前期のウィトゲンシュタイン、論理実証主義の言語思想を概観する。<br />
<br />
第11回(6/30)<br />
鬼界彰夫<br />
英米系:『哲学探究』に示された後期ウィトゲンシュタインの思想について講じる。<br />
<br />
第12回(7/7)<br />
鬼界彰夫<br />
英米系:『哲学探究』に示された後期ウィトゲンシュタインの思想について講じる。<br />
<br />
第13回(7/14)<br />
嚴錫仁<br />
日本系(1):幕末の思想界は、まもなく到来する未知なる「近代化」を前にして、道徳論、経世論、自国論などをめぐってさまざまな考え方が衝突し、新しい方向を見出そうと競っていた。ここでは横井小楠を中心とする熊本実学派の思想営為に光を当てて、そうした夜明け前の思想界の模様を概説する。<br />
<br />
第14回(7/21)<br />
嚴錫仁<br />
日本系(2):同上<br />
<br />
第15回(7/28)<br />
嚴錫仁<br />
筆記試験</p>
