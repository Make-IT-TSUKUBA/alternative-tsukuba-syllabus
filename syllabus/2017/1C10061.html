   <span id="course">1C10061</span>&nbsp;<span id="title">沙漠</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">沙漠・乾燥地が地球全体の陸地面積に占める割合は1/3で,しかも拡大している。本講ではその自然や問題点そして人類とのかかわりについて考える。前半は地球温暖化,沙漠化・土壌劣化,また生育する生物の多様性や有用性,緑化の可能性などについて述べる。後半はそこに生活する人々の社会や文化に関して述べる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">C</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">地球上の乾燥地域は陸地の1/3と広大な面積占めているが、人間による不適切な自然環境の利用により乾燥地域が拡大する傾向が続いている。21世紀に生きる人類にとっては、その地域の自然環境やそこに住む人々を良く知り、悪化を食い止めまた上手に利用していくという知恵が求められている。本科目では、様々な研究分野を通じて沙漠や乾燥地に関する多様な価値観を学び、国際的・学際的視野を広げることを目的とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">沙漠の過酷な自然環境の現状、そこに働きかけようとする努力、そこに存在する生物の多様性、そこに生活する民の状況・考え方を学ぶ。<br />
日本とは全く異なる自然環境や文化、価値観を学び、世界の多様性を知る。<br />
沙漠や乾燥地に関心を持ち、1つの課題について多角的な視点から自らの言葉で説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">乾燥地, 沙漠化, 水環境, イスラーム, 生物多様性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 川田清和 生命環境系】<br />
[ガイダンス]<br />
本科目の意義や目的等を説明し、沙漠や乾燥地の基礎知識を身につけるため自然環境や生活環境の特徴を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 川田清和 生命環境系】<br />
[乾燥地の生物多様性]<br />
乾燥という厳しい環境に生きるため、独特の進化を遂げた多様な生物たちの姿を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 藤村達人 生命環境系】<br />
[乾燥地農業の現状と課題]<br />
乾燥地で農業を行うために人間が引き起こした環境問題を紹介し、乾燥地で行われている潅漑農業の現状と今後の課題について説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 石川尚人 生命環境系】<br />
[沙漠化の原因分析]<br />
黄砂の原因地周辺の中国内蒙古草原が沙漠化した原因について、これまでに指摘されてきた要因と最近得られた知見について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 礒田博子 北アフリカ研究センター】<br />
[乾燥地有用生物資源の探索]<br />
乾燥地生物資源から、バイオテクノロジーを用いて人の健康維持を目指した有用成分を探索する具体例を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 辻村真貴 生命環境系】<br />
[乾燥地の水資源と水環境]<br />
乾燥地における水の特性に関し、量と質から解説するとともに、地表水と地下水を水循環系の中で説明し、持続可能な水資源管理・利用とは何かについて講義する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 柏木健一 人文社会系】<br />
[パレスチナ問題の根本的要因:水と土地の争い]<br />
ヨルダン川西岸ガザにおける水と土地の争いからパレスチナ問題の根本的要因を説明する。特に,水資源の希少性が貧困とテロの悪循環を引き起こすメカニズムを地政学的観点から説明する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 田村憲司 生命環境系】<br />
[沙漠の土壌]<br />
沙漠の土壌に関する特徴を説明し、乾燥地における土壌保全に必要な課題について述べる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 青柳悦子 人文社会系】<br />
[沙漠と文学]<br />
サハラ沙漠の歴史と文化、およびサハラ沙漠を舞台にした文学作品を紹介する。とりわけ沙漠の民であるトゥアレグ族の生き方・価値観に目を向け、その文化から私たちが学べるものについて考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 平石典子 人文社会系】<br />
[「月の沙漠をはるばると」:想像力の磁場としての沙漠]<br />
日本に沙漠がどのように紹介され、どのようなイメージが形象れてきたかを分析しながら、エキゾティシズムとロマンティスズムに溢れる想像力の磁場としての沙漠について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 川田清和 生命環境系】<br />
[期末試験]<br />
沙漠に関した小論文を試験時間に書く。講義のテーマの中から2つを選び、それを膨らませた構想を練り、調査等をして準備をしてくること。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">本授業科目は、森林、草原と3部作の兄弟科目です。</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">成績は,出席と期末試験によって評価します.出席については,講義を6回以上出席することが必須条件です.毎回講義終了時に,その日の内容を元に各自が考えたことを出席表の裏面に小レポートとして提出してもらいます.小レポートの文字数が120文字以上のものを出席とカウントします.期末試験は,授業を担当した各先生が出題する課題から2つを選び,小論文を書く形式です.あらかじめ選択したい講義を選び,講義内容を復習するとともに,課題に関して自分の意見を述べることができるように十分な準備をしたうえで試験に取り組んでください.これらを総合して成績評価とします.</p>
  </div>
