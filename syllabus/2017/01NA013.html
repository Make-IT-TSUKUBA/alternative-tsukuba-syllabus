<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA013</span>&nbsp;<span id="title">刑法II〔各論〕</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 木7,8; 夏季休業中 木7,8</span>
    <br />
    <span id="assignments">渡邊 卓也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">刑法各論の基本論点における最新の重要判例・学説に関する知識・理解を正確に身に付けた上で、時として抽象的であるこれらの議論がいかに現実の問題解決のために寄与しているのかを具体的な事例の学習を通じて理解して貰うことを目標とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">刑法各論についての基礎知識の習得と体系的理解を図る。また、関連判例の検討を通じて、事実に即した具体的な問題解決に必要な法的分析能力や議論能力の前提となる、基礎的能力を育成する。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">本講義では、刑法各論について概観する。具体的には、レジュメの記載順序に従って、事例を交えながら刑事法的な論点を紹介し、適宜、質疑応答を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>刑法各論の解釈手法について説明した上で、生命に対する罪について検討する。「人」の概念を概観した後、他殺・自殺それぞれの場合の刑法上の規律と両者の区別について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>引き続き生命に対する罪について検討する。「堕胎」の意義及び胎児性致死傷の法的処理について説明し、併せて遺棄罪の構造についての学説対立について整理し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>身体に対する罪について検討する。「暴行」概念、「傷害」概念及び両者の関係について概観した後、現場助勢罪や同時傷害の特例等の特殊な規定についても説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>自由に対する罪について検討する。意思活動の自由及び場所的移動の自由に対する罪の諸類型について概観した後、特に逮捕・監禁罪における重要論点について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>引き続き自由に対する罪について検討する。性的自己決定の自由及び住居等に立入を認める自由に対する罪の諸類型について概観し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>名誉に対する罪について検討する。「名誉」概念について概観した後、公共の利害に関する特例の意義とその解釈に関する学説対立について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>信用・業務に対する罪について検討する。業務概念について概観した後、公務の「業務」性に関する学説対立と判例の展開について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>財産犯に共通する問題について検討する。財産犯の分類について概観した後、「財物」・占有・不法領得の意思等の各要件について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>狭義の奪取罪について検討する。窃盗罪及び不動産侵奪罪について概観した後、強盗罪の成立要件について、特に強取の構造に重点を置いて説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>引き続き狭義の奪取罪について検討する。強盗利得罪における「利益」概念について検討した後、事後強盗罪や強盗致死傷罪の構造及びそれらの罪と強盗罪との関係について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>交付罪について検討する。詐欺罪における「欺」く行為・錯誤・交付といった一連の要件について説明した上で、特に詐欺利得罪における「利益」概念、「交付」行為及び財産上の損害概念について検討し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>引き続き、交付罪について検討する。電子計算機使用詐欺罪及び恐喝罪について概観した後、前回の検討を踏まえ、交付罪の諸問題について判例の展開を交えながら説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>横領の罪について検討する。「物」の「他人」性や「横領」の意義に関する諸事例を紹介した上で、その法的処理に関する学説対立及び判例の展開について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>背任の罪について検討する。背任罪の罪質に関する学説対立について概観し、個別の成立要件を検討した上で、横領罪との関係についても説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>盗品関与罪及び毀棄罪について検討する。盗品関与罪及び毀棄罪の保護法益に関する理解の対立とその効果及び各犯罪類型について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>放火の罪について検討する。放火罪の保護法益の多元性と、それに伴う各犯罪類型の区別について概観した後、「焼損」・「公共の危険」・現住性といった放火の罪に共通する要件について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>偽造の罪について検討する。偽造の罪全体について概観した後、文書偽造罪を素材に、「文書」・偽造といった成立要件の解釈に関する諸事例を紹介した上で、その法的処理に関する学説対立及び判例の展開について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>公務の執行を妨害する罪について検討する。特に狭義の公務執行妨害罪について、「職務」の意義や「職務」の適法性といった重要論点について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>司法作用に対する罪について検討する。特に犯人蔵匿罪及び証拠隠滅罪について、各々の成立要件を確認した上で、「親族」による犯罪に関する特例に関する議論を共犯論との関係を踏まえながら説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>汚職の罪について検討する。特に賄賂罪について、その保護法益についての議論を概観した上で、「賄賂」の意義や「職務」関連性といった重要論点について説明し、理解を促す。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">質疑応答等の平常点20%、期末試験80%。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">講義の際には、事前にレジュメを配布する。<br />
下記の教科書は例示であり、講義においても、他の基本書類を使用することを妨げない。<br />
自習においても、複数の基本書類を何度も読み返すことをお勧めする。<br />
なお、近時、刑法典の改正が頻繁に行われている。できうる限り新しい基本書類を参照することをお勧めする。</p>
    <p id="textbook-textbook">1. 松原芳博『刑法各論』(日本評論社、2016年)<br />2. 高橋則夫『刑法各論[第2版]』(成文堂、2014年)<br />3. 今井猛嘉ほか『刑法各論 第2版』(有斐閣、2013年)<br />4. 西田典之『刑法各論[第6版]』(弘文堂、2012年)<br />5. 山口厚『刑法各論[第2版]』(有斐閣、2010年)<br />6. 松宮孝明『刑法各論講義[第4版]』(成文堂、2016年)<br />7. 井田良『講義刑法学・各論』(有斐閣、2016年)</p>
    <p id="posttext"></p>
   </div>
