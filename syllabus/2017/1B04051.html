<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">1B04051</span>&nbsp;<span id="title">経済学への誘い</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学の中で唯一ノーベル賞の対象となるまでに発展してきた経済学について,できるだけやさしく解説する。理論,歴史,思想などの多角的な入り口から高度に専門的な経済学へと入門するための道しるべやヒントを提供する。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">社会科学の中で唯一ノーベル賞の対象となるまでに発達してきた学問であり、また現代社会のさまざまな現象を分析するうえで有益かつ基礎となる経済学の魅力について解説することを目的とする。本科目では抽象度の高い経済理論のみならず、地域経済や歴史を専門とする担当者によって、その特徴を多角的に論じることで経済学へ入門するための道しるべやヒントを提供する。</p>
  </div>

2 経済史・経済思想の初歩的基礎知識の習得<br />
3 現代経済分析の初歩的基礎知識の習得</p>
