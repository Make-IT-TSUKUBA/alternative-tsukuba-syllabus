<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG49863</span>&nbsp;<span id="title">環境開発工学応用実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金3-6</span>
    <br />
    <span id="assignments">石田 政義, 新宅 勇一, 亀田 敏弘, 横田 茂, 金川 哲也, 堀 三計</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">システム及び機器のデザイン能力・チームワーク力を養うために、ソーラー自転車の設計・製作・運用、マイコン制御の自律飛行船の設計・製作・運用を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成21年度以前の主専攻実験IIと読替え可能。<br />FG59863と同一。<br />主専攻必修科目<br />所属主専攻の科目番号で履修登録すること。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4(ii) エンジニアリング・デザイン能力[100]<br />
目標:2.4(iii) チームワーク力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">システム及び機器をデザインするための基礎的な能力、および具体的なものを完成させる過程を通じてチームワーク力を養うことを目標とする。工学システム学類が目標とする (2.4(ii))エンジニアリング・デザイン能力および(2.4(iii)) チームワーク力を育成する科目である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1) ソーラー自転車の設計・製作実習:<br />
<br />
モータや太陽電池の特性を理解した上で、ソーラー自転車の製作実習を行う。<br />
第1回 実験の概要説明,太陽電池の原理・出力特性に関する講義,出力の計測実験<br />
モータの原理に関する講義,モータの各定数を求める基礎実験<br />
第2回 必要トルクの計測,ギアの選定,太陽電池とモータの接続,全体設計<br />
第3回 車体の組み立て<br />
第4回 車体の組み立て(試験走行,競技会(天候による))<br />
第5回 試験走行,競技会(改良(天候による))<br />
第6回 車体および駆動回路回りの改良<br />
第7回 最終競技会,レポートの準備<br />
<br />
<br />
(2) 自律飛行船の設計・製作実習:<br />
<br />
流体力学を用いて飛行船の浮体を設計する.制御理論に基づいて自律制御を行わせるための電子回路製作とプログラミングを行う。製作した飛行船の飛行競技を行う。<br />
第1回 実験の概要説明,飛行船の特徴の説明,浮体の形状と浮力・抗力に関する講義,搭載機器の仕様と役割の説明<br />
第2回 機器搭載方法の検討,飛行船浮体の設計,搭載機器の使用法の説明と性能試験<br />
第3回 飛行船浮体の製作,制御理論とプログラミング手法の説明<br />
第4回 飛行船の抗力測定,統合システムにむけた調整,完成した班からタイムトライアル競技<br />
第5回 タイムトライアル競技<br />
第6回 タイムトライアル協議<br />
第7回 最終プレゼンテーション</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1.機器の基礎的な設計・製作・運用が行える。<br />
2.それぞれのテーマについて,その物理的意義が理解できるようになる。<br />
3.それぞれのテーマに取り組むことで,問題設定及び問題解決能力の基本が習得できるようになるとともに、チームとして特定のプロジェクトをマネジメントすることができる。<br />
4.口頭、文書(レポート)等によって第三者に対して客観的な理論展開ができるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各テーマについて、レポートの内容に基づいて評点を与える。レポートの前半部では機器の設計・製作報告を通じてエンジニアリング・デザイン能力の評価を行い、後半部では班内各担当者のチームへの貢献度および競技結果等の報告を通じてチームワーク力を評価する。全てのテーマで合格点(60%以上)を得た者に対し、その合計点で科目の総合評価を行う。なお不合格の場合、全テーマについて次年度に再履修し、改めて総合評価を受ける。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">応用実験は、卒業研究における実験の基礎となるものであり、修得が必須である。</p>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">応用実験「自転車」受講においては、初回に配付する“実施要領”と“テキスト・参考資料”を熟読の上、高性能を引き出す合理的な設計および製作に努めること。用語、各動作特性、関連技術に関して不明な点は自分で調べ、グループ内の総力を結集して工夫のためのアイディアを創出すること。実験に積極的に参加し、工作作業や競技等での安全に留意するとともに、レポートおよびプレゼンテーションを必ず完了させること。<br />
応用実験「飛行船」受講においては、各回に配付する参考資料を熟読の上、高性能を引き出す合理的な設計および製作に努めること。不明な点は自分で調べ、グループ内の総力を結集して工夫のためのアイディアを創出すること。実験に積極的に参加し、工作作業や競技等での安全に留意するとともに、プレゼンテーションを成功させ、レポートを提出すること。</p>
  </div>
