<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CM412</span>&nbsp;<span id="title">熱・流体計測法</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火5,6</span>
    <br />
    <span id="assignments">文字 秀明, 嶋村 耕平</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">熱流体の速度,温度,濃度,圧力等の最新計測法として,熱線流速計,レーザ流速計,画像処理流速計,ホログラフィック流速計,NMR,レーザ誘起蛍光法などを紹介し,得られるデータの処理方法と共に論じる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">熱流体計測, 計測原理, 構成機器, 計測例, 圧力計測, 流量計測, 流速計測, 密度計測, 温度計測, 流体の可視化, 画像処理計測</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">熱・流体の圧力や流量,流速,密度,温度等の流れを特徴付ける物理量に関する従来からある計測手法および最新の計測手法を紹介する.計測原理に加えて,その手法の利点や欠点,計測機器の構成例,具体的な計測例を示し,各自が実際に実験で使用できるようになることを目指した講義を行う.また,他の研究者の実験結果を理解するのは計測手法に関する具体的な知識が必要であるため,実験的研究以外を行っている者にも役立つ内容である.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【圧力計測】 マノメータ、ブルドン管、圧力変換器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【流量計測(1)】差圧式、容積、面積、タービン各流量計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【流量計測(2)】電磁、超音波各流量計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【密度計測(1)】密度・速度計測におけるスペクトル解析基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【密度計測(2)】密度・速度計測におけるスペクトル解析応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【速度計測(点計測)】ピトー管、熱線流速計、LDV、超音波流速計</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【速度計測(多次元計測)(1)】密度・速度計測における画像解析基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【速度計測(多次元計測)(2)】密度・速度計測における画像解析応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【温度計測】非接触法(分光計測)、熱電対、抵抗式、放射</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【計測精度】不確かさ解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">他の研究者がおこなった実験で,使用された計測手法を理解できるようになる.<br />
実験を計画するときに,適した計測手法を選定できるようになる.<br />
実際に計測機器を構成し,計測が出来るようになる.</p>
