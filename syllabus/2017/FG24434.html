$(function() {

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';

            url : url + '&agents=' + agents,
            dataType : "json",

                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },

  <h1 id="course-title">
   <span id="course">FG24434</span>&nbsp;<span id="title">システムダイナミックス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">初年級の数学,物理学をベースに, 力学系の取り扱いについて講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG34434と同一。<br />H17年度「モデリング基礎」履修者、および H24年度以前開講のシステムダイナミックス(FG24354,FG34354)履修者は履修不可。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2  物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">力学系 (主として常微分方程式で表された系) の取り扱い,力学的な考え方とその応用に関する項目について学習します.講義では,これらの事項を,1, 2年次に学習した数学,物理学に対する発展的項目として取り上げることにより,基礎能力のさらなる充実を図っていきます.この結果、物理的な自然現象に対する理解が深まります。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">システムダイナミクスの解析法の基礎を理解していること。簡単な機械システムのダイナミクスに関する数学的記述ができること、さらにそれに対する数理解析手法とダイナミクスの対応付けが理解できること。 比較的複雑なシステムの運動方程式の記述ができ、その解析法を理解することにより、特に機械システムの基本的なダイナミクスを実現象と数学的な表現を結びつけながら、深く理解できること。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(筆記試験100%)のみにより評価します.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義の内容は,1,2年次に履修した数学,物理に基礎をおき,それらを発展させて,工学システムのダイナミクスを解析する能力を身につけることを目的としている.機械系4力学(材料力学、流体力学、熱力学、機械力学)のうちの機械力学の初歩と1年で学習する力学を橋渡しするものであり、本講義は機構学では考察することができない、慣性力の影響がある(要するに質量のあるもすべて)システムのダイナミクスを扱う方法の初歩を与える。したがってその内容は、世の中に存在するすべての機械システムのダイナミクスの解析に共通するものである。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">プリント配布</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">本講義の内容に直接対応した書籍はない。下記の参考書の中に記されている内容で、工学システム学類3年生の知識として重要なものピックアップしたものが授業内容である。</p>
    <p id="ref-ref">1. 藪野浩司,非線形解析入門,サイエンス社,授業で扱う線形力学系の安定性が書かれている<br />2. ゴールドスタイン(瀬川他訳), 古典力学(上),吉岡書店、授業で扱う剛体の力学が詳細に書かれている、世界的名著<br />3. アーノルド(安藤他訳),古典力学の数学的方法,岩波書店、古典力学を幾何学的に構成しなおした現代古典力学力学に関する世界的名著。本講義の延長上の内容である。<br />4. 吉沢,大石,藪野,曄道,機械力学,朝倉書店。本講義を通して機械力学に興味を持つ学生に薦める本。知的・機能では4力学の授業がないが、その一つの機械力学の本で、本講義と同様な視点から書かれている本。</p>
    <p id="postref"></p>
   </div>
  </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">受講者による常日頃からの自主的な予習・復習が必要です.1年生で習う数学全般、力学および電磁気学を十分に復習しておくこと。本講義はこれらの基礎科目を基盤とし、より高度な基礎能力を養成することを目標としている。1年生で学ぶ、数学全般、力学、電磁気学をよく復習しておくこと、本講義の内容はそれらの基礎科目の発展的な内容である。数学、物理学が工学システムの解析の道具として、いかに重要であるかを常に意識しながら、知識を高めていただきたい。</p>
  </div>
