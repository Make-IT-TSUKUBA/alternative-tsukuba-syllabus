<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Java言語の基本を学ぶ。情報科学を学ぶための基本的なアルゴリズム,プログラム開発法を学ぶ。前半はデータ型、代入文、ループ文、メソッドについて、後半は、オブジェクト、クラス、継承、スーパ・サブクラスについて学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">100名まで</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">プログラミングの基礎をJavaを用いて学びます。特に、プログラミングの考え方、基本的なプログラムの書き方について学習します。Javaの基礎である、データ型、if文、繰り返し、オブジェクト指向,アプレットについて学ぶだけでなく、授業では論理的思考法(Logical Thinking)の育成に視点をおきます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">プログラミングの基本を習得.Javaを使った,クラス・オブジェクトの作成を必要とする初歩のアプリケーションプログラムが作成できる用になることを目標とする.if文、繰り返し分、オブジェクトの作成、メッソド定義ができるようになることが目標です。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業と演習を組み合わせて行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Java入門  : プログラム作成・編集・コンパイル・実行・デバッグ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Java言語の基礎  : プログラミングの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Java言語の基礎  : データ構造,変数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Java言語の基礎  : オペレータ、インクリメント・デクリメント</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>Java言語の基礎  : IF,CASE文、ループ文(while, for文)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>Java言語の基礎  : メソッド定義、呼び出し</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>オブジェクトとクラスI : クラスオブジェクト,インスタンス、初期化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>オブジェクトとクラスI : コンストラクタ、オーバロード、カプセル化、static</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>オブジェクトとクラスII : サブクラス、継承, データ隠蔽 など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>オブジェクトとクラスII : メソッドのオーバライド、this/super, パッケージ、インターフェース</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
