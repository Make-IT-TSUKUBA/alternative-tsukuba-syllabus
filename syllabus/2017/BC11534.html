<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">BC11534</span>&nbsp;<span id="title">比較文化演習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋C 集中</span>
    <br />
    <span id="assignments"></span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This class provides cross-cultural analysis of communication and expressive culture. Each year, a specific topic will be given in class and we will have a fieldtrip to the National Theater to watch Kabuki, Noh, or Bunraku. Students are expected to work cross-culturally in groups, and come up with their own analysis/observation on the topic of study.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">This is an intensive course which CANNOT be registered through TWINS. Please check the posted notice for specific dates and time of the class. All students must be able to attend the four class periods as well as the fieldtrip to Tokyo on the weekend. Priority  is given to short-term exchange students and G30 program students who are &quot;International Studies&quot; majors. Japanese students who expect to enroll in this class must be able to pay for their theater tickets. (TWINS上での登録はできません。詳細は掲示をよく確認してください)<br />英語で授業。<br />2017年度開講せず。<br />本年度開講中止</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">An intensive couse targeted especially for the JTP students majoring in &quot;International Studies&quot; (including G30 &quot;International Studies&quot; majors), this course explores specific topics related to Japanese expressive culture. The majority of the course will be based on group works and the group will consist of Japanese and international students. Please look at the bulletin board for detailed explanation on registration methods and class dates. 授業の日時、登録方法その他は11月頃に出る掲示を確認してください。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">Based on the introductory lecture, group presentations, and a field trip to Tokyo, and a post-fieldtrip discussion, the students will create a final report as a group from a &quot;cross-cultural point of view&quot;.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">This course CANNOT be registered through TWINS. Please sign up at the Sisujo-Area Office to enroll in this course. Detailed dates will be provided in the bulletin announcements.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>Introductory lecture, group formation, film on Japanese expressive culture.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>Group presentation on assigned topics (Japanese students pay fare)<br />
グループ発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>Fieldtrip to Tokyo to see either Kabuki or Bunraku (Japanese puppet theatre)<br />
国立劇場へのフィールドトリップ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>Post-fieldtrip discussion.<br />
グループディスカッションとレポート作成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">You will not get credit if you did not show up in the group presentation and the fieldtrip to Tokyo.<br />
Due to budget limit, we can only provide fieldtrip tickets for JTP student or a G30 student affiliated with the International Studies Program (Kokusai Sogo). Japanese students are expected to pay about 4000 yen for the fieldtrip. <br />
All students must pay the roundtrip fare to Tokyo (about 2,500 yen).</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">Based on attendance, group presentation work and final paper.<br />
Students do not receive credit if he/she misses the fieldtrip or miss the group presentation.</p>
