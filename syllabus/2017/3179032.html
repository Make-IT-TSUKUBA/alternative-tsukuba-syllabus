<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">3179032</span>&nbsp;<span id="title">Clinical Communication in English II</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The aim of the Clinical Communication in English course is to equip students with the communicative skills they will need to function in English-language clinical settings. In this second part of the course, students will rotate through the following 5-week modules taught by 3 different instructors: Module 1 Explaining a Diagnosis; Module 2 Taking a Physical Exam; Module 3 Case Presentation &amp; Discussion</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">医学類(2年)のみ対象<br />英語で授業。<br />G科目<br />平成27年度以前入学の医学類生が専門英語基礎演習を再履修する場合も、原則として、当科目を履修すること</p>
  </div>
