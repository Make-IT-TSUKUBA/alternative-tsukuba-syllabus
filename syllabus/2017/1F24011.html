  <h1 id="course-title">
   <span id="course">1F24011</span>&nbsp;<span id="title">スポーツジャーナリズム</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スポーツの普及・発展に多大な影響をおよぼす「スポーツジャーナリズム(放送、新聞、出版など)」について、それが用いる表現、手法、取材、編集などを切り口に、海外や過去の事例との比較による分析と考察を通じ、わが国のスポーツジャーナリズムの現状と喫緊の課題を浮き彫りにし、これからの望ましいあり方を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(体育専門学群開設)【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">いま、スポーツジャーナリズムのあり方が問い直されている。2020東京五輪に関する昨今の報道を見ればわかるように、スポーツはいまや、経済、文化、政治など社会の他の分野と複雑に結びついており、記録や選手たちの表情などの報道が中心だったこれまでのスポーツジャーナリズムは、大きく変わりつつあるからだ。2020年東京五輪に向け、スポーツジャーナリズムはどう変革されるべきなのか。本学の研究者やジャーナリズム関係者などの専門家を招へいし、多方面から分析する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1)スポーツジャーナリズムの現状を説明し、問題点を指摘できるようになる。<br />
2)1)を踏まえ、スポーツジャーナリズム変革に向けた意見、アイデアを述べられるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">スポーツ, ジャーナリズム, 2020年東京オリンピック・パラリンピック</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 福原直樹 人文社会系・嵯峨寿 体育系】<br />
[オリエンテーション]<br />
授業開設の動機と意図、各回講義の特徴と担当講師の紹介、成績評価の観点と基準、受講に当っての約束事項などを説明し、授業に臨む双方の姿勢と意欲を確認する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 福原直樹 人文社会系】<br />
[スポーツジャーナリズムの現場 IOC不祥事報道を例に]<br />
全国紙の特派員として、国際オリンピック委員会IOC委員による開催都市の選定に関わる不祥事を取材した講師が、当時の取材等の体験を振り返り、あらためてスポーツジャーナリズムがもつ厳しさと醍醐味を語る。<br />
-------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 嵯峨寿 体育系】<br />
[スポーツの視聴価値とルール改正]<br />
スポーツの普及発展を期する多くの競技団体は、テレビコンテンツとしての評価を得ようとメディア、ならびに視聴者の関心を意識したルール改正を頻繁に行っているのだが、はたしてそれはコンテンツとしての価値向上につながっているのか、柔道の場合、メディアバリューを却って下げているのではないかとみられるルール改正もある。<br />
-------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 外部講師 プロ写真家】<br />
[スポーツフォトジャーナリズム最前線]<br />
スポーツのような動きの速い被写体にフォーカスを合わせる技術は、撮影機の進化でカバーされるようになり、カメラマンの腕の見せどころは他に変わったのだが、さてかれらは何を狙い、それを実際にどう表現しているのだろうか。業界国内トップの写真エージェンシー、アフロスポーツ専属カメラマンが自他の写真を解読する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 本間三和子 体育系】<br />
[スポーツジャーナリズムへの挑戦状]<br />
マスコミ不信がピークに達した中田英寿は、一切かれらには口を開かず、自身のブログで直接ファンに語りかける道を選んだ。さて、競技者、指導者、競技役員らが報道関係者に抱いている不信や怒りの根底にはどんな出来事、体験が関係しているのだろうか、シンクロナイズドスイミングの五輪メダリスト、指導者、国際審判員、水泳連盟理事の体験を通して語る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 学外講師 未定】<br />
[スポーツ新聞におけるスポーツジャーナリズム]<br />
ピンク記事はじめ芸能や娯楽も扱う日本のスポーツ新聞は、スポーツ報道に当っての取材、執筆、編集、見出し、読者層などの面で一般紙の運動面などと比べどのような特徴を売り物としているのだろうか。<br />
-------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 岡田弘隆 体育系】<br />
[解説者から見たスポーツジャーナリズム]<br />
スポーツ中継番組に起用される解説者はジャーナリストではないが、報道体制の中に組み込まれた一員であるがゆえに、自由勝手な言動は許されない。かれらに課せられた諸制約に、わが国スポーツジャーナリズムのあり方が透けて見えるに違いない。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 学外講師 パラリンピック関係者】<br />
[スポーツジャーナリズムにおけるパラリンピック報道]<br />
パラリンピアンに関する報道では、かれらが抱える障害への言及が必ずと言ってよいほど含まれ、試練克服の物語として語られがちではあるが、さてパラリンピアン自身はどのような報道を望んでいるのか、直接本人に聞いてみたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 福原直樹 人文社会系・嵯峨寿 体育系】<br />
[ハルバースタムに学ぶスポーツジャーナリズム]<br />
すぐれたジャーナリズムに贈られるピューリッツアー賞作家、ハルバースタム(米)が書いたスポーツノンフィクションをめぐり、その作品や記事の特徴と魅力に触れたい。『栄光と狂気』『マイケル・ジョーダン』などを取り上げる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 海後宗男 人文社会系】<br />
[メディア研究からみたスポーツジャーナリズム]<br />
これまでの授業はスポーツジャーナリズムの現場や経験に基づく議論が中心であったが、アカデミックはどう見ているのか、メディア研究を専門とする講師が活字・映像それぞれのスポーツジャーナリズムと読者・視聴者のメディア・リテラシーについて論ずる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 福原直樹 人文社会系・嵯峨寿 体育系】<br />
[期末試験]<br />
期末試験を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
