<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02RB305</span>&nbsp;<span id="title">工学医学融合概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">松村 明, 大河内 信弘, 水上 昌文, 鶴嶋 英夫, 羽田 康司, 鈴木 健嗣, 日高 紀久江, プエンテス サンドラ ミレイナ</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">健康長寿社会実現のため、医療・介護・健康関連事業は世界的な重点戦略として、各国で様々な取組が推進されている。本講義では、患者が実際に医療を受けている現場において、最先端の医療機器が活用される事例について紹介するとともに、医療機器や工学技術を用いた支援機器を用い、実際の医療現場である大学附属病院を研究の場として活用し、患者治療に立脚した臨床研究を推進するために必要な事項について学ぶ。また、医学と工学の研究者が、常に課題を共有するとともに、解決していく医工融合研究に関する展望についても議論する。</p>
  </div>

   <p id="note">本プログラムの学生以外が受講する場合は担当教員の許可を得ること.世話人:鈴木健嗣</p>
  </div>

   <div id="topics">
    <p id="pretopics">健康長寿社会実現のため、医療・介護・健康関連事業は世界的な重点戦略として、各国で様々な取組が推進されている。本講義では、患者が実際に医療を受けている現場において、最先端の医療機器が活用される事例について紹介するとともに、医療機器や工学技術を用いた支援機器を用い、実際の医療現場である大学附属病院を研究の場として活用し、患者治療に立脚した臨床研究を推進するために必要な事項について学ぶ。また、医学と工学の研究者が、常に課題を共有するとともに、解決していく医工融合研究に関する展望についても議論する。<br />
<br />
2015年度世話人:鈴木健嗣(システム情報系)<br />
9月24日(木)・9月25日(金)実施</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>9/24 3限 消化器外科学における医工融合研究</td><td> &nbsp;</td><td>&nbsp;</td></tr>
