<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC33401</span>&nbsp;<span id="title">生物材料学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林資源から生産される工業製品の「紙」について、製紙技術の歴史的変遷を解説した後、生物材料加工プロセスとしての製紙工程の技術、繊維材料の物理特性やその分析技術の基礎科学を学ぶ。水との相互作用、光の反射と拡散などの光学特性、弾性率、引張強度などの力学特性などを基礎からやさしく説明する。また紙デバイスの創製や紙文化財保存科学などの最近の研究トピックも紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度までの「生物材料工学(EC33201)」に相当</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">森林資源から得られる加工型材料の中で最も広く使用されるのは「紙」であり、生物材料の欠点の1つである均質性を繊維レベルからの再構成によって実現している。生物材料加工プロセスとしての製紙工程における繊維材料の物理特性やその分析技術の基礎的知識を身に付けることができる。特に紙の物性に関しては、濡れ、接触角、吸収などの液体との相互作用、光の反射と拡散などの光学特性、弾性率、引張強度などの力学特性などを基礎からやさしく説明し、一般的な材料の物理化学の基礎編とも言える内容になっている。応用としては、バイオアッセイ、イムノアッセイに使える紙基板診断チップ技術や古文書などの文化財保存学についても言及する</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">天然繊維, パルプ, 紙, 印刷, リサイクル, 文化財</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生物材料の種類、特性、利用法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>紙の産業史と植物繊維の特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>紙の製造工程(1)離解、叩解、パルプ繊維の評価方法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>紙の製造工程(2)紙料調成、薬品添加、ウェットエンド化学、コロイド化学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>紙の製造工程(3)抄紙機上での脱水と紙層形成、乾燥、繊維間結合生成</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>紙の物性(1)液体吸収性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>紙の物性(2)光学特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>紙の物性(3)力学特性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>江前研究室の最近の研究トピック紹介:紙の高度利用技術-エレクトロニクスとバイオセンサー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>江前研究室の最近の研究トピック紹介:紙文化財の保存科学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
