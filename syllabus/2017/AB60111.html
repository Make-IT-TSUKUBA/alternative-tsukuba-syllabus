<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">サンデルの白熱教室も参考にしながら、哲学の基本問題を考える(他専攻歓迎。ただし電子シラバス熟読のこと)。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">★人文学類生にとっての専門基礎科目。人文・文化学群コアカリキュラムとして履修できるのは比較文化、日本語・日本文化学類生のみ。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">いわゆるテロ、移民(難民ではない)、グローバル化、ナショナリズム、デフレ、格差、ヘイト・スピーチ、ラインいじめ、ひきこもり......。これらの問題は軌を一にしているように思われる。現代社会の諸問題を哲学のコンテクストの中で解き明かすために哲学の基本問題を学びつつ、来るべき社会のありかたについて考える。すべての市民がみずからの宗教と倫理に立ち向かわざるをえない。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">単なる歴史的事実として哲学を学ぶのではない。現代に、しかも日本に生きる私たちにとって身近で現実的な哲学的問いを投げかけ、生きた形で主要な思想を引き合いに出すように努める。誰が言ったかではなく、そこで意味のあることは何かに注意して、みずから問題を考えることを奨励する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下は予定です。 学生さんとの関係のなかで適宜修正されます。<br />
<br />
第1回	われわれは自由意志をもっているのか? スピノザ<br />
あのときにタイムマシンで戻れたら......	  	 <br />
第2回	真理の源は何か? プラトン<br />
イデアとはなにか?	  	 <br />
第3回	ギュゲスの指輪の伝説 グラウコン<br />
人類が滅びれば、動植物の種も消失するか?<br />
第4回	実在するものは何か? パルメニデス<br />
最強の者には正義の理由があるか? 	 <br />
第5回	宇宙はどのように作動するのか? ヘラクレイトス<br />
自由主義の限界点1 政治 多数決主義はありうるか?	  	 <br />
第6回	われわれはなぜ悪を行うのか? ソクラテス<br />
自由主義の限界点2 市場 買収条項付徴兵制は是か非か?	  	 <br />
第7回	西欧的な「人間性」とは? アーレント<br />
自由主義の第二の限界点を実感する。 米軍リクルート活動	  	 <br />
第8回	近代における「人間性」の変質 アーレント<br />
自由主義の限界点3 意志表示 ヒューム<br />
第9回	普遍的コミュニケーション理性はあるか? ハーバーマス<br />
「自己責任」とは何か?<br />
第10回	脱宗教思想の欺瞞? ライシテ<br />
ジダンはなぜワールドカップ決勝で頭突きをしたのか?<br />
第11回	幸福とは何か? アリストテレス<br />
足の速い人がかけっこで勝つのは公平か? すべては運なのか? ジョン・ロールズ	<br />
第12回	このような人生を送ると幸せになれるのか? ヒエラポリスのエピクテトス<br />
「人生は不公平だ」と言ってはいけないのか ミルトン・フリードマン	  	 <br />
第13回	悪とは何か? アウグスティヌス<br />
難関大学に入学できても誇りに思ってはいけないのか? マイケル・サンデル	  	 <br />
第14回	神が存在しない可能性はあるのか? アンセルムス<br />
最高のフルートは誰の手に? アリストテレス	  	 <br />
第15回	世界は善きものか? トマス・アクィナス<br />
総括</p>

  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">「哲学する」には「人の考えを理解すること」が不可欠です。 しかしこのことは「哲学」の場合、実は一人ではできません。だから自分の理解を投稿し合う機会を設けます。おそらく人生で一番大切な力を身につけるために(誤解してる(と思われる)相手に分かるように説明を工夫し続けること、自分の主張を心底納得して撤回することは苦痛を伴ないます。でも、脱落せず完走した人が得たものは大きそうです。既修完走者(昨年度の授業では「西洋思想」が該当)に聞いてみてください)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">1の内容を踏まえていることを前提に授業を進め、ページ数で箇所を指示します。書籍部で割引販売の予定です。<br />
<br />
1. マイケル・サンデル『ハーバード白熱教室講義録〔上〕〔下〕』早川書房<br />
2. レシェク・コワコフスキ『哲学は何を問うてきたか』みすず書房<br />
3. ゴットフリート・マルティン『形而上学の源流』みすず書房<br />
4. ブライアン・マギー『哲学人 生きるために哲学を読み直す 上・下』NHK出版<br />
5. 中島義道『「思いやり」という暴力 哲学のない社会をつくるもの』(『〈対話〉のない社会 思いやりと優しさが圧殺するもの』PHP研究所<br />
6. 北川達夫・平田オリザ『ていねいなのに伝わらない「話せばわかる」症候群』日経ビジネス人文庫(『ニッポンには対話がない 学びとコミュニケーションの再生』三省堂)<br />
7. 土井隆義『個性を煽られる子どもたち 親密圏の変容を考える』岩波ブックレット<br />
8. 土井隆義『つながりを煽られる子どもたち ネット依存といじめ問題を考える』岩波ブックレット<br />
9. 田上孝一『権利の哲学入門』社会評論社<br />
10. キャス・サンスティーン『選択しないという選択』勁草書房</p>
