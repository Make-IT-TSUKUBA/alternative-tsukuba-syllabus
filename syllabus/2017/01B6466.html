<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01B6466</span>&nbsp;<span id="title">情報数学概論IIB</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火4</span>
    <br />
    <span id="assignments">照井 章</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機数学に関する基本的事項について解説し、応用例を紹介する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01BB604と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">アルゴリズムの重要性、計算機代数の基礎を理解すること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">数式処理, 計算機代数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多項式に対する代数計算の基本的事項および各種アルゴリズムを学ぶ。<br />
計算機代数に関する入門的なトピックスを選び、それらについて学ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>有限体の基本的事項(復習)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1変数多項式の無平方分解のアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>有限体上の1変数多項式の因数分解のアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>1変数多項式のHensel構成と整係数1変数多項式の因数分解のアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>多変数多項式の一般Hensel構成と整係数多変数多項式の因数分解のアルゴリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">数学科2年次程度で学ぶ、群・環・体に関する基礎知識を習得していること<br />
(筑波大学理工学群数学類開設科目「代数入門」に相当」)<br />
コンピュータやプログラミングに関する予備知識は仮定しない</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">原則として、授業への出席および各学期末に出題するレポート課題により評価する。<br />
学期途中にレポート課題を与えて、その結果を加味することがありうる。</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書等</h2>
   <div id="textbook">
    <p id="pretext">●計算機代数の総合的な参考書<br />
- J. von zur Gathen and J. Gerhard, Modern Computer Algebra, 3rd ed., Cambridge University Press, 2013.<br />
- K.O. Geddes, S.R. Czapor, G. Labahn, Algorithms for Computer Algebra, Kluwer Academic Publishers, 1992.<br />
- 一松 信, 代数学入門第三課, 近代科学社, 1994. 第IV部: 計算機代数入門.<br />
- 伊理正夫, 一松 信, 山本純恭, 内野正弘, 佐々木建昭, 長尾 真, 田丸啓吉, 数と式と文の処理, 岩波講座 情報科学 23, 岩波書店, 1981. 第4章: 数式処理.<br />
- 佐々木建昭, 今井 浩, 浅野孝夫, 杉原厚吉, 計算代数と計算幾何, 岩波講座 応用数学 [方法 9], 岩波書店, 1993. 第I部: 計算代数.<br />
<br />
●グレブナー基底の参考書<br />
- D. Cox, J. Little, and D. O&#039;Shea, Ideals, Varieties, and Algorithms, 2nd ed., Springer, 1996.<br />
- D. Cox, J. Little, and D. O&#039;Shea, Using Algebraic Geometry, 2nd ed., Graduate Texts in Mathematics 185, Springer, 2004.<br />
- 野呂正行, 横山和弘, グレブナー基底の計算 基礎編: 計算代数入門, 東京大学出版会, 2003.<br />
<br />
● 数式-数値融合計算の参考書<br />
- H.J.Stetter, Numerical Polynomial Algebra, SIAM, 2004.</p>
