<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC65481</span>&nbsp;<span id="title">比較宗教論VII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">イスラームの教義や歴史を取り上げ、宗教文化としてのイスラームの理解を深めることを目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC31881と同一。<br />2017年度開講せず。<br />比較思想研究演習II(AC31402)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">本講義では、現代世界の宗教のなかで昨今もっとも注目されているイスラームを取り上げる。否定的側面ばかりが注目されがちなイスラームであるが、本講義では、教義や歴史、思想、信者の実践などさまざまな側面からイスラームを見ることによって、イスラームへの偏見や誤解を解き、宗教文化としてのイスラームの重要性への理解を深めることを目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">中東, 北アフリカ, イスラーム</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">基本的には講義形式、学期終盤には受講者による発表形式の授業を行なう。受講人数によっては、東京ジャーミィやつくばモスクへの見学実習も予定している。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>イスラームの基礎知識(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>イスラームの基礎知識(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>スンナ派とシーア派</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>聖典クルアーン・イスラーム法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>イスラームの人間観・死生観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>アラベスクの世界―イスラームの美術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>イスラームの社会観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>イスラームの女性観</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>現代イスラーム社会における女性の在り方:チュニジアを事例として<br />
 チュニジア人ムスリムをゲストスピーカーとして</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>クルアーン解釈からみるジハード論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>イスラーム復興運動の思想家たち</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>現代イスラーム社会の諸問題(1)<br />
