<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC34191</span>&nbsp;<span id="title">森林利用・合意形成論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では,来るべき持続可能な社会における自然とのかかわり方について考え,問題に取り組む力をつける。森林と人間のかかわりを,森林と人間の歴史から環境思想,環境教育,森林教育まで幅広い視点からとらえ,実際の森林を題材に,課題の摘出から問題解決へのプロセスをグループワークで体験する参加型授業である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">森林と人間のかかわりを、歴史、思想、教育の側面から多角的に学ぶことで、持続可能な社会における自然とのかかわりのあり方を考えることができるようになります。また、ワークショップ実習を通じて、森林・環境の問題を発見し、その解決に向けて実行していくための基礎的な力を身につけることができます。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林教育, 環境教育, 環境思想, 森林管理・利用, ワークショップ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2日間の集中で行う授業として,以下に掲げる3項目で構成します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>森林と人間の歴史・環境思想の系譜</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>森林教育の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>「野性の森」におけるワークショップ実習-具体問題へのアプローチ-</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <p id="prerequisite"></p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">備考</h2>
   <p id="remark">受講者には事前に参考書を読み、実習で題材とする「野性の森」をはじめ身近な森林に目を向け、歩いてみてほしい。講義、実習では、森林・環境とのかかわりについて自分の問題として考え、受身ではない積極的な参加を求める。</p>
