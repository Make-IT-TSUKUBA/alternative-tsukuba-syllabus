<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01BG372</span>&nbsp;<span id="title">ナノ構造材料論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>
    <br />

   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">非晶質合金、金属薄膜、ナノ結晶材料などに関する物性とその応用について概説し、ナノ構造を有する材料に特有な現象について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会人に限る。<br />西暦偶数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">実験的な結果と理論的な考察を結びつける思考力に関連する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">従来材料における結晶欠陥や組織が特性がどのように影響するかを復習しつつ、ナノメートルオーダでの超微細構造を有するナノ構造材料における特異物性の発現機構について理解を深め、ナノ構造を利用した先進材料の開発指針に資する考察力を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">非晶質合金, 金属ナノ結晶材料, 電子配線薄膜, 多層膜, 金属超微粒子</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">最新の半導体デバイスの配線サイズはナノメートル領域まで微細化されている。これに加えて、新しい機能材料としての発展が期待される非晶質、超薄膜、多層膜およびナノ結晶材料などを含めた新物質に共通するのは、表面、界面、結晶粒界層における原子の全体に占める割合が有意な値に達し、これまでの巨視的物質では無視できた影響が物性に現れてくることである。そこでは、従来の結晶物性論や結晶欠陥論に加えて、非周期系物性論等からの理解・検討が必要になる。そこで、非晶質物質、金属ナノ結晶、金属多層膜、金属薄膜、金属超微粒子の物性に関する基礎と応用について講義を行い、ナノ構造材料の特性理解と発展性について理解を深める。<br />
<br />
非晶質物質:金属系、ネットワーク系非晶質物質の構造と熱力学、物性と応用について述べる。<br />
金属ナノ結晶材料:金属ナノ結晶材料の製法および特異な物性、超微粒子の製法や物性をについて紹介する。<br />
金属薄膜の物性:電子配線ではエレクトロマイグレーション効果が配線寿命を決めており、ナノ領域の薄膜ではミクロンサイズより厚い薄膜とは異なる挙動を示す。力学物性とあわせて述べる。<br />
金属多層膜の物性:磁気抵抗効果などの電気伝導性や特異力学物性を中心に述べる。<br />
金属ナノ粒子:バルク状態では見られない特徴的な光学応答を示す原理などについて紹介し、その作製法や制御に関して解説する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
