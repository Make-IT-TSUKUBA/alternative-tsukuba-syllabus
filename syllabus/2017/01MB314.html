<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01MB314</span>&nbsp;<span id="title">教育政策と情報専門職</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">大学図書館職員をはじめとする情報専門職が育成・雇用されて運営に携わる場である高等教育機関について理論的に論じる.さらに北米と日本を対象に,高等教育機関の抱える課題とその解決策についての事例研究を行う.なお,高等教育を深く理解するために,初・中等教育も含めた教育の意味,教育制度,制度を構築してきた政策について,その歴史的変遷と課題を学ぶ.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度は英語で授業<br />講義科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">達成目標</h2>
   <p id="aim">・高等教育の歴史をふまえ、大学教育の基本的な意義について、説明できる<br />
・日本の高等教育における現在の課題を説明できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>オリエンテーション:日本における高等教育の現状を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>教育の意味を考える:初等・中等教育も含め、「教育」という営みがどのように考えられ、変遷してきたのかを考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>高等教育の歴史:アメリカを事例に高等教育の歴史を概観し、社会と高等教育との関連を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>学位とカリキュラム:学位の基準とカリキュラムの体系化について考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>高等教育と学力の保証:アメリカとヨーロッパにおける学力保証への取組を検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>アクレディテーション:アメリカの事例をもとに、アクレディテーション制度を検証する。具体的なケースにアメリカ図書館情報学分野をとりあげる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>大学経営:少子化時代における大学経営を検討する</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>大学開放と継続教育:大学開放運動の歴史をふりかえるとともに、継続教育の課題を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>専門職育成の場としての高等教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>プレゼンテーション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
