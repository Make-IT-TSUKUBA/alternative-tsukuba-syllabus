  <h1 id="course-title">
   <span id="course">01BC486</span>&nbsp;<span id="title">原子核実験物理学A</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">原子核物理について、実験的側面から講義する。前半では、低エネルギーから高エネルギー原子核の実験的研究において重要な役割を果たす、真空技術、イオン源技術、加速器物理およびイオンビーム光学について講義する。また原子核実験でよく用いられる代表的な真空排気装置、イオン源及び加速器などの実験機器について、具体的な例をあげて解説する。後半では、放射線と物質の相互作用、放射線防護、放射線検出器の原理について解説する。</p>
  </div>

   <p id="note">各自の専門分野における高度な知識を習得する。<br />出席、レポートなどにより評価する。</p>
  </div>

   <p id="aim">原子核実験物理学において、加速器科学と放射線物理学の専門分野に関する高度な知識を習得する。</p>
  </div>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">原子核物理について、実験的側面から講義する。前半では、真空技術、イオン源技術、加速器物理およびイオンビーム光学について解説する。後半では、放射線と物質との相互作用、放射線防護、放射線検出器の原理について解説する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>加速器科学の概要</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>真空技術:気体の基本的性質、真空排気装置、真空度の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>イオン源:イオン源の物理、プラズマからイオンを引き出すイオン源、表面効果を利用するイオン源、負イオン源、多価イオン源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ビーム診断装置</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>イオンビーム光学(1) 近軸方程式の取り扱い、エミッタンス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>イオンビーム光学(2) 輸送行列の取り扱い</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>加速器(1)加速器の基礎、ビーム物理、静電加速器、線形加速器、円形加速器</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>加速器(2)ビーム輸送系、荷電粒子ビームの応用、最新の加速器技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>放射線源の物理過程</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>放射線と物質との相互作用(1)ー重い荷電粒子のエネルギー損失、荷電分布、飛程、チャネリングなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>放射線と物質との相互作用(2)ー電子と物質との相互作用、多重クーロン散乱、エネルギーストラグリングなど</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>放射線と物質との相互作用(3)ー光子と物質との相互作用など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>放射線と物質との相互作用(4)ー光の放射、中性子と物質との相互作用、二次電子放出など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>放射線検防護、生物的効果</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>放射線検出器の一般的な性質</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
