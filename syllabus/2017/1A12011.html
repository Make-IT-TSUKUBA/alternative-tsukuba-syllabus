<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1A12011</span>&nbsp;<span id="title">数学との出会い</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日常生活において数学がはたしている役割に光を当てる。特に,日々のありふれた事柄の背後にある数学的な考え方に光をあてて解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(数学開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>

   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">高校までに学んだ数学を、より高い観点から基礎から応用まで幅広く学ぶことを目的とする。	<br />
高校数学では触れられなかった幾つかの話題を題材に大学の数学に触れてみよう。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">高校数学の先にある現代数学の世界に興味をもつ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">トモグラフィー, 図形のない幾何, 可解模型, 微分方程式, ベクトル</p>
  </div>

   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 筧 知之 数理物質系数学域】<br />
[講義題目:数学とトモグラフィー]  <br />
 CTスキャナーがどのように人体の内部画像を構成するのか、その背後にある数学について解説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 講義担当者: 同上】<br />

[講義概要:同上]<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 守屋 克洋 数理物質系数学域】<br />
[講義題目:図形の幾何から図形のない幾何へ]<br />
今まで図形について学校の数学でどのような性質を調べてきたかを改めて考えると、図形でなくても同じような考え方で<br />
性質を調べるという問題が提示できる。その一端を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 講義担当者: 同上】<br />

[講義概要:同上]<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 竹山 美宏 数理物質系数学域】<br />
[講義題目:可解模型と組合せ論]<br />
物理現象を記述するモデルのうち可解模型と呼ばれるクラスのものは、数学の様々な分野と関係する。そのような例のひとつとして、ある場合の数を求める問題とその解決について概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 講義担当者: 同上】<br />

[講義概要:同上]<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 木下 保 数理物質系数学域】<br />
[講義題目: 微分方程式と年代測定]<br />
高校で習う微分と積分の復習から始まり、簡単な微分方程式の解法を説明する。さらに応用として、年代測定を紹介する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 講義担当者: 同上】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 藤田 尚昌 数理物質系数学域】<br />
[講義題目: ベクトルの進化と応用]<br />
高校数学のベクトルは進化して応用範囲が広がります。本講義ではその進化の様子を概観し、応用例を紹介します。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 講義担当者: 同上】<br />
