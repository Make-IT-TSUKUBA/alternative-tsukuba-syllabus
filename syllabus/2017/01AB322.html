<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB322</span>&nbsp;<span id="title">農村社会・農史学特論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 応談</span>
    <br />
    <span id="assignments">加藤 衛拡</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農村社会学では,農民の家族と生活,農民組織と地域社会などの多様な観点から農山村の社会システムの特質について解明し,農史学では,日本の近世・近代・現代における農業・農村・農民の歴史的形態について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">昼夜制学生について個別に日程を調整する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">農・生物・環境における幅広い視野と農林社会経済学の専門性を通して、農村社会・農史学の諸事象、諸問題を検討する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">農村社会学と農史学の基礎視覚と研究法を学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農村社会, 農業史, 林業史, 農書, 在来産業, 循環, 地域資源, 地域文化, 人と自然との共生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">農村社会学では、農民の家族と生活、農民組織と地域社会などの多様な観点から農山村の社会システムの特質について解明し、農史学では、日本の近世・近代社会における農業・農村・農民の歴史的形態について講述するとともに、学生が報告し、討論する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回:共通テーマ選定についてのディスカッション<br />
第2回~第5回:共通テーマについての報告とディスカッション<br />
第6回~第9回:共通テーマを発展させた個別報告とディスカッション<br />
第10回:ディスカッションの総括と展望</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">共通テーマについての主体的な調査および報告を求める。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">報告60%、討論への参加40%。</p>
  </div>
