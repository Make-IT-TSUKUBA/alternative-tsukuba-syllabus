<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AE50A51</span>&nbsp;<span id="title">専門英語IIb</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 月4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will explore recent issues and events in the U.K., Japan, and other parts of the world. Students will be expected to do independent listening (BBC News) and reading in order to prepare for class discussion.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">日本語・日本文化学類生に限る。受講希望者が多い場合は人数を制限することがある。<br />英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">&lt;Seeing the World through the News&gt;<br />
This is a listening and discussion course that focuses on recent events and issues in the news. Students will watch and discuss TV news reports dealing with a variety of social and cultural issues in the U.K. and other parts of the world (e.g. home-schooling, SNS and eating disorders, immigration, gay marriage).<br />
<br />
The principal aims of this course are: <br />
1) for students to develop their listening and discussion skills (e.g. listening for main points, summarizing/paraphrasing information, expressing ideas and opinions); <br />
2) for students to develop their ability to consider Japanese socio-cultural issues from a relative perspective.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">Classes will be conducted in English, with an emphasis on listening and speaking. <br />
●For the first four weeks, students will watch/listen to news stories in class and work individually and in pairs to develop their listening skills. <br />
●For the next eleven weeks, students will be asked to watch/listen to news stories online and prepare on their own before class. Class time will be spent mainly on discussion.</p>

</table>
</div>
    <p id="posttopics">★The weekly schedule (above) is subject to change, depending on the number of participants in this course.</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">Students will be evaluated on the basis of:<br />
1) class participation (30%)<br />
This includes attendance, participation in classroom activities, and effort to speak only English in class. Students must have 70% attendance or better in order to obtain credit for this course, and students who arrive after 13:45 will lose half of their participation mark for that day.<br />
2) weekly hand-in assignments and mid-term test (40%)<br />
Weekly hand-in assignments (25%) will focus on one news story per week and will include comprehension questions, a written summary and comment (200-250 words), and a listening test at the beginning of each class (Nov.-Jan.). Students are also expected to do supplementary reading to prepare for class discussion. The format for the mid-term listening test (15%) will be similar to that of the course textbook. <br />
3) final listening test (30%)<br />
The format for the final listening test will be announced in advance.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">The textbook for this course (see 1. below) will be available in the Maruzen bookstore on the 2nd floor of Building 2B (第二エリアB棟2階) before the beginning of the Fall Term. Supplementary materials will be provided by the instructor.</p>
    <p id="textbook-textbook">1. BBC: Seeing the World through the News 4 (BBC), by Timothy Knowles, Charles Lowe, Mayumi Tamura, Minne Tanaka, and Mihoko Nakamura (Kinseido, 2017).</p>
    <p id="posttext">★A sample of the textbook is available at:<br />
&lt;https://www.kinsei-do.co.jp/?t=detail&amp;c=4032&gt;<br />
★Additional resources for independent listening include the following:<br />
BBC News Video  &lt;http://www.bbc.com/news/video_and_audio/&gt;<br />
CBC Digital Archives &lt;http://www.cbc.ca/archives/&gt;<br />
National Public Radio  &lt;http://www.npr.org/&gt;<br />
TED Talks (Technology, Entertainment, Design...)  &lt;http://www.ted.com/talks&gt;</p>
