<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="outcomes">アメリカ、ヨーロッパの各国の憲法を学ぶ。<br />
比較憲法を学ぶ。授業は日本語で行う。アメリカ、ヨーロッパ、オーストラリア他の憲法と日本国憲法を学ぶ。<br />
商社、法科大学院、国家公務員(外務省など)、JICA、海外留学などに関心がある学生向け。<br />

    <p id="textbook-textbook">1. 本秀紀編,,グローバル化時代における民主主義の変容と憲法学(日本評論社 2016)<br />2. 曽我部・田近編,,憲法裁判所の比較研究(信山社2016)<br />3. ベルトラン・マチュー著 植野妙実子・兼頭ゆみ子	訳,,フランスの事後的違憲審査制(日本評論社 2016)<br />4. 植野妙実子,,フランスにおける憲法裁判(中央大学出版 2015)<br />5. 阿部竹松,,アメリカ合衆国憲法(統治機構)(有信堂2002)<br />6. 山元一,,現代フランス憲法理論(信山社 2014)<br />7. 平松・辻・寺澤,,スイス憲法(成文堂 2014)</p>
    <p id="posttext">マナバ(履修登録期間中は早期登録制度を利用すること)で課題を出す。また社会に対する情報発信、SNSを利用する可能性を留意してほしい。<br />

マナバの登録については特にガイダンスで示すので、よく聞いておくようにしてほしい。<br />
新聞やニュースの政治的な問題が、憲法論とどのように関わっているかも視野に入れつつ、法的思考を 養ってほしい。</p>
