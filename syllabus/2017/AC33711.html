<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世論はシンボルを媒介にして形成される。歩今年度は、「世論と社会」というテーマを取り上げる。メディア史の観点から新たなメディアが誕生し、社会構造が変化することによって世論形成と社会がどのようにかかわるかを近代日本を軸にして論じる。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">我々は様々なメディアに囲まれて生活している。メディアに描かれる現実は記号化されたものであり,実際の現実とは異なる。いわば、我々は、記号化された文化環境の中で生活し、政治的意見を形成している。この授業では「世論」概念に着目し、近代日本において、「世論」形成の構造がいかなるものであったか、いかなる変化を受けてきたかを考察する。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">江戸期から昭和期までの「世論」概念の変容を、編年的に扱う。ユルゲン・ハーバーマスの市民的公共性のモデルとなったイギリスも取り上げる。また、適宜映像資料を用いる。第1回:オリエンテーション、第2~7回:江戸期から大正期における「世論」と公共性概念、第8回~11回:総力戦体制と「世論」概念、第12~15回:戦後日本の「世論」</p>
