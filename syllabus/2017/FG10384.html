<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG10384</span>&nbsp;<span id="title">解析学III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 水1; 秋ABC 金1</span>
    <br />
    <span id="assignments">長谷川 学, 澁谷 長史</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">微分,積分法を基礎に,主として常微分方程式の解法について講述する。また適宜演習を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />1,2,3クラス対象</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.1 論理的・数学的な思考力と解析力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">級数とその性質,1階および2階常微分方程式とその解法について学び,論理的・数学的な思考力と解析力を養う.</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1) 1階常微分方程式の解法を使いこなせること.<br />
(2) 定数係数2階線形微分方程式は確実に解けること.<br />
 なお,級数については,解析学I(FG103x4)x=1or2 の到達レベル欄を参照.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">(春学期Cモジュール)中間試験16%、(秋学期)中間試験34%、(秋学期)授業中の演習やレポート16%、(秋学期)期末試験34%で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">様々な物理現象,工学現象,モデルの数学的表現である微分方程式の解法を学ぶ.これより,理工系で取り扱う基本的な現象の解析が扱えることを期待する.<br />
<br />
本講義では直接扱わないが、応用上重要な内容に級数解法がある(教科書第5章)。<br />
春Cで学んだ級数を利用して方程式を解いて、通常の方法と比較するなどして、<br />
級数解法でなければ解けない問題や、逆に級数解法では解けない問題があることを確認する。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 「微分方程式入門」古屋茂著,サイエンス社(1,400)<br />2. 「基礎 微分積分 」 洲之内治男 著 サイエンス社</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">「演習 微分方程式」寺田文行・坂田泩共著、サイエンス社(附属図書館に配架)<br />
<br />
3.6 未定係数法および5.4 変数変換による方法について、教科書では章末問題の一部として扱われている。他方、本参考書ではこれらの手法を理論的に解説するばかりでなく豊富な演習問題とともに丁寧な解答が用意され、より深い理解が得られる。</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
   </div>
  </div>

    <p id="preoffice">毎週月曜日 15:30-16:30</p>
    <p id="officehour">澁谷 長史&nbsp;<span class="officehour-address">1002722</span>&nbsp;http://www.mil.iit.tsukuba.ac.jp/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">講義を聴くだけでなく,積極的に演習問題に取り組むこと.演習,レポートで解けない箇所,あるいは間違えた箇所を検討し原因を考えてほしい.<br />
解析学Iおよび解析学IIを履修し、初等関数の微分,積分を事前に復習して理解を深めること.</p>
  </div>
