  <h1 id="course-title">
   <span id="course">01CF108</span>&nbsp;<span id="title">異種情報統合論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月4,5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">実世界を対象とした&quot;知的センシング技術&quot;の基盤となる異種情報の融合(データ・フュージョン)について、その基本的考え方や有効性と限界、多様な要素技術、情報融合システムの機能設計法などの実用的知識を取り上げる。各項目の理解のため、講義のほかに、個人演習やグループワークを行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">分野</h2>
   <p id="style-remark">トータルリスクマネジメント</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">専攻教育目標との関連</h2>
   <p id="outcomes">「1. リスク解析・評価のための基礎理論を習得している」に主に関連するが,「3. リスク工学の対象である現実の問題について学習している」および「4. リスク工学の対象を広い視野で捉えることができる」にも関連している.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">実世界におけるリスクを定量的・定性的に把握することができる応用力を身につけるため、情報融合(データ・フュージョン)の基本的考え方、利点と限界、システム構成を理解することを狙いとする。合わせて、各種要素技術とシステムの機能設計法を身につけることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">リスクに対する評価・判断・対処には、状況・環境の的確な把握が不可欠となる。実世界を対象とした“知的センシング技術”の基盤となる異種情報の融合(データ・フュージョン)について、その基本的考え方や有効性と限界、多様な要素技術、情報融合システムの機能設計法などの実用的知識を取り上げる。各項目の理解のため、講義のほかに、個人演習やグループワークを行う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>データ・フュージョンの概要と重要性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>データ・フュージョンの基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>データ・フュージョン・システムの機能モデリング</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>演習1:データ・フュージョンに関する研究論文のレビュー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>データ・フュージョン・システムの機能構成1(測定データの関連付け、状態推定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>データ・フュージョン・システムの機能構成2(対象認識、認識結果の統合)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>情報統合の要素技術(1)(信号処理・統計処理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>情報統合の要素技術(2)(人工知能・知識工学,パターン認識)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>演習2:グループワーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>演習2:グループワークの発表</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">1) 異種の情報を融合することの本質と実世界センシングにおける有効性を理解する。<br />
2) データ・フュージョンの要素技術の基本的考え方、実装における利点と限界を理解する。<br />
3) データ・フュージョンにおける各コンポーネントの処理機能と、システム実現における役割を理解する。</p>
  </div>

他分野の学生に対しては,「専門基礎」の部分は「関連分野基礎」と解釈する.</p>
