<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BB43122</span>&nbsp;<span id="title">経済学演習II-1</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋BC 月3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数理経済学の基礎テキストを読む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">集合論と位相数学の初歩と合理的意思決定理論の基礎を学ぶ。ミクロ経済理論は、集合論の記号を使って記述され、初歩の論理学を援用して理論が構築される。ミクロ経済理論を理解するために不可欠な数学を使いこなすための演習を行う。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">春学期は、松坂和夫『集合・位相入門』(岩波書店)を輪読する。履修者はテキストを予め購入しておくこと。第1回目に輪読のローテーションを決定する。レポーターは担当部分のレジュメを作成し、ゼミの参加者の人数分のコピーを用意すること。レポーターは、担当部分に登場する基礎概念を判りやすく説明しなければならない。また、重要な定理の証明の解説も行わねばならない。レジュメの棒読みは禁止する。すなわち、レポーターは、レジュメに書いた主要部分をよく理解し、記憶しておかねばならない。レポーターは定理の証明のアイデアが判るように、プレゼンテーション上の工夫をこらすこと。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">秋学期は、Ken Bimore, Rational Decisions, Princeton University Pressを輪読する。履修者はテキストを予め購入しておくこと。第1回目に輪読のローテーションを決定する。レポーターは担当部分のレジュメを作成し、ゼミの参加者の人数分のコピーを用意すること。レポーターは、担当部分に登場する基礎概念を判りやすく説明しなければならない。また、重要な定理の証明の解説も行わねばならない。レジュメの棒読みは禁止する。すなわち、レポーターは、レジュメに書いた主要部分をよく理解し、記憶しておかねばならない。レポーターは定理の証明のアイデアが判るように、プレゼンテーション上の工夫をこらすこと。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">ゼミは原則として毎回出席。病気・忌引きの場合は、速やかに担当教員に連絡すること。やむ得えず欠席した者には、余分に問題を解いてもらう。履修者は2週間に1回程度練習問題の解答を提出しなければならない。レポーター以外の参加者にもランダムに質問する。質問事項は、基礎概念の理解に不可欠な事柄が主である。したがって、全参加者は、基礎概念と主要定理の予習・復習を怠らないこと。以上のことを総合的に判断して評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">テキストの練習問題を解く。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext">松坂和夫『集合・位相入門』(岩波書店)</p>
    <p id="textbook-textbook"></p>
    <p id="posttext">Ken Bimore, Rational Decisions, Princeton University Press.</p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">

    <p id="preoffice">随時受け付ける。</p>

    <p id="postoffice">随時受け付ける。</p>
   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">参加者がミクロ経済理論の基礎を学ぶ意欲があり、そのための努力を惜しまない(ゼミのテキストの問題を解くために1週間に10時間以上費やす)ことを前提にゼミを運営する。また、夏休みに2泊3日の合宿で線型代数の問題演習を行う予定である。</p>
