                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">1.<br />
小津安二郎(晩春)の映画や田坂具隆(土と兵隊)、稲垣浩、黒澤明などの映画を見ながら、日本人の価値観について考える。日本的悲しみの思想や運命感・無常観などと日本的社会のありかたについて考える。<br />
2.映画をみながら日本的価値観や日本社会のありかたについて考える。具体的には、次のような点について考える。<br />
「なぜ日本の戦争映画は兵隊の苦しみばかりを描いているのか」<br />
「小津安二郎の映画の哀歓と美しさの背景にはどのような日本的心情があるか」<br />
「日本の民謡は日本農民の哀歌という側面と酒席の余興やさわぎの唄という側面があるが、そのほとんどが短音階で哀れっぽいのは、日本の農民が虐げられ続けてきたため。軍歌の悲しさもそうした貧しく虐げられた民衆の心と関係がありそうだ 。〜これはほんとうにそうか」<br />
「なぜJポップは悲しい歌が多いのか」<br />
「日本の映画は悲しみや悲しみと結びついた感動を伝えるためにどのような表現方法を使うか」<br />
「悲しみや苦しみを主題とした日本映画はどのような影響を人々に与えているか」<br />
「悲しみや苦しみといった主題は現代の日本の文化、メディア、インターネットを利用したコミュニケーションの中にどのように受継がれているかいないか」<br />
日本的災害観、天譴論についても考える。<br />
<br />
<br />
<br />
<br />
今年度は合わせて以下のような問題についても考える予定。<br />
<br />
3-1. 戦前戦後の小津安二郎(晩春)の映画や戦中の日本映画(田坂具隆の『5人の斥候兵』など)、稲垣浩、黒澤明などの映画を見ながら、日本人の価値観について考える。日本的悲しみの思想や運命感・無常観、「述語の思想」などと日本的社会のありかたについて考える。映像の中にこのような価値観、世界観がどのように反映されているか考える。3-2.こうした価値観や身体感覚・身体図式が日本の社会・技術・科学のありかたにどう関わってきたかについても考える。3-3.西田幾多郎や時枝誠記、木村敏らの場所の倫理それと関連する述語の思想などについても触れる予定。3-4.情報技術やロボット研究などについても基本的事実を抑えながら、現在の日本社会の状況について考える。3-5.以上をふまえて、「技術・イノベーションと社会・政治・文化・日本的価値観の関係」について総合的にとらえる。<br />
<br />
<br />
以下のテキスト(仲田誠)を使用するので各自入手しておいてください。<br />
<br />
<br />
教科書:『メディアと異界』、仲田誠、砂書房</p>
