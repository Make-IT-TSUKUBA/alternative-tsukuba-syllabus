<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">XMLを基盤として情報の構造化や可視化に関する演習および必要な講義を行う.情報の構造化については,XMLのスキーマ言語とスキーマ設計,XMLデータの検索・変換について取り上げる.情報の可視化は,数値化と構造化を行った情報を可視化し,利用する技術について取り上げる.</p>

(2)数値データの特徴を把握し、データを効果的に表現する可視化手法を修得する。<br />
(3)Webアプリケーションを作成するための基礎技術としてのHTML5を学ぶ。</p>
