<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">02DC712</span>&nbsp;<span id="title">民族誌学III B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木5</span>
    <br />
    <span id="assignments">内山田 康</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">第一次世界大戦から現代に至るまでの一世紀に渡る科学の実践、国家プロジェクトの展開、科学の知の歴史的展開の中に、今日の科学と科学の人類学の知を位置づけ直し、科学としての科学の人類学が抱える問題およびその可能性と限界について考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">In this course, we will review the processes of the transformation of relationships between the state, state-sponsored science and technology research projects, and the knowledge of science during the paste one hundred years in order to re-situate the anthropology of science and technology and its object of study in their context, and then, we will examine the problems, possibilities and limitations of the anthropology of science as a science.<br />2017年度開講せず。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">科学の人類学とその知はどのような性質のものなのか?その問題と可能性と限界を去百年間の科学技術の発展の歴史の中に位置づけ、科学の人類学の知の性質について批判的に検討する。<br />
<br />
What is the nature of the anthropology of science and its knowledge? We will re-situate its problems, possibilities and limitations in the historical development of science and technology in the past one hundred years, and critically examine its nature.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.	Participants develop skills in re-formulating anthropological questions in wider and historical contexts.<br />
2.	Participants develop senses of reflexive thinking.<br />
<br />
<br />
The State, World Wars, Science &amp; Technology, the Anthropological of Science, Knowledge.</p>
