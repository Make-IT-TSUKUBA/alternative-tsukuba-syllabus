  <h1 id="course-title">
   <span id="course">BB16932</span>&nbsp;<span id="title">社会学演習IXa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB秋AB 木6; 通年 応談</span>
    <br />
    <span id="assignments">森 直人</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">従来の階層・階級概念では十分に捉え尽くすことのできない格差・不平等や貧困・社会的排除といった現実の前景化を念頭に、洗練の度を加える計量的な階層研究とは異なる方向での階層・階級論の新たな可能性を模索する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">階層/階級研究であれ労働社会学であれ、対象を分析・考察していくうえでもっとも重要な変数は「職業」である。計量的な手法による分析の際には、何十万とある個別の職業をわずか数個の職業カテゴリーに分類する作業(コーディング作業)が必須となる。<br />
<br />
今年のゼミでは、過去に行われた実際の社会調査(量的調査)のミクロデータ(=個票データ)を素材とした「職業コーディング」の作業を実体験することをつうじて、(1)職業/労働/階層・階級といった社会学における中心的変数の具体的なイメージをつかむとともに、(2)量的社会調査からデータが作り上げられるまでのプロセスについての理解を深め、(3)作成したデータファイルを用いてごく初歩的な統計分析ができるようになる(統計ソフトの基本的な動かし方を習得する)ことを目指す。また、授業で扱う個票データが1963年に神奈川県で実施された「老齢者生活実態調査」となるため、(4)高度席長期・日本(の高齢者を含む家族の生活実態)についての歴史的な分析と考察を展開することもゼミの重要な目的となる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">春学期は、社会調査の基礎(とくにコーディングについて)、2次分析、職業/労働/階層・階級についての基礎的知識を習得したうえで、個票データの復元と2次分析にもとづいた計量歴史社会学的な先行研究を読む。7月~9月には実際に職業コーディング作業を体験し、その照らし合わせ&amp;検討会を1~2日ほど集中的に行なう。秋学期は、作成したデータファイルをもとに実際に統計ソフトを動かして分析してみる。<br />
<br />
なお、扱うデータは1963年に神奈川県民生部福祉課と東京大学社会科学研究所が実施した「老齢者生活実態調査」を予定している。高齢化の初発時点で、当時の革新自治体が行なった貴重な大規模実態調査である。本人の初職・現職、同居する高齢者の初職・主職・現職の変数が含まれるため、ライフコース的観点など多彩な観点からの分析が可能である。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>イントロダクション:ゼミ説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>個票データの復元と2次分析とは(佐藤ほか 2000,相澤ほか 2013)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>社会調査の基礎(1):調査票の設計とサンプリング(大谷ほか 2013,盛山 2004)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会調査の基礎(2):コーディング(大谷ほか 2013,盛山 2004)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>職業コーディングとは:SSM調査を中心に(1995年SSM調査研究会 1995)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>東京大学社会科学研究所・労働調査とは:『戦後日本の労働調査』より</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>『戦後日本社会の誕生』会読(1):2章分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>『戦後日本社会の誕生』会読(2):2章分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>(扱う調査データの検討):『神奈川県における老齢者生活実態調査報告書』より</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>コーディング作業:実際にやってみよう!</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>統計ソフト「SPSS」「R」の取り扱い説明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>SPSS/R実習(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>SPSS/R実習(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>分析課題の個人報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>分析課題の個人報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>分析課題の個人報告(3)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>発展編・多変量解析の基礎(1) または 分析経過報告(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>発展編・多変量解析の基礎(2) または 分析経過報告(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">7~9月にコーディング作業と、その照らし合わせ&amp;検討会を1~2回(4~6時間相当)行う予定。<br />
<br />
秋学期に使用する統計ソフトは、受講者の様子をみながら、SPSSかRのどちらから一方にする予定。</p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件</h2>
   <p id="assessment">ゼミでの報告、議論での参加度・貢献度、ゼミ論文(4000~8000字)の内容で評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の予習復習方法</h2>
   <p id="prepostworks">具体的には授業中に指示するが、授業の中盤から統計ソフトを用いた作業を行う必要があるため、自分専用のパソコンを所有していると便宜である。ただし、パソコンを所持していなくても別途対応することが可能なので、該当する人は本ゼミの履修が確定した時点で教員まで申し出ること。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材等</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. 佐藤博樹・池田謙一・石田浩編,2000,『社会調査の公開データ――2次分析への招待』東京大学出版会. <br />2. 相澤真一・小山裕・鄭佳月,2013,「社会調査データの復元と計量歴史社会学の可能性――労働調査資料(1945-1961)の復元を事例として」『ソシオゴロス』37: 65-89. <br />3. 労働調査論研究会編,1979,『戦後日本の労働調査』東京大学出版会. <br />4. 橋本健二編,2015,『戦後日本社会の誕生』弘文堂. <br />5. 神奈川県民生部,1964,『神奈川県における老齢者生活実態調査報告書』. <br />6. 1995年SSM調査研究会,1995,『SSM産業分類・職業分類(95年版)』. <br />7. 大谷信介・木下栄二・後藤範章・小松洋編,2013,『新・社会調査へのアプローチ――論理と方法』ミネルヴァ書房. <br />8. 盛山和夫,2004,『社会調査法入門』有斐閣. <br />9. 西山毅,『統計ソフトRの使い方』(https://sites.google.com/site/webtextofr/home) <br />10. 村瀬洋一・高田洋・廣瀬毅士編,2007,『SPSSによる多変量解析』オーム社. </p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour">メールにより随時受付<br />人文社会学系棟&nbsp;A416&nbsp;<span class="officehour-address">1002176</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">受講に際して、社会調査や統計分析、統計ソフトについての予備知識はまったく必要ありません。また、執筆してもらうゼミ論文も「数をかぞえる」程度の単純な分析にもとづくものを想定しています。<br />
<br />
むしろ、調査からデータを作り上げるまでというのがパブリックな討論のなかではじめて成立するプロセスなのだということを体感してもらうことがゼミの目的です。<br />
<br />
扱うデータの性質上、戦後・高度成長期の日本社会についてや、職業/労働/階層・階級のほか、家族や高齢者福祉に関心のある人の受講を歓迎します。</p>
  </div>
