<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この演習においては清代の中国南部のヤオ族が漢文で書写した道教儀礼文献を解読し、その意義を検討する。特に民族社会の死者儀礼における傷の概念、死者救済の方法の記述に注目していく。学生には解読成果の報告を求め、質疑応答を行う。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">この演習は清代の中国南部のヤオ族が漢文を用いて書写した道教儀礼文献を解読して、その意義を考察する。特に民族社会における傷の概念、死者救済の観念にかかわる内容についての理解を深めることを目標とする。また文献特有の語彙、語法にも習熟したい。テーマは道教研究と民族研究の交錯する領域に関係するものである。</p>
