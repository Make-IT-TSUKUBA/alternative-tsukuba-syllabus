<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG21281</span>&nbsp;<span id="title">メカトロニクス機構学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金1,2</span>
    <br />
    <span id="assignments">矢野 博明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">機械システム設計に欠かせない,機械の構造を表すモデル(機構)の種類やそれらの基礎的な動作解析手法について解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG31281と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[100]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">メカトロニクスに用いられる機構構築に必要な基礎知識として必要な、構造モデルの種類や動作解析手法について学ぶ。機械工学の基礎を重点的に学習することで具体的なシステムを設計し運用する能力を養成する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>剛体の自由度<br />
   平面機構の自由度、空間機構の自由度</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">2)</span></th><td>平面機構の運動解析 <br />
   瞬間中心</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">3)</span></th><td>平面機構の運動解析<br />
 速度の図的解法</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">4)</span></th><td>平面機構の運動解析<br />
 加速度の図的解法</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">5)</span></th><td>平面機構の運動解析<br />
 速度、加速度の計算方法</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">6)</span></th><td>平面機構の運動<br />
 機構の静力学</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">7)</span></th><td>平面リンク機構<br />
 4節リンク機構、4節回転連鎖、スライダクランク機構</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">8)</span></th><td>平面リンク機構<br />
 両スライダクランク機構、クロススライダクランク機構</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">9)</span></th><td>空間リンク機構<br />
 4節リンク、スライダクランク、自在継手</td><td> 担当:</td><td>矢野 博明</td></tr>
<tr><th><span class="format">10)</span></th><td>リンクの可動範囲<br />
 平面機構、空間機構</td><td> 担当:</td><td>矢野 博明</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">(1)剛体の自由度を理解する。<br />
(2)平面機構の運動の計算が行える。<br />
(3)機構の静力学計算が行える。<br />
(4)平面機構の種類とその特徴を理解する。<br />
(5)空間リンクの種類とその特徴を理解する。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験 70%<br />
課題レポート 30%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介する「機構の運動解析」や「機構の種類」については、関連科目である、「機械設計」「メカトロニクス材料概論」において、実際の産業界で活用されている事例や製図、強度計算などの機械設計のためのより具体的な手法が紹介される。さらには具体的なメカトロニクスシステム構築に欠かせないセンサやアクチュエータに関する実践的知識は「メカトロニクス機能要素概論」にて紹介される。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext">教科書は指定せずに、講義ノートを用いる。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref"></p>
    <p id="ref-ref">1. 「機構学」、井垣久他、朝倉書店<br />
授業で扱う平面リンク機構について網羅的にまとめられている。<br />2. 「改訂 機構学」 安田仁彦、コロナ社<br />
授業で扱うリンク機構の特性について計算式に基づいた解法が網羅的にまとめられている。<br />3. 「機構学」佃勉、コロナ社<br />
授業で扱う図的解法と計算的解法が併記されており、両者の橋渡しとして参考になる。</p>
    <p id="postref"></p>
   </div>
  </div>

   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">授業に取り組むにあたっては、身近な機械などを想像しながら、自分で機械を製作する時にどうするかという問題意識を持って参加下さい。また、授業前に講義資料をmanabaにアップロードしますので予習してください。授業終了時に示す課題についてレポートを作成し、次の授業開始前に提出してください。</p>
  </div>
