<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8200703</span>&nbsp;<span id="title">つくばロボットコンテスト2017</span>
  </h1>

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水6; 秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">数人(3名以上5名以下)でグループを作り,自分達の創意により与えられた課題を実現する知能ロボットシステムのメカニズム,制御系およびソフトウェアを設計・製作する。この設計・製作の成果発表は,公開コンテストにおいて競技形式で行われる。この授業はロボット製作を通じて各々の技術分野の重要性を感じてもらうことを目的としている。経験や予備知識は必要ないが,ロボット製作への興味と意気込みは不可欠である。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">つくばロボットコンテスト&#039;93〜&#039;16履修者も履修可。ただし,3単位までとする。</p>
  </div>
  <div id="style-heading-style">

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4		具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">様々な内容が包括される「ロボットシステム」の設計・製作・改善プロセスを体験し、後輩のための奥義書(最終報告書)を作成することで、具体的なシステムを設計し運用する能力を涵養する。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・ロボットの基本構成を理解し、ロボットの概略を構想することができる。<br />
・ロボットの構成要素を理解し、ロボットを設計することができる。<br />
・ロボットの実装方法を理解し、製作することができる。<br />
・ロボットの基本的な運用方法を理解し、運用・改善、作業記録を残すことができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">企画書および設計書の提出、試走会およびコンテストへの参加、最終報告書の提出は、単位取得の必須条件です。企画書15%、設計書15%、コンテストにおける課題達成状況40%、最終報告書30%の割合で成績評価します。</p>
  </div>

<br />
授業時間はミーティングが主で、実際に勉強しロボットを製作するのは時間外と週末、それから夏休みです。授業外での製作等の活動が重要です。</p>
