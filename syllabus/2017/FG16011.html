<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG16011</span>&nbsp;<span id="title">宇宙工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月5</span>
    <br />
    <span id="assignments">横田 茂, 西岡 牧人, 中内 靖, 松島 亘志, 藤野 貴康, 有田 誠, 杉田 寛之, 富田 英一, 橋本 博文, 山浦 雄一</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">衛星などの宇宙応用,打ち上げ用ロケットなどから将来の宇宙空間での生活環境まで宇宙科学の工学的側面を多数の専門家により講義形式で講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:横田</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">宇宙工学や宇宙環境利用分野において最先端の研究や技術開発に携わっている10名の講師からなるオムニバス形式の授業を通し、宇宙科学の工学的側面を多面的に理解することを目指す。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回75分の講義10回を予定しており、各週の内容は次の通りである。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>講義ガイダンスおよび宇宙推進<br />
本講義の概説及び、宇宙推進の目的と原理の解説、ロケットエンジンからイオンエンジン等の電気推進まで宇宙推進機の紹介をする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>電磁流体の航空宇宙応用<br />
電磁流体力学(MHD)の航空宇宙工学応用に関する研究について簡単に紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>月面探査・月面開発-展望と地盤工学的課題<br />
各国がしのぎを削っている月面探査・月面開発の展望と、そこで重要となる地盤工学的課題について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>宇宙用ロボット<br />
宇宙で利用される軌道上ロボットならびに惑星上ロボットについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>化学推進<br />
液体ロケット、固体ロケット、スクラムジェットなど航空宇宙用エンジンにおける燃焼現象について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>衛星等の熱制御<br />
人工衛星や宇宙探査機等の熱制御技術と、JAXAミッションへの適用例について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>衛星開発・利用<br />
JAXAでの衛星開発の実例を紹介するともに、人工衛星の開発と利用について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ロケット<br />
JAXAのロケット開発の現状を紹介すると共に、ロケット設計の初歩について実践的に解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>宇宙環境<br />
将来、人類は地球を離れて他の天体を開拓し移住するときが来る。宇宙に生活圏を求める意義とその方法について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>宇宙ステーション    <br />
宇宙ステーション・有人宇宙活動の意義・技術・利用・今後について概説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">宇宙工学や宇宙環境利用分野に関連した各週の講義内容を初歩的に理解することで、宇宙という特殊な環境における人類の活動と、それを支える工学技術の様々な背景、意義、相互の関連について正しい知識を身につけることができるようになると共に、適切な考察を行うことができるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">各回の授業に対し、レポートまたは小テストを課し、これらの合計点(各回10%×全10回=100%)による総合評価とする。他学類生の受講を認めていますが、成績評価は、工学システム学類の評価基準を厳格に適用しますので注意すること。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義は宇宙工学における各トピックの紹介にとどまるが、宇宙工学についてより深く学びたい場合は、大学院において構造エネルギー工学専攻「宇宙開発工学特論」などの講義にて学ぶことができる。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書</h2>
   <div id="textbook">
    <p id="pretext"></p>
    <p id="textbook-textbook">1. なし</p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">本講義の内容は、最先端のトピックを扱うものであるため、ある一つの参考書にまとめられていることはない。従って、自分で興味を持った場合は、各教員のホームページなどを手がかりに、論文やJAXAの技術報告書等を自分で調べるとよい。</p>
    <p id="ref-ref">1. なし</p>
    <p id="postref"></p>
   </div>
  </div>
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">オフィスアワー</h2>
   <div id="office">
    <p id="preoffice">窓口:横田茂(世話人教員、yokota@kz.tsukuba.ac.jp)<br />
訪問:随時。但し、電子メールによる事前の予約が望ましい。</p>
    <p id="officehour">横田 茂&nbsp;<span class="officehour-address">100000105</span>&nbsp;http://spl.kz.tsukuba.ac.jp/</p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">各週で内容が異なるので、必ず毎週出席すること。事前に専門的な知識は必要としないが、高校レベルの物理、化学の知識があるほうが、より理解が進むであろう。</p>
  </div>
