<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A15151</span>&nbsp;<span id="title">身の回りの科学・技術II:医療工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">長谷 宗明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">高校で高度な数学や物理・化学を学んでこなかった学生でも,現代社会において社会人として十分なキャリアを積み,また生活者として豊かな人生を送るためには,科学・技術に関する体系的な知識・理解が求められる。この授業では,物理的手法による各種の医療診断・治療法について,その原理から体系的に説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(応理開設)応用理工学類学生の受講は認めない。 【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">医療工学の進展が著しく、原理的な研究の段階を終えてさまざまな新技術が医療の現場で使われるようになっている。この授業では、まず医療の現状を講義したあと、4人の医療工学に関する研究者が、それぞれの内容を解説する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">自分や身近な人が受ける診断や医療に関して、本講義を受講することでより深い理解に至る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">画像診断技術, 磁気共鳴イメージング(MRI), X線コンピュータ断層撮影(X線CT), ラマン分光法, タンパク質フォールディング, アミロイド</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 巨瀬勝美, 数理物質系】<br />
[日本の医療の現状]<br />
日本の医療の特徴・国際比較,医療費の増大と医療制度の問題点<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日 巨瀬勝美,  数理物質系】<br />
[世界の医療の現状]<br />
日本の医療の特徴・国際比較,医療費の増大と医療制度の問題点<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 巨瀬勝美,  数理物質系】<br />
[画像診断の一般論]<br />
X線,超音波,核医学,MRI<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 巨瀬勝美,  数理物質系】<br />
[MRI技術]<br />
画像診断技術の中核をなす磁気共鳴イメージング(MRI)技術<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 渡辺紀生,  数理物質系】<br />
[X線CT]<br />
X線透過像から人体内部の3次元像を再構成するX線CTの基本原理<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 渡辺紀生,  数理物質系】<br />
[X線CT]<br />
最新のX線CT装置および3次元表示技術<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 加納英明,  数理物質系】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日 加納英明,  数理物質系】<br />
[非線形ラマン散乱による新しい分子イメージング]<br />
非線形ラマン散乱の原理と装置、非線形ラマン・イメージングの医学応用<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 白木賢太郎,  数理物質系】<br />
[タンパク質フォールディング]<br />
タンパク質構造の測定技術と立体構造形成の原理<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 白木賢太郎,  数理物質系】<br />
[タンパク質凝集]<br />
アルツハイマー病やプリオン病の仕組みと治療法<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日】<br />
[期末試験]<br />
配布資料や講義ノートの持ち込みは可(パソコンやスマホなどは不可)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
