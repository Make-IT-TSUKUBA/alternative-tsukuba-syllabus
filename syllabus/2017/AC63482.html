   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">イメージを主体とする映像表現や映像作品における音や音楽の役割について研究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦奇数年度開講。<br />AC17412と同一。<br />フランス文学演習IVB(AC17162)の単位取得者は履修できない。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">現代において音楽の自立性を語るのは難しい。この授業では、音楽が映像というメディアと一体化した映画に焦点を当て、映像と音楽という異なる要素が映画においてどのような関係にあるのかについて、具体的な映像作品を取り上げながらみていく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">音楽, 映像, 映画, サスペンス, ミュージカル。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">15回の授業をふたつのパートに分け、前半ではサスペンスという特異なジャンルにおける音楽の役割について学び、後半では音楽が前景化されたミュージカルを扱う。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>サスペンスと音楽(1)「M」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>サスペンスと音楽(2)ヒッチコックとともに(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>サスペンスに音楽は必要か</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ミュージカルの前身としてのバレーとオペラ(概論)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>オペラとは何か:「魔笛」(ベルイマン)/「子供と魔法」(ラヴェル)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>ミュージカルの黎明期:アニメーション(ディズニーと音楽)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>ミュージカルの黎明期:「オズの魔法使い」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>ハリウッドとミュージカル映画;ダンス、ジャズ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>変わり種のミュージカル:ジャック・ドウミ(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>変わり種のミュージカル:ジャック・ドウミ(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>パロディーとしてのミュージカル:デ・パルマとともに</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>ミュージカルのゆくえ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>まとめ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">映画において、映像と音楽は補完的な働きをしながら、現実表象性を超え、新しい世界を創造するエネルギーをもつ。サスペンスにおける音が無意識とつながるのに対し、ミュージカルは現実世界をもとに新たなビジョンを作り出し、現実の先を見据えようとする。</p>
