<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FH45013</span>&nbsp;<span id="title">都市計画インターンシップ</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>
    <br />
    <span id="assignments">大澤 義明, 雨宮 護</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">都市計画と関連のある官公庁,研究所,企業,非営利団体などで研修を行い,実践的な問題発見と解決能力を身につける。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">必修科目<br />CDP<br />社会工学類3・4年次生を優先する。インターンシップは夏季休業中に行う。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">夏期休業期間中を利用して、官公庁、研究所、企業、非営利団体などで研修を行い、都市計画に関する実践的な問題発見・解決能力を身につけるとともに、就業体験を通して職業意識の醸成、自己能力の涵養、学習意識の再確認、自己の適正判断と将来の進路選定の指針を獲得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics">4月: 研究希望先調査、紹介教員の確定<br />
5月: 紹介教員との面接、研修先との調整<br />
6月: ガイダンス、研修先の注意事項の説明、報告書用紙の配布<br />
8〜9月:研修の実施<br />
10月:報告書提出、報告会における報告、礼状送付</p>

   </div>

   <h2 id="remark-heading">備考 (受講生に望むこと)</h2>
   <p id="remark">過去の研修先の例:国土交通省、都道府県(群馬県、茨城県、新潟県、東京都、山梨県、山形県)、市区町村(土浦市、つくば市、水戸市、横浜市、名古屋市、福岡市、江戸川区)、都市再生機構、地域振興整備公団、国土技術政策総合研究所、国立環境研究所、北海道寒地住宅都市研究所、三菱総合研究所、野村総合研究所、(財)計量計画研究所、三和総合研究所、(社)地域問題研究所、(財)名古屋都市センター、鹿島建設、清水建設、大成建設、竹中工務店、西日本旅客鉄道、東日本旅客鉄道、北海道旅客鉄道、日本鉄道建設公団、UG都市設計、日建設計、パシフィックコンサルタンツ、アルメック、常陽地域研修センター、宮崎まちづくり計画、聚文化研究所、現代計画研究所、日本放送協会、ドーコン、築地書館、ミカミ、等</p>
