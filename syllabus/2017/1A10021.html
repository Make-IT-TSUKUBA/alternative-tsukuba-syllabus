<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1A10021</span>&nbsp;<span id="title">森林</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">津村 義彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">森林国日本.私たちはどれだけ森林のことを知っているのだろう? 世界の森林はいまどのような状況になっているのだろう?人々は森林とどのようにつきあっているのだろう? 森林で何が研究されているのだろう? 世界の,そして日本の森林について多方面から解説する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">森林という環境を多面的な視点から捉えることにより,日本や海外の森林を取り巻く状況や諸問題を,最新の知見と研究成果を基にした講義を通して,多面的な森林に関する分野を関連付けて捉える礎を築く.</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">世界の森林とその環境の現状を多面的に把握する.<br />
森林で起きている様々な自然現象(遺伝,更新,病気)を体系化する.<br />
森林を取り巻く経済についてを関係づける.</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">森林, 生態, 環境, 土壌, 動態, 樹病, 遺伝, ロシア, 水文, 地形, スキー場, 森林経済</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 清野達之 生命環境系】<br />
[世界からみた東アジアの森林]<br />
世界からみた東アジアの森林植生の解説を行ない,その特徴を概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 上條隆志 生命環境系】<br />
[森林の動き]<br />
森林の遷移と極相林の更新について,その概念とメカニズムについて講述する.さらに火山遷移を中心とする研究事例を紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 山岡裕一 生命環境系】<br />
[森林の病気]<br />
森林植物,特に樹木の病気の原因と発生生態,流行病発生のメカニズム,病原菌の生態的役割について解説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 田村憲司 生命環境系】<br />
[森林の土壌]<br />
森林生態系の基盤となる土壌に関して,その生成・分類・機能を講述し,土壌資源の利用・保全とその問題点を考える.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 津村義彦  生命環境系】<br />
[森林の遺伝]<br />
森林植物の遺伝的な特徴を概観した後,遺伝子を通してみた森林植物の種間の関係について講義を行なう.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 呉羽正昭 生命環境系】<br />
[森林地域のスキー場開発]<br />
日本ではヨーロッパと違い,スキー場のほとんどが森林地域に存在する.スキー場開発と環境との調和について概観する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 中村逸郎 人文社会系】<br />
[ロシアの森林]<br />
ロシア人は森が大好きな人たちである.生活の一部になっている森林と市民の営みから,ロシア人的生態面の保存を考える.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 恩田裕一 生命環境系】<br />
[森林の地形]<br />
森林での山崩れ・地すべりといった地形形成作用と森林の役割,および森林管理と水・土砂流失の関連について概説する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日  松井哲哉 森林総合研究所】<br />
[地球温暖化と森林生態系]<br />
地球温暖化森林の関係,温暖化の自然林への影響予測と悪影響を緩和する対策(適応策)について紹介する.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 立花敏 生命環境系】<br />
[森林の管理と利用]<br />
主要国の木材利用を概観し,それと森林管理との関係を考える.<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月3日 津村義彦 生命環境系】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
