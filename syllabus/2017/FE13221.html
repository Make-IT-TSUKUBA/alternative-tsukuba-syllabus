<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FE13221</span>&nbsp;<span id="title">物理化学III</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分光学によって分子構造の情報を得るための基礎理論を学ぶ.分子の自由度に対応するエネルギー準位構造,光と分子の相互作用に関して量子力学的な理解を習得することが学習の目標である.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">分光学的手法によって分子構造の情報を得るための基礎理論を学ぶ。光と分子の相互作用(吸収,発光,散乱)と孤立分子の回転・振動・電子の自由度に対応するエネルギー準位構造を解説する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">光と物質の相互作用(Interactions, between, light, and, matter), 分子回転(Molecular, rotations), 分子振動(Molecular, vibrations)</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1. 量子力学の復習(一般原理)<br />
1.1. 状態ベクトル<br />
1.2. Diracの記法<br />
1.3. 状態ベクトルに関する基本的な関係式<br />
1.4. 線形演算子<br />
1.5. アジョイント演算子<br />
1.6. セルフアジョイント演算子	 <br />
1.7. 線形演算子の固有値方程式<br />
1.7. オブザーバブル<br />
2. 調和振動子<br />
2.1. ハミルトニアン<br />
2.2. 消滅—生成演算子<br />
2.3. 調和振動子のエネルギー固有値	 	 <br />
2.4. 調和振動子の固有(波動)関数<br />
3. 時間に依存する摂動法と光と分子の相互作用<br />
3.1. 時間に依存する摂動法<br />
3.2. 光と分子の相互作用ハミルトニアン<br />
3.3. 誘導吸収と誘導放出<br />
3.4. 自然放出とA係数<br />
4. 二原子分子の回転と振動<br />
4.1. 光子のエネルギー,波長,振動数,波数<br />
4.2. 分子の自由度	 	 <br />
4.3. 電子の運動と核の運動の分離<br />
4.4. 二原子分子の核の運動(並進,回転,振動)<br />
4.5. 時間に依存しない摂動法(復習)<br />
4.6. 非調和性,振動回転相互作用,遠心力歪み<br />
4.7. 選択則(選択律)<br />
4.8. 二原子分子のラマン散乱 <br />
4.9. 核スピンと波動関数の対称性<br />
5. 多原子分子の回転<br />
5.0. 剛体の場合の二原子分子の回転と多原子分子の回転の比較<br />
5.1. 多原子分子の核の動き<br />
5.2. 剛体の回転エネルギーの古典力学<br />

5.4. 角運動量の復習<br />
5.5. 剛体回転子の量子力学的ハミルトニアン<br />
5.6. 剛体回転子の固有関数と固有値<br />
6. 多原子分子の振動<br />
6.1. 振動の自由度<br />
6.2. 基準振動<br />
6.3 古典力学の運動方程式<br />
6.4. 分子振動の古典力学<br />
6.5. 分子振動の量子力学<br />
6.6. 分子振動の対称性<br />

6.9 液体における振動バンド形(回転構造の消失)<br />
7. 振動ラマン分光7.1. 物質の二準位モデルとラマン散乱<br />
7.2. ラマン散乱の典型的強度<br />
7.3. ラマン散乱の古典論<br />

7.6. 振動ラマン散乱の選択律<br />
7.7. ラマン散乱の偏光解消度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
