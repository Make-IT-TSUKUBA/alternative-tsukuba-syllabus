<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01CK019</span>&nbsp;<span id="title">知能機能システムTOEIC演習II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">英語運用能力の測定手段であるTOEIC対策用の教材を用い,リスニング,語彙,語法,読解等の能力をさらに強化する.実際にTOIEC公開テスト等を受験し,知能機能システム専攻博士前期課程修了生にふさわしい英語力を修得していることを確認する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">TOEIC 860 点以上(A ランク)の者は原則として受講を認めない.TOEIC860点以上の受講希望者には既存の知能機能システム英語演習 I, II, III の方を原則として受講してください. 知能機能システムTOEIC演習IIを履修するためには,知能機能システムTOEIC演習Iの単位を取得している必要があります.</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">知能機能システムTOEIC演習Iの単位取得時よりも,<br />
(1)	英語のリスニング能力を身につけている.<br />
(2)	英語の読解力を身につけている.<br />
(3)	英語の語彙能力を身につけている.<br />
(4)	英語の語法能力を身につけている.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">アルク教育者のe-learning system「ALC NetAcademy2」を用いて,各自で演習を行う.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">e-learning の学習時間と上昇率に応じて評価する.<br />
(1) 学期中に受けたTOEICの得点(TOEFLの場合にはTOEICに換算した点)が<br />
基準点を(1点でも)超えたかどうか:超えれば50点(超えなければ0点)<br />
<br />
(2) e-learningの学習時間点:X(学習時間)/60*15 (最大15点)<br />
ALCのシステム上で学習時間を計測します.他のシステム等を利用する場合は,証拠となるものを提出してください<br />
<br />
(3) 上昇率:(得点-基準点)/(990-基準点)* 100<br />
<br />
を合計し,60以上を合格,70, 80, 90以上でB, A, A+ とする<br />
<br />
基準点:I の成績根拠となった得点と 600(C ランク中間点)の高い方<br />
得点:年度内に受験したTOEIC公開テストの(またはそれに代わるテストをTOEICに換算した)得点</p>
  </div>
