                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">快適な生活環境とそれを壊す戦争。両極端に思えるこれらの現象は、ともに科学技術に基づいた人間の営みであり、文化である。本講義では、主に近代日本に対象をしぼり、時代に沿って科学技術の発展と普及を追う。同時に、それぞれの時代で、科学技術による未来が如何に構想されたか、という点にも注目したい。
その際に注目するのはポピュラー文化である。特撮映画や特撮テレビ番組、マンガなどでは、科学技術による「明るい未来」と「暗い未来」が描かれてきた。そうした表象を確認することで、科学技術の過去・現在・未来を問い直したい。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">近代日本の文化史を、科学と技術という観点から振り返ることで、文化史・科学史の多様なアプローチを共有する。さらに、現代社会の成り立ちを、科学と技術という観点から理解しなおす。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">現代を生きる私たちの生活は、科学と技術なしには成立しえない。そのことは、一日の生活を振り返ってみればわかるだろう。朝起きて手にするスマートフォン。食品を保存する冷蔵庫。人工繊維による衣服、その衣服を洗う洗濯機、洗剤。家を出てからは自転車や自動車、電車に乗り、大学ではパソコンが当たり前になった。テレビや映画などの娯楽、エアコンなどによる快適な生活環境も、科学技術を抜きには語れない。同時に、こうした科学技術を支えているエネルギー(もっぱら電力)の存在も無視できない。 他方で、科学技術は戦争の道具としても「有効」だった。特に近代において、国家が科学技術を管理・強化する過程は、「国力」が上がっていく過程でもあった。レーダー、潜水艦、飛行機、そして化学兵器や核兵器。こうした「最新技術」は戦争のなかで生み出されたのである。以上の事象を4つの問題系に整理して講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>近代日本を科学と技術という観点から振り返る1:国家と科学技術、ビッグ・サイエンス、戦争と平和、核兵器と冷戦構造、軍産学複合体</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>近代日本を科学と技術という観点から振り返る2:高度成長を支えた企業と工場、マスコミュニケーションの発達、宇宙開発の夢、「技術大国」というアイデンティティ、産業の空洞化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>科学技術の想像力1:文化史と科学技術史の交差点、SF小説・映画のロボットたち、日本のマンガ・アニメーションにおける未来表象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>科学技術の想像力2:核と日本人、ゴジラ(1954年)が持つ意味、原子力発電の歴史と文化史的意義</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
