<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC11382</span>&nbsp;<span id="title">テクスト文化学演習II</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生が自分で選択したテクスト(文学、映画、漫画などを含む)について、大学生にふさわしい学術論文を作成するための、アカデミック・ライティング・スキル中級編</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC63072と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">アカデミック・ライティング・スキル育成中級編。<br />
自分で選んだテクストについて、作品を詳細に読み、周辺資料をリサーチし、大学生にふさわしいペーパーを作成、プレゼンテーションを行うためのスキルを身につけ、経験値を上げる。<br />
取り扱うテクストは、文字テクスト、映像テクスト、ストーリー性をそなえたポピュラー・カルチャーなど、広い範囲から、&lt;自分で&gt;選択する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <p id="keyword">アカデミック・スキル</p>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">自分で選んだ作品について、アカデミック・ライティングを行います。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>10/3  (10/10は月授業) イントロダクション 10/17の授業までに、卒業論文の部屋を訪問、自分が参考にさせてもらいたい先輩の卒業論文を借り出し、10/17の授業に持参。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>10/17 自分の扱うテクストについて紹介プレゼンテーション 1。発表10分、質疑応答10分。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>10/24 自分の扱うテクストについて紹介プレゼンテーション 2。発表10分、質疑応答10分。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>10/31 ブレイン・ストーミング (「〜について」ヴァージョンと、「〜について、〜の視点から、〜と論じる」ヴァージョン)と、構成表(トピックと、そこから導きだせるであろう視点と、そのために参照すべきテクストの箇所)を、作ってみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>11/7 重要場面の抜き書き(引用)に基づいて、考えを深める 1</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>11/14 重要場面の抜き書き(引用)に基づいて、考えを深める 2 引用(抜き書き)に、自分なりのサマリーを行い、コメントを添える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>11/21 重要場面の抜き書き(引用)に基づいて、考えを深める 3 引用箇所(複数あるはず)どうしの関連(似てる?正反対?別の系列?)について考える。<br />
<br />
 (11/28は推薦入試で授業なし) 12/5までに図書館などに行き、自分が使えそうな資料を探し出し、12/5に持参。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>12/5 参考資料からなにをいただくことができるか</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>12/12 もういちど、ブレイン・ストーミングと、構成表を作る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>12/19 アウトラインを作る作業。本文のセクション(節)の数=大きいトピックの数。セクションのなかに入っているパラグラフの数=大きいトピックを証拠立てるために必要とされるアイテムの数。 1パラグラフ=1アイテム。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>12/26 アウトライン完成(目標規定文、結論、重要場面の引用(と、そのサマリー)つき)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>1/16(1/9は月曜授業) 完成した第一ドラフトを持参、ディスカッション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>1/23</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>1/30 プレゼンテーション 1  (発表20分、ディスカッション10分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>2/6 プレゼンテーション 2  (発表20分、ディスカッション10分)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>2/13 試験週</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

   <p id="assessment">出席および積極的な授業参加 40% 中間の小課題 20% 期末課題 40%を基準に、総合的に評価する。<br />
期末課題 2000字以上。授業で取り上げた作品(単一作品でも、複数作品の比較でも可)について、小学術論文作成。内容ももちろんであるが、大学生の学術論文としてふさわしい形式を整えているかどうかも、評価の対象とする。</p>
