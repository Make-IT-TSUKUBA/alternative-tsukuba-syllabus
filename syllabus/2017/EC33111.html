  <h1 id="course-title">
   <span id="course">EC33111</span>&nbsp;<span id="title">水資源環境工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4,5</span>
    <br />
    <span id="assignments">石井 敦</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">水資源の需要と供給,水資源利用のあり方について講述する。水資源から見た河川の特性,水資源開発施設の計画と管理,農業用水と都市用水の利用,水利権および水管理制度などを対象とし,開発途上国における灌漑の開発と管理についても講述する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成22年度以前の「水質土壌保全学(EC33121)」及び「水資源環境工学(EC33111)」に相当<br />横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">灌漑計画を作成するための用水量に関する基礎知識<br />
水利施設を設計する際の基本コンセプト<br />
変動する河川水資源を評価する視点<br />
国内外の灌漑システムの基礎知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">水資源, 灌漑計画, 水利施設, 水利組織, 水管理, 水利権, 渇水調整</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">河川を中心に、変動性を持った水資源を評価・利用する手法を講義する。また、最大利水者である農業部門(水田潅漑、畑地潅漑)の水利用計画および水利組織による用水管理、水利施設の設計思想、複数の利水者間の水利調整・渇水調整、環境と利水との調整についての基礎について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>水資源利用の現状と課題: <br />
ガイダンス,世界と日本の水資源問題,農業用水,工業用水,都市用水</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>水田灌漑:<br />
期別用水量,減水深,反復利用,計画用水量(有効雨量,各種ロス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>畑地灌漑:<br />
水田灌漑との違い,Crop water requirement, 灌漑方法,灌漑効率,計画用水量(TRAM,有効雨量,各種ロス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>水利施設(1): <br />
貯水施設(ダム),取水施設(頭首工,ポンプ),</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>水利施設(2):<br />
送水施設(用水路),分水施設,調整池,必要な機能と「容量」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>中間テストと解説</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>農業用水の管理と水利組織:<br />
水利施設の建設と管理,水利組織の変遷,土地改良区(組織,経営),重層的組織,団体内平等,世界銀行による参加型灌漑管理(PIM),海外の灌漑システムと、その諸課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>河川水利の開発と調整:<br />
河川水資源の特徴(変動性,流下性,渇水流量,流況係数),河川灌漑の特徴(溜池灌漑との違い,古田優先,上流有利),水利開発と水利慣行,水利権,国際河川問題,合口,水利転用,渇水調整,番水,犠牲田</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>農地排水(治水):<br />
内水位・外水位,自然排水・機械排水,排水計画(高水管理,ダム,河川改修,遊水池・洪水調整池)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>環境保全と水資源:<br />
地域用水,冬水,環境用水,維持流量,その他の水資源に関するトピックス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
