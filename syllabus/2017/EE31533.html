 <body>
  <h1 id="course-title">
   <span id="course">EE31533</span>&nbsp;<span id="title">地球変動・資源科学実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">4.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 木3-5</span>
    <br />
    <span id="assignments">氏家 恒太郎, 安間 了, 八木 勇治, 小室 光世, 丸岡 照幸, 林 謙一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">固体地球を構成する物質の循環や変動に関わる、物性測定、地震波解析、地質構造解析、鉱石鉱物同定、組織解析、化学分析の諸手法について実践的な手法を習得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「地球変動資源科学実験(EE31193)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">岩石圏で生起する諸現象と、その動的プロセスに関する総合的な知識と思考力を身に付けること。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">地質構造解析、構成鉱物同定、変形組織解析、化学分析、物性測定、地震波解析,反射顕微鏡観察、試料調整,放射能測定、水質化学分析を通じて、地球・惑星物質の基礎的な研究手法を習得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">地殻変動, 地質構造, 変形組織, テクトニクス, 地震, 粘性(viscosity), フィッショントラック(fission, truck)地震活動(seismicity), 地震波形(seismic, waveform), 地震探査(seismic, exploration), 鉱石鉱物(ore, mineral), 反射顕微鏡(reflective, light, microscope), 研磨片(polished, section), 試料調整(sample, preparation), 環境放射線(environmental, radiation), 化学分析(chemical, Analysis), イオンクロマト法(ion, chromatography), 吸光光度法(absorption, spectrometry)</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">春ABではアナログ実験、ソフトウェア、偏光顕微鏡・電子顕微鏡による地質構造解析、構成鉱物同定、変形組織観察、化学分析を行う。<br />
秋ABCにおいては,反射顕微鏡による鉱石鉱物の同定と組織観察,岩石・鉱石試料の調整,環境放射線の測定,溶液の化学分析を行う.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>砂箱実験(正断層の形成とメカニクス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>砂箱実験(逆断層・褶曲の形成とメカニクス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>ステレオ投影(原理)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ステレオ投影(応用)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>電子顕微鏡を用いた変形組織観察と化学分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>フィッション・トラック年代測定法(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>フィッション・トラック年代測定法(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>付加体の形成過程と構造</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>流動体のふるまいとレイノルズ数<br />
あるいは<br />
地下レーダーを用いた地下構造の推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>粘弾性物質の変形挙動と光弾性<br />
あるいは<br />
帯磁率異方性と岩石磁気</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>震源決定1・地震活動解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>震源メカニズム解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>震源決定2(非線形インバージョンを用いた方法)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>モーメントテンソルインバージョン</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>GMTを使用した地震活動解析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第16回</span></th><td>【反射顕微鏡と鉱石組織:1/7, 小室光世】 <br />
反射顕微鏡による不透明鉱物の同定方法の基礎</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第17回</span></th><td>【反射顕微鏡と鉱石組織:2/7, 小室光世】 <br />
基本的な鉱石鉱物の観察:黒鉱</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第18回</span></th><td>【反射顕微鏡と鉱石組織:3/7, 小室光世】 <br />
基本的な鉱石鉱物の観察:キースラーガー</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第19回</span></th><td>【反射顕微鏡と鉱石組織:4/7, 小室光世】 <br />
基本的な鉱石鉱物の観察:スカルン,縞状鉄鉱層</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第20回</span></th><td>【反射顕微鏡と鉱石組織:5/7, 小室光世】 <br />
基本的な鉱石鉱物の観察:鉱脈</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第21回</span></th><td>【反射顕微鏡と鉱石組織:6/7, 小室光世】 <br />
鉱石組織とパラジェネティックシークエンス(I)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第22回</span></th><td>【反射顕微鏡と鉱石組織:7/7, 小室光世】 <br />
鉱石組織とパラジェネティックシークエンス(II)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第23回</span></th><td>【岩石・鉱石試料の調整:1/2, 小室光世】 <br />
岩石,鉱石の破断,粗粉砕,微粉砕,篩分け,鉱物分離(磁気)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第24回</span></th><td>【岩石・鉱石試料の調整:2/2, 小室光世】 <br />
鉱物分離(重液,水篩)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第25回</span></th><td>【環境放射線の測定:1/2, 林謙一郎】 <br />
簡易霧箱による環境放射能の観察(および半定量測定)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第26回</span></th><td>【環境放射線の測定:2/2, 林謙一郎】 <br />
サーべイメーターを用いた環境放射能の測定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第27回</span></th><td>【溶液の化学分析:1/4, 丸岡照幸】 <br />
イオンクロマト法について,標準溶液の調整と検量線</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第28回</span></th><td>【溶液の化学分析:2/4, 丸岡照幸】 <br />
水試料の採集と陰イオン分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第29回</span></th><td>【溶液の化学分析:3/4, 丸岡照幸】 <br />
ランバート・ベールの法則と吸光光度法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第30回</span></th><td>【溶液の化学分析:4/4, 丸岡照幸】 <br />
吸光光度計を用いた大気中の窒素酸化物の分析</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">地球進化学、地球変動・資源科学、地球変動科学、地球資源科学を履修していることが望ましい.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">レポート、出席により評価する。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">レポートの作成と予習,復習.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教材・参考文献・配付資料等</h2>
   <div id="textbook">
    <p id="pretext">必要な資料は,プリントないしMoodleで配布する.<br />
より学習したい者は,下記文献を参照のこと.</p>
    <p id="textbook-textbook">1. 金森博雄:地震の物理(岩波講座8巻)<br />2. Uytenbogaardt, W. and Burke, E. A. J.: Tables for microscopic identification of ore minerals (Elsevier)<br />3. 苣木浅彦: 鉱石顕微鏡と鉱石組織 (テフラ学術出版)<br />4. 日本化学会編:宇宙地球化学.新実験化学講座10(丸善)<br />5. 小嶋稔・斎藤常正編:岩波講座 地球年代学(岩波書店)<br />6. 庄野利之・脇田久伸編著:入門機器分析化学 (三共出版)<br />7. 頼実正弘編:化学系実験の基礎と心得 (培風館)<br />8. 日本分析化学会北海道支部編:水の分析(第 5 版)(化学同人)<br />9. 奥修:吸光光度法ノウハウ(技報堂出版)<br />10. 藤井宏行:エンジニアのための実践データ解析(東京化学同人)</p>
