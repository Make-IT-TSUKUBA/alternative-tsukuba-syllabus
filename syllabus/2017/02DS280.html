<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">明治・大正・昭和の近現代詩を十数篇取り上げ、分析してゆきます。人文学を学ぶ学生は、言葉で書かれた資料を深く鋭く解釈する能力を身につけたいものです。詩の表面的な意味を理解するだけではなく、テクストの緻密な分析を通して、その背後に隠れている思想や人生観・世界観などを浮かび上がらせる技術を習得して下さい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>(8月2日)<br />
1、なぜ文学の研究に国の税金が投入されているのか?<br />
2、通俗的解釈を覆す1――金子みすゞ「私と小鳥と鈴と」<br />
3、通俗的解釈を覆す2――与謝野晶子「君死にたまふことなかれ」<br />
4、通俗的解釈を覆す3――吉野弘「奈々子に」<br />
5、言葉は作者自身が気づいていないことを物語ってしまう</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>(8月4日)<br />
6、詩と詩でないものはどのように区別されるのか?<br />
7、難解な詩を読みほぐす技術1――伊東静雄「わがひとに与ふる哀歌」<br />
8、難解な詩を読みほぐす技術2――石原吉郎「位置」<br />
9、難解な詩を読みほぐす技術3――三好豊一郎「囚人」<br />
10、暗喩の詩は語りたくない辛い体験を語ることができる</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>(9月27日)<br />
11、教科書の詩を問い直す1――高村光太郎「道程」「ぼろぼろな駝鳥」<br />
12、教科書の詩を問い直す2――宮沢賢治「永訣の朝」「雨ニモマケズ」<br />
13、教科書の詩を問い直す3――井伏鱒二「逸題」<br />
14、教科書の詩を問い直す4――谷川俊太郎「二十億光年の孤独」<br />
15、教科書の詩を問い直す5――茨木のり子「わたしが一番きれいだったとき」</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>(9月29日)<br />
16、あなたの文章は読者の視点に立っていますか?<br />
17、受講生のレポートを検討しつつ、良い文章の書き方を考える<br />
18、日本語のリズムはどのように理論化できるか?<br />
19、韻律論――島崎藤村「初恋」「小諸なる古城のほとり」<br />
20、詩を読むことの意義とは?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

    <p id="posttopics">詩は小説とは異なり、言葉の分量が極めて少ないため、読者の解釈能力が、読みの深さを大きく左右します。紙背に徹する眼光を、是非自分のものにして下さい。</p>

【レポート】日本の近現代詩1篇を自由に選び、一般読者を想定して800字以内で解説を書きなさい。わかりやすさと解釈の深さを共に備えた、筋肉質の文章で書くこと。詩本文も全て記すこと。9月27日の講義開始時に提出する。9月29日の講義では、一部の受講生のレポートのコピーを、討議資料として全員に配布します。</p>
