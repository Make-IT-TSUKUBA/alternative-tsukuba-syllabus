<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01BF264</span>&nbsp;<span id="title">ナノ加工・計測のファンドリー実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">藤田 淳一, 小出 康夫, 生田目 俊秀, 杉本 喜正</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「ナノ加工・計測序論」で学んだ内容を元にファウンドリー実習を行なう。 実習に先立ち、実習内容の講義を行う。講義はナノ計測又はナノデバイスのコース別に開催する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度より西暦偶数年度開講。<br />平成26年度以前開設の「ナノ加工・計測序論とファンドリー実習」の単位取得者の履修は認めない。 「ナノ加工・計測序論」を履修した学生のみ受講可。又事前の説明会への参加が必要。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes"></p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">ナノテクノロジーの実際を理解するために、基盤となる物理や加工技術を講義<br />
で学び、ナノ加工・ナノ計測・ナノデバイス作製の実際を実習で学ぶ。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">微細加工, リソグラフィ, エッチング, 製膜, FIB, 電子ビームリソグラフィ, SEM, AFM, 電気的特性評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">微細加工技術は電子物理の研究や応用に密接に関係している。本授業では、ファウンドリー施設内での実習を体感を主眼とする。具体的な内容は選択コース毎での講義・実習からなる。実習は、デバイス関係、ナノ計測関係の2つのコースからの選択を予定している。実習参加者は、事前に行う説明会への参加が必要。<br />
ファウンドリー実習(デバイス関係、ナノ計測関係の2つのコースからの選択し、受講者は選択コースの講義と実習に出る事になる。以下の内容は選択コースによって異なる)<br />
講義4時間:<br />
1 微細加工プロセス手法の講義<br />
2 微細加工試作品の構造・機能評価方法の講義<br />
3 ファウンドリー施設内での注意点などの講義<br />
実習3日間:<br />
4 ファウンドリー施設内での微細加工プロセス実習<br />
5 微細加工試作品の構造・機能評価実</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>

   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">全実習出席が必須</p>
  </div>

  </div>

  </div>

参考書としてはIntroduction to Microelectronic Fabrication 2nd Ed. (Modular Series on Solid State Devices, Gerold W. Neudeck and Robert Pierret 編集, Prentice Hall発刊) Richard C. Jaeger著、ISDN 0-201-44494-7.を推薦する。</p>
