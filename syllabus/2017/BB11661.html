$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">グローバル化で変動する日本、韓国、アメリカの教育制度、カリキュラム、クラスルーム相互作用を通して、無意識的に身体化するヒドンカリキュラムを比較、分析する。特に受講生の問題発見・参加型のグループ発表を通して学問力を涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度開講予定</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標と概要</h2>
   <p id="aim">少子化・過疎化に伴い学校は廃校・統合されている傾向が高く、卒業生をはじめ地域社会では抵抗する場合が多い。学校とはどのような場所なのか。生徒は学校生活を通してどのような社会的・文化的身体を構築するのか、同窓生・同窓会について教育社会学の理論を学ぶ。<br />
 1960年代から2010年代に至るまで、中等教育に関する政策・制度の変遷、時代が教育に求める人材像、学歴の機能マクロな構造と、教師-生徒のミクロなの作用を相互関連し、時代・社会・学校から見える教育を社会学的に分析する。さらに、少子化・過疎化のなか、学校再生・活性化のためにPTA、同窓生、地域社会がいかに連携しているのかを分析し、対策を提言する。教育の社会学的分析力を涵養するのが目的である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業の進行予定</h2>
   <div id="topics">
    <p id="pretopics">教科書を輪読し、講義のなかで討論し、レポートを作成する。21960年代から2010年代に至る教育問題のなかでテーマを設定し文献調査を行い、チームで勉強する。3地域社会の中・高校の教員、卒業生に公開するなかチームで発表し、討論を行う(2015年11月21日、土曜日14:00~17:00)。4最終的に発表したものを授業でもう一度考察・発表し、個人で小論文を作成し提出する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>第1回の授業で具体的に指示をする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   </div>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生への要望</h2>
   <p id="remark">本授業は厳しく勉強をさせるので非常に大変である。受講生も多く、知識の提供も多い。<br />
適当に単位が取れない科目であるので、日頃欠席が多い学生やレポートも出さない傾向が強い学生は登録を遠慮してください。教員を目指して受講する学生も多いので、本気で取り組まないと他の学生及びTAに迷惑になる。単位がとれる学生はテーマを設定し、発表、討論、論文作成の全プロセスを通して非常に成長する。学問に挑戦する学生だけが学べる。</p>
