<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日常的(にちじょうてき)で具体的(ぐたいてき)な話題(わだい)についてコミュニケーションができる。基本的(きほんてき)な文法(ぶんぽう)を理解(りかい)して会話(かいわ)ができる。簡単(かんたん)な日本語(にほんご)の読み書き(よみかき)ができる。習(なら)った文法(ぶんぽう)や語彙(ごい)、話(はな)すスキルを使(つか)って簡単(かんたん)なプレゼンテーションができる。</p>

   <p id="aim">コースの目標は、日常的で具体的な話題についてコミュニケーションができることです。基本的な文法を理解して会話ができること、簡単な日本語の読み書きができること、 習った文法や語彙、話すスキルを使って簡単なプレゼンテーションができること、コミュニケーションに必要な文化的な知識を学ぶこと。</p>
