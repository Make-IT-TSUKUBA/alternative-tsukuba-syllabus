<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">コンピュータによる情報処理の基本的概念と社会におけるコンピュータの位置づけを学ぶ。コンピュータシステムの構成,データ処理の原理,インターネットの仕組み,知的財産権と情報倫理などについて説明する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業概要(得られる知識)</h2>
   <p id="aim">情報の基本概念と社会におけるコンピュータの位置づけを理解した上で，コンピュータの構成，データ処理とソフトウェアの原理，インターネットの仕組みなどについて学ぶ．合わせて，ネットワーク機器を安全かつ有意義に活用するために必要なセキュリティ，情報倫理と知的財産権に関する知識を学ぶ．</p>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第１週～第５週<br />
- コンピュータとインターネットの位置づけ<br />
	社会におけるコンピュータ，インターネットの位置づけとその特徴<br />
- 筑波大学におけるコンピュータとネットワークの利用について<br />
	コンピュータを学内ネットワークに接続するには？<br />
- 情報システムの安全な利用とネットリテラシー<br />
	インターネットにおける経済活動，ソーシャルネットワークにおける情報発信とプライバシー保護<br />
- 知的財産権と情報倫理<br />
	知的財産権とは（著作権，特許，商標など），引用のマナー，著作権侵害，ソフトウェア著作権（シェアウェア，フリーソフトなど），不正アクセス，個人情報保護法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第６週～第１０週<br />
- インターネットの仕組み<br />
	ネットワークと通信の基本概念，インターネットへの接続，eメールの仕組みなど<br />
- セキュリティ<br />
	コンピュータウイルスの被害と対策，インターネット上での詐欺・盗聴・なり済まし，暗号技術<br />
- コンピュータの仕組とプログラム，オペレーティングシステム<br />
