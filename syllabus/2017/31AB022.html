<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">31AB022</span>&nbsp;<span id="title">English Critical Reading Strategies I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">0.5</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月4</span>
    <br />
    <span id="assignments">西牧 和也</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「一般学術目的の英語」の枠組みで、実践的なリーディング方略を学ぶことができる。これにより、言語としての英語を深く理解するとともに、思考力・判断力・表現力を向上させることができる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会・国際学群 A 組2班対象<br />G科目</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">1学術論文の読解に堪えうる文法力・語彙力及び論理的思考法の修得<br />
2英文の意図を的確に読み取り、“納得のゆく英文解釈”ができるようにする。<br />
3英語と日本語の相違を理解し、与えられた英語を“すわりのいい日本語”にできる日本語表現能力の修得<br />
4意訳と誤訳のボーダーラインを見極められるようにする。<br />
5あやふやな文脈や前後関係を排し、文法・語法から正しい解釈を導こうとする “grammatical mind”の育成</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">学術英語, 納得のゆく英文解釈, grammatical mind</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">この授業は、比較的、難易度の高い英文を精読します。いわゆる訳読式の授業になります。従いまして、学生の皆さんには、ある程度、英語を日本語に訳すということをやっていただきます。原著エッセイ・評論文や専門書などから、数段落から数ページを抜粋して読みます。一般的な内容について書かれたものから始めて、最終的には専門的な内容を扱ったものを読むつもりです。1回の授業や授業全体でどれだけ進むかという計画はありません。1つ1つの英文を丁寧に考え理解することに主眼を置きますので、やみくもに読み進めることは致しません。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法と基準</h2>
   <p id="assessment">平常点 (出席点含む) 40% 課題及びテスト 60%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習として、不明な箇所を調べ、内容を理解してくることは当然ですが、その際、無限にある解釈のなから、なぜ、ある特定の解釈が選び出され、それ以外の解釈が排除されるのか、その理由を常に考えるようにしてほしいです (例えば、「~という理由で、Aの文の解釈は、A’であり、それ以外の解釈はありえない」というような感じで)。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・参考書</h2>
   <div id="textbook">
    <p id="pretext">基本的に、こちらでプリントなどを配布する予定です。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">学生へのメッセージ</h2>
   <p id="remark">授業では、与えられた英文の正しい解釈を皆さんに教えるのではなく、教員を含めクラス全員で正しい解釈を考えて行きたいです。<br />
電子辞書で構ませんので、辞書をもってきてください。授業内において、辞書を引いてもらう可能性があります。</p>
