<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">メディアリテラシーや情報モラルなどの育成に注目し、国内外のメディア教育の現状と課題などについて概説する。</p>

   <p id="aim">児童青少年を取り巻くメディア環境を理解する<br />
メディアリテラシーの概念を理解する<br />
メディア教育の歴史と現状,実践とその効果を理解する<br />
メディアコンテンツの評価の観点,メディア教育の計画の立て方を学ぶ<br />
メディア教育の課題について考える</p>
