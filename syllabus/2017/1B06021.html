                        }
                    }
                });

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学校教育法上の学校における人間育成に注目し、教科・特別活動等の中でも特に教科教育内容にかかわることについて、授業を中心に今日学校が抱える諸問題を整理し、事例的に検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />【受入上限数80名】</p>
  </div>

   <p id="style">講義</p>

   <p id="style-remark">B</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">グローバリゼーションのなか学校教育に何が期待され、教育現場はどのような対応を迫られるのか。次期教育課程の改定の方向性を踏まえつつ、算数・数学、理科教育を題材に今日の教科教育が抱える諸問題を整理し、日本の学校教育のこれまでの成果と課題、今後のあり方について考察する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 グローバリゼーションのなかで、今、学校現場に何が求められるのか、教育改革の現状を知る。<br />
2.学校教育の中で、圧倒的な時数を占める教科による教育を通してなしえる人間形成の在り方を、特定教科を窓口にして知る。<br />
る。</p>
  </div>

   <p id="keyword">学校とは, グローバリゼーションとは, 教科教育とは, 教師とは</p>
