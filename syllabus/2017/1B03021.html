   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ひとくちに「日本文化」あるいは「日本文化の特色」といっても、その内実は地域ごとに様々である。
この授業では、人々の生活文化の多様性について文化人類学と地理学の立場から考察し、多様性に富む「日本文化」への理解を深める。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">日本を取り巻く現代的かつ歴史的な変化を前提として、日本の生活文化、景観の多様性ならびに日本文化の海外での受容と消費のされ方を読み解き、その背後にある視線や眼差しを分析する。この講義では、とくに日本文化を国内と海外という複眼的な視点から捉え、景観や消費文化の持つ意味を考える。</p>
  </div>

   <p id="aim">1文化という概念の起源と日本において翻訳される過程で生じたねじれを認識し、文化の受容・発信に伴う力関係を見通す力を獲得する。<br />
2国内外で展開する複雑な文化状況を、日本文化を手がかりにして、自分なりに説明できるようにする。</p>
  </div>
