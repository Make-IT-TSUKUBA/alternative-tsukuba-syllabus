<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC34051</span>&nbsp;<span id="title">農耕文化史論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業では,近世・近代・現代における日本農林業の歴史を,農林業にかかわる生産・消費・文化という広い視点から講述する。それにより現代日本の文化的背景を提示するとともに,日本や世界における農林業の現状を分析するための客観的視点を与える。具体的には,東洋と西洋の農耕文化,土地制度改革,農林業技術の展開,近代の経済発展と農林業,農山村の文化資源などについて検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」「環境」「国際」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">日本農林業の歴史と文化、現代日本の社会的基底がいかに形成されたか、開発途上国への援助のあり方、農山村再生の基本問題に関する認識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">農業史, 林業史, 農書, 在来産業, 循環, 地域資源, 地域文化, 人と自然との共生</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業では、近世・近代における日本農林業の歴史を中心に、農林業にかかわる生産・消費・文化及びヒト・モノ・情報という広い視点から講述する。 <br />
それにより現代日本の文化的背景を提示するとともに、日本や世界における農業の現状を分析する際に客観的視点を与え、地域資源と人間との関係の再構築と、それによる地域づくりの基礎を提示する。 <br />
具体的には、農耕と文化、農書の成立、農林業技術の展開、農学思想、近代農林業の革新、農山村の文化資源などについて検討する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>稲作漁撈文明と畑作牧畜文明</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>近世地域社会の成立と農林業技術の確立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>農書成立とその思想</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>地域資源の多元的利用と改革―森林の管理・利用を中心に―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>近代を創り出す地租改正―土地所有における近世からの連続と不連続―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>むらの継承と明治農業の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>在来産業の発展と農林業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>戦後改革と農村の民主化―変化の条件整備過程―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>高度経済成長と農村の変貌(1960年~)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>農耕文化と地域づくり</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
