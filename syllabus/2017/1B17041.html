<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B17041</span>&nbsp;<span id="title">経済学入門II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会では携帯電話から進化した「スマートホン」という万能の携帯端末を持って各種ソシャールネットワーク(SNS)に参加することが普通になった。SNSは人間関係にどんな影響を与えるか?情報ネットワークはどんな仕組みであるか?ソシャールネットワークと交通ネットワークと電信ネットワークなど各種ネットワークの共通点と特徴を明らかにし、社会での役割と効果を考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(社工開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">経済に含まれたあらゆるネットワークの構造と働きを直感的に理解できるようになること</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1. ネットワークの経済学の基本的概念・考え方の習得<br />
2. ネットワークの経済学の事例の学習<br />
3. ネットワークの経済学にもとづいて社会・経済現象を理解する力の育成</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">経済学, 複雑さ, 情報ネットワーク, 人間ネットワーク</p>
  </div>

   <div id="topics">
    <p id="pretopics">ネットワークの経済学の基本的概念・考え方を事例をもとに進める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 ターンブル・スティーヴェン・ジョン システム情報系】<br />
[あなたもリンクだらけ!]<br />
人間はネットワークの中の存在であり、その多様性と効果を見てみよう<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日ターンブル・スティーヴェン・ジョン システム情報系】<br />
[ネットワークの経済学と伝統的な経済学の違い]<br />
市場・企業・行政の伝統的な分析の役立つ分野と役立たない分野、ネットワーク外部性<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

   <p id="remark">ネットワークの経済学は新しい学問であり、発展途上にあります。ただ、社会の中に置かれた人間の行動を理解する上では面白い発見がされています。また、情報ネットワークにより発生する「ビッグデータ」が社会経済へ大きな影響を与えながら「ビッグビジネス」にもなりつつある。</p>
