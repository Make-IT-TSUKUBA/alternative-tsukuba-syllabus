<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">EC25093</span>&nbsp;<span id="title">農林生物学基礎実験</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 火4-6</span>
    <br />
    <span id="assignments">古川 誠一, 阿部 淳一 ピーター, 有泉 亨, 菅谷 純子, 石川 尚人, 瀬古澤 由彦, 野中 聡子, 浅野 敦之, 川田 清和, 吉岡 洋輔, 石賀 康博, ブリリアル マイラ, 丸山 幸夫</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">農林生物(資源生物)の生理および生態についての分析・解析法と形態観察法の基礎を修得する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(コース共通) 農林生物学コース 応用生命化学コース</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">農林生物(資源生物)の形態、生理および生態についての知識と分析・解析能力。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">植物, 動物, 微生物, 生理学, 生態学, 形態学。</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">2つのグループに分け、それぞれ以下の通りに実施する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>グループI, II:ガイダンス [全員]・機器の使用法 [阿部・野中]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>グループI:植物生理I (発芽) [有泉・野中]、グループII:植物形態II (植物の形態)  [丸山]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>グループI:植物形態II (植物の形態)  [丸山]、グループII:植物生理I (発芽) [有泉・野中]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>グループI:動物形態 (昆虫の外部形態) [古川]、グループII:植物生態 (植物群落) [川田]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>グループI:植物生態 (植物群落) [川田]、グループII:動物形態 (昆虫の外部形態) [古川]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>グループI:植物生理II (呼吸)[菅谷・瀬古澤]、 グループII:植物形態I(植物形態の画像解析) [吉岡]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>グループI:植物形態I(植物形態の画像解析) [吉岡]、グループII:動物生理 (動物の生理) [石川・浅野]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>グループI:動物生理 (動物の生理) [石川・浅野]、グループII:植物生理III (食資源の分析) [マイラ]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>グループI:植物生理III (食資源の分析) [マイラ]、グループII:微生物形態・生理 (植物に寄生・共生する微生物) [阿部・石賀]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>グループI:微生物形態・生理 (植物に寄生・共生する微生物) [阿部・石賀]、グループII:植物生理II (呼吸) [菅谷・瀬古澤]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
