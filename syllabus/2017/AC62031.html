$(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

  <h1 id="course-title">
   <span id="course">AC62031</span>&nbsp;<span id="title">民俗学研究II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民俗学の主要な理論と、今日的研究課題について掘り下げて考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AB84141, AC21231と同一。<br />民俗学研究II(AC21151)ないし民俗学研究法(AB32111)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">民俗学の主要な理論と、今日的研究課題について掘り下げて考えます。民俗学研究に関わるフィールドワークを実践し、分析を深めるには自らの調査・資料分析・考察に関わる方法論を自覚的に検討する必要があります。この授業では、民俗学研究に関わる主要な理論を講義します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">信仰伝承, 心意, 固有信仰論, 比較研究法, 地域性, 文化複合論, 文化境域論, 象徴論的分析, 社会構造分析, 伝承母体, 伝承主体, 民俗誌, 生活誌とライフヒストリー, 経験, 記憶, 民俗的歴史, 客体化, 資源化, 内面化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">今回は、民俗学に於ける信仰伝承研究に関わる理論について、検討を加えます。受講者が信仰伝承研究の理論と方法論についての基本的な知識を得、それぞれの関心に従い、フィールドワークのと分析の場に於いて活用出来る様になる事を目的とします。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>授業ガイダンス―信仰伝承研究と心意研究―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>比較研究法と固有信仰論</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>固有信仰論をめぐる諸問題―固有信仰論成立の背景をどのように考えるか―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>信仰伝承研究における比較研究法の有効性と課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>民俗文化にみる東と西―民俗と地域性―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>文化複合と文化境域―まれびと論と族祖神話―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>信仰伝承研究と社会構造分析―先祖、「家」、親族―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>モノの象徴論的分析―信仰民具の処理をめぐって―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>伝承母体論と伝承主体論(1)―個別分析法―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>伝承母体論と伝承主体論(2)―信仰伝承を支える単位とは―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>歴史民俗学と「民俗的歴史」論(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>歴史民俗学と「民俗的歴史」論(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>信仰伝承の再編と生活誌―経験と記憶―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>現代の祭礼―客体化・資源化・内面化―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>総括</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">上記の授業編成は、受講者の状況を見て変更する場合があります。</p>

  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">参考文献</h2>
   <div id="textbook">
    <p id="pretext">授業の進展に応じて指示します。</p>
    <p id="textbook-textbook">1. 古家信平他『現代民俗学入門』吉川弘文館<br />2. 中井信彦『歴史学的方法の基準』塙書房<br />3. 福田アジオ『日本村落の民俗的構造』弘文堂<br />4. 竹田旦『「家」をめぐる民俗研究』弘文堂<br />5. 高桑守史『日本漁民社会論考 民俗学的研究』未来社<br />6. 千葉徳爾「地域研究と民俗学―いわゆる「柳田民俗学」を超えるために―」『日本民俗学講座5 民俗学の方法』朝倉書店<br />7. 坪井洋文『イモと日本人』未來社<br />8. 平山和彦『伝承と慣習の論理』吉川弘文館<br />9. 宮田登『新版 ミロク信仰の研究』未來社<br />10. S・フイッシュ『この教室にテクストはありますか?』みすず書房</p>
    <p id="posttext">以上の著書を含めて多数。他、近年公にされた雑誌論文等は授業中に指示します。</p>
