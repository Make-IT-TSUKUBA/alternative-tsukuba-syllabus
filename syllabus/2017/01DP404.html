$(function() {

    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理

            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本授業の目的は社会科学全般の基礎的な概念及び国際関係学の諸理論の紹介である。授業の前半においては、社会科学全般は何を目指しているのか、批判的思考はどのようなものであるか、自らの研究をどのように築づくべきなのか等のような社会科学の基礎的な課題を探る。
授業の後半において、社会科学における国際関係学(International Relations)の位置づけを明らかにした上で、国際関係学の主な諸理論(リアリズム、リベラリズム、構築主義、マルクス主義、ジェンダー論等)、を紹介する。更に、これらの批判的な理解を目指す。</p>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">本授業の目的は社会科学全般の基礎的な概念及び国際関係学の諸理論の紹介である。授業の前半においては、社会科学全般は何を目指しているのか、批判的思考はどのようなものであるか、自らの研究をどのように築づくべきなのか等のような社会科学の基礎的な課題を探る。<br />
授業の後半において、社会科学における国際関係学(International Relations)の位置づけを明らかにした上で、国際関係学の主な諸理論(リアリズム、リベラリズム、構築主義、マルクス主義、ジェンダー論等)、を紹介する。更に、これらの批判的な理解を目指す。これを達成するために、まず諸理論の基本的な概念の整理を行う。その後、各理論はどのような歴史的な背景の下で形成されてきて、我々に対し、どのような世界観を提供しているのか、このような世界観は何を重んじ、何を隠ぺいしているのかがというような本質的な問いを議論し、今日の国際関係の重要な課題に応用する。<br />
理論抜きで国際政治を語るのは不可能である。今日の国際社会の複雑な構造を把握するために理論は不可欠な道具である。国際関係の主要なアクターは誰であるのか、重要な課題は何であるのか、国際社会はそもそも社会の性質を有しているのか、というような課題の整理は国際関係の動向を探るための不可欠の第一歩である。国際関係の諸理論を勉強することによって、これらの問いに対する重要な手掛かりを手に入れる。更に、国際関係理論の学習の結果としては、自らの論文の研究課題の絞り込み、研究方法の選択等は以前より容易になる。<br />
尚、講義、討論及び学生の発表が日本語によって行われるが、教材の一つとして英文の教科書を利用するので、英語の一定程度の読解力は望ましい。</p>
