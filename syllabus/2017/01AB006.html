<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01AB006</span>&nbsp;<span id="title">生物資源科学インターンシップI</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">受講生自身が進めている研究をもとにテーマをしぼり、各自100分の報告を作成する。それを附属坂戸高校の授業の中で生徒に向けて報告する。それにより各自の研究を客観視するとともに、高いプレゼンテーション能力、コミュニケーション能力の習得を目的とする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">上限6名</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">受講者が自らの研究分野と現在進めている研究をわかりやすく高校生に伝えることにより、研究を客観視するとともに、プレゼンテーション能力を向上させる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の達成目標</h2>
   <p id="aim">受講者が各自の研究によって分析した結果を、附属坂戸高校の生徒を対象にした授業で報告する。それにより高いプレゼンテーション能力、コミュニケーション能力の習得を目的とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">インターンシップ, 研究報告, 高等学校</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本専攻の院生がチームを作り、自らで進めている研究をもとにテーマをしぼり、各自50分ないし100分の報告を作成する。それを附属坂戸高校の授業の中で生徒に向けて報告する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>1.本専攻学生を対象に、本授業の受講者を募る。<br />
2.附属坂戸高校の授業で報告すべき内容を相談し、高校の1~3学期に各1日2時間分、3回の授業を割り振る。<br />
3.各回担当となった者は授業案を作成し、担当教員ならびに以下の坂戸高校の教員と事前に相談する。<br />
4.3.を経た授業案をもとに受講者全員が集まり模擬授業を実施し、改善点を相談する。<br />
5.改善した授業を坂戸高校で実施する。<br />
6.授業における生徒の反応、質問、リアクションペーパー、坂戸高校の教員、受講者の助言を参考に、報告書を作成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">なお対象となる坂戸高校の授業とその担当教員は次の通りである。<br />
<br />
附属坂戸高校の授業<br />
農と環境II(3年次科目群指定)1学期、2学期各1回(2時間)<br />
農と環境I(2年次科目群指定)3学期に1回(2時間)<br />
上記授業教員<br />
附属坂戸高等学校農業科教諭、嶋田昌夫、石井克佳、安達昌宏、建元喜寿、渋木陽介</p>
   </div>
  </div>

   <p id="prerequisite">研究内容をわかりやすく他者に伝えることに興味の関心の高い学生の履修が望ましい。</p>
  </div>
