<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE40401</span>&nbsp;<span id="title">読書と豊かな人間性</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では,子どもの読書活動を取りまく現状と最新の教育事情を踏まえ,発達段階に即した読書教育のあり方と具体的な方法について考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">履修希望者が100名を超える場合は、初回に受講調整。初回の授業を欠席する場合は、事前に連絡してください。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1.	子どもにとっての読書の意義,学校や図書館等において子どもに本を手渡していく意味について,自分の考えを説明できる<br />
2.	児童資料の特性,評価の視点を踏まえながら,発達段階に応じた選書のポイントを具体的に説明できる<br />
3.	読書教育の代表的な方法について,概略,実践例,課題となっていることを説明できる</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業では、以下の順番に説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>子どもの読書活動の現状と読書推進活動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>読書能力・読書興味の発達段階<br />
子どもにとっての読書の意義と読書教育の目的</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>児童資料の種類と特性(1)絵本,昔話</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>児童資料の種類と特性(2)ノンフィクション,科学読みもの</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>児童資料の選択と評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>読書活動の方法(1)読み聞かせ,ストーリーテリング,ブックトーク</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>読書活動の方法(2)読書へのアニマシオン,リテラチャーサークル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>学校図書館の現状と読書教育</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>公共図書館における読書活動(乳幼児サービス,ヤングアダルトサービス)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>特別なニーズを有する子どもへの読書支援</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">試験(80%),授業中の課題(20%)により総合的に評価する。必要に応じて,授業への貢献度(授業中の積極的な発言,質問の内容等)も考慮する。</p>
  </div>

   <p id="prepostworks">・授業外課題として,児童資料の解題を課す。児童資料を「評価」の視点で読み,その結果を文章でまとめる(プレゼンを課す場合もある)<br />
・授業内で紹介された参考文献,児童資料に目を通す<br />
・講義内容を振り返り,自身の考えをまとめる</p>
