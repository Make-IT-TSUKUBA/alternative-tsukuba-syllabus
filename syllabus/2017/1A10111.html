  <h1 id="course-title">
   <span id="course">1A10111</span>&nbsp;<span id="title">新時代を拓く研究の最前線I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">山下 祐司, 横井 智之, 吉岡 洋輔, 石賀 康博, 王 寧, 櫻井 啓輔, 川崎 真弘, 伊敷 吾郎, カーナハン スコット ファイレイ</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象、遺伝子、食糧、資源、減災、環境問題、医学医療、情報、数理物理など幅広い分野に関する最前線の研究内容について、生命環境系、医学医療系、システム情報系、数理物質系のテニュアトラック教員が面白く・わかりやすく紹介する。春学期開講のIでは、昆虫・植物・脳科学・数理物理をキーワードに展開する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(資源開設)<br />【受入上限数200名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">生命現象、遺伝子、食糧、資源、防災、環境問題、医療、数理物理など幅広い分野に関する最前線の研究内容について、生命環境系、医学医療系、システム情報系、数理物質系のテニュアトラック教員が面白く・わかりやすく紹介する。春学期開講のIでは、昆虫・植物・脳科学・素粒子・対称性をキーワードに展開する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.筑波大学で実施されている最新の研究活動について、その内容を紹介できるようになる。<br />
2.様々な研究分野に触れることで、各研究分野の関係性を示すことができる。<br />
3.研究を行う上で身に付けておくべき知識を示し、今後の大学生活で取り組むべき課題を発見する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">生命現象, 遺伝子, 食糧, 資源, 昆虫, 植物, 脳科学, 素粒子, 対称性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 山下祐司 生命環境系】<br />
[ガイダンス] <br />
講義概要を紹介するとともに、各回で扱う内容について受講生からの要望、期待を聞き、2週目以降の内容に反映させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 横井智之 生命環境系】<br />
[ハチの贈り物] <br />
花粉媒介を行なう送粉昆虫の多様性や行動特性について紹介し、農作物生産・里山保全における送粉サービスの重要性を議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 吉岡洋輔 生命環境系】<br />
[品種改良の実際] <br />
品種改良の歴史を紹介するとともに、品種改良の基盤となる遺伝資源探索や育種技術の概要を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 石賀康博 生命環境系】<br />
[植物と病原体のせめぎ合い] <br />
植物がどのようにして病原体から体を守っているのか、植物免疫の最新の研究について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 王 寧 生命環境系】<br />
[実用作物の遺伝解析]  <br />
DNAマーカー利用した連鎖地図の作成と、農業生産上重要な形質を制御する遺伝子座の同定について紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 櫻井啓輔 生命環境系】<br />
[生物の環境応答] <br />
環境情報を生物が知覚し脳へ伝達する仕組みを概説し、当分野における最新の研究トピックを紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 川崎真弘 システム情報系】<br />
[コミュニケーションする脳]  <br />
我々の脳はどのように思考し、他者とのコミュニケーションを達成するのだろうか?医学、心理学、数物理学、工学など様々な学問の集合体である脳科学について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 伊敷吾郎 数理物質系】<br />
[素粒子と超弦理論]  <br />
自然界の構造と、それを記述する理論的枠組みを紹介をする。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 Scott Carnahan 数理物質系】<br />
[Symmetry in mathematics and nature]  <br />
This is an introduction to the fundamental role that symmetry plays in our understanding of mathematics and the laws of nature.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 山下祐司ほか 生命環境系】<br />
[フォローアップセミナー] <br />
毎回のコメントシートで寄せられた学生からの質問やコメントに対して、各講義担当者が回答・追加説明する。当日は学生からの質問も受け付ける。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">分野外の人にも理解できるように最新の研究活動を紹介するので、各教員の所属以外の学生にも積極的な受講を期待する。「新時代を拓く研究の最前線(II)」を合わせて履修することが望ましい。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">2/3以上の出席を評価対象とし、授業態度、毎回配布するコメントシート、期末レポートの内容を総合的に評価する。</p>
  </div>

   <p id="prepostworks">講義前に関連する新聞や雑誌の記事を読んでおくと講義での理解が深まる。講義を通して興味を持った内容は文献等を検索し、さらに理解を深めること。また、教員に直接コンタクトして、研究室を訪問することを強く推奨する。</p>
  </div>
