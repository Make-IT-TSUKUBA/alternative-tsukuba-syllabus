  <h1 id="course-title">
   <span id="course">FG55841</span>&nbsp;<span id="title">燃焼工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">燃焼の基礎と応用を学ぶ。特に、火炎の基本的性質や汚染物質の生成機構、各種内燃機関中で生じる燃焼現象について詳しく解説する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">化学エネルギー工学(FG55801)履修者は履修不可。</p>
  </div>

  </div>

   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">燃焼現象およびその基礎となる化学熱力学を学ぶ。また種々の内燃機関における燃焼や、火炎中における窒素酸化物など汚染物質の生成についても学ぶ。</p>
  </div>

<tr><th><span class="format">第3回</span></th><td>発熱量と火炎温度(3):化学平衡計算</td><td> &nbsp;</td><td>&nbsp;</td></tr>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">理論燃焼温度(断熱火炎温度)を計算できる。<br />
予混合火炎と拡散火炎の特性や構造を説明できる。<br />
各種内燃機関中における燃焼現象の違いを説明できる。<br />
窒素酸化物とススの生成機構を説明できる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">レポート2回(30%)と期末試験(70%)の合計。評点60%以上が合格。ただし、期末試験問題の難易度による合格基準の若干の変動あり。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で取り扱われる内容のうち拡散火炎の構造については、大学院の講義「輸送現象論」で一部、発展的に取り扱われる。</p>
  </div>

    <p id="ref-ref">1. 燃焼工学(水谷幸夫、森北出版)<br />
燃焼の様々な現象について、主として機械工学的な立場から広く解説している。応用的な内容も多い。授業との関連については学生自身で探して参照されたい。<br />2. 燃焼概論(疋田強・秋田一雄、コロナ社)<br />
燃焼の様々な現象について、反応化学的な立場から広く解説している。授業との関連については学生自身で探して参照されたい。<br />3. 化学熱力学(渡辺啓、サイエンス社)<br />

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">熱力学1、熱力学2、熱工学、流体力学、伝熱工学を履修済みとして講義を行う。燃焼は熱力学、化学反応、流体現象、伝熱現象が複合した現象なので、その理解のためには、これらの科目の知識が必要である。講義前に復習しておくこと。</p>
