  <h1 id="course-title">
   <span id="course">1B01061</span>&nbsp;<span id="title">言語の万華鏡II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で画一化が進む現代において言語文化の多様性を意識する意味はかつてないほど大きい。さまざまな言語文化を歴史的・社会的な視点から考察することにより,異文化を尊重し,相違を認め合う視点を涵養する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(人文開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">人間の知識・能力の中で最も複雑で根源的であると言われる「言語」を多彩な角度から見渡し、角度によって変化する言語研究の妙を楽しむ。「言語の万華鏡II」では、言語比較の観点も取り入れ、日頃意識することの少ない日本語の姿を再認識するとともに、多様な言語文化の本質を観取することを目指す。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.母語だけでなく母語以外の言語と言語文化についても学び、その多様性と普遍性を認識する。<br />
2.比較の観点から、言語と言語文化へのアプローチの可能性を探る。<br />
3.高校までの学習と大学における研究の違いを意識し、自ら問題を探求する姿勢を身につける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">言語文化, 言語比較, 日本語, 英語, ドイツ語, フランス語, ロシア語, 中国語</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月2日 矢澤真人   人文社会系】<br />
[国語辞典と日本語IME]<br />
日本語の現場を支える二つのツール、国語辞典と日本語変換システムを題材に、ことばの近代化・現代化について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月10日(振替授業日)  大倉浩   人文社会系】<br />
[五十音図と46種の仮名]<br />
五十音図と日本語の仮名表記との関係を、現代からさかのぼって考察する。逆さ言葉の実例から、日本語の音の単位のとらえ方を実感し、明治以前の五十音図などを紹介して歴史をたどる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月16日 住大恭康    人文社会系】<br />
[日独語を使用した発話の特徴]<br />
類似した場面で、あるいは類似した内容に関して発話する場合の、日独語における表現上の差異を比較検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月23日 宮腰幸一   人文社会系】<br />
[日英語比較研究入門]<br />
身近な英語表現を出発点に、対応する日本語表現との比較・対照を交えながら、日英語の興味深い特徴をいくつか紹介し、そこから生まれる言語学的問題とその分析方法を概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月30日 渡邊淳也   人文社会系】<br />
[フランス語の語彙の特異性]<br />
他の言語と比較したとき、フランス語の語彙の特異性はきわだっている。名詞を中心として、その特異性はどのようなものであるか、そしてどのような経緯を経て形成されてきたかを見る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【11月13日 山田博志   人文社会系】<br />
[フランス語はどのような言語か]<br />
フランス語はどのような言語か。発音、語彙、文法、および、その歴史、話されている地域など、いろいろな角度からフランス語を紹介する。グローバル化する世界の中で多(複)言語主義の持つ意味についても考えたい。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【11月20日 臼山利信    人文社会系】<br />
[ロシアの言語文化]<br />
民芸品や食文化を含めてロシア語と日本語の意外な関わりなどについてロシアと日本の文化接触という視点から検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【12月4日(月2) 佐々木勲人   人文社会系】<br />
[中国の言語と文化]<br />
中国は56の民族からなる他民族国家である。さまざまな民族が共存していく上で、中国が直面している問題点を言語文化の側面から概説する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【12月11日 石田尊   人文社会系】<br />
[標準語の文法と方言の文法]<br />
現代日本語の標準語の文法では見られない特徴が、方言文法には見られる場合がある。日本語文法の内なる多様性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【12月18日 柳田優子   人文社会系】<br />
[言語の格について]<br />
言語のもっとも基礎的な性質である「格」という概念を中心に言語の普遍性と多様性について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【12月25日 臼山利信    人文社会系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
