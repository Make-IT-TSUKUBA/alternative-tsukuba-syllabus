  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶII」では、特に、文化・社会開発、情報・環境学の視角から論じる。総合的な理解を得るために、国際政治・国際法、経済学の視点から論じる「国際学を学ぶI」とあわせて履修することが望ましい。</p>
  </div>

   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶII」では、特に、文化・社会開発、情報・環境学の視角から論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、文化・社会開発、情報・環境学の分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

近年の情報通信技術の急速な発展とインターネットの出現は国際社会にどのような影響を与えているか,いくつかの技術革新とその使われ方を題材に講義する.<br />

現在、世界が抱える問題の中には、少子高齢化、急激な人口増加、人口移動、環境問題など、人口と関連するものが少なくない。本講義では、このような問題をよりよく理解するため、過去の研究成果(主に理論的なもの)を踏まえつつ、現状を詳しく分析していく。<br />
