  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代の少子高齢化の社会構造やストレス社会において、人々に様々な健康影響が生じている。今回は、自殺、がん、糖尿病などの健康問題を取り上げ、その介入アプローチや疾病予防のための健康づくり、さらにはセルフケアという視点での考察を通じ、働き方や生活の仕方を見直す機会とし、今後のあり方を探る。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(看護開設)<br />【受入上限数120名】</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">少子高齢社会を含めた社会構造の変化は、生活習慣病や精神的不調者の増加など人々の健康にさまざまな影響を与えている。また、ストレス社会の中で、国民一人一人が働き方や生活の仕方を見直す必要がある。そこで本科目では、社会的関心の高い様々な健康問題にスポットをあて、社会の歴史的変遷と施策を振り返りながら、いかに社会的要因が健康に影響するのかについて、考察を深める。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	今日の社会的関心の高い健康問題について、歴史的な変遷や社会的施策から考察することができる。<br />
2	健康問題の解決に向けて必要な専門的知識や技術について説明することができる。<br />
3	健康を向上させていくために必要な介入アプローチを提案することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">健康, 社会, ストレス, 疾病予防, セルフケア, 介入アプローチ</p>
  </div>

    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日(月)5限 三木 明子 医学医療系】<br />
[精神健康の問題に対する介入アプローチ(1)]<br />
人はなぜ暴力を振るうのか。歴史や暴力事件からその背景を推察し、暴力(いじめ)と精神的不調との関連や暴力を生み出さないための社会について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月17日(月)6限 三木 明子 医学医療系】<br />
[精神健康の問題に対する介入アプローチ(2)]<br />
日本のメンタルヘルス対策の推移から、精神健康の問題を分析する。自殺のリスクの査定や早期介入、社会的取り組みを把握し、効果的なアプローチについて考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月24日(月)5限 山海 知子 医学医療系】<br />
[地域・職域における疾病予防と健康づくり(1)]<br />
科学的根拠に基づく疾病予防対策を実施するための手法としての疫学研究の方法論を学び、国内外の疫学研究成果から健康づくり政策への展開について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【4月24日(月)6限 山海 知子 医学医療系】<br />
[地域・職域における疾病予防と健康づくり(2)]<br />
循環器疾患をはじめとする生活習慣病の疫学研究の変遷と、太平洋戦争後の日本における「地域ぐるみの」疾病予防対策の実践活動とその成果について概観、考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月8日(月)5限 山下 美智代 医学医療系】<br />
[がん患者に対する介入アプローチ(1)]<br />
高齢化が進む日本では、がんになる人が増えることが予測される。そこで、がんに関する基本的な知識とともに、近年のがんの予防法、診断法、治療法を学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月8日(月)6限 山下 美智代 医学医療系】<br />
[がん患者に対する介入アプローチ(2)]<br />
がんの診断や治療のあとにも、本人や家族が安心して暮らせる社会生活について、がんサバイバー、がんサバイバーシップの視点から介入アプローチを考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【5月15日(月)5限 柴山 大賀 医学医療系】<br />
[糖尿病患者の自己管理を促す介入アプローチ(1)]<br />
糖尿病という疾患について学習し、糖尿病を持ちながら暮らすことの実情について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【5月15日(月)6限 柴山 大賀 医学医療系】<br />
[糖尿病患者の自己管理を促す介入アプローチ(2)]<br />
糖尿病の自己管理を促すためのアプローチの理論的な枠組みについて学習し、その実践への応用について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【5月22日(月)5限 萩野谷 浩美 医学医療系】<br />
[ストレス社会における生活者としてのセルフケア(1)]<br />
社会構造の変化が生活者におよぼす影響について概観し、生活者の視点で捉える、生活過程を整えることの必要性について学ぶ。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【5月22日(月)6限 萩野谷 浩美 医学医療系】<br />
[ストレス社会における生活者としてのセルフケア(2)]<br />
学生自身の生活のあり方を考察し、生活過程を整えていくために必要な要件と具体的方法について学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
