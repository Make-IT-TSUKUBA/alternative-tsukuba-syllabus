<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EC42071</span>&nbsp;<span id="title">造園学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">夏季休業中 集中</span>
    <br />
    <span id="assignments">藤井 英二郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">人の生活環境の構成に果たす造園学の役割とその基本的視点について講述するとともに,その計画や設計,施工,管理に際して必須な基礎的概念や基本的知見について説明する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「環境」</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">造園学の基礎知識</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">造園, 緑地, 景観, 庭園</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">人の生活環境の構成に果たす造園学の役割とその基本的視点について講述するとともに、その計画や設計、施工、管理に際して必須な基礎的概念や基本的知見について説明する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>造園学の領域とその特徴:人の生活環境の形成や管理に果たす造園の役割と、その空間的特性と技術的な特徴</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>造園学の基本的概念:環境、景観、緑地など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>緑地の種類と構成:環境緑地・生産緑地、自然緑地・農村緑地・都市緑地、公的緑地・私的緑地</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>緑地の物理的・生物的機能:微気象緩和・保水・防火・防音機能、酸素の供給・生態系の保全など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>緑地の心理的・生理的機能:植物及び緑地の心理的特性、緑地に対する人の生理的反応など</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>庭園の変遷にみる人と環境の関係:寝殿造系庭園、浄土式庭園</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>庭園の変遷にみる人と環境の関係:書院造庭園、茶庭</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>庭園の変遷にみる人と環境の関係:廻遊式庭園、西欧文化の導入と庭園の変容</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生活様式の変化と環境:環境に対する主体性</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>これからの生活と環境:持続可能な人間環境系のあり方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>

    <p id="ref-ref">1. 沼田眞(1953)『生態学方法論』古今書院<br />2. 沼田眞(1969)『図説植物生態学』朝倉書店<br />3. 沼田眞(1994)『自然保護という思想』岩波書店<br />4. 新田伸三(1975)『植栽の理論と実際』鹿島出版会<br />5. マセックら著、藤井英二郎・宮越リカ訳(1998)樹木からのメッセージー樹木の危険度診断、誠文堂新光社<br />6. 森蘊(1981)『日本庭園史話』NHK出版<br />7. 中村昌生(1971)『茶匠と建築』鹿島出版会<br />8. 伊藤ていじ(1966)『日本デザイン論』鹿島出版会<br />9. 浅野二郎(1988)『造園史』ワールドグリーン出版、<br />10. 唐木順三(1970)『日本人の心の歴史』(上・下)筑摩書房、<br />11. 中村良夫(1982)『風景学入門』中央公論社<br />12. オギュスタン・ベルク著、篠田勝英訳(1988)『風土の日本ー自然と文化の通態』筑摩書房<br />13. 藤井英二郎(1995)『見る庭と触れる庭ー日本人の緑地観』淡交社<br />14. ソーラーシステム研究グループ(1994)『循環都市へのこころみー環境をいかに取り戻すか』日本放送出版協会<br />15. 広井良典(2001)『定常型社会ム新しい「豊かさ」の構想』、岩波新書</p>
