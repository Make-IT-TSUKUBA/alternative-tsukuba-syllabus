<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FG44681</span>&nbsp;<span id="title">気体力学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木3,4</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">圧縮性流体の力学について学ぶ。音速,マッハ数,垂直衝撃波,ラバールノズルの断熱流など,高速流体力学の基礎を講述し,航空工学,ロケット工学への応用についても触れる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG54681と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">属性:a12		重み:25<br />
目標:1.2 		物理的な自然現象に対する理解[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">航空宇宙工学や宇宙物理学における高マッハ数・圧縮性ながれを扱うための基礎的な科目である・<br />
音速、マッハ数、垂直衝撃波、ラバールノズルの断熱流など、高速流体力学の基礎を講述する。<br />
高速流れを扱うシステム、航空機・ロケットを開発・設計する際に必要な基礎的能力を身に付ける。<br />
<br />
本科目は、工学システム学類が目標とする技術者像「(1)広い分野に応用できる基礎能力を有する技術者」の養成に関連して「物理的な自然現象に対する理解」を深めることを目的とする。</p>
  </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">○圧縮性のある流体の一次元的および準一次元的な流れについて、3保存則が使えるようになる。<br />
○垂直衝撃波の前後の圧力、温度、流速等の関係がわかるようになる。<br />
○ラバールノズルによる超音速等エントロピー流れが理解できるようになる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">期末試験(60点)、演習(40点)による総合評価を行う。単位取得には60点以上の評点を必要とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で扱う音速を超える流れは、流体力学と熱力学を発展させる形で理解することが出来る。<br />
航空宇宙工学の専門的な内容で、二次元圧縮流や輻射を伴う高温気体力学の基礎となる科目である。</p>
  </div>

   <div id="ref">
    <p id="preref">(1)圧縮性流体力学-内部流れの理論と解析-、松尾一泰著、理工学社<br />
本講義で扱うノズル流れ、レイリー流れなど航空工学的に重要な事項を簡潔にまとめられている。自習、復習あるいは教科書の副読本として読まれたい。<br />
(2)気体力学、リープマン・ロシュコ、吉岡書店<br />
流体力学から圧縮性流れまでを網羅しており、航空工学における気体力学を理解する上で、また宿題を解くうえでの参考に読まれたい。</p>
