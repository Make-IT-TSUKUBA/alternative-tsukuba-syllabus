  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">動物生産の目的は,これまで主として食糧・労働・衣料を得る事であった。しかし近年の遺伝子操作・発生工学技術の著しい進歩により,生理活性物物質の生産,遺伝子疾患モデルの作製,稀少野生動物の保護・増殖等が可能になった。そこで,本講義においては,人間と動物の関係を,歴史的・技術的・倫理的側面から解説するとともに,動物生産の新たな可能性とリスクについても言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">横断領域科目「食料」</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">得られる知識・能力</h2>
   <p id="aim">日本に住んでいると良く分からないかもしれませんが、現在の世界は「家畜と共に生きてきた人々」が作り上げた論理の体系で運営されています。その意味で、この授業では「家畜を知らなければ世界が分からない」を合言葉に、人間と家畜の関係について生物学的な側面と社会学的な側面の両方からアプローチし、総合的に物事を考えられる力を養います。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>

  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">動物生産とは、人類が長年にわたり改良を重ねて作り上げた特別な動物である「家畜」を飼育・繁殖することを通して、衣食住の全てに亘る生活資材を得る営みである。動物生産の形態は気候風土や時代、あるいは文化の相違によって様々であるが、人間の生存にとって必要不可欠な営みであることに変わり無い。日本においては、高度経済成長期以降に畜産物の消費が著しく増加したが、歴史的に見た場合には、世界の他の地域と比較して家畜への依存度が著しく低い独特な文化を作り上げてきた。本講においては、乳・肉・卵・毛・皮革などの畜産物の生産を主題にして、動物利用の歴史と類型、動物生産の維持・発展に必要な育種・繁殖理論、動物生産の基本となる主要な家畜の飼養管理技術等について講述する。また、近年問題になっている人畜共通伝染病並びに動物生産における倫理についても論及する。</p>
