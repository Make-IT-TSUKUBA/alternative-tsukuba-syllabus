$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

  <h1 id="course-title">
   <span id="course">AC11402</span>&nbsp;<span id="title">テクスト文化学演習IV</span>
  </h1>

   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本語で出版された最新の文学・文化理論、関連する作品などを取り上げ、演習形式で解読・議論をおこなう。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">AC63092と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">太平洋戦争のあと、日本の(特に広島市や長崎市への原爆投下と直接・間接的に縁がある)英米文学者たちは、かつての「敵国」であるイギリスやアメリカの文学・文化をどのように受けとめたのかを具体的に検証し、「核時代における英米文学者の倫理」について考察する。なお、彼ら・彼女らが読んだ作品(ハーシー、ロセッティ、ホイットマンなど)も鑑賞・議論する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">太平洋戦争, 原子爆弾, 広島, 長崎, イギリス文学, アメリカ文学, 制度研究, 福原麟太郎, 大原三八雄, 清水春雄, 伊東勇太郎, 雑賀忠義, ハーシー, ホイットマン, ロセッティ, 碑文論争, 原爆文学, 井伏鱒二, 野崎孝, 被爆者</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">福原麟太郎、大原三八雄、清水春雄、伊東勇太郎、雑賀忠義といった英米文学研究者たちの業績を踏まえた上で、彼ら・彼女らが読んだ作品も読み(日本語訳を使う)、議論を深める。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>この授業の問題設定、背景、先行研究、授業のやり方などについて説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>本講義の先行研究、特に占領期・冷戦期(文化)研究(例:ジョン・ダワー『敗北を抱きしめて』)を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>広島県福山市出身の福原麟太郎(英文学者)と井伏鱒二(小説家)を取り上げ、前者の広島原爆に対する事実上の沈黙と、後者が『黒い雨』を執筆したことの意味を考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>ジョン・ハーシー『ヒロシマ』(日本語訳、抜粋)を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>「Hersey&#039;s_Hiroshima_大学英語教科書採択論争」における福原麟太郎と野崎孝(アメリカ文学者)の反応の違いについて考察する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>北海道出身の清水春雄(アメリカ文学者)の業績について紹介する。(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>北海道出身の清水春雄(アメリカ文学者)の業績について紹介する。(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>清水の業績を念頭におきながら、19世紀アメリカの詩人ウォルト・ホイットマン『草の葉』(主として日本語抜粋)を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>広島出身の大原三八雄(英文学者、詩人)の業績を紹介する。(1)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>広島出身の大原三八雄(英文学者、詩人)の業績を紹介する。(2)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>19世紀イギリスの詩人クリスティナ・ロセッティの詩(主として日本語訳)を読み、議論する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>広島市平和記念公園にある原爆死没者慰霊碑文を考案・揮毫・英訳した雑賀忠義(英文学者)の業績を紹介する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>いわゆる「碑文論争」を、雑賀の碑文英訳という側面から再検討する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>伊東勇太郎(英文学者)の業績と長崎原爆を題材にした文学作品について論じる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>講義のまとめをおこなう。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
