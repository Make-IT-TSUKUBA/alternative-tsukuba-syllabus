<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">社会科学諸分野-経済学,法学,政治学,社会学,教育学,歴史学など-の古典と現状分析に関するテキストを用いて,生物資源と人間の係わりの歴史と現状に関する基礎的,根底的な認織の枠組みを考察する。</p>

   <p id="aim">生物資源に関する社会経済的分析に関する古典を読み、その文献批判を通じて、問題の所在と報告の方法を習得する。</p>

<br />
第1週 講義の進め方の説明 <br />
第2週 (1) 古典と現代(1) <br />
        (2)  同 上 (2) <br />

        (2) 同 上 (2) <br />
<br />
第11週 試験</p>
