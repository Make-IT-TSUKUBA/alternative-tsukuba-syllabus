$(function() {

    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <span id="course">BC11241</span>&nbsp;<span id="title">ヨーロッパの国際関係</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">この授業では、第2次大戦後のヨーロッパ統合の史的展開について学びます。 EC(欧州共同体)および EU(欧州連合)という組織に焦点をあて、とくに以下の5つの疑問点を念頭に置きながら、授業を行います。

1.  なぜ第2次大戦後、それまでは戦争を繰り返していた(西)ヨーロッパ諸国の間で地域統合が進展したのか。
2.  EC/EUにおいて、政策分野ごとに、なぜ協力の形態や度合いが異なるのか。
3.  欧州統合の主要な理論の間では、どのような論争が展開しているのか。
4.  EU加盟国間の政府間交渉において強い交渉力を発揮するのは誰なのか。
5.  EU加盟国間の対立は、どのような条件下で、いかにして克服することができるのか(あるいはできないのか)。

基本的な史的事実を踏まえた上で、これらの疑問点について多面的な角度から考察する能力を身に付けることがこの授業の目的となります。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">授業では複数回、グループワークを行うことを予定しています。3人程度のグループでの作業や議論を通じて、受講生にも積極的に授業に参加することが求められます。</p>
  </div>

  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">この授業では、第2次大戦後から2000年代前半までのヨーロッパ統合の史的展開について学びます。 EC(欧州共同体)および EU(欧州連合)という組織に焦点をあてた講義となります。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">(1) 第2次大戦後に欧州統合を促した諸要因について多面的な視座から分析する力を身につける。<br />
(2) 欧州統合に関する様々な理論の基本的な主張を理解する。<br />
(3) EC/EUのなかで行われる加盟国間の交渉がどのように行われているのかを理解し、その上で、その交渉を決定する要因として何がありうるのかを考察する。</p>
  </div>

<tr><th><span class="format">第2回</span></th><td>冷戦の中での超国家的統合の開始</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>統合の制度と法</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">第5回</span></th><td>中間テスト(3限)、単一通貨ユーロとその初期の成果 (4限)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>社会規制の強化(ジェンダー平等、環境保護)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
