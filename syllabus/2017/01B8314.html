<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">イギリス文学と芸術との相互交渉を考察しながら、イギリス文学史に関する知識を深める。主として、文学・芸術作品に中世主義の変奏を追跡する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度開講せず。<br />要望があれば英語で授業<br />西暦偶数年度開講。要望があれば英語で授業。</p>
  </div>

   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">文学と芸術の相互交渉を考察しながら、イギリス文学およびイギリス文化に関する知識を深める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

   <div id="topics">
    <p id="pretopics">中世から現代にいたるまでの文学作品を、同時代あるいは後の時代の芸術との関係性をふまえて理解する。文学と芸術の相互交渉を考察する手がかりとして、中世主義のアプローチに着目する。</p>
