<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">病いとともに生きるという経験や死を間近に意識して生きるという経験について、心理的なものとして捉えるのではなく、自己と他者と社会関係という観点から社会学的に捉えたうえで、当事者が抱える苦しみに対してどのようなケアがどのような射程と限界を持つのか社会学的な考察を加える。</p>

   <p id="aim">病いとともに生きるという経験や死を間近に意識して生きるという経験について、心理的なものとして捉えるのではなく、自己と他者と社会関係という観点から社会学的に捉えたうえで、当事者が抱える苦しみに対してどのようなケアがどのような射程と限界を持つのか社会学的に理解することを目標とする。</p>
