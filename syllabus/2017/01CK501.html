<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01CK501</span>&nbsp;<span id="title">知能機能システム数学基礎</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">知能機能システム関連分野の理論的な基盤となる,確率論の基礎,種々の統計的手法,ラプラス・フーリエ解析,数値解析(モンテカルロ法等)について講述する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">4/13, 4/14, 4/20, 4/21, 4/27, 4/28, 5/11, 5/12</p>
  </div>

  </div>

   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">確率論の基礎、統計における基礎的な推定・検定の考え方、フーリエ・ラプラス解析の基礎、モンテカルロ法等の数値解析的手法の原理について理解し、使えるようになること。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>確率論の基礎(1)<br />
 確率空間、確率分布、確率変数、期待値、分散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>確率論の基礎(2)<br />
 離散型分布、連続型分布、大数の弱法則、中心極限定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>推定<br />
 母平均・母分散の不偏推定、最尤推定、母平均の区間推定、母分散の区間推定、</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>検定(1)<br />
 仮説検定の枠組、母平均の検定、等平均検定、母分散の検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>検定(2)<br />
 等分散検定、適合度検定、独立性検定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>ラプラス・フーリエ解析<br />
 ラプラス変換,フーリエ級数,フーリエ積分,フーリエ変換</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>偏微分方程式<br />
 解析的解法,数値的解法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>モンテカルロ法<br />
 乱数の生成と検定,数値積分,マルコフ連鎖モンテカルロ法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
