<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AB62552</span>&nbsp;<span id="title">倫理学演習IIIa</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 水3</span>
    <br />
    <span id="assignments">川井 博義</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">日本の倫理思想に関する文献を精読し、倫理・思想をめぐる諸問題について多角的に考える。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">日本における倫理思想に関連する文献を精読し議論することにより、思想的問題をみずから考える基本的な姿勢を涵養し、研究の方法およびそれに必要な基礎的な学力を身につけることを目標とする。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">本授業では、西洋哲学史を踏まえながら近代を中心に日本思想の諸問題をめぐって論じた丸山真男『日本の思想』を精読する。形式は演習形式である。発表担当者が一定の範囲を検討し、みずからの考察を加えて発表をする。それに基づき、参加者全員で議論をする。関連事項などを調べたり、担当箇所をまとめたりすることを通じ、資料収集や論文執筆など、研究に必要な基礎的な学力を自然に身につけることになる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション<br />
本授業の目標や内容・方法について説明し、質疑応答などを行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>西洋哲学史概観<br />
テキストに登場する思想家を中心に西洋哲学史全体を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>日本思想史概観<br />
西洋哲学史との相違点を踏まえ、日本思想を理解する視座を解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>丸山真男『日本の思想』「I,日本の思想」P.2~11<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>丸山真男『日本の思想』「I,日本の思想」P.11~28<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>丸山真男『日本の思想』「I,日本の思想」P.28~37<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>丸山真男『日本の思想』「I,日本の思想」P.37~52<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>丸山真男『日本の思想』「I,日本の思想」P.52~66<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。<br />
「I,日本の思想」全体の総括および総合的な理解のための議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>丸山真男『日本の思想』「III,思想のあり方について」P.124~134<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>丸山真男『日本の思想』「III,思想のあり方について」P.134~144<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>丸山真男『日本の思想』「III,思想のあり方について」P.144~151<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。「III,思想のあり方について」全体の総括および総合的な理解のための議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>丸山真男『日本の思想』「IV,『である』ことと『する』こと」P.154~163<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>丸山真男『日本の思想』「IV,『である』ことと『する』こと」P.163~173<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>丸山真男『日本の思想』「IV,『である』ことと『する』こと」P.173~180<br />
以上の範囲を担当者がまとめ発表し、ゼミ形式の議論を通じ理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>全体のまとめ<br />
本授業全体の総括および総合的な理解のための質疑応答や議論を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">[全体を通じて]<br />
上に示したように、本授業では丸山真男『日本の思想』(岩波新書、1961年)のI、III、IVを読む。「読む」とは、単に文字を追うことではない。適切に文献を読み込み、思想を理解するとはどういうことかを、本授業で学んでほしい。理解の進度に応じて、批判的に読むことも行う。批判とは、相手の見解を十全に理解した上で、問題点を指摘することである。ゼミ形式での議論を通じてこのことを体験的に理解し、みずから思想と向き合う姿勢や方法、あるいはその視点を身につけることができるように授業を展開する。(なお、上記授業計画に示した『日本の思想』の頁数は、以下に示す教科書のものである)</p>
   </div>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">発表内容や授業内の発言などの平常点と、期末レポートの得点を総合的に判断して評価する。割合は、平常点が60%、期末レポートの得点が40%とする。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">教科書に基づく議論を展開するため、演習前に予習・復習をし、毎回みずからの疑問や関心を持って授業に臨むこと。</p>
  </div>

<br />

    <p id="textbook-textbook">1. 宮村治雄『丸山真男『日本の思想』精読』(岩波現代文庫、2001年)<br />2. 丸山真男・加藤周一『翻訳と日本の近代』(岩波新書、1998年)<br />3. 丸山真男『日本政治思想史研究』(東京大学出版会、1983年)<br />4. 丸山真男(杉田敦編)『丸山眞男セレクション』(平凡社ライブラリー、2010年)<br />5. 丸山真男(古矢旬編)『超国家主義の論理と心理 他八篇』(岩波文庫、 2015年)<br />6. 苅部直『丸山眞男―リベラリストの肖像』(岩波新書、2006年)</p>
