<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <div id="topics">
    <p id="pretopics">集中講義要旨<br />
 11月18日(金)2限〜5限、19日(土)2限〜4限<br />
須川亜紀子<br />
<br />
わたしたちが娯楽として楽しんでいるアニメの中には、たくさんの少女が登場しています。こうした少女たちは若さ、強さ、カワイさをすべて兼ね備えたスーパーガールでもあります。しかし、「魔」と「テクノロジー」が少女の身体に表象されたとき、わたしたちは楽しみの中に組み込まれた重要なイデオロギーに気づくでしょう。本講義では、前半は「魔」と「少女」に注目し、日本で女の子向けアニメとして約50年継続して作られている「魔法少女」ジャンルにおける少女表象の意味を考えていきます。『魔法使いサリー』『セーラームーン』『魔法少女まどか⭐マギカ』などをとりあげます。後半には、ゼロ年代以降のメカ少女をとりあげ、戦後70年前後に一つのブームとなっている武器の擬人化(少女化)を『蒼き鋼のアルペジオ』『艦隊これくしょん』を中心に考察していきます。授業内では一部の映像を流しますが、できるだけあらすじを調べたり、全体の映像を見ておいてください。<br />
<br />
集中講義要旨 <br />
12月17日(土)2限〜5限、18日(日)2限〜5限<br />
菱田信彦<br />
<br />
『不思議の国のアリス』(1865)は実は教育批判の書だった? 『ピーター・パン』(1904)のダーリング氏とフック船長は同一人物? 『クマのプーさん』(1926)でラビットたちがカンガの息子、ルーを誘拐したのはなぜ? 誰もが名を知っているような英語圏の児童文学作品には、私たちが想像する以上に、階級、民族、ジェンダー、そしてイギリス帝国など、作品が書かれた当時の社会的・政治的問題が露骨に反映されています。そのような問題を踏まえて読み直すことで、作品の味わいがより深くなり、また当時の人々の暮らしぶりや価値観をリアルに感じとることができます。この授業ではこうした問題について、作品に関連する映画を視聴したり、海外の論考を参照したりしながら分析していきます。他にも『赤毛のアン』(1908)、「ナルニア国ものがたり」シリーズ(1950-56)、「ハリー・ポッター」シリーズ(1997-2007)などをとり上げる予定です。上述の作品については、翻訳でけっこうですので、できるだけ読んでおいて下さい。</p>
