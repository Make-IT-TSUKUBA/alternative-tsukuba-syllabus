<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01EH016</span>&nbsp;<span id="title">つくばサマーインスティトゥート</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 集中</span>

    <span id="assignments">長谷川 悦示</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">筑波大学体育系と学術協定を結んでいる海外の大学と共同で企画する、英語を公用語とするプログラムである。体育・スポーツ領域にかかわる大学生・大学院生、若手研究者を対象とし、日本の体育・スポーツ文化を理解し、体育・スポーツ教育、スポーツ科学に関わる諸外国の現状と課題について情報を共有し、協力して国際的課題に取り組むグローバル人材として資質の向上を図ることをねらいとする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">受講者は6月開催のガイダンスに出席すること。<br />7/11-7/18</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標</h2>
   <p id="aim">自国の体育・スポーツの現状と課題、自分の研究について他国の研究者や学生に伝えられること、研究テーマの設定から論文投稿までのプロセスを理解し、自分の研究テーマと研究方法についてプレゼンテーションができること、国際交流や共同研究の重要性を認識することを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">開催期間:7月11日から18日(6月にガイダンス開催予定。日程は掲示にて周知。)<br />
出身国や研究領域の異なる大学院生からなる国際共同グループで授業をすすめる。各グループで国際的課題を取り上げて研究課題として設定し、先行研究の概観、仮説設定、研究方法選定、研究成果の公表と還元について検討する。最終日には全体でのプレゼンテーションを行う。<br />
受講生は、課題設定から研究成果の還元までの課題解決プロセスの各ステージについて、多国籍の大学院生に対する指導経験が豊富な世界的に著名な研究者の講義・指導を受けながら、国際共同研究グループのメンバーとして各ステージに対応した課題に毎日取り組む。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">受講希望者は、6月開催予定の事前ガイダンスに必ず参加すること。<br />
海外の学生と積極的に交流を持ちたいと希望するもの。将来、海外への留学を希望するもの。英語でのコミュニケーション能力が一定以上あるもの。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">評価方法</h2>
   <p id="assessment">自国の体育・スポーツの現状と課題についての報告、研究方法論の授業の毎日の課題、最終日のプレゼンテーション、大会終了後にレポートの提出を課す。</p>
