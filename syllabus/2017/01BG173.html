  <h1 id="course-title">
   <span id="course">01BG173</span>&nbsp;<span id="title">磁性・超伝導I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">磁性と超伝導は物質の基底状態と考えられている。磁性体、超伝導物質を広く概観し、現在的な視点から基本概念を整理する。本講では特に、超伝導に着目した内容を重点的に講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会人に限る。<br />西暦偶数年度開講。<br />要望があれば英語で授業</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">教育課程における科目のレベル(基礎科目、専門基礎科目、専門科目)</h2>
   <p id="style-remark"></p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">学群レベルの基礎的な知識を活用し、固体物理学の中でもその中心的な最先端研究課題である超伝導と磁性、またその相互関係についてより高度な視点から教授することによって学問としての重要性とその位置づけについて学ぶ。また、歴史的な変遷も理解することも重要である。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">超伝導と磁性はその発祥から全く異なった物理現象として位置づけられ、全く異なった学問体系として長く位置づけられ、発展してきた。その重要性は固体物理学の中心をしめ、多の学問への波及効果も広いことからも明らかである。ところが、近年、この2つの分野が互いに共存したり競合したりする現象が明らかとなり、その相互関係が大変興味深い分野となっている。この様に、新しい視点から磁性と超伝導を概観し、両者の果たす物性物理学上の役割を理解することを目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">高温超伝導, ジョセフソンプラズマ, ジョセフソン接合, 固有ジョセフソン接合, 磁束状態, ジョセフソン磁束, マイクロ波, テラヘルツ発振, 磁性, 強磁性, 反強磁性, 磁気共鳴, 近藤効果, 重い電子系, 超伝導と磁性</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">講義を中心とし講義を行うが、関連する重要論文、国際会議資料等も解説し最先端の研究状況を紹介する。関連資料や論文などはホームページを参照すること。<br />
<br />
27年度は、磁性の初歩を述べた後、超伝導と磁性との密接な関わりを示す重要な例として近藤効果や重い電子系の物性について概説する。28年度は、超伝導の基本的な性質を述べた後、高温超伝導体はじめ様々な超伝導体とその物性について説明する。高温超伝導体の応用として固有ジョセフソン接合、テラヘルツ発振現象やテラヘルツ波領域のレーザーの可能性についても言及し、最先端の研究の一端をわかりやすく紹介する。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">27年度はおもに「磁性」に関わる部分であり、28年度はおもに「超伝導」に関わる部分を開講するので、両者は相補的である。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">問題を提示し、論述形式のレポート(論文)を提出させ、記述内容の論理性、議論の展開法等を総合評価する。授業内容を発展させた内容のレポートは高評価となる。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習</h2>
   <p id="prepostworks">講義の内容は、超伝導体・磁性体の研究の最近の展開を中心に、物理的な新しい現象の解説に重点を置きながら進め、専門外でも理解出来るように配慮する。しかし、専門とする学生は積極的に参考文献を熟読し、補足する事を勧める。また、特に論文を読みこなし、それを知識としながら、新たに論文を書くことを念頭に置くのでその心構えが必要。</p>
  </div>
