                            el.text(obj[i][1]).show();

                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">企業法に関するトピックを取り上げ、その理論的な問題点を掘り下げて研究する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2/10実施しない場合は2/17の予定(後日詳細掲示予定)<br />2/3,2/10,2/17,2/24,3/10</p>

  <div id="style-heading-style">

   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">刑事事件全般に関し、具体的事例を紹介しつつ、罪刑法定主義・責任主義などの刑事実体法の基本原理や、伝聞証拠禁止原則などの刑事手続の基本原則について概観した上、経済刑法に係る事件(企業の経済活動に伴って発生する刑事事件)に関して、講師(現弁護士、元検察官・元公正取引委員会委員)の経験談も披露しつつ、有罪・無罪が問題になった多様な実例に即しながら、法解釈上あるいは事実認定上の問題点に触れ、犯罪の嫌疑をかけられた企業の立場からの捜査当局、公取委・証券取引等監視委員会・国税局等の調査当局等に対する対応の在り方や、犯罪予防・早期発見のための内部統制の在り方などについて論じ、経済刑法を、企業コンプライアンスないしコーポレート・ガバナンスの観点から実践的に理解させる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1)刑事捜査・公判手続の概要<br />
      事例に即して<br />
 2)犯罪成立要件の概要<br />
刑事法の基本原理  事例に即して<br />
     罪刑法定主義、責任主義、個人処罰の原則 <br />
3)企業犯罪と企業コンプライアンス<br />
企業犯罪の発覚・摘発が企業にもたらすもの<br />
   実例紹介 <br />
  企業コンプライアンスの意義<br />
コーポレート・ガバナンスとの関係<br />
内部統制システム整備との関係<br />
4)独占禁止法違反全般について<br />
違反成立要件<br />
行政調査手続<br />
  課徴金減免制度(リニエンシー制度)<br />
5)独占禁止法刑事事件について<br />
カルテル・入札談合刑事事件の成立要件<br />
犯則調査手続<br />
  企業の独禁法コンプライアンス<br />
6)(特別)背任事件について<br />
  不良貸付事案 実例紹介<br />
経営判断と任務違背<br />
背任事件と企業コンプライアンス<br />
7)金商法違反(不正会計)について<br />
  不正会計事案 実例紹介<br />
  貸付金の引当・償却についての規範たる「公正なる会計慣行」の意義<br />
8)金商法違反(インサイダー事件、相場操縦)について<br />
  各違反成立要件<br />
証券取引等監視委員会の調査<br />
金商法違反と企業コンプライアンス<br />
9)ほ脱犯(脱税犯)について<br />
 ほ脱犯に対する刑事罰<br />
 ほ脱犯の構成要件<br />
 国税庁の調査活動<br />
 ほ脱犯と企業コンプライアンス<br />
10) 終わりに<br />
その他の企業犯罪<br />
これからの企業コンプライアンスの在るべき姿</p>
