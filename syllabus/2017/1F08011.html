  <h1 id="course-title">
   <span id="course">1F08011</span>&nbsp;<span id="title">障害科学から見た社会―インクルーシブ社会の一員としての「自分」―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金4</span>
    <br />
    <span id="assignments">米田 宏樹, 岡 典子, 竹田 一則, 鄭 仁豪, 野呂 文行, 高橋 正雄, 名川 勝, 八重田 淳, 猪俣 朋恵</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「人間が社会的に自立するとはどういうことか」、「社会に参加し、自己実現を図るとはどういうことなのか」について、障害のある人への教育的・福祉的支援や、障害のある人と社会との関係を学ぶことをとおして、受講生に考えてもらう。さらに、誰もが社会参加し自己実現を図ることのできるインクルーシブ社会の実現のために、受講生各人が社会の構成員として自分にできることを、自分の学士力に照らして考える機会を提供する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(障害開設) 障害科学類生の受講は認めない。また、総合科目II「障害とともに生きるIII」及び人間学群コア科目「障害科学II」を履修済みの者の受講も認めない。<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">F</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">それぞれの学類における学びを積み重ね、社会との接点がより身近になった高年次学生に、障害のある人への教育的・福祉的支援や、障害のある人と社会との関係を知ってもらい、「誰もが社会参加し自己実現を図ることのできるインクルーシブ社会」の実現のために、自らの学士力でできることを考える機会を提供する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1	知識:障害のある人の教育的福祉的支援を知り、これからの共生社会の基本である「合理的な配慮」の在り方を、受講生各々の専門に照らして考えることができる。<br />
2	意欲・態度:「共生社会」実現のために、社会の一員として自らができうる事柄について、積極的に関わろうとする意欲や態度を示すことができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">インクルージョン, 障害のある人, 合理的配慮, 社会参加, 自己実現, 社会的自立</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月14日 米田宏樹 人間系】<br />
[インクルーシブ社会と教育―知的障害のある人を中心に―]<br />
本授業の進め方等に関するオリエンテーションを実施後、知的障害のある人と社会との関係を特に教育を中心に概観し、インクルーシブ社会における教育の課題について考察する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月21日 岡典子 人間系】<br />
[インクルーシブ社会と障害]<br />
インクルーシブ社会とは何かについて、障これまでの社会と障害の関係史を概観するとともに害者の権利条約と合理的配慮について講述することを通して考察する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【4月28日 竹田一則 人間系】<br />
[出生前診断の進歩と障害]<br />
障害や疾病を児が生まれる前に知る、出生前診断の技術は近年急速に進歩、普及しつつある。しかし、その実施には多くの倫理的な問題が存在し、社会的なコンセンサスを得るには解決しなければならないことが多い。医療技術の進歩と生命倫理は相反するものなのか。この問題を通してあらためて障害の意味を考える。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 鄭仁豪 人間系】<br />
[ろう者の文化と生活]<br />
ろう者の福祉や雇用からみた生活の現状と、アイデンティティを基盤としたろうコミュニケティや文化について理解する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月19日 野呂文行 人間系】<br />
[「自閉」は越えられるか?]<br />
自閉症の人たちのもつ障害とは何か。それを克服するためにはどのような課題が存在するのかを解説する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月26日 高橋正雄 人間系】<br />
[文学にみる「障害者」]<br />
古今の名作の中で「障害者」がどのように描かれているのかを、精神医学的な観点から解説する。取り上げる主な作品は、『リア王』『ブレーメンの音楽隊』『ドン・キホーテ』など。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月2日 名川勝 人間系】<br />
[障害者の地域生活と権利擁護]<br />
障害のある人がとりわけ地域社会で生活を行うためには、権利擁護システムを構築することが重要である。その現状と課題について紹介する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 猪俣朋恵 人間系】<br />
[発達性読み書き障害と合理的配慮]<br />
知的障害がなく、ことばを聞いて理解することと話すことには問題がないにもかかわらず、読み書きが困難な人がいる。発達性読み書き障害とは何かについて概説し、読み書き障害がある人への合理的配慮について考える。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 八重田淳 人間系】<br />
[元気になる職業リハビリテーション]<br />
日本の職業リハビリテーション(障害者就労支援)の現状と課題、障害をもちながら働くことの意味、生き甲斐、労働の質について概説する。また米国を中心とした最新職業リハビリテーション事情について紹介する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 米田宏樹 人間系】<br />
[インクルーシブ社会の成員として自分にできること]<br />
講義のまとめと討論を実施する。<br />
----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日 米田宏樹 人間系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
