<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <p id="summary-contents">英語教育のコミュニケーション能力にかかわる理論と指導に関連する書籍を読み、議論する。中でもインプットからアウトプットへの指導と評価について焦点をあてる。</p>

  </div>

   <p id="keyword">英語教育に関わるテスト理論について, 担当者を決めて, 関連文献を読み進める。その後, 問題点は疑問点に関して議論をすることで, 言語評価に関する知識を深める。また, 実際のテスト作りやパフォーマンス能力の評価に関しての実践することで, 授業に如何に理論を活かすかを学ぶ。</p>
