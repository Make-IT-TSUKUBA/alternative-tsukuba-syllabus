<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02FA515</span>&nbsp;<span id="title">相続法</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">民法の相続法の講義を行う</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:渡邊絹子<br />1/12,1/19,1/26,2/2,2/9<br />非常勤講師、2/9のみ320講義室</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">日本の相続法の比較法的観点からの特殊性、現状の問題点の他、法制審議会で審議中の相続法改正についても触れる。<br />
従来、日本の家族法学においては、民法の財産法学と比較すると、解釈学より家族のあり方をめぐる価値観や法社会学的評価の相違が論じられることが多かった。しかしこの講義では、民法解釈学の基礎について講義したい。とくに相続法は、財産法の応用問題のような解釈論が必要になる、難度の高い民法解釈学の領域である。しかし遺産分割手続きの不備など、制度的限界を抱えており、学問的蓄積も多くはなく、解釈の分かれる領域が大きい。2単位の時間的制約のなかで可能な限り、そのような現状を解説する予定である。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">(1)	相続法の歴史と制度的条件<br />
(2) 相続法の構造<br />
(3) 相続人・相続分<br />
(4) 相続の承認及び放棄、財産分離、相続人の不存在<br />
(5) 相続の効力<br />
(6) 遺産分割その1<br />
(7) 遺産分割その2<br />
(8) 遺言<br />
(9) 遺留分<br />
(10) 信託と相続、相続法改正など</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位認定方法</h2>
   <p id="assessment">主にレポートによる。出席等を考慮する。<br />
テーマ:相続法の課題・問題点のうち、具体的なテーマを選択すること。とくにその問題点を象徴している最高裁判例を一つ取り上げて論じること。<br />
分量:A4判 4枚程度</p>
