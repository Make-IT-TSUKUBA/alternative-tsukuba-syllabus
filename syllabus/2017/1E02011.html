$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">いつの時代・社会においても,人々の生活はそれぞれの地域のなかで,その地域をとりまく環境とのかかわりのなかで営まれてきた。しかし現代,政治や経済,あるいは文化の枠組みは大きく変動しつつある。そのような状況においては,地域というものも固定的に捉えるのではなく,問題に応じた時間的・空間的広がりを設定し,そのなかでそれぞれの営為を追いかけていく必要があるだろう。本講義では,主に日本とアジアを中心とする具体的な事例をもとにしつつ,変わりつつある地域を捉えるための地理学・民俗学・文化人類学・歴史学からの捉え方を紹介し,現代社会に対する学際的な理解を深める。</p>
