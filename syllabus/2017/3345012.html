<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">フランス語圏に暮らす人々の生活や文化・社会など、様々なテーマを扱ったテキストを用いて、論説文や小説等を丁寧に読む力を養い、フランス語読解力を高める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則、「フランス語基礎」A及びBの履修者に限る。<br />G科目<br />主に日本語で授業を行います。</p>
  </div>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">たんなる旅行会話的なテクストではなく、時事テクストや評論などを本格的に読み始めることができるように、文法力と語彙を増やすことをめざします。</p>
  </div>

   <h2 id="prepostworks-heading">自学自習課題</h2>
   <p id="prepostworks">予習として、付属の音声教材や手持ちの辞書を大いに活用し、次回の授業で行う音読と和訳のための準備を整えておいてください。<br />
また、復習として、教科書を読み直すだけでなく、音声教材を繰り返し聞き、さまざまな表現や言い回しを文字と音の両面において記憶するよう努めてください。</p>
