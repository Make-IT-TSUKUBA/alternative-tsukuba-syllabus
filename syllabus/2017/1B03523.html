  <h1 id="course-title">
   <span id="course">1B03523</span>&nbsp;<span id="title">日本の地域社会見学実習</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 集中</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本科目では、日本の地域社会を理解するうえで基本となるマチ(城下町・門前町など)とムラ(農村部)について、実地見学により考察を行う。つくば市内や東京都内とその近郊において実施する実地見学と教室での学習を通じて、日本の地域社会における歴史的・文化的な景観やそこに展開する生活文化の特色について学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(日日開設)外国人留学生及び帰国生徒に限る。目的地・日程・費用等はCEGLOCと日日学類に掲示。人数制限あり。<br />10/16日の5限に事前学習を行う。<br />【受入上限数30名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">インターネットが普及し、一見あらゆる情報が入手可能に思われる現代であっても、地域社会で暮らす人間やその文化を理解するためには「現地訪問」が有意義かつ不可欠であることを学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">実際にフィールドを訪れ、みずからの観察や体験を通して日本の地域社会における文化の特質を把握する力をつける。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">フィールドワーク, 景観, 村落, 都市, 地域社会, 生活文化</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">●事前学習(1回):10月16日(月)5限に実施。オリエンテーション及び対象地域の地理・歴史・生活文化、集落景観の特質などをテーマとし、教室で講義を行う。<br />
●実地見学(4回):日程は掲示するので注意すること。見学の目的地は未定であるが、つくば市内の農村やつくばエクスプレス沿線地域、東京都内を中心とする。著名な施設だけではなく、地域住民が参拝する小さな神社・祠・お堂など日本人の信仰のあり方を示す宗教施設、日本の伝統的な「商店街」や、「豆腐屋」・「魚屋」など伝統食材の店なども見学する。また、江戸時代に大名行列や飛脚が通行した旧街道を訪問し、かつて旅籠であった木造建築などを見学する予定。昼食は和食レストランでの食事も可能(東京見学時に限る)。<br />
<br />
参考(昨年度の実施例)<br />
1【浅草見学】 浅草寺・浅草神社・浅草六区(演芸場の外観)・芸妓見番などを訪問し、日本人の「楽しみ」のあり方や、社寺への来訪者を対象に形成された「門前町」の景観とその賑わいを観察。<br />
2【両国・深川見学】 江戸・東京において庶民が居住した「下町」における「くらし」のあり方を考察。江戸東京博物館、両国国技館や近辺の相撲部屋・ちゃんこ屋と深川不動尊での護摩祈祷を見学。<br />
※今年度は見学コース変更の可能性あり。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>

交通費・見学入館料・食事代などは自己負担。<br />
履修希望者多数の場合は、人数制限あり。</p>
