<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1D16011</span>&nbsp;<span id="title">環境開発・エネルギー総合工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 火3,4</span>
    <br />
    <span id="assignments">文字 秀明</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">―大学講義と自動車工学-
工学システム学類開講の講義で得られた知識が自動車の設計/製作にどのように使われるかを例として示し,大学で習う基礎的な学問の必要性と重要性,社会との関連性を再確認する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(工シス開設)D科目<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">D</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">学類教育目標との関連・・・目標:2.1 科学技術と社会・全世界・地球全体との関連を理解する能力[100]<br />
<br />
大学の講義で得られた知識が社会でどのように役立つかを、自動車の設計を通して具体的に理解し、大学での講義の重要性と社会との関連性を再確認する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">工学システム学類専門科目で得られた知識を自動車の設計に応用できるようになる。<br />
自動車工学の大部分は工学システム学類専門科目でカバーされることを知る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">燃焼, 駆動系, 運動特性, 空気抵抗, タイヤ, 材料, 橋梁, 大気汚染</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">毎回、講師を迎え、専門科目の講義や研究で得られた知識を基に自動車と関係あるトピックスを解説します。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【10月3日3限 文字秀明 システム情報系】<br />
[概要説明]<br />
本授業の狙いと概要を説明する。<br />
 -----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【10月3日4限 西岡牧人 システム情報系】<br />
[エンジン]<br />
ガソリンエンジンとディーゼルエンジン,および最近注目されているHCCI(予混合圧縮着火)エンジンの内部で生じる燃焼現象について解説する。また,熱効率向上や汚染物質低減の方法についても解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【10月17日3限 文字秀明 システム情報系】<br />
[駆動機構と振動]<br />
自動車エンジンの内部で使われている機構やタイヤへの動力伝達の仕組みについて解説する。また,自動車の振動についても説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【10月17日4限 文字秀明 システム情報系】<br />
[車体内外の流れ]<br />
自動車にかかる流体抵抗について解説する。また,ラジエータ内の冷却材流れやガソリンの噴霧,トルクコンバータ内の流れなど自動車内部の流れについても解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【10月24日3限  岡島敬一 システム情報系】<br />
[低排出車とその構成]<br />
ハイブリッド車(HV)は一般的になり、次世代低排出車としてプラグインハイブリッド車(PHV)や電気自動車(EV)の開発が進められている。これらの車体構成や蓄電池技術など関連項目について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【10月24日4限  岡島敬一 システム情報系】<br />
[燃料電池車と水素]<br />
低排出車の中でもゼロエミッション車(ZEV)として燃料電池車(FCV)の市販が始まった。燃料電池システムや車両構成の他、水素燃料および水素供給技術など関連項目について解説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【10月31日3限  松田昭博 システム情報系】<br />
[タイヤ(ゴムのレオロジーと材料設計)]<br />
タイヤには,悪路や雪道など,さまざまな路面状況において,自動車を安定して制動できる機能が求められる。ここでは,タイヤに用いられているゴムの変形(レオロジー)について解説し,そのシミュレーション方法について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【10月31日4限 松田哲也 システム情報系】<br />
[車体用材料とCAE技術]<br />
車体の製作に広く用いられる金属材料・樹脂材料・複合材料等について解説するとともに,車体の設計・開発において重要な役割を果たすCEA(Computer Aided Engineering)技術について述べる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【11月7日3限 山本亨輔 システム情報系】<br />
[橋や道路]<br />
車両と橋の力学的相互作用について解説する.これらの知識が橋の設計にどのように活かされているかについても述べる.<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【11月7日4限 羽田野祐子 システム情報系】<br />
[大気汚染]<br />
自動車排ガスや火力発電所,各種工場からの排ガスについて,付近住民の健康に影響を及ぼすかどうか評価を行う必要がある。大気中の汚染物質濃度の推定方法を学ぶ。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
