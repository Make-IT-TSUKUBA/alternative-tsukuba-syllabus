<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB74131</span>&nbsp;<span id="title">植物生理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金1</span>
    <br />
    <span id="assignments">岩井 宏曉, 寿崎 拓哉</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近年飛躍的に研究が進んでいる高等植物の発生・分化制御機構、受粉・受精の機構、自家不和合性・細胞質雄性不稔性等の植物生理学上の重要な課題に焦点を絞りつつ,植物生理学の最近の進歩を紹介する。
This lecture introduces several important topics for your further understanding of plant physiology, which includes recent advances in the research of vegetative and reproductive development, and symbiosis with microorganisms in higher plants.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">EG34131と同一。<br />英語で授業。<br />生物学類生以外が履修する場合,他学類向け「生物学」の事前履修が必要。<br />分子細胞コース<br />JTP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">近年飛躍的に研究が進んでいる高等植物の分裂組織形成・器官分化制御機構,受粉・受精の機構,自家不和合性,共生等の植物生理学上の重要な課題に焦点を絞りつつ,植物生理学の最近の進歩を紹介する。<br />
<br />
This lecture introduces several important topics for your further understanding of plant physiology, which includes recent advances in the research of vegetative and reproductive development, and symbiosis with microorganisms in higher plants.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>成長・形態形成と細胞壁	plant growth/morphogenesis and cell wall</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>花粉形成と花粉管伸長・ガイダンス Pollen formation and pollen tube guidance</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>自家不和合性と受精	Self-incompatibility and the fertilization</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>果実形成・軟化、器官脱離	Fruit set and ripening, abscission</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>細胞壁の多様性	plant cell wall diversity</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>植物の幹細胞、茎頂分裂組織Plant stem cells and shoot apical meristem</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>植物-微生物共生Plant-microbe symbiosis</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>花分裂組織と花器官分化Floral meristem and differentiation of floral organs</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>根の形づくりI 	Root development I</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>根の形づくりII 	Root development II</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
