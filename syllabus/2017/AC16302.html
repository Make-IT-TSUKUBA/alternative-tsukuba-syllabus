                        }
                    }
                });
            },

            }
        });

   <p id="summary-contents">ドイツ語圏文学・文化に関するテクストを読み、ドイツ語圏文学・文化についての基礎的な知識を習得することを目標とする。
受講生には活発な議論を期待する。テーマによって、ドイツ語と日本語またはドイツ語と英語で行う。</p>

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">クリスティアン・モルゲンシュテルンのユーモア詩<br />
本ゼミでは、ユーモア作家であるクリスティアン・モルゲンシュテルン(Christian Morgenstein(1871-1914))の紹介を行い、ユーモア(Humor)に満ちた彼の詩への導入を行う。授業では、 „Palmström“ „Galgenlieder“のような大人向けに書かれた可笑しな(lustig)詩と、ユーモアに富んだイラストつきの児童書を読解する。ユーモアを定義するという試みは社会学や文学研究の理論において様々に行われているが、それでもなお、なぜ可笑しいのかを説明することは容易ではない。さらに、ある言語によって書かれたユーモアに満ちたテクストを別の言語へと翻訳することもまた、決して容易なことではない。このことは、言語の違いだけでなく、何を笑いの対象にするのかということに関する文化の違いにも起因している。本授業では、クリスティアン・モルゲンシュテルンのユーモアに富んだ詩を日本語や英語でも読む。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">授業ではまず、カートゥーンやカリカチュアのような視覚的なメディアを検討することで、ユーモアの問題に取り組む。それから、ユーモアに関する理論的なテクストを読み、「ユーモア(Humor)」、「機知(Witz)」、「皮肉(Ironie)」、「嘲笑(Spott)」といった概念の意味内容を理解する。そして、ユーモアに満ちたクリスティアン・モルゲンシュテルンの詩に関する導入を行った後に、彼の短い可笑しな詩をドイツ語、日本語そして英語で読んでいく。</p>
