<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02DBV12</span>&nbsp;<span id="title">哲学プラクティス(5)B</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学内外で市民とのディスカッション(「哲学カフェ」)を持ち、その実践の場で哲学的対話力およびファシリテーション能力を養う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2017年度より4年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ(受講によって得られる知識・能力等)</h2>
   <p id="aim">現代社会が抱えるさまざまな現実的問題を一般市民が社会で / 生徒が学校の社会科授業の場で論議する場を哲学が提供する、哲学プラクティスのヴィジョンと能力を獲得する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">哲学カフェ, ソクラテスメソッド, ファシリテイション</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">哲学カフェ、ワールドカフェ、OSTなどの手法を用い、毎回、さまざまな現代社会の問題をテーマとして議論する。実際に市民を対象とした哲学カフェに参加を通して、哲学カフェへの理解を深める。<br />
授業実施日時は、水曜日4時限目を基本とするが、実施できない週もある。また第4水曜日については、原則として4時限目と5時限目を通して、中央図書館において全学および一般社会人に向けて実施する「哲学カフェ」への参加を授業出席と見なすので、できる限り水曜日5時限目も空けておくことが望ましい。(水曜日5時限目に他の授業を受講する者は、第4水曜日の「哲学カフェ」は4時限目のみの出席とし、別途課題を課す予定。)</p>
