<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">分子と結晶の対称性を群論によって理解し、量子力学への応用を講じる。物質の振動状態および電子状態を点群、空間群によって理解することを目指す。</p>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">量子力学は、ミクロな物質の量子状態を理解するための基幹理論である。この理論は、互いに相補的な解析学的な手法(微積分)と幾何学的な手法(群論)によって構成されている。通常の量子力学の授業では、前者の解析学的な手法を主体とした枠組みのみが紹介されている。ここでは、後者の群論と量子力学の関係を中心とした講義を行い、従来の解析学的な理解とは異なった切り口で、物質の量子状態を理解し深化させることを目指す。これにより、多角的で柔軟な視野をもった学生の育成に貢献したいと考える。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">分子や結晶の固有状態と群の既約表現の関係を理解し、それを様々な物理過程の選択則に適用できるようになることを到達目標とする。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">群論, 対称性, 量子力学, 点群, 空間群, 既約表現</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">・序論:対称性、ベクトル変換、群など<br />
・群の表現:表現論、指標、表現の簡約、積表現など<br />
・量子力学への応用:固有状態と既約表現、摂動論、選択則など<br />
・点群:分子振動、分子の電子状態、配位子場理論、結晶のマクロな対称性<br />
・空間群:結晶の並進対称性と並進群、k群、結晶の電子状態への応用など<br />
(・回転群:オイラー角、表現行列(回転行列)、SU(2)とO(3)、クレプシュ-ゴルダン係数など)</p>
