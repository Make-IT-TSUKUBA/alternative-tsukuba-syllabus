<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">GE21701</span>&nbsp;<span id="title">生涯学習と図書館</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生涯学習の意義、関連法と社会教育行政、生涯学習施設の運営、他機関との連携、海外の生涯学習の動向について概説する。図書館における生涯学習の支援の在り方について、国内と海外の事例を幅広く学ぶ。</p>
  </div>

  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">1) 講義を通して、生涯学習活動に関わる基本的な知識を修得する。<br />
2) 生涯学習者を取り巻く現代的課題を踏まえて、生涯学習プログラムを計画・実施していくための基本的スキルを修得する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">生涯学習の意義、歴史、関連法と社会教育行政、生涯学習施設の運営、海外の生涯学習の動向について概説する。図書館における生涯学習の支援の在り方について、国内と海外の事例を幅広く学 ぶ。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>生涯学習論の理念・意義・歴史:海外における生涯教育の展開、日本における社会教育の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>生涯学習の歴史−1: 海外における生涯教育の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>生涯学習の歴史−2:日本における社会教育の展開</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>社会教育行政の意義と施策−1:教育に関する法律、生涯学習行政と社会教育行政</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>社会教育行政の意義と施策−2:自治体の行財政制度と生涯学習振興施策</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>生涯学習機関をめぐるトピック:高齢者サービス</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>海外の生涯学習 :北アメリカ(コミュニティカレッジ等)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>生涯学習と図書館−1:日本</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>生涯学習と図書館−2: 海外</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>図書館における生涯学習の課題と展望・生涯学習プログラムの評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
