$(function() {

    $('.officehour-pdf-address').remove();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 火6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生物資源科学と社会をつなぐ多様な事項を概論する。バイオテクノロジーと関連産業について紹介する。生物資源科学に係る知的財産所有権,法律や規制等について俯瞰する。生命倫理,環境倫理等や科学者の社会対話について事例を検討する。
事例の提示に続いて、学生間の意見の議論をより充実させることでより良い講義としていく予定である。</p>
  </div>

   <p id="aim">科学技術倫理に関する基本的知識及び理解 <br />
我々が直面する科学技術に係る諸問題に対しての行動の在り方</p>
  </div>
  
  
  <div id="keyword-heading-keyword">

  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>食の倫理(田島 淳史)<br />
 動物が「食べる」ということは、すなわち他の生命を犠牲にすることと同義語である。ここに、「何を」「どの様に」食べるかという事に倫理手的な問題が生ずる。この講義では、人間が「食べる」事にまつわる倫理的な問題を具体的に提示する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>動物生産の倫理(田島 淳史)<br />
 家畜とは、人間が生産物や労働を得るために作り出した一群の動物である。近年、家畜と人間との関係に注目が集まっているが、この授業では特に倫理的な側面に注目して、様々な見方や考え方を提示する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>科学とサイエンス(田島 淳史)<br />
 通常、「サイエンス」は「科学」と訳されるが、本来「サイエンス」は「科学」を包含し、ホーリズムにも繋がる極めて広い概念である。本講義では、「サイエンス」における倫理を考えるために必要な様々な視点を提示する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>生命倫理とインフォームド・コンセント(王 碧昭)<br />
本講義は社会情勢の変化から生じる生と死の倫理背景、特に医療に関わるインフォームド・コンセント、生と死の判断、尊厳死の選択等を個人と社会の視点から解説し、様々な実例に基づき問題点を分析する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>社会の理解・支援と説明責任(王 碧昭)<br />
生命倫理に関わる生死問題を通じ、社会の理解・支援を考えていく。また、宿題を通じて、社会の説明責任と問題への解決策を論議・考察させる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>論文捏造とモラル(佐藤 誠吾)<br />
 論文捏造の実例を紹介し、捏造が科学者および一般社会に与えた影響を解説した後、学生との議論を通じ科学者・技術者が持つべき倫理観を醸成する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>技術者倫理(小林 幹佳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>技術者倫理(小林 幹佳)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>環境問題と環境倫理学(興梠 克久)<br />
環境問題の解決のためには経済的手法と政治的手法だけでは不十分であり、環境倫理面からの問題解決法を考える必要がある。環境倫理学の基礎を学ぶとともに、森林問題を例にとり環境倫理に基づいた生物資源管理の在り方を考える</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>環境倫理と持続可能な森林管理(興梠 克久)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
