<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">FCB1094</span>&nbsp;<span id="title">基礎力学1</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">質点、質点系の力学を学ぶことによって質点の運動を通しての自然認識を理解することを目的とする。ニュートンの運動法則から出発して、質点系の運動と保存則を学ぶ。演習的学習を含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">他学類で「力学1(FCB1024)」の備考欄に該当しない者を対象。 物理学類の学生は履修できない。平成23,24年度の「基礎力学A(FC11134)」および「基礎力学B(FC11144)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">理工学系の多くの分野で必要となる古典力学の基礎を学び、自然認識を理解する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">運動学, 運動の法則と力の法則, 力と運動, 仕事とエネルギー, 角運動量, 質点系の力学</p>
  </div>

   <div id="topics">
    <p id="pretopics">主として教材・参考文献の「物理学通論I」に従って講義を行い、適宜追加する。具体的には数学的準備、運動の法則、質点・質点系・剛体の力学を講義する。</p>
