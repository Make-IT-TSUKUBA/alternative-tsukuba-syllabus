  <h1 id="course-title">
   <span id="course">FCC4031</span>&nbsp;<span id="title">素粒子物理学概論</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">素粒子物理学を主に実験面から理解する。素粒子の分類や基本的相互作用の概説から始め、相互作用前後での保存量や実験で測定される物理量、質量、スピン、パリティ等の素粒子の基本的性質の測定法を論ずる。粒子加速器や粒子検出器についても言及する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成24年までの「素粒子物理学序論(FC13401)」および「素粒子物理学I(FC14031)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">素粒子とは何か,それらの間に働く基本相互作用は何でありどのようなものか,素粒子の種々の性質の意味するところは何でありそれらはどのように決定されたか,各種のハドロンはクォーク模型によりどのように統一的に理解されるか。また,弱い相互作用とは何か,またそれはどのように理解され記述されるか。<br />
<br />
以上を他人に説明できるようになること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">クォーク, レプトン, ゲージボソン, 粒子検出器, 弱い相互作用, 対称性の破れ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">素粒子物理学について概観した後,素粒子の種類,それらの間に働く基本相互作用,素粒子の持つ種々の性質について学び,種々のハドロンがクォーク模型によりどう統一的に記述されるか学ぶ。また,弱い相互作用とは何か,またそれはどのように理解され記述されるかを学ぶ。<br />
<br />
「特殊相対性論」,「量子力学 1」,「量子力学 2」,「量子力学 3」,「量子力学 4」 を履修済であること.</p>
