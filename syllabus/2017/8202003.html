$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">8202003</span>&nbsp;<span id="title">コンテンツ表現工学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">コンテンツ表現の基礎を学ぶとともに、コンテンツ工学技術(CG,VR・デバイス,音楽・映像メディア,自然言語処理,ウェブ検索サービスなど)を利用した独自のコンテンツを制作する一連のプロセスを体験します。工学,医学,芸術・デザイン,ビジネスなどの異種分野の協調による多視点的な問題設定・解決を重視します。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.4 具体的なシステムを設計し運用する能力[30]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">ウェブ,ブログ,映画,音楽,アニメーション,ゲームなどのデジタルコンテンツは,私たちの日常生活を豊かにするとともに,経済的にも大きな影響力を持っています.この授業では,デジタルコンテンツを制作するためのコンテンツ工学技術とコンテンツデザインの理解を深めるとともに,グループ単位での協調的な問題設定・解決プロセスを学びます.また,発表やビデオ制作,展示デモを通じてコンテンツを洗練させるプロセスを体験します.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">プロジェクト形式でデザイン実習を体験する.<br />
・第1回:イントロダクション<br />
・第2-5回:クリエイティブデザイン演習<br />
・第6-7回:グループ単位(1人以上)のテーマ設定<br />
・第8-10回:コンテンツの制作とプレゼンテーション<br />
・第11-12回ビデオ制作体験実習<br />
<br />
デザイン実習例:<br />
- ゲームデザイン実習(企画,グラフィクス,シナリオ,キャラクタAI,インタフェース.Kinectゲーム制作)<br />
- 玩具デザイン実習<br />
- アニメーションデザイン実習<br />
- コンピュータ音楽実習<br />
- メディアアート実習<br />
- デジタル広告デザイン実習</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&nbsp;</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>

  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">グループ単位での自由課題プロジェクト実習を通して、コンテンツ工学技術とコンテンツデザインについての知識を応用することができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">年度末の作品発表を50%,レポートを50%として,総合点を算出します.</p>
  </div>

   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義においては,「プロジェクト形式」でデザイン実習を体験するものであり、学類卒業後または大学院修了後の就職先におけるプロジェクトマネジメントの基礎を修得できる。</p>
  </div>

Lukas Mathis 著、武舎 広幸、武舎 るみ 訳、2013年04月 発行、オライリー・ジャパン<br />
本講義に関連して、使いやすいUIで優れたUXを提供するために必須な「リサーチ」「デザイン」「インプリメンテーション」について述べている。プロトタイピング、ユーザビリティテストなど、人に訴求するコンテンツを表現するための基礎と実践的なアプローチとテクニックについて学ぶことができるので、各自での発展的な学習を薦める。</p>

  <div id="remark-heading-remark">
   <h2 id="remark-heading">受講生に望む事</h2>
   <p id="remark">授業の最終段階においては、各グループでテーマ設定をしてコンテンツの制作を行います.複数人でのプロジェクトの企画立案や,芸術・デザイン,ビジネスなどの他の専門分野の人とのコラボレーションも奨励します.グループ単位でのコンテンツ制作の段階においては,毎回の授業は、各グループによる作品企画立案・作品作成の進捗を確認するためのものであるので,各回の授業の後、次の回の授業までの間に、各グループでの作品企画立案・作品作成の活動を行います.<br />
<br />
本講義で体験する内容の準備的内容として、「関連科目」である「コンテンツ工学システム」においては、技術習得コース、および、グループ単位での課題形式プロジェクト実習を体験することができる。<br />
<br />
履修者が所定の人数を超えた場合には、履修制限を行うこともあります。</p>
