<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、法令・判例・文献のリサーチ方法およびリサーチに必要な基本的な知識を正確に身に付けることができるよう、各ツールを比較・評価しながら例題を混ぜて講義する。リサーチのほか、先行研究の引用作法についても解説する。</p>
  </div>

   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">法文献学は、法令・判例・文献のリサーチ方法およびリサーチに必要な基本的な知識を身に付けることを目的とする。先行研究の引用作法についても解説する。とりわけ、法学部以外の学部の卒業者の方には受講が推奨される。</p>
  </div>
