  <h1 id="course-title">
   <span id="course">EE22721</span>&nbsp;<span id="title">流域水文学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月2</span>
    <br />
    <span id="assignments">山中 勤, 杉田 倫明, 河内 敦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">流域を単位とし,そこに生起している水循環の実態,環境や人間活動との関係など,水循環の場としての流域のしくみについて詳述
する。また,重要な水文過程については現象の理解や予測のための方法論にも焦点をあてる。『参考書は「水文科学」(共立出版)』</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">「トレーサー水文学(EE22631)」または「流域水文学(EE22601)」を修得済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連</h2>
   <p id="outcomes">「大気圏・水圏・岩石圏で生起する諸現象とその動態プロセス,及びそのような地球環境を舞台に展開される人間活動などを多角的に探求し,総合的な知識と思考力を身に付ける」に関連</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">流域に関する基本的な事項と役割を理解すること<br />
流域水循環に関する様々なモデルの特性と実現象との対応を理解すること<br />
流域水文学におけるトレーサー利用の意義と注意点を理解すること<br />
水循環における森林,水田,都市などの土地利用,土地被覆の役割と影響を理解すること<br />
気候変化などによる水循環変化の仕組みと現状について理解すること<br />
水資源利用の現状と統合的流域管理の概念について理解すること</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">流域, 水循環, 降雨流出, 蒸発散, エネルーギー収支, 水収支</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">流域を単位とし,そこに生起している水循環の実態,環境や人間活動との関係など,水循環の場としての流域のしくみについて詳述する。また,重要な水文過程については現象の理解や予測のための方法論にも焦点をあてる。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>1.流域(河内)<br />
 1.1 流域,流域界,流域形状,水系網と諸法則 <br />
 1.2 流域と降雨流出<br />
 1.3 流域単位の思考はなぜ重要か?</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>2.流域の水環境(河内)<br />
 2.1 河川の連続性<br />
 2.2 ダム貯水池, 湖沼の水環境<br />
 2.3 河口域の水環境</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>3. 流出モデル(山中)<br />
 3.1 合理式<br />
 3.2 単位図法<br />
 3.3 貯留関数法<br />
 3.4 タンクモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>4. 流域水循環モデル(山中)<br />
 4.1 TOPMODEL/TOPLATS<br />
 4.2 SWAT<br />
 4.3 MODFLOW/MT3D/MODPATH<br />
 4.4 MIKE-SHE</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>5. トレーサーによる流域水循環解析(山中)<br />
 5.1 河川水・地下水の涵養標高推定<br />
 5.2 異なる涵養源の相対的寄与率評価<br />
 5.3 流域通過時間推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>6. トレーサーによる水文素過程解析(山中)<br />
 6.1 浸透フラックスの追跡<br />
 6.2 蒸発と蒸散の分離<br />
 6.3 根系吸水深度の推定</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7. 流域の環境と水: 森林(杉田)<br />
 7.1 森林流域試験:森林を伐採すると何がおきるのか?<br />
 7.2 水循環における森林の役割:遮断,浸透,流出<br />
 7.3  水循環における森林の役割:蒸発散</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8.流域の環境と水: 水田(杉田)<br />
 8.1 日本の水資源: 農業の水利用<br />
 8.2 水田の水収支と流域の水循環<br />
 8.3 水田,水そして環境:熱環境,地中水浄化,洪水対策,地下水涵養,メタン発生源</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9.流域の環境と水: 都市化(杉田)<br />
 9.1 都市化に伴う熱環境の変化<br />
 9.2 都市化に伴う水循環,水環境の変化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10. 人間活動と水循環変化(杉田)<br />
 10.1 水と生態系<br />
 10.2 水と農業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
