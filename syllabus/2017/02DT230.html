$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This seminar will discuss methodologies for researching and analyzing vocabulary, with particular emphasis on the analysis of multi-word units. Students will be required to conduct an independent research project.</p>
  </div>

   <h2 id="aim-heading">授業の到達目標およびテーマ</h2>
   <p id="aim">The principal aim of this course is for students to gain a working knowledge of some of the methodologies used for lexical analysis. Particular emphasis will be given to the research and analysis of multi-word units (idioms, collocations, etc.). A secondary aim is for students to improve their ability to discuss linguistics research, give oral presentations, and write papers in English. <br />
<br />
★It is strongly recommended that students who want to take this course take 応用言語学論文演習(4A) first.</p>

<br />
★Note: Presentation/discussion of English readings will be conducted in English, and presentation/discussion of Japanese readings will be conducted in Japanese. Students are free to choose the language of use for their research projects.</p>
