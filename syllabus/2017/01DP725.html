  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">The main goal of this course is to introduce one of the most successful social programs put into practice in developing countries in recent times for the purpose of reducing poverty: the conditional cash-transfer program(CCT), or the Bolsa-Fam?lia, as it is known in Brazil.  This family allowance scheme managed to get the attention of the international community due to factors such as its efficiency, cost performance and its range of coverage, and has been successfully adopted in other places as well. The effectiveness of this program was one of the key factors in the emergence of a new middle class in Brazil in recent years.  The combination of this scheme with a minimum wage and formal job creation policy, as well as economic growth, led to a change in the social structure and has boosted the internal market, allowing it to serve as an alternative engine in the face of the drastic cool down of international trade and economic activity levels caused by the 2008 &quot;Lehman Shock&quot; crisis. As a result, Brazil&#039;s economic recovery was faster and stronger than expected.</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">The main goal of this course is to analyze one of the most successful social programs put into practice in developing countries in recent times for the purpose of reducing poverty: the conditional cash-transfer program (CCT), the Bolsa-Família, as it is known in Brazil, or the Progresa-Oportunidades in Mexico, through an international comparative perspective. This family allowance scheme has managed to get the attention of the international community due to its efficiency, cost performance and its range of coverage. The effectiveness of this program was one of the key factors in the emergence of a new middle class in Brazil in recent years. The combination of this scheme with a minimum wage and formal job creation policy, as well as economic growth, led to a change in the social structure and has boosted the internal market, allowing it to serve as an alternative engine in the face of the drastic cool down of international trade and economic activity caused by the 2008 “Lehman Shock” crisis. As a result, Brazil’s economic recovery has been faster and stronger than expected.<br />
Despite its success and effective performance as a wide inclusive social policy, there have been criticisms of the program, which will no doubt be constructive in helping to improve it in the future. This course is also an attempt to review the literature, giving priority to some constructive critical approaches that can contribute to the improvement of its implementation and provide a deeper understanding of such programs in an international comparative perspective. What, for example, are the implications of measures such as the preference for women as the cardholder and intra familial manager of such transfers to their role within the family and in society? Which aspects of the program make it more effective than non-conditional cash transfers? In terms of institutional development, what is the infrastructure necessary for the implementation of the program? These are some of the questions we will address in this course.</p>
  </div>
