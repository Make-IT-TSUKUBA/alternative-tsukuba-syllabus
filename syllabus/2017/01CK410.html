<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01CK410</span>&nbsp;<span id="title">ディジタル通信方式</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">現代社会で広く用いられているディジタル通信方式の基礎を体系的に学習する.
基本的な信号処理技術を復習した後に,ディジタル信号処理の基礎事項 (雑音,サンプリング定理等),ディジタル変復調技術を説明する.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">変復調方式を中心とするディジタル通信方式の原理を理解できる.<br />
特にディジタル信号処理や,信号の変復調に関係する数式を理解すると共に,その数式の意味を説明でき,かつ正しく使いこなすことができる.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">本授業は講義と演習によって構成される.<br />
講義は主に板書からなり,時折スライドによる説明で補足を行う.<br />
演習は計算機室でMATLABを用いて行うが,プログラミングなどを行うわけではない.よって,MATLABに関する事前知識が無くても問題ない.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">(1)</span></th><td>イントロダクション:通信史,通信システムのモデル</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(2)</span></th><td>信号波形と周波数1:フーリエ変換,たたみ込み,相関係数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(3)</span></th><td>信号波形と周波数2:電力スペクトル密度,エネルギースペクトル密度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(4)</span></th><td>雑音の統計的性質:確率,確率密度関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(5)</span></th><td>中間考査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(6)</span></th><td>符号化:情報源符号化と通信路符号化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(7)</span></th><td>ディジタル変復調1:基底帯域伝送</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(8)</span></th><td>ディジタル変復調2:搬送帯域伝送</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(9)</span></th><td>トピックス:現代の通信方式の例</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">(10)</span></th><td>期末考査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">基礎的な知識以外は柔軟に内容を選択するため,上記の内容とは異なる場合がある.</p>
   </div>

  <div id="ref-heading-ref">
   <h2 id="ref-heading">参考書</h2>
   <div id="ref">
    <p id="preref">講義の内容を補足する参考書としては,以下のものが挙げられる.いずれの参考書も付属図書館に配架されているので,時間のあるときに目を通してみることを薦める.<br />
<br />
福田明:基礎通信工学,森北出版 (付属図書館に配架)<br />
本講義で説明する変復調方式について,数学的な側面から,より詳細な解説がなされている.<br />
また,アナログ変復調方式についての説明も充実している.<br />
<br />
岡育生:ディジタル通信の基礎,森北出版 (付属図書館に配架)<br />
本講義で扱う内容が網羅されている.また,最新の変復調方式についても言及がなされているため,視野を広げることができる.<br />
<br />
石井聡:無線通信とディジタル変復調技術,CQ出版社 (付属図書館に配架)<br />
第1章から第4章までは,本講義の内容に相当する.第5章における電波伝搬では,無線通信における電波伝搬と,それによって発生する問題が解説されている.第8章~第10章は,最新の変復調方式について言及がなされているため,視野を広げることができる.</p>
    <p id="ref-ref"></p>
    <p id="postref"></p>
