<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02FA803</span>&nbsp;<span id="title">知的財産法による情報財保護</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 3</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 応談</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">情報財保護法制という視点を中心に据えて今日の知的財産法全般における諸問題を取り扱う.講義形式としては最新の文献購読を基にした議論を基本とする.法解釈論に限ることなく,制度論,政策論等の多様な視点からの文献も検討することを視野に入れる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">本講義では、知的財産法を情報財保護法制という切り口から展望・再構成した場合に明らかになってくる特徴について考察し、現状における課題の整理と今後の知的財産法制の制度設計を考慮する上での理論的な手掛かりを探る機会となることを主目的としている。<br />
原則的には知的財産法一般を広く前提として検討を進めるが、純粋な法解釈論に留まる趣旨ではなく、必要に応じて、法と経済学から分析した知的財産法のあり方や知的財産を巡る制度論、政策論、歴史的な検討、契約法等の関連民事法分野と知的財産法の交錯といった視点からの検討についても視野に入れたい。したがって、即戦的・実務的な内容よりも、理論的な分析・思考に重点が置かれるものと予想される。外国論文とりわけアメリカにおける最新論文等を扱う割合が相対的に高いことに予め留意されたい。<br />
 講義形態としては、これらの視点から注目される内外の論文や判例を選択して素材として、それらの文献購読と議論の形式とする。<br />
 具体的には第1回に受講者と相談の上で、解説・評釈の担当者を各回割り当てて、次回以降から議論を進めることを予定している。もちろん、受講者が積極的に興味あるテーマを提案することは大いに歓迎される。受講者の積極的な参加と問題意識の提示が求められる。なお、上記のような性質上、第1回には受講希望者はできるだけ参加されたい。(受講予定者で参加が難しい場合には事前にコンタクトされたい。)第1回の日程については春学期開始時期に適宜掲示するので、履修を検討する者は、春学期開講時の掲示案内に留意されたい。</p>
