<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">01KA006</span>&nbsp;<span id="title">計算機科学基礎</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春A 水7,8</span>
    <br />

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">計算機による情報処理の原理について,基本概念と基本ソフトウェアの範囲を中心に学ぶ.キーワード: コンピュータのハードウェア,プログラムの動作原理,オペレーティングシステム,言語処理系,ファイルシステム,ウィンドウシステム.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">教室:648計算機講義室</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態補足</h2>
   <p id="style-remark"></p>
  </div>
  
  
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">コンピュータ, ソフトウェア, OS, ファイル, ネットワーク</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業内容等</h2>
   <div id="topics">
    <p id="pretopics">ビジネス科学を学ぶ上で必要な計算機システムやソフトウェアの基盤部分に関する基礎知識を習得する。毎回、予め公開する資料の予習を前提とし、資料の難しい部分を中心に説明した上で、資料に掲載された演習課題を確認する演習を行う。演習内容について翌週までにまとめて報告することを毎回の課題とする。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">・</span></th><td>第1回 計算機ハードウェア<br />
    ハードウェア、計算機システムの動作原理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第2回 ソフトウェアシステム<br />
    オペレーティングシステム(OS)、プロセス、ファイルシステム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第3回 ソフトウェアとソフトウェア開発<br />
    ユティリティ、高水準言語、アルゴリズム、計算量</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第4回 ネットワークの原理とセキュリティ<br />
    プロトコル、プロトコル階層、TCP/IP、セキュリティ、暗号化</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">・</span></th><td>第5回 ネットワークアプリケーション<br />
    ネットワークサービスとその構造、WWW、電子メール</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修条件</h2>
   <p id="prerequisite">上記の授業内容に関する知識を持っていないか、持っていても実際に計算機システム上で動作を確認したことがない者。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">講義への出席・質疑応答(30%)、各回の課題レポート(70%)により評価する。課題レポートは毎回の演習内容について報告するものである。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外における学習方法</h2>
   <p id="prepostworks">各回の授業前に、資料をきちんと読んで理解すること。自分でできる範囲で演習問題もやってみることがより望ましい。各回の授業後に、指定された数の演習課題について、実施結果と考察をまとめたレポートを作成し、専攻内ニュースグループgssm.k-kisoに投稿する。</p>
  </div>
