  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学の視角から論じる。総合的な理解を得るために、文化・社会開発、情報・環境学の視点から論じる「国際学を学ぶII」とあわせて履修することが望ましい。</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">世界規模で国際社会が変化し、環境問題や人口問題が進行する中、国際社会で生じる諸現象について理解することが求められている。本講義では、グローバルな対応が求められる国際社会の諸課題に対して、人文・社会科学や情報・環境学における様々な視点や方法からアプローチしつつ、今後の国際社会の在り方について理解と考察を深めることを目的とする。この「国際学を学ぶI」では、特に、国際政治・国際法、経済学の視角から論じる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.国際社会における諸問題に対する意識を深めることができる。<br />
2.国際社会の問題解決のために、国際政治・国際法、経済学などの人文・社会科学的分野において、どのような取り組みが実施されているかを理解することができる。<br />
3.今後のより良い国際社会の構築に向けて、何が必要とされているかを自分で考える能力を養うことができる。</p>
  </div>

   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【4月17日 赤根谷達雄 人文社会系】<br />
[国際社会の成り立ちと国際協力について考える]<br />
国際社会が直面している問題や課題は多種多様である。それに取り組み、解決策を見出すためには、国際協力が欠かせないことが多い。しかし分権的な国際社会では、実りのある国際協力を実現することは、殊のほか難しい。第1回目の講義では、国際社会の基本的な成り立ちとその特徴、国際協力の難しさ等について、国際関係論の観点から講義する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【4月24日 赤根谷達雄 人文社会系】<br />
[移民・難民問題とリベラルな国際秩序について考える]<br />
第2回目の講義では、移民・難民問題という具体的事例を取り上げ、それと英国のEU離脱や米国のトランプ現象等との関連を探る。また、同問題を国家破綻・地域紛争、人権、EU統合、リベラリズム、グローバリゼーションと国民国家の相克といった観点から分析し、いろいろな解決策について考えてみる。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【5月8日 中村逸郎 人文社会系】<br />
[激変する米露関係]<br />
トランプ大統領の誕生で、米露関係がどのように変化するのか、分析します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月15日 中村逸郎 人文社会系】<br />
[東アジアの新しい国際秩序]<br />
ロシアと中国、ASEAN、朝鮮半島をめぐる国際関係の動向を分析します。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【5月22日 遅野井茂雄 人文社会系】<br />
[グローバル化とラテンアメリカ (1)]<br />
ラテンアメリカは、コロンブス以来、グローバル化の影の部分を最も濃厚に受け止めてきた地域であった。2016年は、世界的に反グローバリズム、保護主義とポピュリズムへの転換を示す機会となったが、ラテンアメリカはむしろ反グローバリズム、保護主義を唱える政権が転落し、脱ポピュリズムへの転換を特徴づけた。ラテンアメリカ地域研究の視点から、高位中所得地域がグローバル化に立ち向かう課題を考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【5月29日 遅野井茂雄 人文社会系】<br />
[グローバル化とラテンアメリカ (2)]<br />
高位中所得地域であるラテンアメリカが、グローバル化に立ち向かう課題を新制度論の視点から考察する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【6月5日 柏木健一 人文社会系】<br />
[発展途上国の経済開発政策の変遷と開発パラダイムの変化]<br />
発展途上国における第二次大戦後の経済開発政策の変遷とその背景にある開発パラダイムの変化について概説する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月12日 柏木健一 人文社会系】<br />
[発展途上国における教育と経済発展]<br />
開発パラダイムにおける社会開発論の展開を踏まえつつ、発展途上国における教育の普及が経済発展をもたらすメカニズムについて説明する。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月19日 田中洋子 人文社会系】<br />
[グローバルな富の集中]<br />
グローバル展開をする大企業の経済活動の歴史的発展過程をみる中で、数少ない大企業・大銀行にいかに世界の富が集中してきているかを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月26日 田中洋子 人文社会系】<br />
[グローバルな格差の拡大]<br />
グローバル企業に富が集中する中で、一方では消費者の利便性が向上しているものの、他方では富の分配の格差が拡大していることを考える。<br />
-----------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【7月3日  奥島真一郎 システム情報系】<br />
[期末試験]</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
