   <span id="course">01AC202</span>&nbsp;<span id="title">水・物質循環学II</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 金3</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">環境における水の特性,役割,意義を,水に関わる環境問題を例としながら,理解を深め,水を通して総合的に環境をみる重要さを習得する.各種の水環境問題の概要を理解するだけでなく,そのバックグラウンドとなる基礎的知識の理解にも重点をおく.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">01AD234, 01AH308と同一。</p>
  </div>

   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">講義および、簡単な小課題演習からなる。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目標との関連  Course Objectives</h2>
   <p id="outcomes">従来の自然科学的な講義とは異なり、実際の水に関する問題から発し、それらを解決するのに必要な知識や考え方を、水循環プロセスを基調に講義する。本講義を受講することにより、環境科学専攻ならびに地球科学専攻における教育目標の一つである、地球環境問題の解決に資する能力の獲得が、実現することが期待される。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標   Expected Outcome</h2>
   <p id="aim">水環境、水資源に関わる各種の問題を、水循環プロセスの観点から理解するための基礎知識、考察力が涵養される。気候変動と水資源、森林と水資源、都市化と水環境変化等の問題が、水循環プロセスの中にどのように位置づけられるかを理解し、説明する能力が習得されるとともに、こうした諸問題における人間活動の時間的・空間的分布や変動の影響についても考察する洞察力が身につく。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード  Keywords</h2>
   <p id="keyword">水循環, 水環境, 水資源, 気候変動</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画 Schedule</h2>
   <div id="topics">
    <p id="pretopics">水環境,水資源に関わる各種の問題を,水循環の視点から論ずる.地下水,河川,湖沼等,各種水体の特性,および水循環に果たす役割を解説するとともに,水循環と環境問題との関係を検討することにより,水を通して総合的に環境をみる重要さを明らかにしていく.最近話題になっている各種の水環境問題の概要を理解するだけでなく,そのバックグラウンドとなる基礎的知識の理解にも重点をおく.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>-水環境学序論- 自然科学的な視点から水循環を概観し、水収支,滞留時間等基本事項の重要性を解説するとともに、こうした基本事項と水資源、水環境、および気候変動下における水資源の変動を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>-我が国の水資源、水環境- 温帯湿潤域に位置し、恵まれていると言われる我が国の水環境について、気候、地質、地形条件、人間活動と水資源の関係等の観点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>-水と地形の相互作用- 水が地盤を変形させるメカニズムについて、水文地形学的視点から解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>-水の履歴を知る- 水の誕生から自然の水循環を経て、人間活動に伴う水の移動まで、水の自然的・人為的履歴をトレースすることは、持続可能な水資源の利用や水環境の保全に重要である。水の起源、年代、経路を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>-湧水と水資源の再生- 湧水が水循環に果たす役割を解説し、温暖化と湧水の関係,雨水の利用などについて考える.</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>-森林と水資源- 森林は水資源を涵養すると言われているが、その実態は必ずしも正しく理解されていない。森林の水・土保全機能と水の挙動について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>-水資源と歴史- 歴史上、水資源がどのように人間活動と関わってきたか、事例をもとに解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>-都市化と水循環変動- 都市化あるいは開発により、水環境は大きく変貌する。都市水害、水の枯渇等の問題を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>-健全な水循環と水環境- 健全な水循環と、総合的水資源管理のあり方について解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">講義を聴くだけではなく、小課題に解答することにより、講義の内容を自身の知識として定着させ、生かすことが可能になることを、期待している。</p>
