<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG23471</span>&nbsp;<span id="title">情報通信システム論II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中</span>
    <br />
    <span id="assignments">片桐 祥雅, 中野 雅之, 桑木 伸夫, 柳原 広昌</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">光ファイバ,マルチメディア情報処理,無線アンテナ,生体における
情報通信など,情報通信に関するいくつかのトピックスについて,
学外の研究者・技術者を招き講義を行う.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">世話人:古賀</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類の学習・教育到達目標との関連</h2>
   <p id="outcomes">目標:2.5 実務において新たな技術を企画・立案する能力[50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">産業界での研究開発の経験に基づく知見は,通常の大学の講義では得られない重要な内容をも含むものである.本講義では,技術の背景や最新の技術に関する理解を深めた上で,今後の技術動向について考察することを目標とする.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1人の講師が5,6限続けて1つのテーマについて講義を行う.日程については掲示を見られたい.</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>移動通信システムとアンテナ技術</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>情報の認知・行動 〜基礎科学から工学へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>マルチメディア技術とその応用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>情報の認知・行動 〜基礎科学から工学へ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>光ファイバ技術 〜光通信からファイバレーザ、センシングへ</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">・情報通信システムとそれを利用するアプリケーションについて,産業界における研究開発の最新の事例を学習することにより,情報通信技術に対する社会のニーズを把握し,そのニーズに応えるために今後どのような技術が求められるか考察することができる.<br />
・生体における通信や光ファイバについて学習することにより,情報通信技術のあり方について考察することができる.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">理解を深めるためのレポートが毎回課され(各20%)、提出されたレポート点の合計が60%以上を合格とする.</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">本講義で紹介されるアンテナ技術,光ファイバ技術は,関連科目の「通信工学」においてその基礎事項に関する説明がなされる.<br />
本講義で紹介される動画像符号化については,関連科目である「情報理論」においてその基礎事項である符号化に関する説明がなされる.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">

   <div id="textbook">
    <p id="pretext">使用しない.プリントを配布する.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

    <p id="preref">興味をもった技術については自分で調べてみると理解が深まる.</p>
    <p id="ref-ref">1. 川原,片桐:生活環境と情報認知,放送大学教育振興会,2015.<br />2. 貴家:画像情報符号化,コロナ社, 2008.</p>

   <p id="remark">本講義は,春ABモジュールに開講される「情報理論」「通信工学」の応用面の学習という位置づけでもあるので,これらの科目を復習しておくと理解が深まる.</p>
