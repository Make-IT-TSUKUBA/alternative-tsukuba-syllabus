$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ソ連崩壊後いまだ転換期にある中央アジア地域を検討する。国際関係(特に国際政治)、地域研究、紛争研究等の複数の視点から、主にカザフスタン、キルギス、タジキスタン、トルクメニスタンとウズベキスタンを取り上げる。中央アジア概説を導入とし、その後、地域主義、地域社会、紛争、統合といったテーマを扱う。</p>
  </div>

   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>

   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本授業では、ソ連崩壊後いまだ転換期にある中央アジア地域を検討する。国際関係(特に国際政治)、地域研究、紛争研究等の複数の視点から、主にカザフスタン、キルギス、タジキスタン、トルクメニスタンとウズベキスタンを取り上げる。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">本授業の目標は旧ソ連中央アジア地域における国際関係、各国の国内政治状況、移行期におけるガバナンス、経済改革、経済の市場経済化とその関連で起こっている問題に関する理解含めることである。この授業を通して、中央アジア諸国の事例を使い多様な政治・経済・社会制度の特徴を説明できることと中央アジア諸国の外交と国際関係について、現状と課題を概説できる。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第一回-中央アジア概論,-中央アジアとは何か。-日本における中央アジアのイメージ、その歴史的な背景<br />
第二回-中央アジアの近代史の概要,-ソ連崩壊と中央アジア(ソ連崩壊、中央アジア諸国の独立とそれに伴う問題、領土問題・水問題など)<br />
第三回-中央アジアにおけるガバナンスと民主化(中央アジアにおける民主化、中央アジア型の民主化は成り立つのか。新エリートの誕生:ビデオ)<br />
    -ウズベキスタン(についての学生による発表)<br />
第四回- 中央アジア諸国間の国際関係と日本の中央アジア外交政策,-カザフスタン(についての学生による発表)<br />
第五回-中央アジアにおけるイスラーム,-タジキスタン(について学生による発表)<br />
第六回-地方主義と国家(中央アジアにおけるソビエト人事政策とその影響、タジキスタンにおける内戦、ウズベキスタンの地方主義),-キルギス (について学生による発表)<br />
第七回-中央アジア諸国の現代化における伝統的地域社会のあり方と役割,-トルクメニスタン(について学生による発表)<br />
第八回-中央アジアの地域統合とその課題,-アフガニスタン(について学生による発表)<br />
第九回-中央アジアにおける国家間関係の現状と課題;<br />
第十回-中央アジア諸国の発展における今後の課題<br />
第十一回-エッセイ作成</p>
