<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">AB84623</span>&nbsp;<span id="title">民俗学実習B</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 集中; 秋ABC 水6</span>
    <br />
    <span id="assignments">古家 信平, 徳丸 亜木, 中野 泰, 武井 基晃</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">秋に合宿してフィールドワークを行う。民俗学を専攻(希望)する学生を対象とする。「民俗学概説a・b」「民俗学調査法」の履修および事前の学習会への出席、夏季休業中に課すレポートの提出が参加資格となる。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2016年度より2年おき開講。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業の目標</h2>
   <p id="outcomes">民俗学専攻(希望)の学生を対象とし、教室で検討したさまざまな民俗事象、調査法、分析概念を実地に当たって、検討する。準備の段階から現場に出ることを考えた作業を行い、実地に課題を解明する方法を習得し、レポートとしてまとめる技法を学ぶ。独自に調査することができ、卒業論文等に応用できるようにする。現地における人と人とのふれあいも大切にしたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習目標・目標達成のための授業の方法および計画</h2>
   <p id="aim">例年10月から11月ころに5,6泊で農山漁村の調査を行う。事前に現地の特徴をつかみ、報告、論文を参照して各自の課題を決め、調査方法などを吟味する。調査地域は平成23・24年度は群馬県川場村、平成22年度は静岡県由比、平成21年度は千葉県南房総市白浜、平成20年度は新潟県十日町市松代、平成19年度は宮城県石巻市牡鹿町、平成18年度は山形県鶴岡市、平成17年度は愛媛県大三島,平成16年度は福島県いわき市、平成15年度は霞ヶ浦湖岸の麻生町、平成14年度は河口湖周辺町村、平成13年度は愛媛県大洲市、平成12年度は静岡県南伊豆町、平成11年度は宮城県唐桑町、平成9〜10年度は岩手県北上市であった。在学中に条件の異なるフィールドを体験できるように配慮している。 <br />
現地調査終了後、レポートを作成して実習は終了する。レポートは印刷出版する予定。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">班ごとに調査の計画を立て、事前準備を進め、10月ないし11月に調査を実施する。 <br />
レポートの作成に向けて、カード整理等を行い、必要に応じて補充調査を行う。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価基準・年間の試験、レポートなど</h2>
   <p id="assessment">事前、事後の検討会にはすべて出席し、カード、レポートを提出すること。いずれか一つでも欠けた場合には、単位を認定しない。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">予習、復習、課題など</h2>
   <p id="prepostworks">調査地に関する資料の検討、課題の設定に関する論文等の検索と収集、検討会における議論の準備などを、積極的に行うこと。</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">学修の手引き および 参考文献</h2>
   <div id="textbook">
    <p id="pretext">調査地に関する資料、調査法は個々に違ってくるため、個別に指示する。</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>

   <p id="remark">(1) 「民俗学概説a・b」「民俗学調査法」をすでに履修したか履修中の民俗学専攻(希望)の学生に限る。 <br />
(2) 実習に関する連絡は掲示で行うので、注意すること。</p>
