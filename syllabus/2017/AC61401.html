   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文学におけるエクソフォニー:作家の言語選択・使用について<br />
<br />
本授業では、現代文学の潮流を読み解く上で重要なトピックとなりつつある作家のトランスカルチュラルな創作活動を「越境文学」という枠組みで捉えつつ、そのなかで母語だけでなく非母語的な執筆を行う作家の営為について考察する。本授業において主に取り上げる作家多和田葉子は、そのような日本語とドイツ語で執筆を行う作家である。その際重要となる概念は〈エクソフォニー〉であり、彼女のエッセイ『エクソフォニー』(2004)においてこの概念は次のように定義づけられている。「これまでも、「移民文学」とか「クレオール文学」というような言葉はよく聞いたが、「エクソフォニー」はもっと広い意味で、母語の外に出た状態一般を指す」と述べられている。<br />
以上のことから、人々の移動がより可視的に流動化した現代では、多和田がいうような「エクソフォニー」という概念で考察する必要がある。そのような前提のもとで、移動していく人々が先々でどのような言語を選び、あるいはどのような文化的営為を行っていったのかを考察することは、「現代」という時代を考えていく上で必要不可欠である。</p>
  </div>

   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">多和田に対してドイツ文学的視点からは、ドイツの戦後の移民の流入とともに隆盛した「移民文学」の作家とともに考察されたり、これは特に日本のドイツ文学者に多いが、翻訳の問題を関連させて論じられる(松永, 2002)ことが多い。一方日本文学的観点からは、彼女の民話的モチーフ(泉谷, 2012)やジェンダー(岩川, 2013)が取り上げられたりする。このように彼女が日本語にとどまらず、ドイツ語でも創作を行うことから、彼女のテクストへの分析はこのような多岐に亘る研究背景を把握する必要がある。その上で、本授業ではそうした分析を取り上げて検討するだけでなく、実際に多和田の詩や小説などのテクストの一部を、出席者が翻訳し、非母語=エクソフォニーの創作とはどのようなものかを体験する。</p>
