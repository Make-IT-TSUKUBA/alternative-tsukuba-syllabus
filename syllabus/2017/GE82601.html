<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">GE82601</span>&nbsp;<span id="title">パブリックガバナンス</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3・4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 金5,6</span>
    <br />
    <span id="assignments">小泉 公乃</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">パブリックガバナンス(共治)が,政治,政治哲学,公共経営,経営管理,図書館情報学など幅広い学問領域で議論されてきている。この中心には,市民とコミュニティが位置付けられており,知識・情報サービスを市民に提供する図書館はパブリックガバナンスの基盤となる。また,パブリックガバナンス自体も情報技術の影響を受け,イーガバナンスなど新しい概念が付加され変容してきている。この授業では,パブリックガバナンスにおける図書館の意義・役割を複眼的に学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">2015年度までのGE80701パブリックガバナンス論を修得済みの者は履修不可</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">学習・教育目標</h2>
   <p id="aim">この授業では,主として,(1)パブリックガバナンスの概要,(2)情報化社会における電子政府とイーガバナンス,(3)図書館が市民に知識情報サービスを提供する根拠となる法律・地方自治制度,(4)図書館の経営(戦略,組織,マーケティング,経営情報システム)とパブリックガバナンスの関係性,(5)パブリックガバナンスにおける課題と図書館の意義と役割の5点について学修し,自らが図書館員あるいは公務員になった場合に何ができるのかを経営的な視点から論じられるようになることを目標とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">1)</span></th><td>地域におけるパブリックガバナンスと図書館(イントロダクション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">2)</span></th><td>パブリックガバナンスと地方自治制度</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>情報化社会とパブリックガバナンス(イーガバナンスと電子政府)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">4)</span></th><td>図書館法,図書館経営とサービス(法律と実際)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">5)</span></th><td>館種別の図書館法と図書館関連法規,図書館経営とサービス(法律と実際)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">6)</span></th><td>図書館政策と図書館の経営組織(公共組織のハイブリディゼーション)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">7)</span></th><td>図書館政策と図書館の経営組織(指定管理者,PFI,市場化テスト,政策評価)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">8)</span></th><td>図書館における経営戦略,マーケティング,経営情報システム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">9)</span></th><td>図書館経営とパブリックガバナンスにおける課題</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">10)</span></th><td>パブリックガバナンスと図書館の在り方</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">この授業は図書館経営と深く関係するので,経営・組織論(GE21501)も履修することが望ましい。これは履修の必須条件ではなく,同授業の履修は本授業の事前・事後のいずれでもかまわない。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価の方法</h2>
   <p id="assessment">・各授業への出席回数<br />
・各授業内での発言回数と内容<br />
・各授業で小レポートあるいはグループワークを実施(小レポートについては次の授業で口頭発表してもらう場合がある)<br />
・授業終了後に与えられたテーマに基づいた小論文を提出</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">授業外の学習</h2>
   <p id="prepostworks">予習では,授業の最後で説明する次回授業の論点を理解し,図書館等で事前に調べ,意見を述べられるようにしておく。各授業後の小レポートあるいはmanaba上での小テストを通して,必要な文献等を参照し復習することで理解をさらに深める(文献の調べ方などについては,必ず春日ラーニング・コモンズを活用すること)。</p>
  </div>

  </div>

    <p id="ref-ref">1. 糸賀雅児, 薬袋秀樹,図書館制度・経営論. 東京;樹村房. 2013, 216p. (現代図書館情報学シリーズ, no.2)<br />2. 糸賀雅児, 片山善博,地方自治と図書館:「知の地域づくり」を地域再生の切り札に. 2017, 252p.<br />3. 岡本全勝,新 地方自治入門: 行政の現在と未来. 東京; 時事通信社. 2003, 352p.</p>
