<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
井川演習林をフィールドとして、森林流域での水・土砂流出の調査法を習得する。実際に計測されたデータを題材として、森林の水環境や、山地での土砂移動プロセスを理解し、流域環境のあり方や管理の課題について考察する。        </p>
    </div>

「森林流域工学実習」(EC33363)を修得済みの者は履修できない。説明会を実施して参加の意思を確認するのでTWINS掲示を確認すること。日程はシラバスを参照。<BR>対面        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1.体系的な専門知識<BR>・森林流域における水・土砂移動の実態を理解する.<BR>・森林や水・土砂移動に関する野外調査手法を習得する.<BR>2.問題意識の醸成力<BR>・流域環境のあり方や管理の課題について問題意識をもって考察する.            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
流域管理, 防災計画, 土砂移動, 雨水流出, 森林            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
井川演習林周辺をフィールドとして, 流域という視点にたって実地調査を行うことで, 森林における水や土砂の移動を理解する. また, 時に災害に繋がることのある水・土砂移動に対して, どのような手法で流域を保全することが可能か検討する. これらを通して, 人と森林との関わりや流域環境について学ぶ.<BR><BR>第1日 大井川流域における砂防・治山施設などの見学<BR>大井川の流域環境を観察する. <BR>山腹工や植栽工,渓流工による土砂生産・流出の抑制を学ぶ. <BR><BR>第2日 山地流域における地形・地質，土砂動態の調査<BR>流域を特徴付ける地形や地質を学び，地質構造について考察する．<BR>地形の変動や崩壊などの土砂移動プロセスを学ぶ．<BR>崩壊地からの土砂流出について考察する．<BR><BR>第3日 山地流域における水文調査<BR>山地流域における渓流水の流出量や水質(電気伝導度,水温)の多点調査を行う.<BR>流域内の水文プロセス(雨水流出機構)の空間的な不均一性および水文プロセスと土砂移動,地形・地質条件との関係性について考察する.<BR><BR>第4日 大規模崩壊地の見学<BR>特徴的な地形を学び,大規模崩壊が流域に与える影響を考える.                    </p>
