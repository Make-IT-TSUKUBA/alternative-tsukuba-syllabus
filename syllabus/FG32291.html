$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

        <span id="title">
メカトロニクス機構解析        </span>

        <p>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
機械システム設計に欠かせない,機械の構造を表すモデル(機構)の種類やそれらの基礎的な動作解析手法について解説する。また,メカトロニクスに題材を絞り,材料力学,材料学の基礎を学ぶ。部材のたわみの計算,軽量でたわみを小さくする方法など。併せて演習も行う。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
メカトロニクス材料概論(FG22281,FG32281),メカトロニクス機構学FG21281,FG31281)履修者は履修不可。<BR>FG22291と同一。<BR>その他の実施形態<BR>対面（3L504のみで可）＋オンライン（同時双方向）        </p>
    </div>

            <p id="style">
この科目は「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している.            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・剛体の自由度、機構の運動、静力学の計算が行える。<BR>・平面機構、空間リンク機構の種類とその特徴を理解する。<BR>・材料力学の基礎項目(応力とひずみ,弾性係数、はりの曲げ、軸のねじり)を理解する。<BR>・CAD/CAEを用いて基礎的な強度解析および機構解析ができる。            </p>
        </div>

本講義を元に,さらに発展的な内容を学習したい者のために,いくつか代表的な参考書を示しておく。<BR>1. 機構学、井垣久他、朝倉書店<BR>授業で扱う平面機構について網羅的にまとめられている。<BR>2. 改訂 機構学、安田仁彦、コロナ社<BR>授業で扱うリンク機構の特性について計算式に基づいた解法が網羅的にまとめられている。<BR>3. 機構学、佃勉、コロナ社<BR>授業で扱う図的解法と計算的解法が併記されており、両者の橋渡しとして参考になる。<BR>4. 材料力学、武藤睦治他、朝倉書店<BR>材料力学の基礎に関して丁寧な説明と多くの演習が載っている。                    </p>
