<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
JICAつくばや他の国際協力機関と連携しながら、ユーラシア諸国の社会、経済が直面している様々な課題について学ぶ。またODAとその評価、効果的な水資源管理体制の構築、一村一品運動に代表される地域振興、NGOなど非政府組織の社会的役割とそれに対する支援などのユーラシア諸国の社会・経済問題解決に向けた取り組みの実態について理解するとともに、その問題点について議論する。        </p>

ユーラシア諸国の社会、経済が直面している様々な課題について、国際関係の観点から専門知識を習得する。また知の創成力、コミュニケーション能力・国際性の養成に不可欠な思考力を訓練し、ユーラシア地域研究において論文執筆が可能な研究力を身につけることができる。            </p>
