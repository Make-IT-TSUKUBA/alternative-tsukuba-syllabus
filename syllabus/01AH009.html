<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
山岳科学に関する英語講演や国際シンポジウムを題材とし、内容理解や英語質問作成支援を日本語で行うことで、実際に英語質問や質疑応答を行う。<BR>国際コミュニケーション初心者は、話題の正確な把握ができないことで、消極的なコミュニケーション姿勢になりがちである。そこで、日本語による理解確認・共有と、英語質問作成作業の時間を用意することで、初心者であっても実際に英語で質問する経験を積む。<BR>英語質問後にも日本語で内容理解や議論を行い、教員と受講生、受講生と受講生の間でのフィードバックを通し、学術的な国際コミュニケーションの経験と初歩的スキルを培う。        </p>
