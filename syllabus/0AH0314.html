<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
農林社会経済学領域の生物資源経済学、国際資源開発経済学、農業経営学及び関連産業経営学、農村社会・農史学、森林資源経済学、森林資源社会学、、国際農林業開発学、地域森林資源開発学、生物圏情報計測制御学、食品品質評価工学、国際生物資源循環学に関連する今日的な課題を整理し、拠りどころとすべき専門分野の学術的な基礎について講述する。当該分野の最新、かつ、幅広い知識を系統的に学習することで、理工情報生命学術院における研究課題の設定と計画の立案・遂行に必要な基礎的な知識と能力の向上に役立つ。        </p>
    </div>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
資源循環型農林業の枠組みと農林業問題に関する国内外の各地域の取り組みとその解決に向けた対策の現状を理解し、農林業関連行政機関や産業界、調査研究で活躍できる基礎的な能力を習得する。            </p>
        </div>

生物資源経済学, 国際資源開発経済学, 農業経営および関連産業経営学, 農村社会・農史学, 森林資源経済学, 森林資源社会学            </p>
