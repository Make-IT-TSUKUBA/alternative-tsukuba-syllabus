<object >    <h1 id="course-title">

        <span id="title">
水素エネルギー工学        </span>
    </h1>
    <div id="credit-grade-assignments">
        <p>
            <span id="credit">
                    1.0 単位,
            </span>
            <span id="grade">
                    3 年次,
            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
水素エネルギー利用システムにおいてキーテクノロジーとなる燃料電池に関して、原理、電気化学に基づいた理想効率・起電力の計算方法、電圧-電流特性を理解するとともに、実際の機器としての応用と最新の動向を学ぶことを目的とする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
燃料電池工学(FG55831)履修者は履修不可。<BR>実務経験教員<BR>オンライン(同時双方向型)<BR>期末試験のみ対面        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
講義        </p>
    </div>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係(学習・教育到達目標との関係)</h2>
            <p id="style">
この科目は、「2.2 広範囲な工学知識を基に、専門分野における最新知識を獲得する能力」に対応している。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 水素エネルギー利用の意義を理解し、各種燃料電池の原理と構成を説明できる。<BR>2. 電気化学反応を理解するための熱力学の知識を身に付けている。<BR>3. 燃料電池の理論効率と起電力を電気化学に基づいて計算することができる。<BR>4. 燃料電池の電流-電圧特性について、過電圧を用いて説明できる。燃料電池の総合効率を求めることができる。<BR>5. 燃料電池を含む水素エネルギーシステムのプロセスと特性を説明できる。            </p>
        </div>

            <p id="style">
水素, 燃料電池, 化学熱力学, 電気化学, エネルギーシステム            </p>
        </div>

                <p id="style">
授業の狙い: 水素エネルギー利用システムにおいてキーテクノロジーとなる燃料電池に関して、原理、電気化学に基づいた理想効率・起電力の計算方法、電圧-電流特性を理解するとともに、実際の機器としての応用と最新の動向を学ぶことを目的とする。<BR><BR>関連情報: 本講義で紹介する水素・燃料電池システムについては、大学院(システム情報工学研究科構造エネルギー工学専攻)での関連科目である再生可能エネルギー工学において、その発展的内容である分散型電源としての燃料電池利用や水素エネルギー応用技術が紹介される。<BR><BR>受講前の準備学習として熱力学および物理化学の内容を復習し、演習問題を自主的に解答するよう努めるなど、能動的な姿勢で取り組んでいただきたい。                </p>
