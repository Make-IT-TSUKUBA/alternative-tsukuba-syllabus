            授業概要
            
        </h2>
        <p id="summary-contents">
現代の教育における様ざまな問題―学校、子ども、児童、教師、家庭との連携などに関する問題―を理解し、児童への援助を可能にするため、教育臨床学に関連する基礎理論を概説する。具体的には、児童・生徒の発達の様相、その問題、発達のつまずきの理解、児童・生徒の成長と発達の援助の基礎について学ぶ。        </p>
