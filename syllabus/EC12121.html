<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
原子や分子の構造、化学結合の本質などの「量子化学」の一部と、炭素化合物やアルコールなどを対象とした「有機化学」の一部とを併せて講義する。        </p>

        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
・原子の構造を明らかにするために、先人たちがどのような観察・実験を行い、それらの結果をどのように解釈したかを理解し、説明できる。<BR>・量子力学に基づく原子モデルがどのように構築され、発展してきたかを理解し、それがどのようなものか説明できる。<BR>・周期表の原子について、量子力学的モデルに基づいてその性質・電子配置などを説明できる。<BR>・量子力学的モデルに基づき、化学結合の種類や性質について説明でき、分子の形・その振る舞いについて予測・説明できる。<BR>・有機化合物の構造や名前を書ける。<BR>・いくつかの基本的な化学反応を理解し、説明できる。<BR>・異性体について理解した上で区別できる。<BR>・化合物の性質について系統だって理解し、説明できる。            </p>
        </div>
