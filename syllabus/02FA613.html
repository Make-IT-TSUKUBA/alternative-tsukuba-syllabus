<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
米国の民事訴訟法に関する文献を講読し、講義形式で概説する。主に連邦裁判所を中心とする民事訴訟手続のアウトラインを理解することを目的とする。講読する文献の分野や内容は、年度によって異なる。米国連邦民事訴訟法に関する基礎的な英語文献を講読し、米国連邦民事訴訟法に関する基本的知識の習得を目的とする。報告担当者が講読予定部分をあらかじめ邦訳したレジュメをメールによって事前に受講者全員に配布し、各受講者においてこれを検討していることを前提として、受講者全員で議論を行う。必要に応じて、テキスト中の重要判例等も検討しておくことが望ましい。        </p>
    </div>
