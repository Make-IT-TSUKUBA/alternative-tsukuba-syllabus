<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
日本では,各地に様々な生活形態がみられ,多様な生 活文化や文化景観が形成されてきた。このような人間活 動の多様性を,地域地理学(地誌学)の視点から考えて いくことがこの科目の主旨である。自然環境と人間との関 わり,人間活動の地域的な特性と地域間のつながり,お よび人間活動と文化景観といった側面から日本の地理的特性を考える。本講義は,日本を代表する都市地域として東京を事例とし都市の成立と都市空間の構造に焦点をあてて,東京および東京大都市圏の持つ地域的性格を明らかにすることを通して,地域地理学の考え方を修得させる。            </p>
        </div>
