            授業概要
            
        </h2>
        <p id="summary-contents">
現代の青少年の逸脱行動の背景にある親密性の変容についての研究報告をおこなう。現代の青少年の逸脱行動を社会学的に考えるうえで、人間関係に対する彼らの社会的メンタリティの変化は非常に重要な要因となっている。この授業では、いわば人間関係論的な観点から、逸脱行動論の理論的枠組みの再構築に関する研究報告とそれにもとづいたディスカッションによって各自の研究能力の育成を目指す。        </p>
