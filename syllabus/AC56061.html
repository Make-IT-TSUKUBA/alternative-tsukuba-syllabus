        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
比較文化学類の思想文化領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。<BR>現代哲学、倫理学、東洋思想の諸分野のトピックを概説しながら、現代社会との接点を考える(現代思想コース)。聖典の宗教と口承伝統文化の宗教、また社会的宗教と他界的宗教を対比して、複眼的な宗教理解をめざす(比較宗教コース)。        </p>

         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
1. 思想の比較文化研究に必要な批判的・創造的思考力を養う。<BR>2. 思想の比較文化研究に必要な広い視野と国際性を身につける。<BR>3. 思想を理解するために不可欠な倫理を修得する。<BR>4. 思想を主体的・自律的に理解する力を養う。<BR>5. 思想の文化事象をグローバルな視点から理解できる力を養う。<BR>6. 思想文化領域における文化的課題に柔軟に対応できる視野を拡げる。<BR>7. 国際的なコミュニケーション能力の基礎となる思想文化に関する知識を修得する。<BR>8. 思想文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。<BR>9.哲学、倫理学、宗教学の立場から、人類文化を解読し、現代的課題に取り組むための基礎的学力を涵養する。            </p>
