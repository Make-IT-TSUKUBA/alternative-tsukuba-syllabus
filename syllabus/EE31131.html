            授業概要
            
        </h2>
        <p id="summary-contents">
地球で起きている多様な現象を理解するためには,地球上の固体物質を構成している鉱物を物理化学的視点から理解する必要がある.本講義では,最新の研究結果を織り交ぜながら,様々な場所に観られる鉱物の構造や挙動,物性,成因についての理解を深める.        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
地球科学は地球上で起きている様々な現象を理解し予測する学問である.地球は大気と水と岩石で構成された惑星である.大気と水と岩石間の相互作用を理解するためには,地球固体物質を構成している鉱物の基本的な性質や原理,法則を理解することが必要である.本講義では,様々な場所に観られる鉱物の構造やそれに伴う挙動や物性,成因について,最新の研究結果を織り交ぜながら講述し,鉱物を物理化学的視点からの理解を深めることを目標とする.            </p>
        </div>
