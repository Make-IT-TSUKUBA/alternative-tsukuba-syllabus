    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
本授業はメディア研究の生成とその歴史的社会的背景を考えるものである。マス・メディアが誕生して以降、メディアは政治経済文化などさまざまな現象に影響を与え、また影響を受けてきた。メディア研究にはそのような歴史的社会的背景が色濃く影響している。本授業では、メディア研究やその中の種々の理論や批評がいかにして生まれたのかを歴史的社会的連関の中で考察し、そこから透過できる日本社会とメディア思想についての理解を深めることを目的としている。授業は適切なメディア研究と近現代日本史に関するテキストを選別し、担当箇所を受講生が報告し、全体で議論を進め、理解を深めていく輪読形式をとる。これをつうじて先行研究の把握と論文における課題設定の方法、論理的実証的な研究の進め方について学習する。        </p>
