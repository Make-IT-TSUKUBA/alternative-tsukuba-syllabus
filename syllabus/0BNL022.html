<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            <span id="assignments">
高谷 直樹, 小林 達彦, 中村 顕, 野村 暢彦, 中島(神戸) 敏明, 深津 武馬, 玉木 秀幸, 應 蓓文, UTADA Shinichi, 竹下 典男, 萩原 大祐, 橋本 義輝, 豊福 雅典, 大津 厳生, 浦山 俊一, 熊野 匠人, 桝尾 俊介, 八幡 穣, 土肥 裕希, 河野 祐介            </span>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
応用微生物学領域における研究課題について、立案した計画に沿って研究を遂行するように指導する。得られた実験データ等を解析させ、論理的に考察させることで、課題設定時に立てた仮説が正しいかを検証させ、必要に応じて、仮説や研究計画の修正等を指導する。また、得られた研究成果を国際学会等で発表させ、英語力やプレゼンテーション能力を身に付けさせる。        </p>
    </div>
