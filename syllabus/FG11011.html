<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
工業計測の基礎。SI単位系,各種物理量・工業量(長さ,変位,圧力,流量,時間,温度,電圧,電流など)の計測原理と計測装置。計測して得た信号の利用法など。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
2019年度以降入学者対象。2018年度以前入学者は所属主専攻の科目番号で 履修登録すること。計測工学(FG41231,FG51231)単位修得者は履修不可。<BR>FG21271, FG31271, FG41241, FG51241と同一。<BR>オンライン(オンデマンド型)        </p>
    </div>

授業の狙い:工業計測における基礎的な技術,手法を学ぶことで,計測システムの設計,運用,評価に関する基礎的な知識を身につける.<BR><BR>関連情報:<BR>本講義の内容は,多くの科目と関連しており,そのつながりを知的好奇心を強く持ち,自ら学ぶ姿勢を持って受講すること.<BR>初年級の数学,物理学をベースに進めるので,これらの科目をよく復習しておくこと.<BR>第2,3回に計測の不確かさは関連科目である確率統計において基礎的な概念が,システム信頼性工学において,その発展的内容である信頼性工学の確率論的基礎が紹介される.<BR>第5回において信号変換の性質をフィードバック制御で扱うラプラス変換を用いながら解説する.<BR>また3年次の応用実験(デザイン,チームワーク)において扱う各種センサの原理について,一部本講義で紹介する(第6~10回).                </p>
