        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
国家制度と法が時代的、地域的に限定された諸条件の下で生み出され展開されること、それにもかかわらずローマ法は日本を含む現代世界まで受け継がれるだけの普遍性を内包していたこと、を理解することができるようになることを目標とする。本演習では、ヨーロッパの法文化の基礎であり、これを受け継いだ日本の法文化の基礎の一部でもある、古代ローマの国家制度と法(一般にローマ法と呼ばれている)を題材とする。古代ローマの歴史・社会(法を含む)・文化に対する興味感心を喚起すると共に、ローマ法がいかなる法的紛争に対し、いかなる解決を与えてきたかを史料と研究文献とに基づいて検討する。        </p>
