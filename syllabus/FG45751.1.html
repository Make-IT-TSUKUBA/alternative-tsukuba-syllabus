        <div id="style-heading-style">
            		<h2 id="style-heading">履修条件</h2>
                <p id="style">
1)自然現象としての地震・津波,強風,降雨などによる大きな自然外乱の不確定性を定量的に評価する方法を理解でき,確率モデルを適用して自然外乱の発生確率を計算することができる.<BR>2)自然外乱の評価を踏まえ,構造システムの安全・信頼性の評価方法について理解し,大きな自然外乱を受ける構造システムの被害確率および耐震安全性を計算することができる.<BR>3)時間的・空間的に変動する荷重の取り扱いや荷重の組み合わせの方法について理解し,確率・統計の基礎理論を適用して,自然外乱の発生確率と構造システムの被害確率の計算を行なうことができる.<BR>4)地震・津波,豪雨,地盤災害に関する災害事例と,これらに対する広範囲な防災関連技術の適用事例を理解して,防災工学に関する最新動向について論理的に説明することができる.<BR>5)建築物の耐震設計, 構造設計並びに構造計画について理解し, これらに関わる基本的な建築構造計算を行なうことができる.                </p>

        <div id="style-heading-style">
            		<h2 id="style-heading">学修時間の割り当て及び授業外における学修方法</h2>
                <p id="style">
地震・津波,強風,豪雨などの自然現象による大きな自然外乱が建築物やインフラなどの構造システムの抵抗を越えて作用すると,構造システムに被害が生じ,災害として発現する.このような構造システムに関わる災害発生の枠組みを踏まえると,構造工学関連の諸科目は全て本講義と関連することになる.材料学, 材料力学, 構造力学は構造システムの抵抗と静的応答に関わる基礎理論を扱う.地震や強風が作用した場合の動的応答を学ぶためには振動工学が基礎となる.各種構造システムの損傷や崩壊を扱う科目としては鋼構造学や鉄筋コンクリート構造学などがある,土質力学は地盤災害のもととなる土砂・地盤・基礎の崩壊を扱う.本講義は自然災害に関わる大きな自然外乱の評価方法を講述することに重点が置かれるが,結果的には,上記諸専門科目を学ぶことの重要性を認識させる科目と位置付けることもできる.                </p>
        </div>
