        </h2>
        <p id="summary-contents">
この授業の目的は、一般に世界における、特に日本と東南アジアにおける、情報化社会に関連する問題やトピックの概要を学生に提供することである。 ソフトパワー、国家ブランディング、国家の情報セキュリティ・インフラストラクチャー、選択された国の間でのインターネットの自由や制限の比較など、現在の話題を探求する。        </p>

            <p id="style">
Among the generic competencies, this course will encourage students' &quot;capacity for creative scientific research,&quot; &quot;communication ability,&quot; and &quot;global awareness.&quot; Among the specific competencies, this course will encourage students' &quot;research ability&quot; and &quot;expertise acquisition.&quot; Please see &ldquo;Course Objectives (Learning Outcomes)&rdquo; for further details.            </p>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
Course competencies and learning outcomes are related as follows:<BR>Capacity for creative scientific research: Acquire advanced practical and comparative knowledge of how political campaign, advocacy, and social movements have been conducted using the Internet. <BR>Communication ability: Student-centered exercises such as explaining key concepts to other students and making presentations allow students to improve their communication ability.<BR>Global awareness: Acquire knowledge of the use of the Internet for political campaign purposes in an internationally comparable perspective. <BR>Research ability: Iin-depth research tasks (reading journal papers and other academic articles to analyze their content and integrating various theoretical streams) to prepare an academically communicative presentations for the class. <BR>Expertise acquisition: In this class, students are encouraged to look at the use of the Internet for political purposes from practical and comparative perspectives.             </p>
