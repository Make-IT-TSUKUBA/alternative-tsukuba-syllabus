<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
質の高い助産ケアを提供するための実践能力を育成する教育、助産ケアの質を保証するための組織における管理方法について学習する。また、母子保健サービスの領域における高度な専門職者に求められる管理能力について学習する。<BR> 助産師に求められるウィメンズヘルスケア能力、助産師の高度実践教育、助産業務ガイドライン、産科医療保障制度、助産師のキャリアプラン、助産実践能力の評価、助産所の開設と法的義務・規則、助産における人材育成と教育、大学病院でのトップマネジメント、バースセンターの立ち上げと管理、MFICUの管理、産科病棟および産科外来管理の実際について学習する。        </p>
