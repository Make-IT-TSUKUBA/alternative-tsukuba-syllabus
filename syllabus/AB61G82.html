<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
カントのテクストを引き続き丁寧に読んで現代の哲学的諸問題と対決する(初学者から。他専攻・他学類歓迎)。        </p>

            <p id="style">
哲学のテクストを正確に読み解く方法を習得すると同時に、カントを中心とする西洋実践哲学の要諦を学ぶことができる。<BR>実践哲学についての思考力を向上させることができる。            </p>
        </div>

        <div id="style-heading-style">
            		<h2 id="style-heading">成績評価方法</h2>
                <p id="style">
真理の探求(この意味を授業にて確認せよ。参照「対話と真理 教育とモラルの復興のために」「トラシュマコスの呪縛 「正解」信仰の深層」)への貢献度にて評価する。<BR>真理の探求に貢献したと認められたリアクション(レポート)が授業回数の2/3以上あれば合格とする。<BR>真理の探求への貢献度が特に高い(参加者の理解や思考に特に貢献する)発言・レポートがあれば、B、Aの評価となる。<BR>A+は、授業中の哲学〈対話〉において格段の貢献があった場合の評点である。                </p>
        </div>
    
        <div id="style-heading-style">

                <p id="style">
授業前にテクストを熟読し、考えをまとめてくる。<BR>授業後に公開リアクションを提出する。                </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">教材・参考文献・配付資料等</h2>
            <div id="topics">
                    <p id="pretopics">
・カントの実践哲学については、 まず鈴木崇夫「剱岳の測量記録としての義務論-偽証か死か-」を一読することをお勧めします(篠澤和久・馬渕浩二編『倫理学の地図』ナカニシヤ出版に収録)。 平易かつ魅力的にカントの思想が一望できます。<BR>・カント全般については、 オットフリート・ヘッフェ『イマヌエル・カント』(法政大学出版局)を通読することをお勧めします。<BR>・カント実践哲学の転回についての最良の参考文献は、 保呂篤彦『カント道徳哲学研究序説――自由と道徳性』(晃洋書房)と角忍『カント哲学と最高善』(創文社)です。 いずれも博士論文を出版したものなので、 初学者には難しいかもしれませんが、 この演習を通して読めるようにしたいと思います。<BR>http://www.tulips.tsukuba.ac.jp/mylimedio/dl/page.do?bookid=447296<BR>・中島義道『悪について』(岩波新書)は、 新書で読みやすいものですが、 著者の実感にそくして「根本悪と最高善に引きちぎられた人間」というカントの直観が鮮やかに表現されています。<BR>・カント実践哲学の到達点については、宇都宮芳明『カントと神』岩波書店<BR>・マイケル・サンデル『ハーバード白熱教室講義録』(早川書房)<BR>・Baumgarten, Anfangsgr&uuml;nde der praktischen Metaphysik&nbsp;&nbsp;Herausgegeben von Alexander Aichele&nbsp;&nbsp;Philosophische Bibliothek 709<BR>・Hendrik Klinge, Die moralische Stufenleiter&nbsp;&nbsp;Kant &uuml;ber Teufel, Menschen, Engel und Gott<BR><BR>他はその都度紹介します。                    </p>
