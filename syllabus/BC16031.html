<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「海外研修II」を履修し海外で国際開発協力関連の業務に従事した学生を対象に、学生自身の海外での取組み・経験を学術的理論・手法を活用しながら分析する。履修にあたっては、事前に担当教員に相談すること。<BR><BR>1. 汎用コンピテンス:コミュニケーション能力、批判的・創造的思考力、データ・情報リテラシー、広い視野と国際性、協働性・主体性・自律性。<BR>2. 専門コンピテンス:国際学(国際関係)の理解、国際学(国際関係)についての分析能力、国際学(国際関係)についての論理的表現能力、国際学(国際開発)の理解、国際学(国際開発)についての分析能力、国際学(国際開発)についての論理的表現能力。            </p>
        </div>

         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
