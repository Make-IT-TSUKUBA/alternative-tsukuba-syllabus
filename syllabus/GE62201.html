$(function() {

    var agents = new Array();

        var el = $(this);

        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL

            dataType : "json",

                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },

                console.log('error');
            }

});

                <p id="style">
最終レポート。発言・報告等の多寡等、平常点も考慮する。最終レポートは、例年複数題(10題以上)から1題選択して答えることになる。レポートの評価の観点は、授業内容の適切な要約がなされているか否かと、授業内容への批判の鋭さや適切性、あるいはそれらを補足し発展させる際の説明の独自性等となる。なお、たとえ中身が良くても授業内容への論及がほとんどないものは零点か低い点数に留まるし、逆に授業内容を120%理解したレポート(あるいは筆記試験)であっても、それへの批判あるいは発展のないものも、同様である。<BR>なお、対面授業を予定しているがオンライン授業になった場合、ほぼ数回の小レポート、manabaの掲示板等(場合によってZoomも使う)での討論への参加度・内容等、普段の授業内外での学習の評価を加味する。                </p>
