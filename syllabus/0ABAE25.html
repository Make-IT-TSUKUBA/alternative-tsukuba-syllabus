        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
弘法大師空海以来、本邦での一千年に及ぶ梵字悉曇学の伝承を、江戸期に『梵学津梁』全1千巻のかたちで集大成した慈雲尊者飲光のヴィジョンを継承し、サンスクリット文献学を悉曇学の延長線上において捉える.サンスクリット文法に関しては、辻直四郎『サンスクリット文法』(岩波全書、1974年)の体系的記述を全面的に参照する.テキストとしては『普賢行願讃』の本文伝承を論じ、かつ併せて本邦における仏教諸派の教義史をも参照する.また印欧語文法学を参照し、ギリシア語・文学にも論及する.        </p>
