        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
医療機関において慢性病の医療、看護の実践経験をもつ看護師、医師、大学教員の指導のもと、地域社会で療養生活を営む慢性病者を対象に実習を行う。<BR> 実習内容として、基本的な医学的評価・判断に基づく薬物療法や医療処置の管理についての理解を深め、治療環境や地域社会での療養生活の質を高めるために必要な調整の方策の実際について学習することを目的にしている。        </p>

知の活用<BR>コミュニケーション力<BR>マネジメント能力<BR>科学的根拠に基づく探求力<BR>専門領域における実践力            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.地域社会の場で、慢性疾患医療が実施されている医療機関での科学的根拠に基づいた医学的評価・判断についての実際を理解することができる。 <BR>2.医学的評価・判断に基づく薬物療法や医療処置の管理について理解することができる。 <BR>3.上記の1、2をもとに、地域社会で療養生活を営む慢性病者のおかれている状況を専門的な視点で包括的にアセスメントできる。 <BR>4.上記のアセスメント内容をもとに、医師等と協議のうえ、慢性病者とその家族に対して必要な援助計画を立案できる。 <BR>5.立案した援助計画に基づき、慢性病者および家族への援助を実践することができる。 <BR>6.慢性病の予防や早期発見のための活動(職場における健康診断や市町村が実施する健康診 断やそのフォローアップなど)についての実際を理解できる。 <BR>7.看護職者を含むケア提供者に対して、慢性病者とその家族の抱える問題についてのコンサル テーション活動の実際を理解できる。 <BR>8.慢性病者とその家族に必要なケアを円滑に提供するために、保健医療福祉に携わる専門職間の連携の実際を理解できる。<BR>人々の調整ができる。 <BR>9.慢性病者とその家族に対するケアを向上させるために、看護職者への教育的なかかわりができる。            </p>
