$(function() {

                $('.officehour-address').each(function() {

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }

});

        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
メディアサイエンスを理解し応用するために不可欠な、人間の感性・認知の働きについて学ぶ。以下の項目に関する講義・ディスカッションを行う: (1) 人間の認知過程、とりわけ理性的な思考や客観性のある解析過程について、計算論的モデル化によるアプローチの基礎を学び、具体的な事例・領域への適用について論じる。(2) インタフェースの成立基盤となる物体認知や運動学習などに関する心理学的知見について学び、その方法論を実践的に学習する。(3) 創造性における感性情報の働きや感性情報評価の概念について解説する。感性、認知、行動と生体情報、パーソナリティなどの融合科学として、デザイン発想、製品開発に応用された事例を学ぶ。        </p>
