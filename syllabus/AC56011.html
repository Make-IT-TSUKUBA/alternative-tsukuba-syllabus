        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
比較文化学類の日本・アジア領域における文化研究のエッセンスを学修し、文化研究に対する履修者各自の問題意識を深める。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
「批判的・創造的思考力」「広い視野と国際性」「文化事象の理解力」「国際的なコミュニケーション能力」「国際的な主体性」に関連する。            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
広い視野の上に立つ国際的なコミュニケーション能力・主体性の養成に不可欠な日本・アジア<BR>領域における文化研究の知識・方法について学修する。また、文化事象を理解し、批判的・創<BR>造的に思考する力を身につけつつ、履修者自身の問題意識を深める。<BR>1.日本・アジアの比較文化研究に必要な批判的・創造的思考力を養う。<BR>2.日本・アジアの比較文化研究に必要な広い視野と国際性を身につける。<BR>3.日本・アジアの文化を理解するために不可欠な倫理を修得する。<BR>4.日本・アジアの文化を主体的・自律的に理解する力を養う。<BR>5.日本・アジアの文化事象をグローバルな視点から理解できる力を養う。<BR>6.日本・アジアにおける文化的課題に柔軟に対応できる視野を拡げる。<BR>7.国際的なコミュニケーション能力の基礎となる日本・アジアの文化に関する知識を修得する。<BR>8.日本・アジアの文化に対し、積極的・主体的・国際的に意見を発信できる教養を身につける。            </p>
        </div>
