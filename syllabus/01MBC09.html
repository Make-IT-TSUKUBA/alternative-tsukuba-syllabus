<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

            授業概要
            
        </h2>
        <p id="summary-contents">
本講義ではパブリックな場における情報サービスに関して、特定のコミュニティおよび社会制度の2つの位相からそのサービスをとらえ、参加者/利用者のエンパワーメントに焦点を当てて議論する。 前半は生涯学習をテーマとして、情報・メディア・文化へのアクセスを保障する公共図書館サービスを、コミュニティ、社会的公正性、リベラル・マルチカルチュラリズムの観点から検討する。後半は企画・決定、検討・手順書作成、広報・準備、実施・評価のプロセスを通じて、テクニカルコミュニケーション実践のための理論と方法を学ぶ。        </p>
