        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
「経済学の最前線」の各回内容に関する質疑応答と討論を通じて各自の問題関心を深め、進級後の研究テーマを探究する。また、その研究テーマを追究するために効果的な進級後のカリキュラムの組み方について指導助言をおこなう。        </p>
    </div>
