$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
電磁気学の基礎を修得するとともに、臨床検査で用いられる機器の動作原理を理解し、電磁気学に関する知見と洞察を深めることを目標とする。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
医療科学類学生に限る。平成31年度以降入学者用。<BR>オンライン(オンデマンド型)        </p>
    </div>

            <p id="style">
医療科学主専攻:臨床検査の知識と実践力<BR>国際医療科学主専攻:医科学分野の知識と技術            </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標(学修成果)</h2>
            <p id="style">
(1)	医療に利用されている物理学を理解するための基本的な数学を身に付ける。<BR>(2)	電磁気学の基礎を説明できる。<BR>(3)	臨床検査機器の原理について電磁気学を用いて説明できる。<BR>(4)	通信に使われる電波や可視光など電磁波について説明できる。<BR>(5)	温熱療法とサーモグラフィについて、電磁気学を用いて説明できる。<BR>(6)	電磁波に関連して波動の性質を理解し、超音波検査と血圧測定の原理について説明できる。            </p>
        </div>
