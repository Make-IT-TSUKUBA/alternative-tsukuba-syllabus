            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
TS測量, GPS測量, 水準測量, 地球楕円体, クロソイド曲線, 誤差論, 線形代数, 最小2乗法            </p>

        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
山頂の三角点の幾何学的な位置関係を求め,三角点から土地の面積を求めるのが測量,という時代が少し前まで続いていた.現在では,カーナビなどで聞き慣れたGPS衛星をはじめとした人工衛星を利用したGNSS測量が普及しており,2018年11月には我が国の測位衛星が4基体制で本格的に始動した.すなわち近代の測量は,「宇宙空間を利用した幾何学的な位置関係を決定する学問」といっても過言ではない.土木の施工現場でも最新の技術は省力化施工であり,原発事故以来,無人化施工がキーワードである.あるいは,生物資源学類の受講者に身近なキーワードは『無人化農作業』かもしれない.これらは位置情報を得ることが必要であり,すなわち測量の技術なしには語れない.このような変わりゆく測量の役割に対応すべき知識&amp;能力を取得するために次のスケジュールで講義を計画している.                    </p>
                <div id="topic-assignments">
                    <table summary="topsics">
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
・測量概論: 地球上の位置の表現方法(経度緯度,地球中心3次元座標系,ジオイド等.)日本国内の位置の表現方法(公共平面直角座標系).測量法等<BR>・測量器械理論:角度の測定と器械理論,距離の測定と器械理論,高低差の測定と器械理論,座標差(GPS&amp;GNSS&amp;QZSS)の測定と特徴などの器械理論.器械の精度維持あるいは高精度化の方法.<BR>ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
・基準点測量: 多角測量の理論と座標計算(演習)<BR>ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
・誤差論: 大科学者カール・フリードリッヒ・ガウスは,物理,数学で数々の業績を残しているが,測量に関する誤差論を研究して統計学を確立したといわれる.それほど測量と誤差論は切っても切り離せない関係である.測定に誤差は必ず混入する,それならばいかに合理的に誤差を処理するかが大きな課題である.本講義では,誤差分布(ガウス分布,正規分布等,&chi;2乗分布等),標準偏差,誤差伝播の法則,最小2乗法等を演習を交えて講義する.特に最小2乗法はコンピュータのプログラミングを意識して,行列による解法を示すので,線形代数を受講していることが望ましい.また,Excelで行列計算するので,PC持参が望ましい.<BR>ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                                <tr>
                                    <th valign="top" nowrap="nowrap">
                                    </th>
                                    <td>
・筆記試験<BR>・応用測量:生物資源学類の受講者にとっては,農業用水を引くための河川工事に伴う「河川測量」,圃場整備,土地改良に役立つ「用地測量」なども重要な応用測量であるが,本講義では主に自動車用道路,農道,林道などの道路測量を対象とする「路線測量」を中心に講義する.路線測量は,直線と円曲線が複雑に交差する幾何学的な問題であるが,緩和曲線などの特殊な曲線を挿入することが問題を複雑にする.本講義では,緩和曲線で一般的なクロソイド曲線(数学科の受講生にとっては「コルニュ螺線」の方が一般的か?)を中心に講義する.<BR>・写真測量,リモートセンシング,GIS:写真測量では,地図を作成するためには航空機あるいは人工衛星からの写真を図化する手法を紹介する.また,リモートセンシングでは,フィルターの異なるセンサーで撮影した写真によって,人間の目には見えない変化を捉える技術を紹介する.生物資源学類の受講者としては大規模農場の耕作物の管理などでは重要な技術と思われる.さらに,測量によって得られた情報をデータベースにして,評価,検討に利用する手法GIS(地理情報システム:Geographic Information System )について紹介する.生物資源学類の受講者としては大規模農場の経営管理などには重要な技術と思われる.<BR>ーーーーーーーーーーーーーーーーーーーーーーーーーーーーーー                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                    <td nowrap="nowrap">
                                    </td>
                                </tr>
                    </table>
