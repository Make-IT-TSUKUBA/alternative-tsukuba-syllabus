<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        </h2>
        <p id="summary-contents">
生体反応工学の分野における実験の進め方、得られた実験結果のまとめ方、結果に基づく考察・討論の進め方、英語原著論文および学位論文の作成方法について具体的指導を行う。また、研究者に必須である研究倫理教育についても、研究の進行に合わせ適宜行う。        </p>

            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
生物機能科学分野における生物反応工学に関する課題を設定し、その課題を解決するため博士後期課程3年次生として求められる生物反応工学に関連する基礎及び専門に関する知識や応用能力を、調査や研究を行いながら修得する。定期的に修学の報告を行い、討論を通じて体系的な思考力、科学的・論理的な考察力の基礎を修得する。これにより、研究者あるいは問題解決能力を備えた高度職業人の育成を図る。            </p>
        </div>
