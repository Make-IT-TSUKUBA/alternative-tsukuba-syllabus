<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

日本企業インターンシップ        </span>
    </h1>

    <div id="summary-heading-summary-contents">
        <h2 id="summary-heading">
            授業概要
            
        </h2>
        <p id="summary-contents">
日本の企業や私的研究所等の学外の協力拠点に出向き、就業体験を通じて、日本の企業風土や文化を学習するとともに、学習内容を特定課題研究執筆や就職へ活用することを目指す。体験学習を行う施設は、契約されたインターンシップ拠点、または、自らが申し込みしてインターンシップ関連の委員会で承認された施設の中から選択する。インターンシップの成果はレポートとしてまとめ、成果報告会で発表する。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            備考
            
        </h2>
        <p id="note">
英語にて授業<BR>01ER701と同一。        </p>
    </div>
    <div id="note-heading-note">
        <h2 id="note-heading">
            授業方法
            
        </h2>
        <p id="note">
実習･実験･実技        </p>
    </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">学位プログラム・コンピテンスとの関係</h2>
            <p id="style">
就業体験学習を通して、就業意識と実務能力（コーディネーション力、実践力）を向上させると共に、「食と健康」の問題に関し、研究開発と社会的要請の関係について考察する。             </p>
        </div>
    
        <div id="style-heading-style">
         		   <h2 id="style-heading">授業の到達目標（学修成果）</h2>
            <p id="style">
1.	自分でインターンシップ先を調べて、就業体験することができる。 <BR>2.	体験した業務内容および就業を通して学び考えたことをまとめ発表することができる。 <BR>3.	「食と健康」の問題に関し、研究開発と社会的要請の関係について考察できる。 <BR>4.	インターンシップ体験を特定課題研究の執筆に生かすことができる。 <BR>5.	就職活動の対象企業を見つけることができる。<BR>            </p>
        </div>
    
        <div id="style-heading-style">
            		<h2 id="style-heading">キーワード</h2>
            <p id="style">
インターンシップ、企業            </p>
        </div>
    
        <div id="style-heading-style">
        		    <h2 id="style-heading">授業計画</h2>
            <div id="topics">
                    <p id="pretopics">
分野ごとの担当教員（松倉千昭（食料分野企業）、森川一也（健康分野企業）、大庭良介（その他分野企業））が、次の各プロセスにわたり指導を行う。 <BR>インターンシップ先では得にくい知識や技術についてさらに学ぶ必要がある場合、これら学内教員から学習することができる。この指導時間は本科目の授業時間数に含むことができる。 <BR>1.	インターンシップ説明会 <BR>2.	インターンシップ学習の実施 <BR>3.	レポート提出ならびに報告会 <BR>                    </p>
