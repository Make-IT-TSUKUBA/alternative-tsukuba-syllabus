<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

        <p id="summary-contents">
身体運動の分析法について、以下の実験を行う。<BR>1)Anakin Systemを使用したマーカーを使用しない動作計測法のデモンストレーションと実際にその装置を使用してヒトの動作の計測を行う。<BR>2)力の測定として、ロードセルを使用した筋力の測定を行う。ロードセルの原理、使用法についても学習する。<BR>3)筋電図法の種類や測定時の注意事項について学び、実際に表面電極を使用した筋電図測定を行う。<BR>5)立位における重心動揺を、フォースプレートを使用して測定する。<BR>6)歩行分析に関して、動作と床反力の測定を行う。        </p>
