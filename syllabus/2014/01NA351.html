$(function() {

                        }

   <span id="course">01NA351</span>&nbsp;<span id="title">地方自治</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">地方自治法を中心に地方行政関係の主要法制度を解説する。地方行政固有の問題に加えて、行政法総論や行政救済法と関連する論点を重点的に取り上げる.授業は,指定教科書や配付資料等を用いた講義形式を基本とするが,毎回,必要に応じて質疑応答を取り入れる.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">地方自治に関連する主要論点について、その内容を精確に把握すること、通説や判例の状況を的確に理解すること、裁判例の検討を通じて具体的な問題発見・解決の能力を涵養すること、以上のことを通じ、行政法総論や行政救済法、さらには行政組織法の理解を高めることが到達目標である。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">行政法I・IIの授業内容で得られる知見を前提に、地方自治をめぐる法制度について解説する。地方自治法固有の論点のみならず、地方自治法制を素材として、行政法総論と行政救済法に関する論点の理解を深めることも、本授業の重要な目的である。<br />
授業の進行は、事前に配布するレジュメに従う。以下の点に留意されたい。<br />
・レジュメには、予習課題としてのQが多数用意されている。<br />
・レジュメでは、テキストの予習範囲を明示しておくので、これに基づき予習していることを前提に授業を進める。<br />
・レジュメでは、授業で取り扱う判例を明示しておくので、事前に精読しておくことを勧める。<br />
授業は講義形式で進めるが、適宜、受講生に対し質問を発する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>まず、地方自治制度の基本を説明する。具体的な論点は、憲法による地方自治の保障、地方公共団体の意義・種類・組織・事務等である。続いて、地方分権改革について説明する。具体的な論点は、1999年地方分権一括法と2011年地域主権改革一括法の内容である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>第1回に引き続き、地方分権改革について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>まず、地方公共団体における自主立法権を説明する。具体的な論点は、法令と条例の関係、地方分権改革後の条例論、地域主権改革後の条例論である。続いて、住民訴訟の基本を説明する。具体的な論点は、住民訴訟の構造と手続である。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>第3回に引き続き、住民訴訟について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>地方自治行政を素材とした事例を用いた小テスト(問題演習)を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>第5回に実施した小テストについて解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>地方公共団体の行政組織に関する法制度を説明する。具体的には、議会と執行機関に対する法的規律の内容、行政主体間関係である。なお、必要に応じて、国の行政組織法についても言及する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>第8回に引き続き、地方行政組織法を説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>地方公務員法を説明する。具体的には、公務員の種類と適用法、任用制度、公務員の義務、公務員の権利、争訟手続等である。なお、必要に応じて、国家公務員法についても説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>地方自治を巡る重要判例のうち、近時に下されたものを解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics"></p>

  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価方法</h2>
   <p id="assessment">平常点と期末試験の点数により成績を評価する。平常点は第5回授業で実施する小テスト(30点満点)における評価による。期末試験(70点満点)は、事例問題を通じて、地方自治をめぐる論点を的確に発見して論じる能力を問う内容とする。</p>
  </div>
