  <h1 id="course-title">
   <span id="course">1A21011</span>&nbsp;<span id="title">放射線と生命―人体への影響とがん治療―</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">坪井 康次,櫻井 英幸</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命は放射線環境の中で進化してきたと言っても過言ではない。1895年にレントゲンがエックス線を発見して以来,放射線が引き起こす物理的および生物学的現象について様々な研究が行われてきた。同時に、放射線を利用することで医学は急速に進歩し,今や医学に放射線は不可欠な存在となっている。本科目では,まず「放射線とは何か」から出発し,その物理的な特質とともに今注目を集めている生活環境における「人体への影響」を解説する。さらに,近年目覚ましい発展を遂げている「がん放射線治療」について解説しながら今後の展望を探ってゆきたい。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(医学開設)<br />【受入上限数300名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">A</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">生命は放射線環境の中で進化してきたと言っても過言ではない。1895年にレントゲンがエックス線を発見して以来、放射線が引き起こす物理的および生物学的現象について様々な研究が行われてきた。同時に、放射線を利用することで医学は急速に進歩し、今や医学に放射線は不可欠な存在である。本科目では、まず「放射線とは何か」から出発し、その物理的な特質とともに、原発事故により注目を集めている生活環境や、医療現場における放射線の「人体への影響」を解説する。さらに、近年目覚ましい発展を遂げている「がん放射線治療」について解説しながら今後の展望を探る。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 放射線とは何か、照射された細胞では何が起き、その結果、細胞はどのような運命をたどるのかを理解する。<br />
2 時間とともに人体に現れる放射線の影響や、生活環境や医療における放射線とその防護について理解する。<br />
3 がんに対する放射線治療の仕組みや理論を理解し、放射線がん治療の現状から今後の展望を考察する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">放射線,ラジカル,DNA損傷と修復,細胞死,被ばく,放射線防護,発がん,放射線治療,粒子線治療</p>
  </div>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【5月12日 坪井康次 医学医療系 生命システム医学】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【6月9日 石川 仁 医学医療系 疾患制御医学】<br />
[放射線治療入門]<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【6月16日 奥村敏之 医学医療系 疾患制御医学】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【6月23日 櫻井英幸 医学医療系 疾患制御医学】<br />

---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【6月30日】<br />
期末試験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
