<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">我々は普段から色んなグループに参加している。そして、あるグループの一員として共通目的のある活動(=実践)に従事する中で、そしてそうするために、言語を含める様々な知識や技能を身に付けていくわけである。このような学習とは、リアルタイムに流れていく状況の中に埋め込まれており、「教室で学ぶ」という一定の活動とは大きく異なる場合があるということは言うまでもないであろう。本授業では、このように実際の状況に埋め込まれた学習という概念を背景として、日本語や日本社会、日本文化の相互関係などについて学習する。</p>
