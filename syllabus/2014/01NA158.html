<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01NA158</span>&nbsp;<span id="title">リーガルクリニック</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">学生2人を1チームとし,法律事務所(学内・学外)において実際の事件処理に立会うことにより,事情聴取,文書起案,交渉,調査などで必要とされる基本的な視点や技能に関する理解を得ることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">法律事務所において事件処理を実地に見聞することにより、弁護士という職業に対する具体的なイメージを形成するとともに、守秘義務・利益相反禁止など職務上の義務を理解し、また、現実に生起している事件に即して法理論の実践的な活用場面を経験し、事情聴取、文書起案、交渉、調査などのスキルについて基本的な視点を獲得すること。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">1 オリエンテーション<br />
リーガルクリニックの開始に先立ち、法律事務所において事件に携わるための基本的事項(職務上の義務・責任、依頼者や相手方との応対上の注意事項など)を、教室における講義形式により習得させる。また、学生は、自ら何を主眼に学びたいか(訴訟手続の流れ、事情聴取の技法、尋問事項の構成と交互尋問技術、法律・事実関係の調査手法、証拠収集及びそれに基づく法律構成・文書起案など)を決め、これを受講希望調書に記載して担当教員に提出する。<br />
2 事務所実習(通年で分割または連続)<br />
学生は、少人数(2~3名程度)のグループごとに履修場所となる法律事務所に配属され、各自の受講希望(テーマ)に基づき、担当教員と協議のうえ、具体的な受講計画を作成する。学生は、この受講計画に従って、担当教員の指導のもとで、各人のテーマごと、あるいは割り当て事件ごとに、事情聴取・相談への同席、法廷傍聴、文書起案、調査活動などを行なう。学生は、受講の都度、受講日報を提出するほか、全ての受講計画を終了した段階で、レポートを提出する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1週  オリエンテーション(第1回) 弁護士の職務上の基本事項について<br />
第2週  オリエンテーション(第2回) 受講希望調書の作成等<br />
      &lt;受講希望の調整、受講計画の作成、配属事務所の決定、グループ分け&gt;<br />
第3週以降(随時) 法律事務所における実習(各自)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">

   <p id="assessment">実習への参加態度、グループでのディスカッションの内容、各自の受講計画の達成度、受講日報及びレポート等(起案を含む)の内容を総合的に評価する。評価の比重は、概ね、参加態度等40%,受講日報・レポート等60%の割合とする。</p>
