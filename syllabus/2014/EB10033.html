<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">EB10033</span>&nbsp;<span id="title">基礎生物学実験III</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋BC 金4-6</span>
    <br />
    <span id="assignments">中野賢太郎・石川香・伊藤希・稲垣祐司・岩井宏曉・岡根泉・桑原朋彦・桑山秀一・坂本和一・澤村京一・鈴木石根・田中健太・千葉親文・千葉智樹・鶴田文憲・出川洋介・徳永幸彦・中山剛・濱健夫・廣田充・丸尾文昭・宮村新一・横井智之・和田洋</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">生命現象を自然科学的に観察する能力と実験科学上の基礎技術を養成することを目標とする。主として前半に生体の基本形態と動的機能を観察し,後半に生体の構造と構成分子の特徴を知るための基礎的実験を行う。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">生物学類生に限る。<br />2014年度開講せず。<br />卒業要件、資格取得等の特別な事情があると認められた者が受講する場合に限り開講する。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">実習・実験・実技</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業目的</h2>
   <p id="aim">本実験は、種々の生物に接し、またそれらを科学的に観察、解祈する作業を通して、生物に対する学問的好奇心と向学心を養い、さらに生命現象を科学的に観察する能カと実験科学の基礎的な技術を修得することを目的として実施する。実験は環境要因と生体反応、生物の形態および構造、生物の細胞・組織、そしで生物の代謝・構成分子などの大項目から構成されている。実施の細目は顕微鏡による形態観察から野外調査そして生体物質の分祈まで多岐にわたり、分類、生態、生理、細胞、遺伝、生化学など諸分野の初歩的な実習、実験を含んでいる。全体を通して、専門実習につながる観察、測定、分祈技術や記録方法の基礎を修得できるようになっている。基礎生物学実験IIIでは代謝・細胞と生体物質に関する実験実習を行う。下記の予定は担当教官の配置と材料の入手などによって若干の変更があり得る。</p>
  </div>

<tr><th><span class="format">第5回</span></th><td>細胞についての実験、クラドモナスの運動と接合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
