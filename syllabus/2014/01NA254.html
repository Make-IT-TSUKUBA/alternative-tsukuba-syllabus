<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01NA254</span>&nbsp;<span id="title">立法学</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春C 土2,3</span>
    <br />
    <span id="assignments">藤本 治彦</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">六法全書に掲載されている法令はどのように制定され,改正されているのか.それを準備する人々はどのようなことを考え,悩みながら立案作業に当たっているのか.本講座では,これらの点を概観しつつ,実際に法律案の作成に取り組んでもらうことなどを通じ,法律というものを,法曹実務とは少し異なった視点から眺め,理解を深めることを目的とする.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業の到達目標</h2>
   <p id="style-remark">我が国において法律、政令等の法令がどのように準備され、制定あるいは改正されているのかについての基本的知識を学ぶことを通じて、多面的、相対的に法を捉える視座を持つことを目的とする。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業のすすめ方</h2>
   <p id="aim">六法全書に掲載されている法令はどのように制定され、改正されているのか。それを準備する人々はどのようなことを考え、悩みながら立案作業に当たっているのか。本講座では、これらの点を概観しつつ、実際に法律案の作成に取り組んでもらうことなどを通じ、法律というものを、法曹実務とは少し異なった視点から眺め、理解を深めることを目的とする。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1・2回(7月13日) 法令はどのように制定され、改正されるのか<br />
第3・4回(7月20日) 法律を作らなければできないこと<br />
第5・6回(7月27日) 一部改正法令1<br />
第7・8回(8月3日) 一部改正法令2<br />
第9・10回(8月10日) 新法令、法令の制定過程と法曹実務家の役割</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
