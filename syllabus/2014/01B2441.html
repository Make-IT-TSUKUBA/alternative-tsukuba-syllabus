  <h1 id="course-title">
   <span id="course">01B2441</span>&nbsp;<span id="title">カリキュラム・マネジメント</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">前半は、カリキュラム・マネジメント(以下 CM)の基礎理論と学説を概述し、後半は、近年の実践事例を分担発表により検討する。CMは学校経営の中心をなすことを理解し、「カリキュラム評価による教育改善」がCMの実践的な課題であることを明らかにする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">

   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">カリキュラムの概念を理論的側面から理解し、カリキュラム評価による改善の方法について実践例を交えて具体的に説明することができる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">カリキュラム研究,カリキュラム開発,カリキュラム評価</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">カリキュラム・マネジメントは教育課程経営とどこが異なるのか、そして教育実践研究にどう活用できるのかという点を問題意識にもって、この授業に臨んでほしい。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>受講者の問題関心を語り合い、Curriculum Management(CM)の発想と方法を紹介し、授業の進め方を話し合う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>1. カリキュラムの概念と位相-教育課程からカリキュラムへ<br />
  カリキュラム理論における概念規定を振り返り、その実践性を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>2. CMの学説と動向-教育課程経営からCMへ<br />
  教育課程経営からカリキュラム・マネジメントへの発想転換の意義を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>3. CMの思想と争点-Self-managing School(自主的・自律的な学校経営)とは<br />
   カリキュラム・マネジメントとSBM(School-based Management)の関連性を探る。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>4. CMの学校組織と学校文化 -学校効果研究から学校改善研究へ<br />
  学校社会学の視点から学校研究のパラダイムを検討し、学校の組織構造と文化構造の <br />
  特徴を内在的に理解する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>5. CMの視点と方法-PDCAからCAPDへ<br />
   カリキュラムを改善するために必要なサイクルの通説を批判的に検討し、カリキュラム<br />
  に関するデータと評価情報の分析法を考える。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>7. CM の実践例の検討<br />
   1) 小学校の場合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>8. CM の実践例の検討<br />
   2) 中学校の場合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>9. CM の実践例の検討<br />
    3) 高等学校の場合</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>10. CM の課題と展望-「学校に基礎をおくカリキュラム開発」モデルの再考<br />
  講義のまとめをSBCDの再構成の視点から試みて、各人の問題関心から質疑を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
