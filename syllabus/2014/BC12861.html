<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">BC12861</span>&nbsp;<span id="title">エンジニアリング入門</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">2 - 4</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 木5,6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">本講義では、広範にわたるエンジニアリングの中で用いられている幾つかの手法を学ぶことを通して、エンジニアリングの本質について考えていく。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note"></p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">科目記述</h2>
   <p id="outcomes">本講義ではエンジニアリングの本質について考えていく。多くのエンジニアリングでは問題を解決するために数理的な手法を用いることが多い。その手法そしてその使い方を見ることにより、エンジニアリングの基本的な考えについて学ぶ。またエンジニアリングの幾つかの例も見ていきたい。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">多くのエンジニアリングで用いられている「問題解決のための数理的技法」とその使い方を知ることにより、エンジニアリングの本質を理解する。しかし、数式を過剰に用いた解説は極力避けるので、数理や数学という言葉に苦手意識を持つ人には、心配しないでもらいたい。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1.ガイダンス(予定:第1回前半)<br />
2.エンジニアリングで用いられる数理的技法(予定:第1回後半から第9回)<br />
幾つかの技法を数回に分けて概説する。トピックについてはガイダンスで発表する。<br />
3.エンジニアリングの例~担当者の研究内容をもとに~(予定:第10回)</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">履修要件</h2>
   <p id="prerequisite">原則として、国際総合学類の学生のみ対象。<br />
線型代数や微分積分についてある程度の基礎知識があれば申し分ない(例えば数理科学1・2を履修していれば十分である)。しかし数学に自信が無くても聴講できるような内容にするので心配はいらない。むしろ数学が苦手で「工学」を敬遠してしまうような人こそ参加してほしいと思っている。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">主に出席状況・レポートによる総合評価。おおよその目安として毎回行う演習のポイント70%・レポート30%の配分予定。しかし、受講人数次第で変更する可能性もあるので注意。その場合は講義中に明示する。</p>
