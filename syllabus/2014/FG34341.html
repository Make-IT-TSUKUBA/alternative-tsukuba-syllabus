<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">FG34341</span>&nbsp;<span id="title">電子回路</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">3</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水3,4</span>
    <br />
    <span id="assignments">水谷 孝一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">アナログ電子回路に関する講義(一部演習)を行う。主な内容は,ダイオード,トランジスタ,FETの素子特性,小信号増幅回路,帰還回路,電力増幅回路,OPアンプ回路,発振回路など。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">FG24341, FG54731と同一。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">学類教育目標との関連</h2>
   <p id="outcomes">目標:1.2 物理的な自然現象に対する理解 [50]</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の狙い</h2>
   <p id="aim">●「電子回路」は、工学システム全般に適用される汎用性の高い問題解決手段の一つで、電子的なシステムに限らず、機械システム、制御システム等にも関連する基礎科目・基礎技術である。このために特に等価回路モデルを重点に講義及び演習を行い「物理的な自然現象に対する理解」を深めることを目指す。<br />
---------------------------------------------<br />
●授業中に行う演習を通して、アナログ電子回路設計と言う具体的な目的に対する知識の応用力、即ち問題解決能力向上を図っている。<br />
●本科目の主対象が知的・機能・エネの3主専攻の学生であり分野も多岐にわたるため、共通的なアナログ電子回路を修得させることを目的とし、能動素子の等価回路・増幅回路・帰還回路、演算増幅器による機能回路等の講義・演習を行う。特に応用力につながるよう基本的事項を十分に理解させることに主眼を置いている。<br />
●授業形式: 講義(70%)+ 演習(30%)</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各週授業計画</h2>
   <div id="topics">
    <p id="pretopics">1 &lt;3限&gt;:素養試験(60分)試験範囲=主として電気回路及び教科書の1~3章、&lt;4限&gt;:第1~3章の復習と電子回路に必要な基本事項。特に四端子回路網等<br />
2 第4章「トランジスタと増幅」のうちトランジスタの特性、増幅回路の等価回路<br />
3 第4章「トランジスタと増幅」のうち増幅回路の設計、FET増幅回路、電力増幅回路<br />
4 第5章「電子回路の基本概念」のうち回路の周波数特性など<br />
5 &lt;3限&gt;:中間試験(約90分)試験範囲=第1~4章と5章のうち5.1節、5.2節、5.4説、&lt;4限&gt;:第5章「電子回路の基本概念」のうちフィードバック回路<br />
6 第5章「電子回路の基本概念」のうちフィードバック回路<br />
7 第5章「電子回路の基本概念」のうち共振回路<br />
8 第6章「オペアンプの動作と基本回路」のうちオペアンプの特性、反転増幅回路、加算・減算器<br />
9 第6章「オペアンプの動作と基本回路」のうち差動増幅回路、積分器、微分器<br />
10 第7章「オペアンプの特性と応用回路」オペアンプの応用<br />
11 期末試験(約120分)試験範囲=第1~7章の範囲を基本</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">受講生の到達レベル</h2>
   <p id="prerequisite">●トランジスタ等能動素子を使用したアナログ電子回路の等価回路表現ができる。<br />
●等価回路を用いて増幅器、帰還回路等の解析ができる。<br />
●基本的なアナログ電子回路の設計ができる。</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">成績評価</h2>
   <p id="assessment">●素養試験(10%)+中間試験(30%)+期末試験(40%)+授業中の発表・小テスト、宿題等(20%)=100点による総合評価(追試・再試は実施しない)する。<br />
●各試験範囲は、各週授業計画中に示している。</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">関連情報</h2>
   <p id="prepostworks">●知的工学システム主専攻、機能工学システム主専攻、エネルギー工学主専攻の各電子回路は同じ授業計画(同一科目)で進める。<br />
●電気回路の知識が必要であるので各主専攻の電気回路およびこれに準じる科目の単位を取得している者のみが受講できる。<br />
●各主専攻の基礎実験及び主専攻実験の関連実験項目を復習・予習しておくと理解の促進に繋がる。<br />
●環境開発工学主専攻の学生も受講を歓迎する。受講する場合はエネルギー工学主専攻の科目番号で登録すること。</p>
  </div>
