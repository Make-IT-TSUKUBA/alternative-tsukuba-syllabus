<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">02ZY214</span>&nbsp;<span id="title">プロジェクト実習A(IV)(市民社会交渉学)</span>
  </h1>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">今日、市民や研究者、実務者とともに集会、シンポジウム、会議などの企画を求められるようになり、多国籍企業、国際機関、NGO/NPO、学術研究機関等の組織において、考案企画力、組織運営スキル、ステークホルダーとの交渉、問題に対処するフレキシビリティ、成果の社会インパクトなどが人材評価に反映されている。本実習では、模擬国連の組織を題材にし、グロール化した世界の中で日本社会を位置づけ、国際的な問題を議論し、市民や研究者とセミナーおよび研究集会を、学生が自らイニシアティブをとって企画・組織・運営することを体験する。テーマは、今日国際社会が直面する政治・社会・文化・法律・経済・環境・人権・安全保障などの中から選び、多様なネットワークを作る作業を通じて、国際組織や研究機関に従事するのに必要な国際的かつ学際的な交渉力を涵養する。</p>
  </div>
