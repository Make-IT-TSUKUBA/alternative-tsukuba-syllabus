<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">02ZY115</span>&nbsp;<span id="title">市民社会系交渉論(5)(社会技能論)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1 - 5</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 随時</span>
    <br />
    <span id="assignments">木田 剛,明石 純一</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">国際舞台の第一線で活躍している実践家や理論家を招聘して、実例(NPO、ボランティア、国際機関、ソーシャル・ビジネス等)を通して国際社会における諸問題に触れ、研究者の市民参加や平和貢献の可能性を再検討する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。<br />オンデマンド配信</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">授業形態の補足</h2>
   <p id="style-remark">GNPプログラム生を対象にした英語VOD講義。受講は遠隔で可能。</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">国際舞台の第一線で活躍している実践家や理論家を招聘して、実例(NPO、ボランティア、国際機関、ソーシャル・ビジネス等)を通して国際社会における諸問題に触れ、研究者の市民参加や平和貢献の可能性を再検討する。</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">VOD講義の内容(英語授業)。ゲストスピーカーは国際協力や人権(UNICEF)、 国際リーダーシップやNGO管理(Japan Platform)、平和と国際法(国連大学)、生物多様性やグリーン経済(Conservation International)に携わる実務者。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>&quot;Roles of NGOs in International Cooperation - Activities of Japan Platform&quot;, by Noriyuki SHIINA (Japan Platform)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>&quot;Leadership in the international community&quot;, by Kunio WAKI (Kwansei Gakuin University, visiting professor)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>&quot;Management in international organizations and transnational companies&quot;, by Kunio WAKI (Kwansei Gakuin University, visiting professor)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>&quot;United Nations System: Managing Conflict, Building Peace and Protecting Human Rights (Part I)&quot;, by Vesselin POPOVSKI (United Nations University)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>&quot;United Nations System: Managing Conflict, Building Peace and Protecting Human Rights (Part II)&quot;, by Vesselin POPOVSKI (United Nations University)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>&quot;United Nations System: Managing Conflict, Building Peace and Protecting Human Rights (Part III)&quot;, by Vesselin POPOVSKI (United Nations University)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>&quot;United Nations System: Managing Conflict, Building Peace and Protecting Human Rights (Part IV)&quot;, by Vesselin POPOVSKI (United Nations University)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>&quot;United Nations System: Managing Conflict, Building Peace and Protecting Human Rights (Part V)&quot;, by Vesselin POPOVSKI (United Nations University)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>&quot;Role of NGOs in building a globally sustainable society - International communication and negotiation skills key to successful natural capital management (Part I)&quot;, by Yasushi HIBI<br />
(Conservation international)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>&quot;Role of NGOs in building a globally sustainable society - International communication and negotiation skills key to successful natural capital management (Part II)&quot;, by Yasushi HIBI</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
    <p id="posttopics">Profile of Speakers:<br />
- Kunio WAKI: Currently, Visiting Professor at Kwansei Gakuin University, Special advisor of International Women’s Club Japan, Solunteer at UNICEF-Osaka. Former Deputy-Secretary General of UNFPA (New York), UNDP and UNDG (chair), former Director of UNICEF-Japan, Member of AIDS Global Task Team and AIDS Steering Committee, Partnership for Maternal, Newborn and Child Health, Kennedy School of Government (Harvard University, Senior Executive Program), Institute Associate/Professional Fellow at Weatherhead East Asian Institute at Columbia University. Honorary Doctor of Humane Letters from Grinnell College (USA).<br />
- Noriyuki SHIINA: President of Japan Platform (JFP). Former Program Officer at NPO Jen, UNDP Afghanistan. Master from Bradford University (Peace studies).<br />
- Vesselin POPOVSKI: Senior Academic Program Officer at United Nations University (UNU), specialty in Peace and security studies, Public international laws, Human rights<br />
(http://isp.unu.edu/people/faculty/vesselin_popovski_cv.html). Master from London School of Economics and Ph.D. from King&#039;s College (London). Former International Legal Expert in EU, Co-Director of the Centre for European Studies, School of Historical, Political and Sociological Studies, University of Exeter (UK). Former diplomat<br />
- Yasushi HIBI: Managing Director for Conservation International (CI)-Japan. Former researcher at Nomura Research Institute and Program Officer at UNDP.</p>
   </div>
  </div>

   <p id="assessment">レポートおよびビデオレターによる口頭プレゼンテーションで評価する。</p>
  </div>

   <p id="prepostworks">受講生は、補助教材とともにVODを視聴した後、担当教員と相談しながら課題に取り組む。詳しい内容についてはGNPで配布する授業内容を参照。</p>
