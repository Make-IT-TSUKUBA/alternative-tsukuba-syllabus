$(function() {

                $('.officehour-address').each(function() {
                    var el = $(this);

                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });

});

   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">音楽を文化的な背景におきなおすことによって音楽を論じることを授業の目的とします。授業では、幾人かの作曲家を取りあげ、「作曲家の人生」、つまり伝承されたり作品化された彼らの人生と、彼らの作品を比較することによって、音楽創造という特殊な場について考察したいと思います。授業で取りあげる作曲家は、ラヴェル、モーツアルト、マーラー、サント・コロンブ(予定)。一見、馴染みのない作曲家やその作品を身近に感じるためにはどのようなアプローチが必要なのか、それもまた授業を通して考えたい重要なテーマです。</p>

    <p id="posttopics">授業では、十九世紀から二十世紀にかけて活躍したフランスの作曲家モーリス・ラヴェル、十八世紀にヨーロッパを股にかけたウオルフガング・アマデウス・モーツアルト、十九世紀の頽廃を引きずりながらも新しい音楽を作ろうとしたグスタフ・マーラー。そして、最後にフランス、バロック時代の天才的作曲でありながらも長く歴史に埋もれていたサント・コロンブを扱います。彼らの作品は魅惑的な音楽を奏でますが、その独創性がゆえに作品を作り出した作曲家に対する深い好奇心と関心を引かずにはいられません。</p>
