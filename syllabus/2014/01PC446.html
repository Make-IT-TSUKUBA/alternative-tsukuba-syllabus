<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01PC446</span>&nbsp;<span id="title">Overseas Study Seminar I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 随時</span>
    <br />
    <span id="assignments">渡部 吉昭</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">Overseas Study Seminar I is a custom-designed independent study to provide students who visit partner business schools abroad information and knowledge that are related to their research or business interests by attending multiple seminars at partner schools based on consultation by MBA-IB professors. Students who learn at partner schools will study international management and business practices compared to those of Japan by having interactive discussions, reading articles with students at partner schools and giving reports at seminars.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">Teaching methods</h2>
   <p id="style-remark">Debate<br />
Field study<br />
Discussion</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Decision Making]<br />
Gather information<br />
Analytical orientation<br />
Strategic planning<br />
<br />
[Implication]<br />
Organization management<br />
Communication</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Overseas Study Seminar I is a custom-designed independent study to provide students who visit partner business schools abroad information and knowledge that are related to their research or business interests by attending multiple seminars at partner schools based on consultation by MBA-IB professors. Students who learn at partner schools will study international management and business practices compared to those of Japan by having interactive discussions, reading articles with students at partner schools and giving reports at seminars.</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">1) Classes and seminars<br />
<br />
Depending upon the research and business interests of the student, he/she is expected to take seminars and classes at partner school. Students are expected to proactively communicate with MBA-IB professors and professors at partner school in order to obtain advice and consultation with regard to the classes and seminars that he/she would take at partner school.</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  <div id="prerequisite-heading-prerequisite">
   <h2 id="prerequisite-heading">Prerequisite / Recommendation</h2>
   <p id="prerequisite">There is no pre-requisite to Overseas Study Seminar I.<br />
A student who would like to take Overseas Study Seminar I needs to submit the Application Form, which will be approved by MBA-IB Faculty.</p>
  </div>
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">Grading</h2>
   <p id="assessment">Class participation: 50%<br />
Final Report: 50%</p>
  </div>
  
  
  <div id="prepostworks-heading-prepostworks">
   <h2 id="prepostworks-heading">Submission of Course Papers</h2>
   <p id="prepostworks">A student is required to submit a 1,500-word feedback report to summarize what he/she learned by attending seminars and classes at partner school. This report has to be submitted to the instructor within one week after the student comes back to Japan.<br />
<br />
A student is also required to submit Certificate of Attendance or any other documentation that verifies the number of class hours that he/she took at partner school. Such documentation needs to be submitted to the instructor within two weeks after the student comes back to Japan.</p>
  </div>
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">Text book, cases, reading materials</h2>
   <div id="textbook">
    <p id="pretext">If any, informed by professors at partner school.</p>
    <p id="textbook-textbook"></p>
    <p id="posttext"></p>
   </div>
  </div>
  
  
  
  <div id="office-heading-office">
   <h2 id="office-heading">Office hour</h2>
   <div id="office">
    <p id="preoffice"></p>
    <p id="officehour"><span class="officehour-address">23052126</span></p>
    <p id="postoffice"></p>
   </div>
  </div>
  
  
  <div id="remark-heading-remark">
   <h2 id="remark-heading">Class attendance and withdrawal policy</h2>
   <p id="remark">Once registered for a course, a student may withdraw from the course without penalty by notifying the instructor. Absence without notice may result in a failing grade and the student may receive a “D.”</p>
  </div>
  
  
  <div id="absence-heading-absence">
   <h2 id="absence-heading">Notice of Class Cancellation and Make-up classes</h2>
   <p id="absence">In case of class cancellation and make up, a student will directly contact professors at partner school.</p>
