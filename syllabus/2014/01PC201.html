<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">01PC201</span>&nbsp;<span id="title">Organizational Management II: Professional Manager</span>
  </h1>

   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋A 土1,2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will cover topics on learning practical management skills for newly appointed managers to promote performance. It will consist of the three key dimensions of management behaviors, 1) How to successfully make the transition from employee to manager, 2) Tips on how to carry out criticism and discipline, and 3) Strategies and behavior styles for mentoring, coaching, problem resolution. Students are expected to discuss and learn how to succeed and flourish as a manager using highly focused model for effective management.</p>
  </div>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">Types of competencies expected to be gained after taking this course</h2>
   <p id="outcomes">[Problem Finding]<br />

<br />
[Decision Making]<br />

<br />

  <div id="aim-heading-aim">
   <h2 id="aim-heading">Course Objectives</h2>
   <p id="aim">Practices for effective professional managers are advanced electives designed to provide students exposure to topics that are not fully covered in details in previous courses.  Case discussion method will be a useful pedagogy for participants to integrate theoretical knowledge earned through previous course works and those managerial competencies acquired from own working experience. In this course, short critical incidents are given to prepare for developing solution plans through class discussion in order to expand one’s analytical and decision making skills via interactive discussions among participants.<br />
<br />
Case Method<br />
Case discussion is normally composed of three stages, individual preparation, small group discussion and class discussion to structurally develop solution plans. In this course, those three stages will be administered in each session to develop students to tackle critical incidents on site as time pressure is one of the common challenges for all professional managers. <br />
<br />
Case Analysis<br />
a.	Type of cases<br />
There are several case types. In this course, short critical incidents are used as studying material for grasping overall view of the cases, as well as making a decision in a limited time period.<br />
<br />
b.	Preparation for case discussion<br />
Case analysis should be made as you submit a proposal report to executives. It has to be logically as well as rationally analyzed, and consistent with action plans in stepwise manner. Case analysis is usually described in the following seven steps.<br />
1.	Define the issue in the critical incident<br />
2.	Profile the background data (ex. organizational chart &amp; players).<br />
3.	Analyze causes of the issue<br />
4.	Generate alternative solution plans<br />
5.	Evaluate alternative plans<br />
6.	Select a preferred alternative<br />
7.	Develop action plans with timeline (urgent, mid and long terms).</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">Class Topics</h2>
   <div id="topics">
    <p id="pretopics">Day 1<br />
Orientation for the course design and preparation for individual case analysis<br />
Individual analysis and small group discussion on trial case<br />
<br />
Day 2<br />
Case topics: Different motivation patterns<br />
a. Individual analysis for two cases<br />
Read the case in a short period of time and make proper decision from the key<br />
player’s point of view.<br />
<br />
b. Small group discussion<br />
  After individual member made individual decision, meet with team members to discuss points for clarification and further prepare for class discussion.<br />
<br />
c. Class discussion<br />
Share ideas and solution plans to lead and make up a solution plan as a class.<br />
<br />
Day 3<br />
Case topics: Time Management, Planning &amp; monitoring with tight deadline<br />
Same format as that of Day 2 in the following order<br />
a. Individual analysis<br />
b. Small group discussion<br />
c. Class discussion<br />
<br />
Day 4<br />
Same format as that of Day 2 in the following order<br />
Case topics: Power relationship in organizations<br />
a. Individual analysis<br />
b. Small group discussion<br />
c. Class discussion<br />
<br />
Day 5<br />
In class final exam: Case Analysis<br />
Students are assigned a case to analyze based on case analysis method learned in the previous sessions.</p>
