<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">3614012</span>&nbsp;<span id="title">スペイン語I-3</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">4</span> <span id="grade-unit">年次</span>, <span id="timetable">通年 金6</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">スペイン語のパターンドリル,プラクティスを行い初級文法の基礎を固める。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。平成22年度以前入学者用(再履修者)クラスである。<br />G科目<br />平成27年度より閉講</p>
  </div>

  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">第二外国語が必修である学類の再履修者を対象に、パターンドリルによりスペイン語の基礎を固める。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">初級スペイン語,文法,練習問題</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">[春学期]<br />
アルファベット、綴り字と発音の関係、主語人称代名詞、名詞の性と数、冠詞、形容詞の性と数、SER、疑問文と否定文、ESTAR、指示詞、所有詞、-ar動詞の直説法現在、直接目的語と間接目的語、-er動詞と-ir動詞の直説法現在、HAY、数詞(1~15)。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics">[秋学期]<br />
間接目的格・直接目的格・前置詞格の人称代名詞、数詞(16~100)、語根母音変化動詞、QUERERとPODERの用法、1人称単数形が不規則な動詞、その他の不規則動詞、時刻・月日・時の経過を表す表現、GUSTAR型の動詞、感嘆文、数詞(101~)、現在分詞、現在進行形、序数、否定語と不定語、天候と無人称表現、過去分詞、現在完了。</p>
   </div>
  </div>

復習:授業で出てきた単語を覚え、問題文を暗唱すること。</p>
