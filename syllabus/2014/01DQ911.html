<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">01DQ911</span>&nbsp;<span id="title">中央アジア研究演習I</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">2.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月3,4</span>
    <br />
    <span id="assignments">ダダバエフ テイムール,川﨑 レスリー タック,塩谷 哲史,イスマイロフ ムロド</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">This course will be dedicated to the developing academic writing skills among students involved in Central Asian Studies. The core group of expected students is the group enrolled into Special Program for Central Asian Countries (1 and 2 year programs), JDS fellows enrolled into Central Asia-related studies and regular students enrolled into Middle East and Central Asia course at the International Area Studies program, although other students with an interest in Central and wide Eurasia are welcome to attend. This course will start with introduction of academic writing for various disciplines. It will then move on to the discussion of student&#039;s Master thesis themes, ways to define research questions and methodology and analysis of their research subjects.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">英語で授業。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">その他</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">This course will be dedicated to the developing academic writing skills among students <br />
involved  in  Central  Asian  Studies. The  core group  of  expected  students  is  the  group <br />
enrolled into Special Program for Central Asian Countries (1 and 2 year programs), JDS <br />
fellows  enrolled  into  Central  Asia-related  studies  and  regular  students  enrolled  into <br />
Middle  East  and  Central  Asia  course  at  the  International  Area  Studies  program, <br />
although other students with an interest in Central and wide Eurasia are welcome to <br />
attend.  This  course  will  start  with  introduction  of  academic  writing  for  various <br />
disciplines. It will then move on to the discussion of student’s Master thesis themes, <br />
ways  to  define  research  questions  and  methodology  and  analysis  of  their  research <br />
subjects.</p>
  </div>
  
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画(Course Schedule)</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
  </div>
  
  
  
  <div id="assessment-heading-assessment">
   <h2 id="assessment-heading">単位取得要件・評価方法(Course Requirement or Grading)</h2>
   <p id="assessment">Class assignment presentation <br />
Participation in discussion <br />
<br />
There will be MA thesis presentation assignments for each student. Each student will be given a <br />
chance to present once research preferences, vision of the problem and the methodology of one’s <br />
study. Therefore, weekly presentations and discussions will make up for a considerable part of the <br />
grading.</p>
  </div>
  
  
  
  <div id="textbook-heading-textbook">
   <h2 id="textbook-heading">教科書・教材(Textbooks and References)</h2>
   <div id="textbook">
    <p id="pretext">The materials assigned in the class are expected to be read prior to the date for which they are <br />
assigned to discuss the given topic in the next class. There are several reading texts for this semester:</p>
    <p id="textbook-textbook">1. W. Lawrence Neuman, Social Research Methods: Qualitative and Quantitative Approaches, Boston: <br />
Pearson, 2006. <br />2. Keith F. Punch, Developing Effective Research Proposals, London: Sage, 2006. <br />3. David Silverman, Interpreting Qualitative Data, London: Sage, 2006. </p>
    <p id="posttext">Several  additional  textbook  materials  might  be  assigned  when  deemed  necessary.  In  addition, <br />
students are responsible for maintaining a familiarity with current events in their respective fields. <br />
They are therefore, expected to read a relatively comprehensive sources of information on a regular <br />
basis.</p>
   </div>
