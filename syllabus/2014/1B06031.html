                        }

  <h1 id="course-title">
   <span id="course">1B06031</span>&nbsp;<span id="title">学校を考えるIII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋AB 月1</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">子どもの学力問題や学習を取り巻く環境の諸問題など、今日の学校をめぐる問題・課題について考究するとともに、そうした学校の問題・課題を歴史的・社会的な文脈に位置づけて考察する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(教育開設) 人間学群学生の受講は認めない。講義の一部にディスカッションを取り入れるため、受入れ上限数を80名とする。<br />【受入上限数80名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">子どもの学力問題や教員を取り巻く環境の変化など,今日の学校をめぐる問題・課題について考究するとともに,そうした学校の問題・課題を歴史的・社会的な文脈に位置づけて考究する。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1.教育学に関する基礎的な知識を習得し,「学校」について多面的に理解できるようになる。<br />
2.学校を取り巻く状況に関心を持ち,人間形成の意義について考察できるようになる。<br />
3.教育学の視点から,学校をめぐる様々な問題を指摘し,考察できるようになる。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">教育基本法,学習指導要領,教科書,先生,カリキュラム,学力</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">2名の教員によって授業を行う。<br />
各回の内容は変更することがある。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>オリエンテーション:本授業のねらいについて確認し,対象となる「学校」を見る視点について説明し,授業への導入を図る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>学校の成立:学校の成立について歴史的に振り返り,その社会的背景や社会的役割について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>学校のしくみ:当たり前と思われている学校のしくみについて,様々な事例を通して学校の構造について再検討する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>オルタナティブとしての学校:日本や世界の様々な学校を紹介し,既存の学校イメージとは異なる学校像について考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>おとなの通う学校:おとなが学ぶ意義について考え,おとなの学校について考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>学校の社会学:社会学の視点から見る学校集団・組織・システムの特質について,家族集団との比較において論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>学校の社会的機能:社会的機能の観点から見る学校システムの対社会的な効果について検討する。また,逆機能の視点からも考察する。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>学校の教育課程:ミクロ(微視的)な視点から,教授者-学習内容-学習者の三者による相互作用の側面に注目し,生活世界の意味を探る。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>学校文化とカリキュラム:学校に特有の生活・行動様式という学校文化の観点から,人間形成作用(社会化)の特徴と問題点を考える。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>隠れたカリキュラム:公式の教育課程に対し,学習者が結果的に学んでいる内容に注目し,その特徴と学習者への影響(ジェンダー等)を論じる。<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>期末考査</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
