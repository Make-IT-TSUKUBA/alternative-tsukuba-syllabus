$(function() {

                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">近時の合衆国連邦最高裁判所の判決の幾つかを素材として、そこで論じられ、あるいは背景にあるアメリカ法の基本的ないし特徴的な制度について基本的な知識を得るとともに、アメリカ法の最新の動向を把握する。</p>
  </div>
  <div id="note-heading-note">

  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業内容・達成目標等</h2>
   <p id="aim">アメリカ合衆国連邦最高裁判所の最近――2013年度開廷期(2013年10月~14年6月)及び2012年度開廷期(2012年10月~13年6月)のものを中心とするが、それ以前のものもあり得る――の判決の幾つかを素材として、そこで論じられ、あるいは背景にあるアメリカ法の基本的ないし特徴的な制度について論じる。合衆国裁判所の性質上、憲法事件が多くなるかも知れないが(その理由についてはイントロダクションで説明する)、これに限らない。以て、アメリカ法の最近/最新の動向を検討することとしたい――本シラバス執筆時点において未だ判断が下されていない事件も含めて!</p>
  </div>
  
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">採り上げる判決および話題については集中講義期間が近くなったら掲示する。<br />
(なお、履修(予定)者の関心のある事件・法分野があれば考慮するので、事前に(できるだけ早めに、8月上旬を目処に)連絡されたい。)<br />
原則として1回に付き1件の判決を採り上げる。事案を確認した後、背景となっている法律問題(場合によりさらにその背景にあるアメリカ社会の事情)について概観し、当該事件の争点の意義を確認する。争点に対する判決の意見(場合により少数意見も含め)の論理構成と結論を分析した上で、全般的評価に関するコメントを付け加える。<br />
履修に当たり、特に予備知識は求めない。(もっとも、日本法の一般的な知識は当然の前提とする。)<br />
予習も必須とはしないが、予め準備しておきたい学生は、採り上げる予定の判決に目を通しておくとよい。いずれも<br />
連邦最高裁のサイト(http://www.supremecourt.gov/default.aspx)にて入手可能である。<br />
上記ホームページの下の<br />
&gt; Opinions &gt; More.. (http://www.supremecourt.gov/opinions/opinions.aspx)<br />
&gt; Latest Slip Opinions<br />
(http://www.supremecourt.gov/opinions/slipopinions.aspx?Term=13)<br />
のページに2013年度開廷期の判決のリストがあり、ここから判決文にアクセス可能である。より以前の判決についても(一定の範囲で)同様に見つけることができる。<br />
全ての判決に目を通すことは困難であろうから、関心のある幾つかで構わない。また、判決文全体を読むことの負担が重いと感じられれば、まずは各々の判決の冒頭に付いている“Syllabus”の部分のみでよい。(但し、この部分は厳密には判決文ではない。)少なくない者はこのように判決を読んでも十分に理解することができないかも知れないが――さもなければわざわざこの授業を履修する必要はない――、生の素材をいわば“素読”の上、講義を聴講した後で読み返して幾らかなりとも理解が可能になっていれば、この授業の目的はさしあたり果たされる。</p>
    <div id="topic-assignments"></div>
    <p id="posttopics"></p>
   </div>
