<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

   <span id="course">FCC2084</span>&nbsp;<span id="title">物理数学2</span>
  </h1>
  <div id="credit-grade-assignments">

    <span id="credit">3.0</span> <span id="credit-unit">単位</span>, <span id="grade">2</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 火・金2</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">物理数学1に引き続いて、複素関数論(コーシーの積分定理、留数定理、ローラン展開など)を主に学ぶ。講義と演習的学習をほぼ1対1の割合で含む。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">平成23年度までの物理数学および物理数学演習に対応する。これらの科目のいずれかを履修済みの者は履修できない。平成24年度の「「物理数学B(FC11274)」および「物理数学C(FC11284)」を履修済みの者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義及び演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標</h2>
   <p id="aim">複素数を使いこなせる。<br />
留数定理を使って、定積分を計算出来る。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">正則関数,コーシーの定理,留数</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">15週にわたって、火曜日が授業、金曜日が演習。<br />
演習問題はあらかじめ moodle に up されています。<br />
その水準は、授業の復習、基本問題から大学院入試問題レベルまで<br />
(全て誘導尋問形式で、難問は無い)。<br />
前日までに解いた人が早いもの勝ちで、演習当日に板書で発表します。<br />
(答えは間違っても構わないので、積極的に挑戦して下さい。)<br />
演習問題の解答は演習終了直後、 moodle に up されます。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>複素数 I: 基本操作 複素平面</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>複素数 II: 指数関数 n次根</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>初等的な複素関数, 多価関数とそのリーマン面</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>関数項数列: 収束、一様収束</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>複素べき級数: 収束半径 微分方程式の級数解</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>正則関数: 微分可能性 コーシー・リーマン方程式</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>線積分: 曲線のパラメータ表示</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>コーシーの定理</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>コーシーの積分定理: テイラー展開 ローラン展開 正則関数=解析関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>留数定理: 留数の計算法</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>留数定理の応用 I: 実定積分 積分の絶対値の評価</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>留数定理の応用 II: 周期積分 コーシーの主値積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>留数定理の応用 III: 多価関数の積分</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>解析接続, 特殊関数</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
