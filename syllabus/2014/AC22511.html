<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">AC22511</span>&nbsp;<span id="title">比較文化地理学II</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.5</span> <span id="credit-unit">単位</span>, <span id="grade">2・3</span> <span id="grade-unit">年次</span>, <span id="timetable">春ABC 火4</span>
    <br />

   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">「場所の政治学」に関する文化地理学の近年の研究動向について講義する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">西暦偶数年度開講。<br />AC62211と同一。<br />比較文化地理学C(AC22091)の単位取得者は履修できない。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の到達目標及びテーマ</h2>
   <p id="aim">文化地理学の研究領域を示しつつ,具体的な事例や研究成果を紹介しながら,「場所に働くさまざまな力(場所のポリティクス)」を説明していく。紹介する文献などを通して,文化地理学の様々な見方・考え方を学び,それらを自らの学問的関心の追求に活用していくことを期待する。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">文化地理学,空間,場所,ポリティクス(政治学),ツーリズム(観光),文化景観,宗教</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">以下の内容について講義する。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>はじめに<br />
*開講にあたって<br />
*イントロダクション</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>文化地理学の基本概念(1)<br />
*文化地理学の体系・基礎概念・文化地理学の歴史1(20世紀初頭まで)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>文化地理学の基本概念(2)<br />
*文化地理学の歴史2(20世紀半ば~:計量革命以降の地理学史)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>文化地理学の基本概念(3)<br />
*文化地理学の歴史3(現代における文化地理学の潮流)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>景観をめぐる場所のポリティクス(1)<br />
*場所の保存と体験</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>景観をめぐる場所のポリティクス(2)<br />
*景観修景事業と場所の記憶</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>近代化遺産をめぐる場所のポリティクス(1)<br />
*事例:別子銅山関連遺産群の保存・活用</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>環境問題をめぐる場所のポリティクス<br />
*事例:足尾銅山と渡良瀬遊水地</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>近代化遺産をめぐる場所のポリティクス(2)<br />
*事例:足尾銅山と文化遺産化運動</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>風景の生産をめぐる場所のポリティクス(1)<br />
*近代日本の風景論と自然へのまなざし</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>風景の生産をめぐる場所のポリティクス(2)<br />
*事例:国立公園をめぐる自然の表象</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第12回</span></th><td>風景の生産をめぐる場所のポリティクス(3)<br />
*事例:ふるさとイメージの生産と消費</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第13回</span></th><td>資源化される文化と観光のまなざし<br />
*事例:長崎の教会群における聖地巡礼とツーリズム</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第14回</span></th><td>おわりに<br />
*講義のまとめ<br />
*「場所の政治学」としての文化地理学</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第15回</span></th><td>筆記試験(学期末レポートに代えることもある)</td><td> &nbsp;</td><td>&nbsp;</td></tr>
