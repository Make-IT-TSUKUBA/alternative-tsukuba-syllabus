<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

 <body>
  <h1 id="course-title">
   <span id="course">1B20011</span>&nbsp;<span id="title">知的財産のしくみ(著作編)</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1・2</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 月1</span>
    <br />
    <span id="assignments">長谷川 秀彦</span>
   </p>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">ニュートンが「私は巨人の肩に乗って仕事をした」と言ったように、大発見や科学の進歩は、それまでに蓄積された膨大な知識の上に築かれる。新しい科学的知識は、まず学術雑誌等に論文として発表される。この意味で、学術論文は科学の発展を支える知的財産であり、研究者は価値のある論文を人よりも早く出すことにしのぎを削る。本科目では、研究者が論文を発表し、それが利用され、社会に認定・評価される仕組みについて学ぶ。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">(知識開設)<br />【受入上限数120名】</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">講義</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">B</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">研究者はどのようなルールに基づいて活動していて、そこでやってよいことといけないについて学ぶ。<br />
 科学的 知識の生産プロセスとしての研究活動はいかなるものかを明らかにし、どのような過程をへて論文として公表されるかを学んだあと、科学的知識を蓄積し、そこから適切なものを探し出して活用する手法について学ぶ。<br />
そして、科学的知識の生産・管理に深く関わる著作権を科学的知識との関連で学ぶ。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">1 科学的知識の成り立ちや、科学的知識の生産者である研究者の行動原理を理解する<br />
2 著作権に関して、他人の権利を侵害しない最低限のルールを身につける<br />
3 学習した事項を将来の研究活動、社会生活に役立てられるようにする</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">科学的知識,学術論文,オンラインジャーナル,著作権,研究倫理,研究ネットワーク,Intellectual-Property,Scholarly-Works</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics"></p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1回</span></th><td>【 4月14日 芳鐘 冬樹  図書館情報メディア系 】<br />
[知的財産である著作をめぐる世界を概観する]<br />
講義の概要について説明する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2回</span></th><td>【 4月21日 三波 千穂美  図書館情報メディア系 】<br />
[学術論文とは]<br />
形式とスタイル、学術論文作成にまつわる研究倫理、刊行されるまでのプロセスについて学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3回</span></th><td>【 4月28日 三波 千穂美  図書館情報メディア系 】<br />
[文書リテラシー]<br />
論文、レポート、企画書、会議録などの文書の違いを学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4回</span></th><td>【 5月12日 谷藤 幹子 物質・材料研究機構 科学情報室】<br />
[科学と論文]<br />
科学-研究-論文の科学の成り立ちを通して、論文が果たす役割から、ネット社会における研究環境の変化を概観する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5回</span></th><td>【 5月19日 谷藤 幹子 物質・材料研究機構 科学情報室】<br />
[電子出版著作権制度の概要]<br />
紙からインターネットまで、出版の媒体は多様化し、技術も大きく進歩する中、書籍から論文までの電子出版入門を学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6回</span></th><td>【 5月26日 谷藤 幹子 物質・材料研究機構 科学情報室】<br />
[ネット社会における論文出版最前線]<br />
YouTubeや動画ジャーナルなど、科学論文は動的なコンテンツとしても機能を持つようになった。論文価値観の変容、クリエイティブコモンズといった新しい著作権利の運用について学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7回</span></th><td>【 6月 2日 村井 麻衣子  図書館情報メディア系 】<br />
[著作権制度の概要]<br />
著作権制度の基礎的な事項を概観する<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8回</span></th><td>【 6月 9日 村井 麻衣子  図書館情報メディア系 】<br />
[科学的知識と著作権]<br />
論文作成や、身近な著作物の利用(コピーやインターネットでの利用など)にあたって、著作権法上留意すべきことを学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9回</span></th><td>【 6月16日 芳鐘 冬樹  図書館情報メディア系 】<br />
[論文生産と評価]<br />
論文生産の計量的評価を中心に、論文の流通、蓄積、提供、利用まで含めた評価に関わる問題の全体像を学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10回</span></th><td>【 6月23日 芳鐘 冬樹  図書館情報メディア系 】<br />
[研究のネットワーク]<br />
論文の流通とデータベース、共著関係や引用関係から分かる研究者のつながりなどについて学ぶ<br />
---------------------------------------------------------------------------------------------------------------------</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第11回</span></th><td>【 6月30日】<br />
予備</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
