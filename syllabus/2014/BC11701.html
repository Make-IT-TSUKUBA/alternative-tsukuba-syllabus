<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});

   <p id="summary-contents">グローバリゼーションが現代の国際紛争および安全保障に与える影響について理論的に検討する。</p>

  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">冷戦後/9.11後世界における国際紛争の構造的特質を考察する。本講義においては,特にグローバリゼーションの拡大とアイデンティティ・ポリティクスという新しい現象によって引き起こされる現代国際紛争の構造変動過程に焦点をあてる。あわせて,近年,急速な発展を遂げている国際紛争・安全保障研究に関する新しい理論動向について詳しく論じる。本講義は「国際紛争論I」の後編部に位置づけられているので併せて履修することが望ましい。</p>

<tr><th><span class="format">2)</span></th><td>安全保障の本質的論争性と批判的安全保障研究 ( Critical Security Studies ) の成立</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">3)</span></th><td>批判理論―批判的安全保障研究 (1) ―</td><td> &nbsp;</td><td>&nbsp;</td></tr>

<tr><th><span class="format">5)</span></th><td>セキュリタイゼーション理論―批判的安全保障研究 (3)―</td><td> &nbsp;</td><td>&nbsp;</td></tr>
