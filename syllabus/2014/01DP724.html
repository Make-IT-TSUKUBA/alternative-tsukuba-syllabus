<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">POLITICAL ECONOMY OF COMPARATIVE DEVELOPMENT:  This course will focus on comparative development research and controversies with focus on the Third World.  The readings, discussions, and projects will examine developmental successes, concepts, theories, and empirical trends in the success cases of the BRICs and in the countries that are falling behind.  There will be two major developmental strategies examined.  The first is the debate over international aid and the long term benefits and costs of international aid.  The second will be an examination of the role of tourism in comparative development.</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>

  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">授業主旨・内容(Course Description)</h2>
   <p id="outcomes">POLITICAL ECONOMY OF COMPARATIVE DEVELOPMENT:  Course Description:  An introduction to the history, theory, politics, and practice of global development.  Mainstream and critical approaches to development will be compared.  The role of diverse development institutions and projects will be examined, with particular attention to poverty alleviation, rural development, sustainable development, and neoliberal policy prescriptions and to their implications for women, indigenous peoples, small farmers, poor urban residents, landscapes, and ecosystems in the countries of the global South.  Students will be prepared for more advanced courses on development and to better participate in global development projects.<br />
This course will focus on comparative development research and controversies with focus on the Third World.  The readings, discussions, and projects will examine developmental successes, concepts, theories, and empirical trends in the success cases of the BRICs and in the countries that are falling behind.  There will be two major developmental strategies examined.  The first is the debate over international aid and the long-term benefits and costs of international aid.  The second will be an examination of the role of tourism in comparative development.</p>
  </div>
