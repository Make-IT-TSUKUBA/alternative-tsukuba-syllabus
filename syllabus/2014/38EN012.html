<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">38EN012</span>&nbsp;<span id="title">アラビア語基礎BII</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">秋ABC 木5</span>

  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">中東・北アフリカの中心言語であるアラビア語は、公的場面で用いられるフスハー(正則文語アラビア語)と、日常会話として用いられるアンミーヤ(口語方言)に大別される。本講義では、フスハーの基礎(特に会話)を学ぶ一方、適宜、アンミーヤについても学習する。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">全学群対象。原則として「アラビア語基礎」AB両科目を履修すること。「アラビア語基礎BI」既履修者もしくは初級程度のアラビア語力をもつ者に限り履修申請可。<br />G科目<br />初修外国語必修としてアラビア語を履修する場合、所属支援室に履修可否の確認をすること。日本語以外で授業を実施する場合もあり。</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">授業の目標</h2>
   <p id="aim">辞書が引けるようになり、動詞が活用できるようになることを目指します。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">アラビア語,イスラーム,中東,北アフリカ</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">授業計画</h2>
   <div id="topics">
    <p id="pretopics">1回目 春期の復習として、数字<br />
2回目 春期の復習として、序数、時間<br />
3回目 語根、辞書の引き方<br />
4回目 動詞完了形<br />
5回目 名詞文と動詞文、動詞の性・数<br />
6回目 代名詞の目的語、動詞完了形の否定<br />
7回目 動詞未完了形、動詞未完了形の否定、未来表示<br />
8回目 否定動詞レイサ<br />
9回目 カーナ完了形、未完了形<br />
10回目 動詞未完了接続形<br />
11回目 動詞未完了短形<br />
12回目 命令形<br />
13回目 動名詞、能動分詞・受動分詞<br />
14回目 疑問文<br />
15回目 比較級・最上級<br />
16回目 派生形</p>

    <p id="posttopics"></p>
   </div>
