<script language="JavaScript" type="text/javascript">

$(function() {
    // オフィスアワーメールアドレス
    var agents = new Array();
    $('.officehour-pdf-address').remove();
    $('.officehour-address').each(function() {
        var el = $(this);
        el.hide();
        agents.push(el.text());
    });
    if (agents.length > 0) {
        // URL
        var url = '/syllabi/syllabi.do?action=dispmail';
        // Ajax処理
        $.ajax({
            type : "POST",
            url : url + '&agents=' + agents,
            dataType : "json",
            cache : false,
            success : function(data, status, xhr) {
                $('.officehour-address').each(function() {
                    var el = $(this);
                    var obj = Object.entries(data);
                    for (var i = 0; i < obj.length; i++) {
                        var agent = obj[i][0];
                        var target = el.text().replace(/\s+/g, '');
                        if (target == agent) {
                            el.text(obj[i][1]).show();
                            break;
                        }
                    }
                });
            },
            error : function(XMLHttpRequest, status, errorThrown) {
                console.log('error');
            }
        });
    }
});
</script>

  <h1 id="course-title">
   <span id="course">1104202</span>&nbsp;<span id="title">フレッシュマン・セミナー</span>
  </h1>
  <div id="credit-grade-assignments">
   <p>
    <span id="credit">1.0</span> <span id="credit-unit">単位</span>, <span id="grade">1</span> <span id="grade-unit">年次</span>, <span id="timetable">春AB 水4</span>
    <br />
    <span id="assignments">辻 雄一郎</span>
   </p>
  </div>
  <div id="summary-heading-summary-contents">
   <h2 id="summary-heading">授業概要</h2>
   <p id="summary-contents">これからの大学生活のあり方を共に考え、社会科学の特質と方法の学習に必要な基礎づくりをする。</p>
  </div>
  <div id="note-heading-note">
   <h2 id="note-heading">備考</h2>
   <p id="note">社会2クラス対象<br />CDP</p>
  </div>
  <div id="style-heading-style">
   <h2 id="style-heading">授業形態</h2>
   <p id="style">演習</p>
  </div>
  
  <div id="style-remark-heading-style-remark">
   <h2 id="style-remark-heading">科目群</h2>
   <p id="style-remark">クラス担任と学生との協議による。</p>
  </div>
  
  
  <div id="outcomes-heading-outcomes">
   <h2 id="outcomes-heading">教育目的</h2>
   <p id="outcomes">フレッシュマンセミナーは、大学生になったばかりの新入生が、高校時代と異なる大学での学生生活や学習に早くなれることができるようにするためのものです。クラス全体で様々な共同作業や活動を行ったり、少人数での講義・討論を通じて社会科学の基礎を学びます。</p>
  </div>
  
  
  <div id="aim-heading-aim">
   <h2 id="aim-heading">到達目標</h2>
   <p id="aim">大学生になったばかりの新入生が、高校時代と異なる大学での学生生活や学習に早くなれることができるように、クラス担任が個々の学生の状況を把握し、必要に応じて相談・助言を行うこと。クラス単位での共同作業や討論などを通して学生同士の親睦をはかること。社会学・法学・政治学・経済学に共通する社会科学の基礎学力を楽しみながら身に付けること。</p>
  </div>
  
  
  <div id="keyword-heading-keyword">
   <h2 id="keyword-heading">キーワード</h2>
   <p id="keyword">大学生活,クラス単位,共同作業,討論,社会科学</p>
  </div>
  
  
  <div id="topics-heading-topics">
   <h2 id="topics-heading">各回授業計画</h2>
   <div id="topics">
    <p id="pretopics">第1回目に学生の希望を聞きながら、各回における具体的な授業内容を決定します。現段階では、大体以下のことを予定しています。</p>
    <div id="topic-assignments"><table summary="topics"><tr><th><span class="format">第1週</span></th><td>高校と大学の違い:カリキュラム、科目選択の方法、学習計画のたて方、学習方法、GPAの仕組みなどについてクラス担任が解説する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第2週</span></th><td>科目選択の検証:1週間の学習計画を持ち寄って、お互いに情報交換・意見交換を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第3週</span></th><td>履修科目の検証:履修登録した科目について、予習・復習の仕方など情報交換を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第4週</span></th><td>やどかり祭の準備:クラス全員での共同作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第5週</span></th><td>やどかり祭の準備:クラス全員での共同作業</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第6週</span></th><td>図書館ツアー:図書館の中を教員等と一緒に歩いてみて、パソコン端末を実際に使ってみる。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第7週</span></th><td>模擬法廷見学:模擬法廷教室を使って裁判員裁判について説明する。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第8週</span></th><td>留学生との意見交換:社会・国際学群G30の留学生に来て貰い、出身国の話をして貰うなど、大学のグローバル化を体感して貰う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第9週</span></th><td>入学後の自分や学習の検証:入学前の希望やイメージと「現実」についての意見交換を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
<tr><th><span class="format">第10週</span></th><td>期末テストの準備:試験についての注意事項、特にカンニングなどの不正行為について説明するとともに、レポートの書き方などの相談・助言を行う。</td><td> &nbsp;</td><td>&nbsp;</td></tr>
</table>
</div>
